 UKR_GATHERING_STORM_DESC:0 "Сплотившись вокруг гетмана Павла Скоропадского, украинский народ отстоял независимость во время Гражданской войны в России, отбиваясь как от «белых» так и от «красных». Режим Гетманата с тех пор продолжает контролировать жизнь страны, держа под наблюдением любых вероятных противников Скоропадского. \n\nСейчас Украинская держава переживает вялотекущий экономический и политический кризис, выход из которого ещё предстоит найти."
 CRM_GATHERING_STORM_DESC:0 "Во время гражданской «белые» проигрывая были вынуждены бежать в Крым. Плотно засев на полуострове, правительство отлично оборонялось от атак большевиков. В конце-концов был заключен мир. \n\nСлабое правительство Врангеля принесло в Крым разруху. Вялотекущий экономический и политический кризис сделал Крымскую державу слабой как никогда. Стране нужно как можно скорее стать на ноги, чтобы избежать иностранного влияния."
 POL_GATHERING_STORM_DESC:0 "Разделенная между тремя империями на протяжении многих веков, Польша наконец-то вновь обрела независимость. Но сейчас она в шатком положении. \n\nК востоку от нее - Советский Союз, который не забыл унизительного поражения в польско-советской войне, а также Украинская держава, претендующая на земли ЗУНР. \n\nНа западе - германский фюрер Адольф Гитлер, открыто заявляющий о желании расширить «жизненное пространство» и о том, что бывшие немецкие территории, теперь входящие в состав Польши, станут первой целью этого плана."