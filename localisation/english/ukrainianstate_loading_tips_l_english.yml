l_english:
 LOADING_TIP_91: "«Будіть віру в прийдешнє, в Українську Самостійну Державу, в якій не буде місця ні для визиску людини людиною, ні для національного гноблення, ні для затиску вільної думки, в якій український нарід буде свобідним господарем на своїй землі і по своїй волі».\n(Андрій Мельник)"
 LOADING_TIP_92: "«Справа здобуття української державності — це справа нації української, а не якогось класу чи партії».\n(Симон Петлюра)"
 LOADING_TIP_93: "«Московщина уміє різні фарби для утисків над нами прибирати: коли треба: то вона робиться "червоною", а коли того вимагає справа, то "білою"».\n(Симон Петлюра)"
 LOADING_TIP_94: "«У вогні перетоплюється залізо у сталь, у боротьбі перетворюється народ у націю».\n(Євген Коновалець)"
 LOADING_TIP_95: "«Політики скрізь однакові. Вони обіцяють побудувати мости навіть там, де немає річок».\n(Нікіта Хрущов)"
 LOADING_TIP_96: "«Найвищою формою життя й єдиним гарантом розвитку нації є національна держава. Найвищою цінністю для українця є українська нація. Звідси вихідною й остаточною метою всіх змагань і кожної дії українця мусять бути сила, добро і ріст української нації».\n(Ярослав Стецько)"
 LOADING_TIP_97: "«Доки хоч на однім клапті української території пануватиме чужинець… доти усі покоління українців йтимуть на війну».\n(Микола Міхновський)"
 LOADING_TIP_98: "«Вождь мусить панувати не багнетом i нагаєм над тілом свого народу, а тільки над його душею, своєю духовною силою. Влада без ідейного підйому — це мертва бовтанина».\n(Тарас Бульба-Боровець)"
 LOADING_TIP_99: "«Тільки гетьманство може стати для нас органічною аркою сполучення між нашою прабабкою Русею і бабкою Малоросією, від якої родилась наша мати Україна.»\n(В’ячеслав Липинський)"
 LOADING_TIP_100: "«У такій страшній боротьбі треба бути свобідним і незв’язаним! Се перша умова і велика необхідність — вимога самостійности, котрої тому мусять до останнього боронити всі, кому дорогі інтереси України і її трудового народу.»\n(Михайло Грушевський)"
 LOADING_TIP_101: "«Я достеменно не сповідую повернення до старого режиму, але за для проведення нових, більш здорових починань в нашому житті це може бути зроблене шляхом одноосібної влади, що опирається хоч на невелику силу, та усе-ж силу. Іншого шляху немає в нас і не буде довгий час».\n(Павло Скоропадський)"
 LOADING_TIP_102: "«Вся історія відносин між Москвою та Україною протягом більше, як 250 літ, з моменту злуки цих двох держав є планомірне, безоглядне, безсоромне, нахабне нищення української нації всякими способами, вщерть до стертя всякого сліду її, щоб навіть імени її не лишилось».\n(Володимир Винниченко)"
 LOADING_TIP_103: "«Нація без державності є покалічений людський колективний організм».\n(Володимир Винниченко)"
 LOADING_TIP_104: "«Наша боротьба — це щось більше, ніж сама національна боротьба, бо наш ідеал свободи — це ідеал всіх вільних людей».\n(Степан Бандера)"
 LOADING_TIP_105: "«Коли поміж хлібом і свободою народ обирає хліб, він зрештою втрачає все, в тому числі і хліб. Якщо народ обирає свободу, він матиме хліб, вирощений ним самим і ніким не відібраний».\n(Степан Бандера)"
 LOADING_TIP_106: "«Як вони посміли наш повстанський рух махновщини, яке своєю повстанською кров’ю узяло на три аршини углуб землю в різних місцях України, палко борючись за загальноу свободу трудящих, називати контрреволюційним і зрадницьким?».\n(Нестор Махно)"