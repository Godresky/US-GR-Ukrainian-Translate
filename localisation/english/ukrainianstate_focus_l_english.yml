 KUB_peace_desc:0 "Мы показали свою стойкость, теперь самое время предложить мир."
 KUB_peace_tt:0 "Если §Y[SOV.GetName]§W утвердит соглашение, §Y[KUB.GetName]§W: \nПолучит контроль над нац. регионами, которые контролирует §Yболее чем на 50%§W. \n§YСейчас§W это:"
