 KUB_peace_nothing_tt:0 "§RМы не контролируем регион Кубань. Нам срочно нужно что-то делать!§W"
 KUB_unity_with_ukraine:0 "Скидки от Украины"
 KUB_unity_with_ukraine_desc:0 "На правах автономии, нам нужно вернуться в свой родной дом, в Украину."
 KUB_forced_ukrainization:0 "Украинизация"
 KUB_forced_ukrainization_desc:0 "Ассимиляция казаков как русских сильно разлучила культуру Украины, и культуру казаков."
 KUB_ukrainian_army_support:0 "Поддержка Украины"
 KUB_ukrainian_army_support_desc:0 "Украина с радостью предоставит нам вооружение."
