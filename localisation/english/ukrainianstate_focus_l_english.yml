  CRM_fortification_studies: "Планування укріплень"
  CRM_fortification_studies_desc:0 "Безперечно, ми повинні зміцнювати свої кордони, але як? Французи та чехи нещодавно побудували приголомшливий оборонні рубежі, можливо, відправивши делегацію для вивчення їх успіхів, ми зможемо вирішити власне завдання."
  CRM_redoubts: "Підсилити північ"
  CRM_redoubts_desc: "На випадок війни ми повинні підсилити свій північний кордон."
  CRM_redoubts_2: "Поліпшені укріплення"
  CRM_redoubts_2_desc:0 "Ми побудували пристойну оборонну лінію, проте, коли йдеться про безпеку країни, зайва обережність не зашкодить."
  CRM_internal_redoubts: "Зміцнити Керч"
  CRM_internal_redoubts_desc:0 "На випадок війни з більшовизмом, ми повинні зміцнити Керч."
  CRM_industrial_legacy: "Відновлення промисловості"
 CRM_industrial_legacy_desc:0 "Нова промисловість - це запорука успіху нашої держави. Ми повинні шукати талантів у нашій країні для прискорення процесу"
  CRM_favor_crimea_1: "Розвивати сільськогосподарський північ"
  CRM_favor_crimea_1_desc:0 "Між регіонами завжди існувала напруженість, і не в останню чергу через те, що більшість промислових потужностей країни зосереджена на півночі."
  CRM_favor_crimea_2: "Опромислення закутків"
  CRM_favor_crimea_2_desc:1 "Дальші вкладення в промисловість регіонів країни набагато ефективніші, ніж ширший підхід до розвитку."
  CRM_favor_crimea_3: "Промислові міста"
  CRM_favor_crimea_3_desc:1 "Завершивши розвиток індустріальних районів великих міст, ми повинні побудувати нові міста для робітників, зайнятих у нашій промисловості, що розвивається."
  CRM_balanced_1: "Збалансовані інвестиції"
  CRM_balanced_1_desc:0 "Щоб знизити напруженість між регіонами країни, пропонується рівномірно розподілити нові промислові об'єкти між відповідними частинами країни, хоча це менш ефективно."
  CRM_balanced_2: "Якісне будівництво"
  CRM_balanced_2_desc:1 "Організувавши комісію, до якої входять політики з усіх регіонів нашої країни, ми забезпечимо рівномірний розвиток її промисловості."
  CRM_balanced_3: "Спеціалізація окремих районів"
  CRM_balanced_3_desc:1 "Продовжується активний розвиток промисловості у всіх регіонах нашої країни, і деякі її галузі почали спеціалізуватися на певних товарах та послугах. Ми повинні підтримувати цю тенденцію."
  CRM_idea_of_crimean_canal: "Накреслити план "Кримський канал""
  CRM_idea_of_crimean_canal_desc:0 "Повіками жителі Кримського півострова страждали від щорічної посухи. Сотні людей гинули в цей важкий для всіх період. Наші вчені та архітектори разом з голландськими експертами складуть план будівництва кримського каналу. Цей проект зможе позбавити нас щорічно".
  CRM_building_of_crimean_canal: "Будівництво кримського каналу"
  CRM_building_of_crimean_canal_desc:0 "Повіками жителі Кримського півострова страждали від щорічної посухи. Сотні людей гинули в цей важкий для всіх період. Наші вчені та архітектори разом з голландськими експертами складуть план будівництва кримського каналу. Цей проект зможе позбавити нас щороку".
  CRM_building_of_crimean_canal_tt:0 "По закінченні:\n§Yвикорінить проблему§! щорічної §Yзасухи§!."
  CRM_commercial_industry: "Розвиток комерційної промисловості"
  CRM_commercial_industry_desc:0 "Розвиток комерційної промисловості стане гарним доповненням до нашої економіки."
  CRM_tourism: "Розвиток туризму"
  CRM_tourism_desc:0 "Кримський півострів - ідеальне та бюджетне місце для туристів. Нам варто розвивати цю нішу для більш ефективного збору податків з туристів."
  CRM_united_population: "Нова, єдина країна"
  CRM_united_population_desc:0 "Останні політичні ініціативи та проект збалансованого промислового розвитку пішли на користь не тільки економіці, а й національному єднанню."
  CRM_arms_exports_1: "Жвавий експорт"
  CRM_arms_exports_1_desc:0 "Активний експорт є запорукою швидкого розвитку будь-якої країни. Ми повинні розвивати експорт, щоб швидко стати на ноги."
  CRM_arms_exports_2: "Експорт зброї"
  CRM_arms_exports_2_desc:1 "На горизонті замаячила загроза війни, і попит на танки зростає з кожним днем. Державні гарантії кредитів та інші заходи підштовхнуть інші держави до покупки нашої техніки та посилять ефект масштабу."
  CRM_arms_exports_3: "Забезпечення рівного доступу"
  CRM_arms_exports_3_desc:1 "Попит на зброю досяг небачених раніше висот. Темпи виробництва щосили намагаються не відставати від нього. Щоб підтримати наших зброярів, ми можемо публічно оголосити про те, що продаватимемо техніку кожному, хто готовий за неї заплатити, і пустити ці кошти на власне переозброєння.
  CRM_continue_white_politic: "Продовжити політику білих"
  CRM_continue_white_politic_desc:0 "Крим з часів громадянської війни в Росії став притулком для білих генералів, які встановили владу псевдодемократії та розпочали репресії проти опозиції. Політика такого зразка привела Крим у нішету та розрахунку. Якщо не реформувати владу, політична нестабільність може призвести до перевороту."
  CRM_crimean_okhranka: "Утворення «Охоронки»"
  CRM_crimean_okhranka_desc:0 "У нашій країні почалися важкі часи, зокрема для влади Петра Врангеля. По всій країні почалися масові бунти проти влади білих генералів, які зробили з півострова свій притулок. Охоронка захищатиме владу від змовників та інших незадоволених осіб, які спробують змістити полі шляхом вбивства."
  CRM_paranoia: "Боротьба зі змовами"
  CRM_paranoia_desc:0 "З початком масових мітингів проти поточної влади навіть у найближчих колах Врангеля почали формуватися змови з метою перехоплення влади або так званого "палацового перевороту". Масові репресії - єдине рішення, яке хоч якось згладить ситуацію."
  CRM_wrangel_stays: "Барон у столиці"
 CRM_wrangel_stays_desc:0 "Незважаючи на очікування підступних опозиціонерів, Чорний барон не покинув Севастополь, і вже розпочав процес відновлення порядку і стабільності на вулицях Криму"
  CRM_wrangel_stays_tt:1 "Ситуація залишиться дуже §Yкрихкою§!."
  CRM_martial_law: "Військовий стан"
  CRM_martial_law_desc:0 "Для швидкої стабілізації ситуації та збереження безпеки вищих чинів, варто ухвалити рішення про введення воєнного стану."
  CRM_control_army: "Контроль війська"
  CRM_control_army_desc:0 "Армія - символ влади. Жодна диктатура не існуватиме без підтримки збройних сил."
  CRM_control_army_tt:0 "Дозволить уникнути переходу §Yармії§! на §Yсторону протестуючих§!."
  CRM_black_baron: "Чорний Барон"
  CRM_black_baron_desc:0 "Ми змогли дещо стримати тиск бунтівників і протестувальників. Влада Петра Врангеля перебуває у відносній безпеці."
  CRM_crush_protests: "Добити протестувальників"
  CRM_crush_protests_desc:0 "Уряд повинен знищити бунтівників задля збереження влади. Бунтівники будь-якої миті можуть організувати велике повстання, потрібно бути на чеку."
  CRM_next_steps: "Далі подальше напрямок розвитку"
  CRM_next_steps_desc:0 "Після остаточного відновлення порядку на півострові, нам належить зробити вибір про його подальшу долю."
  CRM_past_mistakes: "Тимчасовий уряд"
  CRM_past_mistakes_desc:0 "Недавні події у Криму показали, що стара політична система не є гарантом стабільності на півострові. Змова серед найближчих друзів Врангеля може відіграти вирішальну роль.
  CRM_past_mistakes_tt:0 "§YПетро Врангель§! піде в §Yотставку§!."
  CRM_return_dictatorship: "Диктатура"
  CRM_return_dictatorship_desc:0 "Недавні події в Криму показали, що гарантом стабільності для Криму може виступати лише Врангель та його оточення."
  CRM_consolidate_authority: "Зміцнити владу"
  CRM_consolidate_authority_desc:0 "Для недопущення повторення масових заворушень, нам необхідно зміцнити нашу владу на півострові."
  CRM_crush_tatars: "Уничтожить націоналізм киримлі"
  CRM_crush_tatars_desc:0 "Для подальшої побудови єдиної Кримської держави нам необхідно знищити ідею Татарського націоналізму"
  CRM_crush_tatars_tt:0 "§YТатарський націоналізм§! буде §Yпригнічений§!."
  CRM_crush_muslims: "Притиск мусульман"
  CRM_crush_muslims_desc:0 "Ні для кого не секрет, що головними противниками кримського народу є мусульмани. Мусульмани повинні або змінити свої погляди, або зазнають гонінь та ізоляції."
  CRM_crush_muslims_tt:0 "Кількість §Yмусульман§! з кожним роком буде §Yзменшуватися§!."
  CRM_finish_opposition: "Розтрусити опозицію"
  CRM_finish_opposition_desc:0 "Нерозумно заперечувати причетність опозиції до нещодавніх повстань, щоб уникнути нових підступів опозиції, і очорнення нашого лідера, необхідно вжити заходів щодо них"
  CRM_purges: "Масові чистки"
  CRM_purges_desc:0 "Події, що відбулися, показали хто є хто, і очевидно, що офіцерам, які зрадили нашого лідера, немає місця в нашій армії."
  CRM_police_country: "Поліціянтська держава"
  CRM_police_country_desc:0 "Однією з головних опор нашого уряду є поліція, тому нам необхідно зміцнити роль поліції в державі."
  CRM_preparing2: "Готування до війни"
  CRM_preparing2_desc:0 "Кримська Держава перебуває в оточенні ворогів, які прагнуть заволодіти нашою батьківщиною. Нам необхідно бути готовими до майбутніх військових дій."
  CRM_russification: "Зросійщення"
  CRM_russification_desc:0 "Крим історична земля росіян! Кочові народи повинні або асимілюватися, або їм немає місця в нашій країні."
  CRM_join_axis: "Союз з Німеччиною"
  CRM_join_axis_desc:0 "Здавна було зрозуміло, що один у полі не воїн, і для протистояння з Червоними Карателями, і Українськими Пригнобителями нам необхідний союзник, і цей союзником без сумніву є Німеччина."

CRM_tur_crm_alliance:0 "Альянс із Туреччиною"
  CRM_tur_crm_alliance_desc:0 "Щоб досягти наших цілей, ми повинні бути пліч-о-пліч з Туреччиною. Альянс може як ніколи згуртувати наші країни."
  CRM_war_ukraine:0 "Ультиматум України"
  CRM_war_ukraine_desc:0 "Україна контролює наші законні землі. Історично південь країни заселяли кримські татари, принаймні так каже наш великий Хан."
  CRM_khan:0 "Прихід Хана"
  CRM_khan_desc:0 "Султан Гірей-Клич є видним політиком у Криму. Саме він став лідером кримськотатарського визвольного руху на території нашої країни і саме він гідний звання лідера Криму під прапором ханства."
  CRM_white_trial:0 "Суд на білих"
  CRM_white_trial_desc:0 "Часи узурпації країни білим урядом залишилися в минулому. Настав час організувати суд на білими, який вирішить долю таких видних у минулому чинів як Олександр Кутепов, Петро Краснов та досвідчених офіцерів."
  CRM_reorganization_of_army:0 "Реорганізація армії"
  CRM_reorganization_of_army_desc:0 "У минулому вся армія Криму трималася на білих чинах, які втекли або були репресовані новою владою через свої гріхи. Нам потрібні глибокі зміни у структурі та тактиці збройних сил."
  CRM_peoples_support:0 "Підтримка народу"
  CRM_peoples_support_desc:0 "Збільшення підтримки народу орієнтоване на зміцнення зв'язків між урядом та громадянами. Влада прагне активно відповідати на потреби суспільства, брати участь у соціальних програмах та підвищувати рівень життя населення."
  CRM_partnership_with_turkey:0 "Стамбульські угоди"
  CRM_partnership_with_turkey_desc:0 "Уклавши Стамбульські угоди ми прийдемо до зміцнення дипломатичних відносин і взаємовигідної співпраці з Туреччиною. Це може включати економічну інтеґрацію, обмін технологіями та взаємну підтримку у світових справах."
  CRM_turkish_technology:0 "Спільні дослідження"
  CRM_turkish_technology_desc:0 "Тісне співробітництво з Туреччиною в галузі науки і технологій допоможе нам отримати додаткову вигоду з наших взаємин. Обмін знань та досвіду може призвести до взаємних технологічних переваг для обох країн."
  CRM_non_aggression_pact:0 "Братський пакт"
  CRM_non_aggression_pact_desc:0 "Кримське ханство спрямоване на укладання довгострокового пакту про ненапад з Туреччиною під грифом «Братського пакту». Крім пакту про ненапад він має на увазі взаємну повагу суверенітету та незалежності двох країн."
  CRM_invite_ottoman_emperor:0 "Запросити Абдул-Меджіда II"
  CRM_invite_ottoman_emperor_desc:0 "Запрошення колишнього турецького халіфа Абдул-Меджіда II дозволить нам збільшити свій вплив на Туреччину, в якій після поразки у великій війні реваншистські настрої знаходяться на непоганому рівні. Використовуючи підтримку монархізму в Туреччині ми ймовірно зможемо. "
  CRM_support_monarchists_in_turkey:0 "Підтримати монархістів у Туреччині"
  CRM_support_monarchists_in_turkey_desc:0 "Наша країна впливатиме на підтримку монархічних сил у Туреччині з метою відновлення монархії та становлення влади лояльного нам Абдул-Меджіда II."
  CRM_raise_turkish_rebellion:0 "Ізмірське повстання"
  CRM_raise_turkish_rebellion_desc:0 "Ізмірське повстання є спробою провести революцію в Туреччині і встановити свою форму правління в цій країні. Якщо ми завоюємо підтримку відомих турецьких чинів, ми зможемо без особливих проблем встановити лояльний уряд в Анкарі."
  CRM_raise_turkish_rebellion_tt:0 "Почнеться §Yповстання монархістів§! в §YТуреччині§!.\nСформований уряд §YАбдул-Меджіда II§! у майбутньому зможе стати нашим §Yсателітом§!."
  CRM_50_influence_tt:0 "Підтримка монархістів у §YТуреччині§! > §Y50§!"
  CRM_turkish_puppet:0 "Турецькі виплати"
  CRM_turkish_puppet_desc:0 "Перемігши у громадянській війні, Туреччина під владою лояльного Абдул-Меджіда другого може стати дуже лояльним кримським союзником. Натиснувши на турецький уряд, ми зможемо домогтися виплати нашій країні репарацій за допомогу у війні."
  CRM_middle_east_support:0 "Розширення на Близький Схід"
  CRM_middle_east_support_desc:0 "Країна прагне зміцнити свій вплив на Близькому Сході через дипломатичні, економічні та військові ініціативи. Цей регіон є вкрай важливим та перспективним."
  CRM_alliance_with_iran:0 "Союз з Іраном"
  CRM_alliance_with_iran_desc:0 "Союз з Іраном спрямований на вступ країни до нашого альянсу для забезпечення безпеки та спільного впливу в регіоні."
  CRM_alliance_with_iraq:0 "Союз з Іраком"
  CRM_alliance_with_iraq_desc:0 "Ми прагнемо зміцнити свої зв'язки з Іраком, укладаючи союз, який може сприяти спільному добробуту та безпеці."
  CRM_mecca_support:0 "Підтримати Мекку"
CRM_mecca_support_desc:0 "Рішення підтримати Мекку має на увазі дипломатичну, економічну та культурну підтримку для зміцнення зв'язків з цим релігійним центром, і безпосередньо з Саудівською Аравією."
  CRM_religion:0 "Іслам серед народу"
  CRM_religion_desc:0 "Кримські татари це тюркський народ, який століттями як вважався і вважається мусульманським. Роль ісламу в житті наших громадян величезна, але багато старих звичаїв були забуті історією. Це потрібно виправити."
  CRM_popularization_of_islam:0 "Популяризація ісламу"
  CRM_popularization_of_islam_desc:0 "Наша країна має активно підтримувати поширення ісламу серед громадян як засобу зміцнення культурних та релігійних зв'язків у регіоні."
  CRM_religious_army:0 "Релігія та армія"
  CRM_religious_army_desc:0 "Багато століть іслам грав велику роль в армії. Рішення нашого уряду є тісним прагненням інтегрувати релігійні принципи в структуру та діяльність збройних сил."
  CRM_khan_and_qadi:0 "Хан і Каді"
  CRM_khan_and_qadi_desc:0 "Ставка Хана спрямована на встановлення близьких відносин між світською та релігійною владою для забезпечення більшої стабільності та поваги до культурних традицій."
  CRM_missionary_activity:0 "Спонсорувати місіонерство"
  CRM_missionary_activity_desc:0 "У поточних реаліях країна має активно фінансувати місіонерську діяльність з метою поширення мусульманських ідей та впливу у релігійній сфері."
  CRM_islamization:0 "Релігія понад усе"
  CRM_islamization_desc:0 "Посилення релігійних інститутів та встановлення релігії як основи суспільного устрою має стати основним релігійним стовпом у нашій країні."
  CRM_state_relations:0 "Між двох вогнів"
  CRM_state_relations_desc:0 "У поточних реаліях Хан повинен вирішити, чи стояти далеко від європейської м'ясорубки або ж підтримати симпатизуючу йому Німеччину. Можливо, краще балансувати між впливом різних держав, підтримуючи нейтралітет і багатовекторну зовнішню політику."
  CRM_support_germany:0 "Підтримати Третій Райх"
  CRM_support_germany_desc:0 "Підтримка Третього Райху спрямована на встановлення стратегічного союзу з нацистською Німеччиною з метою забезпечення безпеки та взаємної підтримки."
  CRM_isolationizm:0 "Ізоляціонізм"
  CRM_isolationizm_desc:0 "Наша країна прийме політику ізоляціонізму, намагаючись уникнути активної участі у світових справах та конфліктах, концентруючись на власній зоні впливу."
  CRM_wars:0 "Підготовка експансії"
  CRM_wars_desc:0 "Підготовка експансії передбачає активну мобілізацію та підготовку до можливих зовнішніх конфліктів для зміцнення позицій у регіоні. Наша країна має великі амбіції, які ми цілком здатні здійснити."
  CRM_aggressive_wars:0 "Мілітаризм"
  CRM_aggressive_wars_desc:0 "Населення півострова недостатнє для того, щоб при обмеженому заклику мати достатньо рекрутів. Нам необхідно організувати пропаганду мілітаризму, щоб збільшити нашу армію."
  CRM_our_way:0 "Горда самота"
  CRM_our_way_tt:1 "Країна не зможе §Yстворювати§! і §Yприєднаються§! в §Yальянси§!."
  CRM_our_way_desc:0 "Будь-який союзик зрадить у складний момент. Це неодноразово показала історія. Нам потрібно обмежитися формальними спілками."

 CRM_claim_kherson: "Домаги на Тавриду"
  CRM_claim_kherson_desc:0 "Північна Таврія історично пов'язаний з Кримом регіон, який нині перебуває під гнітом українського уряду. Ми повинні за будь-яку ціну звільнити цей регіон, і людей, які в ньому проживають."
  CRM_gotenland: "Концепція Ґотенлянду"
  CRM_gotenland_desc:0 "Для повного забезпечення безпеки Криму нам необхідно перейти під протекторат Райху. Це необхідний захід для нашої країни."
  CRM_white_outpost: "Білий форпост"
  CRM_white_outpost_desc:0 "Кримський півострів під білим урядом уособлює фортецю, непокорену і горду. Для подальшого існування нашої держави, ми будь-що повинні зберегти за собою цей статус"
  CRM_army_first2: "Біле військо"
  CRM_army_first2_desc:0 "Ми повинні бути стурбовані про безпеку нашої держави, особливо про боєздатність армії."
  CRM_united_crimea: "Кримський народ"
  CRM_united_crimea_desc:0 "Заради єдності, наша машина пропаганди повинна невпинно твердити про єдиний кримський народ."
  CRM_political_direction: "Потік Вранґєля"
  CRM_political_direction_desc:0 "Врангель довів свою слабкість. Як-не-як, наша країна ще молода і недосвідчена. Дивлячись на розквіт інших ідеологій по всій Європі, ми змушені поставити запитання: чи правильним курсом ми йдемо, і якщо ні, то який курс вірний?"
  CRM_white_empire: "Мрії Краснова"
  CRM_white_empire_desc:0 "Ідея реваншу з більшовиками надихає не лише наших власних громадян, а й західних політиків. Завоювавши їхню довіру союзом, ми могли б взяти реванш.."
  CRM_defensive_preparations: "Громадянські новобранці"
  CRM_defensive_preparations_desc:0 "Війна здається неминучою, хочемо ми того чи ні. Нам необхідно заздалегідь до неї підготуватися і накопичити більше живої сили."
  CRM_bonus_research_slot_1: "Технічний університет"
  CRM_bonus_research_slot_1_desc:0 "Над нами нависла загроза війни, і в цій ситуації буде розумно зосередитися на прикладних технологіях."
  CRM_go_right: "Відродити Ханство"
  CRM_go_right_tt:1 "§YТатари відновлять протести§!."
  CRM_go_right_desc:0 "Татари це корінний народ Криму, який колись створив велике Кримське Ханство. Нам варто відродити нашу велич!"
  CRM_aggressive_wars: "Організація війська"
  CRM_aggressive_wars_desc:0 "Організація один із найважливіших аспектів в армії. Наша армія далека від нормальної організації, нам варто це виправити"
  CRM_tatar_country: "Країна киримлі"
  CRM_tatar_country_desc:0 "Ми маємо розширити права татар у Ханстві. Татари - це корінний народ Криму."
  CRM_turkish_ally: "Співпраця з Туреччиною"
  CRM_turkish_ally_desc:0 "Ми повинні йти нога в ногу з Туреччиною, нашим історичним товаришем. Разом, ми досягнемо наших цілей."
  CRM_strategy_decisions: "Сині ночі"
  CRM_strategy_decisions_tt:1 "§YТатарська опозиція буде пригнічена."
  CRM_strategy_decisions_desc:0 "Нам треба покінчити з татарською національною самосвідомістю. Ми організуємо масові вбивства татар і татарських політиків і всіляких діячів, при цьому приховавши це від преси."
  CRM_turkish_technology: "Турецькі технології"
  CRM_turkish_technology_desc:0 "Гарантії миру між нашими державами дозволяють зробити наступний крок: зробити обмін технологіями на користь обох сторін."
  CRM_trust_in_the_west: "Підтримка заходу"
  CRM_trust_in_the_west_desc:0 "Заходу дуже не вигідне існування Радянського Союзу. Ми одна із сил, яка реально може скинути більшовиків у Росії. Ми повинні завоювати довіру заходу."
  CRM_bonus_research_slot_2: "Групи обміну досвідом"
  CRM_bonus_research_slot_2_desc:0 "Обмін досвідом із союзниками дає нам серйозні переваги. Пропонується офіційно зробити цей процес постійним."
  CRM_secret_weapons: "Таємна зброя"
  CRM_secret_weapons_desc:0 "Майбутнє кримської армії залежить від того, наскільки успішно ми зможемо освоїти військові технології та знайти їм відповідне застосування."
  CRM_nukes: "Ядерне оружня"
  CRM_nukes_desc:0 "Майбутнє армій – за освоєнням потужності ядерного розпаду."
  CRM_wait_for_war: "Готування до війни"
  CRM_wait_for_war_desc:0 "Скоро ми цілком можемо опинитися в умовах війни. Ми повинні добре підготуватися до цього."
  CRM_security_council: "Вмотивоване військо"
  CRM_security_council_desc:0 "Наша армія знає, за що воює. Війська Ханства мають велику мотивацію."
  CRM_war_ussr: "Скинути більшовиків"
  CRM_war_ussr_desc:0 "Ми готові для здійснення своєї мети - реванш з більшовиками. Ми добре підготувалися до цього, і ми переможемо!"
  CRM_war_ussr_2: "Війна з більшовиками"
  CRM_war_ussr_2_desc:0 "Радянський союз контролює наші землі. Військовим шляхом ми повернемо їх собі."
  CRM_crimean_legion: "Утворення леґіонів"
  CRM_crimean_legion_desc:0 "Під час громадянської війни кримський легіон воював по всій південній Російській Імперії за їхні ж інтереси. Пізніше він розпався через слабкість країни. Можливо, його варто відродити."
  CRM_military_research_institute: "Військово-технічна установа"
 CRM_military_research_institute_desc:0 "Завдання Військово-технічного інституту - забезпечувати збройні сили передовими технологіями, розробляючи та випробовуючи нові зразки озброєнь."
  CRM_mountain_bonus: "Гірська піхота"
  CRM_mountain_bonus_desc:0 "Значна частина нашого кордону складається з гір і пагорбів, а тому нам необхідний спеціальний рід військ, підготовлений для ефективної оборони подібної місцевості."
  CRM_inf_and_artillery_advancement: "Розвиток піхоти"
  CRM_inf_and_artillery_advancement_desc:1 "Піхота – найважливіший рід військ у нашій армії, а тому покращення піхотної зброї серйозно підвищить обороноздатність країни."
  CRM_support_bonus: "Військо підтримки"
  CRM_support_bonus_desc:1 "Щоб наша піхота могла діяти з максимальною ефективністю, потрібна модернізація сил підтримки."
  CRM_inf_and_artillery_advancement_2: "Розвиток артилерії"
  CRM_inf_and_artillery_advancement_2_desc:1 "Артилерія править бойовими діями. Сучасні артилерійські знаряддя значно посилять нашу армію."
  CRM_doctrine_bonus: "Розвиток доктрини"
  CRM_doctrine_bonus_desc:0 "Сила армії - не тільки у зброї; важливу роль відіграють і ефективні доктрини. Військово-технічний інститут висунув кілька пропозицій щодо зміни поточного стану."
  CRM_motorization_scheme: "План моторизації"
  CRM_motorization_scheme_desc:0 "Нехай у нас не найбільша армія, але ми можемо досягти більшого, маючи можливість швидко перекидати війська за допомогою моторизованого транспорту."
  CRM_armour_bonus_1: "Танкові зразки"
  CRM_armour_bonus_1_desc:0 "Незважаючи на те, що в нашій армії використовуються найсучасніші танки, прогрес не стоїть на місці, і ми не можемо дозволити собі відставати від нього."
  CRM_mechanization: "Механізація"
  CRM_mechanization_desc:0 "Моторизований транспорт збільшує мобільність піхотних частин, а формування механізованих з'єднань додає до цього перевагу в захисті та вогневій потужності."
  CRM_armour_bonus_ii: "Осучаснення бронетехніки"
  CRM_armour_bonus_ii_desc:0 "Військово-технічний інститут продовжує співпрацювати із заводами, створюючи нові покращені моделі танків."
  CRM_doctrine_bonus_2: "Розвиток доктрини II"
  CRM_doctrine_bonus_2_desc:0 "Сила армії – не тільки у зброї; важливу роль відіграють і ефективні доктрини. Військово-технічний інститут висунув кілька пропозицій щодо зміни поточного стану."
  CRM_war_college: "Військова академія"
  CRM_war_college_desc:0 "Військова академія забезпечує армію підготовленими керівними кадрами, здатними привести нас до перемоги."
  CRM_military_aeronautical_institute: "Установа військової авіації"
  CRM_military_aeronautical_institute_desc:0 "Інститут військової авіації займається розробкою нових літаків для ВПС Чехословаччини."
  CRM_import_foreign_fighters: "Ввіз іноземних винищувачів"
  CRM_import_foreign_fighters_desc:0 "Закупивши за кордоном зразки іноземних винищувачів, ми можемо провести випробування, щоб забезпечити власних конструкторів цінним досвідом."
  CRM_light_fighter_focus: "Ставка на легкі винищувачі"
  CRM_light_fighter_focus_desc:0 "Інститут військової авіації дійшов висновку, що для наших завдань найкраще підходять легкі винищувачі, і кістяк ВПС слід сформувати з літаків цього типу."
  CRM_heavy_fighter_focus: "Ставка на важкі винищувачі"
  CRM_heavy_fighter_focus_desc:0 "Інститут військової авіації дійшов висновку, що для наших завдань найкраще підходять важкі винищувачі, і кістяк ВПС слід сформувати з літаків цього типу."
  CRM_air_is_our_sea: "Наше небо"
  CRM_air_is_our_sea_desc:0 "Нехай інші держави покладаються на військово-морські сили для захисту кордонів – у нас цю роль прийме бойова авіація і те й інше."
  CRM_rule_the_air: "Панування у повітрі"
  CRM_rule_the_air_desc:0 "Наші зусилля, докладені для розвитку військово-повітряних сил, дозволили досягти завидної ефективності виробництва в цій галузі."
  CRM_import_foreign_bombers: "Ввіз іноземних бомбардувальників"
  CRM_import_foreign_bombers_desc:0 "Закупивши за кордоном зразки іноземних бомбардувальників, ми можемо провести випробування, щоб забезпечити власних конструкторів цінним досвідом."
  CRM_cas_focus: "Ставка на штурмовиків"
  CRM_cas_focus_desc:0 "Інститут військової авіації за підсумками випробувань дійшов висновку, що нам слід зосередитися на штурмовій авіації."
  CRM_tac_focus: "Ставка на тактичні бомбардувальники"
  CRM_tac_focus_desc:0 "Інститут військової авіації за підсумками випробувань дійшов висновку, що нам слід зосередитися на тактичних бомбардувальниках."
  CRM_access_to_the_sea: "Наша гордість"
  CRM_access_to_the_sea_desc:0 "Отримавши у своє розпорядження чорноморський флот, ми можемо піти далі і почати планувати створення власних військово-морських сил."
  CRM_sudden_shipyard: "Будівництво верфей"
  CRM_sudden_shipyard_desc:0 "Флоту необхідні верфі. Незважаючи на непідготовленість, великі інженерні проекти нам не в новинку, і верф буде готова в найкоротші терміни."
  CRM_shipbuilding_legacy: "Кораблебудівнича спадщина"
 CRM_shipbuilding_legacy_desc:0 "Незважаючи на те, що ми не маємо великого досвіду в галузі створення флоту, старі верфі виробляли частини суден ще для Російської Імперії, і тепер вони можуть використовувати свої напрацювання на благо батьківщини."
  CRM_battleship_catchup_1: "Прорив лінкорів"
  CRM_battleship_catchup_1_desc:1 "Необхідність будівництва флоту вилилася в стрімку розробку проектів лінкорів."
  CRM_destroyer_catchup_1: "Прорив есмінців"
  CRM_destroyer_catchup_1_desc:1 "Необхідність будівництва флоту вилилася в стрімку розробку проектів есмінців."
  CRM_cruiser__catchup_1: "Прорив крейсерів"
  CRM_cruiser__catchup_1_desc:1 "Необхідність будівництва флоту вилилася в стрімку розробку проектів крейсерів."
  CRM_raiding_focus: "Ставка на рейдері"
  CRM_raiding_focus_desc:1 "Наш флот повинен використовувати тактику непрямих дій: уникати відкритого бою і заважати діяти кораблям супротивника."
  CRM_capital_focus: "Ставка на великі кораблі"
  CRM_capital_focus_desc:1 "Наш флот повинен зосередитися на прямих та рішучих зіткненнях."
  CRM_west_invest: "Західні вклади"
  CRM_west_invest_desc:0 "Ми отримали цінну довіру з боку заходу. Тепер вони можуть сміливо вкладати в нас гроші."
  CRM_strong_country: "Знаряддя оборони"
  CRM_strong_country_desc:0 "Крим хоч і маленький за площею, але дуже зручний як платцдарм об'єкт. Якщо в майбутньому щось піде не так, ми завжди зможемо розраховувати на зручну оборону у себе на півострові."
  CRM_wartime_measures: "Готування до війни"
  CRM_wartime_measures_desc:0 "Ми зобов'язані підлаштувати нашу економіку до майбутньої війни. Ми повинні вистояти за будь-яку ціну, тому що іншого шансу не буде."
  CRM_propaganda: "Підтримка у Радянському Союзі"
  CRM_propaganda_desc:0 "Ми маємо налаштувати народ на дуже важку війну добра і зла. У цій війні ми зі своїми союзниками знищимо владу брехунів-комуністів."
  CRM_propaganda_tt:0 "Окремі частини §YРадянського Союзу §Wпідтримають нас після початку громадянської війни"
  CRM_dictature: "Диктатура Краснова"
  CRM_dictature_desc:0 "Петро Краснов єдиний хто може відродити скинути більшовиків і відродити вільну Россию! Принаймні так пишуть газети."
  CRM_new_times: "§CНачало громадянської війни"
  CRM_new_times_desc:0 "Ми знайшли підтримку в Радянському Союзі. Тепер ми можемо почати те, за чим ми тут."
  CRM_new_times_tt:1 "§CВідкриє нове дерево фокусів.§W"
  CRM_join_axis: "Альянс із Німеччиною"
  CRM_join_axis_desc:0 "Німеччина зі своїми союзниками дуже хотіли б повернення в Росію лояльного режиму. Очевидно, що більшовики - велика скалка для заходу. Ми могли згуртуватися разом з Британією заради спільних цілей."
  CRM_tur_crm_alliance: "Альянс із Туреччиною"
  CRM_tur_crm_alliance_desc:0 "Щоб досягти наших цілей, ми повинні бути пліч-о-пліч з Туреччиною. Альянс може як ніколи згуртувати наші країни."
  CRM_war_ukraine: "Ультиматум України"
  CRM_war_ukraine_desc:0 "Україна контролює наші законні землі. Історично південь країни заселяли татари, принаймні так казати наш великий Хан."
  CRM_khan: "Великий Хан"
  CRM_khan_desc:0 "Нам варто вибрати великого Хана, який приведе нашу країну до процвітання."
  CRM_civil_war_tt:0 "§CГра продовжиться за Росію."
  CRM_pol_tatars: "Захистити польських татар"
  CRM_pol_tatars_desc:0 "Багато татар з різною метою переселялося на землі західної Білорусі, Вільнюса та Білостока. З часів незалежності Польщі татар асимілюють, а не згодних обмежують у правах. Нам потрібно це зупинити."
  CRM_rom_territories: "Повернути Буджак"
  CRM_rom_territories_desc:0 "Буджак - корінна територія Кримського Ханства. Історично Буджак був під нашим контролем, тепер нам треба повернути його назад на батьківщину."
  CRM_tur_crm_institutes: "Спільні установи"
  CRM_tur_crm_institutes_desc:0 "Ми співпрацюватимемо для прискорення наших спільних наукових цілей. Спільні інститути з Туреччиною - це наш ключ до прогресу. Наші вчені співпрацюватимуть на благо наших народів."
  CRM_arms_cooperation: "Розширити військову співпрацю"
  CRM_arms_cooperation_desc:0 "Розширивши військову співпрацю ми б прискорили свій військово-науковий прогрес. Нам потрібно бути пліч-о-пліч з один одним у ці агресивні часи. Ми повинні будь-коли бути готовими до війни."
  CRM_new_science: "Нова наука"
  CRM_new_science_desc:0 "Усього за кілька років ми перетворилися на наукового гіганта. Разом з Туреччиною ми досягли великого успіху, це сміливо можна називати новою сторінкою у сфері науки."
  CRM_corporativism: "Корпоративізм"
  CRM_corporativism_desc:0 "Весь економічний уклад у новому Ханстві має бути підконтрольний державним структурам задля подальшої мілітаризації промисловості. Шлях самотності вимагає особливої уваги до опозиції, нам треба згуртувати народ біля себе."
  CRM_opposition: "Придушити опозицію"
 CRM_opposition_desc:0 "Нам потрібно уникнути впливу інших партій на нашу. Серайя Шапсал - той, хто веде татар до відродження. Слово нашого лідера - святе. Не треба допустити, щоб хтось оскверняв його як не правильне."
  CRM_big_crm: "Проголосити Татарське ханство"
  CRM_big_crm_desc:0 "Ми досягли нашої величі. За кілька років ми змогли стати сильною державою, а саме прибрали до своїх рук багато територій і відродили нашу військову міць. Тепер ми маємо написати нову сторінку в книзі нашої історії."
  CRM_stability_bonus_tt:0 "До §Gстабільності§! буде додано бонус, що дорівнює десятій частині поточного значення підтримки партії §Yмеджліс§!:\n"
  CRM_democracy: "Переворот Кедрова"
  CRM_democracy_desc:0 "Після втечі Врангеля, радикальні партії татар і росіян почали стрімко набирати популярності. Як татари, так і росіяни налаштовані надто радикально, що в майбутньому призведе до жорстоких звірств. Ми зобов'язані знову привести демократію, щоб зупинити жахи майбутнього."
  CRM_democracy_tt:0 "§YРосійські §Wі §Yтатари §Wбудуть в шоці від такого розвитку подій"
  CRM_expand_special_department: "Розширити особливий відділ"
  CRM_expand_special_department_desc:0 "Особливий відділ державної варти вже тривалий час займається питаннями розвідки та контррозвідки на благо українського народу. Розширення його фінансування та штату дозволить ефективніше вести подібну діяльність у постійно мінливих зовнішньополітичних обставинах."
  CRM_pacification: "Утихомирення"
  CRM_pacification_desc:0 "Після врегулювання ситуації, нам потрібно розпочати процес примирення між російською частиною населення з татарською."
  CRM_pacification_tt:0 "Почнеться процес §Yпримірення§W між націями"
  CRM_pacification2_tt:0 "Фокус §YПацифікація§W стане доступним"
  CRM_concessions_for_russians: "Вчинки для росіян"
  CRM_concessions_for_russians_desc:0 "Ми організуємо автономію російської частини населення нашій країні зменшення терору проти татар."
  CRM_concessions_for_tatars: "Вчинки для киримлі"
  CRM_concessions_for_tatars_desc:0 "Ми організуємо широку автономію для татарської частини населення, зменшення терору проти росіян."
  CRM_concessions_for_tatars: "Федеративна держава"
  CRM_concessions_for_tatars_desc:0 "Наша держава відтепер офіційно вважатиметься федерацією з широкою автономією для народів, які проживають на нашій території."
  CRM_balancing: "Єдиний Крим"
  CRM_balancing_desc:0 "Ми досягли примирення росіян і татар, тепер ми можемо продовжувати наш шлях до свободи."
  CRM_last_island_of_freedom: "Порив до свобіди"
  CRM_last_island_of_freedom_desc:0 "Наше прагнення бути незалежною вільною країною знаходиться на піку. Нам потрібно продовжувати курс демократії."
  CRM_tehnological_sharing: "Співпраця з Україною"
  CRM_tehnological_sharing_desc:0 "В умовах війни за збереження свободи та демократії необхідно знайти застосування найбільш сучасних технологій наших розвинених союзників."
  CRM_support_from_west: "Заручитися підтримкою союзників"
  CRM_support_from_west_desc:0 "Наша країна знаходиться серед сильних держав, нам потрібно підтримувати відносини з Британією та Францією, щоб ми змогли отримати їхню підтримку у разі війни."
  CRM_joint_institutes: "Західні установи"
  CRM_joint_institutes_desc:0 "Ми співпрацюватимемо для прискорення наших спільних наукових цілей. Спільні інститути з Британією - це наш ключ до прогресу. Наші вчені співпрацюватимуть на благо народу."
  CRM_patriotism: "Пропаґанда патріотизму"
  CRM_patriotism_desc:0 "Війна здається неминучою, хочемо ми того чи ні. Необхідно заздалегідь до неї підготувати резерви у вигляді живої сили, щоб отримати великі людські ресурси, нам потрібно вести пропаганду патріотизму."
  CRM_freedom_of_speech: "Свобода слова"
  CRM_freedom_of_speech_desc:0 "Піднявши свободу слова на високий рівень, ми зможемо підняти стабільність нашої країни, але все ж таки не варто робити її абсолютною."
  CRM_great_cooperation: "Розширити військову співпрацю"
  CRM_great_cooperation_desc:0 "Розширивши військову співпрацю ми б прискорили свій військово-науковий прогрес. Нам потрібно бути пліч-о-пліч з один одним у ці агресивні часи. Ми повинні будь-коли бути готовими до війни."
  CRM_preparing: "Готування до війни"
  CRM_preparing_desc:0 "Нам потрібно бути готовими до чого завгодно, особливо коли нашу країну оточують сильні держави. Нам потрібно готуватися."
  CRM_war_ussr_3: "Запобіжний удар"
  CRM_war_ussr_3_desc:0 "Завдавши превентивного удару, ми виграємо час, і ймовірно, збережемо життя наших громадян. На Керчі ми зможемо ефективно тримати оборону, а на морі наш флот може порівнятися з Радянським. Залишилося тільки принести карту з напрямками, звідки готувався напад."
  CRM_continue_democracy: "Продовжити демократичне напрямок"
  CRM_continue_democracy_desc:0 "Соціалізм набирає популярності в нашій країні, нам потрібно визначити наше майбутнє, щоб не допустити ще однієї громадянської бійні."
  CRM_idea_of_socialism: "Ідеї соціалізму"
 CRM_idea_of_socialism_desc:0 "Після федералізації та надання автономії, як російські так і татари почали вивчати ідеї рівності та справедливості у вигляді соціалізму. Можливо, нам потрібно змінити наш курс."
  CRM_slashchevs_arrival: "Продовжити ідеї Слащьова"
  CRM_slashchevs_arrival_desc:0 "Настав час зміни влади та сходження вождя у вигляді Якова Слащова. Нам належить побудувати нове соціалістичне суспільство."
  CRM_towards_to_ussr: "Інтеґрація зі СРСР"
  CRM_towards_to_ussr_desc:0 "Ми не зможемо встояти наодинці проти зовнішніх загроз. З Радянським союзом наш соціалістичний уряд цілком стисне порозумітися, а радянські методи побудови соціалістичної держави вже показали свою ефективність."
  CRM_army_first: "Утворення боєздантого війська"
  CRM_army_first_desc:0 "Ми повинні бути стурбовані безпекою нашої держави, а саме боєздатністю армії."
  CRM_meeting_with_molotov: "Зустріч з Молотовим"
  CRM_meeting_with_molotov_desc:0 "Нам однозначно потрібно зміцнити свої зв'язки з Радянським Союзом для нашої безпеки."
  CRM_join_comintern: "Приєднання до Комінтерну"
  CRM_join_comintern_desc:0 "Тепер наш наступний крок на шляху інтеґрації з Радянським Союзом це вступ до Комінтерну."
  CRM_join_comintern: "Приєднання до Комінтерну"
  CRM_join_comintern_desc:0 "Тепер наш наступний крок на шляху інтеґрації це вступ до Комінтерну."
  CRM_protectorate: "Фінальний крок"
  CRM_protectorate_desc:0 "Залишився останній крок для забезпечення нашої безпеки - протекторат або особистий союз з СРСР. Ми однозначно проробили велику роботу."
  CRM_our_independence: "Незалежна політика"
  CRM_our_independence_desc:0 "Ми повинні дружити з Радянським Союзом, але не підпускати його надто близько до справ нашої незалежної політики."
  CRM_internationalism: "Інтернаціоналізм"
  CRM_internationalism_desc:0 "Наш народ виступає за мирне співіснування з будь-якими вільними державами в Європі. Головна загроза миру та свободі походить від фашистських режимів, проти них ми готові об'єднатися з сусідами, насамперед це стосується наших двох народів."
  CRM_antifascism: "Твердиня протифашизму"
  CRM_antifascism_desc:0 "Разом із братськими народами ми станемо на шляху фашистської агресії, яка зараз виразно прямує у бік Східної Європи."
  CRM_soviet_technologies: "Радянські технології"
  CRM_soviet_technologies_desc:0 "Наші фахівці вирушать до СРСР для ознайомлення з останніми досягненнями в авіа- та танкобудуванні."
  CRM_free_high_school: "Реформа освіти"
  CRM_free_high_school_desc:0 "Доступна освіта у професійно-технічних училицях та в університетах дозволить підготувати достатньо кваліфікованих кадрів як для виробничих підприємств, так і для науково-дослідних центрів."
  CRM_ukr_official_language: "Зросійщення"
  CRM_ukr_official_language_desc:0 "Традиційно в нашій країні головними кадрами були росіяни, у той час як татари сільським народом."
  CRM_experiments_with_industry: "Промислові досвіди"
  CRM_experiments_with_industry_desc:0 "Експерементуючи з промисловістю, рано чи пізно ми досягнемо інновацій."
  CRM_socialist_community: "Соціалістичне суспільство"
  CRM_socialist_community_desc:0 "Ми досягли нашої мети = просунули соціалістичні ідеали серед суспільства. Тепер нам потрібно продовжувати рухатися вперед."
  CRM_sense_of_threat: "Відчуття загрози"
  CRM_sense_of_threat_desc:0 "Наш північний сусід у вигляді України продовжує претендувати на наші суверенні території. Нам потрібно негайно завдати удару по Україні, щоб уникнути загрози."
  CRM_army_reform: "Реформа війська"
  CRM_army_reform_desc:0 "Білі офіцери значно посилювали нашу боєздатність, але після їхньої зради та вбивства наша армія залишилася без грамотних та досвідчених генералів. Нам треба щось робити."
