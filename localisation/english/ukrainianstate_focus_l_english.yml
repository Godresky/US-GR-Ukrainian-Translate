  CRM_wrangel_stay:1 "§Y[CRM.GetName]§!: Петро Врангель залишився"
  natiocracy_desc:0 "Націократія - форма устрою влади, головними представниками якої є Вождь і нація. Рівне розподіл повноважень з теорії написаної Миколою Сциборським передбачає кращий устрій влади як такий."