l_english:
 UKR_political_effort: "Продовження політичного життя"
 UKR_political_effort_desc: "Політичне життя в Україні кипить. Багато різних партій боряться за вплив, а в деяких містах навіть проходять проходять вуличні бійки між штурмовими загонами особливо радикальних партій. Наше майбутнє може змінитися в будь-яку мить, тому ми повинні бути готовими до змін."
 UKR_allow_CPU: "Дозволити КПУ"
 UKR_allow_CPU_desc: "Скасувати гетьманську постанову про заборону Комуністичної партії України."
 UKR_democratic_reforms: "Демократичні зміни"
 UKR_democratic_reforms_desc: "Провести демократичні зміни, щоб притягнути іноземні інвестиції."
 UKR_old_course: "Зберегти старий напрямок"
 UKR_old_course_desc: "Ми повинні згуртуватися навколо Гетьмана, завдяки якому ми вже відвоювали свою свободу. Гетьманський лад потрібно зберегти."
 UKR_pressure_on_skoropadsky: "Тиск на Скоропадського"
 UKR_pressure_on_skoropadsky_desc: "Влада Павла Скоропадського виявилася занадто слабкою для ефективного керування країною. Необхідно влаштувати середпартійне суперництво між трьому найсильнішими фракціями з между тремя сильнейшими фракциями заради того, щоб вибрати найкращого наступника партії в майбутньому."
 UKR_political_debates: "Середпартійні суперечки"
 UKR_political_debates_tt: "Почнуться §Yфракційні супереки§!, внаслідок яких, після відходу §YПавла Скоропадського§! найсильніша фракція перейме §Yвладу§!."
 UKR_political_debates_desc: "Задля вибору найкращого наступника Скоропадського, вирішено влаштувати середпартійні обговорення між фракціями: козаки, письменники і проросійська гілка. Обговорення триватимуть 140 днів, після чого Павло Скоропадський подсать у відставку і тимчасово передасть владу Центральній Раді, яка стане останньою перешкодою на отримання влади наступника."
 UKR_writers_in_authority: "Прихід письменників"
 UKR_writers_in_authority_desc: "Фракція письменників готова забрати владу над державою після перемоги у середпартійних обговореннях. Ця цього письменникам на чолі з Володимиром Сосюрою потрібно взяти верх над іншими фракціями і залізти в душу народові."
 UKR_creative_state: "Творча держава"
 UKR_creative_state_desc: "Творчі діячі нашої країни ще з часів незалежности пробують впливати на політичне становище заради того, щоб уряд більше звертав уваги на культуру і творчість, які більшість часу залишалися на тлі. Новий уряд письменників нарешті зможе влаштувати творчий лад в Україні."
 UKR_confrontational_preparation: "Підготування до протиборства"
 UKR_confrontational_preparation_desc: "В Европу насувається буря, яка з високою ймовірністю зачепить і наш терен. Нам необхідно створити хороше військо і моцне єжи хорошую армию и моцне єдине керівництво, щоб ефективно протистояти іншим країнам у можливій війні."
 UKR_sosiuras_ukraine: "Україна Сосюри"
 UKR_sosiuras_ukraine_desc: "Володимир Сосюра став великим провідником. Він зміг подолати кризу і за короткий час розвити усі галузі нашої держави. Багатсько проблем, які під час уряду Скоропадського ігнорувалися, нарешті вирішено. Тепер можна зі впевненість сказати, що українці живуть у новій державі!"
 UKR_defend_sovereignty: "Захист незалежности"
 UKR_defend_sovereignty_desc: "Будь-якої миті може спалахнути війна. Нам необхідно захистити свій сувернітет будь-чим. Ми не віддамо ні метра землі ворожій країні. Ми будемо обороняти наші терени до жодного бійця!"
 UKR_preventing_soviet_expansionism: "Запобігання північної експансії"
 UKR_preventing_soviet_expansionism_desc: "[SOV.GetName] є великою для нас загрозою і не дає нам спокійно розвиватися, впливаючи на нашу внутрішню політику. Нам потрібно збутися цього клопоту і спробувати отримати від північного сусіда гарантії не втручання у справи нашої країни."
 UKR_great_ukraine2: "Ідея Великої України"
 UKR_great_ukraine2_desc: "Ідея Великої України - се слово янгол справедливости. В цьому сприйнятті Україну зображують з етнічними кордонами, які тягнуться від Сяну до Дону. Ми повинні прагнути до втілення цієї ідеї насправді."
 UKR_question_of_opposition: "Питання кардиналів"
 UKR_question_of_opposition_desc: "Не зважаючи на нашу перемогу в середпартійних суперечках, інші фракції продовжують існувати й досі впливають на нашу країну. Нам необхідно вирішити це питання, щоб здобути цілковиту владу в партії."
 UKR_state_security: "Убезпечити державу"
 UKR_state_security_desc: "Безпека - один з головних символів розвинутої держави. Нам необхідно вкладати більше сил і коштів, щоб поліпшити безпеку наших громадян. Ми виділимо більше коштів для певних царин заради досягнення мети."
 UKR_temper_officers: "Втихомирити офіцерів"
 UKR_temper_officers_desc: "Деякі офіцери раніше мали як і вподобання до певних партійних фракцій, так і не дуже. Більшість офіцерів і генералів перейшли на наш бік, але деякі не зрадили свої принципи, а це вже може загрожувати нашому уряду. Нам необхідно вирішити це питання якомога швидше."
 UKR_new_political_machine: "Нова політична машина"
 UKR_new_political_machine_desc: "Україна показала виняткову політичну ефективність і все завдяки мудрому правлінню творчих діячів. Наша сила у світі значно збільшилася, що зміцнило репутацію нашої країни у міжнародній колі політичних взаємин."
 UKR_searching_for_alliance: "Шукання союзників"
 UKR_searching_for_alliance_desc: "Ми повинні шукати союзників заради збільшення нашого впливу в реґіоні. Ми створимо свій альянс, у який в майбутньому запросимо близьких до нас країн. Разом ми зможемо зберегти взаємну стабільність і процвітання."
 UKR_request_bulgaria2: "Запросити Болґарію"
 UKR_request_bulgaria2_desc: "Болґарія є державою одного духу. Багацько століть болґарський нарід столетий болгарский народ віддавався на муки і задушенням національного духу. А тепер Болґарія незалежна, і сама може вирішувати свою долю. Разом наші країни зможуть досягнути успіху у своїх гонорах"
 UKR_request_turkey2: "Запросити Туреччину"
 UKR_request_turkey2_desc: "Хоч у нашого народу були деякі незгоди з турками в минулому, проте Туреччина є хорошим кандидатом на роль нашого союзника. Разом ми зможемо зберегти стабільність й мир, також, можливо, розширимо наш вплив на сусідні країни або, навіть, альянси."
 UKR_Ukrainian_debut: "Український дебют"
 UKR_Ukrainian_debut_desc: "Образ спільного українського життя аж заграв новими барвами. Володимир Сосюра зміг знайти слушні ноти заради оздоби життя українського народу. Багато проблем було вирішено, економіка почала стрімкий ріст, а військо зміцніло і стало однією з найкращих. Ми повинні віддати честь великому поетові, який з роботи у копальнях Донбасу виріс до керівника цілої країни."
 UKR_destruction_of_russian_culture: "Знищення накинутої культури"
 UKR_destruction_of_russian_culture_desc: "Століттями українська культура зазнавала штучних змін, а населення зросійщення або ополячення. Забутки цих часів закріпилися в сучасній Україні, культурне життя якої на деяких теренах розділене на частини. Нам необхідно вирішити цю проблему заради відновлення ефективної національної єдности."
 UKR_incountry_stability: "Внутрішня стабільність"
 UKR_incountry_stability_desc: "Внутрішня стабільність один із чинників зміцнілої держави. Ми повинні не шкодувати коштів заради її підтримання, адже вона є гарантом нашої безпеки. Інші партії все ще можуть становити загрозу, тому нам потрібно підсилити стабільність заради зменшення їхнього впливу."
 UKR_cult_of_writers: "Культ поезії"
 UKR_cult_of_writers_desc: "З огляду на останні події в нашій державі, значна кількість людей стала цікавитися поезією. Дедалі більше й більше людей стають поетами. Зрештою це приведе нашу країну до культу поезії, що файно вплине на деякі галузі нашої країни."
 UKR_social_country: "Соціальна держава"
 UKR_social_country_desc: "Україна досягла достатнього рівня розвитку для того, щоб вона вважалася здебільшого розвиненою соціалістичною країною. Робочий клас в нашій країні с кожним днем стає все більш рівним, що позитивно позначається на нашій країні."
 UKR_education_reform: "Реформа освіти"
 UKR_education_reform_desc: "Освіті в Україні потрібно зміни. Теперішній її рівень розвитку міг б бути ліпшим, що, звісно ж, погано впливає на нашу країну. Головною ціллю реформ є зрівняння або ж навпаки розрив між творчими та науковими предметами."
 UKR_new_state_order: "Новий державний лад"
 UKR_new_state_order_desc: "Нова велика влада письменників принесла в Україну новий лад. З того часу як Скоропадський пішов у країні змінилося багато чого, звичайно ж, у кращий бік. Ми змогли вибороти собі хоч якесь місце під сонцем, терен, який буде розширюватися."
 UKR_prorussians_in_authority: "Москвофіли при владі"
 UKR_prorussians_in_authority_desc: "Фракція москвофільської гілки буде готова взяти владу над країною після перемоги у середпартійних суперечках. Для цього москвофілам на чолі з Алєксандром Бєрєзовським потрібно взяти гору над іншими фракціями і завоювати довіру народу."
 UKR_prorussians_in_authority_tt: "Підтримання фракції §Yмосквофілів§! > §Y50§!"
 UKR_war_with_crimea: "Звільнення Криму"
 UKR_war_with_crimea_desc:0 "Щоб підпорядкувати Крим, ми повинні ввести «миротворців» під російсько-українським стягом. Люд півострова останнім часом втратили довіру до уряду, що може значно зіграти на руку нам. Але, можливо, варто спробувати домовитися про утворення союзу та дальшого об’єднання, щоб уникнути зайвих втрат."
 UKR_friendship_with_crimea: "Прокласти дружні зв'язки з білими"
  UKR_friendship_with_crimea_desc:0 "Організація дружніх зв'язків з білим урядом у Криму дозволить нам без людських втрат побудувати маршрут до об'єднання наших країн в одну Українську Федерацію. Але варто врахувати, що уряд Врангеля може бути не особливо лояльним до нас через минулі конфлікти Скоропадського."
  UKR_annex_crimea: "Об'єднання з Кримом"
  UKR_annex_crimea_desc:0 "Ми нарешті готові організувати одну цілу державу з Кримом на дуже вигідних для нас умовах. У майбутньому факт лояльності білих діячів серйозно зіграє нам на руку за можливої майбутньої війни з Радянським Сюзом заради організації нової Росії у вигляді Федерації."
  UKR_base_in_sevastopol: "Будівництво військової бази у Севастополі"
  UKR_base_in_sevastopol_desc:0 "Після останніх подій нам необхідно завоювати лояльність кримчан допомогою з розвитком регіонів та будівництвом нової інфраструктури. Ми побудуємо нову військову базу в Севастополі, аналогів якої немає навіть у деяких сусідніх до нас країнах."
  UKR_help_whites: "Підтримання сепаратизму в державі [SOV.GetName]"
  UKR_help_whites_desc:0 "У державі [SOV.GetName] є величезна кількість різних сепаратистських рухів, підтримавши які ми зробимо собі легше при війні з північним сусідом. Використовуючи наші зв'язки та осередки ми без особливих проблем зможемо фінансувати перспективні рухи."
  UKR_prepare_to_war_with_sov: "Усилений військовий вишкіл"
  UKR_prepare_to_war_with_sov_desc:0 "Необхідно посилити військову підготовку наших солдат задля покращення загальної боєздатності нашої армії."
  UKR_war_with_sov: "Священна війна"
  UKR_war_with_sov_desc:0 "Ми готові для того, щоб почати велику війну з північним сусідом заради організації нової держави Російської Федерації. Наш чекає не легка, але велика по-справжньому доля!"
  UKR_federation_with_russia: "Утворення Російської Федерації"
  UKR_federation_with_russia_desc:0 "Нарешті наша країна готова до великої організації Російської Федерації, нової великої та сильної континентальної країни. Ми позбавили Росію від більшовизму, тепер дорога до великого майбутнього нашої країни відкрита!"
  UKR_united_russia: "Єдина і неподільна"
  UKR_united_russia_desc:0 "Нам необхідно підпорядкувати залишки опозиції більшовиків у нашій владі. На просторах Росії все ще діють комуністичні осередки, які заважають нам проводити пряму політику."
  UKR_buy_alaska: "Торгівля за Аляску"
  UKR_buy_alaska_desc:0 "Ми спробуємо купити Аляску у США. Хоч це і звучить дивно, головна мета цієї пропозиції - виправдання мети війни проти США. Але якщо США погодиться, ми можемо погодитись на їхні умови."
  UKR_secure_leningrad: "Війна з Фінляндією"
  UKR_secure_leningrad_desc:0 "Фінлянлядія все ще становить загрозу Санкт-Петербургу, отже нам необхідно її захопити заради безпечного майбутнього наших громадян."
  UKR_attack_baltic_countries: "Балтійське підкорення"
  UKR_attack_baltic_countries_desc:0 "Балтійські держави колись входили до складу Російської Імперії. Тепер їх необхідно повернути до складу загальної великої федерації."
  UKR_war_with_germany: "Помста за Брест"
  UKR_war_with_germany_desc:0 "Брестський мирний договір передбачав відхід російських військ із багатьох східноєвропейських територій. Хоч він і був анульований, осад від нього все ще залишився. Це може стати хорошим виправданням для війни з Німеччиною."
  UKR_war_with_japan: "Розтрусити Японію"
  UKR_war_with_japan_desc:0 "Японська війна ще в роки Російської Імперії стала для нас великою ганьбою. Тепер ми стали сильнішими і можемо помститися японцям за їхню нахабну експансію на наші території."
  UKR_question_of_hetmans_officers: "Проблема гетьманських генералів та офіцерів"
  UKR_question_of_hetmans_officers_desc: "Деякі офіцери раніше як і уподібнювали, так і недолюблювали партійні фракції."
  UKR_strengthen_the_state2: "Знищення партійної опозиції"
  UKR_strengthen_the_state2_desc:0 "Незважаючи на нашу перемогу у внутрішньопартійних дебатах, інші фракції продовжили своє існування і досі впливають на нашу країну. Нам необхідно вирішити це питання, щоб здобути абсолютну владу в партії."
  UKR_defend_russian_language: "Захист російської мови"
  UKR_defend_russian_language_desc:0 "Російська мова з часів незалежності зазнавала утисків, а російськомовне населення українізації. Нам необхідно звернути цей процес і дати російськомовним громадянам спокій."
  UKR_ban_radical_movements: "Заборона ультраправих партій"
 UKR_ban_radical_movements_desc: "Ультраправі партії висять дамокловим мечем над нами. Необхідно знищити їх задля безпеки держави та збереження стабільності."
  UKR_war_with_poland: "Вторгнення до Польщі"
  UKR_war_with_poland_desc:0 "З часів російської громадянської війни Польща здобула незалежність і значно розширила свою територію. Ми повинні поставити поляків на місце, повернувши їх назад під наше підпорядкування."
  UKR_carpathian_ukraine_claims3: "Закарпатське питання"
  UKR_carpathian_ukraine_claims3_desc:0 "Закарпатські українці відірвані від батьківщини і продовжують страждати під іноземним ярмом. Ми заявляємо про своє право захищати побратимів по обидва боки Карпат!"
  UKR_ultimatum_to_crimea4: "Захоплення Криму"
  UKR_ultimatum_to_crimea4_desc:0 "Кримська освіта з часів російської громадянської війни ні в кого не викликала надій на стабільне існування. Необхідно покінчити з цим і повернути Крим до складу України."
  UKR_polite_people_from_bessarabia: "Увічливі люди в Басарабії"
  UKR_polite_people_from_bessarabia_desc:0 "Бессарабія перейшла під контроль Румунії з часів російської громадянської війни. Ці землі є законно нашими, ми повинні повернути їх назад до нашого складу."
  UKR_kuban_question3: "Кубанське питання"
  UKR_kuban_question3_desc:0 "Кубань змогла здобути незалежність, але її державний устрій залишає за собою багато питань. Не існує кубанського народу, Кубанська Дежава це лише кооперація народів, що живуть на цих територіях. Кубань не має права на існування в незалежній формі."
  UKR_writers_in_authority_tt: "Підтримання фракції §Yписьменників§! > §Y50§!"

 UKR_cossacks_in_authority: "Козацька держава"
 UKR_cossacks_in_authority_desc: "Фракція Козаків готова очолити уряд над країною після перемоги у середпартійних обговореннях. Для цього Козацькій гілці на чолі з Петром Болбочаном необхідно перемогти інші фракції і завоювати довіру народу."
 UKR_cossacks_in_authority_tt: "Підтримання фракції §Yкозаків§! > §Y50§!"
 UKR_dictature: "Утворення диктатури"
 UKR_dictature_desc: "Як показала практика, для вибудування справді сильної країни, Україні необхідна міцне всевладддя, щоб навести порядок в ній. Болбочан, будучи офіцером, як ніхто інший знає, що небхідно для наведення ладу та дисципліни як у війську, так і в самій державі."
 UKR_strengthen_the_hetmanat: "Зміцнення Гетьманату"
 UKR_strengthen_the_hetmanat_desc: "Зміцнення Гетьманату стосується процесу укріплення панування Болбочана і його органів керування політичною та воєнною владами, а також розширення земель під контролем гетьмана, уподібнення або підпорядкування інших українських теренів і утворення ефективної системи керування."
 UKR_qustion_of_opposition1: "Питання фракцій"
 UKR_qustion_of_opposition1_desc: "Хоч і наша фракція змогла перемогти у партійній боротьбі, фракція письменників та москвофілів все ще чинять на нас свій згубний вплив. Нам варто вирішити це питання."
 UKR_qustion_of_opposition: "Питання москвофілів та письменників"
 UKR_qustion_of_opposition_desc:0 "Незважаючи на те, що ми змогли здобути перемогу, Русофіли та Письменники зберегли значний вплив у раді, для подальшого безпечного розвитку країни, нам необхідно вирішити їх подальшу долю."
 UKR_incountry_politic: "Внутрішня політика Гетьманату"
 UKR_incountry_politic_desc: "Здобувши владу над не найстабільнішою країною, в якої є чимало проблем, гетьман Болбочан має зробити внутрішню політику пріоритетом та врятувати державу, навівши в ній лад."
 UKR_danilo_skor: "Підтримати сина Скоропадського"
 UKR_danilo_skor_desc: "Молодший Скоропадський - людина, що зробила не мало для перемоги козаків у партійних обговореннях, він як ніхто інший заслуговує подяки та надання йому особливих привілей."
 UKR_question_of_opposition2: "Питання опозиції"
 UKR_question_of_opposition2_desc: "Питання опозиційї також залишається найбільш гострим в політиці нового гетьмана, ніхто не знає, чого очікувати від міністрів часів Скоропадського, опозиція може як вставляти палки в колеса, так і стати з нами єдиним фронтом у політичному колі України."
 UKR_follow_up_orlik: "Продовжити справу Пилипа Орлика"
 UKR_follow_up_orlik_desc:0 "З огляду на нинішній режим у нашій державі, ми можемо спокійно продовжити справу Пилипа Орлика."
 UKR_cossack_freedom: "Козацька вільниця"
 UKR_cossack_freedom_desc: "Наші зусилля не були даремними, місцеві отамани вже схиляються до повного уодностайнення. Ще декілька змін, та нові привілеї зможуть перетягнути на наш бік навіть найвпертіших козаків."
 UKR_expand_the_sich_autonomy: "Розширення автономії січей"
 UKR_expand_the_sich_autonomy_desc: "Нещодавні події ще сильніше розділили нашу країну, Болбочан вважає, що першим кроком до соборної України буде надання нових вольностей січам."
 UKR_remove_populism: "Закон про популізм"
 UKR_remove_populism_desc: "Надання чинности законові про популізм є важким та суперечливим питанням, необхідним для нашої держави. Одначе, варто зазначити, що обмеження волі висловлювання політичних ідей і думок, навіть якщо вони популістичні, може суперечити принципам демократії та свобіди слова."
 UKR_unite_the_sichs: "Об’єднання січей"
 UKR_unite_the_sichs_desc: "Кожна січ понесе свою хоругву під величним стягом України. Внаслідок чого, навіть найвпливовіші та найбагатші козацькі отамани присягнуть захищати нашу Державу."
 UKR_support_bolbochan: "Гетьман Болбочан"
 UKR_support_bolbochan_desc: "Петро Болбочан, найкраще зі всіх пасує на роль очільника нашої Держави. Він, маючи велику знаність у війську, та разом з підтримкою інших офіцерів, зможе переконати Раду, що тільки він здатен вести Україну все вище та вище."
 UKR_glory_to_hetman: "Слава Гетьману!"
 UKR_glory_to_hetman_desc: "Завдяки роботі Гетьмана, наша країна вийшла передові рубіжі Европи. Його мудре керівництво приведе нас до ще більших висот у майбутньому!"
 UKR_loyal_sich: "Підтримання прихильних січей"
 UKR_loyal_sich_desc: "Підтримання прихильних січей є вкладом у нашу майбутню безпеку. Така підтримка зможе зміцнити національну оборону нашої родини." 
 UKR_to_continue_the_case_of_khmelnitsky: "Продовжити справу Хмельницького"
 UKR_to_continue_the_case_of_khmelnitsky_desc: "Ні для кого не таємниця, що перший Український гетьман Богдан Хмельницький жадан звільнити усі Українські землі і об’єднати їх у єдину незалежну державу. Наразі, в добу роздроблености України, ми зобов’язані продовжити справу великого гетьмана з повернення усіх наших теренів."
 UKR_cossacks_went_to_lviv: "Козацький похід на Львів"
 UKR_cossacks_went_to_lviv_desc: "Настав час звільнити Захід нашої держави з-під польського чобота, наше військо зобов’язане покласти край приниженю нашої нації, урочисто піднявши Жовто-Блакитний стяг над Львовом та усією Західною Вкраїною."
 UKR_carpathian_sich: "Карпатська Січ"
 UKR_carpathian_sich_desc: "Землі Закарпаття споконвічно заселяли українці, і наша держава ніколи не відмовлялася від цих теренів і людей, що там проживають. Настав час повернути закарпатських українців у нашу велику вкраїнську сім’ю"
 UKR_hiking_in_the_crimea: "Похід на Крим"
 UKR_hiking_in_the_crimea_desc: "Наш гетьман Болбочан уже повертав Крим, але через деякі причини у складі України Крим так і не опинився, новий козацький подіх туди мусить виправити помилки минулого і остаточно повернути півострів, звільнивши його з під московських лап."
 UKR_burn_istanbul: "Спалити Стамбул"
 UKR_burn_istanbul_desc: "Ми повинні спалити Стамбул і на його місці відновити Костянтинопіль."
 UKR_a_Cossack_was_going_across_the_danube: "«Їхав козак за Дунай»"
 UKR_a_Cossack_was_going_across_the_danube_desc: "Настав час повернути втрачені землі Буковини та Басарабії, які по-падлюцькому анексувала Румунія. Крім цього, наша політика вплине і на інші країни за Дунаєм."
 UKR_host_of_the_black_sea: "Господи Чорного моря"
 UKR_host_of_the_black_sea_desc: "Після повернення Криму під наш контроль, Чорне море де-факто стало нашим, що зробило нас його новими господами."
 UKR_to_moscow: "На Москву!"
 UKR_to_moscow_desc: "Без жодних сумнівів, Москва - головний ворог нашої держави, знищення так званої країни Совєтів убезпечить наші східні кордони та і в цілому всю державу. Також війну з Москвою можна використати задля звільнення наших східних земель."

 UKR_revanchism: "Реваншистська риторика"
 UKR_revanchism_desc: "Все голосніше лунають голоси тих, хто бажає повернути західноукраїнські землі, від яких нам прийшлося відмовитися та віддати Польщі. Взявши на озброєння ідею злучити усі українські землі в єдиній національній державі, ми згуртуємо свій нарід задля досягнення цієї мети."
 UKR_fascism_is_coming: "Прихід ОУН"
 UKR_fascism_is_coming_desc: "Політичні зміни в Україні призвели до постання фашистської держави. Фашизм від нині буде панувати в країні, разом з Коновальцем і його побратимами!"
 UKR_rise_of_natiocracy: "Ріст Націократії"
 UKR_rise_of_natiocracy_tt: "Ріст §Yнаціократії§! може призвести до §Yгромадянської війни§!."
 UKR_rise_of_natiocracy_desc:0 "Теорія націократії була написана Миколою Сциборським ще з часів російської громадянської війни. Націократія передбачає загальну владу Вождя і нації як найкращу з усіх можливих. Тільки нація і Вождь можуть знати, що саме потрібно державі заради її ефективного розвитку. заради відновлення Великої України!"
  UKR_overthrow_of_government: "Повалення уряду"
  UKR_overthrow_of_government_desc:0 "Націократія досягла достатньої популярності серед народу, але фальшивий уряд Коновальця не планує передавати владу Сциборському. Схоже, що на нашу країну чекає початок громадянської війни."
  UKR_establishment_of_natiocracy: "Последня Націократії"
  UKR_establishment_of_natiocracy_desc:0 "Україну вестиме ідея Націократії, де національна ідеологія та культура стануть основою державної влади. Тільки корінна нація та Вождь вирішуватимуть майбутнє країни, без впливу національних меншин та політичної опозиції!"
  UKR_increased_powers_of_authority: "Збільшення уповноважень уряду"
  UKR_increased_powers_of_authority_desc:0 "Зміцнення урядових повноважень посилить контроль над національними інститутами та забезпечить стабільність у керівництві країною. Вождь зможе надавати більший вплив на політику, якщо це буде необхідно."
  UKR_development_of_natiocracy: "Збори з розвитку націократії"
  UKR_development_of_natiocracy_desc:0 "З'їзд розвитку націократії збере провідних націократичних ідеологів, сформуючи стратегію подальшого розвитку великої теорії Сциборського. Будуть обрані нові шляхи розвитку, які згодом будуть записані в загальну теорію ідеології."
  UKR_development_of_natiocracy_flag:0 "Фокус §YЗ'їзд з розвитку націократії§! виконаний"
  UKR_development_of_natiocracy_f_tt:0 "В даний час: [?UKR_development_of_natiocracy_f_flag:days|Y0]"
  UKR_development_of_natiocracy_f_flag:0 "Фокус §YЗбільшення урядових повноважень§! виконано"
  UKR_new_state: "Новий лад"
  UKR_new_state_desc:0 "Націократична Україна встановить новий порядок, зміцнюючи національну ідентичність і створюючи єдину державну структуру. Теорія націократії показала свою ефективність, а її розвиток справив позитивний вплив на державні справи."
  UKR_development_of_natiocracy_tt:0 "В даний час: [?UKR_development_of_natiocracy_flag:days|Y0]"
  UKR_specific_national_vision: "Визначено національне бачення"
  UKR_specific_national_vision_desc:0 "Націократія дала Україні певне, унікальне національне бачення, яке відображає цінності та інтереси України як нації. Нація має розширюватись для збереження її життя та становлення гегемонії."
  UKR_ukrainization: "Начало українізації"
  UKR_ukrainization_desc: "Як відомо, російська влада раніше проводила зросійщення українського народу цілими століттями. Заради відновлення історичної справедливості, нам потрібно змінити й прожовжити українізацію люду."
  UKR_fighting_with_russian_culture: "Боротьба з російською культурою"
  UKR_fighting_with_russian_culture_desc: "Російська культура століттями культура накидувалася українському населенню разом зі зросійщенням. Запустивши реформи для відродження української культури, ми збільшимо єдність нашої нації."
  UKR_communist_trial: "Суд над комуністами"
  UKR_communist_trial_desc:0 "З часів громадянської війни комуністи завжди становили та становлять загрозу для нашої нації. Щоб зберегти єдність і стабільність, необхідно організувати великий суд над головними комуністами нашої країни і до того ж обмежити дію КПУ."
  UKR_bureau_of_special_investigation: "Бюро спеціальних розслідувань"
  UKR_bureau_of_special_investigation_desc:0 "Опозиція все ще впливає на нашу політику негативно впливаючи на диктатуру Вождя і нації. Крім того, вона впливає на нас і через національні голоси як один з апаратів державної влади. Необхідно почати проводити розслідування та реформувати національний апарат в націо".
  UKR_national_defend: "Спостерігаючи та захищаючи"
  UKR_national_defend_desc:0 "Органи влади повинні спостерігати за діяльністю як нації, так і національних меншин, щоб уникнути численних порушень і злочинів. Підсиливши контроль над поліцією та армією ми зможемо ефективніше спостерігати за справами народу."
  UKR_ukraine_is_alive: "Україна жива!"
  UKR_ukraine_is_alive_desc:0 "Влада націократії виявилася дуже ефективною, а Українська Націократична Держава стала великою континентальною державою. Ми досягли успіхів у всіх галузях, від сильної та великої армії до технологічного успіху, чого тільки варте наше недавнє осушення великих боліт Мози. , так само, як і Вождь та нація!"
  UKR_truth_ministry: "Урядництво правди та віри"
UKR_truth_ministry_desc:0 "Міністерство правди та довіри - аналог німецького міністерства пропаганди. Ввівши його в експлуатацію, Вождь зможе ефективніше впливати на національний баланс в Україні."
  UKR_kudos_to_leader: "Культ Вождя"
  UKR_kudos_to_leader_desc:0 "Вождь і нація як відомо два головні компоненти в націократії. Варто зазначити, що рівне дуалістичне правління не завжди може позитивно впливати на політику. Щоб схилити баланс до Вождя, варто розпустити культ вождя в народі."
  UKR_khmelnitskys_legacy: "Спадщина Хмельницького"
  UKR_khmelnitskys_legacy_desc:0 "Богдан Хмельницький – великий Гетьман Запорізької Січі. Він став одним із перших в історії, хто почав активно боротися за незалежність України. На жаль, його спроби обірвалися зрадою сусідньої країни. Дух Хмельницького дуже сильний та стійкий, нам потрібно популяризувати його ідеї , щоб збільшити національну єдність країни.
  UKR_galician_lions: "Галицькі «фрайкори»"
  UKR_galician_lions_desc:0 "Фрайкори - з німецької мови це найменування ряду напіввійськових патріотичних формувань. Організувавши прототипи фрайкорів на території Галичини, ми змогли б досягти істотних успіхів у регіоні. Варто врахувати, що це швидше за все з".
  UKR_galician_lions_tt:0 "Спровокує війну з §YПольщей§!."
  UKR_ultimatum_to_crimea3: "Ультиматум Криму"
  UKR_ultimatum_to_crimea3_desc:0 "Кримська освіта з часів російської громадянської війни ні в кого не викликала надій на стабільне існування. Необхідно покінчити з цим і повернути Крим до складу України."
  UKR_carpathian_ukraine_claims4: "Закарпатське питання"
  UKR_carpathian_ukraine_claims4_desc:0 "Закарпатські українці відірвані від батьківщини і продовжують страждати під іноземним ярмом. Ми заявляємо про своє право захищати побратимів по обидва боки Карпат!"
  UKR_kuban_question4: "Націократизація Кубані"
  UKR_kuban_question4_desc:0 "Кубань змогла здобути незалежність, але її державний устрій залишає за собою багато питань. Не існує кубанського народу, Кубанська Дежава це лише кооперація народів, які живуть на цих територіях. Кубань не має права на існування в незалежній формі. Необхідно націократувати Кубань її до складу України.
  UKR_ford_the_dniester: "Форсування Дністра"
  UKR_ford_the_dniester_desc:0 "Щоб спровокувати війну з Румунією, ми відправимо дрібний диверсійний загін за Дністер. Швидше за все ми отримаємо того чого бажаємо, але уряд Румунії може запідозрити наші наміри і не відкрити вогонь по загону, натомість спробувати використати дипломатію."
  UKR_ford_the_dniester_tt:0 "Почнеться §Yприховане§! форсування §YДністра§! у вигляді §Yсаботажа§!."
  UKR_ford_the_dniester2_tt:0 "Спровокує війну з §YРумунією§!."
  UKR_clean_up_the_marshes:0 "Східна загроза"
  UKR_clean_up_the_marshes_desc:0 "Східний ведмідь становить велику загрозу для нашої країни. Необхідно підготувати план наступу на державу [SOV.GetName] з подальшими амбіціями початку повномасштабної війни."
  UKR_united_state: "Нація і Вождь!"
  UKR_united_state_desc:0 "Націократія, як усім відомо, це дуалістична форма влади між Вождем і нацією. Саме ці два органи можуть організувати ефективну владу в кращому ключі. Народ країни повинен завжди пам'ятати, хто саме має владу над країною, а нація розуміти, що вона може впливати на дію її держави.
  UKR_party_split: "Партійний розлом"
 UKR_party_split_tt: "Якщо проблему §Yпартійного розлому§! не вирішити у майбутньому, то це може призвести до §Yгромадянської війни§!."
 UKR_party_split_desc: "Внаслідок слабкої підтримки та влади Євгена Коновальця, рубом було поставлене питання про нового можливого очільника ОУН, через се ще раніше було утворено дві протилежних фракції, а пізніше і окремі партійні організації: ОУН-Б (Бандера) й ОУН-М (Мельник). Якщо проблему партійного розлому не вирішити, в майбутньому це може призвести до громадянської війни."
 UKR_path_of_bandera: "Прихід Бандери"
 UKR_path_of_bandera_desc: "Внаслідок серед партійної боротьби, новим головою ОУН був назначений Степан Андрійович Бандера з його більш-менш поміркованими націоналістичними ідеями. На заприсяженні Бандера заявив цілі побудови єдиної та успішної держави в її етнічних кордонах. Як відреагують інші держави на зміну влади - складне запитання, але швидше за все не сприймуть се на правду."
 UKR_language_reform: "Мовна реформа"
 UKR_language_reform_desc: "Російська і українська мови століттям ворогували та розділяли Україну на дві частини, а саме західну, де переважали українськомовні, та східну російськомовну. Необхідно провести мовну реформу, яка зменшить, а в найліпшому випадку усуне цю проблему в майбутньому."
 UKR_for_native_land2: "Пропаґанда націоналізму"
 UKR_for_native_land2_desc:0 "Український націоналізм є ключем до наших планів щодо створення великої Української держави в етнічних кордонах. Він допоможе нам ефективніше захоплювати інші країни, а також збільшить бойовий дух в армії."
  UKR_rural_modernism: "Осучаснення сільського господарства"
  UKR_rural_modernism_desc:0 "Останнім часом сільське господарство в Україні суттєво стагнує. Деякі раніше рентабельні підприємства закриваються через технологічну відсталість. Нам необхідно модернізувати подібні освіти задля збереження та збільшення їх рентабельності."
  UKR_rejuvenation: "Відмолодження голпровіду"
  UKR_roman_dashkevych_tt:0 "§YРоман Дашкевич§!: взяти на генеральну службу в державі §Y[UKR.GetName]§!"
  UKR_dmytro_bilinchuck_tt:0 "§YДмитро Білінчук§!: взяти на генеральну службу в державі §Y[UKR.GetName]§!"
  UKR_rejuvenation_desc:0 "Через відсталість армійських академій у минулому, безліч генералів, які вже мали піти на пенсію, продовжують свою службу через низьку компетентність молодих осіб, які претендують на роль генералів. Необхідно розірвати цей ланцюг і надати молодим кадрам місце в генералітеті, а старих нарешті відправити на пенсію.
  UKR_kuban_question: "Кубанське питання"
  UKR_kuban_question_desc:0 "Кубань змогла здобути незалежність, але її державний устрій залишає за собою багато питань. Не існує кубанського народу, Кубанська Дежава це лише кооперація народів, що живуть на цих територіях. Кубань не має права на існування в незалежній формі."
  UKR_black_sea_baltic_axis: "Балтійсько-Чорноморська Вісь"
  UKR_black_sea_baltic_axis_desc:0 "Поодинці організувати масштабну експансію і одночасно захищати кордони від особливо сильних сусідів дуже складне завдання. Необхідно організувати альянс, в який ми запросимо найближчі до нас дружніх держав, щоб полегшити собі завдання та отримати взаємну вигоду."
  UKR_request_bulgaria: "Запросити Болґарію"
  UKR_request_bulgaria_desc:0 "Болгарія одна з найближчих до нас за духом країн. Останнім часом Болгарії вдалося здобути незалежність, але зі втратою безлічі важливих регіонів. Разом ми зможемо отримати вигоду і організувати експансію."
  UKR_request_turkey: "Запросити Турцію"
  UKR_request_turkey_desc:0 "Туреччина є досить укріпленою країною зі складним рельєфом, але все ж таки для втілення Туреччиною її амбіцій її не вистачає сил. Вічне балансування країни між Оссю та Союзниками лише погіршує ситуацію. Вступ до нашого альянсу стане ідеальним рішенням для Туреччини."
  UKR_request_lithuania: "Запросити Литву"
  UKR_request_lithuania_desc:0 "Литва втратила не так багато як ми, якщо звичайно не рахувати її втрачену столицю - Вільнюс. Вона з радістю повернула б собі цю територію, а ми б з радістю допомогли їй."
  UKR_deal_with_italy: "Таємний договір з Італією"
  UKR_deal_with_italy_desc:0 "Італія має претензії на території деяких країн, які межують з Адріатичним Морем. У Болгарії та Туреччини ж є претензії на кілька регіонів у складі Югославії та Греції. Уклавши спільний договір, ми прискорили б нашу експансію в цьому регіоні, до того ж зміцнивши зв'язки з Італією.
  UKR_deal_with_italy_tt: "Якщо §YІталія§! погодитися, то ми зможемо здійснити завчасну експансію на §YБалканах§!."
  UKR_secret_deal_with_italy: "§Y[UKR.GetName]§!: Таємний договір з §YІталією§! підписано."
  UKR_attack_romania: "Чернівецький арбітраж"
  UKR_attack_romania_desc:0 "Під час російської громадянської війни Румунія егоїстично відібрала у нас наші регіони. Крім того, під час другої балканської війни Болгарія втратила Південну Добруджу. Чернівецький арбітраж поміняє кордони. Тепер ми диктуватимемо умови румунам, а у разі відмови організуємо фронтів.
  UKR_attack_yugoslavia: "Розділ Юґославії"
  UKR_attack_yugoslavia_desc:0 "Югославія це штучна освіта без певного сталого фундаменту. Ми вторгнемося в країну, звільнивши заточені в ній народи і відібравши відірвані у Болгарії регіони."
  UKR_attack_greece: "Розділ Греції"
  UKR_attack_greece_desc:0 "Греція має бути перебудована та розділена між нашими країнами заради спільного блага. Туреччина та Болгарія мають до неї територіальні претензії, як і Італія. Це і стане виправданням нашого спільного вторгнення."
  UKR_path_of_melnyk: "Мельник захоплює владу"
  UKR_path_of_melnyk_desc:0 "Андрій Мельник є одним із головних претендентів на владу в ОУН. Якщо він захопить владу, то політика країни стане значно агресивнішою. Висловлювання Мельника на рахунок майбутнього України можуть дорівнювати націонал-соціалізму, тому перспектива його влади м'яко кажучи жахлива. звернути увагу на Бандеру, плани якого помірніші."
  UKR_join_axis: "Вступ у Вісь"
  UKR_join_axis_desc:0 "Україна дуже близька до Німеччини за духом, а Мельник публічно називає її найкращим союзником нашої країни. Тільки із спільними діями наші країни досягнуть великого взаємного успіху."
  UKR_xenophobia: "Ксенофобія"
 UKR_xenophobia_desc:0 "Украина всё больше и больше испытывает вражду к чужому, а некоторые страны с которыми мы когда то имели тёплые отношения отвернулись от нас. Это и не удивительно, ведь станет ли здравое правительство дружить с страной, которая пропагандирует жестокую экспансию и порабощение иных народов?! Вряд ли."
 UKR_only_one_language: "Лише одна державна мова"
 UKR_only_one_language_desc: "«Російська мова в Україні повинна бути рубана під корінь!» - сказав Андрій Мельник про це. Тим більше, лише українська мова має право на існування, а усі інші повинні утискатися і поступово знищуватися."
 UKR_ukrainian_culture: "Зміцнення української культури"
 UKR_ukrainian_culture_tt: "Наші відносини зі §Yсусідами§! (на чії землі у нас є претензії) почнуть погіршуватися."
 UKR_ukrainian_culture_desc: "Українська культура завжди утискался зі боку інших країн, зокрема Росією або Польщею. Через це в деяких реґіонах є різниця між українським та іноземним, переважно російськими традиціями. Андрій Мельник хоче довести, що лише вища українська культура має право на існування."
 UKR_council_of_nation_defence: "Комітет народної безпеки"
 UKR_council_of_nation_defence_desc:0 "Безпека нації та народу в цілому - одна з головних ознак розвиненої держави. Необхідно створити комітет народної безпеки, який ще ефективніше охоронятиме український народ і вишукуватиме дисидентів."
  UKR_idea_of_greatest_ukraine: "Ідея Великої України"
  UKR_idea_of_greatest_ukraine_desc:0 "Ідея Великої України прототипу Михайла Грушевського це країна у великих кордонах, які покривають не лише регіони з українською більшістю, а й з меншістю. Тобто в даній ситуації так званий "лебенсраум" (життєвий простір), який поступово буде заселений колонізаторами.
  UKR_carpathian_ukraine_claims2: "Закарпатське питання"
  UKR_carpathian_ukraine_claims2_desc:0 "Закарпатські українці відірвані від батьківщини і продовжують страждати під іноземним ярмом. Ми заявляємо про своє право захищати побратимів по обидва боки Карпат!"
  UKR_intervention_in_poland: "Вторгнення до Польщі"
  UKR_intervention_in_poland_desc:0 "Польща нахабно окупувала наші західні регіони. Необхідно без довгих розмов повернути Галичину до складу України, адже це один із головних регіонів нашої країни, який у минулому зіграв велику роль для нашої країни."
  UKR_ultimatum_to_crimea2: "Ультиматум Криму"
  UKR_ultimatum_to_crimea2_desc:0 "Кримська освіта з часів російської громадянської війни ні в кого не викликала надій на стабільне існування. Необхідно покінчити з цим і повернути Крим до складу України."
  UKR_intervention_in_romania: "Ультиматум Румунію"
  UKR_intervention_in_romania_desc:0 "Румунія нахабно окупувала територію Бессарабії, яка є споконвічно українською територією. Без жодних розмов, ця земля має перейти до нашого складу, негайно!"
  UKR_intervention_in_belarus: "Претензії на північні землі"
  UKR_intervention_in_belarus_desc:0 "Землі Стародуба, Моложина та Бреста є лише українськими! Інші країни не мають права на них претендувати, оскільки історично вони не мали достатньо впливу на них. Ці землі історично ставилися лише до України."
  UKR_intervention_in_soviet_union: "Найзапекліший враг"
  UKR_intervention_in_soviet_union_desc:0 "Північний сусід завжди був нашим найлютішим ворогом. Зараз ми можемо покінчити з впливом Росії на наші дії, організувавши вторгнення на її територію."
  UKR_ukrainian_hegemony: "Возз'єднання Великої України"
  UKR_ukrainian_hegemony_desc:0 "Ми нарешті готові об'єднати нашу країну в її велику форму. Ми приєднали всі важливі регіони, і тепер можемо офіційно заявити про організацію Великої України прототипу Михайла Грушевського! Це коштувало нам великих втрат і великої праці, але ми змогли досягти своєї! Україна нарешті стане великою континентальною країною!
  UKR_ukrainian_hegemony_trigger_tt:0 "§Y[UKR.GetName]§!: володіє всіма §Yрегіонами§! які включені в ідею §YВеликої України§!"
  UKR_kuban_question2: "Аншлюс Кубані"
  UKR_kuban_question2_desc:0 "Кубанська державна освіта незаконна. Вона змогла здобути незалежність, але її державний устрій залишає за собою багато питань. Не існує кубанського народу, Кубанська Дежава це лише кооперація народів, що живуть на цих територіях. Кубань не має права на існування в незалежній формі. "
 
  ukr_industrial_effort: "Девальвація та реформи"
  ukr_industrial_effort_desc:0 "Щоб остаточно позбутися наслідків світової економічної кризи, яка колись сильно вдарила по українській економіці, необхідно відмовитися від підтримки курсу гривні та розробити нову програму економічного розвитку країни, провести економічну та податкову реформи."
  UKR_protection_of_economic: "Збільшення підтримки економіки"
  UKR_protection_of_economic_desc:0 "Необхідно й надалі підтримувати курс гривні та виділяти збільшені субсидії для тих сфер економіки, які найважче постраждали від кризи."
  ukr_donbass_industry: "Опромислення Донбасу"
  ukr_donbass_industry_desc:0 "Український Донбас завжди був основою важкої промисловості країни. Основна частина всього вугілля та сталі виробляється саме там. Однак потенціал регіону не використовується на повну силу. Необхідно вкласти значні кошти для збільшення виробництва."
  ukr_production_effort: "Вклади у військову промисловість"
  ukr_production_effort_desc:0 "Для збільшення обороноздатності країни ми вже зараз маємо подбати про розширення виробництва військової техніки та спорядження. Заклавши кілька нових заводів для військово-промислового комплексу, ми зможемо покрити додаткові потреби української армії, що розширюється."
  ukr_production_effort_2: "Промислове розширення"
 ukr_production_effort_2_desc:0 "У наш час дуже важливо розгорнути масштабне будівництво заводів та фабрик. Ми повинні пересісти зі статусу житниці до статусу промислового гіганта. Найближчими роками планується повний перехід на українське паливо та відмова від імпорту нафтопродуктів."
  UKR_shostka_gunpowder_factory: "Шосткинський державний завод"
  UKR_shostka_gunpowder_factory_desc:0 "Заснований ще в 1848 році Шосткинський казенний завод випускав колись найкращі снаряди. Однак зараз стан підприємства досить плачевний і необхідно вкласти гроші для його модернізації. На ці кошти планується створити додаткові цехи та робочі місця."
  ukr_kryvorizhstal: "Криворізький металургійний комбінат"
  ukr_kryvorizhstal_desc:0 "У 1934 році почалося будівництво величезного металургійного комплексу на території криворізького залізного басейну. Другий за величиною виробничий центр після Донбасу, покликаний збільшити українське ресурсозабезпечення."
  UKR_prospect_for_oil: "Заснувати ДГП"
  UKR_prospect_for_oil_desc:0 "Державне гармашне підприємство займеться централізованим контролем за виробництвом артилерії, що дозволить збільшити кількість нових поставок для потреб української армії."
  ukr_kiev_odessa: "Будівництво залізничних доріг"
  ukr_kiev_odessa_desc:0 "Головною транспортною артерією України є Дніпро. Необхідно прокласти нові залізничні шляхи, здатні швидко транспортувати ресурси. Для будівництва будуть запрошені передові німецькі експерти."
  UKR_communism_propaganda: "Соціалістичний ухил"
  UKR_communism_propaganda_desc: "Потрібно показати робітникам і селянам, що держава враховує насамперед їх інтереси, а не буржуазії.
  UKR_peace_politic: "Миролюбна політика"
  UKR_peace_politic_desc: "Показавши світові свої мирні наміри і відчинивши двері для іноземного капіталу, ми зможемо багато чого досягти разом із цивілізованим світом."
  UKR_go_to_allies: "Шукання союзників"
  UKR_go_to_allies_desc:0 "У цей неспокійний час слід знайти сильних союзників, які поділяють наші принципи свободи та демократії."
  UKR_pressure_on_the_opposition: "Придушити опозицію"
  UKR_pressure_on_the_opposition_desc: "Використовуючи як грубу силу, так і компромат на провідників опозиції, ми повинні нагадати їм про їхнє місце у тіні української політики."
  UKR_for_native_land: "За рідну Україну!"
  UKR_for_native_land_desc: "Необхідно використати всю потужність державної пропаґанди, щоб плекати у наших громадян любов до вітчизни, нагадавши їм про самопожертву запорозьких козаків, чисельних селянських повстанців та учасників війни за незалежність 17-20 років"
  UKR_orientation_on_germany: "[Root.GetUKROrientationOnGermanyFocusName]"
  UKR_orientation_on_germany_name_nazi: "Зближення з Німеччиною"
  UKR_orientation_on_germany_name_neutral: "Німецька дорога"
  UKR_orientation_on_germany_desc:1 "[Root.GetUKROrientationOnGermanyFocusDesc]"
  UKR_orientation_on_germany_desc_nazi:0 "Наш очевидний союзник, який може сприяти возз'єднанню українських земель - це нацистська Німеччина. Необхідно докласти дипломатичних зусиль для укладання таємних договорів із німецьким лідером."
  UKR_orientation_on_germany_desc_neutral:0 "Досвід нацистів у Німеччині буде орієнтиром для подальшої української зовнішньої та внутрішньої політики. У тому числі ми не забудемо і винести уроки з поразки Гітлера."
  UKR_germany_support: "[Root.GetUKRGermanySupportFocusName]"
  UKR_germany_support_name_nazi: "Німецька війська співпраця"
  UKR_germany_support_name_neutral: "Прихистити нацистських офіцерів"
  UKR_germany_support_desc:1 "[Root.GetUKRGermanySupportFocusDesc]"
  UKR_germany_support_desc_nazi:0 "Співпраця з німцями у сфері розробки бронетехніки та сучасних методів війни дозволить нам модернізувати свою армію."
  UKR_germany_support_desc_neutral:0 "Багато чудових німецьких офіцерів було змушене залишити батьківщину і блукати по всьому світу. Ми можемо запропонувати їм притулок і роботу, на якій вони зможуть ділитися досвідом із реформованою українською армією."
  UKR_germany_capitals: "[Root.GetUKRGermanyCapitalsFocusName]"
  UKR_germany_capitals_name_nazi: "Прилучення німецького капіталу"
  UKR_germany_capitals_name_neutral: "Розвиток своєї промисловості"
  UKR_germany_capitals_desc:1 "[Root.GetUKRGermanyCapitalsFocusDesc]"
  UKR_germany_capitals_desc_nazi:0 "Німецькі промисловці давно цікавляться можливістю вигідних вкладень в українську економіку. Вони готові профінансувати будівництво сучасного нафтозаводу в Одесі та низки інфраструктурних об'єктів по всій країні, а також допомогти з впровадженням передових німецьких технологій виробництва."
  UKR_germany_capitals_desc_neutral:0 "Необхідно приділити увагу підготовці військової промисловості до майбутньої війни. Ніхто, окрім самих українців, не зможе закласти в Україні фундамент для потужної та самодостатньої економіки."
  UKR_collectivisation: "Колективізація"
 UKR_collectivisation_desc:0 "Необхідно придушити опір з боку заможного хресництва та землевласників, забравши в них землю, щоб зміцнити нашу владу у сільській місцевості."
  UKR_Ukraine_first: "Україна понад усе"
  UKR_Ukraine_first_desc: "Ми не повинні чимось поступатися, щоб запросити в союз когось, Україна сама для себе вирішити майбутнє. Краще спробуємо знайти союзників у регіоні, ніж станемо підвладним іншої держави."
  UKR_ultimatum_to_Poland: "Ультиматум Польщі"
  UKR_ultimatum_to_Poland_desc:0 "Пора вже повернути свої західні землі. Якщо поляки будуть проти - ми готові зробити це силою!"
  UKR_bukovina_bessarabia_claims: "Претензії на Буковину та Басарабію"
  UKR_bukovina_bessarabia_claims_desc:0 "На територіях, що відійшли Румунії після світової війни, проживає значна кількість українців, які щодня зазнають дискримінації. Ми дамо зрозуміти українцям, що не залишимо їх у біді; всі повинні знати, що це наша земля".
  UKR_carpathian_ukraine_claims: "Закарпатська Україна"
  UKR_carpathian_ukraine_claims_desc:0 "Закарпатські українці відірвані від батьківщини і продовжують страждати під іноземним ярмом. Ми заявляємо про своє право захищати побратимів по обидва боки Карпат!"
  UKR_agro_protectionism: "Захист аґропромисловців"
  UKR_agro_protectionism_desc:0 "Захистивши своїх виробників сільгосппродукції, ми зможемо зміцнити внутрішній ринок та зменшити залежність від іноземних постачальників."
  UKR_industry_innovations: "Іновації у виробництві"
  UKR_industry_innovations_desc:0 "Вкладення в сучасні засоби виробництва дадуть значний приріст ефективності виробництва."
  ukr_extra_tech_slot: "Реформа Академії наук"
  ukr_extra_tech_slot_desc:0 "Академія наук потребує реформ. Необхідно замінити її консервативне керівництво та заохочувати до наукової діяльності молодь, яка здобула освіту в кращих європейських університетах."
  ukr_nuclear_effort: "Проект ядерної бомби"
  ukr_nuclear_effort_desc:0 "Варто звернути увагу на розробку наших вчених із Харківського фізико-технічного інституту, які описали технологію створення наймогутнішої зброї на основі ланцюгової реакції поділу урану-235."
  ukr_secret_weapons: "Таємні технології"
  ukr_secret_weapons_desc:0 "Форсувати дослідження специфічних технологій, які можуть повністю змінити військову справу."
  UKR_Yuzhmash: "КБ Південмаш"
  UKR_Yuzhmash_desc:0 "Нове конструкторське бюро займеться сучасними ракетними технологіями."
  ukr_extra_tech_slot_2: "Наукові ґранти"
  ukr_extra_tech_slot_2_desc:0 "Довгострокова програма наукових грантів для талановитих українських вчених та конструкторських бюро створить найкращі умови для розвитку перспективних проектів у сфері військових технологій."
  UKR_alliance_with_Poland: "Союз із Польщею"
 UKR_alliance_with_Poland_desc: "Ми вже раніше домоглися незалежности в союзі з Польщею. Необхідно забути про старі розбіжності і заручитися підтримкою поляків."
 UKR_communication_with_comintern: "Зв’язки з Комінтерном"
 UKR_communication_with_comintern_desc: "Допомога Радянського союзу нам не завадить, необхідно відрядити дипломатичну місію в Москву для усунення будь-яких подальших розбіжностей. Ми можемо втратити частину незалежности в зовнішніх справах, але лише заради великої мети об’єднання світового пролетаріату."
 UKR_tehnological_sharing: "Обмін технологіями"
 UKR_tehnological_sharing_desc: "В умовах війни за збереження свободи і демократії необхідно знайти застосування найбільш просунутих технологій наших розвинених союзників."
 UKR_new_doctrine: "Нова військова доктрина"
 UKR_new_doctrine_desc: "Варто визначитися з військовою доктриною, яка зробить наше військо здатним відбити будь-які загрози українському суверенітету."
 UKR_motorization: "Моторизація війська"
 UKR_motorization_desc: "Сучасне військо повинно відмовитися від коней на користь автотранспорту. Потрібно розглянути всі можливі пропозиції та налагодити постачання автомобілів у наші підрозділи."
 UKR_elite_army: "Професійне військо"
 UKR_elite_army_desc: "Пріоритет для нашого війська не розширення, а посилення підготовки наявних частин, добір найліпших кадрів і забезпечення їх найкращим озброєнням."
 UKR_mechanization_army: "Осучаснення танкового війська"
 UKR_mechanization_army_desc: "Сучасна армія має бути мобільною і грізною силою, озброєною невразливою для противника бронетехнікою."
 UKR_patriotic_education: "Народне військо"
 UKR_patriotic_education_desc: "З часів війни за незалежність наша військова сила трималася на підтримці широких верств населення. Посилена патріотична пропаґанда серед юнаків і розвинена система призовних пунктів мають забезпечувати збільшення кількости призовників і виховувати наших майбутніх захисників справжніми патріотами."
 UKR_infantry_support: "Підтримка піхоти"
 UKR_infantry_support_desc: "Приділити увагу розробці нових зразків стрілецької зброї та артилерії."
 UKR_sich_archers: "Улаштовування січових стрільців"
 UKR_sich_archers_desc: "Досвідчені січові стрільці будуть чудовою силою на майбутніх войовищах."
 UKR_DOB: "Дніпровське зброярське бюро"
 UKR_DOB_desc: "Об’єднавши зусилля кількох дрібних конструкторських бюро, можна значно прискорити розроблення нового озброєння."
 UKR_end_of_reform: "Завершити реформу війська"
 UKR_end_of_reform_desc: "Після проведення всіх змін наше військо має позбутися колишніх недоліків."
 UKR_decryption_bureau: "Бюро шифрів"
 UKR_decryption_bureau_desc: "Сучасна організація, яка стоїть на варті військових таємниць."
 UKR_special_forces: "Корпус спецпризначення"
 UKR_special_forces_desc: "Новий підрозділ спеціального призначення може діяти практично у будь-яких умовах і швидко опинятися в потрібному місці."
 UKR_military_police: "Військова поліція"
 UKR_military_police_desc: "Вивчення досвіду німецького Ґестапо дасть змогу ефективніше придушувати невдоволення у війську і на будь-яких здобутих нами теренах."
 UKR_fortification_equipment: "Окопне спорядження"
 UKR_fortification_equipment_desc: "Слід зайнятися розробленням просунутих зразків окопного спорядження."
 UKR_west_forts: "Західний вал"
 UKR_west_forts_desc: "Продовжити ланцюг укріплень вздовж нашого західного кордону."
 UKR_east_line: "Східний вал"
 UKR_east_line_desc: "Зміцнити найважливіші ділянки кордону з півночі на схід, щоб бути готовими до нової війни супроти більшовиків."
 UKR_black_sea_forts: "Чорноморські укріплення"
 UKR_black_sea_forts_desc: "Південні морські порти і кордон із Кримом можуть стати нашою ахіллесовою п’ятою, необхідно їх убезпечити потужними укріпленнями."
 UKR_ground_infrastructure: "Проґрама розвитку ПС"
 UKR_ground_infrastructure_desc:0 "Необхідно розширити мережу авіабаз країною для реформованої української авіації та розглянути варіанти подальшої модернізації літаків."
  UKR_bomber_focus: "Ставка на бомбардувальники"
  UKR_bomber_focus_desc:0 "Бомбардувальники мають високу дальність і можуть виконувати безліч бойових завдань проти наземних та морських цілей."
  UKR_CAS_focus: "Ставка на штурмовики"
  UKR_CAS_focus_desc:0 "Штурмовики забезпечать нашим сухопутним військам оперативну підтримку на будь-якій ділянці фронту."
  UKR_fighter_focus: "Ставка на винищувачі"
  UKR_fighter_focus_desc:0 "Завоювання панування в повітрі не дасть авіації противника ефективно діяти проти нас."
  UKR_modern_airforce: "Сучасна повітряна війна"
  UKR_modern_airforce_desc:0 "Проробити сучасну повітряну тактику для покращення взаємодії між авіаланками, а також з іншими видами військ."
  UKR_coastal_control: "Морська авіапідтримка"
  UKR_coastal_control_desc:0 "Розробити новий варіант морського бомбардувальника та відпрацювати методи атаки ворожих кораблів з повітря."
  UKR_navy_aviation: "Палубне летунство"
  UKR_navy_aviation_desc:0 "Сучасний флот повинен включати авіанесучі кораблі, які дозволяють знищувати ворожі кораблі навіть не вступаючи з ними в артилерійський поєдинок. Необхідно пристосувати літаки для зльоту з короткої ЗПС і опрацювати нові моделі авіаносців."
  UKR_aviant: "АВІАНТ"
  UKR_aviant_desc:0 "Заснувати нове державне підприємство авіаційної промисловості у столиці, яке зможе зайнятися розвитком важкої авіації."
  UKR_jet_focus: "Реактивні двигуни"
  UKR_jet_focus_desc:0 "Літаки з поршневими двигунами повинні будуть поступитися місцем новим реактивним літакам. Поки реактивні двигуни є складною і не відпрацьованою технологією, і той, хто першим освоїть їх масовий випуск, завоює контроль над повітрям."
  UKR_project_prosvita: "Просвіта"
  UKR_project_prosvita_desc:0 "Культурно-освітня організація «Просвіта» вже багато часу займається своєю діяльністю як серед народних мас нашої держави, так і серед численної української діаспори, без серйозної підтримки держави. Її можна використовувати для роз'яснення народу прогресивної діяльності уряду та зміцнення національної єдності. "
  UKR_great_Ukraine: "Від Сяну до Дону"
  UKR_great_Ukraine_desc:0 "Українці свого часу розселилися по територіях, частина з яких нині перебувають під контролем більшовицької диктатури. Ми маємо всі права на ці землі, а вже врятувати побратимів з лап червоного терору - наш священний обов'язок. Щоб згуртуватися заради того, щоб згуртуватися заради того, щоб згуртуватися заради того, щоб згуртуватися заради того, щоб згуртуватися заради того, щоб згуртуватися заради того, щоб згуртуватися заради того, щоби згуртуватися заради того, щоб згуртуватися заради того, щоб згуртуватися заради того, щоб згуртуватися заради того, щоб скористатись заради того, щоб скористатись заради того, щоб скористатись заради того, щоб Українці свого часу розселилися по територіях, частина з яких нині перебувають під контролем більшовицької диктатури. збирати докупи всі етнічні українські землі."
  UKR_prepare_to_war: "Готування до війни"
  UKR_prepare_to_war_desc:0 "Ми не можемо розраховувати на зовнішню підтримку в майбутньому, необхідно вже зараз розпочати мобілізацію економіки та населення для майбутньої війни за визволення Західної України."
  UKR_soul_and_body: "Душу й тіло..."
  UKR_soul_and_body_desc: "У цей нелегкий час нової війни за незалежність, український народ повинен згуртуватися і бути готовим до самопожертву заради победи, про що пропаґанда повинна постійно нагадувати люду."
  UKR_soviet_support: "Кооперативний рух"
  UKR_soviet_support_desc:0 "Вже створено безліч виробничих кооперативів, в яких трудящі на рівних умовах і заради загальної вигоди забезпечують країну товарами та послугами в різних сферах. Підтримавши цей перспективний рух, ми здолаємо безробіття і виведемо економіку країни з кризи, проте уряду потрібно більше важелів. впливу на економіку.
  UKR_soviet_advisors: "Радянські військові радники"
  UKR_soviet_advisors_desc:0 "Військові радники з СРСР допоможуть нашому штабу у розробці військових доктрин та підготовці бойових планів."
  UKR_administrative_reform: "Реформа місцевого самоврядування"
  UKR_administrative_reform_desc:0 "Необхідно змінити застарілий адміністративний устрій України, дати більше повноважень регіонам. Зокрема, окремі області зможуть запроваджувати регіональні мови, які застосовуватимуться в державному апараті нарівні з українською, що має згладити мовні тертя."
  UKR_womens_suffrage: "Виборче право для жінок"
  UKR_womens_suffrage_desc:0 "Настав час прибрати додатковий виборчий ценз для жінок, які мають набути повних політичних прав нарівні з чоловіками. Також будуть внесені зміни і до інших дискримінаційних законів, які обмежують раніше участь жінок у громадській діяльності та виборі роду занять."
  UKR_foreign_instructors: "Іноземні інструктори"
  UKR_foreign_instructors_desc: "Залучити інструкторів від наших союзників до підготовки підрозділів для кращого обміну досвідом."
  UKR_free_high_school: "Безкоштовна вища освіта"
 UKR_free_high_school_desc:0 "Доступна освіта у професійно-технічних училицях та в університетах дозволить підготувати достатньо кваліфікованих кадрів як для виробничих підприємств, так і для науково-дослідних центрів."
  UKR_soviet_technologies: "Нові радянські технології"
  UKR_soviet_technologies_desc:0 "Наші фахівці вирушать до СРСР для ознайомлення з останніми досягненнями в авіа- та танкобудуванні."
  UKR_ukrainian_community: "Українське товариство"
  UKR_ukrainian_community_desc:0 "Український трудовий народ більше не повинен ніде перебувати в кабалі у капіталістів. Нова радянська Україна стане єдиним будинком для всіх українців."
  UKR_london_arbitrage: "Львівський арбітраж"
  UKR_london_arbitrage_desc:0 "Після війни настав час мирно відновити справедливість, ми повинні повернути Західні землі. Наші західні союзники досить прихильно дивляться на перенесення польського кордону до лінії Керзона, тому саме з їхньою участю слід спробувати мирно вирішити територіальну суперечку з Польщею."
  UKR_control_for_plast: "Підкорити «Пласт»"
  UKR_control_for_plast_desc:0 "Українська скаутська організація «Пласт» надто довго намагалася триматися далеко від політики. Вона має значний вплив серед нашої молоді та розвинену інфраструктуру по всій країні. його керівництво чи ні."
  UKR_concentration_camps: "Примусова праця полонених"
  UKR_concentration_camps_desc:0 "У важких військових умовах військовополонені та неблагонадійні елементи із зайнятих нами територій повинні приносити користь Україні, беручи участь у примусових роботах на будівництві та в гірничодобувній галузі."
  UKR_invite_romania: "Дунайські ворота"
  UKR_invite_romania_desc: "Замість претензій до Румунії, з її урядом можна спробувати укласти оборонний союз, на чолі з нами. Так чи інакше, контроль Дністра дозволить контролювати Сірет, Тису та Прут, а також владарювати над Дунаєм."
  UKR_plebiscite_in_romania: "Плебісцит у Румунії"
  UKR_plebiscite_in_romania_desc:0 "Єдиним варіантом мирного вирішення територіальної суперечки з Румунією з приводу Північної Буковини та Бессарабії бачиться проведення плебісциту на цих землях під контролем Ліги Націй. Ми приймемо будь-який результат волевиявлення, але якщо нам дадуть відповідь нам - це так шляхом."
  UKR_standartisation_of_weapons: "Стандартизація озброєння"
  UKR_standartisation_of_weapons_desc: "Слід започаткувати стандартизацію основного озброєння для української та союзної армій, щоб найефективніше використовувати найліпші наявні зразки."
  UKR_develop_ship_building: "Миколаївське адміралтійство"
  UKR_develop_ship_building_desc:0 "Створення потужного флоту слід розпочати з повернення колишньої слави Миколаївському адміралтейству, яке за часів Російської імперії було важливим центром військового кораблебудування. Необхідно відновити деякі старі цехи та побудувати нові."
  UKR_submarine_technology: "Підводна війна"
  UKR_submarine_technology_desc:0 "Нестачу потужності флоту можна компенсувати скритністю та несподіваними атаками, які можуть здійснювати підводні човни, тому потрібно розробити більш сучасні субмарини та провести навчання серед наявних екіпажів."
  UKR_destroyer_focus: "Протичовнові кораблі"
  UKR_destroyer_focus_desc:0 "Після освоєння тактики використання підводного флоту є можливість виробити і методи протидії йому, для чого краще модернізуватиме наші есмінці."
  UKR_cruisers_focus: "Розвиток крейсерів"
  UKR_cruisers_focus_desc:0 "Розробити нові моделі крейсерів із залученням іноземних фахівців."
  UKR_battleship_focus: "Український лінкор"
  UKR_battleship_focus_desc:0 "Колись зі стапелів миколаївських верфей сходили потужні лінкори на кшталт «Імператриця Марія». Зараз ми маємо можливість відродити у повному обсязі будівництво великих кораблів, уже для потреб українського флоту."
  UKR_odessa_port: "Одеський провід флоту"
  UKR_odessa_port_desc:0 "Флотську інфраструктуру в Одесі пора розширити і модернізувати. Нові ремонтні доки та склади в порту забезпечать обслуговування флоту, що зростає, а об'єднані флотський штаб займеться розробкою нових доктрин морського бою."
  UKR_italian_experience: "Вивчення італійського досвіду"
  UKR_italian_experience_desc:0 "Наші італійські друзі можуть поділитися з нами своїм флотським досвідом. Особливу цікавість може представляти конструкція сучасних важких крейсерів, а також італійський досвід використання морської авіації."
  UKR_british_experience: "Вивчення британського досвіду"
  UKR_british_experience_desc:0 "Наш флот багато чому може навчитися у британських союзників, зокрема, радіолокаційного виявлення та використання ескортних кораблів."
  UKR_amphibious_focus: "Морські десантні операції"
 UKR_amphibious_focus_desc:0 "Для проведення масштабних десантних операцій потрібно підготувати нові десантні судна та натренувати морську піхоту."
  UKR_purge: "Чищення офіцерів"
  UKR_purge_desc:0 "Серед офіцерів української армії досить багато затятих противників будь-яких політичних лівих, особливо серед симпатиків націоналістам. Лише відфільтрувавши всіх ненадійних військових чинів, наш уряд зможе спокійно проводити подальшу гнучку політику щодо зміни курсу країни."
  UKR_defense_crimea: "Підкорити Крим"
  UKR_defense_crimea_desc: "Останній обломок Російської імперії і невідбулої держави на землях Криму може послужити лише як джерело дестабілізації регіону.
  UKR_invite_crimea: "Запросити Крим"
  UKR_invite_crimea_desc: "Можливо, кримське уряд погодиться забути на деяку годину про імперські будинки на українські землі і стане разом до боротьби проти спільного червоного врага. Таврида - це серце чорноморського регіону, без якого контроль над ним неможливий."
  UKR_black_sea_strategy: "Чорноморська доктрина"
  UKR_black_sea_strategy_desc: "Щоб стати провідником у чорноморському регіоні і змагатися з турками, необхідно розвивати український флот. План розвитку Державного флоту на багато років уперед визначити першості економіки та військового бюджету. [UKR.GetName] стане столбом нового регіонального порядку."
  UKR_istanbul_conference: "Південні ворота"
  UKR_istanbul_conference_desc: "На стамбульській конференції щодо безпеки на Чорному морі можна спробувати вирішити питання стану чорноморських припливів і схилити Турцію до союзу заради спільної безпеки. Якщо ж турки відмовлятися з нами співпрацювати, то ми знайдемо з ким дружити проти них, а Софійський собор знову відчинити для християнських мирян.
  UKR_ultimatum_to_crimea: "Кримське питання"
  UKR_ultimatum_to_crimea_desc:0 "Незалежна кримська держава, яка претендує на всю територію колишньої Російської імперії, вже давно сприймається як історичний курйоз. Крим є українською територією ще з часів УНР і повинен бути повернутий до складу нашої держави, а незадоволені цим. "
  UKR_new_workers_law: "Нове законодавство робітників"
  UKR_new_workers_law_desc:0 "Прогресивне трудове законодавство захистить права робітників та службовців, дасть у результаті збільшення кваліфікації кадрів та продуктивності праці."

UKR_democratic_reforms:0 "Демократичні настрої"
  UKR_democratic_reforms_desc:0 "У міру того, як в Україні дмуть вітри змін, прагнення народу до демократії стає як ніколи сильним. Прийняття демократичних настроїв визначить майбутнє нашої країни та регіональний перебіг історії."
  UKR_antihetman_association:0 "Формування Української Національної Спілки"
  UKR_antihetman_association_desc:0 "На тлі диктаторських замашок Скоропадського в країні розпочнеться процес об'єднання різних українських демократичних сил у єдиний Український Національний Союз (УНС)."
  UKR_lustration:0 "Мирне рішення"
  UKR_lustration_desc:0 "Зусилля УНС щодо боротьби з СГД принесло свої плоди. Вплив об'єднання досить великий, щоб змусити Гетьмана піти мирним шляхом. Скоропадський змушений добровільно зректися влади через загрозу насильницького повалення."
  UKR_55_influence_points_tt:0 "Вплив §YУНС§! більше §Y55 очок§!."
  UKR_trash_lustration:0 "Початок громадянської війни"
  UKR_trash_lustration_desc:0 "Політичні розбіжності головним чином між СГД та УНС призводять до початку громадянської війни в країні. Внутрішня нестабільність на деякий час розірве країну на дві частини."
  UKR_student_brigades:0 "Організація студентських загонів"
  UKR_student_brigades_desc:0 "Формування студентських військових загонів сприяє зміцненню УНР у громадянській війні. З новими силами демократам буде легше наступати та обороняться."
  UKR_expansion_of_sichovi_striltsi:0 "Розширення січових стрільців"
  UKR_expansion_of_sichovi_striltsi_desc:0 "Збільшення чисельності та впливу січових стрільців дозволить посилити оборону країни та зміцнити національну безпеку."
  UKR_strengthen_country:0 "Демократичний фронт"
  UKR_strengthen_country_desc:0 "Необхідно організувати єдиний демократичний фронт для ефективної боротьби проти ворогів у громадянській війні. Боротьба за демократичну мрію це найкраща боротьба, яка тільки може існувати."
  UKR_40_influence_points_tt:0 "Вплив §YУНС§! більше §Y40 очок§!."
  UKR_resolve_the_anarchists_issue:0 "Питання анархізму"
  UKR_resolve_the_anarchists_issue_desc:0 "Арархістські рухи, що виникли, та їх вплив на політичну ситуацію ставлять під питання стабільність і порядок у країні. Необхідно вирішити питання анархії для збереження стабільності."
  UKR_strengthen_authority:0 "Кінець громадянської бійні"
  UKR_strengthen_authority_desc:0 "На фоні закінчення громадянської війни вживаються заходи щодо зміцнення влади та стійкості демократичного уряду в країні."
  UKR_strengthen_authority_tt:0 "§YІнші рухи§! в Україні ймовірно зможуть скористатися нещодавньою нестабільністю почати §Yсвоє повстання§!."
  UKR_holding_early_elections:0 "Проведення дострокових виборів"
  UKR_holding_early_elections_desc:0 "Рішення провести вимушені дострокові вибори може вплинути на політичний ландшафт країни та визначити її майбутній напрямок. Важливо зробити правильний вибір."
  UKR_victory_of_UPP:0 "Перемога УНП"
  UKR_victory_of_UPP_desc:0 "Українська Народна Партія здобуває перемогу на виборах. Новий президент країни Микола Міхновський буде підготовлений до інавгурації. Країна остаточно змінить свій курс у бік націонал-демократії."
  UKR_unp_won_flag:0 "§YУНП§! здобула перемогу на виборах."
  UKR_usdlp_won:0 "Перемога УСДРП"
  UKR_usdlp_won_desc:0 "Українська Соціал-Демократична Робоча Партія здобула перемогу на виборах, що може впливати на соціально-економічну політику країни. Країна остаточно змінить свій курс у бік соціал-демократії."
  UKR_victory_of_mazepa:0 "Перемога Ісаака Мазепи"
  UKR_victory_of_mazepa_desc:0 "Ісаак Мазепа здобув перемогу на виборах президента і став ключовою фігурою в політичному житті України. Попереду на Україну ймовірно чекає мирне і хороше майбутнє."
  UKR_victory_of_mazepa_flag:0 "§YІсаак Мазепа§! здобув перемогу на виборах президента."
  UKR_constitutional_amendments:0 "Демократичні свободи"
  UKR_constitutional_amendments_desc:0 "У поточній ситуації в країні важливо виступати за захист демократичних свобод. Кожна людина повинна мати право на самовизначення."
  UKR_national_minority_rights:0 "Заховано прав національних меншин"
  UKR_national_minority_rights_desc:0 "Україна має вжити заходів для захисту прав національних меншин у країні, сприяючи багатонаціональній гармонії. Це важливе рішення для формування вільної держави."
  UKR_stability_above_all:0 "Стабільність понад усе"
  UKR_stability_above_all_desc:0 "Ісаак Мазепа завжди виступав до стабільності в державі як до чогось особливо пріоритетного. Необхідно зберігати стабільність усередині країни, щоб забезпечити її благополуччя."
  UKR_limited_rearmament:0 "Обмежене переозброєння"
  UKR_limited_rearmament_desc:0 "Україна має переглянути свою військову стратегію і зосередитися на обмеженому переозброєнні. Нам потрібна обороноздатна армія в такий тяжкий час."
  UKR_doctrinal_development:0 "Розвиток доктрини"
  UKR_doctrinal_development_desc:0 "Доктрина це важлива частина армії. Україна активно розвиватиме свою військову доктрину, адаптуючись до геополітичних умов, що змінюються."
  UKR_military_cells:0 "Здешевлення виробництва"
  UKR_military_cells_desc:0 "Необхідно здешевити виробництво військової амуніції для ставки на кількість, прагнучи більш економічно ефективних рішень."
  UKR_reliance_on_defense:0 "Ставка на оборону"
  UKR_reliance_on_defense_desc:0 "У поточній політичній ситуації в Європі Україна має наголосити на обороні своєї території, готуючись до можливих загроз."
  UKR_victory_of_petliura:0 "Перемога Симона Петлюри"
  UKR_victory_of_petliura_desc:0 "Симон Петлюра заслужено здобув перемогу на виборах. Людина, яка провела країну через важкі часи і привела до влади демократію, заслуговує на своє ключове місце в подальшій політиці Української Народної Республіки."
  UKR_victory_of_petliura_flag:0 "§YІсаак Мазепа§! здобув перемогу на виборах президента."
  UKR_question_of_secularization:0 "Питання секуляризації"
  UKR_question_of_secularization_desc:0 "В Україні вже давно стоїть питання про секуляризацію щодо відносин між релігією та державою. Необхідно нарешті вирішити, чи буде церква відокремлена від держави чи ні."
  UKR_defenders_of_democracy:0 "Захисники демократії"
  UKR_defenders_of_democracy_desc:0 "Разом з іншими помітними демократичними державами Україна має активно виступати на захист демократичних цінностей та інститутів у Європі."
  UKR_remembrance_of_rpu:0 "Пам'ять про РУП"
  UKR_remembrance_of_rpu_desc:0 "Раніше багато українських демократичних партій, у тому числі УСДРП та УНП були у складі однієї єдиної партії РУП. Згодом партія розпалася після розбіжностей між головними діячами. РУП принесла в політику багато досвіду, який потрібно використати, щоб уникнути помилок."
  UKR_ukrainianism:0 "Українство"
  UKR_ukrainianism_desc:0 "Українство" це націоналістичний рух, який набув великої популярності за часів формування сталої української ідентичності, як правило у 1840-х роках. Він був популярним ще за часів РУП, але згодом згасло. Нам варто повернути українство до порядку денного країни ."
  UKR_national_self_government:0 "Національне самовизначення"
  UKR_national_self_government_desc:0 "Національне самовизначення має стати фундаментом для подальшого майбутнього нашої нації."
  UKR_connections_with_upp:0 "Зв'язки з УНП"
  UKR_connections_with_upp_desc:0 "УНП це чи не головна партія в опозиції УСДРП, але з часів другого формування УНР холодні відносини між партіями почали танути. Необхідно підтримувати один одного, взявши з цього взаємну вигоду."
  UKR_party_business:0 "Партійні справи"
  UKR_party_business_desc:0 "Всередині та в ближній дистанції від УСДРП є безліч проблем, які заважали і заважають партії отримати велику підтримку серед населення. Необхідно вирішити ці питання."
  UKR_question_of_independent_part:0 "Питання незалежних"
  UKR_question_of_independent_part_desc:0 "Незалежні в межах УСДРП це ліва течія в партії, яка на VI конгресі УСДРП у січні 1919 року відкололася від неї і утворила Українську соціал-демократичну робочу партію (незалежних), поставивши в тяжке становище. досі, нам потрібно вирішити її питання.
  UKR_reunification_with_usdlpi:0 "Об'єднання з незалежними"
  UKR_reunification_with_usdlpi_desc:0 "Незважаючи на всі розбіжності і конфлікти в минулому, необхідно забути наші образи і прийняти ліву меншість, що відкололася від партії, у своє крило."
  UKR_dissolve_usdlpi:0 "Знищення меншості"
  UKR_dissolve_usdlpi_desc:0 "Ліве крило, що відкололося, є зрадниками, які при пануванні УСДРП не гідні об'єднання. Цю ліву меншість необхідно знищити."
  UKR_great_leader:0 "Батько наш Петлюра"
  UKR_great_leader_desc:0 "Симон Петлюра показав свої сильні політичні здібності не лише на словах, а й на ділі. Лідер зміг провести країну через тяжкі часи політичної боротьби зі Скоропадським і зміцнив країну після перемоги."
  UKR_armed_democracy:0 "Збройна демократія"
  UKR_armed_democracy_desc:0 "Україна всю історію перебувала у важкому географічному положенні, і, як правило, була оточена ворогами. Якою б мирною політика країни не була, Україна зобов'язана мати сильну армію."
  UKR_institutional_reforms:0 "Підготовка реформ"
  UKR_institutional_reforms_desc:0 "Багато ніш нашої країни давно потребують реформування. Організувавши якісні зміни в проблемних сферах, ми зможемо значно підняти рівень життя в країні."
  UKR_medical_strengthening:0 "Зміцнення державної медицини"
  UKR_medical_strengthening_desc:0 "Державна медицина в Україні останнім часом стагнує та відстає від сучасних технологій. Необхідно збільшити фінансування охорони здоров'я."
  UKR_educational_strengthening:0 "Нова система освіти"
  UKR_educational_strengthening_desc:0 "Система освіти в нашій країні давно потребує реформування. Українські виші, як правило, вважаються не особливо ефективними, а значна частина з них не здатна повністю підготувати студента до майбутнього працевлаштування."
  UKR_right_to_good_life:0 "Право на хороше життя"
  UKR_right_to_good_life_desc:0 "Україна незважаючи на велику кількість проблем лідирує у багатьох сферах серед країн Європи, наприклад у сільському господарстві. У той же час не всі робітники можуть жити добре або принаймні достатньо через не зовсім справедливий розподіл доходів. Це необхідно змінити."
  UKR_socialism_with_good_face:0 "Соціалізм із людським обличчям"
  UKR_socialism_with_good_face_desc:0 "На тлі недавніх подій у світі, ліві течії не особливо вітаються в значній кількості країн через часту суперечливу політику. Наша країна виняток, ми змогли взяти найкраще з лівих ідей і втілити їх у життя."
  UKR_new_constitution:0 "Нова конституція"
  UKR_new_constitution_desc:0 "Стара конституція ще з часів Гетьманату застаріла та суперечить сучасній політичній ситації в Україні. Необхідно замінити її новою, адаптованою під реалії."
  UKR_secularization:0 "Питання секуляризації"
  UKR_secularization_desc:0 "У нашій країні вже давно на порядку денному стоїть питання про секуляризацію щодо відносин між релігією і державою. Потрібно нарешті вирішити, чи буде церква відокремлена від держави чи ні."
  UKR_womens_suffrage2:0 "Жіноче виборче право"
  UKR_womens_suffrage2_desc:0 "Необхідне нарешті відвернутись від радикальних старих традицій та організувати виборче право для жінок у країні."
  UKR_increased_social_support:0 "Підтримка соціальних інституцій"
  UKR_increased_social_support_desc:0 "Молоді соціальні інститути особливо потребують фінансової підтримки держави. Це чудова інвестиція для нашої країни."
  UKR_militarization:0 "Переозброєння"
  UKR_militarization_desc:0 "Країна має розпочати широке переозброєння своїх збройних сил, зміцнюючи свою обороноздатність. Наша армія має бути адаптована до будь-яких умов війни."
  UKR_democratic_patriotism:0 "Демократичний патріотизм"
  UKR_democratic_patriotism_desc:0 "Патріотизм це одна з головних складових сильної держави. Необхідно збільшити національний демократичний патріотизм серед населення."
  UKR_defense_industry_expansion:0 "Розвиток ВПК"
  UKR_defense_industry_expansion_desc:0 "Почавши нещодавнє переозброєння, країна має активніше розвивати свій військово-промисловий комплекс, зміцнюючи національну оборону."
  UKR_usdlp_won_flag:0 "§YУСДРП§! здобула перемогу на виборах."
  UKR_establish_parliament:0 "Становлення Верховної Ради"
  UKR_establish_parliament_desc:0 "Нарешті після перемоги УСДРП країна готова до становлення нового політичного органу, а саме до аналога парламенту - Верховної Ради. Історія доводить, що диктатура породжує лише деспотизм і розруху, саме тому реальна демократія з двома управлінськими органами в країні дуже важлива".
  UKR_domestic_policy:0 "Внутрішні справи"
  UKR_domestic_policy_desc:0 "Україна має на деякий час сфокусуватися на вирішенні внутрішніх проблем та викликів, що стоять перед країною. Мовне та аграрне питання - це лише деякі приклади проблем у нашій державі."
  UKR_agrarian_reform_usdlp:0 "Аграрна реформа"
  UKR_agrarian_reform_usdlp_desc:0 "Країна має впровадити аграрну реформу, яка справедливо розподілить землю між населенням. Селяни давно вимагали проведення аграрної реформи, і схоже, що час настав."
  UKR_improved_working_environment:0 "Поліпшення робочих умов"
  UKR_improved_working_environment_desc:0 "Уряд має вжити заходів для покращення робочих умов та соціального захисту трудящих в Україні. Важливо з відповідальністю поставитися до такого важливого питання."
  UKR_protection_of_workers_rights:0 "Захист прав робітників"
  UKR_protection_of_workers_rights_desc:0 "Необхідно приділити увагу захисту прав робітників та створенню справедливих умов праці. Багато років більшість робітників працювали та працюють у жахливих умовах, це потрібно виправити."
  UKR_fight_against_corruption:0 "Заснувати «НАБУ»"
  UKR_fight_against_corruption_desc:0 "Останнім часом корупція в нашій країні тільки збільшується. Щоб позбутися її, або принаймні зменшити негативний ефект, необхідно створити спеціальний орган для боротьби з корупцією, а саме НАБУ - Національне антикорупційне бюро України."
  UKR_social_economy:0 "Соціальна економіка"
  UKR_social_economy_desc:0 "Провівши важливі економічні реформи, країна переходить до моделі соціальної економіки, орієнтованої на добробут населення. Це справді історичний момент для України, нарешті настала справедливість в економіці!"
  UKR_ukrainian_unity:0 "Національна єдність"
  UKR_ukrainian_unity_desc:0 "Підтримавши «Пласт», розпочавши реформу, спрямовану на мовне питання, а також вирішивши інші дрібні питання серед українського населення, наш народ, історично поділений на захід і схід, нарешті максимально близько наблизився до національної єдності!"
  UKR_anti_divide:0 "Боротьба з роздільністю"
UKR_anti_divide_desc:0 "У поточних реаліях ми повинні прагнути об'єднання свого народу та врегулювання внутрішніх конфліктів. Тільки об'єднаними ми вистоємо проти зовнішніх викликів."
  UKR_ukrainization_policy:0 "Мовна реформа"
  UKR_ukrainization_policy_desc:0 "Політика активної українізації населення покликана зміцнити національну ідентичність та культурну єдність. Необхідно закликати російськомовне населення переходити на українську."
  UKR_respect_the_rights_of_the_russian_language:0 "Повага до прав російськомовних"
  UKR_respect_the_rights_of_the_russian_language_desc:0 "Україна приділяє увагу захисту прав російськомовних громадян та створенню умов для їх культурного самовираження."
  UKR_support_plast:0 "Підтримка організації "Пласт""
  UKR_support_plast_desc:0 "Необхідно надавати підтримку молодіжній організації «Пласт», сприяючи розвитку патріотизму серед молоді. У пластунів є великий потенціал у майбутньому."
  UKR_ukraine_is_not_russia:0 "Україна не Росія!"
  UKR_ukraine_is_not_russia_desc:0 "Україна націлена на підтримку своєї незалежності та доказ своєї унікальності та ідентичності. Україна хоч була під чоботом Росії, але українці завжди пам'ятали про свою ідентичність."
  UKR_foreign_policy:0 "Зовнішня політика"
  UKR_foreign_policy_desc:0 "Нам необхідне визначення курсу зовнішньої політики та пошук союзників для захисту національних інтересів України."
  UKR_ten_commandments:0 "Десять заповідей"
  UKR_ten_commandments_desc:0 "Десять заповідей партії УНП має пам'ятати кожен українець в ім'я блага нашої нації та країни. Заповіді покликані до укріплення національної державності."
  UKR_ukraine_for_ukrainians:0 "Україна для українців"
  UKR_ukraine_for_ukrainians_desc:0 "У поточних реаліях країна націлена на збереження та зміцнення національної ідентичності та культури."
  UKR_1905_constitution:0 "Конституція 1905 року"
  UKR_1905_constitution_desc:0 "У 1905 році президент України Микола Міхновський створив свою власну конституцію в рак, де в рамках свого бачення майбутнього записав головні тези."
  UKR_legacy_of_tarasivtsi_brotherhood:0 "Спадщина братства тарасівців"
  UKR_legacy_of_tarasivtsi_brotherhood_desc:0 "Братство тарасівців свого часу мало істотний вплив на формування рухів і партій, які виступали за незалежність країни. Їх пам'ять потрібно шанувати, тим більше коли наш президент один з організаторів братства."
  UKR_ukrainization_upp:0 "Українізація"
  UKR_ukrainization_upp_desc:0 "Скрізь і завжди вживай українську мову. Нехай ні дружина твоя, ні діти твої не поженуть твого пана мовою чужинців." - одна із заповідей УНП."
  UKR_nationalism:0 "Націоналізм"
  UKR_nationalism_desc:0 "Для здійснення наших майбутніх планів необхідна підтримка націоналістичних ідей та зміцнення національної самосвідомості."
  UKR_union_with_UDBP:0 "Союз з УДХП"
  UKR_union_with_UDBP_desc:0 "Було дуже добре укласти союз з Українською Демократичною Християнською Партією для зміцнення політичної сили. Разом ми зможемо ефективніше проводити всілякі реформи в країні."
  UKR_united_national_front:0 "Єдиний національний фронт"
  UKR_united_national_front_desc:0 "Єдиний національний фронт - це програма загального розвитку України, ідею якого якої ще в давнину відстоювала партія УДХП. Програма дозволить нам ефективніше підготуватися до майбутніх викликів."
  UKR_control_of_the_national_economy:0 "Контроль національного господарства"
  UKR_control_of_the_national_economy_desc:0 "Необхідне проведення політики державного контролю за національною економікою.
  UKR_autocephaly_of_religious_enominations:0 "Автокефалія релігійних конфесій"
  UKR_autocephaly_of_religious_enominations_desc:0 "Ми повинні організувати просування та підтримку автокефалії православних церков на території України."
  UKR_for_native_ukraine:0 "Самостійна Україна"
  UKR_for_native_ukraine_desc:0 "Одноіменна книга Миколи Міхновського у найкращому кольорі представляє всі ідеї націонал-демократії президента в нашій країні. Цю книгу варто популяризувати серед суспільства."
  UKR_political_course:0 "Одна, єдина, неподільна!"
  UKR_political_course_desc:0 "Настав час зайнятися зовнішньою політикою нашої країни. Україна має розширювати свої кордони в ім'я федерації."
  UKR_limited_militarization:0 "Мілітаризація"
  UKR_limited_militarization_desc:0 "Країна зобов'язана посилити свої збройні сили та підготуватися до оборони національних інтересів. Наша майбутня експансія не може відбуватися без значної та якісної армії."
  UKR_debut_of_expansion:0 "Претензії федерації"
  UKR_debut_of_expansion_desc:0 "Україна має на міжнародному рівні сформулювати свої претензії до кордонів, включаючи Сан та Дон."
  UKR_debut_of_expansion_tt:0 "Ідея формування Української федерації в межах §Yвід Сяна до Дону§! буде остаточно §Yзакріплена§!."
  UKR_crimean_question:0 "Кримське питання"
UKR_crimean_question_desc:0 "Необхідний розгляд політики та стратегії щодо повернення Криму під юрисдикцію України. Крим на думку партії це невід'ємна частина Української федерації."
  UKR_bastion_against_communism:0 "Бастіон проти комунізму"
  UKR_bastion_against_communism_desc:0 "Україна виступає як бастіон проти поширення комунізму в регіоні. Комунізм це ворог не лише нашого народу, а й усього світу."
  UKR_galician_question:0 "Доля Галичини"
  UKR_galician_question_desc:0 "Необхідно нарешті вирішити питання Галичини. Поляки повинні віддати нам наші споконвічні землі, або ми відберемо їх силою."
  UKR_ukrainians_in_romania:0 "Румунський референдум"
  UKR_ukrainians_in_romania_desc:0 "Необхідно організувати референдум про входження таких регіонів як Чернівці та Буджак до складу нашої федерації."
  UKR_carpathian_autonomy:0 "Вимога русинської автономії"
  UKR_carpathian_autonomy_desc:0 "Ми маємо організувати підтримку русинів на Закарпатті, або змусити чинну владу віддати нам його, або як мінімум організувати автономію для місцевого населення."
  UKR_mark_in_history:0 "Свій слід в історії"
  UKR_mark_in_history_desc:0 "Українська федерація змогла розширити свої кордони та залишити свій слід в історії під проводом націонал-демократії за президентства Миколи Міхновського."
  UKR_european_agreements:0 "Європейські угоди"
  UKR_european_agreements_desc:0 "Ми повинні докласти більше сил на розвиток відносин з європейськими країнами та організувати альянс для спільної оборони наших країн у майбутньому."
  UKR_solidarity_with_allies:0 "Солідарність із Союзниками"
  UKR_solidarity_with_allies_desc:0 "Союзники на чолі Сполученого Королівства переживають не найлегший період в історії. Ми як демократична країна маємо бути солідарними з ними."
  UKR_end_the_brown_plague:0 "Покінчити з коричневою чумою"
  UKR_end_the_brown_plague_desc:0 "Ми повинні покласти край фашизму та націонал-соціалізму у світі заради спільного блага! Третій Райх разом з Італією під проводом Дуче повинні бути знищені."
  UKR_scandinavian_allies:0 "Скандинавські друзі"
  UKR_scandinavian_allies_desc:0 "Фінляндія, Швеція та Норвегія отримають від нас запрошення до альянсу Європейських угод. Разом ми станемо сильнішими на арені світової політики."
  UKR_baltic_forum:0 "Захист Прибалтики"
  UKR_baltic_forum_desc:0 "Прибалтика перебуває в небезпеці. Зі сходу на неї дивиться російський ведмідь, який з радістю б відібрав цей ласий шматочок землі. Нам варто захистити слабкі країни в ім'я світу."
  UKR_protection_of_balkans:0 "Вплив на Балканах"
  UKR_protection_of_balkans_desc:0 "Наш вплив на Балканах має бути розширеним. Коричнева чума все більше і більше захоплює цей регіон, ми повинні врятувати наших балканських друзів від радикальних ідей."
  UKR_annexation_of_severeal_countries_on_balkans:0 "Інтеґрація демократичних сусідів"
  UKR_annexation_of_severeal_countries_on_balkans_desc:0 "Ми розширили наш вплив на Балканах, тепер настав час інтегрувати їх у наш альянс і нашу зону впливу."
  UKR_annexation_of_severeal_countries_on_balkans_tt:0 "§YРумунія§!, §YУгорщина§! і §YБолгарія§! в кінцевому підсумку будуть перетворені на §Yмаріонетки§! за умови підтримки демократії в країнах більше ніж §Y50%§!."
  UKR_black_sea_protection:0 "Переписати конвенцію Монтре"
  UKR_black_sea_protection_desc:0 "Україна незадоволена умовами конвенції Монтре з приводу босфорської протоки. Необхідно вирішити це питання та захистити наші торгові судна від невизначених наслідків у майбутньому."
  UKR_kuban_protection:0 "Доля Кубані"
  UKR_kuban_protection_desc:0 "Кубань з давніх часів була заселена українцями у своїй більшості. Необхідно надіслати нашу пропозицію про возз'єднання наших країн під крилом федерації."
  focus_will_be_completed_automatically:0 "Зрештою фокус буде виконано §Yавтоматично§!."


UKR_united_ukraine: "Господарі своєї землі"
  UKR_united_ukraine_desc:0 "Після об'єднання основних наших земель під владу Соборної України настав час стати справді єдиною державою. Необхідно націоналізувати майно поляків та інших колишніх гнобителів українського народу, а також прокласти найнеобхідніші комунікації з повернутими землями."
  UKR_berestia: "Наші південні землі"
  UKR_berestia_desc:0 "Населення Берестейщини та північного Полісся завжди було культурно близьким до українського народу, як населення Стародубщини ще з часів української козацької держави. На цій основі необхідно опрацювати обґрунтування для претензій на ці землі та ймовірну українізацію їхніх мешканців у майбутньому".
  UKR_clay_colossus: "Підтримання українців у СРСР"
  UKR_clay_colossus_desc:0 "Необхідно підтримати український визвольний рух на окупованих більшовиками землях. Зв'язки з українським підпіллям Кубані чи Зеленого Клина надалі послужать справі повалення радянського колосу на глиняних ногах."
  UKR_regional_leader: "Регіональне провідництво"
  UKR_regional_leader_desc:0 "Успіхи нашої держави у справі відновлення історичної справедливості дають нам підстави претендувати на більший вплив у регіоні та можливість вести незалежну зовнішню політику."
  UKR_corporativism: "Державний корпоратизм"
  UKR_corporativism_desc:0 "Весь економічний уклад у новій українській державі має бути підконтрольний державним структурам задля подальшої мілітаризації промисловості. Жодних профспілок чи незалежних громадських організацій, влада сама може знайти правильний баланс між правами робітників та потребами держави."
  UKR_constitution_reform: "Гетьманська конституція"
  UKR_constitution_reform_desc: "Для зміцнення української державності необхідно закріпити у новій редакції конституції всі повноваження гетьмана, які він де-факто має ще з часів національно-визвольних змагань. Можливо, для цього доведеться трохи змінити державний лад."
  UKR_pinch_of_democracy: "Демократизація Румунії"
  UKR_pinch_of_democracy_desc:0 "Румунський авторитарний режим проводить дискримінаційну політику щодо меншин, у тому числі численних українців на румунській території. Такій Румунії не місце серед вільних європейських держав, її уряд має бути повалено."
  UKR_dniester_forts: "Молдовський рубіж"
  UKR_dniester_forts_desc: "Лінія укріплень по природній водній перешкоді захистити південно-західний напрямок від можливої загрози Румунії або інших зловмисників."
  UKR_road_to_world_revolution: "Радянська путь"
  UKR_road_to_world_revolution_desc:0 "Ми не зможемо встояти наодинці проти зовнішніх загроз. З Радянським союзом наш соціалістичний уряд цілком стисне порозумітися, а радянські методи побудови соціалістичної держави вже показали свою ефективність."
  UKR_second_language: "Друга державна мова"
  UKR_second_language_desc: "Для того, що закріпити дружбу народів узагалі та покращити відносини з радянським народом зокрема, необхідно нарешті надати російському статусу іншої державної мови."
  UKR_humane_communism: "Свою путь"
  UKR_humane_communism_desc:0 "СРСР не може бути взірцем для наслідування у побудові соціалізму, держава Леніна-Сталіна деспотичніша, навіть ніж Царська Росія. Ми виберемо наш, самостійний шлях під керівництвом Володимира Винниченка."
  UKR_agrarian_reform: "Аґрарна реформа"
  UKR_agrarian_reform_desc:0 "Однією з головних проблем українського села є засилля великих землевласників, на яких незаможним селянам залишається лише працювати за гроші. Ми встановимо обмеження для земельних наділів і роздамо надлишки порівну простому трудовому селянству."
  UKR_red_squad: "Червоні дружини"
  UKR_red_squad_desc:0 "Захищений народ - вільний народ! Необхідно легалізувати та поповнити воєнізовані загони народних дружинників, які готові зі зброєю в руках захищати досягнення трудового народу України."
  UKR_isolationism: "Ізоляціонізм"
  UKR_isolationism_desc:0 "У зовнішньому світі нам нема на кого покластися, що фашисти, що капіталісти не будуть нам надійними союзниками, навіть радянська держава є ворогом української незалежності. Лише з опорою на власні сили ми збережемо свою незалежність і побудуємо справедливу державу."
  UKR_army_first: "Військо на першому місці"
  UKR_army_first_desc:0 "Для захисту соціалістичної України від іноземних агресорів ми повинні поставити нашу армію на перше місце за пріоритетами як у політиці, так і в економіці та ідеології."
  UKR_internationalism: "Інтернаціоналізм"
  UKR_internationalism_desc:0 "Наш народ виступає за мирне співіснування з будь-якими вільними державами в Європі. Головна загроза миру та свободі походить від фашистських режимів, проти них ми готові об'єднатися з сусідами, насамперед це стосується слов'янських народів."
  UKR_antifascism: "Протифашистська затула"
UKR_antifascism_desc:0 "Запропонувавши захист Польщі та гарантії безпеки Чехословаччини, ми разом із братськими слов'янськими народами станемо на шляху фашистської агресії, яка зараз виразно прямує у бік Східної Європи."
  UKR_yugoslavian_congress: "Конґрес південних слов'ян"
  UKR_yugoslavian_congress_desc:0 "Питання безпеки Балкан стоїть досить гостро, до Югославії висуває претензії Італія, Болгарія перебуває під владою реакційної кліки, схильної до реваншизму після Великої війни. Ми організуємо конгрес із пропозицією взяти під захист свободу югославських народів".
  UKR_romanian_revolution: "Повстання в Румунії"
  UKR_romanian_revolution_desc:0 "Повалення антинародного румунського режиму та встановлення дружнього народного уряду відкриє нам прямий шлях на Балкани і убезпечить наш румунський кордон. У румунській армії є незадоволені владою командири, залишилося лише збільшити популярність лівих ідей серед народу."
  UKR_invite_spain: "Запросити Єспанію"
  UKR_invite_spain_desc:0 "Республіканська Іспанія довела своє право на існування в результаті кровопролитної громадянської війни. Якщо вона погодиться вступити в наш союз, то ми матимемо надійного союзника в Середземномор'ї та можливість відкрити новий фронт проти фашизму."
  UKR_hungarian_revolution: "Повалення угорського самоврядності"
  UKR_hungarian_revolution_desc:0 "Угорщина після поразки у Великій війні потрапила у владу реваншистської військової хунти, яка прагне поневолити сусідні народи в ім'я фіктивної «історичної справедливості». Цю загрозу краще ліквідувати заздалегідь."
  UKR_socialistic_science: "Соціалістичне наукове співтовариство"
  UKR_socialistic_science_desc:0 "В умовах збільшення ролі техніки у військовій справі ми не повинні поступатися ворогам у рівні розвитку військової техніки та спорядження. Об'єднання зусиль науковців та інженерів усіх країн нашої спільноти дасть ривок науково-технічному прогресу."
  UKR_demand_western_ukraine: "Требувати Західну Україну"
  UKR_demand_western_ukraine_desc:0 "Ми не відмовлялися від своїх прав на Західну Україну, і тепер потрібно ясно дати зрозуміти, що уникнути нового поділу полякам дозволить лише поступка частини територій."
  UKR_red_alert: "Спалах для світової революції"
  UKR_red_alert_desc:0 "Настав час розпочати рішучий наступ на імперіалістів усіх мастей. Занадто довго народи Європи та всього світу чекали звільнення від гніту буржуазії, період мирного співіснування закінчився"
  UKR_desperate_defense: "Все для фронту!"
  UKR_desperate_defense_desc:0 "Тільки повна мобілізація всіх людських та матеріальних ресурсів України допоможе перемогти переважаючі сили противника. Усі, хто не може служити в строю, повинні стати за верстати на військових заводах, навіть підлітки та жінки. Вони не пройдуть!"
  UKR_antiair_defense: "Протиповітряна оборона"
  UKR_antiair_defense_desc:0 "Якщо наші ВПС не зможуть гарантувати повний захист від ворожих бомбардувань, найважливіші промислові центри слід прикрити стаціонарними зенітними батареями."
  UKR_exchange_of_population: "Обмін населенням"
  UKR_exchange_of_population_desc: "Для зменшення міжнаціональних непорозумінь у нас і в союзній Польщі краще домовитися про обмін населенням з поляками. Ми цілком спроможні розмістити в собі значне число переселенців з Галичини та Волині, Польща ж прийме поляків з наших теренів."
  UKR_new_cossacks: "Нове регістрове козацтво"
  UKR_new_cossacks_desc: "Для доведення до ладу відродженого, завдяки Скоропадському, українському козацтву, серед них буде проведено набір військовозобов'язаних козаків у нові запасні частини кінноти."
  UKR_get_guarantees: "Требувати західні гарантії"
  UKR_get_guarantees_desc:0 "Декларований британським і французьким урядом курс на підтримку демократії у Східній Європі необхідно підтвердити реальними гарантіями. Україна зараз одночасно є заслоном від більшовицької загрози та противагою фашистським режимам, ми разом несемо відповідальність за майбутнє вільного світу."
  UKR_big_deal: "Угода зі СРСР"
  UKR_big_deal_desc: "Можна запропонувати радянському керівництву Крим в обмін на гарантії мирного співіснування наших країн. Росіяни завжди надавали Криму надто великого стратегічного значення, вони можуть бути зацікавлені в угоді. Тим паче, ми може видати їм безліч втікачів-діячів білого руху, що дісталися нам разом із Кримом, які ще не покинули країну."
  UKR_plebiscite_for_west_ukraine: "Плебісцит на Західній Україні"
  UKR_plebiscite_for_west_ukraine_desc:0 "Територіальні суперечки в демократичному світі мають вирішуватися шляхом вільного волевиявлення мешканців спірних територій. Настав час вимагати від Польщі дати добро на референдум на Галичині та Волині, який має поставити крапку в питанні про.
  UKR_wartime_measures: "Заходь війну годину"
 UKR_wartime_measures_desc:0 "У умовах, що склалася, коли Українська республіка має бути готова захищати свободу з боєм, необхідно терміново перевести економіку на військові рейки і розширювати заклик до збройних сил. Навіть якщо це викличе невдоволення в суспільстві, ми повинні це зробити, оскільки на нашому уряд лежить відповідальність за майбутнє України."
  UKR_accept_tripartite_pact: "Договір з Німеччиною"
  UKR_accept_tripartite_pact_desc:0 "На підтримку демократичних держав немає надії, лише [GER.GetName] є реальною силою континентальної Європи. Необхідно заручитися підтримкою та гарантіями німців, визнати всі їхні територіальні надбання, аби зберегти українську незалежність."
  UKR_reinforce_sanitary_cordon: "Зміцнити Санітарний кордон"
  UKR_reinforce_sanitary_cordon_desc: "Наш альянс поки що не закріпився міцно в Східній Європі, якщо доведеться воювати проти СРСР.
  UKR_open_sea_fleet: "Флот відкритого моря"
  UKR_open_sea_fleet_desc:0 "Для завоювання морського панування за межами Чорного моря нашої суднобудівної галузі необхідно сфокусуватися на прискореному будівництві великих бойових кораблів, а штабу зайнятися опрацюванням сучасної доктрини морських битв."
  UKR_joint_air_development: "Спільне розроблення літунства"
  UKR_joint_air_development_desc:0 "Ми можемо об'єднати зусилля разом з нашим могутнім союзником у сфері розробки сучасної авіатехніки, щоб досягти кращих результатів на благо нашого альянсу."
  UKR_support_for_fleet: "Розвивати Крим"
  UKR_support_for_fleet_desc: "Перебуваючи тривалу годину в економічній ізоляції, Білий Крим відчуває безліч економічних проблем, що призводять також до погіршення політичної ситуації на півострові.
  UKR_experience_of_big_war: "Досвід великої війни"
  UKR_experience_of_big_war_desc:0 "Досвід ведення бойових дій проти могутнього противника допоможе виробити нові стратегії для нашої армії та виявить слабкі місця розвідки. Також варто зайнятися подальшою модернізацією організаційної структури українського генштабу."
  UKR_consolidation_of_union: "Політична косолідація унії"
  UKR_consolidation_of_union_desc: "Необхідно вжити термінових заходів щодо забезпечення функціонування основних органів управління Речі Посполитої. Парламент, уряд та органи місцевого самоврядування будуть об'єднані та уніфіковані по всій підконтрольній нам території. Після чого потрібно визначитися з формою правління держави."
  UKR_united_parliament_republic: "Парламентське уряд"
  UKR_united_parliament_republic_desc:0 "Верховний сейм забезпечить найкраще предство всіх груп населення відродженої Речі Посполитої. Парламент призначить новий уряд, який буде йому повністю підзвітний. Ми не допустимо узурпації влади в руках однієї людини."
  UKR_united_president_republic: "Очільник республіки"
  UKR_united_president_republic_desc:0 "Наш поточний глава держави цілком впорається з обов'язками з управління державою, що розширилася. У поточній складній обстановці не найкращий час, щоб щось радикально змінювати в політичному устрої."
  UKR_united_constitutional_monarchy: "Нехай живе король!"
  UKR_united_constitutional_monarchy_desc:0 "Монарх раніше грав важливу роль в управлінні першою Річчю Посполитою. Ми можемо запросити короля як символ єдності трьох народів, при цьому за парламентом залишиться роль головного органу влади. Вільгельм Франц з будинку Габсбургів, відомий також раніше прийняти цю роль.
  UKR_unification_of_communications: "Об'єднання виробництва і доріг"
  UKR_unification_of_communications_desc:0 "Після закінчення війни настав час остаточної економічної та транспортної інтеґрації двох великих систем в одне ціле."
  UKR_reunion_of_lithuania: "Приєднання Литви"
  UKR_reunion_of_lithuania_desc:0 "Складно уявити відроджену Річ Посполиту без Литви, яка колись стала об'єднавчим центром для роздроблених і слабких російських князівств. Ми запропонуємо литовцям добровільно влитися у нашу дружну родину народів."
  UKR_lands_of_white_russia: "Землі Білої Русі"
  UKR_lands_of_white_russia_desc:0 "Ми контролюємо лише частину білоруських земель, хоча білоруси є одним із основних народів нашої триєдиної нації. Білоруський народ має об'єднатися в одній державі, щоб уникнути асиміляції «старшим братом»."
  UKR_united_military_academy: "Нова військова академія"
  UKR_united_military_academy_desc:0 "Військова академія готуватиме нове покоління офіцерів, які вже не будуть польськими чи українськими офіцерами, але вірно служитимуть на користь усіх народів нашої співдружності."
  UKR_university_of_commonwealth: "Університет Співдружності"
 UKR_university_of_commonwealth_desc:0 "Університет нового типу вбере в себе найкращі кадри і готуватиме фахівців для вирішення будь-яких науково-технічних завдань. Жодної дискримінації за національним, релігійним або іншими принципами, науковий прогрес має служити справі об'єднання та процвітання."
  UKR_wealth_tax: "Економічне регулювання"
  UKR_wealth_tax_desc:0 "Для проведення соціалістичних перетворень в уряду поки не вистачає необхідних важелів впливу. Необхідно обкласти додатковими податками багатіїв та провести націоналізацію найважливіших об'єктів, що залишаються у приватній власності."
  UKR_anti_religious_campaign: "Протирелігійна кампанія"
  UKR_anti_religious_campaign_desc:0 "Попередня влада всіляко підтримувала церкву, яка за роки незалежності стала відігравати важливу роль у житті всіх верств населення. Не можна далі відкладати битву за уми наших громадян проти впливу цього буржуазного пережитку."
  UKR_support_from_france: "Дістати підтримку Франції"
  UKR_support_from_france_desc: "З французьким народом, який тепер очевидно відчуває симпатію до молодої соціалістичної України, можна спробувати налагодити тісніші відносини. Нам стане в допомозі будь-яка підтримка від розвинутої західної держави, можливо навіть вийде оформити з Францією обопільно вигідний політичний союз".
  UKR_volunteer_corps: "Експедеційний корпус"
  UKR_volunteer_corps_desc:0 "Українські збройні сили, якими ми по праву пишаємося, повинні бути готові підтримати мир та демократію за кордоном, якщо це знадобиться."
  UKR_autarky: "Автаркія"
  UKR_autarky_desc:0 "У нелегкій боротьбі за виживання та збереження української державності завжди потрібно сподіватися насамперед на власні сили, а лише потім озиратися на союзників. Усіх зусиль нашої промисловості буде достатньо для побудови повноцінної самодостатньої економіки, на яку завжди можна буде спиратися українським захисникам ."
  UKR_menace_from_east: "Ліквідація загрози зі схожу"
  UKR_menace_from_east_desc:0 "Час знищити головного супротивника на сході. Вся наша історія взаємовідносин говорить про те, що держава не може тривалий час співіснувати з незалежною Україною, навіть якщо вони будуть вдаватися мирною країною - ми завдамо удару першими".
  UKR_southern_thrust: "Вірішальний стратегічний ривок"
  UKR_southern_thrust_desc:0 "Замкнена всередині гігантського континенту українська держава ніколи не стане великою державою без виходу до океану і рішучого розширення підконтрольної території. Потужним ривком у бік близькосхідного регіону ми вийдемо до Індійського океану, захопимо стратегічно важливі для неї. "
  UKR_arch_key: "Ключ склепіння"
  UKR_arch_key_desc: "Північно-західний напрямок має важливе значення для безпеки України. Якщо дозволити й надалі існувати ворожій і тиранічній Польщі, то рано чи пізно вилізе нам боком. Або поляки йдуть до нашого альянсу з ласкавим рішенням українського і білоруського питань, або ми підготуємо за упередної оборони."
  UKR_baltic_black_sea_axis: "Балтійський рубіж"
 UKR_baltic_black_sea_axis_desc: "Для подальшого розширення у балтійському реґіоні варто згадати результати Булдурської конференції, яка ще раніше підготувала ґрунт для поглиблення співпраці з країнами Балтії." 
 UKR_baltic_infrastructure: "Балтійська інфраструктура" 
 UKR_baltic_infrastructure_desc: "Для посилення присутности нашого альянсу на Балтійському морі, необхідно розробити поєднання заходів з поліпшення військово-морської інфраструктури і зміцнення союзного флоту."
 UKR_council_of_defence: "Рада безпеки"
 UKR_council_of_defence_desc: "Коли над Европой все виразніше нависає червона загроза, необхідно активізувати наші зусилля щодо налагоджування зв’язків зі сусідніми країнами і витворювати плани із запобігання зусиленню комуністичних настроїв."
 UKR_expand_our_alliance: "Розширити наш альянс"
 UKR_expand_our_alliance_desc: "Деякі центральноевропейські країни можуть вступити в Укранїський альянс, якщо буде докладено певних дипломатичних зусиль."
 UKR_bear_trap: "Ведмежа пастка"
 UKR_bear_trap_desc: "Українське військо може завдати упередного удару по СРСР. Але для цього потрібен привід, а також певні зусилля. Досить буде розгойдати ситуацію в радянських прикордонних теренах, щоб увійти потім туди як визволителі від червоного ярма."
 UKR_treaty_with_japan: "Договір з Японією"
 UKR_treaty_with_japan_desc: "Доки радянська армія запекло воює, пробуючи зупинити наш звитяжний наступ зі заходу, на сході ми можемо підготувати для більшовиків неприємний сюрприз. Українське відпоручництво спробує схилити Японію до вступу у війну зі СРСР або хоча б укласти іншу будь-яку вигідну угоду."
 UKR_persian_platform: "Іранський майданчик"
 UKR_persian_platform_desc: "Близький Схід має величезні багатства як нафта й інші природні ресурси, які належать здебільшого західним державам. Ми повинні розширити свій вплив на сей реґіон, запропонував його очільникам рівноправну співпрацю, щоб отримати доступ до нових ресурсів та вихід до океану."
 UKR_our_holy_church: "Наша свята церква"
 UKR_our_holy_church_desc: "Українська автокефальна православна церква має стати одним із стовпів української державности, стати хранителем духовности єдиного українського наріду. Але необхідно домогтися визнання її канонічного статусу, для чого слід заручитися підтримкою Вселенського патріархату і православних держав реґіону."
 UKR_forced_economic_mobilization: "Пришвидчити мобілізацію"
 UKR_forced_economic_mobilization_desc:0 "Необхідно якнайшвидше перевести економіку країни на військові рейки, нам незабаром доведеться вибивати місце під сонцем для українського народу. Спеціальний комітет при уряді займеться опрацюванням комплексу заходів для подальшої мілітаризації промисловості."
  UKR_cossacks_glory: "Козацька слава"
  UKR_cossacks_glory_desc: "Не даремно кажуть, що козацькому роду немає перекладу. ."
  UKR_technical_cooperation: "Технічна співпраця"
  UKR_technical_cooperation_desc:0 "Наші фахівці повинні постійно вивчати виробничий досвід інших країн нашої співдружності, а також передавати їм свій, щоб забезпечити кращу ефективність виробництва найбільш затребуваного військового спорядження."
  UKR_strategic_decisions: "Стратегічне рішення"
  UKR_strategic_decisions_desc: "Варто конкретно вирішити реалізацію майбутньої зовнішньої політики УНР і зміцнення молодої української демократії. Нові реформи, зміни у зовнішній політиці - все це лише найменша частка того, що буде змінено або запроваджено новим демократичним урядом."
  UKR_join_ln: "Вступ до Ліги Націй"
  UKR_join_ln_desc: "З самого зародження Ліги Націй наша країна не мала бажання і можливість вступити до неї через різні політичні причини. Але зараз сам факт членства нашої держави в цій структурі істотно збільшить наш вес на світовій арені."
  UKR_education_reform2: "Реформа освіти"
  UKR_education_reform2_desc: "Українська освіта не відзначається своєю якістю. Необхідно провести реформи спрямовані на поліпшення її якості. Найбільшою проблемою є те, що деякі сім'ї не мають коштів на це.
  UKR_medicine_reform: "Реформа медицини"
  UKR_medicine_reform_desc: "Медицина в нашій країні хоч і не вважається дуже відсталою, але щонайменше занадто бюрократизованою її можна назвати. Необхідно провести реформи, щоб упростити бюрократію та інші галузі цієї царини."
  UKR_support_ms: "Підтримання незалежних медіа"
  UKR_support_ms_desc:0 "Незалежні ЗМІ дуже важливі для збереження інфополя в рамках свободи. Тим більше, що безліч джерел медіа зможуть зменшити вплив гігантів у цій галузі, що може вилікувати нам життя."
  UKR_institute_reform: "Корегування установ"
  UKR_institute_reform_desc:0 "Щоб прискорити вестернізацію нашої країни, потрібно підкоригувати деякі традиційні інститути. Деякі традиції надто перешкоджають нам на шляху розвиненої демократичної держави."
  UKR_border_with_romania: "Перегляд румунського кордону"
  UKR_border_with_romania_desc: "Румунія як підсумок війни здобула багато нових земель за неспівуючих обставин, зокрема Басарабію та Буковину з великою кількістю слов'янського люду. Ми готові запропонувати румунам гарантії територіальної цілісності, якщо вони погодяться на чесний перерозподіл земель.
  UKR_expand_special_department: "Розширити особливий відділ"
  UKR_expand_special_department_desc:0 "Особливий відділ державної варти вже тривалий час займається питаннями розвідки та контррозвідки на благо українського народу. Розширення його фінансування та штату дозволить ефективніше вести подібну діяльність у постійно мінливих зовнішньополітичних обставинах."
  UKR_chongar_incident: "Чонгарський інцидент"
  UKR_chongar_incident_desc:0 "Ідеологічно ворожий Крим надто довго залишався скалкою у чорноморському регіоні. Невелика прикордонна провокація, яка розростеться у справжній прикордонний конфлікт, дозволить у разі успіху пробити кримську оборону та отримати привід для повної окупації півострова."
  UKR_new_red_fleet: "Новий червоний флот"
  UKR_new_red_fleet_desc:0 "Контроль Криму дозволить розширити наш вплив на Чорному морі та дасть старт новій реформі українського флоту. Необхідно збільшити наші суднобудівні потужності та покращити якість офіцерського складу революційного флоту."
  UKR_economic_integration_with_pol: "Економічна інтеґрація"
 UKR_economic_integration_with_pol_desc: "Варто об’єднати з Польщею наші промислову та ресурсну бази задля найліпшого результату."
 UKR_new_pacification: "Нове ополячення"
 UKR_new_pacification_desc: "Пора докорінно втихомирити опозицію, яка намагається саботувати мирні ініціативи нашого уряду. Усі розпалювачі війни та міжнаціональної ворожнечі мають бути перевиховані для загального блага."
 UKR_railroad_to_warsaw: "Стратегічна залізнича дорога"
 UKR_railroad_to_warsaw_desc: "Напрямок «Варшава-Київ» має стати прямим і доступним. Це зміцнить зв’язок між народами нашої розбудовуваної співдружности націй."
 UKR_restavration_of_rzeczpospolita: "Проєкт Речі Посполитої"
 UKR_restavration_of_rzeczpospolita_desc: "Поляки, українці та білоруси здавна жили в одній державі, борючись пліч-о-пліч супроти загарбників. Ми підготуємо проєкт відновлення великої Речі Посполитої, який дасть змогу в майбутньому відтворити велику державу від моря до моря."
 UKR_world_of_cyril_and_methodius: "Світ за Кирилом і Методієм"
  UKR_world_of_cyril_and_methodius_desc:0 "Кирило-Мефодіївське братство ще в минулому столітті передбачало провідну роль українців в об'єднанні всіх слов'ян в одну конфедерацію, в якій не буде місця утиску народів і окремих громадян. Зараз ми якраз можемо втілити в життя ідеали цієї організації соціалістичних держав.
  UKR_influence_on_crimea: "Давление на Крым"
  UKR_influence_on_crimea_desc:0 "Кримський півострів знаходиться у сфері інтересів нашого народу як мінімум з часів Київської Русі, його силою брав Болбочан у 1918 році. Зараз же необхідно докласти потужних, але виключно мирних зусиль, щоб повернути його під наше крило."
  UKR_last_island_of_freedom: "Останній острівець свободи"
  UKR_last_island_of_freedom_desc:0 "Україна знову бореться в оточенні ворогів, але тепер на неї спрямовані погляди всього демократичного світу. Ми - останній острів свободи у Східній Європі, і ми маємо залучити для перемоги як усі наші сили, так і будь-яких фахівців із дружніх країн".
  UKR_support_from_west: "Допомога Заходу"
  UKR_support_from_west_desc:0 "Варто розуміти, що західні країни зацікавлені в підтримці союзної демократичної держави. Настав час звернутися за реальною допомогою у війні, що вибухнула."
  UKR_eliminate_doubting_generals: "Питання генералів, які вагаються"
  UKR_eliminate_doubting_generals_desc: "Деякі генерали, що розм'якли від мирної життя, висловлюють сумніви щодо можливості українського війська розпочати повномасштабну наступальну війну. Невідомо ще, чи плетуть вони змови за спиною у партії, але питання з вірністю деяких гетьманських воєначальників".
  UKR_overcome_party_split: "Подолати партійний розлом"
  UKR_overcome_party_split_desc: "ОУН після останнього з'їзду, на якому вирішувалося питання постійного керівника, перебуває у стані глибокого розлому. але обережно."
  UKR_reconstruction_of_west_ukraine: "Обживання Західної України"
  UKR_reconstruction_of_west_ukraine_desc:0 "Західна Україна під польським управлінням була периферійним та відсталим регіоном, який поляки воліли експлуатувати, а не розвивати. Необхідно вкласти кошти в розвиток економіки та інфраструктури регіону, щоб він справді став повноцінною частиною єдиної України."
  UKR_reconstruction_of_bessarabia: "Розвиток Буковини та Басарабії"
  UKR_reconstruction_of_bessarabia_desc:0 "Наші південно-західні землі після їх возз'єднання з Україною знаходяться не в найкращому стані, румунське панування привело до економічної відсталості цього регіону. Доведеться докласти чимало зусиль, щоб створити тепер тут нормальну інфраструктуру та промисловість".
  UKR_computing_center: "Обчислювальний центр"
  UKR_computing_center_desc:0 "Створення Обчислювального центру при АН України дозволить сконцентрувати зусилля наших вчених та інженерів зі створення обчислювальних машин та нових методів обробки великих даних. Це дозволить у майбутньому покращити точність бомбометання та гарматної стрільби на морі, допоможе врахувати більше факторів при довгостроковій операції. "
  UKR_uranium_mining: "Добиток урану"
  UKR_uranium_mining_desc:0 "Для прискорення досліджень у галузі розщеплення атома необхідно обзавестися власним виробництвом урану. Найбільш перспективним зараз виглядає розвиток Жовторіченського родовища на півночі Кривбасу, там необхідно створити додаткову інфраструктуру для видобутку та збагачення уранової руди."
  UKR_reconstruction: "Децентралізація"
  UKR_reconstruction_desc:0 "Ми повинні покінчити з політикою централізації та вийти на більш ефективний шлях, ми повинні підготувати ефективний план з освоєння та розвитку нових земель"
  UKR_factories: "Велике будівництво"
  UKR_factories_desc: "Ми повинні вкласти багато грошей у будівництво великої кількості цивільних заводів для майбутнього розвитку промисловості."
  UKR_industrial_factories: "Вкладати у підприємства"
  UKR_industrial_factories_desc:0 "Щоб подальший розвиток був стрімким, ми повинні створити сприятливі умови для підприємств."
  UKR_reconstruct_all: "Масштабний розвиток"
  UKR_reconstruction_all_desc: "Ми змогли ефективно обжити наші західні землі, настав час взятися за решту."
  UKR_prepare_for_war: "Воєнна економіка"
  UKR_prepare_for_war_desc:0 "Ми не можемо розраховувати на зовнішню підтримку в майбутньому, необхідно вже зараз почати мобілізацію економіки та населення для майбутніх воєн."
  UKR_trash_lustration: "Народна люстрація"
 UKR_trash_lustration_desc: "Народ хоче великих змін і готовий сам взятися за очищення системи від прихильників подохлого самодержавства. Наша партія ставить для себе на першому місці волю народу, тому не варто перешкоджати народним починам, таким як суспільний тиск на старих урядовців та силовиків, а краще стати на їхньому чолі."
 CUA_new_leader: "Новий уряд краю"
 CUA_new_leader_desc:0 "Після отримання повноцінного місцевого самоврядування ми повинні визначитися, хто поведе наш край у майбутнє. Поточний уряд критикується з різних сторін, тому це питання необхідно вирішити до розвитку серйозної політичної кризи."
  CUA_proukrainian_government: "Проукраїнське уряд"
  CUA_proukrainian_government_desc:0 "Українофільський рух представлений у краї Християнсько-народної партією на чолі з Августином Волошиним. Його прихильники вважають підкарпатських русинів частиною українського народу і виступають за об'єднання з Україною. За українофілами зараз найбільша підтримка народу".
  CUA_mobilization_of_carpathian_sich: "Призов Карпатської Січі"
  CUA_mobilization_of_carpathian_sich_desc:0 "Організацію народної оборони «Карпатська Січ» було спішно сформовано з проукраїнських військових формувань. Необхідно провести військові збори цієї організації, заснувати командування та організаційну структуру."
  CUA_ukrainian_support: "Запит української допомоги"
  CUA_ukrainian_support_desc:0 "Для оборони рідного краю нам знадобиться допомога України у вигляді добровольців та озброєння."
  CUA_supress_of_opposition: "Обмежити діяльність партії"
  CUA_supress_of_opposition_desc:0 "Діяльність багатьох опозиційних партій, особливо проугорської спрямованості, однозначно деструктивно у наш складний час і ускладнює процес возз'єднання з Україною. Необхідно обмежити роботу найбільш радикальних організацій."
  CUA_prosvita: "Підтримка «Просвіти»"
  CUA_prosvita_desc:0 "Підкарпатська «Просвіта» давно відіграє важливу роль у культурному житті місцевих українців. Діяльність цієї організації потрібно підтримувати і надалі, вона стане рупором нашого уряду та сполучною ланкою з «великою» Україною"
  CUA_protection_of_ukraine: "Українська опіка"
  CUA_protection_of_ukraine_desc:0 "Настав час вживати рішучих заходів для возз'єднання з українським народом. Необхідно від імена народу Закарпаття направити Україні прохання прийняти нас під захист, щоб уникнути окупації сторонніми державами."
  CUA_strengthen_autonomy: "Зміцнювати автономію"
  CUA_strengthen_autonomy_desc:0 "На даний момент немає жодних приводів для занепокоєння за майбутнє краю. Ми отримали автономію і поки що можемо її спокійно зміцнювати, не змінюючи керівництво і не вступаючи в конфлікти з центральним урядом."
  CUA_southern_forts: "Південні укріплення"
  CUA_southern_forts_desc:0 "Підготувати укріплення для захисту південної, рівнинної частини краю, на угорському та словацькому кордонах."
  CUA_local_garrison: "Реорганізувати місцеву заставу"
  CUA_local_garrison_desc:0 "Місцевий військовий гарнізон необхідно поступово перепідпорядкувати нашому уряду. Якщо центр має свої кандидатури для організації місцевої оборони та правопорядку - ми їх поки що акуратно приймемо."
  CUA_weapons_from_stocks: "Вийняти зброю зі складів"
  CUA_weapons_from_stocks_desc:0 "У поточній напруженій ситуації чехословацькі склади зі старою зброєю на території краю ризикують бути пограбованими ворожими диверсантами. Краще все придатне до використання зброю поки що вилучити і переправити в надійне місце."
  CUA_expand_selfgovernment: "Розширити автономію краю"
  CUA_expand_selfgovernment_desc:0 "Настав час приймати додаткові закони, що регулюють наше місцеве самоврядування."
  CUA_collaboration_with_center:1 "[Root.GetCUACollaborayionFocusName]"
  CUA_collaboration_with_center_name_CZE: "Зміцнити зв'язки з Прагою"
  CUA_collaboration_with_center_name_OTHER: "Зміцнити зв'язки з центром"
  CUA_collaboration_with_center_desc:0 "Наша політика щодо розвитку місцевого самоврядування поки що цілком успішна. Надалі не варто також робити різких рухів, натомість зосередимося на зміцненні зв'язку з іншими регіонами країни."
  CUA_prohungarian_government: "Підтримати мадяронів"
  CUA_prohungarian_government_desc:0 "Мадяронами в нашому краї назвать русинів провенгерської орієнтації, які відмовляються від споконвічної русинської культури та соромляться свого походження. Можливо, в поточних умовах дійсно варто орієнтуватися на Угорщину, яка активно набирає сили і стає потужною регіональною державою".
  CUA_northern_forts: "Північні укріплення"
  CUA_northern_forts_desc:0 "Підготувати зміцнення та посилити прикордонний контроль у північних передгір'ях, щоб обмежити діяльність ймовірних польських чи українських диверсантів."
  CUA_hungarian_equipment: "Переправити угорське зброю"
  CUA_hungarian_equipment_desc:0 "Наш уряд уже домовився про постачання зброї з Угорщини, залишилося її таємно переправити на заготовлені склади."
  CUA_subcarpathian_levente: "Підкарпатська «Левенте»"
 CUA_subcarpathian_levente_desc:0 "Необхідно заснувати воєнізовану організацію для підкарпатської молоді на зразок угорської «Левенте», на базі якої ми можемо найближчим часом швидше створити місцеві сили самооборони."
  CUA_one_land_for_two_nations: "Один край двох нарідів"
  CUA_one_land_for_two_nations_desc:0 "У нашому краї мирно уживаються русини та угорці, і права цих народів мають бути законодавчо закріплені як права рівноправних господарів на одній рідній землі."
  CUA_protection_of_hungary: "Угорська опіка"
  CUA_protection_of_hungary_desc:0 "Уряд Російської Країни підготує звернення до угорського лідера з проханням прийняти край під свій захист. Настав час повернутися до складу єдиної Угорщини, як би цьому не перешкоджали ворожі сили."
  CUA_claims_for_presov_kraj: "Домаги на Пряшівську Русь"
  CUA_claims_for_presov_kraj_desc:0 "Територія Пряшівщини у східній частині Словаччини з давніх-давен населена значною мірою русинами, що дає нам право вимагати об'єднання всіх русинів під керівництвом нашого крайового уряду."
  CUA_defence_of_region: "План оборони краю"
  CUA_defence_of_region_desc:0 "Перед особою загрози іноземній оккупації необхідно розробити детальний план можливої оборони краю"
  CUA_arms_supplies: "Налагодити постачання озброєння"
  CUA_arms_supplies_desc:0 "Поки у нас немає своєї військової промисловості, але можна швидко налагодити регулярні постачання озброєння з центру."
  CUA_joint_maneuvers: "Спільні маневри"
  CUA_joint_maneuvers_desc:0 "Провести спільні військові навчання із залученням основних союзних збройних сил задля обміну досвідом."
  CUA_hutsuls_riflemans: "Гуцульські стрільці"
  CUA_hutsuls_riflemans_desc:0 "З місцевих гірських жителів-гуцулів можна сформувати цілком боєздатну в наших умовах гірничострілецьку частину."
  CUA_infantry_effort: "Дослідити зразки зброї"
  CUA_infantry_effort_desc:0 "Перед початком власного виробництва зброї необхідно вивчити та вибрати відповідні зразки іноземного озброєння."
  CUA_local_war_industry: "Місцеве виробництво зброї"
  CUA_local_war_industry_desc:0 "Для потреб швидкоформованих збройних сил краю пора вже налагодити власне виробництво зброї."
  CUA_airfields: "Готування літовищ"
  CUA_airfields_desc:0 "Для забезпечення можливості базування союзних бойових літаків ми терміново підготуємо кілька аеродромів."
  CUA_our_airforces: "Створення ПС"
  CUA_our_airforces_desc:0 "Створимо власні військово-повітряні сили, попросивши з центру якомога виділити ескадриллю винищувачів."
  CUA_our_economic: "Оживити місцеву економіку"
  CUA_our_economic_desc:0 "Наш край не був розвиненим промисловим регіоном раніше, але тепер настав час задуматися про майбутнє і розробити низку реформ для стимулювання економічного розвитку."
  CUA_infrastructure_and_buildings: "Відділ інфраструктури"
  CUA_infrastructure_and_buildings_desc:0 "Новий департамент при крайовому уряді займеться обслуговуванням шляхів сполучення та підготує плани подальшого розвитку інфраструктури."
  CUA_land_clearing: "Розчищення лісозаготівлі"
  CUA_land_clearing_desc:0 "Великі площі лісозаготівельних майданчиків у Карпатах простоюють без користі після вирубки лісу на них."
  CUA_carphatian_aluminium: "Розроблення карпатського галуняку"
  CUA_carphatian_aluminium_desc:0 "На нашій землі є кілька перспективних родовищ поліметалевих руд та сировини для виробництва алюмінію, які можна освоїти."
  CUA_gold_licenses: "Ліцензія на золоторозвідку"
  CUA_gold_licenses_desc:0 "Продавши ліцензії на розробку золотоносного родовища Сауляк, ми значно покращимо фінансове становище і дамо стимул економіці краю."
  CUA_ecomomic_integration: "Промислові зв'язки"
  CUA_ecomomic_integration_desc:0 "Необхідно налагодити повноцінні економічні зв'язки з іншими промисловими регіонами, що забезпечить нам додаткове постачання промислової продукції."
  CUA_science_society: "Підкарпатське суспільство наук"
  CUA_science_society_desc:0 "Наукове та освітнє товариство із представників місцевої інтелігенції займеться питаннями розвитку науки та збереження нашої культури."
  CUA_investmens: "Притягнення вкладів"
  CUA_investmens_desc:0 "Залучення довгострокових інвестицій зміцнить економічний фундамент краю."
  wua_society: "Організування органів влади"
 wua_society_desc: "Українському суспільству настав час організуватися задля боротьби за свої національні права."
 wua_ukraine: "Зближення з Україною"
 wua_ukraine_desc: "ЗУНР завжди була частиною великої України."
 wua_getready: "Готування до неочікуваностей"
 wua_getready_desc: "Волю іноді доводиться відстоювати не лише дебатами, але й зброєю."
 wua_rebelion: "Злука з Україною"
 wua_own_identification: "Своя галицька ідентифікація"
 wua_own_identification_desc: "Наш нарід має власну історію зі своїми звитяжцями, ми не повинні вважати себе частиною єдиного українського етносу. "
 wua_defence_of_galicia: "Захист Галичини"
 wua_defence_of_galicia_desc: "Необхнідно бути готовим до оборони батьківщини з східного напрямку."
 wua_our_autonomy: "Розвиток автономії"
 wua_our_autonomy_desc: "Ми повинні розвивати систему місцевого самоврядування, щоб досягти більшої незалежности від центрального уряду."
 wua_rebelion_desc: "Час знову злучити український народ в одній державі."
 wua_industrial_power: "Відновлення промислової міці"
 wua_industrial_power_desc: "Час відновити знищену за часи Великої та польсько-української війн промисловість."
 wua_galicia_development: "Розвиток Галичини"
wua_galicia_development_desc:0 "Галиція завжди була багата на ресурси і трудові класи."
  wua_trains: "Сарненський залізничний узел"
  wua_trains_desc:0 "Потрібно розвивати залізничне повідомлення наших земель."
  wua_academy: "Острозька академія"
  wua_academy_desc:0 "Нам треба залучити кадрів однієї з найстаріших українських академій для вирішення державних питань."
  wua_legacy: "Спадок ветеранів"
  wua_legacy_desc:0 "Все ще живі ветерани останніх воєн, чий досвід варто врахувати."
  wua_mobilization: "Призов Січових стрільців"
  wua_mobilization_desc:0 "Дослідні солдати першої світової можуть послужити і новій республіці."
  wua_westexp: "Передовий західний досвід"
  wua_westexp_desc:0 "Варто використовувати іноземний досвід та розвивати сучасне озброєння."
  wua_ourforces: "Свої летунські сили"
  wua_ourforces_desc:0 "Небо над лісами Галичини буде українським."
  wua_homeland: "Оборона рідної землі"
  wua_homeland_desc:0 "Галичани звикли відстоювати свою землю зі зброєю."
  wua_volonteers: "Чужоземні добровольці"
  wua_volonteers_desc:0 "Варто звернутися за допомогою до численних діаспор."
  wua_pplweapons: "Роззброїти народ"
  wua_pplweapons_desc:0 "Потрібно вилучити зброю у колишніх ветеранів для збройних сил."
  wua_recruits: "Загальний приз"
  wua_recruits_desc:0 "Колись військові сили ЗУНР дорівнювали 100 тисяч солдатів, час повернути цю міць."
  wua_heavy_fighter_effort: "Важкі винищувачі"
  wua_heavy_fighter_effort_desc:0 "Наші винищувачі повинні бути здатні підтримати більш вразливі бомбардувальники."
  wua_light_fighter_effort: "Легкі винищувачі"
  wua_light_fighter_effort_desc:0 "Легкі винищувачі можуть завоювати повітряну перевагу."
  wua_cas_focus: "Ставка на штурмовики"
  wua_cas_focus_desc:0 "Штурмовики-авіація, здатна підтримати піхоту з повітря."
  wua_tac_focus: "Ставка на тактичні бомбардувальники"
  wua_tac_focus_desc:0 "Тактичні бомбардувальники здатні знищити піхоту супротивника."
  WUA_local_war_industry: "Галицька зброя"
  WUA_local_war_industry_desc:0 "Необхідно розширити місцеве військове виробництво для забезпечення нашої армії, що активно розвивається. Арсенали Львова знову будуть повні зброї для захисту рідного краю."
  ZKL_new_ukrainian_congress: "Зміцнення держави"
  ZKL_new_ukrainian_congress_desc:0 "Необхідно скликати черговий Всеукраїнський з'їзд Зеленого Клина, щоб сформувати Крайовий секретаріат та інші органи влади, незважаючи на всю абсурдність."
  ZKL_to_our_motherland: "Назустріч нашій батьківщині"
  ZKL_to_our_motherland_desc:0 "Українці Зеленого Клина спрямовують свої погляди до України-матері, яка хоч географічно й віддалена від них тисячами кілометрів тайги та степів, але душевно ближча за будь-які інші країни."
  ZKL_our_green_ukraine: "Український Зелений Клин"
  ZKL_our_green_ukraine_desc:0 "Необхідно провести українізацію армії, державних структур та освіти, щоб наша країна відбулася як єдина національна освіта."
  ZKL_our_freedom: "Незалежність"
  ZKL_our_freedom_desc:0 "Наша держава заслуговує на те, щоб жити в незалежній ні від кого країні, де визначатиме долю населення, а не метрополія."
  ZKL_two_official_languages: "Дві державні мови"
  ZKL_two_official_languages_desc:0 "Ми не можемо ігнорувати значну російськомовну спільноту в нашому краї і маємо надати російській мові такі ж права, як і українській."
  ZKL_free_economic_zones: "Вільні економічні зони"
  ZKL_free_economic_zones_desc:0 "Створення вільних від оподаткування економічних зон у портових містах Примор'я дозволить залучити щедрі іноземні інвестиції в нашу економіку."
  ZKL_invite_west_specialists: "Запросити західних знавців"
  ZKL_invite_west_specialists_desc:0 "Техніки та інженери з провідних країн Європи та Америки зможуть допомогти нам впровадити сучасні промислові процеси та виробництва на підприємствах Зеленого Клину."
  ZKL_amur_tigers: "Амурські тигри"
  ZKL_amur_tigers_desc:0 "Воєнізовані скаутські організації для молоді послужать джерелом додаткового мобілізаційного ресурсу і стане основою для формування нових елітних частин, які добре знають рідний край і готові до його оборони."
  ZKL_ukrainian_advisors: "Українські військові радники"
  ZKL_ukrainian_advisors_desc:0 "Військова місія з України допоможе нашому відродженому Українському Далекосхідному Незалежному Війську у проведенні життєво необхідних реформ та підготовці молодих офіцерів."
  ZKL_joint_aviagroup: "Спільне авіакрило"
  ZKL_joint_aviagroup_desc:0 "Сформувати спільний авіаційний підрозділ з українськими ВПС “Білоплечі орлани” для навчання та тренування наших військових пілотів."
  ZKL_tiger_on_sunrise: "Відданість тигра"
  ZKL_tiger_on_sunrise_desc:0 "Найсильнішою державою регіону є [JAP.GetName], на яку ми і повинні орієнтуватися для зміцнення своєї держави. Японський протекторат над Зеленим Клином забезпечить мир і стабільність для нашого краю."
  ZKL_invite_yellow_russians: "Прикликати волоцюг Жовторосії"
 ZKL_invite_yellow_russians_desc:0 "Багато російських білоемігрантів та українських діячів, які переселилися в інші регіони Маньчжурії, будуть раді повернутися додому, нехай навіть цей будинок змінив назву та прапор."
  ZKL_japan_standarts: "Японські військові стандарти"
  ZKL_japan_standarts_desc:0 "Перехід на військові японські стандарти дозволить нашій армії отримати багато сучасного озброєння у вигляді регулярних поставок."
  ZKL_japan_standarts_tt:0 "£mil_factory Військові заводи поза картою: §G+2§!"
  ZKL_joint_maneuvers: "Спільні навчання"
  ZKL_joint_maneuvers_desc:0 "Настав час провести масштабні військові навчання з нашими японськими союзниками, щоб виробити план скоординованих дій на випадок майбутніх війн."
  ZKL_base_for_japan_fleet: "База для Імперського флоту"
  ZKL_base_for_japan_fleet_desc:0 "Імператорський флот Японії отримає у Владивостоці постійну і добре укріплену базу, що убезпечить Зелений Клин від морського вторгнення і дозволить нашим морським офіцерам постійно обмінюватися досвідом із японськими колегами."
  ZKL_new_constitution: "Конституція Зеленого Клина"
  ZKL_new_constitution_desc:0 "Конституція нашої країни закріпить повноваження органів влади та територіальних громад, а також послужить основою для здійснення подальшої зовнішньої політики."
  ZKL_academy_of_science: "Створити свою Академію наук"
  ZKL_academy_of_science_desc:0 "У незалежної та розвиненої держави має бути своя Академія наук як центр фундаментальних та прикладних наукових досліджень. Наші вчені будуватимуть майбутнє нашого краю разом із робітниками та фермерами."
  ZKL_all_for_jap: "Все для метрополії"
  ZKL_all_for_jap_desc:0 "Японія одноздачно веде нашу країну до розширення, щоб підвищити їхню довіру до нас, ми могли б виділити для Японія всілякі засоби для їх цілей."
  ZKL_equal_partnership: "Рівноправне партнерство"
  ZKL_equal_partnership_desc:0 "На даний момент ми є протекторатом іншої держави, проте в міру побудови своїх державних органів та збройних сил Зелений Клин неминуче рухатиметься до повної незалежності. Наш же уряд всіляко цьому сприятиме."
  ZKL_union_with_ukraine: "Шлях до злуки"
  ZKL_union_with_ukraine_desc:0 "Якщо наш народ хоче об'єднатися з Великою Україною в єдину державу - то чинити опір цьому не варто. Слід дати ясний сигнал для України, що ми плануємо максимально зміцнити союзні зв'язки між країнами."
  ZKL_part_of_freedom_world: "Частина нашого світу"
  ZKL_part_of_freedom_world_desc:0 "Зелений Клин хоч і знаходиться на краю Землі, але від цього не перестає бути частиною сучасного світу. Ми повинні мати союзні зв'язки з провідними країнами, які найближче до народу Далекого Сходу в плані цінностей."
  ZKL_new_economic_program: "Вижити за будь-яку ціну"
  ZKL_new_economic_program_desc:0 "Наша країна як і наше населення все ще не оговталися після таких дивовижних новин про створення держави на територіях, до яких вона ніколи не мала стосунку. Ми близькі до краху, нам потрібно триматися за всяку ціну."
  ZKL_building_and_mining: "Будівельна та гірська галузі"
  ZKL_building_and_mining_desc:0 "Доручити нашим будівельникам та інженерам підготувати проекти великих промислових будівництв та освоєння покладів корисних копалин, щоб прискорити розвиток промисловості."
  ZKL_light_industry: "Розвиток легкої промисловості"
  ZKL_light_industry_desc:0 "У нашому краї є всі умови для стрімкого розвитку легкої та деревообробної галузей, на початковому етапі це серйозно підштовхне індустріалізацію."
  ZKL_restructuring_of_remont_plant: "Хеґанська військова виробня"
  ZKL_restructuring_of_remont_plant_desc:0 "Для потреб захисників Зеленого Клина необхідний військовий завод для випуску військового спорядження та ремонту бойової техніки. Хеган це найсприятливіший регіон для промисловості, в ньому і пройде будівництво нового заводу."
  ZKL_new_orders_of_plains: "Затягти японських промисловців"
  ZKL_new_orders_of_plains_desc:0 "Японія це економічно сильна держава, з такими ж технологіями та фахівцями. Залучаючи їх на наш ринок, ми могли б у короткий час отримати для себе зиск."
  ZKL_sakhalin_oil: "Нафторозвідка на Сахаліні"
  ZKL_sakhalin_oil_desc:0 "Північний Сахалін є нашою найвіддаленішою і найрозвиненішою територією, проте вона зберігає величезні багатства. Насамперед на острові необхідно провести масштабну нафторозвідку та підготувати інфраструктуру для подальших розробок."
  ZKL_completion_of_amursteel: "Розвиток гамарства"
  ZKL_completion_of_amursteel_desc:0 "Наша країна має потенціал у металургійній галузі. Хоч і запаси наших земель не дуже багаті сталлю, ми все одно спробуємо."
  ZKL_ore_deposits: "Розроблення руд Примор'я"
 ZKL_ore_deposits_desc:0 "Примор'я багате на поклади металевих руд, у тому числі вольфраму і руд легуючих металів, які дуже стануть у нагоді для нашої металургійної промисловості, що розвивається."
  ZKL_transamur_infrastructure: "Поліпшення інфраструктури"
  ZKL_transamur_infrastructure_desc:0 "Необхідно забезпечити повноцінну транспортну доступність з нашими землями, особливо важливою є транспортна інфраструктура між населеними пунктами."
  ZKL_revival_of_sfu: "Відродження ДДУ"
  ZKL_revival_of_sfu_desc:0 "Державний далекосхідний університет був ліквідований більшовиками в 1930 році. Ми повинні відродити цей вищий навчальний заклад, щоб об'єднати зусилля найкращих науковців та викладачів нашого краю."
  ZKL_requisitioning_merchant_fleet: "Вилучити торговельний флот"
  ZKL_requisitioning_merchant_fleet_desc:0 "Для потреб армії та флоту необхідно реквізувати всі торгові радянські кораблі в портах Примор'я та Амура, а також зарахувати одразу їхні екіпажі до нас на службу."
  ZKL_jap_dockyards: "Будівництво японських верфей"
  ZKL_jap_dockyards_desc:0 "Щоб остаточно затвердити нашу лояльність, нам варто було б інвестувати в якийсь Японський промисловий об'єкт. Наші фахівці разом з Японськими могли б обмінятися досвідом побудувавши Верф на благо нашої метрополії."
  ZKL_submarine_effort: "Ухил у підводний флот"
  ZKL_submarine_effort_desc:0 "Підводні човни може побудувати у великій кількості навіть наша суднобудівна галузь, при цьому вони здатні ефективно діяти не тільки біля наших берегів, а й по всьому Тихому океану."
  ZKL_screen_effort: "Ухил у кораблі охорони"
  ZKL_screen_effort_desc:0 "Охорона торгових шляхів дуже важлива для Зеленого Клина, тому що ми дуже залежні від заокеанських поставок через наші приморські порти."
  ZKL_maneuvers_in_japan_sea: "Вішкіл у Японському морі"
  ZKL_maneuvers_in_japan_sea_desc:0 "Час нашому молодому флоту організувати повномасштабні навчання в прилеглому морі, щоб виробити тактику і стратегію дій у разі необхідності війни на морі."
  ZKL_vladivostok_design_department: "Об'єднане КБ Владивостоку"
  ZKL_vladivostok_design_department_desc:0 "Нове військово-конструкторське бюро у Владивостоці займатиметься розробкою техніки та наукових методів, які знайдуть застосування як у військовій сфері, так і у цивільній промисловості."
  ZKL_new_way: "Шлях волі"
  ZKL_new_way_desc:0 "Шлях незалежності це праведний шлях. Нам варто обхитрувати Японців для нашого незалежного майбутнього, на благо нашого народу. Ми повинні керувати собою, а не чужими нами."
  ZKL_rus_special: "Українські технології"
  ZKL_ukr_special_desc:0 "Ми маємо вивчити українські технології та використовувати їх у своїх цілях. Крім того, це додасть досвіду вже нашим вченим, що дозволить у майбутньому створити свої інститути."
  ZKL_far_east: "Відновити будинки"
  ZKL_far_east_desc:0 "Нам потрібно повернути свої споконвічні землі якнайшвидше."
  ZKL_democracy: "Демократичні цінності"
  ZKL_democracy_desc:0 "Шлях демократії – це найкращий шлях для нашої держави. Отримавши західну підтримку, ми могли б стати охоронцем нашого регіону."
  ZKL_man_migrants: "Приймати маньджурський міґрантів"
  ZKL_man_migrants_desc:0 "Прийнявши маньчжурських і надалі інтегрувавши їх, ми зможемо похитнути підтримку влади в Маньчжурії. Тим більше, ми зможемо отримати фахівців, які не змогли побудувати кар'єру на своїй батьківщині."
  ZKL_new_brains: "Приплив мізків"
  ZKL_new_brains_desc:0 "Запросити закордонних учених запропонувавши їм вигідніші умови роботи, ми зможемо отримати для себе велику вигоду"
  ZKL_save_security: "Опікуні свобід"
  ZKL_save_security_desc:0 "Ми захищатимемо свободи як наші громадян, так і громадян ближньої до нас Маньчжурії спрямовуючи протести."
  ZKL_attack_man: "Напасти на Маньджурію"
  ZKL_attack_man_desc:0 "Так більше не може бути, нам потрібно захистити беззахисних мешканців сусідньої держави з його бандитським урядом"
  ZKL_save_the_region: "Лицарі серед ворогів"
  ZKL_save_the_region_desc:0 "Так більше не може бути, нам потрібно захистити беззахисних жителів сусідньої держави з його бандитським урядом"
  ZKL_ussr_war: "Ультиматум більшовиків"
  ZKL_ussr_war_desc:0 "Наша держава є досить абсурдною, оскільки заснована на територіях, які фактично ніколи не мали стосунку до нашого будинку. Нам потрібно виправити це."
  ZKL_new_country: "Нова країна"
  ZKL_new_country_desc:0 "Ми перетворилися на абсолютно нову державу. Ми змогли повернути наші законні території та розширити наш вплив на сусідні держави."
