 ZKL_our_liberators: "Праведна путь"
 ZKL_our_liberators_desc:0 "Советский Союз помог нам в обретении независимости от Японии, наш народ должен быть благодарен нашим освободителям из Москвы. Путь коммунизма - это лучший путь для будущего наших детей."
 ZKL_collectivisation: "Колективізація"
 ZKL_collectivisation_desc:0 "Необходимо подавить сопротивление со стороны зажиточного крестьнства и землевладельцев, забрав у них землю, чтобы укрепить нашу власть в сельской местности."
 ZKL_communication_with_comintern: "Зв’язки з Комінтерном"
 ZKL_communication_with_comintern_desc:0 "Помощь Советского союза нам не помешает, необходимо отрядить дипломатическую миссию в Москву для устранения любых дальнейших разногласий. Мы можем потерять часть независимости во внешних делах, но лишь ради великой цели объединения мирового пролетариата."
 ZKL_second_language: "Китайська - державна мова"
 ZKL_second_language_desc:0 "В нашей стране живёт огромное количество китайцев которые на закаонодательном уровне не могут говорить на китайском языке в государственных учреждениях. Нам нужно сделать Китайский язык государственным."
 ZKL_soviet_support: "Кооперативний рух"
 ZKL_soviet_support_desc:0 "Уже создано множество производственных кооперативов, в которых трудящиеся на равных условиях и ради общей выгоды обеспечивают страну товарами и услугами в самых разных сферах. Поддержав это перспективное движение, мы одолеем безработицу и выведем экономику страны из кризиса, однако правительству нужно больше рычагов влияния на экономику."
 ZKL_soviet_technologies: "Нові радянські технології"
 ZKL_soviet_technologies_desc:0 "Наши специалисты отправятся в СССР для ознакомления с последними достижения в авиа- и танкостроении."
 ZKL_free_high_school: "Безплатна вища освіта"
 ZKL_free_high_school_desc:0 "Доступное образование в профессионально-технических училицах и в университетах позволит подготовить достаточно квалифицированных кадров как для производственных предприятий, так и для научно-исследовательских центров."
 ZKL_be_a_puppet: "Покровительство"
 ZKL_be_a_puppet_desc:0 "Мы добились нашего рассвета как государства, но эффективно защищать себя мы не можем из-за ограниченных ресурсов. Став протекторатом русских, нам не нужно будет тратить огромное количество и так очень дорогих ресурсов на оборону."
 ZKL_successor: "Нащадки Жовторосії"
 ZKL_successor_desc:0 "Потеряв претензии на Зелёный Клин, мы можем претендовать на территории так называемой Желтороссии."
 ZKL_our_communism: "Політична незалежність"
 ZKL_our_communism_desc:0 "Мы должны быть независимыми, чего бы нам этого не стоило, потому-что история показала, как плохо другим странам жилось при покровительстве чужаков."
 ZKL_on_a_man: "Похід на Маньджурію"
 ZKL_on_a_man_desc:0 "Теперь у нас есть достаточно сил чтобы вернуть территории Желтороссии."
 KUB_ZKL_develop_defense_plan: "Розробити план оборони"
 KUB_ZKL_develop_defense_plan_desc:0 "Для успеха в нашей освободительной борьбе требуется разработать подробный план обороны края от большевистских войск, которые уже перебрасывают подкрепления для подавления народного восстания."
 KUB_ZKL_veterans_of_civil_war: "Ветерани громадянської війни"
 KUB_ZKL_veterans_of_civil_war_desc:0 "Оставшиеся в живых ветераны гражданской войны будут рады снова взять в руки оружие, чтобы бороться против красных."
 KUB_ZKL_white_guards: "Білоґвардійські утворення"
 KUB_ZKL_white_guards_desc:0 "Значительное число белогвардейцев эмигрировало в ближнее и дальнее зарубежье, а теперь они там формируют воинские подразделения и готовы прийти нам на помощь по сигналу."
 KUB_ZKL_foreign_weapons_purchases: "Закордонні постачі зброї"
 KUB_ZKL_foreign_weapons_purchases_desc:0 "Начальных запасов оружия и боеприпасов надолго не хватит, необходимо выделить экспроприированные  ранее средства для закупок вооружения за рубежом. Заинтересованных в продаже оружия для сопротивления красной угрозе везде сейчас достаточно."
 SOV_ukrainian_question: "Українське питання"
 SOV_ukrainian_question_desc: "Україна відкололася від нас під час громадянської війни й з того часу ми були надто зайняті внутрішніми справами. Але зараз йде новий переділ світу, тож ми повинні скинути капіталістичний уряд України, для чого спочатку створимо шпигунську мережу, яка займеться пропаґандою та розвідкою."
 SOV_ukrainian_puppet: "Вплив на Україну"
 SOV_ukrainian_puppet_desc: "Наразі дружній уряд України повинен розуміти, що без нашої підтримки вони довго не вистоять. Необхідно зміцнити наші зв’язки та, відповідно, вплив на Україну."
 SOV_dismemberment_of_ukraine: "Проєкт «ДКРР»"
 SOV_dismemberment_of_ukraine_desc: "Відродження лялькової Донецько-Криворізької Радянської Республіки за допомогою штучного розпалу ворохобні серед незадоволених робітників та службовців промислових міст сходу України дасть нам формальний привід для повалення київського уряду."
 SOV_second_dismemberment_of_ukraine: "Одеська Республіка"
 SOV_second_dismemberment_of_ukraine_desc: "Наступним кроком розчленування та пожирання України стане захоплення чорноморського узбережжя, що не дасть доступ Україні до моря. Шпигунська робота як серед мирних робітників, так і матросів українського флоту дозволить знову розхитнути становисько в реґіоні."
 SOV_war_with_ukraine: "Війна з Україною"
 SOV_war_with_ukraine_desc: "Якщо не залишилося інших способів, то РСЧА готова силою повернути Україну в сім’ю братських народів!"
 SOV_crash_of_white: "Білий присмерк"
 SOV_crash_of_white_desc: "Залишки контрреволюційних білих сил у Криму повинні бути нарешті повністю знищеними. Перед радянською армією більше не залишилося перешкод для повної перемоги революції."
 POL_invite_Ukraine: "Запросити Україну"
 POL_invite_Ukraine_desc: "Наші відносини з Україною останнім часом значно поліпшилися, вона може стати нашим дуже сильним союзником і дати вихід до Чорного моря. В альянсі з українською державою ми справді утворимо Міжмор’я."
 POL_unified_headquarters: "Єдиний провід Міжмор’я"
 POL_unified_headquarters_desc: "Утворити у Варшаві єдиний провід сил оборони нашого альянсу для ефективнішої взаємодії зі союзниками."
 POL_intermarium_science: "Наукова співпраця Міжмор’я"
 POL_intermarium_science_desc: "Утворення наукової взаємодії між країнами нашого альянсу дозволить зменшити час дослідження військових та промислових технологій."
 POL_gdansk_or_war: "Ґданьск або війна"
 POL_gdansk_or_war_desc: "Ми завжди маємо право вимагати повернути назад віддані раніше німцям Ґданськ та наш вихід до моря. Польща є зараз могутньою силою у Східній Европі, настав час закріпити наш статус, повернувши законні землі."
 POL_war_with_ukraine: "Війна з Україною"
 POL_war_with_ukraine_desc: "[UKR.GetName] наразі становить очевидну загрозу на нашому східному кордоні. Будь-якої миті українському уряду може стрельнути в голову вимагати від нас віддати частину польських земель, на яких українці домагаються. Ми повинні завдати запобіжного удару і підкорити собі Україну."
 POL_war_with_ukraine_pavel: "Війна з Україною"
 POL_war_with_ukraine_pavel_desc: "[UKR.GetName] наразі становить очевидну загрозу на нашому східному кордоні. Будь-якої миті українському уряду може стрельнути в голову вимагати від нас віддати частину польських земель, на яких українці домагаються. Ми повинні завдати запобіжного удару і підкорити собі Україну."
 GER_mol_rib_pact: "Економічний союз зі СРСР"
 GER_mol_rib_pact_desc: "Угода про економічну дружбу зі [GER.GetTheUSSRName] може викликати огиду у західних країн, але дорогоцінна нафта продовжує текти в Німеччину. Таємні протоколи передбачають активну військову співпрацю Німеччини та [SOV.GetAdjective]ої держави."
 GER_war_with_ukraine: "Війна з Україною"
 GER_war_with_ukraine_desc: "Очевидячки, ворожа позиція українського уряду не залишає іншого вибору, окрім як завоювання України. Ресурси української землі і її промисловість буде добре служити Третьому Райху."
 GER_pressure_on_ukraine: "Тиск на Україну"
 GER_pressure_on_ukraine_desc: "Україна не повина зберігати нейтралітет при теперішній ситуації у світі, вона повинна чітко визначитися: з нами альбо проти нас."
 GER_support_the_ukraine: "Підтримати Україну"
 GER_support_the_ukraine_desc: "[UKR.GetName] є першою перегородою радянської експансії. Український нарід вже довів, що готовий боротися за незалежність від Москви, ми повинні дати українцям гарантії незалежности й надати хоча б якусь економічну допомогу."
 GER_ukrainian_membership: "Союзна України"
 GER_ukrainian_membership_desc: "Українці добре розуміють усю повноту загрози зі сходу, вони є нашими найліпшими потенційними союзниками у реґіоні. Ми запропонуємо членство в альянсі та можливість разом протистояти комуністичній загрозі."
 FRA_invite_ukraine:0 "Пригласить Украину"
 FRA_invite_ukraine_desc:0 "Позиции демократов в Украине остаются шаткими, страна оказалась зажата между двумя тоталитарными режимами и ищет возможности защитить свою свободу. Если мы пригласим украинцев в Малую Антанту, наша поддержка укрепит их стабильность."
 FRA_technology_sharing:0 "Обмен технологиями"
 FRA_technology_sharing_desc:0 "Группы по обмену технологиями направятся в каждую страну нашего альянса, чтобы ускорить внедрение новых военных технологий и поднять общий технологический уровень союзников."
 FRA_european_union:0 "Европейский союз"
 FRA_european_union_desc:0 "Наша Антанта должна стать фундаментом нового мощного союза на европейском континенте, который станет гарантом мира в будущем как для Франции, так и для остальных свободных стран в Европе. Новый уровень интеграции в нашем союзе создаст условия для стабильного процветания всех народов."
 ROM_non_aggression_ukraine:0 "Пакт о ненападении с Украиной"
 ROM_non_aggression_ukraine_desc:0 "Чтобы обезопасить наши восточные рубежи, необходимо отправить в Киев дипломатическую миссию с целью добиться взаимных гарантий мира."
 YUG_invite_ukraine:0 "Пригласить Украину"
 YUG_invite_ukraine_desc:0 "Украинский трудовой народ делает значительные успехи в защите своих прав и свобод в последнее время, мы может попытаться заручиться поддержкой Украины, пока она не попала в сферу влияния СССР."
 CZE_invite_ukraine:0 "Приглашение Украины"
 CZE_invite_ukraine_desc:0 "Мы можем пригласить Украину в состав нашей Антанты."
 HUN_claim_galicia:0 "Монархический союз"
 HUN_claim_galicia_desc:0 "Дом Габсбургов снова на вершине величия, нам нужно объединиться в едином союзе с другими монархиями с Габсбургами у власти, чтобы не остаться в одиночестве против многочисленных недоброжелателей."
 HUN_invite_ukraine:0 "Пригласить Украину"
 HUN_invite_ukraine_desc:0 "Наша страна и [UKR.GetName] обладают во многом совпадающими взглядами на будущий передел Европы. Вместе мы можем создать союз против многих общих врагов и привести наши народы к величию, которые они заслуживают."
 TUR_demand_osman_crimea:0 "Вернуть власть над Крымом"
 TUR_demand_osman_crimea_desc:0 "Крым издревле был связан с Османской империей, сейчас же наши единоверцы, крымские татары, живут под чужим игом. Пора восстановить контроль над этим стратегическим регионом и защитить татар от притеснений."
 TUR_partnership_pact_with_ukraine:0 "Партнёрский пакт с Украиной"
 TUR_partnership_pact_with_ukraine_desc:0 "Для укрепления нашего союза стоит обратить взгляд на север, где [UKR.GetName], такое же молодое государство, как и современная Турция, пытается найти своё место в мире. В союзе с украинцами мы скрепим контроль над всем черноморским регионом, с севера до юга."
 TUR_invite_ukraine:0 "Приглашение Украины"
 TUR_invite_ukraine_desc:0 "Слишком давно [UKR.GetNameDefCap] прозябает на периферии. Их будущее связано с державой [GER.GetNameDef], в этом нет сомнений, но для начала [UKR.GetAdjective] власти должны во всеуслышание заявить, с кем они. Мы поможем им обрести мужество."
 JAP_demand_far_east: "Повернути землі Владивостоку"
 JAP_demand_far_east_desc: "Після створення республіки колаборантів-українців Далекого Сходу, наші плани на ласий шматок землі СРСР стали як ніколи актуальними. Зелений Клин виконав свою мету виправдання наших планів, крім того, підтримав бойовий дух українців у реґіоні Владивостока. Зараз ми можемо успішно використовувати українців для своїх інтересів."
 JAP_another_way: "Утворити колаборантів"
 JAP_another_way_desc: "Щоб виправдати наші цілі на ласі землі, ми можемо використовувати дурні та наївні маси населення. Ми могли б створити тимчасові держави для виправдання і підняття бойового духу народних мас."
 BUL_ally_across_sea:0 "Союзник за морем"
 BUL_ally_across_sea_desc:0 "[UKR.GetName] является нашим самым очевидным союзников. Нам нечего с украинцами делить, к тому же эта братская православная страна также полностью не удовлетворена результатами прошлой войны. Наши две страны в одном союзе смогут справедливо перекроить границы на Балканах."
 BUL_exchange_of_army_experience:0 "Изучение украинского опыта"
 BUL_exchange_of_army_experience_desc:0 "Украинская армия крупнее нашей и не была связана серьёзными ограничениями, её офицеры смогут помочь нам в реформе и расширении армии."
 BUL_agreement_with_hungary:0 "Тайные переговоры с Венгрией"
 BUL_agreement_with_hungary_desc:0 "Чтобы иметь больше козырей в дальнейшем противостоянии с Румынией, стоит привлечь на нашу стороны ещё одну страну, обиженную по результатам мировой войны - Венгрию. Всего лишь пообещав в дальнейшем поддерживать венгерские претензии на Трансильванию, мы сможем угрожать румынам с трёх сторон."
 BUL_development_of_fleet:0 "Возрождение ВМФ"
 BUL_development_of_fleet_desc:0 "Пришла пора при поддержке моряков украинского флота приступить к возрождению полноценного военного флота. [UKR.GetName] передаст нам необходимые технологии и специалистов судостроительной сферы."
 BUL_dobruja_question:0 "Принадлежность Южной Добруджы"
 BUL_dobruja_question_desc:0 "Потерянная ранее Болгарией часть Добруджы снова должна стать болгарской землёй, мы обязаны защищать болгар на своих исторических землях. [UKR.GetName] готова выступить арбитром в этом пограничном споре. "
 BUL_new_trading_company:0 "Расширение экономических связей"
 BUL_new_trading_company_desc:0 "Необходимо расширить торговые связи с Украиной, новые корабли торгового флота должны обеспечивать бесперебойный поток товаров через Чёрное моря для взаимовыгодного обмена продукцией."
 BUL_our_further_claims:0 "Наши дальнейшие претензии"
 BUL_our_further_claims_desc:0 "Болгария должно снова стать великой, вернув все утерянные ранее земли. Мы заявим о своих претензиях и будем всегда стоять на своём, требуя передачи этих территорий под болгарский контроль."
 DKR_legacy_of_makhno:0 "Наследие батьки Махно"
 DKR_legacy_of_makhno_desc:0 "После окончания гражданской войны необходимо созвать Всеукраинский Съезд крестьян, рабочих и повстанцев, на котором будут зафиксированы идеалогические подпорки нового порядка и выбраны люди, которые поведут за собой вперёд весь трудовой народ Украины."
 DKR_war_economy:0 "Срочная военная мобилизация"
 DKR_war_economy_desc:0 "Большинство военных складов контролируется регулярной украинской армией, а восставший народ необходимо срочно чем-то вооружить, поэтому часть гражданских предприятий придётся в экстренном порядке переориентировать на разработку и выпуск вооружения."
 DKR_army_deserters:0 "Сбор армейских дезертиров"
 DKR_army_deserters_desc:0 "В хаосе всеобщего восстания многие украинские военнослужащие дезертируют по разным причинам. Необходимо запустить пропагандистскую кампанию, чтобы привлечь большую часть дезертиров в ряды нашей ещё слабой армии, и организовать пункты сбора, где из них постепенно сформируем пару дополнительных подразделений."
 DKR_collectivized_society:0 "Коллективизация общества"
 DKR_collectivized_society_desc:0 "Лишь благодаря упорству и отваге каждого гражданина общество не отступит перед вызовами от наших врагов. Это должны понимать все, кто поддерживает нас. Все мы вместе должны помогать высоко нести знамя анархизма. Поэтому страна покроется местными совершенно свободными и самостоятельными социально-общественными самоуправлениями тружеников."
 DKR_industry_for_the_people:0 "Средства производства — народу"
 DKR_industry_for_the_people_desc:0 "Остались в прошлом времена, когда мы работали на богачей, которые нам недоплачивали за тяжёлый труд. Мы захватим фабрики и заводы, позволим рабочим самим управлять своей судьбой, реализовывать свои мечты об обустройстве процветающего общества."
 DKR_free_workers_communes:0 "Свободные рабочие коммуны"
 DKR_free_workers_communes_desc:0 "Для обеспечения реального местного управления мы внедрим советы трудящихся, где каждый рабочий будет принимать участие в организации производства и предлагать свои инновации."
 DKR_agrarian_collectivization:0 "Коллективизация села"
 DKR_agrarian_collectivization_desc:0 "Земельные комитеты на местах немедленно возьмут на учёт все помещичьи, удельные и другие земли и распределят их между безземельными и малоземельными крестьянами. Теперь крестьяне будут работать на своей земле ради общего блага, а не ради обогащения крупных землевладельцев."
 DKR_collective_coordination:0 "Координация трудовых общин"
 DKR_collective_coordination_desc:0 "Наши трудовые общины будут иметь всю полноту власти у самих себя и свою волю, свои хозяйственные и иные планы и соображения будет проводить через свои органы, которые они сами создают, но которые не наделяют никакой властью, а только лишь определёнными поручениями для координации совместного народного хозяйства."
 DKR_freethinking:0 "Территория свободомыслия"
 DKR_freethinking_desc:0 "Среди нас нет места узости кругозора и зашоренному мышлению. Мы рады всем, иностранцам и изгоям, каких бы убеждений они ни придерживались, — главное, чтобы они принимали основы свободного анархического общества, которое развивается благодаря вкладу каждого индивида."
 DKR_left_side:0 "Путь Аршинова"
 DKR_left_side_desc:0 "Под руководством Петра Аршинова [Root.GetName] станет первым ростком в разрастающейся мировой революции, которая поглотит весь мир, распространив далеко за пределы Украины анархо-коммунизм махновского толка."
 DKR_right_side:0 "Путь Белаша"
 DKR_right_side_desc:0 "Под руководством Виктора Белаша [Root.GetName] ограничится освобождением украинцев в соседних странах, она будет надёжно охранять свободу трудового народа Украины, опираясь на богатую историю украинской народно-освободительной борьбы."
 DKR_executions_for_robberies:0 "Наказание мародёров"
 DKR_executions_for_robberies_desc:0 "Дисциплина в нашей разношёрстной повстанческой армии оставляет желать лучшего, пора твёрдой рукой навести хоть какой-то порядок и публично наказать мародёров и насильников, пока не стало поздно. Мы защищаем народ, а не грабим его."
 DKR_weapons_for_all:0 "Вооружить народ"
 DKR_weapons_for_all_desc:0 "Нужно раздать людям оружие, чтобы они могли защищать свой дом самостоятельно и были готовы в случае необходимости быстро мобилизоваться для коллективной обороны."
 DKR_new_expropriations:0 "Экспроприировать финансы и транспорт"
 DKR_new_expropriations_desc:0 "На войне все средства хороши, а уже избытки средств и личный транспорт у зажиточных банкиров и прочих богачей особенно хорошо могут послужить правому делу, если их официально экспроприировать на нужды армии и оборонной промышленнности."
 DKR_always_ready:0 "Полная готовность"
 DKR_always_ready_desc:0 "Мир никогда не смирится с фактом нашего существования, джае если мы никого не будем трогать. Понятно, что у нас нет союзников, на которых можно было бы положиться, везде нас встретят откровенно враждебно. Мы должны быть всегда готовы к оборонительной войне со всеми и каждым из этих устаревших суверенных государств."
 DKR_anarchy_seeding:0 "Посеять зёрна анархии"
 DKR_anarchy_seeding_desc:0 "Нашим единомышленникам по всему миру слишком долго затыкали рот их тиранические правительства. Мы дадим им оружие, чтобы они восстали против тирании и будем готовы сразу же поддержать это восстание народа за свободу от оков государственности."
 DKR_understatement_of_nation_question:0 "Обесценивание национального вопроса"
 DKR_understatement_of_nation_question_desc:0 "Мы должны донести до нашего народа и показать на практике, что язык, вера или национальность не имеют больше былой ценности, а свобода и независимость Украины совместимы только со свободой и независимостью населяющего её трудового народа, без которого Украина — ничто."
 DKR_unlimited_anarchy:0 "Анархия не знает границ"
 DKR_unlimited_anarchy_desc:0 "Пример украинских крестьян и рабочих заразит другие страны Европы и Америки, и с каждым днём все больше будет расширяться международная социальная революция, которая приведёт к появлению единой братской семьи рабочих и крестьян. Нас не остановят международные договоры и прочие формальности."
 DKR_further_militarization:0 "Поддержка милитаризации"
 DKR_further_militarization_desc:0 "Усталость от войны может привести к поражению. Мы должны оставаться сильными и поддерживать в людях огонь, что побуждает их биться до конца и уделять как можно больше сил организации защиты анархического общества."
 DKR_new_tachanka_tactics:0 "Новые тактики кавалерии"
 DKR_new_tachanka_tactics_desc:0 "Кавалерия всегда была сильной стороной махновских подразделений, мобильные части со знаменитыми тачанками наводили ужас и на белых, и на красных. Нам необходимо подтянуть тактики кавалерии к современным реалиям войны, чтобы этот род войск не потерял свою актуальность."
 DKR_guerrilla_warfare:0 "Эксперты партизанской войны"
 DKR_guerrilla_warfare_desc:0 "Все махновцы — прирождённые повстанцы и партизаны, которые способны наносить урон врагу без лобового столкновения. Любые дельные предложения и оригинальные тактики необходимо принять на вооружение наших ещё слишком слабых для открытого боя военных частей."
 DKR_war_councils:0 "Советы военных теоретиков"
 DKR_war_councils_desc:0 "Организовать масштабную войну, оставаясь при этом верными принципам анархизма, — непростая задача, но мы должны с ней справиться, иначе лишимся всего, за что сражаемся. Разрабатывать военные стратегии на суше, в море и небе будут коллективы из наиболее опытных военных деятелей."
 DKR_full_local_management:0 "Административная децентрализация"
 DKR_full_local_management_desc:0 "Местные коммуны должна сами решать, как развиваться и что будет лучше для жителей конкретных сёл и городов. Время централизованного государства с уязвимым и неповоротливым центром прошло."
 DKR_freedom_of_speech:0 "Свобода слова и образования"
 DKR_freedom_of_speech_desc:0 "Для обеспечения прав и свобод каждого человека необходимо отделить школу от государства, сделать ее полностью независимой, чтобы она не могла служить в качестве централизованного орудия промывки мозгов. Также будет отменён контроль над любыми средствами массовой информации."
 DKR_free_carpathians:1 "[Root.GetDKRTranscarpathiaFocusName]"
 DKR_free_carpathians_name_claims:0 "Свободные Карпаты"
 DKR_free_carpathians_name_annexation:0 "Потребовать Закарпатье"
 DKR_free_carpathians_desc:1 "[Root.GetDKRTranscarpathiaFocusDesc]"
 DKR_free_carpathians_desc_claims:0 "Карпатская Русь, вольнолюбивый край славных опришков, слишком долго пребывал под пятой иностранных господ. Закарпатские русины имеют полное право воссоединиться в вольном едином государстве с братским украинским народом, что мы и осуществили."
 DKR_free_carpathians_desc_annexation:0 "Карпатская Русь, вольнолюбивый край славных опришков, уже долгое время пребывает под пятой иностранных господ. Закарпатские русины имеют полное право воссоединиться в вольном едином государстве с братским украинским народом, и мы будем на этом настаивать."
 DKR_anarchy_autarky:0 "Анархическая автаркия"
 DKR_anarchy_autarky_desc:0 "Мы не можем надеяться на то, что в будущем сможем приобретать свободно все необходимые ресурсы у потенциальных врагов. Необходимо уделить внимание развитию своей добычи минеральных ресурсов и синтезированию тех, которых не найти на нашей территории."
 DKR_free_competitions:0 "Дух свободных соревнований"
 DKR_free_competitions_desc:0 "Свободная конкуренция между нашими учёными, инженерами и рабочими коллективами должны всячески поощряться, в том числе и финансово. Желание выделиться и принести наибольшую пользу обществу станет мощнейшим стимулом в развитии общественной науки и промышленности, и никто не будет жёстко контролировать эти сферы."
 DKR_new_officers:0 "Офицеры из народа"
 DKR_new_officers_desc:0 "Необходимо активнее обновлять офицерский состав, привлекая на расширенные офицерские курсы способных молодых людей из самых дальних уголков. Может быть армия от наплыва зелёных кадров и потеряет немного строгой организации, но в будущем это окупится."
 DKR_our_common_home:0 "Наша родина — Украина"
 DKR_our_common_home_desc:0 "Украина — наш общий дом, после победы в войне мы не должны делить жителей на правильный и не правильных. Пора вернуть столицу в Киев и амнистировать тех, кто ранее сражался за правительственные войска, но сейчас готов строить единую и свободную Украину."
 DKR_new_filibusters:0 "Асимметричная морская война"
 DKR_new_filibusters_desc:0 "Наш молодой анархический флот не может противостоять в открытом бою армадам богатых колониальных держав, поэтому мы вынуждены будем избегать открытых сражений, перенося на море партизанские методы войны с помощью подводных лодок и мин."
 DKR_western_campaign:1 "[Root.GetDKRWestUkraineFocusName]"
 DKR_western_campaign_name_claims:0 "Западная Украина"
 DKR_western_campaign_name_annexation:0 "Натиск на запад"
 DKR_western_campaign_desc:1 "[Root.GetDKRWestUkraineFocusDesc]"
 DKR_western_campaign_desc_claims:0 "Народ Западной Украины уже сделал свой выбор, когда провозгласил объединение ЗУНР с большой Украиной, но потом это великое достижение было утеряно из-за кулуарных договорённостей гетмана с поляками. Западная Украина является неотъемлемой часть большой и свободной Украины, мы обязаны об этом помнить."
 DKR_western_campaign_desc_annexation:0 "Народ Западной Украины уже сделал свой выбор, когда провозгласил объединение ЗУНР с большой Украиной, но потом это великое достижение было утеряно из-за кулуарных договорённостей гетмана с поляками. Мы должны исправить эту несправедливость и освободить западных братьев от панских оков."
 DKR_go_across_prut:1 "[Root.GetDKRBessarabiaFocusName]"
 DKR_go_across_prut_name_claims:0 "Бессарабия и Буковина"
 DKR_go_across_prut_name_annexation:0 "Прочь за Прут!"
 DKR_go_across_prut_desc:1 "[Root.GetDKRBessarabiaFocusDesc]"
 DKR_go_across_prut_desc_claims:0 "Население Бессарабии и Буковины всегда было тесно связано с украинскими землями. Оно много лет натерпелось страданий под румынским владычеством и теперь готово влиться в единую семью украинского народа, освобождённого от власти паразитов махновской армией."
 DKR_go_across_prut_desc_annexation:0 "Население Бессарабии и Буковины в последнее время уже достаточно натерпелось притеснений со стороны Румынии, захватившей эти земли после войны. Румынские каратели душили все выступления крестьян здесь, в том числе и Татарбунарское восстание в 1924, но они не сломили вольных дух этих людей."
 DKR_staining_for_whites:1 "[Root.GetDKRCrimeaFocusName]"
 DKR_staining_for_whites_name_claims:0 "Свободу Крыму"
 DKR_staining_for_whites_name_annexation:0 "Окрашивание белых"
 DKR_staining_for_whites_desc:1 "[Root.GetDKRCrimeaFocusDesc]"
 DKR_staining_for_whites_desc_claims:0 "Крым является домом для многих национальностей, которые в основном проживали под игом иностранных держав. Отныне на этом многострадальном полуострове будут установлены мир и равноправие для всех жителей."
 DKR_staining_for_whites_desc_annexation:0 "Как говорил батька Махно: бей красных, пока не побелеют, бей белых, пока не покраснеют. Начнём мы с белых, вежливо попросив их перестать корчить из себя уважаемых господ над крымским народом и убраться из Крыма. Иначе крымская степь может буквально покраснеть от крови белогвардейцев."
 DKR_whitening_of_reds:0 "Отбеливание красных"
 DKR_whitening_of_reds_desc:0 "Советская власть уже убедительно сама продемонстрировала, что является не менее суровой тиранией, чем почившая царская. Большевики предавали нас и буквально стреляли в спину, оставляли махновцев на растерзание врангелевцам и гетманцам. Пришло время нанести превентивный удар по этому подлому и лицемерному врагу."
 DKR_freedom_of_cossacks: "Козацька вільниця"
 DKR_freedom_of_cossacks_desc:0 "Запорожские, донские и другие казаки были по сути одними из первых анархистов, которые не признавали навязываемую власть и создавали эффективные системы управления методом самоорганизации. Вспомнив эти методы, мы сможем интегрировать исторические казачьи земли в наше новое вольное общество."
 DKR_modern_haidamaks:0 "Гайдамаки нового времени"
 DKR_modern_haidamaks_desc:0 "Для лучшей обороны в новой войне необходимо всегда помнить, что украинцы с давних времён эффективно сопротивлялись иностранному владычеству. Необходимо активнее привлекать в помощь армии ополченческие формирования, которые, как старые повстанцы-гайдамаки, всегда готовы оказать сопротивление захватчикам."
 DKR_cooperation_with_spain_anarchists:0 "Международная кооперация"
 DKR_cooperation_with_spain_anarchists_desc:0 "В одиночку противостоять натиску внешнего мира очень сложно, мы должны обмениваться опытом с сферах безопасности и промышленного производства с испанскими анархистами."
 DKR_united_defense_council:0 "Объединённые анархические коммуны"
 DKR_united_defense_council_desc:0 "У нас общие цели и враги с испанскими анархистами, нет никаких причин, чтобы наши сообщества порознь сражались за место под солнцем для вольного трудового народа. Мы предложим испанцам объединиться под общим военным управлением, оставив полную внутреннюю свободу коммунам в составе этого конгломерата."
 DKR_liberation_of_soviet_peoples:0 "Освобождение народов России"
 DKR_liberation_of_soviet_peoples_desc:0 "Мы должны идти по землям большевиков не как захватчики, а как освободители, несущие народным массам свободу от тирании, репрессий, геноцида и безумных социальных экспериментов. С таким подходом будет быстрее завоёвано доверие народов, изнывающих под красным игом."
 DKR_wings_of_anarchy:0 "Крылья анархии"
 DKR_wings_of_anarchy_desc:0 "В отваге нашей пехоты не приходится сомневаться, но современные войны не выигрываются одной лишь пехотой. Мы должны начать развивать те остатки воздушных сил, доставшихся нам от гетманской Украины, чтобы защищать свои коммуны с воздуха."
 DKR_special_forces:0 "Возрождение Чёрной гвардии"
 DKR_special_forces_desc:0 "Маруся Никифорова хочет возродить Чёрную гвардию анархистов, отряды которой во время российской гражданской войны эффективно действовали в тылу врага. По её замыслу, в состав этих подразделений должны войти отборные бойцы, которые получат дополнительную подготовку для диверсионной и партизанской войны."
 DKR_united_world:0 "Весь мир будет един"
 DKR_united_world_desc:0 "Если народы мира не желают терпеть нас в своём обществе, значит, наша единственная надежда — будущее, где исчезнет само понятие национальных государств, что позволит объединить в единое целое общины из людей разных народов, которые ранее могли лишь сражаться друг с другом."
 DKR_free_waves:0 "Вольные волны"
 DKR_free_waves_desc:0 "Врагам свободы не удастся отсидеться за морями и океанами, беззаботно насаждая всё больше контроля для трудовых масс. Наш махновский флот со времён Азовско-Черноморской флотилии 1919 года несколько усилился, но необходимо ещё больше уделять внимание его расширению."
 DKR_across_the_straits:0 "Через проливы"
 DKR_across_the_straits_desc:0 "Для стабильного снабжения и перемещения войск в Испанию срочно необходим свободный доступ наших кораблей к турецким проливам. Если турки откажутся сотрудничать в этом вопросе и будут апеллировать к отжившим свой век договорам, то судьба их государственности будет решена в самое ближайшее время, вне общей очереди."
 DKR_orgainze_war_syndicates:0 "Военно-промышленные синдикаты"
 DKR_orgainze_war_syndicates_desc:0 "Не весь военно-промышленный комплекс Украины пережил гражданскую войну и послевоенную разруху. Необходимо организовать оставшиеся разрозненные предприятия и бюро в единые синдикаты рабочих и инженеров, которые смогут сфокусироваться над восстановление техническо-промышленной базы вооружённых сил."
 DKR_local_handicraft_industry:0 "Кустарное производство оружия"
 DKR_local_handicraft_industry_desc:0 "Достаточно немного подстегнуть мелких локальных производителей, чтобы они могли образовать вполне продуктивные структуры, способные производить значительный перечень товаров военного и двойного назначения."
 KUB_access_to_the_sea:0 "Создание ВМС"
 KUB_access_to_the_sea_desc:0 "Получив в свое распоряжение независимость, мы можем начать планировать создание собственных военно-морских сил."
 KUB_sudden_shipyard:0 "Строительство верфей"
 KUB_sudden_shipyard_desc:0 "Флоту необходимы верфи. Несмотря на неподготовленность, крупные инженерные проекты нам не в новинку, и верфь будет готова в кратчайшие сроки."
 KUB_shipbuilding_legacy:0 "Судостроительное наследие"
 KUB_shipbuilding_legacy_desc:0 "Несмотря на то, что у нас нет большого опыта в области создания флота, старые верфи производили части судов еще для Российской Империи, и теперь они могут использовать свои наработки на благо родины."
 KUB_battleship_catchup_1:1 "Прорыв линкоров"
 KUB_battleship_catchup_1_desc:1 "Необходимость строительства флота вылилась в стремительную разработку проектов линкоров."
 KUB_destroyer_catchup_1:1 "Прорыв эсминцев"
 KUB_destroyer_catchup_1_desc:1 "Необходимость строительства флота вылилась в стремительную разработку проектов эсминцев."
 KUB_cruiser__catchup_1:1 "Прорыв крейсеров"
 KUB_cruiser__catchup_1_desc:1 "Необходимость строительства флота вылилась в стремительную разработку проектов крейсеров."
 KUB_raiding_focus:0 "Ставка на рейдеров"
 KUB_raiding_focus_desc:1 "Наш флот должен использовать тактику непрямых действий: избегать открытого боя и мешать действовать кораблям противника."
 KUB_capital_focus:0 "Ставка на крупные корабли"
 KUB_capital_focus_desc:1 "Наш флот должен сосредоточиться на прямых и решительных столкновениях."
 KUB_revival_of_kuban:0 "Комитет возрождения Кубани"
 KUB_revival_of_kuban_desc:0 "Настало время отбросить советскую плановую экономику и начать возрождать на Кубани нормальные рыночные отношения, чем и займётся новый комитет при краевом правительстве, состоящий из учёных-экономистов."
 KUB_oil_exploration:0 "Гранты на нефтеразведку"
 KUB_oil_exploration_desc:0 "Многие нефтяные месторождения нашего края уже почти выработаны, необходимо направить средства на внедрение новых методов нефтеразведки."
 KUB_armor_plant:0 "Армавирский танковый завод"
 KUB_armor_plant_desc:0 "Для ускоренной модернизации армии необходимо на базе 34-го и 81-го трактороремонтных заводов Армавира сформировать первый бронетанковый завод Кубани."
 KUB_connections_with_coast:0 "Связь с портами"
 KUB_connections_with_coast_desc:0 "Черноморские порты являются главными путями экспорта и импорта всей нашей промышленной продукции, пора уже увеличить пропускную способность самих портов и железнодорожных путей к ним."
 KUB_agroindustry:0 "Агропромышленность Кубани"
 KUB_agroindustry_desc:0 "В нашем благодатном краю выращивается множество растительной и животной пищи, которая раньше уходила на обработку в соседние регионы. Теперь нам понадобится своя пищевая промышленность для нужд населения."
 KUB_new_dockyards:0 "Расширить новороссийский порт"
 KUB_new_dockyards_desc:0 "На базе ремонтных мастерских при новороссийском порту можно создать полноценные верфи для ремонта и постройки кораблей."
 KUB_development_of_adigea:0 "Развитие Адыгеи"
 KUB_development_of_adigea_desc:0 "Адыгейское левобережье Кубани и предгорные районы за ним являются наименее развитыми уголками края. Необходимо вложить дополнительніе средства в их развитие, чтобы показать местным жителям, что их судьба не безразлична центру."
 KUB_found_state_university:0 "Основать КубНУ"
 KUB_found_state_university_desc:0 "На базе Краснодарского государственного пединститута будет создан национальный университет высшего уровня аккредитации, что позволит дать толчок развитию фундаментальных и технических наук."
 KUB_convert_workshops:0 "Переоборудовать мастерские Армавира"
 KUB_convert_workshops_desc:0 "Армавирские мастерские бывшего «Главнефтесбыта», изготовляющие продукцию для нефтепромышленности, можно быстро переоборудовать под выпуск военной техники."
 KUB_growth_of_tourism:0 "Привлечение туристов"
 KUB_growth_of_tourism_desc:0 "Солнечное черноморское побережье и горные склоны края ещё не раскрыли своего потенциала. В мирное время туризм может стать одним из основных источников пополнения бюджета."
 KUB_kuban_rada:0 "Укрепить военную раду"
 KUB_kuban_rada_desc:0 "Необходимо немедленно немедленно укрепить военную раду для избежания противоречний и эффективного противодействия советским войскам. В первую очередь, нам необходимо разрешить основные политические разногласия среди наших лидеров."
 KUB_unity_of_command:0 "Единое командование"
 KUB_unity_of_command_desc:0 "Необходимо назначить единое командование с главным штабом, которое бы объединило усилия разрозненных отрядов казаков и прочих добровольцев."
 KUB_infantry_effort:0 "Упор на массовость"
 KUB_infantry_effort_desc:0 "Для защиты Кубани необходима массовая пехотная армия, собранная из представителей всех слоёв населения нашего края, а не только казаков."
 KUB_cavalry_effort:0 "Упор на традиции"
 KUB_cavalry_effort_desc:0 "Казачья кавалерия была и останется основной ударной силой кубанской армии. Сила не в количестве, а в качестве и боевом духе, опрающемся на давние казачьи традиции."
 KUB_disband_kolhoses:0 "Упразднение колхозов"
 KUB_disband_kolhoses_desc:0 "Колхозы как символ советской оккупации и репрессий против трудолюбивых крестьян должны быть немедленно разогнаны. Остаётся решить также вопрос, как распределять колхозные земли."
 KUB_national_question:0 "Универсал о языках"
 KUB_national_question_desc:0 "Прежде чем издавать большинство законодательных актов мы должны определиться, на каких языках это делать, чтобы найти поддержку в основных слоях населения края. В ближайшее время стоит рассмотреть языковой вопрос и выдать решение Рады в виде отдельного универсала."
 KUB_infantry_equipment:0 "Оружие пехоты"
 KUB_infantry_equipment_desc:0 "Для расширения пехотной армии необходимо решить вопрос с новым и многочисленным пехотным вооружением, чтобы не воевать и дальше старыми «мосинками»."
 KUB_modernization_of_cavalry:0 "Модернизация кавалерии"
 KUB_modernization_of_cavalry_desc:0 "Необхожимо задуматься о постепенной модернизации кавалерии и военной полиции, искать пути для перехода к моторизированной армии."
