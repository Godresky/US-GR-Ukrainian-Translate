 ZKL_new_factories: "Нові цивільні заводи"
 ZKL_new_factories_desc: "Нові цивільні заводи"
 ZKL_new_arms: "Нові військові заводи"
 ZKL_new_arms_desc: "Нові військові заводи"
 ZKL_new_science: "Нова наука"
 ZKL_new_science_desc: "Нова наука"
 ZKL_new_dockyards: "Верфі Владивостоку"
 ZKL_new_dockyards_desc: "Верфі Владивостоку"
 ZKL_steel_industry: "Розвиток металоробства"
 ZKL_steel_industry_desc: "Розвиток металоробства"
 ZKL_our_liberators: "Праведна путь"
 ZKL_our_liberators_desc:0 "Радянський Союз допоміг нам у здобутті незалежності від Японії, наш народ має бути вдячний нашим визволителям із Москви. Шлях комунізму - це найкращий шлях для майбутнього наших дітей."
  ZKL_collectivisation: "Колективізація"
  ZKL_collectivisation_desc:0 "Необхідно придушити опір з боку заможного хресництва та землевласників, забравши в них землю, щоб зміцнити нашу владу у сільській місцевості."
  ZKL_communication_with_comintern: "Зв'язки з Комінтерном"
  ZKL_communication_with_comintern_desc:0 "Допомога Радянського союзу нам не завадить, необхідно відрядити дипломатичну місію до Москви для усунення будь-яких подальших розбіжностей. Ми можемо втратити частину незалежності у зовнішніх справах, але лише заради великої мети об'єднання світового пролетаріату".
  ZKL_second_language: "Китайська - державна мова"
  ZKL_second_language_desc:0 "У нашій країні живе величезна кількість китайців, які на законодавчому рівні не можуть говорити китайською мовою в державних установах. Нам потрібно зробити Китайську мову державною."
  ZKL_soviet_support: "Кооперативний рух"
  ZKL_soviet_support_desc:0 "Вже створено безліч виробничих кооперативів, в яких трудящі на рівних умовах і заради загальної вигоди забезпечують країну товарами та послугами в різних сферах. Підтримавши цей перспективний рух, ми здолаємо безробіття і виведемо економіку країни з кризи, проте уряду потрібно більше важелів. впливу на економіку.
  ZKL_soviet_technologies: "Нові радянські технології"
  ZKL_soviet_technologies_desc:0 "Наші фахівці вирушать до СРСР для ознайомлення з останніми досягненнями в авіа- та танкобудуванні."
  ZKL_free_high_school: "Безкоштовна вища освіта"
  ZKL_free_high_school_desc:0 "Доступна освіта у професійно-технічних училицях та в університетах дозволить підготувати достатньо кваліфікованих кадрів як для виробничих підприємств, так і для науково-дослідних центрів."
  ZKL_be_a_puppet: "Заступництво"
  ZKL_be_a_puppet_desc:0 "Ми досягли нашого світанку як держави, але ефективно захищати себе ми не можемо через обмежені ресурси. Ставши протекторатом росіян, нам не потрібно буде витрачати величезну кількість і так дуже дорогих ресурсів на оборону."
  ZKL_successor: "Нащадки Жовторосії"
  ZKL_successor_desc:0 "Втративши претензії на Зелений Клин, ми можемо претендувати на території так званої Жовторосії."
  ZKL_our_communism: "Політична незалежність"
  ZKL_our_communism_desc:0 "Ми маємо бути незалежними, чого б нам цього не коштувало, тому що історія показала, як погано іншим країнам жилося під час заступництва чужинців."
  ZKL_on_a_man: "Похід на Маньджурію"
  ZKL_on_a_man_desc:0 "Тепер ми маємо достатньо сил, щоб повернути території Жовторосії."
  KUB_ZKL_develop_defense_plan: "Розробити план оборони"
  KUB_ZKL_develop_defense_plan_desc:0 "Для успіху в нашій визвольній боротьбі потрібно розробити докладний план оборони краю від більшовицьких військ, які вже перекидають підкріплення для придушення народного повстання."
  KUB_ZKL_veterans_of_civil_war: "Ветерани громадянської війни"
  KUB_ZKL_veterans_of_civil_war_desc:0 "Ветерани громадянської війни, що залишилися живими, будуть раді знову взяти в руки зброю, щоб боротися проти червоних."
  KUB_ZKL_white_guards: "Білоґвардійські утворення"
  KUB_ZKL_white_guards_desc:0 "Значна кількість білогвардійців емігрувала до ближнього та далекого зарубіжжя, а тепер вони там формують військові підрозділи і готові прийти нам на допомогу за сигналом."
  KUB_ZKL_foreign_weapons_purchases: "Закордонні постачі зброї"
  KUB_ZKL_foreign_weapons_purchases_desc:0 "Початкових запасів зброї та боєприпасів надовго не вистачить, необхідно виділити експропрійовані раніше кошти на закупівлю озброєння за кордоном. Зацікавлених у продажу зброї для опору червоній загрозі скрізь зараз достатньо."
  SOV_ukrainian_question: "Українське питання"
 SOV_ukrainian_question_desc: "Україна відкололася від нас під час громадянської війни й з того часу ми були надто зайняті внутрішніми справами. Але зараз йде новий переділ світу, тож ми повинні скинути капіталістичний уряд України, для чого спочатку створимо шпигунську мережу, яка займеться пропаґандою та розвідкою."
 SOV_ukrainian_puppet: "Вплив на Україну"
 SOV_ukrainian_puppet_desc: "Наразі дружній уряд України повинен розуміти, що без нашої підтримки вони довго не вистоять. Необхідно зміцнити наші зв’язки та, відповідно, вплив на Україну."
 SOV_dismemberment_of_ukraine: "Проєкт «ДКРР»"
 SOV_dismemberment_of_ukraine_desc: "Відродження лялькової Донецько-Криворізької Радянської Республіки за допомогою штучного розпалу ворохобні серед незадоволених робітників та службовців промислових міст сходу України дасть нам формальний привід для повалення київського уряду."
 SOV_second_dismemberment_of_ukraine: "Одеська Республіка"
 SOV_second_dismemberment_of_ukraine_desc: "Наступним кроком розчленування та пожирання України стане захоплення чорноморського узбережжя, що не дасть доступ Україні до моря. Шпигунська робота як серед мирних робітників, так і матросів українського флоту дозволить знову розхитнути становисько в реґіоні."
 SOV_war_with_ukraine: "Війна з Україною"
 SOV_war_with_ukraine_desc: "Якщо не залишилося інших способів, то РСЧА готова силою повернути Україну в сім’ю братських народів!"
 SOV_crash_of_white: "Білий присмерк"
 SOV_crash_of_white_desc: "Залишки контрреволюційних білих сил у Криму повинні бути нарешті повністю знищеними. Перед радянською армією більше не залишилося перешкод для повної перемоги революції."
 POL_invite_Ukraine: "Запросити Україну"
 POL_invite_Ukraine_desc: "Наші відносини з Україною останнім часом значно поліпшилися, вона може стати нашим дуже сильним союзником і дати вихід до Чорного моря. В альянсі з українською державою ми справді утворимо Міжмор’я."
 POL_unified_headquarters: "Єдиний провід Міжмор’я"
 POL_unified_headquarters_desc: "Утворити у Варшаві єдиний провід сил оборони нашого альянсу для ефективнішої взаємодії зі союзниками."
 POL_intermarium_science: "Наукова співпраця Міжмор’я"
 POL_intermarium_science_desc: "Утворення наукової взаємодії між країнами нашого альянсу дозволить зменшити час дослідження військових та промислових технологій."
 POL_gdansk_or_war: "Ґданьск або війна"
 POL_gdansk_or_war_desc: "Ми завжди маємо право вимагати повернути назад віддані раніше німцям Ґданськ та наш вихід до моря. Польща є зараз могутньою силою у Східній Европі, настав час закріпити наш статус, повернувши законні землі."
 POL_war_with_ukraine: "Війна з Україною"
 POL_war_with_ukraine_desc: "[UKR.GetName] наразі становить очевидну загрозу на нашому східному кордоні. Будь-якої миті українському уряду може стрельнути в голову вимагати від нас віддати частину польських земель, на яких українці домагаються. Ми повинні завдати запобіжного удару і підкорити собі Україну."
 POL_war_with_ukraine_pavel: "Війна з Україною"
 POL_war_with_ukraine_pavel_desc: "[UKR.GetName] наразі становить очевидну загрозу на нашому східному кордоні. Будь-якої миті українському уряду може стрельнути в голову вимагати від нас віддати частину польських земель, на яких українці домагаються. Ми повинні завдати запобіжного удару і підкорити собі Україну."
 GER_mol_rib_pact: "Економічний союз зі СРСР"
 GER_mol_rib_pact_desc: "Угода про економічну дружбу зі [GER.GetTheUSSRName] може викликати огиду у західних країн, але дорогоцінна нафта продовжує текти в Німеччину. Таємні протоколи передбачають активну військову співпрацю Німеччини та [SOV.GetAdjective]ої держави."
 GER_war_with_ukraine: "Війна з Україною"
 GER_war_with_ukraine_desc: "Очевидячки, ворожа позиція українського уряду не залишає іншого вибору, окрім як завоювання України. Ресурси української землі і її промисловість буде добре служити Третьому Райху."
 GER_pressure_on_ukraine: "Тиск на Україну"
 GER_pressure_on_ukraine_desc: "Україна не повина зберігати нейтралітет при теперішній ситуації у світі, вона повинна чітко визначитися: з нами альбо проти нас."
 GER_support_the_ukraine: "Підтримати Україну"
 GER_support_the_ukraine_desc: "[UKR.GetName] є першою перегородою радянської експансії. Український нарід вже довів, що готовий боротися за незалежність від Москви, ми повинні дати українцям гарантії незалежности й надати хоча б якусь економічну допомогу."
 GER_ukrainian_membership: "Союзна України"
 GER_ukrainian_membership_desc: "Українці добре розуміють усю повноту загрози зі сходу, вони є нашими найліпшими потенційними союзниками у реґіоні. Ми запропонуємо членство в альянсі та можливість разом протистояти комуністичній загрозі."
 FRA_invite_ukraine:0 "Запросити Україну"
  FRA_invite_ukraine_desc:0 "Позиції демократів в Україні залишаються хиткими, країна виявилася затиснута між двома тоталітарними режимами і шукає можливості захистити свою свободу. Якщо ми запросимо українців до Малої Антанти, наша підтримка зміцнить їхню стабільність".
  FRA_technology_sharing:0 "Обмін технологіями"
  FRA_technology_sharing_desc:0 "Групи з обміну технологіями попрямують до кожної країни нашого альянсу, щоб прискорити впровадження нових військових технологій та підняти загальний технологічний рівень союзників."
  FRA_european_union:0 "Європейський союз"
  FRA_european_union_desc:0 "Наша Антанта має стати фундаментом нового потужного союзу на європейському континенті, який стане гарантом миру в майбутньому як для Франції, так і для інших вільних країн у Європі. Новий рівень інтеґрації в нашому союзі створить умови для стабільного процвітання всіх народів."
  ROM_non_aggression_ukraine:0 "Пакт про ненапад з Україною"
  ROM_non_aggression_ukraine_desc:0 "Щоб убезпечити наші східні рубежі, необхідно відправити до Києва дипломатичну місію з метою домогтися взаємних гарантій миру."
  YUG_invite_ukraine:0 "Запросити Україну"
  YUG_invite_ukraine_desc:0 "Український трудовий народ робить значні успіхи у захисті своїх прав і свобод останнім часом, ми можемо спробувати заручитися підтримкою України, доки вона не потрапила до сфери впливу СРСР."
  CZE_invite_ukraine:0 "Запрошення України"
  CZE_invite_ukraine_desc:0 "Ми можемо запросити Україну до складу нашої Антанти."
  HUN_claim_galicia:0 "Монархічний союз"
  HUN_claim_galicia_desc:0 "Будинок Габсбургів знову на вершині величі, нам потрібно об'єднатися в єдиному союзі з іншими монархіями з Габсбургами при владі, щоб не залишитися наодинці проти численних недоброзичливців."
  HUN_invite_ukraine:0 "Запросити Україну"
  HUN_invite_ukraine_desc:0 "Наша країна і [UKR.GetName] мають багато в чому збігаються погляди на майбутній переділ Європи. Разом ми можемо створити союз проти багатьох спільних ворогів і привести наші народи до величі, на які вони заслуговують."
  TUR_demand_osman_crimea:0 "Повернути владу над Кримом"
  TUR_demand_osman_crimea_desc:0 "Крим з давніх-давен був пов'язаний з Османською імперією, зараз наші одновірці, кримські татари, живуть під чужим ярмом. Пора відновити контроль над цим стратегічним регіоном і захистити татар від утисків."
  TUR_partnership_pact_with_ukraine:0 "Партнерський пакт з Україною"
  TUR_partnership_pact_with_ukraine_desc:0 "Для зміцнення нашого союзу варто звернути погляд на північ, де [UKR.GetName], така ж молода держава, як і сучасна Туреччина, намагається знайти своє місце у світі. У союзі з українцями ми скріпимо контроль над усім чорноморським регіоном, з півночі до півдня.
  TUR_invite_ukraine:0 "Запрошення України"
  TUR_invite_ukraine_desc:0 "Занадто давно [UKR.GetNameDefCap] животіє на периферії. Їхнє майбутнє пов'язане з державою [GER.GetNameDef], в цьому немає сумнівів, але для початку [UKR.GetAdjective] влада повинна усвідомити, що ми. допоможемо їм здобути мужність.
  JAP_demand_far_east: "Повернути землі Владивостоку"
  JAP_demand_far_east_desc: "Після створення республіки колаборантів-українців Далекого Сходу, наші плани на ласий шматок землі СРСР стали як ніколи актуальними. Зелений Клин виконав свою мету виправдання наших планів, крім того, підтримавши бойовий дух українців у регіоні Владивостока. для своїх інтересів.
  JAP_another_way: "Утворити колаборантів"
  JAP_another_way_desc: "Щоб виправдати наші цілі на ласі землі, ми можемо використати дурні та наївні маси населення. Ми могли б створити часові держави для виправдання та підняття бойового духу народних мас."
  BUL_ally_across_sea:0 "Союзник за морем"
  BUL_ally_across_sea_desc:0 "[UKR.GetName] є нашим найочевиднішим союзником. Нам нема чого з українцями ділити, до того ж ця братська православна країна також повністю не задоволена результатами минулої війни. Наші дві країни в одному союзі зможуть справедливо перекроїти кордони".
  BUL_exchange_of_army_experience:0 "Вивчення українського досвіду"
  BUL_exchange_of_army_experience_desc:0 "Українська армія більша за нашу і не була пов'язана серйозними обмеженнями, її офіцери зможуть допомогти нам у реформі та розширенні армії."
  BUL_agreement_with_hungary:0 "Таємні переговори з Угорщиною"
  BUL_agreement_with_hungary_desc:0 "Щоб мати більше козирів у подальшому протистоянні з Румунією, варто залучити на нашу сторону ще одну країну, скривджену за результатами світової війни - Угорщину. Всього лише пообіцявши надалі підтримувати угорські претензії на Трансільванію, ми зможемо. "
  BUL_development_of_fleet:0 "Відродження ВМФ"
BUL_development_of_fleet_desc:0 "Настав час за підтримки моряків українського флоту приступити до відродження повноцінного військового флоту. [UKR.GetName] передасть нам необхідні технології та фахівців суднобудівної сфери."
  BUL_dobruja_question:0 "Приналежність Південної Добруджі"
  BUL_dobruja_question_desc:0 "Втрачена раніше Болгарією частина Добруджи знову має стати болгарською землею, ми зобов'язані захищати болгар на своїх історичних землях. [UKR.GetName] готова виступити арбітром у цій прикордонній суперечці."
  BUL_new_trading_company:0 "Розширення економічних зв'язків"
  BUL_new_trading_company_desc:0 "Необхідно розширити торговельні зв'язки з Україною, нові кораблі торгового флоту мають забезпечувати безперебійний потік товарів через Чорне море для взаємовигідного обміну продукцією."
  BUL_our_further_claims:0 "Наші подальші претензії"
  BUL_our_further_claims_desc:0 "Болгарія має знову стати великою, повернувши всі загублені раніше землі. Ми заявимо про свої претензії і завжди стоятимемо на своєму, вимагаючи передачі цих територій під болгарський контроль."
  DKR_legacy_of_makhno:0 "Спадщина батька Махна"
  DKR_legacy_of_makhno_desc:0 "Після закінчення громадянської війни необхідно скликати Всеукраїнський З'їзд селян, робітників та повстанців, на якому будуть зафіксовані ідеалогічні підпори нового порядку та обрані люди, які поведуть за собою вперед весь трудовий народ України."
  DKR_war_economy:0 "Термінова військова мобілізація"
  DKR_war_economy_desc:0 "Більшість військових складів контролюється регулярною українською армією, а повсталий народ необхідно терміново чимось озброїти, тому частину цивільних підприємств доведеться в екстреному порядку переорієнтувати на розробку та випуск озброєння."
  DKR_army_deserters:0 "Збір армійських дезертирів"
  DKR_army_deserters_desc:0 "У хаосі загального повстання багато українських військовослужбовців дезертирують з різних причин. Необхідно запустити пропагандистську кампанію, щоб залучити більшу частину дезертирів до лав нашої ще слабкої армії, і організувати пункти збору, де з них поступово".
  DKR_collectivized_society:0 "Колективізація суспільства"
  DKR_collectivized_society_desc:0 "Лише завдяки завзятості та відвагі кожного громадянина суспільство не відступить перед викликами від наших ворогів. Це повинні розуміти всі, хто підтримує нас. Всі ми разом повинні допомагати високо нести прапор анархізму. Тому країна покриється місцевими абсолютно вільними та самостійними соціально-громадськими самоврядування трудівників."
  DKR_industry_for_the_people:0 "Засоби виробництва - народу"
  DKR_industry_for_the_people_desc:0 "Залишилися в минулому часи, коли ми працювали на багатіїв, які нам недоплачували за важку працю. Ми захопимо фабрики та заводи, дозволимо робітникам самим керувати своєю долею, реалізовувати свої мрії про облаштування процвітаючого суспільства."
  DKR_free_workers_communes:0 "Вільні робочі комуни"
  DKR_free_workers_communes_desc:0 "Для забезпечення реального місцевого управління ми впровадимо поради трудящих, де кожен робітник братиме участь в організації виробництва та пропонуватиме свої інновації."
  DKR_agrarian_collectivization:0 "Колективізація села"
  DKR_agrarian_collectivization_desc:0 "Земельні комітети на місцях негайно візьмуть на облік усі поміщицькі, питомі та інші землі і розподілять їх між безземельними та малоземельними селянами. Тепер селяни працюватимуть на своїй землі заради загального блага, а не задля збагачення великих землевласників".
  DKR_collective_coordination:0 "Координація трудових громад"
  DKR_collective_coordination_desc:0 "Наші трудові громади будуть мати всю повноту влади у самих себе і свою волю, свої господарські та інші плани та міркування проводитиме через свої органи, які вони самі створюють, але які не наділяють ніякою владою, а лише певними дорученнями для координації спільного народного господарства.
  DKR_freethinking:0 "Територія вільнодумства"
  DKR_freethinking_desc:0 "Серед нас немає місця вузькості кругозору і зашореному мисленню. Ми раді всім, іноземцям та ізгоям, яких би переконань вони не дотримувалися, — головне, щоб вони приймали основи вільного анархічного суспільства, яке розвивається завдяки вкладу кожного індивіда."
  DKR_left_side:0 "Шлях Аршинова"
  DKR_left_side_desc:0 "Під керівництвом Петра Аршинова [Root.GetName] стане першим паростком у світовій революції, що розростається, яка поглине весь світ, поширивши далеко за межі України анархо-комунізм махновського штибу."
  DKR_right_side:0 "Шлях Белаша"
  DKR_right_side_desc:0 "Під керівництвом Віктора Белаша [Root.GetName] обмежиться звільненням українців у сусідніх країнах, вона надійно охоронятиме свободу трудового народу України, спираючись на багату історію української народно-визвольної боротьби."
  DKR_executions_for_robberies:0 "Покарання мародерів"
 DKR_executions_for_robberies_desc:0 "Дисципліна в нашій різношерстій повстанській армії залишає бажати кращого, час твердою рукою навести хоч якийсь порядок і публічно покарати мародерів і ґвалтівників, поки не стало пізно. "Ми захищаємо народ, а не грабуємо його.
  DKR_weapons_for_all:0 "Озброїти народ"
  DKR_weapons_for_all_desc:0 "Потрібно роздати людям зброю, щоб вони могли захищати свій будинок самостійно і були готові у разі потреби швидко мобілізуватися для колективної оборони."
  DKR_new_expropriations:0 "Експропріювати фінанси та транспорт"
  DKR_new_expropriations_desc:0 "На війні всі кошти хороші, а вже надлишки коштів та особистий транспорт у заможних банкірів та інших багатіїв особливо добре можуть послужити правій справі, якщо їх офіційно експропріювати на потреби армії та оборонної промисловості."
  DKR_always_ready:0 "Повна готовність"
  DKR_always_ready_desc:0 "Світ ніколи не змириться з фактом нашого існування, навіть якщо ми нікого не чіпатимемо. Зрозуміло, що у нас немає союзників, на яких можна було б покластися, скрізь нас зустрінуть відверто вороже. Ми повинні бути завжди готові до оборонної війни з усіма і кожним із цих застарілих суверенних держав."
  DKR_anarchy_seeding:0 "Посіяти зерна анархії"
  DKR_anarchy_seeding_desc:0 "Нашим однодумцям по всьому світу занадто довго затикали рот їх тиранічні уряди. Ми дамо їм зброю, щоб вони повстали проти тиранії і будемо готові відразу ж підтримати це повстання народу за свободу від кайданів державності."
  DKR_understatement_of_nation_question:0 "Знецінення національного питання"
  DKR_understatement_of_nation_question_desc:0 "Ми повинні донести до нашого народу і показати на практиці, що мова, віра чи національність не мають більшої цінності, а свобода і незалежність України сумісні тільки зі свободою і незалежністю трудового народу, що населяє її, без якого Україна — ніщо."
  DKR_unlimited_anarchy:0 "Анархія не знає кордонів"
  DKR_unlimited_anarchy_desc:0 "Приклад українських селян та робітників заразить інші країни Європи та Америки, і з кожним днем все більше розширюватиметься міжнародна соціальна революція, яка призведе до появи єдиної братньої родини робітників та селян. Нас не зупинять міжнародні договори та інші формальності."
  DKR_further_militarization:0 "Підтримка мілітаризації"
  DKR_further_militarization_desc:0 "Втома від війни може призвести до поразки. Ми повинні залишатися сильними і підтримувати в людях вогонь, що спонукає їх битися до кінця і приділяти якнайбільше сил організації захисту анархічного суспільства."
  DKR_new_tachanka_tactics:0 "Нові тактики кавалерії"
  DKR_new_tachanka_tactics_desc:0 "Кавалерія завжди була сильною стороною махновських підрозділів, мобільні частини зі знаменитими тачанками наводили жах і на білих, і на червоних. Нам необхідно підтягнути тактики кавалерії до сучасних реалій війни, щоб цей рід військ не втратив своєї актуальності."
  DKR_guerrilla_warfare:0 "Експерти партизанської війни"
  DKR_guerrilla_warfare_desc:0 "Всі махновці — природжені повстанці та партизани, які здатні завдавати шкоди ворогові без лобового зіткнення. Будь-які слушні пропозиції та оригінальні тактики необхідно використати для наших ще надто слабких для відкритого бою військових частин."
  DKR_war_councils:0 "Поради військових теоретиків"
  DKR_war_councils_desc:0 "Організувати масштабну війну, залишаючись при цьому вірними принципам анархізму, — непросте завдання, але ми повинні з нею впоратися, інакше втратимо все, за що боремося. Розробляти військові стратегії на суші, у морі та небі будуть колективи з найбільш досвідчених військових діячів.
  DKR_full_local_management:0 "Адміністративна децентралізація"
  DKR_full_local_management_desc:0 "Місцеві комуни повинні самі вирішувати, як розвиватися і що буде краще для мешканців конкретних сіл та міст. Час централізованої держави з вразливим та неповоротким центром минув."
  DKR_freedom_of_speech:0 "Свобода слова та освіти"
  DKR_freedom_of_speech_desc:0 "Для забезпечення прав і свобод кожної людини необхідно відокремити школу від держави, зробити її повністю незалежною, щоб вона не могла служити як централізоване знаряддя промивання мозку. Також буде скасовано контроль над будь-якими засобами масової інформації."
  DKR_free_carpathians:1 "[Root.GetDKRTranscarpathiaFocusName]"
  DKR_free_carpathians_name_claims:0 "Вільні Карпати"
  DKR_free_carpathians_name_annexation:0 "Вимагати Закарпаття"
 DKR_free_carpathians_desc:1 "[Root.GetDKRTranscarpathiaFocusDesc]"
 DKR_free_carpathians_desc_claims:0 "Карпатська Русь, вільнолюбний край славних опришків, надто довго перебував під п'ятою іноземних панів. Закарпатські русини мають повне право возз'єднатися у вільній єдиній державі з братнім українським народом, що ми й здійснили."
  DKR_free_carpathians_desc_annexation:0 "Карпатська Русь, вільнолюбний край славних опришків, уже довгий час перебуває під п'ятою іноземних панів. Закарпатські русини мають повне право возз'єднатися у вільній єдиній державі з братнім українським народом, і ми на цьому наполягатимемо."
  DKR_anarchy_autarky:0 "Анархічна автаркія"
  DKR_anarchy_autarky_desc:0 "Ми не можемо сподіватися на те, що в майбутньому зможемо вільно купувати всі необхідні ресурси у потенційних ворогів. Необхідно приділити увагу розвитку свого видобутку мінеральних ресурсів і синтезу тих, яких не знайти на нашій території."
  DKR_free_competitions:0 "Дух вільних змагань"
  DKR_free_competitions_desc:0 "Вільна конкуренція між нашими вченими, інженерами та робітничими колективами повинні всіляко заохочуватися, у тому числі й фінансово. Бажання виділитися та принести найбільшу користь суспільству стане найпотужнішим стимулом у розвитку суспільної науки та промисловості, і ніхто не буде жорстко контролювати. "
  DKR_new_officers:0 "Офіцери з народу"
  DKR_new_officers_desc:0 "Необхідно активніше оновлювати офіцерський склад, залучаючи на розширені офіцерські курси здібних молодих людей з найдальших куточків. Можливо, армія від напливу зелених кадрів і втратить трохи суворої організації, але в майбутньому це окупиться."
  DKR_our_common_home:0 "Наша батьківщина - Україна"
  DKR_our_common_home_desc:0 "Україна — наш спільний будинок, після перемоги у війні ми не повинні ділити мешканців на правильних і не правильних. Пора повернути столицю до Києва та амністувати тих, хто раніше боровся за урядові війська, але зараз готовий будувати єдину та вільну Україну. "
  DKR_new_filibusters:0 "Асиметрична морська війна"
  DKR_new_filibusters_desc:0 "Наш молодий анархічний флот не може протистояти у відкритому бою армадам багатих колоніальних держав, тому ми змушені будемо уникати відкритих битв, переносячи на море партизанські методи війни за допомогою підводних човнів та мін."
  DKR_western_campaign:1 "[Root.GetDKRWestUkraineFocusName]"
  DKR_western_campaign_name_claims:0 "Західна Україна"
  DKR_western_campaign_name_annexation:0 "Натиск на захід"
  DKR_western_campaign_desc:1 "[Root.GetDKRWestUkraineFocusDesc]"
  DKR_western_campaign_desc_claims:0 "Народ Західної України вже зробив свій вибір, коли проголосив об'єднання ЗУНР з великою Україною, але потім це велике досягнення було втрачено через кулуарні домовленості гетьмана з поляками. Західна Україна є невід'ємною частиною великої та вільної України, ми зобов'язані. пам'ятати.
  DKR_western_campaign_desc_annexation:0 "Народ Західної України вже зробив свій вибір, коли проголосив об'єднання ЗУНР з великою Україною, але потім це велике досягнення було втрачено через кулуарні домовленості гетьмана з поляками. Ми повинні виправити цю несправедливість і звільнити західних".
  DKR_go_across_prut:1 "[Root.GetDKRBessarabiaFocusName]"
  DKR_go_across_prut_name_claims:0 "Бессарабія та Буковина"
  DKR_go_across_prut_name_annexation:0 "Геть за Прут!"
  DKR_go_across_prut_desc:1 "[Root.GetDKRBessarabiaFocusDesc]"
  DKR_go_across_prut_desc_claims:0 "Населення Бессарабії та Буковини завжди було тісно пов'язане з українськими землями. Воно багато років зазнало страждань під румунським пануванням і тепер готове влитися в єдину родину українського народу, звільненого від влади паразитів махнов".
  DKR_go_across_prut_desc_annexation:0 "Населення Бессарабії та Буковини останнім часом вже досить зазнало утисків з боку Румунії, яка захопила ці землі після війни. Румунські карателі душили всі виступи селян тут, у тому числі й Татарбунарське повстання в 1924, але вони цих людей не зламали ."
  DKR_staining_for_whites:1 "[Root.GetDKRCrimeaFocusName]"
  DKR_staining_for_whites_name_claims:0 "Свободу Криму"
  DKR_staining_for_whites_name_annexation:0 "Забарвлення білих"
  DKR_staining_for_whites_desc:1 "[Root.GetDKRCrimeaFocusDesc]"
  DKR_staining_for_whites_desc_claims:0 "Крим є домом для багатьох національностей, які переважно проживали під ярмом іноземних держав. Відтепер на цьому багатостраждальному півострові буде встановлений мир і рівноправність для всіх жителів."
  DKR_staining_for_whites_desc_annexation:0 "Як казав батько Махно: бий червоних, поки не побіліють, бий білих, поки не почервоніють. Почнемо ми з білих, ввічливо попросивши їх перестати корчити з себе шановних панів над кримським народом і прибратися з кримського народу. почервоніти від крові білогвардійців.
  DKR_whitening_of_reds:0 "Відбілювання червоних"
 DKR_whitening_of_reds_desc:0 "Радянська влада вже переконливо сама продемонструвала, що є не менш суворою тиранією, ніж спочила царська. Більшовики зраджували нас і буквально стріляли в спину, залишали махновців на розтерзання врангелівцям і гетьманцям. ."
  DKR_freedom_of_cossacks: "Козацька вільниця"
  DKR_freedom_of_cossacks_desc:0 "Запорізькі, донські та інші козаки були по суті одними з перших анархістів, які не визнавали нав'язувану владу і створювали ефективні системи управління методом самоорганізації. Згадавши ці методи, ми зможемо інтегрувати історичні козачі землі в наше нове".
  DKR_modern_haidamaks:0 "Гайдамаки нового часу"
  DKR_modern_haidamaks_desc:0 "Для кращої оборони в новій війні необхідно завжди пам'ятати, що українці з давніх-давен ефективно опиралися іноземному владі. Необхідно активніше залучати в допомогу армії ополченські формування, які, як старі повстанці-гайдамаки, завжди готові".
  DKR_cooperation_with_spain_anarchists:0 "Міжнародна кооперація"
  DKR_cooperation_with_spain_anarchists_desc:0 "Поодинці протистояти натиску зовнішнього світу дуже складно, ми повинні обмінюватися досвідом у сферах безпеки та промислового виробництва з іспанськими анархістами."
  DKR_united_defense_council:0 "Об'єднані анархічні комуни"
  DKR_united_defense_council_desc:0 "У нас спільні цілі та вороги з іспанськими анархістами, немає жодних причин, щоб наші спільноти порізно билися за місце під сонцем для вільного трудового народу. Ми запропонуємо іспанцям об'єднатися під загальним військовим управлінням, залишивши повну ."
  DKR_liberation_of_soviet_peoples:0 "Звільнення народів Росії"
  DKR_liberation_of_soviet_peoples_desc:0 "Ми повинні йти по землях більшовиків не як загарбники, а як визволителі, які несуть народним масам свободу від тиранії, репресій, геноциду і божевільних соціальних експериментів. З таким підходом буде швидше завойована довіра".
  DKR_wings_of_anarchy:0 "Крила анархії"
  DKR_wings_of_anarchy_desc:0 "У відвагі нашої піхоти не доводиться сумніватися, але сучасні війни не виграються однією лише піхотою. Ми повинні почати розвивати ті залишки повітряних сил, які дісталися нам від гетьманської України, щоб захищати свої комуни з повітря."
  DKR_special_forces:0 "Відродження Чорної гвардії"
  DKR_special_forces_desc:0 "Маруся Никифорова хоче відродити Чорну гвардію анархістів, загони якої під час російської громадянської війни ефективно діяли в тилу ворога. За її задумом, до складу цих підрозділів мають увійти добірні бійці, які отримають додаткову підготовку для диверсійної та партизана".
  DKR_united_world:0 "Весь світ буде єдиним"
  DKR_united_world_desc:0 "Якщо народи світу не бажають терпіти нас у своєму суспільстві, значить, наша єдина надія — майбутнє, де зникне саме поняття національних держав, що дозволить об'єднати в єдине ціле громади людей різних народів, які раніше могли лише битися один з одним ."
  DKR_free_waves:0 "Вільні хвилі"
  DKR_free_waves_desc:0 "Ворогам свободи не вдасться відсидітися за морями та океанами, безтурботно насаджуючи все більше контролю для трудових мас. Наш махновський флот з часів Азовсько-Чорноморської флотилії 1919 року дещо посилився, але необхідно ще більше приділяти увагу його розширенню.
  DKR_across_the_straits:0 "Через протоки"
  DKR_across_the_straits_desc:0 "Для стабільного постачання і переміщення військ до Іспанії терміново необхідний вільний доступ наших кораблів до турецьких проток. Якщо турки відмовляться співпрацювати в цьому питанні і апелюватимуть до віджилих свій вік договорів, то доля їхньої державності буде вирішена в самій державі. загальної черги."
  DKR_orgainze_war_syndicates:0 "Військово-промислові синдикати"
  DKR_orgainze_war_syndicates_desc:0 "Не весь військово-промисловий комплекс України пережив громадянську війну і повоєнну розруху. Необхідно організувати розрізнені підприємства, що залишилися, і бюро в єдині синдикати робітників та інженерів, які зможуть сфокусуватися над відновлення технічно-промислової бази".
  DKR_local_handicraft_industry:0 "Кустарне виробництво зброї"
  DKR_local_handicraft_industry_desc:0 "Достатньо трохи підстебнути дрібних локальних виробників, щоб вони могли утворити цілком продуктивні структури, здатні виробляти значний перелік товарів військового та подвійного призначення."
  KUB_access_to_the_sea:0 "Створення ВМС"
  KUB_access_to_the_sea_desc:0 "Здобувши у своє розпорядження незалежність, ми можемо почати планувати створення власних військово-морських сил."
  KUB_sudden_shipyard:0 "Будівництво верфей"
KUB_sudden_shipyard_desc:0 "Флоту необхідні верфі. Незважаючи на непідготовленість, великі інженерні проекти нам не в новинку, і верф буде готова в найкоротші терміни."
  KUB_shipbuilding_legacy:0 "Суднобудівна спадщина"
  KUB_shipbuilding_legacy_desc:0 "Незважаючи на те, що ми не маємо великого досвіду в галузі створення флоту, старі верфі виробляли частини суден ще для Російської Імперії, і тепер вони можуть використовувати свої напрацювання на благо батьківщини."
  KUB_battleship_catchup_1:1 "Прорив лінкорів"
  KUB_battleship_catchup_1_desc:1 "Необхідність будівництва флоту вилилася в стрімку розробку проектів лінкорів."
  KUB_destroyer_catchup_1:1 "Прорив есмінців"
  KUB_destroyer_catchup_1_desc:1 "Необхідність будівництва флоту вилилася в стрімку розробку проектів есмінців."
  KUB_cruiser__catchup_1:1 "Прорив крейсерів"
  KUB_cruiser__catchup_1_desc:1 "Необхідність будівництва флоту вилилася в стрімку розробку проектів крейсерів."
  KUB_raiding_focus:0 "Ставка на рейдерів"
  KUB_raiding_focus_desc:1 "Наш флот повинен використовувати тактику непрямих дій: уникати відкритого бою та заважати діяти кораблям супротивника."
  KUB_capital_focus:0 "Ставка на великі кораблі"
  KUB_capital_focus_desc:1 "Наш флот повинен зосередитися на прямих та рішучих зіткненнях."
  KUB_revival_of_kuban:0 "Комітет відродження Кубані"
  KUB_revival_of_kuban_desc:0 "Настав час відкинути радянську планову економіку і почати відроджувати на Кубані нормальні ринкові відносини, чим займеться новий комітет при крайовому уряді, що складається з учених-економістів."
  KUB_oil_exploration:0 "Гранти на нафторозвідку"
  KUB_oil_exploration_desc:0 "Багато нафтових родовищ нашого краю вже майже вироблено, необхідно спрямувати кошти на впровадження нових методів нафторозвідки."
  KUB_armor_plant:0 "Армавірський танковий завод"
  KUB_armor_plant_desc:0 "Для прискореної модернізації армії необхідно на базі 34-го та 81-го трактороремонтних заводів Армавіра сформувати перший бронетанковий завод Кубані."
  KUB_connections_with_coast:0 "Зв'язок з портами"
  KUB_connections_with_coast_desc:0 "Чорноморські порти є головними шляхами експорту та імпорту всієї нашої промислової продукції, настав час уже збільшити пропускну спроможність самих портів і залізничних шляхів до них."
  KUB_agroindustry:0 "Агропромисловість Кубані"
  KUB_agroindustry_desc:0 "У нашому благодатному краї вирощується безліч рослинної та тваринної їжі, яка раніше йшла на обробку в сусідні регіони. Тепер нам знадобиться своя харчова промисловість для потреб населення."
  KUB_new_dockyards:0 "Розширити новоросійський порт"
  KUB_new_dockyards_desc:0 "На базі ремонтних майстерень при новоросійському порту можна створити повноцінні верфі для ремонту та будівництва кораблів."
  KUB_development_of_adigea:0 "Розвиток Адигеї"
  KUB_development_of_adigea_desc:0 "Адигейське лівобережжя Кубані та передгірські райони за ним є найменш розвиненими куточками краю. Необхідно вкласти додаткові кошти в їх розвиток, щоб показати місцевим жителям, що їхня доля не байдужа до центру."
  KUB_found_state_university:0 "Заснувати КубНУ"
  KUB_found_state_university_desc:0 "На базі Краснодарського державного педінституту буде створено національний університет вищого рівня акредитації, що дозволить дати поштовх розвитку фундаментальних та технічних наук."
  KUB_convert_workshops:0 "Переобладнати майстерні Армавіра"
  KUB_convert_workshops_desc:0 "Армавірські майстерні колишнього «Головнафтосбуту», які виготовляють продукцію для нафтопромисловості, можна швидко переобладнати під випуск військової техніки."
  KUB_growth_of_tourism:0 "Залучення туристів"
  KUB_growth_of_tourism_desc:0 "Сонячне чорноморське узбережжя та гірські схили краю ще не розкрили свого потенціалу. У мирний час туризм може стати одним із основних джерел поповнення бюджету."
  KUB_kuban_rada:0 "Зміцнити військову раду"
  KUB_kuban_rada_desc:0 "Необхідно негайно негайно зміцнити військову раду для уникнення суперечностей та ефективної протидії радянським військам. Насамперед нам необхідно вирішити основні політичні розбіжності серед наших лідерів."
  KUB_unity_of_command:0 "Єдине командування"
  KUB_unity_of_command_desc:0 "Необхідно призначити єдине командування з головним штабом, яке об'єднало б зусилля розрізнених загонів козаків та інших добровольців."
  KUB_infantry_effort:0 "Наголос на масовості"
  KUB_infantry_effort_desc:0 "Для захисту Кубані необхідна масова піхотна армія, зібрана з представників усіх верств населення нашого краю, а не лише козаків."
  KUB_cavalry_effort:0 "Наголос на традиції"
  KUB_cavalry_effort_desc:0 "Козача кавалерія була і залишиться основною ударною силою кубанської армії. Сила не в кількості, а в якості й бойовому дусі, що витрачається на давні козачі традиції."
  KUB_disband_kolhoses:0 "Скасування колгоспів"
