 KUB_project_novorossia_desc:0 "Проект 'Новороссия', амбициозный проект по сближению России и Дон-Кубани, был предложен, и теперь он готов стать реальностью. Это изменение названия укрепит наше место в русском мире и, возможно, даже предоставит нам новые возможности для процветания в будущем..."
