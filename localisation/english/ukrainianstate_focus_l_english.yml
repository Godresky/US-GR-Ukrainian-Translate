l_english:
 UKR_political_effort: "Продовження політичного життя"
 UKR_political_effort_desc: "Політичне життя в Україні кипить. Багато різних партій боряться за вплив, а в деяких містах навіть проходять проходять вуличні бійки між штурмовими загонами особливо радикальних партій. Наше майбутнє може змінитися в будь-яку мить, тому ми повинні бути готовими до змін."
 UKR_allow_CPU: "Дозволити КПУ"
 UKR_allow_CPU_desc: "Скасувати гетьманську постанову про заборону Комуністичної партії України."
 UKR_democratic_reforms: "Демократичні зміни"
 UKR_democratic_reforms_desc: "Провести демократичні зміни, щоб притягнути іноземні інвестиції."
 UKR_old_course: "Зберегти старий напрямок"
 UKR_old_course_desc: "Ми повинні згуртуватися навколо Гетьмана, завдяки якому ми вже відвоювали свою свободу. Гетьманський лад потрібно зберегти."
 UKR_pressure_on_skoropadsky: "Тиск на Скоропадського"
 UKR_pressure_on_skoropadsky_desc: "Влада Павла Скоропадського виявилася занадто слабкою для ефективного керування країною. Необхідно влаштувати середпартійне суперництво між трьому найсильнішими фракціями з между тремя сильнейшими фракциями заради того, щоб вибрати найкращого наступника партії в майбутньому."
 UKR_political_debates: "Середпартійні суперечки"
 UKR_political_debates_tt: "Почнуться §Yфракційні супереки§!, внаслідок яких, після відходу §YПавла Скоропадського§! найсильніша фракція перейме §Yвладу§!."
 UKR_political_debates_desc: "Задля вибору найкращого наступника Скоропадського, вирішено влаштувати середпартійні обговорення між фракціями: козаки, письменники і проросійська гілка. Обговорення триватимуть 140 днів, після чого Павло Скоропадський подсать у відставку і тимчасово передасть владу Центральній Раді, яка стане останньою перешкодою на отримання влади наступника."
 UKR_writers_in_authority: "Прихід письменників"
 UKR_writers_in_authority_desc: "Фракція письменників готова забрати владу над державою після перемоги у середпартійних обговореннях. Ця цього письменникам на чолі з Володимиром Сосюрою потрібно взяти верх над іншими фракціями і залізти в душу народові."
 UKR_creative_state: "Творча держава"
 UKR_creative_state_desc: "Творчі діячі нашої країни ще з часів незалежности пробують впливати на політичне становище заради того, щоб уряд більше звертав уваги на культуру і творчість, які більшість часу залишалися на тлі. Новий уряд письменників нарешті зможе влаштувати творчий лад в Україні."
 UKR_confrontational_preparation: "Підготування до протиборства"
 UKR_confrontational_preparation_desc: "В Европу насувається буря, яка з високою ймовірністю зачепить і наш терен. Нам необхідно створити хороше військо і моцне єжи хорошую армию и моцне єдине керівництво, щоб ефективно протистояти іншим країнам у можливій війні."
 UKR_sosiuras_ukraine: "Україна Сосюри"
 UKR_sosiuras_ukraine_desc: "Володимир Сосюра став великим провідником. Він зміг подолати кризу і за короткий час розвити усі галузі нашої держави. Багатсько проблем, які під час уряду Скоропадського ігнорувалися, нарешті вирішено. Тепер можна зі впевненість сказати, що українці живуть у новій державі!"
 UKR_defend_sovereignty: "Захист незалежности"
 UKR_defend_sovereignty_desc: "Будь-якої миті може спалахнути війна. Нам необхідно захистити свій сувернітет будь-чим. Ми не віддамо ні метра землі ворожій країні. Ми будемо обороняти наші терени до жодного бійця!"
 UKR_preventing_soviet_expansionism: "Запобігання північної експансії"
 UKR_preventing_soviet_expansionism_desc: "[SOV.GetName] є великою для нас загрозою і не дає нам спокійно розвиватися, впливаючи на нашу внутрішню політику. Нам потрібно збутися цього клопоту і спробувати отримати від північного сусіда гарантії не втручання у справи нашої країни."
 UKR_great_ukraine2: "Ідея Великої України"
 UKR_great_ukraine2_desc: "Ідея Великої України - се слово янгол справедливости. В цьому сприйнятті Україну зображують з етнічними кордонами, які тягнуться від Сяну до Дону. Ми повинні прагнути до втілення цієї ідеї насправді."
 UKR_question_of_opposition: "Питання кардиналів"
 UKR_question_of_opposition_desc: "Не зважаючи на нашу перемогу в середпартійних суперечках, інші фракції продовжують існувати й досі впливають на нашу країну. Нам необхідно вирішити це питання, щоб здобути цілковиту владу в партії."
 UKR_state_security: "Убезпечити державу"
 UKR_state_security_desc: "Безпека - один з головних символів розвинутої держави. Нам необхідно вкладати більше сил і коштів, щоб поліпшити безпеку наших громадян. Ми виділимо більше коштів для певних царин заради досягнення мети."
 UKR_temper_officers: "Втихомирити офіцерів"
 UKR_temper_officers_desc: "Деякі офіцери раніше мали як і вподобання до певних партійних фракцій, так і не дуже. Більшість офіцерів і генералів перейшли на наш бік, але деякі не зрадили свої принципи, а це вже може загрожувати нашому уряду. Нам необхідно вирішити це питання якомога швидше."
 UKR_new_political_machine: "Нова політична машина"
 UKR_new_political_machine_desc: "Україна показала виняткову політичну ефективність і все завдяки мудрому правлінню творчих діячів. Наша сила у світі значно збільшилася, що зміцнило репутацію нашої країни у міжнародній колі політичних взаємин."
 UKR_searching_for_alliance: "Шукання союзників"
 UKR_searching_for_alliance_desc: "Ми повинні шукати союзників заради збільшення нашого впливу в реґіоні. Ми створимо свій альянс, у який в майбутньому запросимо близьких до нас країн. Разом ми зможемо зберегти взаємну стабільність і процвітання."
 UKR_request_bulgaria2: "Запросити Болґарію"
 UKR_request_bulgaria2_desc: "Болґарія є державою одного духу. Багацько століть болґарський нарід столетий болгарский народ віддавався на муки і задушенням національного духу. А тепер Болґарія незалежна, і сама може вирішувати свою долю. Разом наші країни зможуть досягнути успіху у своїх гонорах"
 UKR_request_turkey2: "Запросити Туреччину"
 UKR_request_turkey2_desc: "Хоч у нашого народу були деякі незгоди з турками в минулому, проте Туреччина є хорошим кандидатом на роль нашого союзника. Разом ми зможемо зберегти стабільність й мир, також, можливо, розширимо наш вплив на сусідні країни або, навіть, альянси."
 UKR_Ukrainian_debut: "Український дебют"
 UKR_Ukrainian_debut_desc: "Образ спільного українського життя аж заграв новими барвами. Володимир Сосюра зміг знайти слушні ноти заради оздоби життя українського народу. Багато проблем було вирішено, економіка почала стрімкий ріст, а військо зміцніло і стало однією з найкращих. Ми повинні віддати честь великому поетові, який з роботи у копальнях Донбасу виріс до керівника цілої країни."
 UKR_destruction_of_russian_culture: "Знищення накинутої культури"
 UKR_destruction_of_russian_culture_desc: "Століттями українська культура зазнавала штучних змін, а населення зросійщення або ополячення. Забутки цих часів закріпилися в сучасній Україні, культурне життя якої на деяких теренах розділене на частини. Нам необхідно вирішити цю проблему заради відновлення ефективної національної єдности."
 UKR_incountry_stability: "Внутрішня стабільність"
 UKR_incountry_stability_desc: "Внутрішня стабільність один із чинників зміцнілої держави. Ми повинні не шкодувати коштів заради її підтримання, адже вона є гарантом нашої безпеки. Інші партії все ще можуть становити загрозу, тому нам потрібно підсилити стабільність заради зменшення їхнього впливу."
 UKR_cult_of_writers: "Культ поезії"
 UKR_cult_of_writers_desc: "З огляду на останні події в нашій державі, значна кількість людей стала цікавитися поезією. Дедалі більше й більше людей стають поетами. Зрештою це приведе нашу країну до культу поезії, що файно вплине на деякі галузі нашої країни."
 UKR_social_country: "Соціальна держава"
 UKR_social_country_desc: "Україна досягла достатнього рівня розвитку для того, щоб вона вважалася здебільшого розвиненою соціалістичною країною. Робочий клас в нашій країні с кожним днем стає все більш рівним, що позитивно позначається на нашій країні."
 UKR_education_reform: "Реформа освіти"
 UKR_education_reform_desc: "Освіті в Україні потрібно зміни. Теперішній її рівень розвитку міг б бути ліпшим, що, звісно ж, погано впливає на нашу країну. Головною ціллю реформ є зрівняння або ж навпаки розрив між творчими та науковими предметами."
 UKR_new_state_order: "Новий державний лад"
 UKR_new_state_order_desc: "Нова велика влада письменників принесла в Україну новий лад. З того часу як Скоропадський пішов у країні змінилося багато чого, звичайно ж, у кращий бік. Ми змогли вибороти собі хоч якесь місце під сонцем, терен, який буде розширюватися."
 UKR_prorussians_in_authority: "Москвофіли при владі"
 UKR_prorussians_in_authority_desc: "Фракція москвофільської гілки буде готова взяти владу над країною після перемоги у середпартійних суперечках. Для цього москвофілам на чолі з Алєксандром Бєрєзовським потрібно взяти гору над іншими фракціями і завоювати довіру народу."
 UKR_prorussians_in_authority_tt: "Підтримання фракції §Yмосквофілів§! > §Y50§!"
 UKR_war_with_crimea: "Звільнення Криму"
 UKR_war_with_crimea_desc:0 "Щоб підпорядкувати Крим, ми повинні ввести «миротворців» під російсько-українським стягом. Люд півострова останнім часом втратили довіру до уряду, що може значно зіграти на руку нам. Але, можливо, варто спробувати домовитися про утворення союзу та дальшого об’єднання, щоб уникнути зайвих втрат."
 UKR_friendship_with_crimea: "Прокласти дружні зв’язки з білими"
 UKR_friendship_with_crimea_desc:0 "Организация дружеских связей с белым правительством в Крыму позволит нам без людских потерь построить маршрут к объединению наших стран в одну Украинскую Федерацию. Но стоит учесть, что правительство Врангеля может быть не особо лояльно к нам из-зи прошлых конфликтов ещё с правительством Скоропадского."
 UKR_annex_crimea: "Об’єднання з Кримом"
 UKR_annex_crimea_desc:0 "Мы наконец готовы организовать одно целое государство с Крымом на очень выгодных для нас условиях. В будущем факт лояльности белых деятелей серьёзно сыграет нам на руку при возможной будущей войне с Советским Сюзом ради организации новой России в виде Федерации."
 UKR_base_in_sevastopol: "Будівництво військової бази в Севастополі"
 UKR_base_in_sevastopol_desc:0 "После последних событий нам необходимо завоевать лояльность крымчан помощью с развитием регионов и строительством новой инфраструктуры. Мы построим новую военную базу в Севастополе, аналогов которой нету даже в некоторых соседних к нам странах."
 UKR_help_whites: "Підтримання сепаратизму в державі [SOV.GetName]"
 UKR_help_whites_desc:0 "В государстве [SOV.GetName] есть огромное количество самых разных сепаратистских движений, поддержав которые мы сделаем себе легче при войне с северным соседом. Используя наши связи и ячейки мы без особых проблем сможем финансировать перспективные движения."
 UKR_prepare_to_war_with_sov: "Посилений військовий вишкіл"
 UKR_prepare_to_war_with_sov_desc:0 "Необходимо усилить военную подготовку наших солдат ради улучшение общей боеспособности нашей армии."
 UKR_war_with_sov: "Священна війна"
 UKR_war_with_sov_desc:0 "Мы готовы для того чтобы начать великую войну с северным соседом ради организации нового государства Российской Федерации. Наш ждёт не лёгкая, но великая по настоящему судьба!"
 UKR_federation_with_russia: "Утворення Російської Федерації"
 UKR_federation_with_russia_desc:0 "Наконец наша страна готова к великой организации Российской Федерации, новой большой и сильной континентальной страны. Мы избавили Россию от большевизма, теперь дорога к великому будущему нашей страны открыта!"
 UKR_united_russia: "Єдина і неподільна"
 UKR_united_russia_desc:0 "Нам необходимо подчинить остатки оппозиции большевиков в нашей власти. На просторах России всё ещё действуют коммунистические ячейки которые мешают нам проводить прямую политику."
 UKR_buy_alaska: "Торгівля за Аляску"
 UKR_buy_alaska_desc:0 "Мы попытаемся купить Аляску у США. Хоть это и звучит странно, главная цель этого предложения - оправдание цели войны против США. Но если США согласится, мы можем согласится на их условия."
 UKR_secure_leningrad: "Війна з Фінляндією"
 UKR_secure_leningrad_desc:0 "Финлянлядия всё ещё представляет угрозу Санкт-Петербургу, следовательно нам необходимо её захватить ради безопасного будущего наших граждан."
 UKR_attack_baltic_countries: "Балтійське підкорення"
 UKR_attack_baltic_countries_desc:0 "Балтийские государства когда-то входили в состав Российской Империи. Теперь их необходимо вернуть в состав общей великой федерации."
 UKR_war_with_germany: "Помста за Брест"
 UKR_war_with_germany_desc:0 "Бресткий мирный договор предполагал уход российских войск с многих восточноевропейских территорий. Хоть он и был аннулирован, осадок от него всё ещё остался. Это может стать хорошим оправданием для войны с Германией."
 UKR_war_with_japan: "Розтрощити Японію"
 UKR_war_with_japan_desc:0 "Японскоя война ещё в годы Российской Империи стала для нас большим позором. Теперь мы стали сильнее и можем отомстить японцам за их наглую экспансию на наши территории."
 UKR_question_of_hetmans_officers: "Проблема гетьманських генералів та офіцерів"
 UKR_question_of_hetmans_officers_desc: "Деякі офіцери раніше як і уподоблювали, так і недолюблювали партійні фракції. Більшість гетьманських офіцерів і генералів перейшли на наш бік, але поодинокі не зрадили свої принципи, а це вже може загрожувати нашому уряду. Нам необхідно вирішити це питання як можна швидше."
 UKR_strengthen_the_state2: "Знищення партійної опозиції"
 UKR_strengthen_the_state2_desc:0 "Несмотря на нашу победу во внутрипартийных дебатах, другие фракции продолжили своё существование и до сих пор влияют на нашу страну. Нам необходимо решить этот вопрос, дабы получить абсолютную власть в партии."
 UKR_defend_russian_language: "Захист російської мови"
 UKR_defend_russian_language_desc:0 "Русский язык со времён независимости подвергался притеснениям, а русскоязычное население украинизации. Нам необходимо обратить этот процесс и оставить русскоязычных граждан в покое."
 UKR_ban_radical_movements: "Заборона ультраправих партій"
 UKR_ban_radical_movements_desc: "Ультраправі партії висять дамокловим мечем над нами. Необхідно знищити їх задля безпеки держави та збереження стабільности."
 UKR_war_with_poland: "Вторгнення в Польщу"
 UKR_war_with_poland_desc:0 "Со времён российской гражданской войны Польша одержала независимость и весомо расширила свою территорию. Мы должны поставить поляков на место, вернув их обратно под наше подчинение."
 UKR_carpathian_ukraine_claims3: "Закарпатське питання"
 UKR_carpathian_ukraine_claims3_desc:0 "Закарпатские украинцы оторваны от родины и продожают страдать под иноземным ярмом. Мы заявляем о своём праве защищать собратьев по обе стороны Карпат!"
 UKR_ultimatum_to_crimea4: "Захоплення Криму"
 UKR_ultimatum_to_crimea4_desc:0 "Крымское образование со времён российской гражданской войны ни у кого не вызывало надежд на стабильное существование. Необходимо покончить с этим и вернуть Крым в состав Украины."
 UKR_polite_people_from_bessarabia: "Увічливі люди в Басарабії"
 UKR_polite_people_from_bessarabia_desc:0 "Бессарабия перешла под контроль Румынии со времён российской гражданской войны. Эти земли являются законно нашими, мы должны вернуть их обратно в наш состав."
 UKR_kuban_question3: "Кубанське питання"
 UKR_kuban_question3_desc:0 "Кубань смогла одержать независимость, но её государственный устрой оставляет за собой много вопросов. Не существует кубанского народа, Кубанская Дежава это лишь кооперация народов живущих на этих территориях. Кубань не имеет права на существование в независимой форме."
 UKR_writers_in_authority_tt: "Підтримання фракції §Yписьменників§! > §Y50§!"

 UKR_cossacks_in_authority: "Козацька держава"
 UKR_cossacks_in_authority_desc: "Фракція Козаків готова очолити уряд над країною після перемоги у середпартійних обговореннях. Для цього Козацькій гілці на чолі з Петром Болбочаном необхідно перемогти інші фракції і завоювати довіру народу."
 UKR_cossacks_in_authority_tt: "Підтримання фракції §Yкозаків§! > §Y50§!"
 UKR_dictature: "Утворення диктатури"
 UKR_dictature_desc: "Як показала практика, для вибудування справді сильної країни, Україні необхідна міцне всевладддя, щоб навести порядок в ній. Болбочан, будучи офіцером, як ніхто інший знає, що небхідно для наведення ладу та дисципліни як у війську, так і в самій державі."
 UKR_strengthen_the_hetmanat: "Зміцнення Гетьманату"
 UKR_strengthen_the_hetmanat_desc: "Зміцнення Гетьманату стосується процесу укріплення панування Болбочана і його органів керування політичною та воєнною владами, а також розширення земель під контролем гетьмана, уподібнення або підпорядкування інших українських теренів і утворення ефективної системи керування."
 UKR_qustion_of_opposition1: "Питання фракцій"
 UKR_qustion_of_opposition1_desc: "Хоч і наша фракція змогла перемогти у партійній боротьбі, фракція письменників та москвофілів все ще чинять на нас свій згубний вплив. Нам варто вирішити це питання."
 UKR_qustion_of_opposition: "Питання москвофілів та письменників"
 UKR_qustion_of_opposition_desc:0 "Несмотря на то что мы смогли одержали победу, Русофилы и Писатели сохранили значительное влияние в раде, для дальнейшего безопасного развития страны, нам необходимо решить их дальнейшую судьбу."
 UKR_incountry_politic: "Внутрішня політика Гетьманату"
 UKR_incountry_politic_desc: "Здобувши владу над не найстабільнішою країною, в якої є чимало проблем, гетьман Болбочан має зробити внутрішню політику пріоритетом та врятувати державу, навівши в ній лад."
 UKR_danilo_skor: "Підтримати сина Скоропадського"
 UKR_danilo_skor_desc: "Молодший Скоропадський - людина, що зробила не мало для перемоги козаків у партійних обговореннях, він як ніхто інший заслуговує подяки та надання йому особливих привілей."
 UKR_question_of_opposition2: "Питання опозиції"
 UKR_question_of_opposition2_desc: "Питання опозиційї також залишається найбільш гострим в політиці нового гетьмана, ніхто не знає, чого очікувати від міністрів часів Скоропадського, опозиція може як вставляти палки в колеса, так і стати з нами єдиним фронтом у політичному колі України."
 UKR_follow_up_orlik: "Продовжити справу Пилипа Орлика"
 UKR_follow_up_orlik_desc:0 "Учитывая нынешней режим в нашем государстве, мы  можем спокойно продолжить дело Филипа Орлика."
 UKR_cossack_freedom: "Козацька вільниця"
 UKR_cossack_freedom_desc: "Наші зусилля не були даремними, місцеві отамани вже схиляються до повного уодностайнення. Ще декілька змін, та нові привілеї зможуть перетягнути на наш бік навіть найвпертіших козаків."
 UKR_expand_the_sich_autonomy: "Розширення автономії січей"
 UKR_expand_the_sich_autonomy_desc: "Нещодавні події ще сильніше розділили нашу країну, Болбочан вважає, що першим кроком до соборної України буде надання нових вольностей січам."
 UKR_remove_populism: "Закон про популізм"
 UKR_remove_populism_desc: "Надання чинности законові про популізм є важким та суперечливим питанням, необхідним для нашої держави. Одначе, варто зазначити, що обмеження волі висловлювання політичних ідей і думок, навіть якщо вони популістичні, може суперечити принципам демократії та свобіди слова."
 UKR_unite_the_sichs: "Об’єднання січей"
 UKR_unite_the_sichs_desc: "Кожна січ понесе свою хоругву під величним стягом України. Внаслідок чого, навіть найвпливовіші та найбагатші козацькі отамани присягнуть захищати нашу Державу."
 UKR_support_bolbochan: "Гетьман Болбочан"
 UKR_support_bolbochan_desc: "Петро Болбочан, найкраще зі всіх пасує на роль очільника нашої Держави. Він, маючи велику знаність у війську, та разом з підтримкою інших офіцерів, зможе переконати Раду, що тільки він здатен вести Україну все вище та вище."
 UKR_glory_to_hetman: "Слава Гетьману!"
 UKR_glory_to_hetman_desc: "Завдяки роботі Гетьмана, наша країна вийшла передові рубіжі Европи. Його мудре керівництво приведе нас до ще більших висот у майбутньому!"
 UKR_loyal_sich: "Підтримання прихильних січей"
 UKR_loyal_sich_desc: "Підтримання прихильних січей є вкладом у нашу майбутню безпеку. Така підтримка зможе зміцнити національну оборону нашої родини." 
 UKR_to_continue_the_case_of_khmelnitsky: "Продовжити справу Хмельницького"
 UKR_to_continue_the_case_of_khmelnitsky_desc: "Ні для кого не таємниця, що перший Український гетьман Богдан Хмельницький жадан звільнити усі Українські землі і об’єднати їх у єдину незалежну державу. Наразі, в добу роздроблености України, ми зобов’язані продовжити справу великого гетьмана з повернення усіх наших теренів."
 UKR_cossacks_went_to_lviv: "Козацький похід на Львів"
 UKR_cossacks_went_to_lviv_desc: "Настав час звільнити Захід нашої держави з-під польського чобота, наше військо зобов’язане покласти край приниженю нашої нації, урочисто піднявши Жовто-Блакитний стяг над Львовом та усією Західною Вкраїною."
 UKR_carpathian_sich: "Карпатська Січ"
 UKR_carpathian_sich_desc: "Землі Закарпаття споконвічно заселяли українці, і наша держава ніколи не відмовлялася від цих теренів і людей, що там проживають. Настав час повернути закарпатських українців у нашу велику вкраїнську сім’ю"
 UKR_hiking_in_the_crimea: "Похід на Крим"
 UKR_hiking_in_the_crimea_desc: "Наш гетьман Болбочан уже повертав Крим, але через деякі причини у складі України Крим так і не опинився, новий козацький подіх туди мусить виправити помилки минулого і остаточно повернути півострів, звільнивши його з під московських лап."
 UKR_burn_istanbul: "Спалити Стамбул"
 UKR_burn_istanbul_desc: "Ми повинні спалити Стамбул і на його місці відновити Костянтинопіль."
 UKR_a_Cossack_was_going_across_the_danube: "«Їхав козак за Дунай»"
 UKR_a_Cossack_was_going_across_the_danube_desc: "Настав час повернути втрачені землі Буковини та Басарабії, які по-падлюцькому анексувала Румунія. Крім цього, наша політика вплине і на інші країни за Дунаєм."
 UKR_host_of_the_black_sea: "Господи Чорного моря"
 UKR_host_of_the_black_sea_desc: "Після повернення Криму під наш контроль, Чорне море де-факто стало нашим, що зробило нас його новими господами."
 UKR_to_moscow: "На Москву!"
 UKR_to_moscow_desc: "Без жодних сумнівів, Москва - головний ворог нашої держави, знищення так званої країни Совєтів убезпечить наші східні кордони та і в цілому всю державу. Також війну з Москвою можна використати задля звільнення наших східних земель."

 UKR_revanchism: "Реваншистська риторика"
 UKR_revanchism_desc: "Все голосніше лунають голоси тих, хто бажає повернути західноукраїнські землі, від яких нам прийшлося відмовитися та віддати Польщі. Взявши на озброєння ідею злучити усі українські землі в єдиній національній державі, ми згуртуємо свій нарід задля досягнення цієї мети."
 UKR_fascism_is_coming: "Прихід ОУН"
 UKR_fascism_is_coming_desc: "Політичні зміни в Україні призвели до постання фашистської держави. Фашизм від нині буде панувати в країні, разом з Коновальцем і його побратимами!"
 UKR_rise_of_natiocracy: "Ріст Націократії"
 UKR_rise_of_natiocracy_tt: "Ріст §Yнаціократії§! може призвести до §Yгромадянської війни§!."
 UKR_rise_of_natiocracy_desc:0 "Теория нациократии была написана Николаем Сциборским ещё со времён российской гражданской войны. Нациократия предполагает общую власть Вождя и нации как лучшую из всех возможных. Только нация и Вождь могут знать, что именно нужно государству ради его эффективного развития. Пришло время роста нациократии ради восстановления Великой Украины!"
 UKR_overthrow_of_government: "Повалення уряду"
 UKR_overthrow_of_government_desc:0 "Нациократия достигла достаточной популярности среди народа, но фальшивое правительство Коновальца не планирует передавать власть Сциборскому. Похоже, что нашу страну ждет начало гражданской войны."
 UKR_establishment_of_natiocracy: "Постання Націократії"
 UKR_establishment_of_natiocracy_desc:0 "Украину будет вести идея Нациократии, где национальная идеология и культура станут основой государственной власти. Только коренная нация и Вождь будут решать будущее страны, без влияния национальных меньшинств и политической оппозиции!"
 UKR_increased_powers_of_authority: "Збільшення уповноважень уряду"
 UKR_increased_powers_of_authority_desc:0 "Укрепление правительственных полномочий усилит контроль над национальными институтами и обеспечит стабильность в руководстве страной. Вождь сможет оказывать большее влияние на политику, если это будет необходимо."
 UKR_development_of_natiocracy: "Збори з розвитку націократії"
 UKR_development_of_natiocracy_desc:0 "Съезд по развитию нациократии соберет ведущих нациократических идеологов, сформируя стратегию дальнейшего развития великой теории Сциборского. Будут выбраны новые пути развития, которые впоследствии будут записаны в общую теорию идеологии."
 UKR_development_of_natiocracy_flag:0 "Фокус §YСъезд по развитию нациократии§! выполнен"
 UKR_development_of_natiocracy_f_tt:0 "В настоящее время: [?UKR_development_of_natiocracy_f_flag:days|Y0]"
 UKR_development_of_natiocracy_f_flag:0 "Фокус §YУвеличение правительственных полномочий§! выполнен"
 UKR_new_state: "Новий лад"
 UKR_new_state_desc:0 "Нациократическая Украина установит новый порядок, укрепляя национальную идентичность и создавая единую государственную структуру. Теория нациократии показала свою эффективность, а её развитие оказало положительное влияние на государственные дела."
 UKR_development_of_natiocracy_tt:0 "В настоящее время: [?UKR_development_of_natiocracy_flag:days|Y0]"
 UKR_specific_national_vision: "Визначено національне бачення"
 UKR_specific_national_vision_desc:0 "Нациократия дала Украине определенное, уникальное национальное видение, отражающее ценности и интересы Украины как нации. Нация должна расширяться для сохранения её жизни и становления гегемонии."
 UKR_ukrainization: "Початок українізації"
 UKR_ukrainization_desc: "Як відомо російська влада раніше проводила зросійщення українського народу цілими століттями. Заради відновлення історичної справедливости, нам потрібно змінити й прожовжити українізацію люду."
 UKR_fighting_with_russian_culture: "Боротьба з російською культурою"
 UKR_fighting_with_russian_culture_desc: "Російська культура століттями культура накидувалася українському населенню разом зі зросійщенням. Запустивши реформи для відродження української культури, ми збільшимо єдність нашої нації."
 UKR_communist_trial: "Суд над комуністами"
 UKR_communist_trial_desc:0 "Со времён гражданской войны коммунисты всегда представляли и представляют угрозу для нашей нации. Дабы сохранить единство и стабильность, необходимо организовать великий суд над главными коммунистами нашей страны и к тому же ограничить действие КПУ."
 UKR_bureau_of_special_investigation: "Бюро спеціальних розсліджень"
 UKR_bureau_of_special_investigation_desc:0 "Оппозиция всё ещё влияет на нашу политику оказывая негативный эффект на диктатуру Вождя и нации. Кроме того, она влияет на нас и через национальные голоса как один из аппаратов государственной власти. Необходимо начать проводить расследования и реформировать национальный аппарат в нациократии."
 UKR_national_defend: "Спостерігаючи та захищаючи"
 UKR_national_defend_desc:0 "Органы власти должны наблюдать за деятельностью как нации так и национальных меньшинств, дабы избежать многочисленных нарушений и преступлений. Усилив контроль над полицией и армией мы сможем эффективнее наблюдать за делами народа."
 UKR_ukraine_is_alive: "Україна жива!"
 UKR_ukraine_is_alive_desc:0 "Власть нациократии оказалась очень эффективной, а Украинское Нациократическое Государство стало великой континентальной державой. Мы достигли успехов во всех отраслях, от сильной и большой армии до технологического успеха, чего только стоит наше недавнее осушение больших болот Мозыря. Страна живёт и будет жить, так же, как и Вождь и нация!"
 UKR_truth_ministry: "Урядництво правди та віри"
 UKR_truth_ministry_desc:0 "Министерство правды и доверия - аналог немецкого министерства пропаганды. Введя его в эксплуатацию, Вождь сможет эффективнее влиять на национальный баланс в Украине."
 UKR_kudos_to_leader: "Культ Вождя"
 UKR_kudos_to_leader_desc:0 "Вождь и нация как известно два главным компонента в нациократии. Стоит отметить, что равное дуалистическое правление не всегда может положительно влиять на политику. Дабы склонить баланс к Вождю, стоит распустить культ вождя в народе."
 UKR_khmelnitskys_legacy: "Спадщина Хмельницького"
 UKR_khmelnitskys_legacy_desc:0 "Богдан Хмельницкий - великий Гетман Запорожской Сечи. Он стал одним из первых в истории, кто начал активно бороться за независимость Украины. К сожалению, его попытки оборвались предательством соседней страны. Дух Хмельницкого очень сильный и стойкий, нам нужно популяризировать его идеи, дабы увеличить национальное единство страны."
 UKR_galician_lions: "Галицькі «фрайкори»"
 UKR_galician_lions_desc:0 "Фрайкоры - обозначение происходящее из немецкого языка, это наименование ряда полувоенных патриотических формирований. Организовав прототипы фрайкоров на территории Галиции, мы смогли бы достигнуть существенных успехов в регионе. Стоит учесть, что это скорее всего спровоцирует Польшу начать с нами войну."
 UKR_galician_lions_tt:0 "Cпровоцирует войну с §YПольшей§!."
 UKR_ultimatum_to_crimea3: "Ультиматум Криму"
 UKR_ultimatum_to_crimea3_desc:0 "Крымское образование со времён российской гражданской войны ни у кого не вызывало надежд на стабильное существование. Необходимо покончить с этим и вернуть Крым в состав Украины."
 UKR_carpathian_ukraine_claims4: "Закарпатське питання"
 UKR_carpathian_ukraine_claims4_desc:0 "Закарпатские украинцы оторваны от родины и продожают страдать под иноземным ярмом. Мы заявляем о своём праве защищать собратьев по обе стороны Карпат!"
 UKR_kuban_question4: "Націократизація Кубані"
 UKR_kuban_question4_desc:0 "Кубань смогла одержать независимость, но её государственный устрой оставляет за собой много вопросов. Не существует кубанского народа, Кубанская Дежава это лишь кооперация народов живущих на этих территориях. Кубань не имеет права на существование в независимой форме. Необходимо нациократизовать Кубань и вернуть её в состав Украины."
 UKR_ford_the_dniester: "Форсування Дністра"
 UKR_ford_the_dniester_desc:0 "Дабы спровоцировать войну с Румынией, мы отправим мелкий диверсионный отряд за Днестр. Скорее всего мы получим того чего желаем, но правительство Румынии может заподозрить наши намерения и не открыть огонь по отряду, вместо этого попытаться использовать дипломатию."
 UKR_ford_the_dniester_tt:0 "Начнётся §Yскрытое§! форсирование §YДнестра§! в виде §Yсаботажа§!."
 UKR_ford_the_dniester2_tt:0 "Cпровоцирует войну с §YРумынией§!."
 UKR_clean_up_the_marshes: "Очищення боліт"
 UKR_clean_up_the_marshes_desc:0 "Очитска болот в районе Мозыря поможет нам поднять уровень жизни в столь дальнем регионе, но так же при надобности это сможет спровоцировать войну с Советским Союзом, ведь эффекты от осушения болот на нашей стороне также будут распространятся и на территорию Моложина, а это вряд ли понравится руководству их страны. В любом случае нам лучше действовать аккуратно."
 UKR_clean_up_the_marshes_tt:0 "Может спровоцировать войну с государством §Y[SOV.GetName]§!."
 UKR_united_state: "Нація і Вождь!"
 UKR_united_state_desc:0 "Нациократия как всем известно это дуалистическая форма власти между Вождём и нацией. Именно эти два органа могут организовать эффективную власть в лучшем ключе. Народ страны должен всегда помнить, кто именно имеет власть над страной, а нация понимать, что она может влиять на действие её страны."
 UKR_party_split: "Партійний розлом"
 UKR_party_split_tt:0 "Если проблему §Yпартийного раскола§! не решить в будущем, это может привести к §Yгражданской войне§!."
 UKR_party_split_desc:0 "В следствии слабой поддержки и власти Евгения Коновальца, ребром был поставлен вопрос о новом возможном главе ОУН, в результате ещё раньше были сформированы две противоположные фракции, а позднее и отдельные партийные организации: ОУН-Б (Бандера) и ОУН-М (Мельник). Если проблему партийного раскола не решить, в будущем это может привести к гражданской войне."
 UKR_path_of_bandera: "Прихід Бандери"
 UKR_path_of_bandera_desc:0 "В результате внутрипартийной борьбы, новым главой ОУН был назначен Степан Андреевич Бандера с его более умеренными националистическими идеями. На инаугурации Бандерой были заявлены цели построения единого и процветающего государства в его этнических границах. Как отреагируют другие страны на смену власти - сложный вопрос, но скорее всего это не примут в серьёз."
 UKR_language_reform: "Мовна реформа"
 UKR_language_reform_desc:0 "Русский и украинский язык столетиями конфликтовали и разделяли Украину на две части, а именно западную преимущественно украиноязычную и восточную русскоязычную. Необходимо ввести языковую реформу, которая смягчит, а в лучшем случае устранит эту проблему в будущем."
 UKR_for_native_land2: "Пропаґанда націоналізму"
 UKR_for_native_land2_desc:0 "Украинский национализм это ключ к нашим планам о создании великого Украинского государства в этнических границах. Он поможет нам эффективнее захватывать другие страны, а также увеличит боевой дух в армии."
 UKR_rural_modernism: "Осучаснення сільського господарства"
 UKR_rural_modernism_desc:0 "В последнее время сельское хозяйство в Украине существенно стагнирует. Некоторые ранее рентабельные предприятия закрываются из-за технологической отсталости. Нам необходимо модернизировать подобные образования ради сохранения и увеличения их рентабельности."
 UKR_rejuvenation: "Відмолодження голпровіду"
 UKR_roman_dashkevych_tt:0 "§YРоман Дашкевич§!: взять на генеральную службу в государстве §Y[UKR.GetName]§!"
 UKR_dmytro_bilinchuck_tt:0 "§YДмитрий Билинчук§!: взять на генеральную службу в государстве §Y[UKR.GetName]§!"
 UKR_rejuvenation_desc:0 "Из-за отсталости армейских академий в прошлом, множество генералов которые уже должны были уйти на пенсию продожают свою службу из-за низкой компетентности молодых лиц которые претендуют на роль генералов. Необходимо разорвать эту цепь и предоставить молодым кадрам место в генералитете, а старых наконец отправить на пенсию."
 UKR_kuban_question: "Кубанське питання"
 UKR_kuban_question_desc:0 "Кубань смогла одержать независимость, но её государственный устрой оставляет за собой много вопросов. Не существует кубанского народа, Кубанская Дежава это лишь кооперация народов живущих на этих территориях. Кубань не имеет права на существование в независимой форме."
 UKR_black_sea_baltic_axis: "Балтійсько-Чорноморська Вісь"
 UKR_black_sea_baltic_axis_desc:0 "В одиночку организовать масштабную экспансию и одновременно защищать границы от особо сильных соседей очень сложная задача. Необходимо организовать альянс в который мы пригласим ближайшие к нам дружественных держав дабы облегчить себе задачу и получить взаимную выгоду."
 UKR_request_bulgaria: "Запросити Болґарію"
 UKR_request_bulgaria_desc:0 "Болгария одна из ближайших к нам по духу стран. В последнее время Болгарии удалось получить независимость, но с потерей множества важных регионов. Вместе мы сможем получить выгоду и организовать экспансию."
 UKR_request_turkey: "Запросити Туреччину"
 UKR_request_turkey_desc:0 "Турция является довольно укрепленной страной с сложным рельефом, но всё же для воплощения Турцией её амбиций её не хватает сил. Вечное балансирование страны между Осью и Союзниками только ухудшает ситуацию. Вступление в наш альянс станет идеальным решением для Турции."
 UKR_request_lithuania: "Запросити Литву"
 UKR_request_lithuania_desc:0 "Литва потеряла не так много как мы, если конечно не считать её потерянную столицу - Вильнюс. Она с радостью бы вернула себе эту территорию, а мы бы с радостью помогли ей."
 UKR_deal_with_italy: "Таємний договір з Італією"
 UKR_deal_with_italy_desc:0 "Италия имеет претензии на территории некоторых стран которые граничат с Адриатическим Морем. У Болгарии и Турции же есть претензии на немколько регионов в составе Югославии и Греции. Заключив совместный договор, мы бы ускорили нашу экспансию в этом регионе, к тому же укрепив связи с Италией."
 UKR_deal_with_italy_tt: "Якщо §YІталія§! погодиться, то ми зможемо здійснити завчасну експансію на §YБалканах§!."
 UKR_secret_deal_with_italy: "§Y[UKR.GetName]§!: Таємний договір з §YІталією§! підписано."
 UKR_attack_romania: "Чернівецький арбітраж"
 UKR_attack_romania_desc:0 "Во время российской гражданской войны Румыния эгоистично отобрала у нас наши регионы. Кроме того, во время второй балканской войны Болгария потеряла Южную Добруджу. Черновицкий арбитраж поменяет границы. Теперь мы будем диктовать условия румынам, а в случае отказа организуем вторжение с двух фронтов."
 UKR_attack_yugoslavia: "Розділ Юґославії"
 UKR_attack_yugoslavia_desc:0 "Югославия это искусственное образование без определенного устойчивого фундамента. Мы вторгнемся в страну, освободив заточённые в ней народы и отобрав оторванные у Болгарии регионы."
 UKR_attack_greece: "Розділ Греції"
 UKR_attack_greece_desc:0 "Греция должна быть перестроена и разделена между нашими странами ради общего блага. Турция и Болгария имеют к ней территориальные претензии, как и Италия. Это и станет оправданием нашего совместного вторжения."
 UKR_path_of_melnyk: "Мельник захоплює владу"
 UKR_path_of_melnyk_desc:0 "Андрей Мельник является одним из главных претендентов на власть в ОУН. Если он захватит власть, то политика страны станет значительно агрессивнее. Высказывания Мельника на счёт будешего Украины могут равняться с национал-социализмом, поэтому перспектива его власти мягко говоря ужасная. Стоит обратить внимание на Бандеру, планы которого более умеренные."
 UKR_join_axis: "Вступ у Вісь"
 UKR_join_axis_desc:0 "Украина очень близка к Германии по духу, а Мельник публично называет её лучшим союзником нашей страны. Только с совместными действиями наши страны достигнут большого взаимного успеха."
 UKR_xenophobia: "Ксенофобія"
 UKR_xenophobia_desc:0 "Украина всё больше и больше испытывает вражду к чужому, а некоторые страны с которыми мы когда то имели тёплые отношения отвернулись от нас. Это и не удивительно, ведь станет ли здравое правительство дружить с страной, которая пропагандирует жестокую экспансию и порабощение иных народов?! Вряд ли."
 UKR_only_one_language: "Лише одна державна мова"
 UKR_only_one_language_desc: "«Російська мова в Україні повинна бути рубана під корінь!» - сказав Андрій Мельник про це. Тим більше, лише українська мова має право на існування, а усі інші повинні утискатися і поступово знищуватися."
 UKR_ukrainian_culture: "Зміцнення української культури"
 UKR_ukrainian_culture_tt: "Наші відносини зі §Yсусідами§! (на чії землі у нас є претензії) почнуть погіршуватися."
 UKR_ukrainian_culture_desc: "Українська культура завжди утискался зі боку інших країн, зокрема Росією або Польщею. Через це в деяких реґіонах є різниця між українським та іноземним, переважно російськими традиціями. Андрій Мельник хоче довести, що лише вища українська культура має право на існування."
 UKR_council_of_nation_defence: "Комітет народної безпеки"
 UKR_council_of_nation_defence_desc:0 "Безопасность нации и народа в целом - одна из главных признаков развитого государства. Необходимо создать комитет народной безопасности, который будет ещё эффективнее охранять украинский народ и выискивать диссидентов."
 UKR_idea_of_greatest_ukraine: "Ідея Великої України"
 UKR_idea_of_greatest_ukraine_desc:0 "Идея Великой Украины прототипа Михаила Грушевского это страна в больших границах, которые покрывают не только регионы с украинским большинством, но и с меньшинством. То есть в данной ситуации так называемый "лебенсраум" (жизненное пространство), который постепенно будет заселён украинскими колонизаторами."
 UKR_carpathian_ukraine_claims2: "Закарпатське питання"
 UKR_carpathian_ukraine_claims2_desc:0 "Закарпатские украинцы оторваны от родины и продожают страдать под иноземным ярмом. Мы заявляем о своём праве защищать собратьев по обе стороны Карпат!"
 UKR_intervention_in_poland: "Вторгнення в Польщу"
 UKR_intervention_in_poland_desc:0 "Польша нагло оккупировала наши западные регионы. Необходимо без долгих разговоров вернуть Галицию в состав Украины, ведь это один из главных регионов нашей страны, который в прошлом сыграл большую роль для нашуй страны."
 UKR_ultimatum_to_crimea2: "Ультиматум Криму"
 UKR_ultimatum_to_crimea2_desc:0 "Крымское образование со времён российской гражданской войны ни у кого не вызывало надежд на стабильное существование. Необходимо покончить с этим и вернуть Крым в состав Украины."
 UKR_intervention_in_romania: "Ультиматум Румунію"
 UKR_intervention_in_romania_desc:0 "Румыния нагло оккупировала территорию Бессарабии, которая является исконно украинской территорией. Без всяких разговоров, эта земля должна перейти в наш состав, немедленно!"
 UKR_intervention_in_belarus: "Претензії на північні землі"
 UKR_intervention_in_belarus_desc:0 "Земли Стародуба, Моложина и Бреста являются только украинскими! Другие страны не имеют права на них претендовать, так как исторически они не имели достаточно влияния на них. Эти земли исторически относились только к Украине."
 UKR_intervention_in_soviet_union: "Найзапекліший ворог"
 UKR_intervention_in_soviet_union_desc:0 "Северный сосед всегда являлся нашим злейшим врагом. Сейчас мы в состоянии покончить с влиянием России на наши действия, организовав вторжение на её территорию."
 UKR_ukrainian_hegemony: "Возз’єднання Великої України"
 UKR_ukrainian_hegemony_desc:0 "Мы наконец готовы объединить нашу страну в её великую форму. Мы присоединили все важные регионы, и теперь можем официально заявить о организации Великой Украины прототипа Михаила Грушевского! Это стоило нам больших потерь и большого труда, но мы смогли добиться своего! Украина наконец станет великой континентальной страной!"
 UKR_ukrainian_hegemony_trigger_tt:0 "§Y[UKR.GetName]§!: владеет всеми §Yрегионами§! которые включены в идею §YВеликой Украины§!"
 UKR_kuban_question2: "Аншлюс Кубані"
 UKR_kuban_question2_desc:0 "Кубанское государственное образование незаконно. Она смогла одержать независимость, но её государственный устрой оставляет за собой много вопросов. Не существует кубанского народа, Кубанская Дежава это лишь кооперация народов живущих на этих территориях. Кубань не имеет права на существование в независимой форме."
 
 ukr_industrial_effort: "Девальвація та реформи"
 ukr_industrial_effort_desc:0 "Чтобы окончательно избавиться от последствий мирового экономического кризиса, некогда сильно ударившего по украинской экономике, необходимо отказаться от поддержки курса гривни и разработать новую программу экономического развития страны, провести экономическую и налоговую реформы."
 UKR_protection_of_economic: "Збільшення підтримки економіки"
 UKR_protection_of_economic_desc:0 "Необходимо и дальше поддерживать курс гривни и выделять увеличенные субсидии для тех сфер экономики, которые наиболее тяжело пострадали от кризиса."
 ukr_donbass_industry: "Опромислення Донбасу"
 ukr_donbass_industry_desc:0 "Украинский Донбасс всегда был основой тяжёлой промышленности страны. Основная часть всего угля и стали производится именно там. Однако потенциал региона не используется в полную силу. Необходимо вложить значительные средства для увеличения производства."
 ukr_production_effort: "Вклади у військову промисловість"
 ukr_production_effort_desc:0 "Для увеличения обороноспособности страны мы уже сейчас должны озаботиться расширением производства военной техники и снаряжения. Заложив несколько новых заводов для военно-промышленного комплекса, мы сможем покрыть дополнительные потребности расширяющейся украинской армии."
 ukr_production_effort_2: "Промислове розширення"
 ukr_production_effort_2_desc:0 "В наше время очень важно развернуть масштабное строительство заводов и фабрик. Мы должны пересесть со статуса житницы в статус промышленного гиганта. В ближайшие годы планируется полный переход на украинское топливо и отказ от импорта нефтепродуктов."
 UKR_shostka_gunpowder_factory: "Шосткинський державний завод"
 UKR_shostka_gunpowder_factory_desc:0 "Основанный ещё в 1848 году Шосткинский казённый завод выпускал когда-то лучшие снаряды. Однако сейчас состояние предприятия довольно плачевное и необходимо вложить деньги для его модернизации. На эти средства планируется создать дополнительные цеха и рабочие места. "
 ukr_kryvorizhstal: "Криворізький металургійний комбінат"
 ukr_kryvorizhstal_desc:0 "В 1934 году началось строительство огромного металлургийного комплекс на територии криворожского железнорудного бассейна. Второй по величине производственный центр после Донбасса призван увеличить украинское ресурсообеспечение."
 UKR_prospect_for_oil: "Заснувати ДГП"
 UKR_prospect_for_oil_desc:0 "Державне гармашне підприємство займётся централизированным контролем за производством артиллерии, что позволит увеличить количество новых поставок для нужд украинской армии."
 ukr_kiev_odessa: "Будівництво залізничних доріг"
 ukr_kiev_odessa_desc:0 "Главной транспортной артерией Украины является Днепр. Необходимо проложить новые железно-дорожные пути, способные быстро транспортировать ресурсы. Для строительства будут приглашены передовые немецкие эксперты. "
 UKR_communism_propaganda: "Соціалістичний ухил"
 UKR_communism_propaganda_desc: "Потрібно показати робітникам і селянами, що держава враховує насамперед їхні інтереси, а не буржуазії. Ліва ідея здібна згуртувати нарід задля досягнення великих цілей."
 UKR_peace_politic: "Миролюбна політика"
 UKR_peace_politic_desc: "Показавши світові свої мирні наміри і відчинивши двері для іноземного капіталу, ми зможемо багато чого досягти разом з цивілізованим світом."
 UKR_go_to_allies: "Шукання союзників"
 UKR_go_to_allies_desc:0 "В это неспокойное время следует найти сильных союзников, которые разделяют наши принципы свободы и демократии."
 UKR_pressure_on_the_opposition: "Подавити опозицію"
 UKR_pressure_on_the_opposition_desc: "Використовуючи як грубу силу, так і компромат на провідників опозиції, ми повинні нагадати їм про їхнє місце у тіні української політики."
 UKR_for_native_land: "За рідну Україну!"
 UKR_for_native_land_desc: "Необхідно використати усю потужність державної пропаґанди, щоб плекати у наших громадян любов до вітчизни, нагадвши їм про самопожертву запорозьких козаків, численних селянських повстанців і учасників війна за незалежність 17-20 років"
 UKR_orientation_on_germany: "[Root.GetUKROrientationOnGermanyFocusName]"
 UKR_orientation_on_germany_name_nazi: "Зближення з Німеччиною"
 UKR_orientation_on_germany_name_neutral: "Німецька путь"
 UKR_orientation_on_germany_desc:1 "[Root.GetUKROrientationOnGermanyFocusDesc]"
 UKR_orientation_on_germany_desc_nazi:0 "Наш очевидный союзник, который может поспособствовать воссоединению украинских земель - это нацистская Германия. Необходимо приложить дипломатические усилия для заключения тайных договоров с немецким лидером."
 UKR_orientation_on_germany_desc_neutral:0 "Опыт нацистов в Германии будет ориентиром для дальнейшей украинской внешней и внутренней политики. В том числе мы не забудем и извлечь уроки из поражения Гитлера."
 UKR_germany_support: "[Root.GetUKRGermanySupportFocusName]"
 UKR_germany_support_name_nazi: "Німецька війська співпраця"
 UKR_germany_support_name_neutral: "Прихистит нацистських офіцерів"
 UKR_germany_support_desc:1 "[Root.GetUKRGermanySupportFocusDesc]"
 UKR_germany_support_desc_nazi:0 "Сотрудничество с немцами с сфере разработки бронетехники и современных методов войны позволит нам модернизировать свою армию."
 UKR_germany_support_desc_neutral:0 "Множество отличных немецких офицеров было вынуждено покинуть родину и скитаться по всему миру. Мы можем предложить им убежище и работу, на которой они смогут делиться опытом с реформируемой украинской армией."
 UKR_germany_capitals: "[Root.GetUKRGermanyCapitalsFocusName]"
 UKR_germany_capitals_name_nazi: "Привлечение немецкого капитала"
 UKR_germany_capitals_name_neutral: "Розвиток своєї промисловости"
 UKR_germany_capitals_desc:1 "[Root.GetUKRGermanyCapitalsFocusDesc]"
 UKR_germany_capitals_desc_nazi:0 "Немецкие промышленники давно интересуются возможностью выгодных влояжений в украинскую экономику. Они готовы профинансировать строительство современного нефтезавода в Одессе и ряда инфраструктурных объектов по всей стране, а также помочь с внедрением передовых немецких технологий производства."
 UKR_germany_capitals_desc_neutral:0 "Необходимо уделить внимание подготовке военной промышленности к будущей войне. Никто, кроме самих украинцев, не сможет заложить в Украине фундамент для мощной и самодостаточной экономики."
 UKR_collectivisation: "Колективізація"
 UKR_collectivisation_desc:0 "Необходимо подавить сопротивление со стороны зажиточного крестьнства и землевладельцев, забрав у них землю, чтобы укрепить нашу власть в сельской местности."
 UKR_Ukraine_first: "Україна понад усе"
 UKR_Ukraine_first_desc: "Ми не повинні чим-небудь поступатися, щоб запросити в союз кого-небудь, Україна сама для себе вирішить майбутнє. Краще спробуємо знайти союзників в реґіоні, ніж станемо підвладним іншої держави."
 UKR_ultimatum_to_Poland: "Ультиматум Польщі"
 UKR_ultimatum_to_Poland_desc:0 "Пора уже вернуть свои западные земли. Если поляки будут против - мы готовы сделать это силой!"
 UKR_bukovina_bessarabia_claims: "Претензії на Буковину і Басарабію"
 UKR_bukovina_bessarabia_claims_desc:0 "На территориях, отошедших Румынии после мировой войны, проживает значительное число украинцев, ежедневно подвергающихся дискриминации. Мы дадим понять украинцам, что не оставим их в беде; все должны знать, что это наша земля."
 UKR_carpathian_ukraine_claims: "Закарпатська Україна"
 UKR_carpathian_ukraine_claims_desc:0 "Закарпатские украинцы оторваны от родины и продожают страдать под иноземным ярмом. Мы заявляем о своём праве защищать собратьев по обе стороны Карпат!"
 UKR_agro_protectionism: "Захист аґропромисловців"
 UKR_agro_protectionism_desc:0 "Защитив своих производителей сельхозпродукции, мы сможем укрепить внутренний рынок и уменьшить зависимость от иностранных поставщиков."
 UKR_industry_innovations: "Іновації у виробництві"
 UKR_industry_innovations_desc:0 "Вложения в современные средства производства дадут значительный прирост эффективности производства."
 ukr_extra_tech_slot: "Реформа Академії наук"
 ukr_extra_tech_slot_desc:0 "Академия наук нуждается в реформах. Необходимо заменить её консервативное руководство и поощрять к научной деятельности молодёжь, которая получила образование в лучших европейских университетах."
 ukr_nuclear_effort: "Проєкт ядерної бомби"
 ukr_nuclear_effort_desc:0 "Стоит обратить внимание на разработку наших учёных из Харьковского физико-технического института, которые описали технологию создания мощнейшего оружия на основе цепной реакции деления урана-235."
 ukr_secret_weapons: "Таємні технології"
 ukr_secret_weapons_desc:0 "Форсировать исследования специфических технологий, которые могут полностью изменить военное дело."
 UKR_Yuzhmash: "КБ «Південмаш»"
 UKR_Yuzhmash_desc:0 "Новое конструкторское бюро займётся современными ракетными технологиями."
 ukr_extra_tech_slot_2: "Наукові ґранти"
 ukr_extra_tech_slot_2_desc:0 "Долгосрочная программа научных грантов для талантливых украинских учёных и конструкторских бюро создаст лучшие условия для развития перспективных проектов в сфере военных технологий."
 UKR_alliance_with_Poland: "Союз з Польщею"
 UKR_alliance_with_Poland_desc:0 "Мы уже ранее добились независимости в союзе с Польшей. Необходимо забыть про старые разногласия и заручиться поддержкой поляков."
 UKR_communication_with_comintern: "Зв’язки з Комінтерном"
 UKR_communication_with_comintern_desc:0 "Помощь Советского союза нам не помешает, необходимо отрядить дипломатическую миссию в Москву для устранения любых дальнейших разногласий. Мы можем потерять часть независимости во внешних делах, но лишь ради великой цели объединения мирового пролетариата."
 UKR_tehnological_sharing: "Обмін технологіями"
 UKR_tehnological_sharing_desc:0 "В условиях войны за сохранение свободы и демократии необходимо найти применение наиболее продвинутых технологий наших развитых союзников."
 UKR_new_doctrine: "Нова військова доктрина"
 UKR_new_doctrine_desc:0 "Определиться с военной доктриной, которая сделает нашу армию способной отразить любые угрозы украинскому суверенитету."
 UKR_motorization: "Моторизація війська"
 UKR_motorization_desc:0 "Современная армия должна отказаться от лошадей в пользу автотранспорта. Необходимо рассмотреть все возможные предложения и наладить поставки автомобилей в наши подразделения."
 UKR_elite_army: "Професійне військо"
 UKR_elite_army_desc:0 "Приоритет для нашей армии не расширение, а усиление подготовки имеющихся частей, отбор лучших кадров и обеспечение их лучшим вооружением."
 UKR_mechanization_army: "Осучаснення танкового війська"
 UKR_mechanization_army_desc:0 "Современная армия должна быть мобильной и грозной силой, вооружённой неуязвимой для противника бронетехникой."
 UKR_patriotic_education: "Народне військо"
 UKR_patriotic_education_desc:0 "Со времён войны за независимость наша военная сила держалась на поддержке широких слоёв населения. Усиленная патриотическая пропаганда среди юношей и развитая система призывных пунктов должны обеспечивать увеличение количества призывников и воспитывать наших будущих защитников настоящими патриотами."
 UKR_infantry_support: "Підтримка піхоти"
 UKR_infantry_support_desc:0 "Уделить внимание разработке новых образцов стрелкового оружия и артиллерии."
 UKR_sich_archers: "Улаштовування січових стрільців"
 UKR_sich_archers_desc:0 "Опытные сечевые стрельцы будут отличными воинами на будущих полях войны."
 UKR_DOB: "Дніпровське зброярське бюро"
 UKR_DOB_desc:0 "Объединив усилия нескольких мелких конструкторских бюро, можно значительно ускорить разработку нового вооружения."
 UKR_end_of_reform: "Завершити реформу війська"
 UKR_end_of_reform_desc:0 "После проведения всех реформ наша армия должна избавиться от прежних недостатков."
 UKR_decryption_bureau: "Бюро шифрів"
 UKR_decryption_bureau_desc:0 "Современная организация, стоящая на страже военной тайны."
 UKR_special_forces: "Корпус спецпризначення"
 UKR_special_forces_desc:0 "Новый подразделения войск специального назначения могут действовать практически в любых условиях и быстро оказываться в нужном месте."
 UKR_military_police: "Військова поліція"
 UKR_military_police_desc:0 "Изучение опыта германского Гестапо позволит эффективнее подавлять недовольство в армии и на любых занятых нами территориях."
 UKR_fortification_equipment: "Окопне спорядження"
 UKR_fortification_equipment_desc:0 "Заняться разработкой продвинутых образцов окопного снаряжения."
 UKR_west_forts: "Західний вал"
 UKR_west_forts_desc:0 "Продлить цепь укреплений по нашей западной границе."
 UKR_east_line: "Східний вал"
 UKR_east_line_desc:0 "Укрепить наиболее важные участки границы с севера на восток, чтобы быть готовыми к новой войне против большевиков."
 UKR_black_sea_forts: "Чорноморські укріплення"
 UKR_black_sea_forts_desc:0 "Южные морские порты и граница с Крымом могут стать нашей ахиллесовой пятой, необходимо их обезопасить мощными укреплениями."
 UKR_ground_infrastructure: "Проґрама розвитку ПС"
 UKR_ground_infrastructure_desc:0 "Необходимо расширить сеть авиабаз по стране для реформируемой украинской авиации и рассмотреть варианты дальнейшей модернизации самолётов."
 UKR_bomber_focus: "Ставка на бомбардувальники"
 UKR_bomber_focus_desc:0 "Бомбардировщики имеют высокую дальность и могут выполнять множество боевых заданий против наземных и морских целей."
 UKR_CAS_focus: "Ставка на штурмовики"
 UKR_CAS_focus_desc:0 "Штурмовики обеспечат нашим сухопутным войскам оперативную поддержку на любом участке фронта."
 UKR_fighter_focus: "Ставка на винищувачі"
 UKR_fighter_focus_desc:0 "Завоевание господства в воздухе не даст авиации противника эффективно действовать против нас."
 UKR_modern_airforce: "Сучасна повітряна війна"
 UKR_modern_airforce_desc:0 "Проработать современную воздушную тактику для улучшения взаимодействия между авиазвеньями, а также с другими видами войск."
 UKR_coastal_control: "Морська авіапідтримка"
 UKR_coastal_control_desc:0 "Разработать новый вариант морского бомбардировщика и отработать методы атаки вражеских кораблей с воздуха."
 UKR_navy_aviation: "Палубне летунство"
 UKR_navy_aviation_desc:0 "Современный флот должен включать в себя авианесущие корабли, которые позволяют уничтожать вражеские корабли даже не вступая с ними в артиллерийский поединок. Необходимо приспособить самолёты для взлёта с короткой ВПП и проработать новые модели авианосцев."
 UKR_aviant: "«АВІАНТ»"
 UKR_aviant_desc:0 "Основать новое государственное предприятие авиационной промышленности в столице, которое сможет заняться развитием тяжёлой авиации."
 UKR_jet_focus: "Реактивні двигуни"
 UKR_jet_focus_desc:0 "Самолёты с поршневыми двигателями должны будут уступить место новым реактивным самолётам. Пока реактивные двигатели являются сложной и не отработанной технологией, и тот, кто первым освоит их массовый выпуск, завоюет контроль над воздухом."
 UKR_project_prosvita: "«Просвіта»"
 UKR_project_prosvita_desc:0 "Культурно-просветительная организация «Просвіта» уже много времени занимается своей деятельностью как среди народных масс нашего госудаства, так и среди многочисленной украинской диаспоры, без серьёзной поддержки государства. Её можно использовать для разъяснения народу прогрессивной деятельности правительства и укрепления национального единства."
 UKR_great_Ukraine: "Від Сяну до Дону"
 UKR_great_Ukraine_desc:0 "Украинцы в своё время расселились по территориям, часть из которых ныне находятся под контролем большевистской диктатуры. Мы имеем все права на эти земли, а уж спасти собратьев из лап красного террора - наша священная обязанность. Необходимо сплотиться ради того, чтобы продолжить собирать воедино все этнические украинские земли."
 UKR_prepare_to_war: "Готування до війни"
 UKR_prepare_to_war_desc:0 "Мы не можем рассчитывать на внешнюю поддержку в будущем, необходимо уже сейчас начать мобилизацию экономики и населения для грядущей войны за освобождение Западной Украины."
 UKR_soul_and_body: "Душу й тіло..."
 UKR_soul_and_body_desc: "В цей нелегкий час нової війни за незалежність, український нарід повинен згуртуватися й бути готовим до самопожертви заради перемоги, про що пропаґанда повинна постійно нагадувати люду."
 UKR_soviet_support: "Кооперативний рух"
 UKR_soviet_support_desc:0 "Уже создано множество производственных кооперативов, в которых трудящиеся на равных условиях и ради общей выгоды обеспечивают страну товарами и услугами в самых разных сферах. Поддержав это перспективное движение, мы одолеем безработицу и выведем экономику страны из кризиса, однако правительству нужно больше рычагов влияния на экономику."
 UKR_soviet_advisors: "Радянські військові радники"
 UKR_soviet_advisors_desc:0 "Военные советники из СССР помогут нашему штабу в разработке военных доктрин и подготовке боевых планов."
 UKR_administrative_reform: "Реформа місцевого самоврядування"
 UKR_administrative_reform_desc:0 "Необходимо изменить устаревшее административное устройство Украины, дать больше полномочий регионам. В частности, отдельные области смогут вводить региональные языки, которые будут применяться в государственном аппарате наравне с украинским, что должно сгладить языковые трения."
 UKR_womens_suffrage: "Виборче право для жінок" 
 UKR_womens_suffrage_desc:0 "Пришла пора убрать дополнительный избирательный ценз для женщин, которые должны обрести полные политические права наравне с мужчинами. Также будут внесены изменения и в другие дискриминационные законы, ограничивающие ранее участие женщин в общественной деятельности и выборе рода занятий." 
 UKR_foreign_instructors: "Іноземні інструктори"
 UKR_foreign_instructors_desc:0 "Привлечь инструкторов от наших союзников к подготовке подразделений для лучшего обмена опытом."
 UKR_free_high_school: "Безплатна вища освіта"
 UKR_free_high_school_desc:0 "Доступное образование в профессионально-технических училицах и в университетах позволит подготовить достаточно квалифицированных кадров как для производственных предприятий, так и для научно-исследовательских центров."
 UKR_soviet_technologies: "Нові радянські технології"
 UKR_soviet_technologies_desc:0 "Наши специалисты отправятся в СССР для ознакомления с последними достижения в авиа- и танкостроении."
 UKR_ukrainian_community: "Українське товариство"
 UKR_ukrainian_community_desc:0 "Украинский трудовой народ больше не должен нигде находиться в кабале у капиталистов. Новая советская Украина станет единым домом для всех украинцев."
 UKR_london_arbitrage: "Львівський арбітраж"
 UKR_london_arbitrage_desc:0 "После войны пришло время мирно восстановить справедливость, мы должны вернуть Западные земли. Наши западные союзники достаточно благосклонно смотрят на перенос польской границы к линии Керзона, поэтому именно с их участием следует попытаться мирно разрешить территориальный спор с Польшей."
 UKR_control_for_plast: "Підкорити «Пласт»"
 UKR_control_for_plast_desc:0 "Украинская скаутская организация «Пласт» слишком долго пыталась держаться вдали от политики. Она имеет значительное влияние среди нашей молодёжи и развитую инфраструктуру по всей стране. «Пласт» должен помогать государству в патриотическом образовании подрастающего поколения и в допризывной подготовке, хочет этого его руководство или нет."
 UKR_concentration_camps: "Примусова праця полонених"
 UKR_concentration_camps_desc:0 "В тяжёлых военных условиях военнопленные и неблагонадёжные элементы с занятых нами территорий должны приносить пользу Украине, участвуя в принудительных работах на строительстве и в горнодобывающей отрасли."
 UKR_invite_romania: "Дунайські ворота"
 UKR_invite_romania_desc: "Замість претензій до Румунії, з її урядом можна спробувати укласти оборонний союз, на чолі з нами. Так чи інакше, контроль Дністра дозволить контролювати Сірет, Тису и Прут, а також владарювати над Дунаєм."
 UKR_plebiscite_in_romania: "Плебісцит в Румунії"
 UKR_plebiscite_in_romania_desc:0 "Единственным вариантом мирного решения территориального спора с Румынией по поводу Северной Буковины и Бессарабии видится проведение плебисцита на этих землях под контролем Лиги Наций. Мы примем любой результат волеизъявления, но если нам ответят отказом - это даст нам моральное право объединить украинские земли военным путём."
 UKR_standartisation_of_weapons: "Стандартизація озброєння"
 UKR_standartisation_of_weapons_desc:0 "Следует инициировать стандартизацию основного вооружения для украинской и союзной армий, чтобы наиболее эффективно использовать лучшие имеющиеся образцы."
 UKR_develop_ship_building: "Миколаївське адміралтійство"
 UKR_develop_ship_building_desc:0 "Создание мощного флота следует начать с возвращению былой славы Николаевскому адмиралтейству, которое во времена Российской империи было важным центром военного кораблестроения. Необходимо восстановить некоторые старые цехи и построить новые."
 UKR_submarine_technology: "Підводна війна"
 UKR_submarine_technology_desc:0 "Недостаток мощи флота можно компенсировать скрытностью и неожиданными атаками, которые могут осуществлять подводные лодки, поэтому нужно разработать более современные субмарины и провести учения среди имеющихся экипажей."
 UKR_destroyer_focus: "Протичовнові кораблі"
 UKR_destroyer_focus_desc:0 "После освоения тактики использования подводного флота есть возможность выработать и методы противодействия ему, для чего лучше будет модернизировать наши эсминцы."
 UKR_cruisers_focus: "Розвиток крейсерів"
 UKR_cruisers_focus_desc:0 "Разработать новые модели крейсеров с привлечением иностранных специалистов."
 UKR_battleship_focus: "Український лінкор"
 UKR_battleship_focus_desc:0 "Некогда со стапелей николаевских верфей сходили мощные линкоры типа «Императрица Мария». Сейчас мы имеем возможность возродить в полном объёме строительство крупных кораблей, уже для нужд украинского флота."
 UKR_odessa_port: "Одеський провід флоту"
 UKR_odessa_port_desc:0 "Флотскую инфраструктуру в Одессе пора расширить и модернизировать. Новые ремонтные доки и склады в порту обеспечат обслуживание растущему флоту, а объединённые флотский штаб займётся разработкой новых доктрин морского боя."
 UKR_italian_experience: "Вивчення італійського досвіду"
 UKR_italian_experience_desc:0 "Наши итальянские друзья могут поделиться с нами своим флотским опытом. Особый интерес нам может представлять конструкция современных тяжёлых крейсеров, а также итальянский опыт использования морской авиации."
 UKR_british_experience: "Вивчення британського досвіду"
 UKR_british_experience_desc:0 "Наш флот многому может научиться у британских союзников, в частности, радиолокационному обнаружению и использованию эскортных кораблей."
 UKR_amphibious_focus: "Морські десантні операції"
 UKR_amphibious_focus_desc:0 "Для проведения масштабных десантных операций требуется подготовить новые десантные суда и натренировать морскую пехоту."
 UKR_purge: "Чищення офіцерів"
 UKR_purge_desc:0 "Среди офицеров украинской армии довольно много ярых противников любых политических левых, особенно среди симпатиков националистам. Лишь отфильтровав всех ненадёжных военных чинов, наше правительство сможет спокойно проводить дальнейшую гибкую политику по смене курса страны."
 UKR_defense_crimea: "Підкорити Крим"
 UKR_defense_crimea_desc: "Останній уламок Російської імперії і невідбулої держави на землях Криму може послужити лише як джерело дестабілізації реґіону. Ми повинні змусити Крим піти під нашу опіку, що гарантуватиме спокій на південних краях і врятує багатьох людей від червоного терору."
 UKR_invite_crimea: "Запросити Крим"
 UKR_invite_crimea_desc: "Можливо, кримський уряд погодиться забути на деякий час про імперські домаги на українські землі й стане разом до боротьби супроти спільного червоного ворога. Таврида - се осердя чорноморського реґіону, без якого контроль над ним неможливий."
 UKR_black_sea_strategy: "Чорноморська доктрина"
 UKR_black_sea_strategy_desc: "Щоб стати провідником у чорноморському реґіоні і змагатися з турками, необхідно розвивати український флот. План розвитку Державного флоту на багато років вперед визначить першости економіки й військового бюджету. [UKR.GetName] стане стовпом нового реґіонального порядку."
 UKR_istanbul_conference: "Південні ворота"
 UKR_istanbul_conference_desc: "На стамбульській конференції щодо безпеки на Чорному морі можна спробувати вирішити питання стану чорноморських припливів і схилити Туреччину до союзу заради спільної безпеки. Якщо ж турки відмовляться з нами співпрацювати, то ми знайдемо з ким дружити проти них, а Софіївський собор знову відчинить двері для християнських мирян."
 UKR_ultimatum_to_crimea: "Кримське питання"
 UKR_ultimatum_to_crimea_desc:0 "Независимое крымское государство, претендующее на всю территорию бывшей Российской империи, уже давно воспринимается как исторический курьёз. Крым является украинской территорией ещё со времён УНР и должен быть возвращён в состав нашего государства, а недовольные этим белые пусть плывут жаловаться своим покровителям."
 UKR_new_workers_law: "Нове законодавство робітників"
 UKR_new_workers_law_desc:0 "Прогрессивное трудовое законодательство защитит права рабочих и служащих, даст в результате увеличение квалификации кадров и производительности труда."
 UKR_lustration: "Люстрація урядовців"
 UKR_lustration_desc: "Багато старих урядовців гетьманського державного апарату супротивляються змінам, не безпідставно боячись залишитися насидженого місця. Старим хабарникам не місце в оновленій українській державі, тут повинні бути лише ті люди, які справді бажають звести вільну та сучасну країну."
 UKR_lustration_tt: "Вплив від §Yлюстрації урядовців§!:\n"
 UKR_united_ukraine: "Господарі своєї землі"
 UKR_united_ukraine_desc:0 "После объединения основных наших земель под власть Соборной Украины пришла пора стать действительно единым государством. Необходимо национализировать имущество поляков и других бывших угнетателей украинского народа, а также проложить самые необходимые коммуникации с возвращёнными землями."
 UKR_berestia: "Наші південні землі"
 UKR_berestia_desc:0 "Население Берестейщины и северного Полесья всегда было культурно близким к украинскому народу, как население Стародубщины ещё со времён украинского казаческого государства. На этой основе необходимо проработать обоснования для претензий на эти земли и вероятную украинизацию их жителей в будущем."
 UKR_clay_colossus: "Підтримання українців у СРСР"
 UKR_clay_colossus_desc:0 "Необходимо поддержать украинское освободительное движение на оккупированных большевиками землях. Связи с украинским подпольем Кубани или Зелёного Клина в дальнейшем послужат делу поваления советского колосса на глиняных ногах."
 UKR_regional_leader: "Реґіональне провідництво"
 UKR_regional_leader_desc:0 "Успехи нашего государства в деле восстановления исторической справедливости дают нам основание претендовать на большее влияние в регионе и возможность вести независимую внешнюю политику."
 UKR_corporativism: "Державний корпоратизм"
 UKR_corporativism_desc:0 "Весь экономический уклад в новом украинском государстве должен быть подконтролен государственным структурам ради дальнейшей милитаризации промышленности. Никаких профсоюзов или независимых общественных организаций, власть сама может найти правильный баланс между правами рабочих и нуждами государства."
 UKR_constitution_reform: "Гетьманська конституція"
 UKR_constitution_reform_desc: "Задля зміцнення української державности необхідно закріпити в новій редакції конституції усі повноваження гетьмана, які він де-факто має ще з часів національно-визвольних змагань. Можливо, для цього прийдеться трішки змінити державний лад."
 UKR_pinch_of_democracy: "Демократизація Румунії"
 UKR_pinch_of_democracy_desc:0 "Румынский авторитарный режим проводит дискриминационную политику в отношении меньшинств, в том числе и многочисленных украинцев на румынской территории. Такой Румынии не место среди свободных европейских государств, её правительство должно быть повалено."
 UKR_dniester_forts: "Молдовський рубіж"
 UKR_dniester_forts_desc:0 "Линия укреплений по естественной водной преграде защитит юго-западное направление от возможной угрозы Румынии или других недоброжелателей."
 UKR_road_to_world_revolution: "Радянська путь"
 UKR_road_to_world_revolution_desc:0 "Мы не сможем выстоять в одиночку против внешних угроз. С Советским союзом наше социалистическое правительство вполне сожет найти общий язык, а советские методы построения социалистического государства уже показали свою эффективность."
 UKR_second_language: "Друга державна мова"
 UKR_second_language_desc: "Для того, що закріпити дружбу народів узагалі та покращити відносини з радянським народом зокрема, необхідно нарешті надати російській статус другої державної мови."
 UKR_humane_communism: "Своя путь"
 UKR_humane_communism_desc:0 "СССР не может быть образцом для подражания в построении социализма, государство Ленина-Сталина даже более деспотично, чем была Царская Россия. Мы выберем наш, самостоятельный путь под руководством Владимира Винниченко."
 UKR_agrarian_reform: "Аґрарна реформа"
 UKR_agrarian_reform_desc:0 "Одной из главный проблем украинского села является засилье крупных землевладельцев, на которых малоимущим крестьянам остаётся лишь работать за грошы. Мы установим ограничение для земельных наделов и раздадим излишки поровну простому трудовому селянству."
 UKR_red_squad: "Червоні дружини"
 UKR_red_squad_desc:0 "Защищённый народ - свободный народ! Необходимо легализировать и пополнить военизированные отряды народных дружинников, которые готовы с оружием в руках защищать достижения трудового народа Украины."
 UKR_isolationism: "Ізоляціонізм"
 UKR_isolationism_desc:0 "Во внешнем мире нам не на кого положиться, что фашисты, что капиталисты не будут нам надёжными союзниками, даже советское государство является врагом украинской независимости. Лишь с опорой на собственные силы мы сохраним свою независимость и построим справедливое государство."
 UKR_army_first: "Військо на першому місці"
 UKR_army_first_desc:0 "Для защиты социалистической Украины от иноземных агрессоров мы должны поставить нашу армию на первое место по приоритетам как в политике, так и в экономике и идеологии."
 UKR_internationalism: "Інтернаціоналізм"
 UKR_internationalism_desc:0 "Наш народ выступает за мирное сосуществование с любыми свободными государствами в Европе. Главная угроза миру и свободе исходит от фашистских режимов, против них мы готовы объединиться с соседями, в первую очередь это касается славянских народов."
 UKR_antifascism: "Протифашистська затула"
 UKR_antifascism_desc:0 "Предложив защиту Польше и гарантии безопасности Чехословакии, мы вместе с братскими славянскими народами станем на пути фашистской агрессии, которая сейчас явственно направляется в сторону Восточной Европы."
 UKR_yugoslavian_congress: "Конґрес південних слов’ян"
 UKR_yugoslavian_congress_desc:0 "Вопрос безопасности Балкан стоит довольно остро, к Югославии выдвигает претензии Италия, Болгария находится во власти реакционной клики, склонной к реваншизму после Великой войны. Мы организуем конгресс с предложением взять под защиту свободу югославских народов."
 UKR_romanian_revolution: "Повстання в Румунії"
 UKR_romanian_revolution_desc:0 "Свержение антинародного румынского режима и установление дружественного народного правительства откроет нам прямой путь на Балканы и обезопасит нашу румынскую границу. В румынской армии есть недовольные властью командиры, осталось только увеличить популярность левых идей среди народа."
 UKR_invite_spain: "Запросити Еспанію"
 UKR_invite_spain_desc:0 "Республиканская Испания доказала своё право на существованием в результате кровопролитной гражданской войны. Если она согласиться вступить в наш союз, то мы будем иметь надёжного союзника в Средиземноморье и возможность открыть новый фронт против фашизма."
 UKR_hungarian_revolution: "Повалення угорського самовладдя"
 UKR_hungarian_revolution_desc:0 "Венгрия после поражения в Великой войне попала во власть реваншистской военной хунты, которая стремится поработить соседние народы во имя фиктивной «исторической справедливости». Эту угрозу лучше ликвидировать заранее."
 UKR_socialistic_science: "Соціалістичне наукове співтовариство"
 UKR_socialistic_science_desc:0 "В условиях увеличения роли техники в военном деле мы не должны уступать врагам в уровне развития военной техники и снаряжения. Объединение усилий учёных и инженеров всех стран нашего сообщества даст рывок научно-техническому прогрессу."
 UKR_demand_western_ukraine: "Вимагати Західну Україну"
 UKR_demand_western_ukraine_desc:0 "Мы не отказывались от своих прав на Западную Украину, и теперь нужно ясно дать понять, что избежать нового раздела полякам позволит лишь уступка части территорий."
 UKR_red_alert: "Спалах для світової революції"
 UKR_red_alert_desc:0 "Пришла пора начать решительное наступление на империалистов всех мастей. Слишком долго народы Европы и всего мира ожидали освобождения от гнёта буржуазии, период мирного сосуществования закончился"
 UKR_desperate_defense: "Все для фронту!"
 UKR_desperate_defense_desc:0 "Только полная мобилизация всех людских и материальных ресурсов Украины поможет победить превосходящие силы противника. Все, кто не может служить в строю, должны встать за станки на военных заводах, даже подростки и женщины. Они не пройдут!"
 UKR_antiair_defense: "Протиповітряна оборона"
 UKR_antiair_defense_desc:0 "Если наши ВВС не смогут гарантировать полную защиту от вражеских бомбардировок, то наиболее важные промышленные центры следует прикрыть стационарными зенитными батареями."
 UKR_exchange_of_population: "Обмін населенням"
 UKR_exchange_of_population_desc:0 "Для уменьшения межнациональных трений у нас и в союзной Польше лучше договориться об обмене населением с поляками. Мы вполне способны разместить у себя значительное количество переселенцев с Галичины и Волыни, Польша же примет поляков с наших территорий."
 UKR_new_cossacks: "Нове реєстрове козацтво"
 UKR_new_cossacks_desc: "Для доведення до ладу відродженого, завдяки Скоропадському, українського козацтва, серед них буде проведений набір військовозобов’язаних козаків у нові запасні частини кінноти."
 UKR_get_guarantees: "Вимагати західні гарантії"
 UKR_get_guarantees_desc:0 "Декларируемый британским и французским правительством курс на поддержку демократии в Восточной Европе необходимо подтвердить реальными гарантиями. Украина сейчас одновременно является заслоном от большевистской угрозы и противовесом фашистским режимам, мы вместе несём ответственность за будущее свободного мира."
 UKR_big_deal: "Угода зі СРСР"
 UKR_big_deal_desc: "Можна запропонувати радянському керівництву Крим в обмін на гарантії мирного співіснування наших країн. Росіяни завжди надавали Криму занадто великого стратегічного значення, вони можуть бути зацікавлені в угоді. Тим паче, ми може видати їм безліч втікачів-діячів білого руху, що дісталися нам разом із Кримом, які ще не покинули країну."
 UKR_plebiscite_for_west_ukraine: "Плебісцит на Західній Україні"
 UKR_plebiscite_for_west_ukraine_desc:0 "Территориальные споры в демократическом мире должны решаться путём свободного волеизъявления жителей спорных территорий. Пришло время потребовать от Польши дать добро на референдум на Галичине и Волыни, который должен поставить точку в вопросе о принадлежности этих земель."
 UKR_wartime_measures: "Заходи воєнного часу"
 UKR_wartime_measures_desc:0 "В сложившихся условиях, когда Украинская республика должна быть готова защищать свободу с боем, необходимо срочно перевести экономику на военные рельсы и расширять призыв в вооружённые силы. Даже если это вызовет недовольство в обществе, мы должны это сделать, так как на нашем правительстве лежит ответственность за будущее Украины."
 UKR_accept_tripartite_pact: "Договір з Німеччиною"
 UKR_accept_tripartite_pact_desc:0 "На поддержку демократических государств нет надежды, лишь [GER.GetName] является реальной силой континентальной Европы. Необходимо заручиться поддержкой и гарантиями немцев, признать все их территориальные приобретения, лишь бы сохранить украинскую независимость."
 UKR_reinforce_sanitary_cordon: "Зміцнити Санітарний кордон"
 UKR_reinforce_sanitary_cordon_desc: "Наш альянс поки що не закріпився міцно у Східній Европі, якщо прийдеться воювати проти СРСР. Необхідно активізувати зусилля щодо створення колективної системи безпеки серед країн так званого «Санітарного кордону» на випадок радянської агресії."
 UKR_open_sea_fleet: "Флот відкритого моря"
 UKR_open_sea_fleet_desc:0 "Для завоевания морского господства за пределами Чёрного моря нашей судостроительной отрасли необходимо сфокусироваться на ускоренной постройке крупных боевых кораблей, а штабу заняться проработкой современной доктрины морских сражений."
 UKR_joint_air_development: "Спільне розроблення летунства"
 UKR_joint_air_development_desc:0 "Мы можем объединить усилия вместе с нашим могущественным союзником в сфере разработки современной авиатехники, чтобы добиться лучших результатов во благо нашего альянса."
 UKR_support_for_fleet: "Розвивати Крим"
 UKR_support_for_fleet_desc: "Перебуваючи тривалий час в економічній ізоляції, Білий Крим відчуває безліч економічних проблем, що призводять також до погіршення політичної ситуації на півострові. Надійшла пропозиція надати йому значну економічну підтримку в обмін на передання нам залишків Російського флоту."
 UKR_experience_of_big_war: "Досвід великої війни"
 UKR_experience_of_big_war_desc:0 "Опыт ведения боевых действий против могущественного противника поможет выработать новые стратегии для нашей армии и выявит слабые места разведки. Также стоит заняться дальнейшей модернизацией организационной структуры украинского генштаба."
 UKR_consolidation_of_union: "Політична косолідація унії"
 UKR_consolidation_of_union_desc:0 "Необходимо принять срочные меры по обеспечению функционирования основных органов управления Речи Посполитой. Парламент, правительство и органы местного самоуправления будут объединены и унифицированы по всей подконтрольной нам территории. После чего нужно определиться с формой правления государства."
 UKR_united_parliament_republic: "Парламентський уряд"
 UKR_united_parliament_republic_desc:0 "Верховный сейм обеспечит наилучшее предствительство всех групп населения возрождённой Речи Посполитой. Парламент назначит новое правительство, которое будет ему полностью подотчётно. Мы не допустим узурпации власти в руках одного человека."
 UKR_united_president_republic: "Очільник республіки"
 UKR_united_president_republic_desc:0 "Наш текущий глава государства вполне справится с обязанностями по управлению расширившимся государством. В текущей сложной обстановке не лучшее время, чтобы что-то радикально менять в политическом устройстве."
 UKR_united_constitutional_monarchy: "Нехай живе король!"
 UKR_united_constitutional_monarchy_desc:0 "Монарх ранее играл важную роль в управлении первой Речью Посполитой. Мы можем пригласить короля в качестве символа единства трёх народов, при этом за парламентом останется роль главного органа власти. Вильгельм Франц из дома Габсбургов, известный также ранее как Василь Вышиванный, готов принять эту роль."
 UKR_unification_of_communications: "Об’єднання виробництва і доріг"
 UKR_unification_of_communications_desc:0 "После окончания войны пришло время окончательной экономической и транспортной интеграции двух больших систем в одно целое."
 UKR_reunion_of_lithuania: "Приєднання Литви"
 UKR_reunion_of_lithuania_desc:0 "Сложно представить возрождённую Речь Посполитую без Литвы, которая когда-то стала объединяющим центром для раздробленных и слабых русских княжеств. Мы предложим литовцам добровольно влиться в нашу дружную семью народов."
 UKR_lands_of_white_russia: "Землі Білої Руси"
 UKR_lands_of_white_russia_desc:0 "Мы контролируем лишь часть белорусских земель, хотя белорусы являются одной из основных народов нашей триединой нации. Белорусский народ должен объединиться в одном государстве, чтобы избежать ассимиляции «старшим братом»."
 UKR_united_military_academy: "Нова військова академія"
 UKR_united_military_academy_desc:0 "Военная академия будет готовить новое поколение офицеров, которые уже не будет польскими или украинскими офицерами, но будут верно служить в интересах всех народов нашего содружества."
 UKR_university_of_commonwealth: "Університет Співдружности"
 UKR_university_of_commonwealth_desc:0 "Университет нового типа вберёт в себя лучшие кадры и будет готовить специалистов для решения любых научно-технических задач. Никакой дискриминации по национальному, религиозному или другим принципам, научный прогресс должен служить делу объединения и процветания."
 UKR_wealth_tax: "Економічне регулювання"
 UKR_wealth_tax_desc:0 "Для проведения социалистических преобразований у правительства пока не хватает необходимых рычагов влияния. Необходимо обложить дополнительными налогами богачей и провести национализацию наиболее важных объектов, которые остаются в частной собственности."
 UKR_anti_religious_campaign: "Протирелігійна кампанія"
 UKR_anti_religious_campaign_desc:0 "Предыдущая власть всячески поддерживала церковь, которая за годы независимости стала играть важную роль в жизни всех слоёв населения. Нельзя дальше откладывать битву за умы наших граждан против влияния этого буржуазного пережитка."
 UKR_support_from_france: "Дістати підтримку Франції"
 UKR_support_from_france_desc: "З французьким народом, який тепер вочевидь відчуває симпатію до молодої соціалістичної України, можна спробувати налагодит тісніші відносини. Нам стане в помочі будь-яка підтримка від розвинутої західної держави, можливо навіть вийде оформити з Францією обопільно вигідний політичний союз."
 UKR_volunteer_corps: "Експедеційний корпус"
 UKR_volunteer_corps_desc:0 "Украинские вооружённые силы, которыми мы по праву гордимся, должны быть готовы поддержать мир и демократию за рубежом, если это понадобится."
 UKR_autarky: "Автаркія"
 UKR_autarky_desc:0 "В нелёгкой борьбе за выживание и сохранение украинской государственности всегда нужно надеяться в первую очередь на собственные силы, а только потом оглядываться на союзников. Всех усилий нашей промышленности будет достаточно для построения полноценной самодостаточной экономики, на которую всегда можно будет опереться украинским защитникам."
 UKR_menace_from_east: "Ліквідація загрози зі схожу"
 UKR_menace_from_east_desc:0 "Время уничтожить главного противника на востоке. Вся наша история взаимоотношений говорит о том, что [SOV.GetAdjective] государство не может длительное время сосуществовать с независимой Украиной, даже если они будут притворяться мирной страной - мы нанесём удар первыми." 
 UKR_southern_thrust: "Вирішальний стратегічний ривок"
 UKR_southern_thrust_desc:0 "Запертое внутри гигантского континента украинское государство никогда не станет великой державой без выхода к океану и решительного расширения подконтрольной территории. Мощным рывком в сторону ближневосточного региона мы выйдем к Индийскому океану, захватим стратегически важные территории и обеспечим себе отличный плацдарм для дальнейшей экспансии."
 UKR_arch_key: "Ключ склепіння"
 UKR_arch_key_desc: "Північно-західний напрямок має важливе значення для безпеки України. Якщо дозволити й надалі існувати ворожій і тиранічній Польщі, то рано чи пізно вилізе нам боком. Або поляки йдуть у наш альянс з ласкавим рішенням українського і білоруського питань, або ми підготуємо захід упередної оборони." 
 UKR_baltic_black_sea_axis: "Балтійський рубіж"
 UKR_baltic_black_sea_axis_desc: "Для подальшого розширення у балтійському реґіоні варто згадати результати Булдурської конференції, яка ще раніше підготувала ґрунт для поглиблення співпраці з країнами Балтії." 
 UKR_baltic_infrastructure: "Балтійська інфраструктура" 
 UKR_baltic_infrastructure_desc: "Для посилення присутности нашого альянсу на Балтійському морі, необхідно розробити поєднання заходів з поліпшення військово-морської інфраструктури і зміцнення союзного флоту."
 UKR_council_of_defence: "Рада безпеки"
 UKR_council_of_defence_desc: "Коли над Европой все виразніше нависає червона загроза, необхідно активізувати наші зусилля щодо налагоджування зв’язків зі сусідніми країнами і витворювати плани із запобігання зусиленню комуністичних настроїв."
 UKR_expand_our_alliance: "Розширити наш альянс"
 UKR_expand_our_alliance_desc: "Деякі центральноевропейські країни можуть вступити в Укранїський альянс, якщо буде докладено певних дипломатичних зусиль."
 UKR_bear_trap: "Ведмежа пастка"
 UKR_bear_trap_desc: "Українське військо може завдати упередного удару по СРСР. Але для цього потрібен привід, а також певні зусилля. Досить буде розгойдати ситуацію в радянських прикордонних теренах, щоб увійти потім туди як визволителі від червоного ярма."
 UKR_treaty_with_japan: "Договір з Японією"
 UKR_treaty_with_japan_desc: "Доки радянська армія запекло воює, пробуючи зупинити наш звитяжний наступ зі заходу, на сході ми можемо підготувати для більшовиків неприємний сюрприз. Українське відпоручництво спробує схилити Японію до вступу у війну зі СРСР або хоча б укласти іншу будь-яку вигідну угоду."
 UKR_persian_platform: "Іранський майданчик"
 UKR_persian_platform_desc: "Близький Схід має величезні багатства як нафта й інші природні ресурси, які належать здебільшого західним державам. Ми повинні розширити свій вплив на сей реґіон, запропонував його очільникам рівноправну співпрацю, щоб отримати доступ до нових ресурсів та вихід до океану."
 UKR_our_holy_church: "Наша свята церква"
 UKR_our_holy_church_desc: "Українська автокефальна православна церква має стати одним із стовпів української державности, стати хранителем духовности єдиного українського наріду. Але необхідно домогтися визнання її канонічного статусу, для чого слід заручитися підтримкою Вселенського патріархату і православних держав реґіону."
 UKR_forced_economic_mobilization: "Пришвидчити мобілізацію"
 UKR_forced_economic_mobilization_desc:0 "Необходимо как можно быстрее перевести экономику страны на военные рельсы, нам вскоре предстоит выбивать место под солнцем для украинского народа. Специальный комитет при правительстве займётся проработкой комплекса мер для дальнейшей милитаризации промышленности."
 UKR_cossacks_glory: "Козацька слава"
 UKR_cossacks_glory_desc: "Не марно кажуть, що козацькому роду нема переводу. Українці у важкій боротьбі довели, що заслуговують на право називатися нащадками славетних запорозьких козаків, нам нині є чим пишатися і що заповідати дітям. Гордість за минулі й теперішні успіхи ще сильніше зміцнить єдність нації."
 UKR_technical_cooperation: "Технічна співпраця"
 UKR_technical_cooperation_desc:0 "Наши специалисты должны постоянно изучать производственный опыт других стран нашего содружества, а также передавать им свой, чтобы обеспечить лучшую эффективность производства наиболее востребованного военного снаряжения."
 UKR_strategic_decisions: "Стратегічне рішення"
 UKR_strategic_decisions_desc: "Варто конкретно вирішити реалізування майбутньої зовнішньої політики УНР і зміцнення молодої української демократії. Нові реформи, зміни у зовнішній політиці - все це лише найменша частка того, що буде змінено або введено новим демократичним урядом."
 UKR_join_ln: "Вступ у Лігу Націй"
 UKR_join_ln_desc: "Зі самого зародження Ліги Націй, наша країна не мала бажання і можливість вступити в неї через різні політичні причини. Але зараз, сам факт членства нашої держави в цій структурі істотно збільшить нашу вагу на світовій арені."
 UKR_education_reform2: "Реформа освіти"
 UKR_education_reform2_desc: "Українська освіта не відзначається своєю якістю. Необхідно провести реформи спрямовані на поліпшення її якости. Найбільшою проблемою є те, що деякі сім’ї не мають коштів на це. Необхідно влаштувати пільги тощо, щоб кожен мав доступ до освіти."
 UKR_medicine_reform: "Реформа медицини"
 UKR_medicine_reform_desc: "Медицина в нашій країні хоч і не вважається дуже відсталою, але щонайменше занадто бюрократизованою її можна назвати. Необхідно провести реформи, щоб спростити бюрократію і інші галузі цієї царини."
 UKR_support_ms: "Підтримання незалежних медіа"
 UKR_support_ms_desc:0 "Независимые СМИ очень важны для сохранения инфополя в рамках свободы. Тем более, множество источников медиа смогут уменьшить влияние гигантов в этой области, что может облечить нам жизнь."
 UKR_institute_reform: "Корегування установ"
 UKR_institute_reform_desc:0 "Дабы ускорить вестернизацию нашей страны, нужно подкореектировать некоторые традиционные институты. Некоторые традиции слишком сильно препятствуют нам на пути развитого демократического государства."
 UKR_border_with_romania: "Перегляд румунського кордону"
 UKR_border_with_romania_desc: "Румунія як підсумок війни здобула багацько нових земель при непевних обставинах, зокрема Басарабію й Буковину з великою кількістю слов’янського люду. Ми готові запропонувати румунам гарантії територіальної цілісности, якщо вони погодяться на чесний перерозподіл земель."
 UKR_expand_special_department: "Розширити особливий відділ"
 UKR_expand_special_department_desc:0 "Особый отдел государственной стражи уже длительное время занимается вопросами разведки и контрразведки во благо украинского народа. Расширение его финансирования и штата позволит эффективнее вести подобную деятельность в постоянно меняющихся внешнеполитических обстоятельствах."
 UKR_chongar_incident: "Чонгарський інцидент"
 UKR_chongar_incident_desc:0 "Идеологически враждебный Крым слишком долго оставался занозой в черноморском регионе. Небольшая пограничная провокация, которая разрастётся в настоящий пограничный конфликт, позволит в случае успеха пробить крымскую оборону и получить повод для полной оккупации полуострова."
 UKR_new_red_fleet: "Новий червоний флот"
 UKR_new_red_fleet_desc:0 "Контроль Крыма позволит расширить наше влияние на Чёрном море и даст старт новой реформе украинского флота. Необходимо увеличить наши судостроительные мощности и улучшить качество офицерского состава революционного флота."
 UKR_economic_integration_with_pol: "Економічна інтеґрація"
 UKR_economic_integration_with_pol_desc:0 "Стоить объединисть с Польшей наши промышленную и ресурсную базы для лучшего результата."
 UKR_new_pacification: "Нове ополячення"
 UKR_new_pacification_desc:0 "Пора окончательно усмирить оппозицию, которая пытается саботировать мирные инициативы нашего правительства. Все разжигатели войны и межнациональной розни должны быть перевоспитаны для общего блага."
 UKR_railroad_to_warsaw: "Стратегічна залізнича дорога"
 UKR_railroad_to_warsaw_desc:0 "Направление «Варшава-Киев» должно стать прямым и доступным. Это укрепит связь между народами нашего обустраиваемого содружества наций."
 UKR_restavration_of_rzeczpospolita: "Проєкт Речі Посполитої"
 UKR_restavration_of_rzeczpospolita_desc:0 "Поляки, украинцы и белорусы издавна жили в одном государстве, сражаясь бок о бок против захватчиков. Мы подготовим проект восстановления большой Речи Посполитой, который позволит в будущем воссоздать великую державу от моря до моря."
 UKR_world_of_cyril_and_methodius: "Мир за Кирилом і Методієм" 
 UKR_world_of_cyril_and_methodius_desc:0 "Кирилло-Мефодиевское братство ещё в прошлом веке предсказывало ведущую роль украинцев в объединении всех славян в одну конфедерацию, в которой не будет места притеснению народов и отдельных граждан. Сейчас мы как раз можем воплотить в жизнь идеалы этой организации в рамках обновлённого союза социалистических государств."
 UKR_influence_on_crimea: "Тиск на Крим"
 UKR_influence_on_crimea_desc:0 "Крымский полуостров находится в сфере интересов нашего народа как минимум со времён Киевской Руси, его силой брал Болбочан в 1918 году. Сейчас же необходимо приложить мощные, но исключительно мирные усилия, чтобы вернуть его под наше крыло."
 UKR_last_island_of_freedom: "Останній острівець свободи"
 UKR_last_island_of_freedom_desc:0 "Украина снова сражается в окружении врагов, но теперь на неё устремлены взоры всего демократического мира. Мы - последний остров свободы в Восточной Европе, и мы должны привлечь для победы как все наши силы, так и любых специалистов из дружественных стран."
 UKR_support_from_west: "Допомога Заходу"
 UKR_support_from_west_desc:0 "Стоит понимать, что западные страны заинтересованы в поддержке союзного демократического государства. Пора обратиться за реальной помощью в разразившейся войне."
 UKR_eliminate_doubting_generals: "Питання генералів, які вагаються"
 UKR_eliminate_doubting_generals_desc:0 "Некоторые размякшие от мирной жизни генералы выражают сомнения относительно возможности украинской армии начать полномасштабную наступательную войну. Неизвестно ещё, плетут ли они заговоры за спиной у партии, но вопрос с верностью некоторых гетманских военачальников нужно быстрее решить."
 UKR_overcome_party_split: "Подолати партійний розлом"
 UKR_overcome_party_split_desc:0 "ОУН после последнего съезда, на котором решался вопрос с постоянным лидером, находится с состоянии глубокого раскола. Сторонники Мельника и Бандеры не могут прийти к какому-либо компромиссу относительно распредления государственных постов и внешней политики Украины. Этот вопрос нужно решить как можно скорее, но не без осмотрительности."
 UKR_reconstruction_of_west_ukraine: "Обживання Західної України"
 UKR_reconstruction_of_west_ukraine_desc:0 "Западная Украина под польским управлением была периферийным и отсталым регионом, который поляки предпочитали эксплуатировать, а не развивать. Необходимо вложить средства в развитие экономики и инфраструктуры региона, чтобы он действительно стал полноценной частью единой Украины."
 UKR_reconstruction_of_bessarabia: "Розвиток Буковини і Басарабії"
 UKR_reconstruction_of_bessarabia_desc:0 "Наши юго-западные земли после их воссоединения с Украиной находятся не в самом лучшем состоянии, румынское владычество привело к экономической отсталости этого региона. Придётся приложить немало усилий, чтобы создать теперь здесь нормальную инфраструктуру и промышленность."
 UKR_computing_center: "Обчислювальний осередок"
 UKR_computing_center_desc:0 "Создание Вычислительного центра при АН Украины позволит сконцентрировать усилия наших учёных и инженеров по созданию вычислительных машин и новых методов обработки больших данных. Это позволит в будущем улучшить точность бомбометания и орудийной стрельбы на море, поможет учесть больше факторов при долгосрочном планировании операций."
 UKR_uranium_mining: "Видобуток урану"
 UKR_uranium_mining_desc:0 "Для ускорения исследований в области расщепления атома необходимо обзавестись собственным производством урана. Наиболее перспективным сейчас выглядит развитие Желтореченского месторождения на севере Кривбасса, там необходимо создать дополнительную инфраструктуру для добычи и обогащения урановой руды."
 UKR_reconstruction: "Децентралізація"
 UKR_reconstruction_desc:0 "Мы должны покончить с политикой централизации и выйти на более эффективный путь, мы должны подготовить эффективный план по освоению и развитию новых земель"
 UKR_factories: "Велике будівництво"
 UKR_factories_desc: "Ми повинні вкласти багато грошей у будівництво більшої кількости цівильних заводів для майбутнього розвитку промисловости."
 UKR_industrial_factories: "Вкладати у підприємства"
 UKR_industrial_factories_desc:0 "Чтобы дальнейшее развитие было стремительным, мы должны создать благоприятные условия для предприятий."
 UKR_reconstruct_all: "Масштабний розвиток"
 UKR_reconstruction_all_desc: "Ми змогли ефективно обжити наші західні землі, настав час взятися за решту."
 UKR_prepare_for_war: "Воєнна економіка"
 UKR_prepare_for_war_desc:0 "Мы не можем рассчитывать на внешнюю поддержку в будущем, необходимо уже сейчас начать мобилизацию экономики и населения для грядущих войн.ы"
 UKR_trash_lustration: "Народна люстрація"
 UKR_trash_lustration_desc: "Народ хоче великих змін і готовий сам взятися за очищення системи від прихильників подохлого самодержавства. Наша партія ставить для себе на першому місці волю народу, тому не варто перешкоджати народним починам, таким як суспільний тиск на старих урядовців та силовиків, а краще стати на їхньому чолі."
 CUA_new_leader: "Новий уряд краю"
 CUA_new_leader_desc:0 "После получения полноценного местного самоуправления мы должны определиться, кто поведёт наш край в будущее. Текущее правительство подвергается критике с разных сторон, поэтому этот вопрос необходимо решить до развития серьёзного политического кризиса."
 CUA_proukrainian_government: "Проукраїнський уряд"
 CUA_proukrainian_government_desc:0 "Украинофильское движение представлено в крае Христианско-народной партией во главе с Августином Волошиным. Его сторонники считают подкарпатских русинов частью украинского народа и выступают за объединение с Украиной. За украинофилами сейчас наибольшая поддержка народа, это стоит учитывать."
 CUA_mobilization_of_carpathian_sich: "Призов Карпатської Січі"
 CUA_mobilization_of_carpathian_sich_desc:0 "Организация народной обороны «Карпатская Сечь» была спешно сформирована из проукраинских воинских формирований. Необходимо провести военные сборы этой организации, учредить командование и организационную структуру."
 CUA_ukrainian_support: "Запит української допомоги"
 CUA_ukrainian_support_desc:0 "Для обороны родного края нам понадобится помощь Украины в виде добровольцев и вооружения."
 CUA_supress_of_opposition: "Обмежити діяльність партії"
 CUA_supress_of_opposition_desc:0 "Деятельность многих оппозиционных партий, особенно провенгерской направленности, однозначно деструктивно в наше сложное время и осложняет процесс воссоединения с Украиной. Необходимо ограничить работу наиболее радикальных организаций."
 CUA_prosvita: "Підтримка «Просвіти»"
 CUA_prosvita_desc:0 "Подкарпатская «Просвита» давно играет важную роль в культурной жизни местных украинцев. Деятельность этой организации нужно поддерживать и в дальнейшем, она станет рупором нашего правительства и связующим звеном с «большой» Украиной"
 CUA_protection_of_ukraine: "Українська опіка"
 CUA_protection_of_ukraine_desc:0 "Пора предпринимать решительные меры для воссоединения с украинским народом. Необходимо от имена народа Закарпатья направить Украине прошение принять нас под защиту, чтобы избежать оккупации сторонними государствами."
 CUA_strengthen_autonomy: "Зміцнювати автономію"
 CUA_strengthen_autonomy_desc:0 "На данный момент нет никаких поводов для беспокойства за будущее края. Мы получили автономию и пока можем её спокойно укреплять, не меняя руководство и не вступая в конфликты с центральным правительством."
 CUA_southern_forts: "Південі укріплення"
 CUA_southern_forts_desc:0 "Подготовить укрепления для защиты южной, равнинной части края, на венгерской и словацкой границах."
 CUA_local_garrison: "Реорганізувати місцеву залогу"
 CUA_local_garrison_desc:0 "Местный военный гарнизон необходимо постепенно переподчинить нашему правительству. Если у центра есть свои кандидатуры для организации местной обороны и правопорядка - мы их пока аккуратно примем."
 CUA_weapons_from_stocks: "Вийняти зброю зі складів"
 CUA_weapons_from_stocks_desc:0 "В текущей напряжённой ситуации чехословацкие склады со старым оружием на территории края рискуют быть разграбленными вражескими диверсантами. Лучше всё пригодное к использованию оружие пока изьять и переправить в надёжное место."
 CUA_expand_selfgovernment: "Розширити автономію краю"
 CUA_expand_selfgovernment_desc:0 "Пора принимать дополнительные законы, регулирующие наше местное самоуправление."
 CUA_collaboration_with_center:1 "[Root.GetCUACollaborayionFocusName]"
 CUA_collaboration_with_center_name_CZE: "Зміцнити зв’язки з Прагою"
 CUA_collaboration_with_center_name_OTHER: "Зміцнити зв’язки з центром"
 CUA_collaboration_with_center_desc:0 "Наша политика по развитию местного самоуправления пока вполне успешна. В дальнейшем не стоит также делать резких движений, вместо этого сосредоточимся на укреплении связи с другими регионами страны."
 CUA_prohungarian_government: "Підтримати мадяронів"
 CUA_prohungarian_government_desc:0 "Мадяронами в нашем крае назвают русинов провенгерской ориентации, которые отказываются от исконной русинской культуры и стесняются своего происхождения. Возможно, в текущих условиях действительно стоит ориентироваться на Венгрию, которая активно набирает силу и становится мощной региональной державой."
 CUA_northern_forts: "Північні укріплення"
 CUA_northern_forts_desc:0 "Подготовить укрепления и усилить пограничный контроль в северных предгорьях, чтобы ограничить деятельность вероятных польских или украинских диверсантов."
 CUA_hungarian_equipment: "Переправити угорську зброю"
 CUA_hungarian_equipment_desc:0 "Наше правительство уже договорилось о снабжении оружием из Венгрии, осталось его тайно переправить на заготовленные склады."
 CUA_subcarpathian_levente: "Підкарпатська «Левенте»"
 CUA_subcarpathian_levente_desc:0 "Необходимо основать военизированную организацию для подкарпатской молодёжи по образцу венгерской «Левенте», на базе которой мы можем в блидайшее время быстрее создать местные силы самообороны."
 CUA_one_land_for_two_nations: "Один край двох нарідів"
 CUA_one_land_for_two_nations_desc:0 "В нашем крае мирно уживаются русины и венгры, и права этих народов должны быть законодательно закреплены как права равноправных хозяев на одной родной земле."
 CUA_protection_of_hungary: "Угорська опіка"
 CUA_protection_of_hungary_desc:0 "Правительство Руськой Краины подготовит обращение к венгерскому лидеру с просьбой принять край под свою защиту. Пришла пора вернуться в состав единой Венгрии, как бы этому не препятствовали враждебные силы."
 CUA_claims_for_presov_kraj: "Домаги на Пряшівську Русь"
 CUA_claims_for_presov_kraj_desc:0 "Территория Пряшевщины в восточной части Словакии издревна населена в значительной мере русинами, что даёт нам право требовать объединения всех русинов под руководством нашего краевого правительства."
 CUA_defence_of_region: "План оборони краю"
 CUA_defence_of_region_desc:0 "Перед лицом угрозы иностранной окупации необходимо разработать детальный план вероятной обороны края"
 CUA_arms_supplies: "Налагодити постачання озброєння"
 CUA_arms_supplies_desc:0 "Пока у нас нет своей военной промышленности, но можно быстро наладить регядряные поставки вооружения из центра."
 CUA_joint_maneuvers: "Cпільні маневри"
 CUA_joint_maneuvers_desc:0 "Провести совместные военные учения с привлечением основных союзных вооружённых сил ради обмена опытом."
 CUA_hutsuls_riflemans: "Гуцульські стрільці"
 CUA_hutsuls_riflemans_desc:0 "Из местных горных жителей-гуцулов можно сформировать вполне боеспособную в наших условиях горнострелковую часть."
 CUA_infantry_effort: "Дослідити зразки зброї"
 CUA_infantry_effort_desc:0 "Перед началом собственного производства оружия необходимо изучить и выбрать подходящие образцы иностранного вооружения."
 CUA_local_war_industry: "Місцеве виробництво зброї"
 CUA_local_war_industry_desc:0 "Для нужд быстроформируемых вооружённых сил края пора уже наладить собственное производство оружия."
 CUA_airfields: "Готування летовищ"
 CUA_airfields_desc:0 "Для обеспечения возможности базирования союзных боевых самолётов мы срочно подготовим несколько аэродромов."
 CUA_our_airforces: "Створення ПС"
 CUA_our_airforces_desc:0 "Создадим собственные военно-воздушные силы, попросив из центра по возможности выделить эскадрилью истребителей."
 CUA_our_economic: "Оживити місцеву економіку"
 CUA_our_economic_desc:0 "Наш край не был развитым промышленным регионом ранее, но теперь пора задуматься о будущем и разаработать ряд реформ для стимулирования экономического развития."
 CUA_infrastructure_and_buildings: "Відділ інфраструктури"
 CUA_infrastructure_and_buildings_desc:0 "Новый департамент при краевом правительстве займётся обслуживанием путей сообщения и подготовит планы дальнейшего развития инфраструктуры."
 CUA_land_clearing: "Розчищення лісозаготівлі"
 CUA_land_clearing_desc:0 "Большие площади лесозаготовительных площадок в Карпатах простаивают без пользы после вырубки леса на них."
 CUA_carphatian_aluminium: "Розроблення карпатського галуняку"
 CUA_carphatian_aluminium_desc:0 "На нашей земле есть несколько перспективных месторождений полиметалических руд и сырья для производства алюминия, которые можно освоить."
 CUA_gold_licenses: "Ліцензія на золоторозвідку"
 CUA_gold_licenses_desc:0 "Продав лицензии на разработку золотоносного месторождения Сауляк мы значительно улучшим финансовое положение и дадим стимул экономике края."
 CUA_ecomomic_integration: "Промислові зв’язки"
 CUA_ecomomic_integration_desc:0 "Необходимо наладить полноценные экономические связи с другими промышленными регионами, что обеспечит нам дополнительные поставки промышленной продукции."
 CUA_science_society: "Підкарпатське суспільство наук"
 CUA_science_society_desc:0 "Научное и образовательное общество из представителей местной интеллигенции займётся вопросами развития науки и сохранения нашей культуры."
 CUA_investmens: "Притягнення вкладів"
 CUA_investmens_desc:0 "Привлечение долгосрочных инвестиций укрепит экономический фундамент края."
 wua_society: "Організування органів влади"
 wua_society_desc: "Українському суспільству настав час організуватися задля боротьби за свої національні права."
 wua_ukraine: "Зближення з Україною"
 wua_ukraine_desc: "ЗУНР завжди була частиною великої України."
 wua_getready: "Готування до неочікуваностей"
 wua_getready_desc: "Волю іноді доводиться відстоювати не лише дебатами, але й зброєю."
 wua_rebelion: "Злука з Україною"
 wua_own_identification: "Своя галицька ідентифікація"
 wua_own_identification_desc: "Наш нарід має власну історію зі своїми звитяжцями, ми не повинні вважати себе частиною єдиного українського етносу. "
 wua_defence_of_galicia: "Захист Галичини"
 wua_defence_of_galicia_desc: "Необхнідно бути готовим до оборони батьківщини з східного напрямку."
 wua_our_autonomy: "Розвиток автономії"
 wua_our_autonomy_desc: "Ми повинні розвивати систему місцевого самоврядування, щоб досягти більшої незалежности від центрального уряду."
 wua_rebelion_desc: "Час знову злучити український народ в одній державі."
 wua_industrial_power: "Відновлення промислової міці"
 wua_industrial_power_desc: "Час відновити знищену за часи Великої та польсько-української війн промисловість."
 wua_galicia_development: "Розвиток Галичини"
 wua_galicia_development_desc:0 "Галиция всегда была богата ресурсами и трудовыми классами."
 wua_trains: "Сарненський залізничний вузол"
 wua_trains_desc:0 "Нужно развивать жд-сообщение наших земель."
 wua_academy: "Острозька академія"
 wua_academy_desc:0 "Нам надо привлечь кадров одной из самых старых украинских академий для решения государственных вопросов."
 wua_legacy: "Спадок ветеранів"
 wua_legacy_desc:0 "Всё ещё живы ветераны последних войн, чей опыт стоит учесть."
 wua_mobilization: "Призов Січових стрільців"
 wua_mobilization_desc:0 "Опытные солдаты первой мировой могут послужить и новой республике."
 wua_westexp: "Передовий західний досвід"
 wua_westexp_desc:0 "Стоит использовать иностранный опыт и развивать современное вооружение."
 wua_ourforces: "Свої летунські сили"
 wua_ourforces_desc:0 "Небо над лесами Галиции будет украинским."
 wua_homeland: "Оборона рідної землі"
 wua_homeland_desc:0 "Галичане привыкли отстаивать свою землю с оружием."
 wua_volonteers: "Чужоземні добровольці"
 wua_volonteers_desc:0 "Стоит обратиться за помощью к многочисленным диаспорам."
 wua_pplweapons: "Роззброїти люд"
 wua_pplweapons_desc:0 "Нужно изъять оружие у бывших ветеранов для вооруженных сил."
 wua_recruits: "Загальний призов"
 wua_recruits_desc:0 "Некогда военные силы ЗУНР были равны 100 тысяч солдат, пора вернуть эту мощь."
 wua_heavy_fighter_effort: "Важкі винищувачі"
 wua_heavy_fighter_effort_desc:0 "Наши истребители должны быть способны поддержать более уязвимые бомбардировщики."
 wua_light_fighter_effort: "Легкі винищувачі"
 wua_light_fighter_effort_desc:0 "Лёгкие истребители могут завоевать воздушное превосходство."
 wua_cas_focus: "Ставка на штурмовики"
 wua_cas_focus_desc:0 "Штурмовики- авиация, способная поддержать пехоту с воздуха."
 wua_tac_focus: "Ставка на тактичні бомбардувальники"
 wua_tac_focus_desc:0 "Тактические бомбардировщики способны уничтожить пехоту противника."
 WUA_local_war_industry: "Галицька зброя"
 WUA_local_war_industry_desc:0 "Необходимо расширить местное военное производство для обеспечения нашей активно развивающейся армии. Арсеналы Львова снова будут полны оружия для защиты родного края."
 ZKL_new_ukrainian_congress: "Зміцнення держави"
 ZKL_new_ukrainian_congress_desc:0 "Необходимо созвать очередной Всеукраинский съезд Зелёного Клина, чтобы сформировать Краевой секретариат и прочие органы власти, несмотря на всю абсурдность."
 ZKL_to_our_motherland: "Назустріч нашій батьківщині"
 ZKL_to_our_motherland_desc:0 "Украинцы Зелёного Клина устремляют свои взоры к Украине-матери, которая хоть географически и отдалена от них тысячами километров тайги и степей, но душевно ближе любых других стран."
 ZKL_our_green_ukraine: "Український Зелений Клин"
 ZKL_our_green_ukraine_desc:0 "Необходимо провести украинизацию армии, государственных структур и образования, чтобы наша страна состоялась как единое национальное образование."
 ZKL_our_freedom: "Незалежність"
 ZKL_our_freedom_desc:0 "Наша держава заслуживает того, чтобы жить в независимой ни от кого стране, где определять судьбу будет население, а не метрополия."
 ZKL_two_official_languages: "Дві державні мови"
 ZKL_two_official_languages_desc:0 "Мы не можем игнорировать значительное русскоязычное сообщество в нашем крае и должны дать русскому языку такие же права, как и украинскому."
 ZKL_free_economic_zones: "Вільні економічні зони"
 ZKL_free_economic_zones_desc:0 "Создание свободных от налогообложения экономических зон в портовых городах Приморья позволит привлечь щедрые иностранные инвестиции в нашу экономику."
 ZKL_invite_west_specialists: "Запросити західних знавців"
 ZKL_invite_west_specialists_desc:0 "Техники и инженеры из ведущих стран Европы и Америки смогут помочь нам внедрить современные промышленные процессы и производства на предприятиях Зелёного Клина."
 ZKL_amur_tigers: "Амурські тигри"
 ZKL_amur_tigers_desc:0 "Военизированные скаутские организации для молодёжи послужат источником дополнительного мобилизационного ресурса и станет основой для формирования новых элитных частей, хорошо знающих родной край и готовых к его обороне."
 ZKL_ukrainian_advisors: "Українські військові радники"
 ZKL_ukrainian_advisors_desc:0 "Военная миссия из Украина поможет нашему возрождённому Украинскому Дальневосточному Независимому Войску в проведении жизненно необходимых реформ и подготовке молодых офицеров."
 ZKL_joint_aviagroup: "Спільне авіакрило"
 ZKL_joint_aviagroup_desc:0 "Сформировать совместное авиационное подразделение с украинскими ВВС “Белоплечие орланы” для обучения и тренировки наших военных пилотов."
 ZKL_tiger_on_sunrise: "Відданість тигру"
 ZKL_tiger_on_sunrise_desc:0 "Сильнейшей державой региона является [JAP.GetName], на которую мы и должны ориентироваться для укрепления своего государства. Японский протекторат над Зелёным Клином обеспечит мир и стабильность для нашего края."
 ZKL_invite_yellow_russians: "Прикликати волоцюг Жовторосії"
 ZKL_invite_yellow_russians_desc:0 "Многие русские белоэмигранты и украинские деятели, которые переселились в другие регионы Маньчжурии, будут рады вернуться домой, пусть даже этот дом поменял название и флаг."
 ZKL_japan_standarts: "Японські військові стандарти"
 ZKL_japan_standarts_desc:0 "Переход на военные японские стандарты позволит нашей армии получить много современного вооружения в виде регулярных поставок."
 ZKL_japan_standarts_tt:0 "£mil_factory Военные заводы вне карты: §G+2§!"
 ZKL_joint_maneuvers: "Спільні навчання"
 ZKL_joint_maneuvers_desc:0 "Пора провести масштабные военные учения с нашими японскими союзниками, чтобы выработать план скоординированных действий на случай будущих войн."
 ZKL_base_for_japan_fleet: "База для Імперського флоту"
 ZKL_base_for_japan_fleet_desc:0 "Императорский флот Японии получит во Владивостоке постоянную и хорошо укреплённую базу, что обезопасит Зелёный Клин от морского вторжения и позволит нашим морским офицерам постоянно обмениваться опытом с японскими коллегами."
 ZKL_new_constitution: "Конституція Зеленого Клина"
 ZKL_new_constitution_desc:0 "Конституция нашей страны закрепит полномочия органов власти и территориальных общин, а также послужит основой для осуществление дальнейшей внешней политики."
 ZKL_academy_of_science: "Створити свою Академію наук"
 ZKL_academy_of_science_desc:0 "У независимого и развитого государства должна быть своя Академия наук как центр фундаментальных и прикладных научных исследований. Наши учёные будут строить будущее нашего края вместе с рабочими и фермерами."
 ZKL_all_for_jap: "Все для метрополії"
 ZKL_all_for_jap_desc:0 "Япония одноздачно ведёт нашу страну к расширению, чтобы повысить их доверие к нам, мы могли бы выделить для Япония всяческие средства для их целей."
 ZKL_equal_partnership: "Рівноправне партнерство"
 ZKL_equal_partnership_desc:0 "В данный момент мы являемся протекторатом другого государства, однако по мере построения своих государственных органов и вооружённых сил Зелёный Клин неизбежно будет двигаться к полной независимости. Наше же правительство всячески этому будет способствовать."
 ZKL_union_with_ukraine: "Путь до злуки"
 ZKL_union_with_ukraine_desc:0 "Если наш народ хочет объединиться с Большой Украиной в единое государство - то противиться этому не стоит. Следует дать ясный сигнал для Украины, что мы планируем максимально укрепить союзные связи между странами. "
 ZKL_part_of_freedom_world: "Частина нашого світу"
 ZKL_part_of_freedom_world_desc:0 "Зелёный Клин хоть и находится на краю Земли, но от этого не перестаёт быть частью современного мира. Мы должны обзавестись союзными связями с ведущими странами, которые ближе всего к народу Дальнего Востока в плане ценностей."
 ZKL_new_economic_program: "Вижити за будь-яку ціну"
 ZKL_new_economic_program_desc:0 "Наша страна как и наше население всё ещё не оправились после столь удивительных новостей о создании государства на территориях, к которым оно никогда не имело отношения. Мы близки к краху, нам нужно держаться любой ценой."
 ZKL_building_and_mining: "Будівельна та гірська галузі"
 ZKL_building_and_mining_desc:0 "Поручить нашим строителям и инженерам подготовить проекты крупных промышленных строек и освоения залежей полезных ископаемых, чтобы ускорить развитие промышленности."
 ZKL_light_industry: "Розвиток легкої промисловости"
 ZKL_light_industry_desc:0 "В нашем крае есть все условия для стремительного развития лёгкой и деревообрабатывающей отраслей, на начальном этапе это серьёзно подстегнёт индустриализацию."
 ZKL_restructuring_of_remont_plant: "Хєґанська військова виробня"
 ZKL_restructuring_of_remont_plant_desc:0 "Для нужд защитников Зелёного Клина необходимо военный завод для выпуска военного снаряжения и ремонта боевой техники. Хэган это самый благоприятный регион для промышленности, в нём и пройдёт строительсво нового завода."
 ZKL_new_orders_of_plains: "Затягти японських промисловців"
 ZKL_new_orders_of_plains_desc:0 "Япония это экономически сильная держава, с такими же технологиями и специалистами. Завлекая их на наш рынок, мы могли бы в короткое время извлечь для себя выгоду."
 ZKL_sakhalin_oil: "Нафторозвідка на Сахаліні"
 ZKL_sakhalin_oil_desc:0 "Северный Сахалин является нашей самой отдалённой и неразвитой территорией, однако она хранит огромные богатства. Прежде всего на острове необходимо провести масштабную нефтеразведку и подготовить инфраструктуру для дальнейших разработок."
 ZKL_completion_of_amursteel: "Розвиток гамарства"
 ZKL_completion_of_amursteel_desc:0 "Наша страна имеет потенциал в металлургической отрасли. Хоть и запасы наших земель не сильно богаты сталью, мы всё-равно попробуем."
 ZKL_ore_deposits: "Розроблення руд Примор’я"
 ZKL_ore_deposits_desc:0 "Приморье богато залежами металлических руд, в том числе вольфрама и руд легирующих металлов, которые очень пригодятся для нашей развивающейся металлургической промышленности."
 ZKL_transamur_infrastructure: "Поліпшення інфраструктури"
 ZKL_transamur_infrastructure_desc:0 "Необходимо обеспечить полноценную транспортную доступность с нашими землями, особенно важна транспортная инфраструктура между населёнными пунктами."
 ZKL_revival_of_sfu: "Відродження ДДУ"
 ZKL_revival_of_sfu_desc:0 "Государственный дальневосточный университет был ликвидирован большевиками в 1930 году. Мы должны возродить это высшее учебное заведение, чтобы объединить усилия лучших учёных и преподавателей нашего края."
 ZKL_requisitioning_merchant_fleet: "Вилучити торгівельний флот"
 ZKL_requisitioning_merchant_fleet_desc:0 "Для нужд армии и флота необходимо реквизировать все торговые советские корабли в портах Приморья и Амура, а также зачислить сразу их экипажи к нам на службу."
 ZKL_jap_dockyards: "Будівництво японських верфей"
 ZKL_jap_dockyards_desc:0 "Чтобы окончательно утвердить нашу лояльность, нам бы стоило инвестировать в какой-то Японский промышленный объект. Наши специалисты вместе с Японскими могли бы обменяться опытом построив Верфь на благо нашей метрополии."
 ZKL_submarine_effort: "Ухил у підводний флот"
 ZKL_submarine_effort_desc:0 "Подводные лодки может построить в большом количестве даже наша судостроительная отрасль, при этом они способны эффективно действовать не только у наших берегов, но и по всему Тихому океану."
 ZKL_screen_effort: "Ухил у кораблі охорони"
 ZKL_screen_effort_desc:0 "Охрана торговых путей очень важна для Зелёного Клина, так как мы очень зависимы от заокеанских поставок через наши приморские порты."
 ZKL_maneuvers_in_japan_sea: "Вишкіл у Японському морі"
 ZKL_maneuvers_in_japan_sea_desc:0 "Пора нашему молодому флоту организовать полномасштабные учения в прилегающем море, чтобы выработать тактику и стратегию действий в случае необходимости войны на море."
 ZKL_vladivostok_design_department: "Об’єднане КБ Владивостоку"
 ZKL_vladivostok_design_department_desc:0 "Новое военно-конструкторское бюро во Владивостоке будет заниматься разработкой техники и научных методов, которые найдут применения как в военой сфере, так и в гражданской промышленности."
 ZKL_new_way: "Путь волі"
 ZKL_new_way_desc:0 "Путь независимости это праведный путь. Нам стоит обхитрить Японцев для нашего независимого будущего, во благо нашего народа. Мы должны управлять собой, а не чужие нами."
 ZKL_ukr_special: "Українські технології"
 ZKL_ukr_special_desc:0 "Мы должны изучить украинские технологии и использовать их в своих целях. Кроме того, это добавит опыта уже нашим ученым, что позволит в будущем создать свои институты."
 ZKL_far_east: "Відновити домаги"
 ZKL_far_east_desc:0 "Нам нужно вернуть свои исконные земли как можно скорее."
 ZKL_democracy: "Демократичні цінності"
 ZKL_democracy_desc:0 "Путь демократии это самый лучший путь для нашей державы. Получив западную поддержку, мы могли бы стать хранителем нашего региона."
 ZKL_man_migrants: "Приймати маньджурський міґрантів"
 ZKL_man_migrants_desc:0 "Приняв маньчжурских и в дальнейшем интегрировав их, мы сможем пошатнуть поддержку власти в Маньчжурии. Тем более, мы сможем заполучить специалистов которые не смогли построить карьеру на своей родине."
 ZKL_new_brains: "Приплив мізків"
 ZKL_new_brains_desc:0 "Пригласить заграничных ученых предложив им более выгодные условия работы, мы сможем извлечь для себя большую выгоду"
 ZKL_save_security: "Опікуни свобід"
 ZKL_save_security_desc:0 "Мы будем защищать свободы как наши граждан, так и граждан ближней к нам Маньчжурии направляя протесты."
 ZKL_attack_man: "Напасти на Маньджурію"
 ZKL_attack_man_desc:0 "Так больше не может быть, нам нужно защитить беззащитных жителей соседнего государства с его бандитским правительством"
 ZKL_save_the_region: "Лицарі серед ворогів"
 ZKL_save_the_region_desc:0 "Так больше не может быть, нам нужно защитить беззащитных жителей соседнего государства с его бандитским правительством"
 ZKL_ussr_war: "Ультиматум більшовиків"
 ZKL_ussr_war_desc:0 "Наше государство довольно абсурдно, так как основано на территориях, которые фактически никогда не имели отношения к нашему дому. Нам нужно исправить это."
 ZKL_new_country: "Нова країна"
 ZKL_new_country_desc:0 "Мы преобразились в абсолютно новое государство. Мы смогли вернуть наши законные территории и расширить наше влияние на соседние государства."
 ZKL_fascism: "Наш час"
 ZKL_fascism_desc: "Наш час"
