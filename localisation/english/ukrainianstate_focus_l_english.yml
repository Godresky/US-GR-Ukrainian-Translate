 DKR_unlimited_anarchy_tt:0 "§HАнархическое общество§!: прирост политической власти §G+10%§!, время на оправдание цели войны §G-66%§!."
 DKR_united_world_tt:0 "§HАнархическое общество§!: скорость роста сопротивления §G-30%§!, рост подчинения в день §G+0.05§!."
 DKR_new_filibusters_tt:0 "§HЧёрная армия анархистов§!: эффективность установки мин флотом §G+25%§!."
 DKR_local_handicraft_industry_tt:0 "Будет построено до 5 военных заводов в разных регионах."
 DKR_war_councils_tt:0 "Станут доступны советы военных теоретиков." 
 DKR_united_world_decisions_tt:0 "Станут доступны £decision_icon_small §Hрешения§! на интеграцию регионов с подчинением более 50%."
 DKR_anarchy_seeding_operations_tt:0 "Станут доступны £counter_intelligence §Hшпионские операции§!, которые позволят разжигать анархические восстания по всему миру (кроме самых малых стран и государства SOV.GetName)."
 DKR_united_defense_council_tt:0 "§RВ случае объединения с испанскими анархистами мы будем вынуждены вступить в войны, в которых они уже участвуют.§!"
 CRM_fortification_studies: "Планування укріплень"
 CRM_fortification_studies_desc:0 "Бесспорно, мы должны укреплять свои границы, но как? Французы и чехи недавно построили потрясающий оборонительные рубежи, возможно, отправив делегацию для изучения их успехов, мы сможем решить собственную задачу."
 CRM_redoubts: "Підсилити північ"
 CRM_redoubts_desc: "На випадок війни ми повинні підсилити свій північний кордон."
 CRM_redoubts_2: "Поліпшені укріплення"
 CRM_redoubts_2_desc:0 "Мы построили приличную оборонительнаю линия, однако, когда речь идет о безопасности страны, излишняя осторожность не повредит."
 CRM_internal_redoubts: "Зміцнити Керч"
 CRM_internal_redoubts_desc:0 "На случай войны с большевизмом, мы должны укрепить Керчь."
 CRM_industrial_legacy: "Відновлення промисловости"
 CRM_industrial_legacy_desc:0 "Новая промышленность это залог успеха нашего государства. Мы должны искать талантов в нашей стране для ускорения процесса"
 CRM_favor_crimea_1: "Розвивати сільськогосподарський північ"
 CRM_favor_crimea_1_desc:0 "Между регионами всегда существовала напряженность, и не в последнюю очередь из-за того, что большая часть промышленных мощностей страны сосредоточена на севере."
 CRM_favor_crimea_2: "Опромислення закутків"
 CRM_favor_crimea_2_desc:1 "Дальнейшие вложения в промышленность регионов страны гораздо эффективнее, чем более широкий подход к развитию."
 CRM_favor_crimea_3: "Промислові міста"
 CRM_favor_crimea_3_desc:1 "Завершив развитие индустриальных районов больших городов, мы должны построить новые города для рабочих, занятых в нашей развивающейся промышленности."
 CRM_balanced_1: "Збалансовані інвестиції"
 CRM_balanced_1_desc:0 "Чтобы снизить напряженность между регионами страны, предлагается равномерно распределить новые промышленные объекты между соответствующими частями страны, хотя это менее эффективно."
 CRM_balanced_2: "Якісне будівництво"
 CRM_balanced_2_desc:1 "Организовав комиссию, в которую входят политики из всех регионов нашей страны, мы обеспечим равномерное развитие ее промышленности."
 CRM_balanced_3: "Спеціалізація окремих районів"
 CRM_balanced_3_desc:1 "Продолжается активное развитие промышленности во всех регионах нашей страны, и некоторые ее области начали специализироваться на определенных товарах и услугах. Мы должны поддерживать эту тенденцию."
 CRM_idea_of_crimean_canal: "Накреслити план «Кримський канал»"
 CRM_idea_of_crimean_canal_desc:0 "Веками жители Крымского полуострова страдали от ежегодной засухи. Сотни людей погибали в этот тяжелый для всех период. Наши ученые и архитекторы вместе с голландскими экспертами составят план строительства крымского канала. Этот проект сможет избавить нас от ежегодной разрухи."
 CRM_building_of_crimean_canal: "Будівництво кримського каналу"
 CRM_building_of_crimean_canal_desc:0 "Веками жители Крымского полуострова страдали от ежегодной засухи. Сотни людей погибали в этот тяжелый для всех период. Наши ученые и архитекторы вместе с голландскими экспертами составят план строительства крымского канала. Этот проект сможет избавить нас от ежегодной разрухи."
 CRM_building_of_crimean_canal_tt:0 "По окончании:\n§Yискоренит проблему§! ежегодной §Yзасухи§!."
 CRM_commercial_industry: "Розвиток комерційної промисловости"
 CRM_commercial_industry_desc:0 "Развитие коммерческой промышленности станет хорошим дополнением к нашей экономики."
 CRM_tourism: "Розвиток туризму"
 CRM_tourism_desc:0 "Крымский полуостров - идеальное и бюджетное место для туристов. Нам стоит развивать данную нишу для более эффективного сбора налогов с туристов."
 CRM_united_population: "Нова, єдина країна"
 CRM_united_population_desc:0 "Последние политические инициативы и проект сбалансированного промышленного развития пошли на пользу не только экономике, но и национальному единению."
 CRM_arms_exports_1: "Жвавий експорт"
 CRM_arms_exports_1_desc:0 "Активный экспорт это залог быстрого развития любой страны. Мы должны развивать экспорт, чтобы быстро стать на ноги."
 CRM_arms_exports_2: "Експорт зброї"
 CRM_arms_exports_2_desc:1 "На горизонте замаячила угроза войны, и спрос на танки растет с каждым днем. Государственные гарантии кредитов и другие меры подтолкнут другие государства к покупке нашей техники и усилят эффект масштаба."
 CRM_arms_exports_3: "Забезпечення рівного доступу"
 CRM_arms_exports_3_desc:1 "Спрос на оружие достиг невиданных ранее высот. Темпы производства изо всех сил стараются не отставать от него. Чтобы поддержать наших оружейников, мы можем публично объявить о том, что будем продавать технику всякому, кто готов за нее заплатить, и пустить эти средства на собственное перевооружение."
 CRM_continue_white_politic: "Продовжити політику білих"
 CRM_continue_white_politic_desc:0 "Крым со времён гражданской войны в России стал пристанищем для белых генералов, которые установили власть псевдодемократии и начали репрессии против оппозиции. Политика такого образца привела Крым в нишету и разраху. Если не реформировать власть, политическая нестабильность может привести к перевороту."
 CRM_crimean_okhranka: "Утворення «Охранки»"
 CRM_crimean_okhranka_desc:0 "В нашей стране начались тяжелые времена, в частности для власти Петра Врангеля. По всей стране начались массовые бунты против власти белых генералов, сделавших из полуострова своё пристанище. Охранка будет защищать власть от заговорщиков и прочих недовольных лиц которые попытаются сместить политических чинов путём убийства."
 CRM_paranoia: "Боротьба зі змовами"
 CRM_paranoia_desc:0 "С началом массовых митингов против текущей власти даже в самых близких кругах Врангеля начали формироваться заговоры с целью перехвата власти или так называемого "дворцового переворота". Массовые репрессии - единственное решение которое хоть как то сгладит ситуацию."
 CRM_wrangel_stays: "Барон у столиці"
 CRM_wrangel_stays_desc:0 "Несмотря на ожидание коварных оппозиционеров, Черный барон не покинул Севастополь, и уже начал процесс по возобновлению порядка и стабильности на улицах Крыма"
 CRM_wrangel_stays_tt:1 "Ситуация останется очень §Yхрупкой§!."
 CRM_martial_law: "Воєнний стан"
 CRM_martial_law_desc:0 "Для скорой стабилизации ситуации и сохранения безопасности высших чинов, стоит принять решение о введении военного положения."
 CRM_control_army: "Контроль війська"
 CRM_control_army_desc:0 "Армия - символ власти. Ни одна диктатура не будет существовать без поддержки вооруженных сил."
 CRM_control_army_tt:0 "Позволит избежать перехода §Yармии§! на §Yсторону протестующих§!."
 CRM_black_baron: "Чорний Барон"
 CRM_black_baron_desc:0 "Мы смогли кое как сдержать давление бунтовщиков и протестующих. Власть Петра Врангеля находится в относительной безопасности."
 CRM_crush_protests: "Добити протестувальників"
 CRM_crush_protests_desc:0 "Правительство должно сокрушить бунтующих ради сохранения власти. Бунтовщики в любой момент могут организовать крупное восстание, нужно быть на чеку."
 CRM_next_steps: "Подальший напрямок розвитку"
 CRM_next_steps_desc:0 "После окончательного восстановления порядка на полуострове, нам предстоит сделать выбор о его дальнейшей судьбе."
 CRM_past_mistakes: "Тимчасовий уряд"
 CRM_past_mistakes_desc:0 "Недавние события в Крыму показали, что старая политическая система не является гарантом стабильности на полуострове. Заговор среди ближайших друзей Врангеля может сыграть решающую роль.
 CRM_past_mistakes_tt:0 "§YПётр Врангель§! уйдёт в §Yотставку§!."
 CRM_return_dictatorship: "Диктатура"
 CRM_return_dictatorship_desc:0 "Недавние события в Крыму показали, что гарантом стабильности для Крыма может выступать только Врангель и его окружение."
 CRM_consolidate_authority: "Зміцнити владу"
 CRM_consolidate_authority_desc:0 "Для недопущения повторения массовых беспорядков, нам необходимо укрепить нашу власть на полуострове."
 CRM_crush_tatars: "Знищити націоналізм киримли"
 CRM_crush_tatars_desc:0 "Для дальнейшего построения единого Крымского государства, нам необходимо уничтожить идею Татарского национализма"
 CRM_crush_tatars_tt:0 "§YТатарский национализм§! будет §Yподавлен§!."
 CRM_crush_muslims: "Утиски мусульман"
 CRM_crush_muslims_desc:0 "Ни для кого не секрет, что главными противниками крымского народа являются мусульмане. Мусульмане должны либо изменить свои взгляды, либо подвергатся гонениям и изоляции."
 CRM_crush_muslims_tt:0 "Количество §Yмусульман§! с каждым годом будет §Yуменьшаться§!."
 CRM_finish_opposition: "Розтрощити опозицію"
 CRM_finish_opposition_desc:0 "Глупо отрицать причастность оппозиции к недавно произошедшим восстаниям, во избежание новых козней оппозиции, и очернения нашего лидера, необходимо принять меры в их отношении"
 CRM_purges: "Масові чистки"
 CRM_purges_desc:0 "Произошедшие события показали кто есть кто, и очевидно что предавшим нашего лидера офицерам нет места в нашей армии."
 CRM_police_country: "Поліціянтська держава"
 CRM_police_country_desc:0 "Одной из главных опор нашего правительства является полиция, по сему нам необходимо укрепить роль полиции в государстве."
 CRM_preparing2: "Готування до війни"
 CRM_preparing2_desc:0 "Крымское Государство находится в окружении врагов жаждущими завладеть нашей родиной. Нам необходимо быть готовыми к грядущим военным действиям."
 CRM_russification: "Зросійщення"
 CRM_russification_desc:0 "Крым историческая земля русских! Кочевые народы должны либо ассимилироваться, либо им нету места в нашей стране."
 CRM_join_axis: "Союз з Німеччиною"
 CRM_join_axis_desc:0 "Издавна было понятно что один в поле не воин, и для противостояния с Красными Карателями, и Украинскими Угнетателями нам необходим союзник, и этот союзником без сомнения является Германия."
 CRM_claim_kherson: "Домаги на Тавриду"
 CRM_claim_kherson_desc:0 "Северная Таврия исторически связанный с Крымом регион ныне находящийся под гнетом украинского правительства. Мы должны любой ценой освободить этот регион, и людей проживающих в нем."
 CRM_gotenland: "Концепція Ґотенлянду"
 CRM_gotenland_desc:0 "Для полного обеспечения безопасности Крыма, нам необходимо перейди под протекторат Рейха. Это необходимая мера для нашей страны."
 CRM_white_outpost: "Білий форпост"
 CRM_white_outpost_desc:0 "Крымский полуостров под белым правительством олицетворяет крепость, непокоренную и гордую. Для дальнейшего существования нашего государства, мы во что бы то не стало должны сохранить за собой этот статус"
 CRM_army_first2: "Біле військо"
 CRM_army_first2_desc:0 "Мы должны быть обеспокоены о безопасности наше государства, особенно о боеспособности армии."
 CRM_united_crimea: "Кримський народ"
 CRM_united_crimea_desc:0 "Ради единства, наша машина пропаганды должна неустанно твердить о едином крымском народе."
 CRM_political_direction: "Втеча Вранґєля"
 CRM_political_direction_desc:0 "Врангель доказал свою слабость. Как-никак, наша страна еще молода и неопытна. Глядя на расцвет иных идеологий по всей Европе, мы вынуждены задать вопрос: верным ли курсом мы идем, и если нет, то какой курс верный?"
 CRM_white_empire: "Мрії Краснова"
 CRM_white_empire_desc:0 "Идея реванша с большевиками вдохновляет не только наших собственных граждан, но и западных политиков. Завоевав их доверие союзом, мы могли бы взять реванш.."
 CRM_defensive_preparations: "Громадянські новобранці"
 CRM_defensive_preparations_desc:0 "Война кажется неизбежной, хотим мы того или нет. Нам необходимо заранее к ней подготовиться и накопить больше живой силы."
 CRM_bonus_research_slot_1: "Технічний університет"
 CRM_bonus_research_slot_1_desc:0 "Над нами нависла угроза войны, и в этой ситуации будет разумно сосредоточиться на прикладных технологиях."
 CRM_go_right: "Відродити Ханство"
 CRM_go_right_tt:1 "§YТатары возобновлят протесты§!."
 CRM_go_right_desc:0 "Татары это коренной народ Крыма, некогда создавшие великое Крымское Ханство. Нам стоит возродить наше величие!"
 CRM_aggressive_wars: "Організація війська"
 CRM_aggressive_wars_desc:0 "Организация один из самых важных аспектов в армии. Наша армия далека от нормальной организации, нам стоит это исправить"
 CRM_tatar_country: "Країна киримли"
 CRM_tatar_country_desc:0 "Мы должны расширить права татар в Ханстве. Татары - это коренной народ Крыма."
 CRM_turkish_ally: "Співпраця з Туреччиною"
 CRM_turkish_ally_desc:0 "Мы должны идти нога в ногу с Турцией, нашим историческим товарищем. Вместе, мы достигнем наших целей."
 CRM_strategy_decisions: "Сині ночі"
 CRM_strategy_decisions_tt:1 "§YТатарская оппозиция будет подавлена."
 CRM_strategy_decisions_desc:0 "Нам нужно покончить с татараским национальным самосознанием. Мы организуем массовые убийства татар и татарских политиков и всяческих деятелей, при этом скрыв это от прессы."
 CRM_turkish_technology: "Турецькі технології"
 CRM_turkish_technology_desc:0 "Гарантии мира между нашими державами позволяют сделать следующий шаг: произвести обмен технологиями к выгоде обеих сторон."
 CRM_trust_in_the_west: "Підтримка заходу"
 CRM_trust_in_the_west_desc:0 "Западу очень не выгодно существование Советского Союза. Мы одна из сил, которая реально может скинуть большевиков в России. Мы должны завоевать доверие запада."
 CRM_bonus_research_slot_2: "Групи обміну досвідом"
 CRM_bonus_research_slot_2_desc:0 "Обмен опытом с союзниками дает нам серьезные преимущества. Предлагается официально сделать этот процесс постоянным."
 CRM_secret_weapons: "Таємна зброя"
 CRM_secret_weapons_desc:0 "Будущее крымской армии зависит от того, насколько успешно мы сможем освоить военные технологии и найти им подобающее применение."
 CRM_nukes: "Ядерна зброя"
 CRM_nukes_desc:0 "Будущее армий – за освоением мощи ядерного распада."
 CRM_wait_for_war: "Готування до війни"
 CRM_wait_for_war_desc:0 "Скоро мы вполне можем оказаться в условиях войны. Мы должны славно подготовиться к этому."
 CRM_security_council: "Вмотивоване військо"
 CRM_security_council_desc:0 "Наша армия знает за что воюет. Войска Ханства имеют большую мотивацию."
 CRM_war_ussr: "Скинути більшовиків"
 CRM_war_ussr_desc:0 "Мы готовы для свершения своей цели - реванш с большевиками. Мы хорошо подготовились к этому, и мы победим!"
 CRM_war_ussr_2: "Війна з більшовиками"
 CRM_war_ussr_2_desc:0 "Советский союз контролирует наши земли. Военным путем мы вернём их себе."
 CRM_crimean_legion: "Утворення леґіонів"
 CRM_crimean_legion_desc:0 "Во время гражданской войны крымский легион воевал по всей южной Российкой Империи за их же интересы. Позже он распался из-за слабости страны. Возможно, его стоит возродить."
 CRM_military_research_institute: "Військово-технічна установа"
 CRM_military_research_institute_desc:0 "Задача Военно-технического института – обеспечивать вооруженные силы передовыми технологиями, разрабатывая и испытывая новые образцы вооружений."
 CRM_mountain_bonus: "Гірська піхота"
 CRM_mountain_bonus_desc:0 "Значительная часть нашей границы состоит из гор и холмов, а потому нам необходим специальный род войск, подготовленный для эффективной обороны подобной местности."
 CRM_inf_and_artillery_advancement: "Розвиток піхоти"
 CRM_inf_and_artillery_advancement_desc:1 "Пехота – самый важный род войск в нашей армии, а потому улучшение пехотного оружия серьезно повысит обороноспособность страны."
 CRM_support_bonus: "Військо підтримки"
 CRM_support_bonus_desc:1 "Чтобы наша пехота могла действовать с максимальной эффективностью, необходима модернизация сил поддержки."
 CRM_inf_and_artillery_advancement_2: "Розвиток артилерії"
 CRM_inf_and_artillery_advancement_2_desc:1 "Артиллерия правит боевыми действиями. Современные артиллерийские орудия значительно усилят нашу армию."
 CRM_doctrine_bonus: "Розвиток доктрини"
 CRM_doctrine_bonus_desc:0 "Сила армии - не только в оружии; важную роль играют и эффективные доктрины. Военно-технический институт выдвинул несколько предложений по изменению текущего состояния."
 CRM_motorization_scheme: "План моторизації"
 CRM_motorization_scheme_desc:0 "Пусть у нас не самая внушительная армия, но мы можем добиться большего, имея возможность быстро перебрасывать войска с помощью моторизированного транспорта."
 CRM_armour_bonus_1: "Танкові зразки"
 CRM_armour_bonus_1_desc:0 "Несмотря на то, что в нашей армии используются самые современные танки, прогресс не стоит на месте, и мы не можем позволить себе отставать от него."
 CRM_mechanization: "Механізація"
 CRM_mechanization_desc:0 "Моторизированный транспорт увеличивает мобильность пехотных частей, а формирование механизированных соединений добавляет к этому преимущество в защите и огневой мощи."
 CRM_armour_bonus_ii: "Осучаснення бронетехніки"
 CRM_armour_bonus_ii_desc:0 "Военно-технический институт продолжает сотрудничать с заводами, создавая новые улучшенные модели танков."
 CRM_doctrine_bonus_2: "Розвиток доктрини II"
 CRM_doctrine_bonus_2_desc:0 "Сила армии – не только в оружии; важную роль играют и эффективные доктрины. Военно-технический институт выдвинул несколько предложений по изменению текущего состояния."
 CRM_war_college: "Військова академія"
 CRM_war_college_desc:0 "Военная академия обеспечивает армию подготовленными руководящими кадрами, способными привести нас к победе."
 CRM_military_aeronautical_institute: "Установа військової авіації"
 CRM_military_aeronautical_institute_desc:0 "Институт военной авиации занимается разработкой новых самолетов для ВВС Чехословакии."
 CRM_import_foreign_fighters: "Ввіз іноземних винищувачів"
 CRM_import_foreign_fighters_desc:0 "Закупив за рубежом образцы иностранных истребителей, мы можем провести испытания, чтобы обеспечить собственных конструкторов ценным опытом."
 CRM_light_fighter_focus: "Ставка на легкі винищувачі"
 CRM_light_fighter_focus_desc:0 "Институт военной авиации пришел к заключению, что для наших задач лучше всего подходят легкие истребители, и костяк ВВС следует сформировать из самолетов этого типа."
 CRM_heavy_fighter_focus: "Ставка на важкі винищувачі"
 CRM_heavy_fighter_focus_desc:0 "Институт военной авиации пришел к заключению, что для наших задач лучше всего подходят тяжелые истребители, и костяк ВВС следует сформировать из самолётов этого типа."
 CRM_air_is_our_sea: "Наше небо"
 CRM_air_is_our_sea_desc:0 "Пусть другие державы полагаются на военно-морские силы для защиты границ – у нас эту роль примет боевая авиация и то и другое."
 CRM_rule_the_air: "Панування у повітрі"
 CRM_rule_the_air_desc:0 "Наши усилия, приложенные для развития военно-воздушных сил, позволили добиться завидной эффективности производства в этой области."
 CRM_import_foreign_bombers: "Ввіз іноземних бомбардувальників"
 CRM_import_foreign_bombers_desc:0 "Закупив за рубежом образцы иностранных бомбардировщиков, мы можем провести испытания, чтобы обеспечить собственных конструкторов ценным опытом."
 CRM_cas_focus: "Ставка на штурмовиків"
 CRM_cas_focus_desc:0 "Институт военной авиации по итогам испытаний пришел к выводу, что нам следует сосредоточиться на штурмовой авиации."
 CRM_tac_focus: "Ставка на тактичні бомбардувальники"
 CRM_tac_focus_desc:0 "Институт военной авиации по итогам испытаний пришел к выводу, что нам следует сосредоточиться на тактических бомбардировщиках."
 CRM_access_to_the_sea: "Наша гордість"
 CRM_access_to_the_sea_desc:0 "Получив в свое распоряжение чёрноморский флот, мы можем пойти дальше и начать планировать создание собственных военно-морских сил."
 CRM_sudden_shipyard: "Будівництво верфей"
 CRM_sudden_shipyard_desc:0 "Флоту необходимы верфи. Несмотря на неподготовленность, крупные инженерные проекты нам не в новинку, и верфь будет готова в кратчайшие сроки."
 CRM_shipbuilding_legacy: "Кораблебудівнича спадщина"
 CRM_shipbuilding_legacy_desc:0 "Несмотря на то, что у нас нет большого опыта в области создания флота, старые верфи производили части судов еще для Российской Империи, и теперь они могут использовать свои наработки на благо родины."
 CRM_battleship_catchup_1: "Прорив лінкорів"
 CRM_battleship_catchup_1_desc:1 "Необходимость строительства флота вылилась в стремительную разработку проектов линкоров."
 CRM_destroyer_catchup_1: "Прорив есмінців"
 CRM_destroyer_catchup_1_desc:1 "Необходимость строительства флота вылилась в стремительную разработку проектов эсминцев."
 CRM_cruiser__catchup_1: "Прорив крейсерів"
 CRM_cruiser__catchup_1_desc:1 "Необходимость строительства флота вылилась в стремительную разработку проектов крейсеров."
 CRM_raiding_focus: "Ставка на рейдери"
 CRM_raiding_focus_desc:1 "Наш флот должен использовать тактику непрямых действий: избегать открытого боя и мешать действовать кораблям противника."
 CRM_capital_focus: "Ставка на великі кораблі"
 CRM_capital_focus_desc:1 "Наш флот должен сосредоточиться на прямых и решительных столкновениях."
 CRM_west_invest: "Західні вклади"
 CRM_west_invest_desc:0 "Мы получили ценное доверие со стороны запада. Теперь они могут смело вкладывать в нас деньги."
 CRM_strong_country: "Знаряддя оборони"
 CRM_strong_country_desc:0 "Крым хоть и маленький по площади, но очень удобный как платцдарм объект. Если в будущем что-то пойдёт не так, мы всегда сможем рассчитывать на удобную оборону у себя на полуострове."
 CRM_wartime_measures: "Готування до війни"
 CRM_wartime_measures_desc:0 "Мы обязаны подстроить нашу экономику к будущей войне. Мы должны выстоять любой ценой, потому-что другого шанса не будет."
 CRM_propaganda: "Підтримка в Радянському Союзі"
 CRM_propaganda_desc:0 "Мы должны настроить народ на очень тяжелую войну добра и зла. В этой войне мы со своими союзниками уничтожим власть лжецов-коммунистов."
 CRM_propaganda_tt:0 "Отдельные части §YСоветского Союза §Wподдержат нас после начала гражданской войны"
 CRM_dictature: "Диктатура Краснова"
 CRM_dictature_desc:0 "Пётр Краснов единственный кто может возродить свергнуть большевиков и возродить свободную Росиию! По крайней мере, так пишут газеты."
 CRM_new_times: "§CПочаток громадянської війни"
 CRM_new_times_desc:0 "Мы нашли поддержку в Советском Союзе. Теперь мы можем начать то, за чем мы здесь."
 CRM_new_times_tt:1 "§CОткроет новое древо фокусов.§W"
 CRM_join_axis: "Альянс з Німеччиною"
 CRM_join_axis_desc:0 "Германия со своми союзниками очень бы хотели возвращение в Россию лояльного режима. Очевидно, что большевики - большая заноза для запада. Мы могли сплотиться вместе с Британией ради общих целей."
 CRM_tur_crm_alliance: "Альянс з Туреччиною"
 CRM_tur_crm_alliance_desc:0 "Чтобы достигнуть наших целей, мы должны быть бок о бок с Турцией. Альянс может как никогда сплотить наши страны."
 CRM_war_ukraine: "Ультиматум Україні"
 CRM_war_ukraine_desc:0 "Украина контролирует наши законные земли. Исторически юг страны заселяли татары, по крайней мере так говорити наш великий Хан."
 CRM_khan: "Великий Хан"
 CRM_khan_desc:0 "Нам стоит выбрать великого Хана который приведёт нашу страну к процветинию."
 CRM_our_way: "Горда самотність"
 CRM_our_way_tt:1 "§YНе сможет создавать и присоединятся в альянсы§W"
 CRM_our_way_desc:0 "Любой союзик предаст в сложный момент. Это не однократно показала история. Нам нужно ограничиться формальными союзами."
 CRM_civil_war_tt:0 "§CИгра продолжится за Россию."
 CRM_pol_tatars: "Захистити польських татар"
 CRM_pol_tatars_desc:0 "Многие татары по разных целях переселялись на земли западной Беларуси, Вильнюса и Белостока. Со времён независимости Польши татар ассимилируют, а не согласных ограничивают в правах. Нам нужно это остановить."
 CRM_rom_territories: "Повернути Буджак"
 CRM_rom_territories_desc:0 "Буджак - коренная территория Крымского Ханства. Исторически Буджак был под нашим контролем, теперь нам нужно вернуть его назад на родину."
 CRM_tur_crm_institutes: "Спільні установи"
 CRM_tur_crm_institutes_desc:0 "Мы будем сотрудничать для ускорения наших общих научных целей. Совместные институты с Турцией - это наш ключ к прогрессу. Наши ученые будут сотрудничать на благо наших народов."
 CRM_arms_cooperation: "Розширити військову співпрацю"
 CRM_arms_cooperation_desc:0 "Расширив военное сотрудничество мы бы ускорили свой военно-научный прогресс. Нам нужно быть бок-о-бок с друг другом в эти агрессивные времена. Мы должны в любое время быть готовыми к войне."
 CRM_new_science: "Нова наука"
 CRM_new_science_desc:0 "Всего за несколько лет мы превратились в научного гиганта. Вместе с Турцией мы достигли большого успеха, это смело можно называть новой страницей в сфере науки."
 CRM_corporativism: "Корпоративізм"
 CRM_corporativism_desc:0 "Весь экономический уклад в новом Ханстве должен быть подконтролен государственным структурам ради дальнейшей милитаризации промышленности. Путь одиночества требует особого внимания к оппозиции, нам нужно сплотить народ около себя."
 CRM_opposition: "Придушити опозицію"
 CRM_opposition_desc:0 "Нам нужно избежать влияния других партий на нашу. Серайя Шапсал - тот кто ведёт татар к возрождению. Слово нашего лидера - святое. Не нужно допустить чтобы кто-то осквернял его как не правильное."
 CRM_big_crm: "Проголосити Татарське ханство"
 CRM_big_crm_desc:0 "Мы достигли нашего величия. За несколько лет мы смогли стать сильной державой, а именно прибрали к своим рукам многие территории и возродили нашу военную мощь. Теперь, нам предстоит написать новую страницу в книге нашей истории."
 CRM_stability_bonus_tt:0 "К §Gстабильности§! будет добавлен бонус, равный десятой доле текущего значения поддержки партии §Yмеджлис§!:\n"
 CRM_democracy: "Переворот Кедрова"
 CRM_democracy_desc:0 "После бегства Врангеля, радикальные партии татар и русских начали стремительно набирать популярность. Как татары, так и русские настроены слишком радикально, что в будущем приведёт к жестоким зверствам. Мы обязаны опять привести демократию, чтобы остановить ужасы будущего."
 CRM_democracy_tt:0 "§YРусские §Wи §Yтатары §Wбудут в шоке от такого развития событий"
 CRM_expand_special_department: "Розширити особливий відділ"
 CRM_expand_special_department_desc:0 "Особый отдел государственной стражи уже длительное время занимается вопросами разведки и контрразведки во благо украинского народа. Расширение его финансирования и штата позволит эффективнее вести подобную деятельность в постоянно меняющихся внешнеполитических обстоятельствах."
 CRM_pacification: "Утихомирення"
 CRM_pacification_desc:0 "После урегулирования ситуации, нам нужно начать процесс примирения между русской частью населения с татарской."
 CRM_pacification_tt:0 "Начнётся процесс §Yпримерения§W между нациями"
 CRM_pacification2_tt:0 "Фокус §YПацификация§W станет доступным"
 CRM_concessions_for_russians: "Поступки для росіян"
 CRM_concessions_for_russians_desc:0 "Мы организуем автономию русской части населения в нашей стране для уменьшения террора против татар."
 CRM_concessions_for_tatars: "Поступки для киримли"
 CRM_concessions_for_tatars_desc:0 "Мы организуем широкую автономию для татарской части населения, для уменьшения террора против русских."
 CRM_concessions_for_tatars: "Федеративна держава"
 CRM_concessions_for_tatars_desc:0 "Наше государство отныне официально будет считаться федерацией с широкой автономией для народов проживающих на нашей территории."
 CRM_balancing: "Єдиний Крим"
 CRM_balancing_desc:0 "Мы достигли примирения русских и татар, теперь мы можем продолжать наш путь к свободе."
 CRM_last_island_of_freedom: "Порив до свобіди"
 CRM_last_island_of_freedom_desc:0 "Наше стремление быть независимой свободной страной находится на пике. Нам нужно продолжать курс демократии."
 CRM_tehnological_sharing: "Співпраця з Україною"
 CRM_tehnological_sharing_desc:0 "В условиях войны за сохранение свободы и демократии необходимо найти применение наиболее продвинутых технологий наших развитых союзников."
 CRM_support_from_west: "Заручитися поддержкой союзников"
 CRM_support_from_west_desc:0 "Наша страна находится посреди сильных держав, нам нужно поддерживать отношения с Британией и Францией чтобы мы смогли получить их поддержку в случае войны."
 CRM_joint_institutes: "Західні установи"
 CRM_joint_institutes_desc:0 "Мы будем сотрудничать для ускорения наших общих научных целей. Совместные институты с Британией - это наш ключ к прогрессу. Наши ученые будут сотрудничать на благо народа."
 CRM_patriotism: "Пропаґанда патріотизму"
 CRM_patriotism_desc:0 "Война кажется неизбежной, хотим мы того или нет. Необходимо заранее к ней подготовить резервы в виде живой силы, для получения больших людских ресурсов, нам нужно вести пропаганду патриотизма."
 CRM_freedom_of_speech: "Свобода слова"
 CRM_freedom_of_speech_desc:0 "Подняв свободу слова на высокий уровень, мы сможем поднять стабильность нашей страны, но, всё же, не стоит делать её абсолютной."
 CRM_great_cooperation: "Розширити військову співпрацю"
 CRM_great_cooperation_desc:0 "Расширив военное сотрудничество мы бы ускорили свой военно-научный прогресс. Нам нужно быть бок-о-бок с друг другом в эти агрессивные времена. Мы должны в любое время быть готовыми к войне."
 CRM_preparing: "Готування до війни"
 CRM_preparing_desc:0 "Нам нужно быть готовыми к чему угодго, особенно когда нашу страну окружают сильные державы. Нам нужно готовиться."
 CRM_war_ussr_3: "Запобіжний удар"
 CRM_war_ussr_3_desc:0 "Нанеся превентивный удар, мы выиграем время, и вероятно, сохраним жизни наших граждан. На Керчи мы сможем эффективно держать оборону, а на море наш флот может сравнится с Советским. Осталось только принести карту с направлениями откуда готовилось нападение."
 CRM_continue_democracy: "Продовжити демократичний напрямок"
 CRM_continue_democracy_desc:0 "Социализм набирает популярность в нашей стране, нам нужно определить наше будущее, чтобы не допустить ещё одной гражланской бойни."
 CRM_idea_of_socialism: "Ідеї ооціалізму"
 CRM_idea_of_socialism_desc:0 "После федерализации и предоставления автономии, как русские так и татары начали изучать идеи равенства и справедливости в виде социализма. Возможно, нам нужно изменить наш курс."
 CRM_slashchevs_arrival: "Продовжити ідеї Слащьова"
 CRM_slashchevs_arrival_desc:0 "Пришло время смены власти и восхождения вождя в виде Якова Слащёва. Нам предстоит построить новое социалистическое общество."
 CRM_towards_to_ussr: "Інтеґрація зі СРСР"
 CRM_towards_to_ussr_desc:0 "Мы не сможем выстоять в одиночку против внешних угроз. С Советским союзом наше социалистическое правительство вполне сожет найти общий язык, а советские методы построения социалистического государства уже показали свою эффективность."
 CRM_army_first: "Утворення боєздантого війська"
 CRM_army_first_desc:0 "Мы должны быть обеспокоены о безопасности наше государства, а именно о боеспособности армии."
 CRM_meeting_with_molotov: "Зустріч з Молотовим"
 CRM_meeting_with_molotov_desc:0 "Нам однозначно нужно укрепить свои связи с Советским Союзом для нашей же безопасности."
 CRM_join_comintern: "Приєднання у Комінтерн"
 CRM_join_comintern_desc:0 "Теперь наш следующий шаг на пути интеграции с Советским Союзом это вступление в Коминтерн."
 CRM_join_comintern: "Приєднання у Комінтерн"
 CRM_join_comintern_desc:0 "Теперь наш следующий шаг на пути интеграции это вступление в Коминтерн."
 CRM_protectorate: "Фінальний крок"
 CRM_protectorate_desc:0 "Остался последний шаг для обеспечения нашей безопасности - протекторат либо же личный союз с СССР. Мы однозначно проделали большую работу."
 CRM_our_independence: "Незалежна політика"
 CRM_our_independence_desc:0 "Мы должны дружить с Советски Союзом, но не подпускать его слишком близко к делам нашей независимой политики."
 CRM_internationalism: "Інтернаціоналізм"
 CRM_internationalism_desc:0 "Наш народ выступает за мирное сосуществование с любыми свободными государствами в Европе. Главная угроза миру и свободе исходит от фашистских режимов, против них мы готовы объединиться с соседями, в первую очередь это касается наших двух народов."
 CRM_antifascism: "Твердиня протифашизму"
 CRM_antifascism_desc:0 "Вместе с братскими народами мы станем на пути фашистской агрессии, которая сейчас явственно направляется в сторону Восточной Европы."
 CRM_soviet_technologies: "Радянські технології"
 CRM_soviet_technologies_desc:0 "Наши специалисты отправятся в СССР для ознакомления с последними достижения в авиа- и танкостроении."
 CRM_free_high_school: "Реформа освіти"
 CRM_free_high_school_desc:0 "Доступное образование в профессионально-технических училицах и в университетах позволит подготовить достаточно квалифицированных кадров как для производственных предприятий, так и для научно-исследовательских центров."
 CRM_rus_official_language: "Зросійщення"
 CRM_rus_official_language_desc:0 "Традиционно в нашей стране главными кадрами были русские, в то время как татары сельским народом."
 CRM_experiments_with_industry: "Промислові досліди"
 CRM_experiments_with_industry_desc:0 "Эксперементируя с промышленностью, рано ило поздно мы достигнем инноваций."
 CRM_socialist_community: "Соціалістичне суспільство"
 CRM_socialist_community_desc:0 "Мы достигли нашей цели = продвинули социалистические идеалы среди общества. Теперь, нам нужно продолжать двигаться вперед."
 CRM_sense_of_threat: "Відчуття загрози"
 CRM_sense_of_threat_desc:0 "Наш северный сосед в виде Украины продолжает претендовать на наши суверенные территории. Нам нужно немедленно нанести удар по Украине чтобы избежать угрозы."
 CRM_army_reform: "Реформа війська"
 CRM_army_reform_desc:0 "Белые офицеры значительно усиливали нашу боеспособность, но после их предательства и убийства наша армия осталась без грамотных и опытных генералов. Нам нужно что-то делать."
