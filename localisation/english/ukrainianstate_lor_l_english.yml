 ukr_lor.801.t: "Подальша історія"
 ukr_lor.801.d: "Після закінчення війни Скоропадським було піднято знову питання про належність західноукраїнських земель. Українська позиція спиралася на рекомендації Антанти щодо розмежування цих земель за етнічним принципом, передбачуваний кордон став відомим надалі як «лінія Керзона» на ім'я справ Великобританії Однак поляки не захотіли йти на поступки в цьому питанні, і Франція їх у цьому підтримувала, Українська держава ж знаходилася в занадто вразливому становищі для силового вирішення цього питання в той час. року і значно охолоджувала стосунки з Польщею.\nГетьман старанно почав зміцнювати своє становище у владі після набуття країною довгоочікуваного світу.Неугодні політичні діячі звільнялися з армії та держапарату, деякі противники режиму були засуджені за різними статтями і стали політв'язнями. була суворо заборонена. 1924 року було проведено єдині вибори до Державної (Центральної) ради за мажоритарною системою з умовами, вигідними Скоропадському та його прихильникам. Надалі в парламент лише зрідка переобиралися представники по окремих округах, при Гетьманаті потрапити в раду опозиційному діячеві було вкрай складно. Були проведені реформи судової та правоохоронної системи, а також адміністративна реформа, яка розділила територію Української держави на дрібніші регіони порівняно з минулими губерніями. Як національна валюта використовувалася українська гривня. Але одним із найболючіших питань для населення держави залишалося земельне питання, Гетьманат спирався на підтримку великих землевласників та проводив земельну політику в їх інтересах, бідним селянам часто залишалося лише влаштовуватися на роботу до них. Українська економіка після війни розпочала поступове відновлення. Держава активно підтримувала великих землевласників, зростав експорт сільськогосподарської продукції, також добре розвивалася металургійна та легка промисловість. Світова економічна криза 1929 року стала досить сильним ударом по українських виробниках, Скоропадському доводилося вживати непопулярних заходів для стабілізації економіки. Були також скорочені витрати на армію в цей період, вона почала більше орієнтуватися на придушення внутрішнього опору, ніж на відображення атаки зовнішнього ворога."
 ukr_lor.802.t: "Партії та лідери. Частина 1"
 ukr_lor.802.d: "СГД. Спочатку підтримували прихід Скоропадського до влади такі організації як Українська народна громада, Українська демократично-хліборобська партія та Спілка земельних власників. Після війни був створений єдиний консервативний Український союз хліборобів-державників, який повинен був покласти партійній вольниці і об'єднати антидемократичні прогетьманські сили в єдину правлячу партію.Надалі ця партія зазнала деяких чисток і була перетворена в Союз гетьманців-державників, на який гетьман міг повною мірою спиратися у своїх рішеннях. Колишній ватажок січових стрільців Євген Коновалець після війни був послідовним прихильником Скоропадського, бачачи в ньому визволителя українського народу.З 1924 по 1929 р. Коновалець навіть був першим міністром оборони Української держави.Однак нерішучість гетьмана у вирішенні питання західно до прихильників радикальних націоналістів. 1929 року його знімають з посади за постійні конфлікти з гетьманом та його міністрами, після чого Коновалець засновує Організацію українських націоналістів, до якої увійшли багато реваншистських та ультраправих об'єднань. В ОУН було кілька угруповань, що тяжіли до різних лідерів усередині партії, дехто симпатизував нацистській Німеччині, інші ратували за свій шлях до об'єднання українських земель, проте на 1936 рік Коновалець ще залишався беззаперечним лідером руху."
 ukr_lor.803.t: "Міжнародні відносини. Частина 1"
 ukr_lor.803.d: "СРСР. Згідно з договором про припинення вогню 1920 року та наступним договором про кордони 1922 року під владу гетьмана опинилися практично всі етнічні українські землі, на які раніше претендували різні радянські маріонеткові утворення на кшталт УРСР або ДКСР. втративши офіційні претензії на українську територію, однак на шляху до повернення територій колишньої Царської Росії українське питання все одно буде одним з першочергових, що розуміють обидві сторони, Москві не дає спокою той факт, що численний східнослов'янський народ, який можна було б відносно інших легко асимілювати в єдиній державі, виступає на боці буржуазних європейських держав, до певної міри навіть є ідеологічним і стратегічним плацдармом для наступу на країну порад.Відносини між двома державами холодні, гетьманські силовики активно переслідують будь-яких лівих і просто москвофільських активістів, радянська влада зі свого боку тримає під жорстким контролем будь-які національні організації українців, які мешкають на радянській території. Польща. Відносини з Польською державою також дуже непрості. Україна претендує на територію Галичини та Волині з переважною спільною часткою українського населення. Під час спільної війни за незалежність проти більшовиків це питання було відкладено на деякий час, проте потім воно поступово знову вийшло на перший план. В Українській державі після війни залишилося багато військових та політичних діячів із західних земель, які постійно підживлюють антипольські настрої. Польща, зі свого боку, проводить дискримінаційну політику щодо української та білоруської меншин, яка відповідає активній підривній діяльності. Українське підпілля на заході підтримує активні зв'язки з ОУН, і саме націоналісти найбільш рішуче налаштовані повернути ці території навіть ціною кровопролитної війни. Румунія. З усіх сухопутних сусідів лише з Румунією щодо добрі стосунки, але вони можуть зберегтися на такому рівні лише доти, доки Гетьманат офіційно не ставить претензій на частину Буковини та Бессарабії. А прихильників ідеї пересунути румунський кордон досить багато в різних політичних партіях, особливо в ОУН. Ці потенційно спірні території відійшли до Румунії після війни, у Північній Буковині та деяких частинах Бессарабії проживає чимало етнічних українців."
 ukr_lor.804.t: "Міжнародні відносини. Частина 2"
 ukr_lor.804.d: "Колишня Антанта. З Великобританією та Францією відносини спочатку були складні. Інтервенти під час громадянської війни з часом схилилися до визнання Української держави як союзника у боротьбі проти більшовиків, проте хотіли бачити її у федерації з державними утвореннями Білого руху , що самі білі бачили як входження України до складу єдиної Росії на правах автономії.Після поразки армії Півдня Росії ці плани ніхто вже серйозно не розглядав.Західні демократії вважали за краще налагоджувати відносини з гетьманським урядом, формуючи Санітарний кордон на західному кордоні Радянської Росії, при цьому реальній допомоги Україні не надавали ні під час війни, ні після неї. Білий Крим Уряд Врангеля був готовий визнати Українську державу, але лише як одного з учасників антибільшовицького блоку під своїм керівництвом. і потребували захисту на півночі від вторгнення, однак у разі падіння більшовицького режиму більшість колишніх царських офіцерів бачили Україну лише як невід'ємну частину нової єдиної Росії. Багато з них причаїли образу на Скоропадського, який під час війни то обіцяв погодитися на всі умови Денікіна та Врангеля заради перемоги над спільним ворогом, то в найнезручніший момент активізував наступ на білих і витіснив їх із Причорномор'я. Німеччина. Кайзерівська Німеччина та Українська держава воювали на одному боці під час Великої війни. Скоропадський утримався при владі і після війни також відчував симпатію до Німеччини, яка була змушена підписати принизливий Версальський світ і також хотіла змінити деякі умови післявоєнної світової системи. З Веймарською республікою було налагоджено активну військову та економічну співпрацю, велися спільні розробки у сфері авіації та бронетехніки, які для самої Німеччини умовами світу були обмежені. Також було ліцензовано та запущено у масове виробництво в Україні німецьку гвинтівку Маузер 98, а для флоту було закуплено кілька старих підводних човнів типу UB III. З приходом до влади нацистів відносини між країнами дещо охололи, Скоропадський побоювався, що Україна в майбутньому може стати об'єктом територіальної експансії Рейху. На 1936 німці для держави Скоропадкого були більш віддаленою і не такою явною загрозою, як російські більшовики, він не виключав, що в майбутньому нацистська Німеччина стане єдиним впливовим союзником України у разі вторгнення Червоної армії."
 ukr_lor.805.t: "Білий Крим"
 ukr_lor.805.d: "Після фактичної поразки в громадянській війні в 1920 році залишки збройних сил Півдня Росії відступили в Крим, де змогли надійно зміцнитися завдяки географічному положенню півострова. Північне Причорномор'я було зайняте українськими військами, які місцями вибивали частини РКА - дезорганізовані залишки Білої армії, які не встигли евакуюватися.Таким чином, до кінця 1920 року «червоні» та «білі» виявилися розділені Керченською протокою, яку перші не могли подолати через ворожу перевагу на морі, а другі вже не мали достатньо сил для продовження військової кампанії на материку Крим опинився в положенні обложеної фортеці, останнього оплоту Білого руху, при цьому його лідери все також претендували на всі території покійної Російської імперії і не збиралися укладати мирний договір ні з більшовиками, ні з українським гетьманом.\nОфіційно держава не називалося звичайно ж Білим Кримом, воно керувалося урядом Півдня Росії за головнокомандувача Петра Врангеля, трохи пізніше ще було сформовано Законодавчі збори Півдня Росії, при цьому що за Росія мали на увазі тут - це питання було вирішено відкласти до звільнення всіх російських земель, але ця Росія точно не повинна була стати комуністичною на одноголосну думку білих воєначальників. Врангель міг сподіватися лише на підтримку країн Антанти, які визнавали його уряд та надавали матеріальну допомогу його обложеній армії. Однак на пряме військове втручання після провалу інтервенція сподіватися він уже не міг. Надалі Велика депресія змусила західні країни зайнятися своїми внутрішніми справами, інтерес до залишків білих з часом згасав, а поступове зміцнення радянської держави не дозволяло розраховувати на швидке падіння більшовицького режиму. До 1936 року Білий Крим перебував в умовах перманентної економічної та політичної кризи. «сірою» невизнаною територією. Колишні союзники продовжували надавати незначну підтримку армії Врангеля, проте офіційно більшість країн до цього часу вже встановили дипломатичні відносини з СРСР і не вважали, що Крим може якось вплинути на повалення сталінського режиму в перспективі. Врангель насилу утримував владу, частина його прихильників уже давно покинули Крим, частина ж приєдналася до опозиції, яка симпатизувала нацистській Німеччині як новій антибільшовицькій силі. Корінні жителі півострова, кримські татари, сформували свій опозиційний орган влади – Меджліс – та виступали за надання їм широкої національної автономії. У той же час, поки кримський флот морально та фізично застарів, Чорноморський флот СРСР поступово нарощував сили. Водний рів останньої твердині Білої армії незабаром перестане бути суттєвою перепоною для червоних орд..."
 ukr_lor.806.t: "Збройні сили Української держави"
 ukr_lor.806.d: "Сухопутна армія. Після закінчення війни за незалежність армія лише поступово скорочувалася. До 1936 року сухопутні сили налічували лише 11 повноцінних піхотних, 3 кавалерійських і одну бронетанкову дивізію. , на які Скоропадський розраховував спиратися при виникненні озброєних повстань або заколотів в решті армії, завдяки скороченню чисельності вдалося забезпечити гарне матеріальне оснащення більшості підрозділів, було повністю оновлено стрілецьку зброю піхоти, налагоджено виробництво вітчизняної бронетехніки, хоч і не найсучаснішої армії. можна віднести також наявність великої кількості резервістів на випадок повномасштабної війни.Однак до організації армії та якості підготовки офіцерів залишається безліч питань, звичайні підрозділи переміщені з «козацькими» підрозділами, які гетьман намагається формувати з привілейованого козацького стану як свою головну силову опору. nАвіація. Бойова авіація Української держави відігравала важливу роль під час війни за незалежність. Надалі було налагоджено виробництво репліки російського бомбардувальника С-22 «Ілля Муромець» та власного винищувача МС БВ-1. На момент 1936 року у складі українських ВПС було два авіазагони винищувачів і один бомбардувальний. Морський флот. Імператорський Чорноморський флот, який спочатку перейшов під контроль Української держави, був надалі втрачений через настання більшовиків та іноземної інтервенції, діставшись у результаті здебільшого «білим» у Криму. Після війни Скоропадський приділяв багато уваги відновленню українського військового флоту, благо на території України залишилися важливі кораблебудівні підприємства. На миколаївських верфях у 1927 році був добудований крейсер «Гетьман Петро Дорошенко» (спочатку закладений «Адмірал Лазарєв»), а у 1932 році спущений на воду новий есмінець «Чернігів» за модернізованим проектом міноносця часів царської Росії типу «Лейтенант Пущин». У Німеччині в період з 1929 по 1933 роки було закуплено кілька старих підводних човнів проекту UB III, чотири з них успішно пройшли модернізацію та прийняті до складу Українського державного флоту. Також був закладений майбутній флагман флоту, важкий крейсер «Філіп Орлик», проте до 1936 його будівництво ще було далеко від завершення. Для охорони приморських гарнізонів та участі в морських десантах у постійній боєздатності підтримувалася добре оснащена та навчена бригада морської піхоти."
 ukr_lor.807.t: "Закарпатська Україна"
 ukr_lor.807.d: "Закарпатська Україна, Підкарпатська Русь, Руська Країна - під такими назвами з різних точок зору називалася земля, прилегла до західної сторони Східних Карпат, населена переважно русинами. До Великої війни вона була у складі Австро-Угорщини, після її в результаті важкого поділу осколків імперії відійшла до новоствореної Чехословаччини.Була сформована окрема адміністративна одиниця, край під назвою Підкарпатська Русь, якій спочатку була обіцяна автономія, проте в результаті Прага ніякого значного місцевого самоврядування не дала своїм регіонам. традиційно русинами, які з української точки зору були частиною великого українського народу зі своїми регіональними відмінностями у мові та культурі, точилася гостра боротьба русофільських та українофільських організацій, а деякі русофільські лідери дрейфували у бік локального русинського автономізму під протекцією Угорщини. Підкарпатська Русь таким чином була складною. Українофіли на чолі з Августином Волошиним бажали автономії в рамках ЧСР з подальшою можливістю приєднання до України, русофіли, представлені Автономно-землеробським союзом Андрія Бродія та Російською національно-автономною партією уніатського священика Фенцика, яка орієнтувалася на італійських фашистів. , Об'єднана Угорська партія вимагала входження до Угорщини. До 1936 року всім цим місцевим організаціям так і не вдалося домогтися автономії для краю, проте над чехословацькою державою загалом уже почали згущуватися хмари."
 ukr_lor.808.t: "Махновський рух"
 ukr_lor.808.d: "Революційна повстанська армія України під керівництвом Нестора Махно воювала протягом 1918-1921 років практично проти всіх у громадянській війні. Махновці під чорними анархічними прапорами билися за «повну свободу трудового народу» проти австро-гер , Добровольчої армії, намагалися миритися з Червоною армією, але в результаті були віддані більшовиками, тому що своєрідний анархо-комунізм Махно мав не так вже й багато точок зіткнення з практичною реалізацією марксизму на теренах покійної Російської імперії. в минулому, махновщина в результаті була роздавлена після того, як пройшов час слабкості у її основних ворогів.Більшовики після відступу з Катеринославщини та Донбасу залишили повстанську армію без постачання та розстріляли багатьох її представників, Махно з дружиною та частиною соратників утік спочатку до Румунії, а потім в інші європейські країни.Залишки махновських військ у степових районах південного сходу України були ліквідовані гетьманськими військами влітку 1921 року, частина лідерів і вірних командирів анархічної армії потрапила в полон і отримала тюремні строки за розбій і організацію нелегальних військових формувань. в еміграції Нестор Махно не сидів склавши руки, 1926 року у Франції він разом із Петром Аршиновим видав Організаційну платформу Загального союзу анархістів. Вона була аналізом основних анархо-комуністичних принципів, бачення майбутнього анархістського суспільства, а також рекомендації про те, як має бути структурована анархістська організація. Цей декларативний матеріал зустріли неоднозначно в анархічному співтоваристві, цей напрямок в рамках анархістського руху отримав назву платформізм. У той же час інший соратник Махно, Віктор Белаш, вийшов з в'язниці і намагався в Українській державі легалізувати ветеранські організації махновців, намагаючись при цьому поки не надто дратувати Гетьманат, паралельно видаючи свій важкий том із спогадами про часи махновщини. у Парижі 1934 року від кісткового туберкульозу, так і не дочекавшись практичної реалізації всіх своїх ідей. Його прихильники в Україні та за кордоном залишаються розрізненими, не маючи чіткої програми протидії гетьманському режиму Скоропадського. Однак часи змінюються, раніше непорушна система починає покриватися тріщинами, а насіння анархії, посіяне в степах України, може колись зійти буйним урожаєм..."
 ukr_lor.809.t: "Інші вагомі рухи в Україні"
 ukr_lor.809.d: "Несмотря на формирование оппозиционных олигополий, в стране также процветали и процветают другие, более мелкие движения. Среди них можно выделить внутрипартийных гигантов в партии Скоропадского, таких как: казачья фракция во главе с Петром Болбочаном, писательская фракция с Владимиром Сосюрой и про российская фракция (в народе также русофильская) возглавляемая Александром Березовским. Все они не имеют особого влияние на решения Скоропадского из-за выстроенной им диктатуры, но при сильной искре они вполне могут претендовать на власть в партии.\n\nКазачья фракция - как и многие другие начала своё существование при закреплении власти Гетмана, изначально была всего лишь формальным собранием кадров, которые особо сильно поддерживали Скоропадского в делах сечей и казачьих отрядов. Позже они окончательно сформировали фракцию, возглавляемую Петром Болбочаном. На момент 1936-го года это самая крупная фракция среди всех;\nПисатели - фракция, которая сформировалась позднее остальных, но испытала сильный рост благодаря внутренней политике. Она поднимала важные вопросы, а её лидер Владимир Сосюра неоднократно поддерживал открытие творческих школ в стране. Эта фракция значительно повлияла и на украинские творческие институты, фактически подняв их с колен. На момент 1936 года вторая по силе фракция;\nРусофилы - "хвора" фракція на чолі Олександра Березовського, яка вже кілька разів зазнавала репресій, але все одно зберігала своє становище завдяки східному російськомовному населенню країни, яке вже зазнавало українізації. Скоропадський бачив у русофілах загрозу, тож неодноразово намагався розформувати фракцію, але такі рішення викликали бурхливі протести у східних регіонах країни. Тим більше, Березовський був наближеним до Скоропадського і незважаючи на свої принципи завжди підтримував Гетьмана у всьому, до моменту репресій проти його фракції. Зараз русофіли мають найбільшу недовіру до Скоропадського і, можливо, діятимуть агресивно при похитуванні його влади. На момент 1936 року це третя за величиною фракція; незважаючи на все це, варто враховувати, що фракції ніколи не зможуть досягти влади тільки за допомогою своїх сил через дуже сильний вплив вже самого Скоропадського і незалежної верхівки партії. Є й більш популярне рух, який вже формально не залежить від будь-якої партії і не є фракцією – це націократія, яку очолює Микола Сциборський. Теорія націократії була написана ним ще за часів російської громадянської війни і передбачала владу Вождя і нації як кращу її форму. Спочатку теорія не отримала широкої підтримки, але до моменту 1936-го року вона має якусь вагу в політиці. Партія Сціборського тісно пов'язана з більшою партією ОУН і входить до її складу як коаліція, але будь-якої миті може від неї відокремитися."
 ukr_lor.810.t: "Висновок"
 ukr_lor.810.d: "Така історія Української держави в цьому альтернативному світі. Її майбутню долю вирішить сам гравець, якому буде доступно десятки справжніх політичних та військових діячів, сотні подій, рішень та фокусів, здатних змінити хід історії найдивнішим способом. Що тут ще можна сказати? Слава Україні!" 
 ukr_lor.810.a: "Героям Слава!"
 ukr_lor.810.b: "На початок."
 ukr_lor.811.t: "Партії та лідери. Частина 2"
 ukr_lor.811.d: "УСДРП. Українська соціал-демократична робоча партія була заснована в 1905 і була тоді звичайною лівою партією на просторах Російської імперії. Багато її діячів відігравали значну роль у подальшій визвольній боротьбі 1917-1929 років. розкололася на праву більшість і ліву меншість, у лідерах першої були такі особи, як Винниченко і Петлюра, які підтримували Гетьманат лише тому, що під час війни необхідно зберігати внутрішню єдність. засуджений на 11 років ув'язнення під надуманим приводом.В 1930 він вийшов на свободу за амністією, коли гетьманський уряд намагався пом'якшити внутрішню політику в умовах наростання економічної кризи, і швидко став лідером об'єднаної демократичної опозиції. , регулярне проведення вільних виборів до Державної ради та звільнення всіх політв'язнів. КПУ. На членів лівих партій в Українській державі багато хто дивився як на зрадників батьківщини та московських агентів, і часто це справді було так. 1924 року гетьманом навіть було повністю заборонено будь-яку активність на лівому політичному фланзі. Комуністична партія України в цих умовах могла діяти лише підпільно, а її громадські лідери попередньо втекли до Радянської Росії. Лідер КПУ, Олександр Шумський, виступав за соціалістичні перетворення в Україні та мирну співпрацю з московськими більшовиками як рівноправного союзника, а не автономної республіки у складі Радянського союзу. Якщо навіть допустити його щирість, плани Сталіна могли виявитися зовсім іншими щодо цього..."