 ukr_lor.800.t: "Історична довідка"
 ukr_lor.800.d: "Україна Павла Скоропадського у нашому світі в кінці 1918 року впала після протигетьманського повстання прихильників УНР. Але щоб було б, якби гетьман не змінив напрям на сближення з консерватимними та москвофільськими силами в листопаді 1918, а продовжив боротьбу за самостійність українсього народу і згуртував націю під час війни за незалежність?\n\nПідписавши угоду з Директорією про спільну боротьбу за єдину та вільну Україну, Скоропадському вдалося зберегти попередньо вимуровану державну структуру та військо України. Ураїнські війська почали тяжку війну проти червоних та білих, а пізніше, допомагаючи ЗУНР, і супроти поляків. 22 січня 1919 Українська держава і ЗУНР підписали акт злуки в єдину державу. Але через нездатність вести війни на три фронти без якої-небудь іноземної допомоги, це змусило Скоропадського піти на весні 1919 на тимчасове перемир’я з Польщею та віддати їм контроль над Галичиной та Волинню. \n\nОтримавши визнання від Польщі як рівноправного союзника у війні супроти більшовиків, Українська держава змогла налагодити відносини з втручальниками Антанти та заспокоїти гонор білих, які захопли Донбас та  Причорномор’я. Подальші невдачі білогвардійців та їхній відступ на південь від більшовиків дали змогу до весни 1920 року майже без бою повернути ці території за мовчазної згоди втручальників, витіснивши залишки білих у Крим. \n \nЧервона армія вирішила провести останній великий наступ проти України в кінці літа 1920 року. В битві під Харковом наступальники зазнали важкої поразки і їхній наступ захлинувся. В той час на польському фронті у армії радянців також були несприятливі умови, адже польські війська вже були під Мінськом. В листопаді 1920, після розгрому основними силами білих, радянське керівництво погодилося на перемир’я з Польщою та Українською державою, зрозумівши, що їхнє захоплення буде дуже довгим та тяжким для знекровленої довгою війною Радянської Росії. «Світову революцію» відклали на невизначений реченець, а український нарід нарешті здобув незалежність." 
