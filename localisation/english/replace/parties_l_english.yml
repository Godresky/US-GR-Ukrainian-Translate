 ukr_int_nationalism_desc: "Український інтеґральний націоналізм - один із типів націоналізму, популяризований в Україні Дмитром Донцовим. Він визнає націю найвищою цінністю, закликає всі партії та класи об’єднатися заради зміцнення української державности будь-якими способами і передбачає єдине керівництво в особі вождя з необмеженими повноваженнями."