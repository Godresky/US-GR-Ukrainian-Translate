l_english:
 GER_mol_rib_pact: "Економічний союз с СРСР"
 GER_mol_rib_pact_desc: "Угода про економічну дружбу з державою [GER.GetTheUSSRName] може смердіти західним країнам, але дороговартісна нафта продовже текти у Німеччину. Таємні Секретные протоколи передбачають активна військова співпрація Німецької та [SOV.GetAdjective]ої Держав."