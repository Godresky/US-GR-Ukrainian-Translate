### UKR - UKRAINE ###
UKR_submarine_1:0 "Тип "Прилуки""
  UKR_submarine_1_desc:0 "Куплені у Німеччини в період з 1929 по 1933, з метою ознайомлення, старі підводні човни проекту UB III. Несли 10 торпед і мали водотоннажність 500 тонн. Чотири пройшли модернізацію до типу "Прилуки" і були включені до складу Прилуки".
  UKR_destroyer_1:0 "Тип "Чернігів""
  UKR_destroyer_1_desc:0 "Чернігів" - модернізований міноносець часів царської Росії типу "Лейтенант Пущин". Були встановлені великокаліберні кулемети компанії "Гочкісс", посилено бронювання та встановлені імпортні німецькі котли. Перший корабель серії зійшов з верфей. момент входження до складу флоту був застарілим.
  UKR_light_cruiser_1:0 "Тип «Гетьман Петро Дорошенко»"
  UKR_light_cruiser_1_desc:0 "Фактично легкий крейсер типу «Світлана», ці кораблі закладалися для Російського імператорського флоту, через громадянську війну вже закладені кораблі дісталися Українській державі. Один з них, спочатку названий «Адмірал Лазарєв», був перейменований і добудований в 1927 році.
  UKR_heavy_cruiser_1:0 "Тип "Філіп Орлик""
  UKR_heavy_cruiser_1_desc:0 "Важкий крейсер проекту «Філіп Орлик» створений на базі російського бронепалубного крейсера типу «Богатир». Нова конструкція веж дозволила розмістити замість 152 мм знарядь спеціально замовлені 203 мм гармати фірми 2 торпедні апарати."
  UKR_battle_cruiser_1:0 "Тип "Свята Трійця""
  UKR_battle_cruiser_1_desc:0 " Подальший розвиток царського броненосця "Три Святителя". Перший корабель ВМС України, повністю оснащений знаряддями українського виробництва, які були розроблені Державним канонірським підприємством. "
  UKR_battleship_1:0 "Тип "Соборна Україна""
  UKR_battleship_1_desc:0 "Тип "Соборна Україна" - по суті лінкор типу "Імператриця Марія" з повною заміною всіх знарядь та модулів на німецькі. Після встановлення влади гетьмана Кайзерівська Німеччина взялася на безкоштовній основі добудувати останній корабель цього типу, "Імператор Микола I" з подальшими планами на включення його до складу свого флоту, проте після капітуляції Німеччини креслення та модулі дісталися Українській державі."
  UKR_carrier_1:0 "Тип "Авіатор""
  UKR_carrier_1_desc:0 "Тип "Авіатор" спроектований на базі однойменного гідрокрейсера, який у свою чергу є переоснащеним лінкором "Імператор Микола I". Всі палубні надбудови були знесені для встановлення злітної смуги. 22 гідролітаків «Коршун-МБ»."