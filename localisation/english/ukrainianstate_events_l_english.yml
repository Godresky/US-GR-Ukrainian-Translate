 news.550.t: "Голод в Україні"
 news.550.d: "За повідомленням низки очевидців, через затіяну комуністичним урядом України кампанію з розкуркулення та організації колгоспів, у багатьох раніше благодатних регіонах спалахнув голод. Комуністичні продзагони вилучають зерно у всіх, кого вважають надто заможним, і змушують усіх селян працювати на суспільних роботах. У такий спосіб було підірвано сили верстви заможних селян, яка раніше була серйозною опозицією комуністам."
 news.550.a: "Це все капіталістичний наклеп!"
 news.550.b: "Як жахливо!"
 news.551.t: "Злука України"
 news.551.d: "Сьогодні [UKR.GetName] і [WUA.GetName] підписали новий Акт Злуки в єдину державу. Це стало логічним продовженням Великої Злуки 1919 року між Українською державою і ЗУНР, але тоді західні землі внаслідок війни відійшли Польщі. Тепер же українці знову єднаються в одній національній державі."
 news.551.a: "Ці землі все одно залишаться польськими."
 news.551.b: "Український народ довго до цього йшов."
 news.552.t:0 "Новый лидер Крыма"
 news.552.d:0 "Новым лидером белого движения в Крыму стал радикально настроенный Пётр Краснов. Он уже объявил об аресте многих видных политических деятелей, обвинённых в сотрудничестве с большевиками. Во внешней политике Краснов известен своими симпатиями к нацистам, а на помощь Великобритании или Франции уже не надеется."
 news.552.a:0 "Его тоже повесим."
 news.552.b:0 "Интересное развитие событий."
 news.553.t:0 "Красный рассвет в Крыму"
 news.553.d:0 "В Крыму произошёл красный переворот, к которому приложили руку и советские чекисты. Стабильность на полуострове давно держалась на волоске, многие его жители и временные переселенцы устали от жизни в вечно осаждённой крепости, даже среди идейных белогвардейцев царили апатия и осознание бесполезности сопротивления против неравного противника в лице советской России."
 news.553.a:0 "Это было неизбежно."
 news.553.b:0 "Возможно, это к лучшему."
 news.554.t:0 "Конгресс южных славян"
 news.554.d:0 "Из-за расхождений по принципиальным вопросам с советской формой коммунизма украинцы выбрали собственный путь. Правительство Украины объявило, что, вместо присоединения к Коминтерну, планирует возглавить борьбу южных славян за права рабочих и противодействовать распространению фашистской угрозы. Югославия уже подтвердила, что согласна действовать сообща с социалистической Украиной, позиция болгарского правительства ещё остаётся неясной."
 news.554.a:0 "Мы поведём братьев-славян!"
 news.554.b:0 "Наглые выскочки!"
 news.554.c:0 "Это их не спасёт."
 news.554.e:0 "Возможно, это принесет стабильность?"
 news.555.t: "Падіння Москви"
 news.555.d: "Сьогодні на засвіті українські війська пробилися через похапцем зведені оборонні застави на вулицях Москви. Червону площу здобули кінні частини українського війська. \nМісто вкрилося димом через велику кількість пожеж, а в цей час українці підірвали Кремль і вивісили на головних кремлівських баштах свій стяг. Як розповідають свідки тих подій, розібратися з вояками НКВД, які були готові стояти насмерть, вдалося лише за допомогою ґранат і вогнеметів. Тепер радянську столицю утримують українці, але від неї залишилися лише руїни та курево."
 news.555.a: "Це кінець Радянського Союзу?"
 news.555.b: "Гідний реванш за невдачу Сагайдачного."
 news.555.c: "Українських загарбників треба вигнати з Москви!"
 news.556.t:0 "Столкновения на границе ДКСР"
 news.556.d:0 "В зоне разграничения между Украиной и просоветскими сепаратистами из так называемой «ДКСР» обстановка накалилась до предела. Украинская сторона обвиняет противника в обстрелах мирных приграничных поселений, в частности, в ракетном обстреле одного из городов, в результате чего погибло три десятка мирных жителей. Украинская армия готова к наступлению с целью возвращения контроля над своими потерянными землями."
 news.556.a:0 "Раздавим большевистскую гадину!"
 news.556.b:0 "Защитим дело революции!"
 news.556.c:0 "Новый виток насилия приближается."
 news.557.t:0 "Украино-польское единение"
 news.557.d:0 "Чтобы спасти свой союз от поражения из-за капитуляции одного из участников, правительства Польши и Украины подписали соглашение об объединении в единое государство, которое будет называться Речь Посполитая Трёх Народов. Три славянских народа, ранее так тесно исторически связанные, снова будут на одной стороне сражаться бок о бок. Перед лицом общего врага прежние распри между ними были временно забыты, оставшееся гражданское правительство и военное командование фактически приняло на себя заботы по обороне союзных земель, однако неизвестно, надолго ли хватит у всех сторон воодушевления после этого фантастического объединения."
 news.557.a:0 "И снова мы вместе."
 news.557.b:0 "Интересный поворот."
 news.558.t: "Київська конференція"
 news.558.d:0 "[UKR.GetName] ініціює міжнародну конференцію в Києві щодо питання порушення прав національних меншин у Польщі. На конференції пропонується насамперед порушити питання про поступки суперечливих польських земель сусідам. Украинское правительтсво давно пытается вернуть земли ЗУНР, теперь же к вопросу споных границ будут привлечены и другие соседи Польши. Но ещё необходимо будет заручиться их поддержкой для успеха конференции."
 news.558.a: "Перерозподіл світу як рукою сягнути."
 news.558.b:0 "Это угроза для Польши."
 news.558.c:0 "Лишь бы избежать большой войны."
 news.559.t:0 "Региональные амбиции Украины"
 news.559.d:0 "[UKR.GetName] заявляет о своих амбициях стать лидером черноморской региона. Государство состоялось и готово дальше отстаивать свою независимость, а также избежать превращения в сателлита другой страны и втягивания в масштабный мировой конфликт. Украинское руководство начало дипломатическую подготовку для укрепления украинских позиций в регионе, стараясь привлечь на свою сторону другие небольшие нейтральные страны из соседей, чтобы выстроить систему коллективной безопасности и разделить сферы вляиния между участниками нового потенциального союза."
 news.559.a:0 "Интересно."
 news.559.b:0 "Интересы Украины превыше всего."
 news.560.t: "Падіння Львова"
 news.560.d: "Внаслідок тяжких боїв українські війська прорвали польську оборону і взяли Львів. Перша столиця ЗУНР вперше з 1918 року повернулася в Україну. Українські вояки урочисто пройшлися вулицями міста, а над  прошлись центральными улицами города, а над Високим замком простягся український стяг. Польське військо внаслідок боїв на околиці міста втратила багато вояк, але вона ще готова воювати і надалі."
 news.560.a: "Ця війна не буде позиційною."
 news.560.b: "Чужого не треба, але своє повернемо."
 news.560.c: "Лемберґ повернемо знову!"
 news.561.t:0 "Восстание на советском Дальнем Востоке"
 news.561.d:0 "На советском  Дальнем Востоке вспыхнуло масштабное антибольшевисткое восстание. Ядром его стали местные украинские поселенцы и эмигранты из Маньчжурии, откуда же скорее всего и было переправлено необходимое для повстанцев оружие. Украинские и белогвардейские организации в Маньчжурии уже давно готовились к вооружённому возвращению в Зелёный Клин, как этот дальневосточный регион называют украинцы, они формировали военнные подразделения и искали поддержку от влиятельных внешних игроков. Начавшаяся война, отквлёкшая значительные силы РККА, позволила реализовать этот сценарий. [ZKL.GetLeader] на массовой демонстрации в захваченном постанцами Владивостоке заявил, что отныне украинцы Зелёного Клина смогут сами решать свою судьбу, а не надеяться на милость Москвы, которая так и не предоставила им автономию ранее."
 news.561.a:0 "Это просто бунт ссыльных преступников!"
 news.561.b:0 "Зелёный Клин наконец освободится от ига."
 news.561.c:0 "Мирно эта ситуация уже не будет развиваться."
 news.562.t:0 "Провозглашения Великой Украины"
 news.562.d:0 "Украинский лидер [UKR.GetLeader] провозгласил основание Великой Украины, которая теперь должна стать ведущей силой в Восточной Европе. Украинская армия, хоть и не без помощи союзных немецких штыков, взяла под контроль множество земель, на которых претендовало националистическое украинское правительство, и не собирается их никому в дальнейшем уступать. Символом новой эпохи украинский лидер провозгласил арийский солнечный крест как давний украинский символ, связывающий её историю воедино со времён Трипольсой культуры до современности. Несомненно, внешнеполитические успехи укрепили и позиции ОУН внутри страны."
 news.562.a:0 "Слава Украине! Вождю слава!"
 news.562.b:0 "Ещё одна нация встала на путь к величию."
 news.562.c:0 "Это просто излишнее самолюбование."
 news.563.t:0 "Победа махновцев в Украине"
 news.563.d:0 "После тяжёлой гражданской войны в Украине анархисты-махновцы скинули законное киевское правительство. Разрозненные группы из националистов и гетманцев-традиционалистов не признают капитуляцию и продолжают плохо организованное сопротивление в некоторых приграничных районах, но возможности победить у них не осталось.\n\nРуководители анархистов действовали монолитно перед лицом общего врага, но теперь им предстоит как-то организовать управление страной новыми методами и разобраться с приоритетами во внешней политике, решив все противоречия. На данный момент страна бросила все силы на восстановление пострадавших от войны городов и промышленности; ближайшим странам пока непонятно, чего ожидать в будущем от такого соседства."
 news.563.a:0 "Власть паразитов канула в Лету."
 news.563.b:0 "Этот сброд не сможет даже между собой договориться."
 news.564.t: "Протести в Криму"
 news.564.d: "Декілька днів тому киримли разом з росіянами вийшли на протести проти слабкого самодержця і несправжнього демократа - Пьотра Вранґеля. Киримли довгий час були обмежені в правах через злочинний «білий» уряд. Росіяни вийшли ж на протести через втому від криз. Вулиці міст і сіл переповнені людьми. Найбільші міста: Севастополь, Сімферополь і Керч - начисто заповнені протестувальниками, дороги перекриті. У Севастополі бунтівники рухаються до урядової будівлі. Чутка йде, що Вранґель вже втік."
 news.564.a: "Який жах!"
 news.565.a:0 "Красная армия всех сильней.."
 news.565.t:0 "Победа Кубани!"
 news.565.d:0 "Сегодня весь мир был шокирован, советское правительство не смогло сдержать натиск кубанских повстанцев. После ряда поражений, правительство было вынуждено подписать мир с Кубанским Войском. Никто не ожидал такого исхода, но очевидно, что это временный мир. Советский Союз не готов отпускать столь стратегически важный регион навсегда. Ходят слухи, что Украина всё это время снабжала Кубань амуницией, чтобы расширить своё влияние в будущем. Мировая общественность ещё никак не отреагировала на это, но точно все увидели слабость Красной Армии."
 news.566.a:0 "Посмотрим что будет"
 news.566.t:0 "Восстание кубанских казаков"
 news.566.d:0 "Сегодня стало известно о восстании кубанских казаков против сталинской власти. После продолжения курса Сталина и начала коллективизации, у казаков не осталось надежды на счастливую жизнь. Правительство Кубани заявляет о факте великого штучного голода в 34-ом году, объясняя его тем, что русские хотели искоренить и ассимилировать казачье население, чтобы заселить богатую Кубань русскими. Точное количество жертв неизвестно, но говорят о десятках тысяч погибших. Вполне возможно, что казаки просто давят на жалость, чтобы завоевать поддержку мировой общественности."
 news.567.a:0 "Боже мой!"
 news.567.t:0 "Архивы о геноциде казаков"
 news.567.d:0 "Подтвердились подозрения об искуственном происхождении кубанского голода 34-х годов. Несколько дней назад, в небольшой церкви в окрестнотях столицы Кубани, были найдены архивы о штучном голоде в регионах Кубани и Ейска. В архивах состоянием на 34-ий год писалось о более чем 200 тысяч погибших! Предположительно, штучный голод пришлось остановить из-за наростающего влияния Украины и массового отказа людей из соображений совести отбирать пищу у других. Отбирали преимущественно зерно, скорее всего для его продажи и на полученные деньги начала индустриализации Советского Союза. Говориться так-же о возможном голоде и в других регионах Советского союза, но судя по тому, что восстала только Кубань, потери в других регионах могут быть намного больше."
 news.568.t:0 "Окончательный курс Японии"
 news.568.d:0 "Япония сегодня окончательно заявила о своих амбициях на Советский Дальний Восток. Этому поспособствовало создание государства «Зелёный Клин» в восточных регионах Маньчжурии, которые фактически никогда не имели связей с украинцами на Дальнем Востоке. Очевидно, что Япония воссоздала это государство не ради свободы граждан, а ради оправдания претензий. Советское правительство ещё никак не отреагировало на это, в отличии от Украины. Хоть это воплощение и звучит абсурдно, это могло бы положить начало дальнейшей Японской экспансии."
 news.568.a:0 "Гроза близко"
 news.569.t:0 "Кубанские амбиции"
 news.569.d:0 "Сегодня Кубань заявила о своих амбициях на советские территории. Лидер Кубани заявляет, что страна будет стремиться к освобождению приграничных регионов от коммунистического ига. Мировые фашисткие лидеры уже высловили свою поддержку Кубани и отвращение к советской власти. Пока-что советское правительство ещё никак не ответило на заявления кубанского лидера. Судя по всему, Советский Союз сам того не зная, вырастил своего зловещего врага."
 news.569.a:0 "Гроза всё ближе и ближе.."
 news.570.t:0 "Коллапс советского Кавказа"
 news.570.d:0 "После восстания Войска Донского, государства Кавказа также восстали против советских угнетателей. Грузия, Армения, Азербайджан и Дагестан вместе начали свой поход против большевиков. Советский Союз воюет сразу на несколько фронтов, и вряд ли сможет сдержать столь сильный натиск. Новый региональный лидер - Кубань, поддержала кавказское шарпанье и уже наладила дипломатические связи со всеми восставшими странами."
 news.570.a:0 "Чертовы сепаратисты!"
 news.570.b:0 "Вот это поворот"
 news.571.t:0 "Образование Дон-Кубанского Союза"
 news.571.d:0 "После долгого разделения, Дон и Кубань наконец воссоединились в Дон-Кубанский Союз. Новая, большая страна появилась на карте мира. Советское правительство не признало новую державу, кроме того, игнорирует факт воссоединения. Новая страна сохранила кубанскую конституцию, а также кубанское правительство и элиту. Фактически, это можно считать аннексией, но несмотря на это, донские казаки ликуют. Очевидно, это воссоединение выгодно для обеих сторон."
 news.571.a:0 "Вот чёрт..."
 news.571.b:0 "Новый региональный лидер?"
