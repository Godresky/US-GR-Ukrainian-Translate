  italy.3.c: "Попросити захист у України."
  DOD_romania.40.c: "Попросити захист у України."
  ukraine.148.t:0 "Ультиматум комуністів"
  ukraine.148.d:0 "Зрадницька комуністична опозиція, заручившись підтримкою України та Югославії, вивела маси людей на мітинги проти чинного уряду. Протестувальники вимагають відставки нашого уряду та формування так званого «народного уряду» відповідно до рішень Конгресу південних слов’ян. Українське лівацьке керівництво ясно дає зрозуміти, що вони разом із югославами не залишаться осторонь у разі нашої відмови."
  ukraine.148.a:0 "Прийняти."
  ukraine.148.b:0 "Ні, ми готові навіть боротися."
  ukraine.149.t:0 "Болгарія поступається"
  ukraine.149.d:0 "Болгарський авторитарний режим поступився вимогам народних мас і віддав кермо влади новому народному уряду. [BUL.GetLeader] декларує готовність разом зберігати мир і спокій на Балканах, яким загрожує повзуча фашистська експансія."
  ukraine.149.a:0 "Ласкаво просимо до дружної родини."
  ukraine.150.t:0 "Болгарія пручається"
  ukraine.150.d:0 "Болгарський авторитарний режим мертвою хваткою вчепився за владу і не хоче йти на жодні поступки задля збереження свободи слов’янських народів на Балканах. Між нами і дружньою Югославією таким чином виникла перешкода, яку необхідно ліквідувати."
  ukraine.150.a:0 "Свободу болгарським робітникам та селянам!"
  ukraine.151.t:0 "Економічна дестабілізація"
  ukraine.151.d:0 "Чутки про майбутню масову націоналізацію промислових підприємств та запровадження планової економіки викликали потужний відтік капіталу з країни. Ніхто не хоче приймати великих замовлень, всі приватні власники стурбовані лише необхідністю убезпечити своє нажите не завжди чесним чином добро. Економіці потрібно час, щоб перебудуватися та стабілізуватися, але зовнішня економічна допомога також не завадить."
  ukraine.151.a:0 "Це лише тимчасова негаразди."
  ukraine.152.t:0 "Москва висловлює занепокоєння"
  ukraine.152.d:0 "Радянський лідер [SOV.GetLeader] висловлює занепокоєння з приводу того, що український уряд робить кроки, спрямовані на розкол соцтабору і віддаляється від свого старшого радянського брата. У той час, як пролетаріям всього світу необхідно об’єднатися заради загального блага, нас звинувачують у тому, що ми хитаємося з різномасним імперіалістами і будуємо підступи проти радянського народу. Ці звинувачення, звичайно ж, безпідставні, проте СРСР вимагає від нас знову зайняти своє місце поряд з ним як вірний своєму обов’язку товариш.
  ukraine.152.a:0 "Так, краще не будемо суперечити Москві."
  ukraine.152.b:0 "Ні, ми самостійний народ, самі виберемо свою путь."
  ukraine.153.t:0 "Звернутися за допомогою до України"
  ukraine.153.d:0 "Нашим планам створити свій союз і домогтися величі для польської держави схоже не судилося збутися. Ворог наступає і ми не можемо впоратися з ним самі. Можливо, слід звернутися до українського альянсу з проханням заступитися за нас, визнавши верховенство України заради порятунку незалежності Польщі."
  ukraine.153.a:0 "Хороша ідея."
  ukraine.153.b:0 "Ні, ми самі впораємося."
  ukraine.154.t:0 "Польща просить про допомогу"
  ukraine.154.d:0 "Польське керівництво намагається уникнути поразки у війні, заручившись нашою допомогою. Поляки згодні вступити в український союз на наших умовах, аби ми заступилися за них і билися пліч-о-пліч проти спільного ворога."
  ukraine.154.a:0 "Не дамо образити братів-слов’ян."
  ukraine.154.b:0 "Ні, поляки завжди були ворогами українців."
  ukraine.155.t:0 "[UKR.GetName] просить передати територію"
  ukraine.155.d:0 "Наш український союзник просить передати йому контрольовану нами територію Білгородської області, населення якої історично досить тісно пов’язане з українським народом."
  ukraine.155.a:0 "Погодитися."
  ukraine.155.b:0 "Відмовити."
  ukraine.156.t:0 "[UKR.GetName] просить передати територію"
  ukraine.156.d:0 "Наш український союзник просить передати йому контрольований нами Кримський півострів. Це може стати сильним жестом, що показує близькість наших народів, закріпленою Переяславською радою у 1654 році. Крім того [UKR.GetName] має сухопутний зв’язок із півостровом та зможе ефективніше здійснювати господарську діяльність там.
  ukraine.156.a:0 "Погодитися."
  ukraine.156.b:0 "Відмовити."
  ukraine.157.t:0 "[UKR.GetName] просуває ідею федералізації"
  ukraine.157.d:0 "Український уряд наполегливо просуває ідею підтримки національних меншин серед країн українського альянсу, яка здебільшого виражається у вимогі виділяти їх в автономні спільноти з широкими можливостями в самоврядуванні. На нас також чиниться тиск з метою дати автономію східним землям із переважаючим українським і білоруським населенням, що дає можливість суб’єктам самостійно вирішувати свою долю, ця ідея вже розбурхує уми багатьох жителів польської держави і розпалює міжнаціональні відносини понад необхідне.
  ukraine.157.a:0 "Погодитися з планом федералізації."
  ukraine.157.b:0 "Ні, Східні креси залишаться під нашим повним контролем."
  ukraine.158.t:0 "[POL.GetName] погоджується"
  ukraine.158.d:0 "Польський уряд під нашим тиском погодився надати автономію українській та білоруській меншинам на сході країни. Це послужить справі стабілізації ситуації в польській державі та збереження миру та порозуміння між слов’янськими народами Європи."
  ukraine.158.a:0 "Відмінно."
  ukraine.159.t:0 "[POL.GetName] відмовляється"
  ukraine.159.d:0 "Польський уряд не йде ні на які компроміси щодо свого адміністративного устрою."
  ukraine.159.a:0 "Справді ж потворне дітище Версальського договору."
  ukraine.160.t:0 "Радянська підтримка"
  ukraine.160.d:0 "Радянська делегація у Києві підписала з нами договір про інтеґрацію торговельної та економічної систем наших держав. Тепер УСР та СРСР стануть найтіснішими торговими партнерами, для нашої продукції виділено значні квоти на радянському ринку. Це стало значним кроком щодо налагодження відносин між братніми народами та зміцнення нашої влади в Україні."
  ukraine.160.a:0 "На славу трудового народу!"
  ukraine.161.t:0 "СРСР приймає пропозицію"
  ukraine.161.d:0 "СРСР погоджується визнати нас рівноправним союзником і разом боротися у всіх неминучих у майбутньому війнах за праву справу світового пролетаріату."
  ukraine.161.a:0 "Разом до перемоги світової революції!"
  ukraine.162.t:0 "Догляд української автономії"
  ukraine.162.d:0 "Українська автономія на сході нашої країни давно вже налагодила тісні відносини з Україною і під впливом Києва оголосила про плани возз’єднатися з українською державою. Львівський уряд уже оголосив про підготовку референдуму та ухвалив акт про пріоритет своїх указів та законів над загальнопольськими."
  ukraine.162.a:0 "Не потрібно було йти на поступки раніше."
  ukraine.163.t:0 "Радянська Україна вимагає південно-східні території"
  ukraine.163.d:0 "Заявивши про свої претензії на наші південно-східні території з переважанням українського населення, Україна, маючи підтримку СРСР, тепер чинить на нас тиск і стверджує, що піти на поступки – це єдиний спосіб уникнути нового вторгнення та можливої анексії або розділу.\n\nПоступатися такому натиску ми не звикли, але загроза зі Сходу є не єдиною загрозою. Якщо ми погодимося на українські вимоги, нам доведеться менше перейматися східним фронтом."
  ukraine.163.a:0 "Мирно попрощатися зі східними землями."
  ukraine.163.b:0 "Польща без бою не здасться!"
  ukraine.164.t:0 "Польща поступається українським територіям"
  ukraine.164.d:0 "Ми чинили тиск на Польщу і змусили її поступитися нашим законним вимогам, після чого поляки дали згоду мирно повернути нам Західну Україну. Зрозуміло, тепер ми не можемо розраховувати на жодні міцні зв’язки з цією державою в майбутньому. Вони піддалися тиску, але більше не хочуть мати з нами нічого спільного.
  ukraine.164.a:0 "Вони виконали наші вимоги, це головне."
  ukraine.165.t:0 "Польща відмовляється віддати східні території"
  ukraine.165.d:0 "Незважаючи на всі наші зусилля вирішити конфлікт з Польщею мирним шляхом, поляки відмовилися повертати наші території. Вони поставили нас у становище, коли єдиним способом отримати бажане залишається війна. Настав час для чергового поділу Польщі."
  ukraine.165.a:0 "Вони думають, що встоять проти нас?"
  ukraine.166.t:0 "Старт соціалістичних змагань"
  ukraine.166.d:0 "Серед робітників і селян нашої батьківщини спостерігається небувалий душевний підйом. Правильний пропагандистський підхід дозволив провести в маси ідею соціалістичних змагань, коли робочі колективи на добровільних засадах зобов’язуються працювати понаднормово з метою видати рекордні показники продукції. напружено працювати заради побудови нового, справедливого та процвітаючого соціуму.
  ukraine.166.a:0 "Разом забезпечимо майбутнє для наших дітей."
  ukraine.167.t:0 "Албанія просить захисту"
  ukraine.167.d:0 "Албанський лідер [ALB.GetLeader] звернувся до нас, як до провідного учасника антифашистського руху Європи, з проханням захистити свободу албанського народу від зазіхань фашистської Італії. Італійські загарбники вже готові висадитися в портах Албанії, дати агресору відсіч зараз, куди ви збираєтеся відступати, запитує [ALB.GetLeader]. Чи давати офіційні гарантії Албанії?"
  ukraine.167.a:0 "Так, ми не віддамо нікого на поталу."
  ukraine.167.b:0 "Ні, вже заради Албанії починати війну точно не варто."
  ukraine.168.t:0 "Албанія відкидає ультиматум"
  ukraine.168.d:0 "Албанський лідер заручився підтримкою соціалістичного антифашистського союзу і готовий тепер чинити опір до останнього. Тепер у разі початку конфлікту нам протистоятиме Югославія та інші слов’янські країни, які взялися протистояти розширенню нашої сфери впливу."
  ukraine.168.a:0 "Ми все одно сильніше всього цього зброду."
  ukraine.169.t:0 "Старт кукурудзяної кампанії"
  ukraine.169.d:0 "Лідер Ради міністрів УСР Микита Хрущов заявив про намір у відновленні агропромислового потенціалу України після голоду зробити основну ставку на кукурудзу. Виробництво кукурудзи, запевняє Хрущов, має зняти одразу дві проблеми українського агропрому — нестачу зернових та нестачу зернових тваринництва, було оголошено про необхідність на порядок збільшити площу відданих під кукурудзу ріллі, а також у Дніпрі вже було анонсовано створення Українського науково-дослідного інституту кукурудзи для роботи з виведення нових холодостійких сортів перспективної культури.
  ukraine.169.a:0 "Відродимо житницю Європи!"
  ukraine.170.t:0 "Винниченко повертається в політику"
  ukraine.170.d:0 "Відомий український письменник і драматург Володимир Винниченко оголосив, що повертається у велику політику і готовий співпрацювати з будь-якою політсилою, яка веде боротьбу за права простого трудового народу. Винниченко розпочав політичну активність ще за часів Російської імперії, став одним із засновників Української соціал-демократичної робітничої партії, брав активну участь у діяльності Центральної ради, проте після приходу до влади Скоропадського він залишився не при справі і з того часу зосередився на літературній діяльності.
  ukraine.170.a:0 "Схоже, йому нудно живеться..."
  ukraine.171.t:0 "Україна не наважується піти від нас"
  ukraine.171.d:0 "Український уряд прийняв до уваги наші погрози і відмовився від рішення вийти з нашого дружнього союзу."
  ukraine.171.a:0 "Ось так, товариші."
  ukraine.172.t:0 "Україна намагається втекти від нас"
  ukraine.172.d:0 "Україна продовжує політику віддалення від нашого союзу, незважаючи на наші прозорі натяки, що з нашої міцної соціалістичної родини вийти не так просто. Мовчки за ці ми спостерігати не будемо, напевно українці вже планують проти нас підступи разом із західними державами."
  ukraine.172.a:0 "Вони впізнають міць радянської армії."
  ukraine.173.t:0 "Пошук союзників"
  ukraine.173.d:0 "Насамперед ми можемо спробувати заручитися підтримкою великих західних демократій, якщо ж ці варіанти нас не влаштують, можна спробувати знайти слабших союзників по сусідству."
  ukraine.173.a:0 "Союз з Великобританією."
  ukraine.173.b:0 "Вступити у Французьку Антанту."
  ukraine.173.c:0 "Подружитися з оновленою Німеччиною."
  ukraine.173.e:0 "Спробувати знайти інших союзників."
  ukraine.174.t:0 "[UKR.GetName] пропонує союз"
  ukraine.174.d:0 "Україна просить прийняти її до нашого альянсу. Якщо британці традиційно вважають за краще відсиджуватися осторонь, то український народ готовий пліч-о-пліч з французьким битися за вільну від тиранії Європу."
  ukraine.174.a:0 "Погодитися"
  ukraine.174.b:0 "Відмовити"
  ukraine.175.t:0 "[UKR.GetName] пропонує союз"
  ukraine.175.d:0 "Український уряд пропонує укласти союз між нашими народами для збереження миру та спокою в центрі Європи. Навіть малі народи, об’єднавшись, стають потужною регіональною силою, здатною відстояти свою свободу в наш час."
  ukraine.175.a:0 "Погодитися"
  ukraine.175.b:0 "Відмовити"
  ukraine.176.t:0 "Пошук союзників по сусідству"
  ukraine.176.d:0 "У Східній Європі серед країн так званого Санітарного кордону багато простору для малих союзів. У цьому регіоні після Першої світової війни встановилася своя система стримування та противаг, переможці та ті, хто програв у тій війні, намагаються зміцнити свої позиції різними дипломатичними способами. ."
  ukraine.176.a:0 "Вступити до Чеської Антанти."
  ukraine.176.b:0 "Договір з Угорщиною."
  ukraine.176.c:0 "Союз з Румунією."
  ukraine.176.e:0 "Схоже, ми поки що залишимося одні."
  ukraine.176.h:0 "Назад."
  ukraine.177.t:0 "Прохання Болбочана"
  ukraine.177.d:0 "У розпал реформи армії та її штабу Петро Болбочан несподівано звернувся з проханням повернути його на посаду польового генерала, оскільки він втомився від штабної діяльності, яку вважає марною. Безсумнівно, генеральські навички Болбочана стануть у пригоді на полях битв, а саме повернення героя визвольної війни підніме бойовий дух армії, однак він не зможе більше брати участь у роботі штабу і підготовці піхотних дивізій загалом по армії.
  ukraine.177.a:0 "Призначити його польовим генералом."
  ukraine.177.b:0 "Залишити його в штабі."
  ukraine.178.t: "Україна в Антанті"
  ukraine.181.t:0 "Доля окупованої Польщі"
  ukraine.181.d:0 "Ми контролюємо значні польські території, проте надалі стає все складніше продовжувати окупаційну політику. Свої споконвічні землі Україна отримала назад, решту територій краще буде розділити на маріонеткові суб’єкти за національною ознакою і передати спірні території сусідам, щоб збільшити наш авторитет і позбутися проблем із територіальними претензіями в майбутньому."
  ukraine.181.a:0 "Розділити Польщу."
  ukraine.181.b:0 "Ні, продовжити окупацію."
  ukraine.182.t:0 "[UKR.GetName] передає нам землі"
  ukraine.182.d:0 "Український уряд як дружній жест передає нам контроль над територіями, яких ми раніше втратили через поразку у війні, але які надалі дісталися українцям внаслідок їхньої нещодавньої успішної кампанії."
  ukraine.182.a:0 "Це справедливе рішення."
  ukraine.183.t:0 "Доля окупованої Румунії"
  ukraine.183.d:0 "Ми контролюємо значні румунські території, проте надалі стає все складніше продовжувати окупаційну політику. Свої початкові територіальні претензії наша держава задовольнила, решту територій можна передати під контроль новому маріонетковому уряду Румунії, а інші між сусідами, щоб збільшити наш авторитет і позбутися проблем із територіальними претензіями в майбутньому."
  ukraine.183.a:0 "Розділити Румунію."
  ukraine.183.b:0 "Ні, продовжити окупацію."
  ukraine.184.t:0 "Плебісцит на Галичині та Волині"
  ukraine.184.d:0 "Український уряд наполегливо вимагає вирішити питання належності земель, які українці називають «Західною Україною». Ці території є історично землями Польщі, хоч і населені у значній кількості українцями. Як мирний варіант вирішення територіальної суперечки Київ пропонує організувати плебісцит під контролем Ліги Націй серед жителів земель на схід від Лінії Керзона."
  ukraine.184.a:0 "Погодитися."
  ukraine.184.b:0 "Відмовитися."
  ukraine.185.t:0 "Поляки погоджуються на плебісцит"
  ukraine.185.d:0 "Польща згодна вирішити територіальну суперечку на наших західних землях за допомогою референдуму серед їхнього населення. Залишилося дочекатися його результатів."
  ukraine.185.a:0 "Україна знову буде єдиною."
  ukraine.186.t:0 "Польща відкидає ідею плебісциту"
  ukraine.186.d:0 "Поляки не згодні на жодні поступки територій, навіть за умовами контрольованого незалежними спостерігачами плебісциту серед мешканців Західної України."
  ukraine.186.a:0 "Конфлікту не вдалося уникнути."
  ukraine.187.t:0 "Західна Україна повертається додому"
  ukraine.187.d:0 "Населення Західної України проголосувало за об’єднання з нами в єдину українську державу. Акт Злуки знову завжди залишався актуальним для нашої державності."
  ukraine.187.a:0 "Відмінно."
  ukraine.188.t:0 "Західна Україна залишається польською"
  ukraine.188.d:0 "З незначною перевагою прихильники Польщі серед населення Галичини та Волині перемогли на плебісциті. Нам доведеться визнати ці результати."
  ukraine.188.a:0 "Поєднання українських земель відкладається."
  ukraine.189.t:0 "[UKR.GetName] вимагає гарантій"
  ukraine.189.d:0 "Протягом останнього часу ми активно підтримували український уряд на шляху до побудови стабільної та мирної держави, яка може стати фундаментом для мирного статусу Східної Європи в майбутньому. Тепер [UKR.GetLeader] заявляє, що ми повинні дати офіційні гарантії військової допомоги на випадок війни, інакше наодинці [UKR.GetName] не вистоє і не зможе в майбутньому надати вже нам військову допомогу, відкривши другий фронт."
  ukraine.189.a:0 "Вони отримають наші гарантії."
  ukraine.189.b:0 "Це лише послабить наші війська."
  ukraine.190.t:0 "[From.GetNameDefCap] гарантує цілісність українських кордонів"
  ukraine.190.d:0 "Виступаючи перед учасниками Українсько-[From.GetAdjective] асоціації дружби, [From.GetLeader] оголосив про те, що поточні кордони України є недоторканними. Він пообіцяв, що його уряд докладе всіх зусиль щодо захисту кордонів, якщо почнеться війна.
  ukraine.190.a:0 "Відмінно."
  ukraine.191.t:0 "[From.GetNameDefCap] відмовляється дати гарантії"
  ukraine.191.d:0 "Наш недавній дипломатичний демарш був прохолодно зустрінутий державою [From.GetNameDef]. Виступаючи на сесії парламенту, [From.GetLeader] заявив, що питання офіційних гарантій для України «буде вирішено, якщо воно коли-небудь стане важливим».
  ukraine.191.a:0 "Не те, на що ми розраховували."
 ukraine.192.t: "Обмін населенням з Україною"
 ukraine.192.d: "Згідно з останніми угодами між нами та Україною було здійснено обмін населенням. Значна кількість українців зі Східних кресів переселилися на українську землю, нам же в обмін вислали тих поляків, які ще залишалися в Україні після здобуття нею незалежности та утвердження кордонів."
 ukraine.192.a: "Так буде ліпше для всіх."
 ukraine.193.t: "Угода про Крим"
 ukraine.193.d: "Від української делегації на перемовинах щодо статусу Криму надійшла пропозиція передати півострів під наш контроль в обмін на взаємні гарантії ненападу і мирного співіснування. Радянський Крим, колишня твердиня контрреволюції, стане символом могутности держави робітників і селян та зміцнить наші позиції на Чорному морі."
 ukraine.193.a: "Погодитися."
 ukraine.193.b: "Відмовитися."
 ukraine.194.t: "СРСР приймає нашу пропозицію"
 ukraine.194.d: "Радянський уряд приймає нашу пропозицію гарантувати мир між нашими народами в обмін на Крим."
 ukraine.194.a: "Нехай радіють цій кістці."
 ukraine.195.t: "СРСР відхиляє нашу пропозицію"
 ukraine.195.d: "Радянський уряд не захотів підписувати нову угоду про дружбу і кордони, навіть в обмін на територіальні поступки з нашого боку. Схоже, тоталітарний радянський лад умислив щось недобре стосовно нашої України."
 ukraine.195.a: "Однаково, ця угода не вартувала б аркушу паперу."
 ukraine.196.t: "Автокефалія отримана"
 ukraine.196.d: "Після довгих нарад і узгоджень зі Священним Синодом Вселенський Патріарх Веніамін видав томос про надання автокефалії та створення єдиної помісної церкви в Україні. Це зміцнить незалежність нашої держави та авторитет влади, яка домоглася для свого народу церковної незалежности після століть під московськими попами. Російська православна церква, яка переживає зараз не найкращі часи, протестує і погрожує розірвати стосунки з Константинополем, однак це вже точно не наші турботи."
 ukraine.196.a: "З нами справедливість, а значить і Бог."
 ukraine.197.t: "Константинополь відмовляє в автокефалії"
 ukraine.197.d: "Вселенський Патріарх Веніамін відмовився поки що надати автокефалію для української церкви. Він обґрунтував це бажанням уникнути церковного розлому в православному світі. Веніамін закликав усі православні церкви України до діалогу між собою заради запобігання подальшому розлому."
 ukraine.198.t:0 "Підтримка путчу в СРСР"
  ukraine.198.d:0 "З нашою службою безпеки зв’язалася група високопоставлених радянських воєначальників, які починають змову з метою повалення антиросійської більшовицької диктатури. Вони просять надати допомогу повсталим у разі, якщо справа дійде до цього. Звичайно, радянська загроза залишається найбільш актуальною для незалежної української держави, але хто дасть гарантії, що військова хунта, яка змінить більшовиків, буде найкращим сусідом?"
  ukraine.198.a:0 "Заздалегідь пообіцяти військову підтримку повсталим."
  ukraine.198.b:0 "Ні, нехай самі розбираються, а ми подивимося."
  ukraine.199.t:0 "Попросити допомоги ззовні"
  ukraine.199.d:0 "У громадянській війні, що почалася після нашого повстання, у більшовиків залишається значна перевага сил, хоч наша справа і права. Можливо, варто звернутися до сусідів з проханням допомогти нам і почати відкриту інтервенцію проти червоних, пообіцявши їм поступки в майбутньому. ?"
  ukraine.199.a:0 "Так, ми змушені це зробити."
  ukraine.199.b:0 "Ні, самі впораємося."
  ukraine.200.t:0 "Російські повстанці просять про допомогу"
  ukraine.200.d:0 "Військові, що повстали проти більшовицької диктатури, просять нас відкрито втрутитися в конфлікт заради остаточної ліквідації червоної загрози. Натомість вони обіцяють після війни зробити учасникам інтервенції територіальні поступки і дати гарантії безпеки найслабшим сусідам. Можливо, це дійсно хороший шанс. "
  ukraine.200.a:0 "Так, почнемо наступ проти порад через кілька днів."
  ukraine.200.b:0 "Ні, це не наша війна."
  ukraine.201.t:0 "Російські повстанці просять про допомогу"
  ukraine.201.d:0 "Повсталі проти більшовицької диктатури російські військові просять нас відкрито втрутитися в конфлікт заради остаточної ліквідації червоної загрози. Натомість вони обіцяють після війни зробити територіальні поступки, в першу чергу йдеться про Кубані. Можливо, це дійсно хороший шанс убезпечити наші східні кордони, ідея втрутитися у громадянську війну у сусідів розбурхує уми багатьох українських військових, особливо у тих, хто служив ще в імператорській армії.Якщо ми геть-чисто відмовимося від інтервенції, найбільш гарячі голови можуть спробувати взяти владу в свої руки. можна відправити в Росію найбільш палких антибільшовиків як добровольців, давши їм достатньо спорядження для себе та місцевих повстанців.
  ukraine.201.a:0 "Так, почнемо наступ проти порад через кілька днів."
  ukraine.201.b:0 "Пообіцяти допомогу добровольцями та зброєю."
  ukraine.201.c:0 "Ні, білі для нас нітрохи не кращі за червоні."
  ukraine.202.t:0 "Виконання обіцянок перед інтервентами"
  ukraine.202.d:0 "Ми здобули перемогу у війні завдяки втручанню сусідніх держав, тепер від нас вимагатимуть виконання обіцяних раніше поступок з нашого боку."
  ukraine.202.a:0 "Так, така ціна свободи для російського народу."
  ukraine.202.b:0 "Нічого не знаємо, нехай покажуть письмові документи, де ми щось обіцяли."
  ukraine.203.t:0 "[From.GetName] виконує обіцянки"
  ukraine.203.d:0 "Новий російський уряд після закінчення громадянської війни виконав свої зобов’язання щодо поступок за нашу підтримку у війні."
  ukraine.203.a:0 "Ця витівка коштувала того."
  #ukraine.204 - hidden event without description
  ukraine.205.t:0 "Підйом бойового духу"
  ukraine.205.d:0 "Вторгнення іноземних інтервентів на нашу Батьківщину викликало в серцях її захисників і простих трудівників обурення і, як наслідок, душевний підйом. Радянський народ готовий боротися до останнього, щоб вигнати інтервентів та їхніх прихильників з нашої землі."
  ukraine.205.a:0 "За Батьківщину! За Сталіна!"
  ukraine.206.t:0 "Провал інтервенції"
  ukraine.206.d:0 "Наша інтервенція в російську громадянську війну закінчилася невдачею. Повстанці не змогли заручитися значною підтримкою у населення і були розгромлені. Тепер наші війська є просто окупантами на чужій території, нам немає сенсу брати участь у цьому конфлікті."
  ukraine.206.a:0 "Це спочатку було шаленою авантюрою."
  ukraine.207.t:0 "[From.GetName] пропонує договір"
  ukraine.207.d:0 "[From.GetName] пропонує договір про дружбу та кордони між нашими державами. Зміцнення зв’язків з українською державою дасть нам плацдарм для подальшого розширення на Схід, але водночас зв’яже німецьку політику додатковими гарантіями."
  ukraine.207.a:0 "Погодитися."
  ukraine.207.b:0 "Відмовитися."
  ukraine.208.t:0 "[From.GetName] погоджується"
  ukraine.208.d:0 "Німецький лідер схвалив укладання дружнього договору між нашими народами. Ми визнаємо всі територіальні придбання німців і даємо гарантії невтручання у європейські справи на боці будь-яких їхніх супротивників, в обмін на гарантії своєї незалежності. Це, звичайно, не сподобається західним демократіям, проте перед нами зараз стоїть завдання вистояти за будь-яку ціну."
  ukraine.209.t:0 "[From.GetName] відмовляється"
  ukraine.209.d:0 "Німецький посол повідомив, що його керівництво поки що не готове підписати з Україною такий серйозний договір. Відносини між нашими державами і так дуже дружні, зазначив він, а різним паперовим договорам ніколи не варто вірити."
  ukraine.210.t:0 "Загроза всьому вільному світу"
  ukraine.210.d:0 "Наша держава зазнала нападу більшовицької орди. Ми тепер маємо повне право закликати у цю війну всі країни, які гарантували одна одну захист у разі радянської агресії."
  ukraine.210.a:0 "Закликати до зброї всіх."
  ukraine.211.t:0 "[From.GetName] закликає до зброї"
  ukraine.211.d:0 "[From.GetName], зазнавши нападу СРСР, закликає всі країни, які підписали договір колективної безпеки в рамках Санітарного кордону, у війну проти червоної загрози."
  ukraine.211.a:0 "Вступити у війну."
  ukraine.211.b:0 "Ні, це самогубство."
  ukraine.212.t: "Зміцнення Санітарного кордону"
  ukraine.212.d: "[From.GetName] пропонує зміцнити систему колективної безпеки проти поширення більшовицької загрози на захід. Підписавши цей договір, ми зможемо закликати інші країни Східної Європи до зброї, якщо на нас нападе Радянський Союз, але й самі беремо на собі зобов’язання прийти на допомогу сусідові у такій же біді."
  ukraine.212.a: "Погодитися."
  ukraine.212.b: "Відмовитися."
  ukraine.213.t:0 "Прибуття українського конвою"
  ukraine.213.d:0 "Від України прийшла підтримка у вигляді добровольців, зброї та різного спорядження для продовження нашої антикомуністичної боротьби."
  ukraine.213.a:0 "Це теж знадобиться."
  ukraine.214.t:0 "Заколот"
  ukraine.214.d:0 "На ґрунті антикомуністичної істерії через нашу помірну політику щодо повстання в СРСР частина військових організувала відкрите повстання з метою змінити наш уряд. Заколот почався з флотського складу в Одесі, де досі сильні симпатія до «білих» » і ностальгія по Царській Росії Його підтримали як частина консервативного вищого командування, так і несвідомі молодики з нижчих чинів, що піддалися пропаганді з звинуваченнями українського уряду в змові з більшовиками, однак основне ядро наших збройних сил зберігає вірність присязі, ми готові негайно. "
  ukraine.214.a:0 "Всі зрадники показали своє обличчя."
  ukraine.215.t:0 "Українські миротворці"
  ukraine.215.d:0 "З урахуванням останніх загроз від нацистської Німеччини від наших західних гарантів надійшла пропозиція розмістити на оспорюваних територіях, у тому числі в Данцигу, український миротворчий контингент для запобігання ймовірній агресії. Українська республіка останнім часом є нашим спокійним сусідом реваншистських замашок, можливо, що українські війська справді зможуть виступати додатковою гарантією безпеки для нас та майбутнього всієї цивілізованої Європи."
  ukraine.215.a:0 "Так, час приймати допомогу від будь-яких союзників."
  ukraine.215.b:0 "Ні, їм не можна довіряти."
  ukraine.216.t:0 "Військовий доступ до Польщі"
  ukraine.216.d:0 "Польське керівництво, скрипучи зубами, звернулося до нас з офіційною пропозицією розмістити український миротворчий контингент на територіях, що претендуються німцями. Цей варіант став популярним останнім часом серед наших західних союзників як метод заспокоєння агресивних намірів Гітлера, дивно що поляки на це погодилися. Схоже, загроза війни справді велика.
  ukraine.216.a:0 "Можливо, це дійсно хороша ідея."
  ukraine.217.t:0 "[From.GetName] відмовляється виконувати обіцянки"
  ukraine.217.d:0 "Російська військова хунта вже й думати забула про обіцянки країнам-учасникам інтервенції, які вона щедро роздавала в той критичний момент, коли влада більшовиків ще була сильна. Ми і наші союзники вправі тепер накласти санкції на зруйновану війною Росію і навіть вдатися до силових методів для приведення росіян до тями.
  ukraine.217.a:0 "Це вийде ним боком."
  ukraine.218.t:0 "Хрущов - новий лідер КПУ"
  ukraine.218.d:0 "На минулому з’їзді комуністичної партії України відбулися вибори нового керівника, який поведе Україну до світлого майбутнього. Після спекотних дебатів перемогу здобула прорадянська фракція на чолі з Микитою Хрущовим. Новий генеральний секретар КПУ має репутацію рішучого до того ж має гарні зв’язки у Москві."
  ukraine.218.a:0 "Пролетари всіх країн тепер точно будуть єдині."
  ukraine.219.t:0 "Винниченко - новий лідер КПУ"
  ukraine.219.d:0 "На минулому з’їзді комуністичної партії України відбулися вибори нового керівника, який поведе Україну до світлого майбутнього. Після спекотних дебатів перемогу здобули прихильники самостійної побудови справедливого соціалістичного суспільства в окремо взятій країні, яких представляє видний політичний діяч та літератор Володимир Винниченко.Зовнішня і внутрішня політика Радянського союзу була нещадно розкритикована на з’їзді, проте радянські представники, які були присутні як гостей, отримали запевнення, що Україна намагатиметься будувати з СРСР добросусідські та конструктивні відносини."
  ukraine.219.a:0 "Українські робітники та селяни понад усе."
  ukraine.220.t:0 "Успіхи наших рудокопів"
  ukraine.220.d:0 "Бурильник із Кривого Рогу Олексій Семиволос виступив ініціатором і впровадив метод швидкісного багатовибійного буріння. Новаторський метод дозволяє бурильнику звільнитися від підсобних робіт і скорочує термін підготовки рудного блоку в три рази. Семиволос змінив схему підготовки нарізних бригаду з бурильника, скріпериста, кріпильника, підривника та слюсаря. Завдяки використанню нового методу було поставлено рекорд у соціалістичних змаганнях рудокопів, при якому було возмущено 18 вибоїв за зміну та виконано 12 норм."
  ukraine.220.a:0 "Виконаємо і перевиконаємо всі плани на благо народу!"
  ukraine.221.t:0 "Успіхи наших фермерів"
  ukraine.221.d:0 "Фермерша з Городищенського добровольчого колективного господарства Марія Демченко, поставивши амбітну мету прискорити темпи вирощування цукрових буряків до 500 центнерів з одного гектара, незабаром не лише досягла цього результату, але навіть перевиконала3,7 центнера. Після активного поширення цієї інформації про черговий успіх народного господарства, Демченко ініціювала створення так званого «руху п’ятисотниць», який став великим соціалістичним змаганням."
  ukraine.221.a:0 "Праця на благо всього народу!"
 ukraine.222.t: "Вимога віддати Карпатську Русь"
 ukraine.222.d: "Націоналістичний український уряд вимагає від нас передати під їхній контроль наш найсхідніший терен - Карпатську Русь. Земля ся заселена переважно русинами, яких [UKR.GetName] вважає за українців, тому зміцніла українська держава сумнівається у доцільності подального перебування її у складі нашої держави. Це обурлива територіальна домага, але зважаючи на важке геополітичне становисько Чехословаччини, нам, можливо, не варто вплутуватися у конфронтацію заради такого дрібного клаптика землі."
 ukraine.222.a: "Погодитися."
 ukraine.222.b: "Відмовитися."
 ukraine.223.t: "Вимога віддати Карпатську Русь"
 ukraine.223.d: "Націоналістичний український уряд вимагає від нас передати під їхній контроль повернений нами реґіон - Карпатську Русь. Земля ся заселена переважно русинами, яких [UKR.GetName] вважає за українців, наразі зміцніла українська держава сумнівається у законності передання терену під угорський контроль раніше. Це обурлива територіальна домага, однак пожертвувавши цією другорядною землею, ми убезпечимо Угорщину від можливої загрози зі сходу."
 ukraine.223.a: "Погодитися."
 ukraine.223.b: "Відмовитися."
 ukraine.224.t: "[From.GetName] йде на поступки"
 ukraine.224.d: "[From.GetAdjective]ий уряд не хоче йти на конфронтацію заради Закарпаття і віддає контроль над цим тереном нам. Таким чином, ми простягаємо руку допомоги нашим українським побратимам через Карпатські гори."
 ukraine.224.a: "Справедливість знову взяла гору."
 ukraine.225.t: "[From.GetName] відкидає наші вимоги"
 ukraine.225.d: "[From.GetAdjective]ий уряд упирається і не бажає навіть обговорювати питання про передання Карпатської Руси. Вони йдуть проти історичної справедливости, плануючи й надалі гнобити та уподібнювати українців Закарпаття."
 ukraine.225.a: "Бути черговій війні за праве діло."
 ukraine.226.t: "Угорщина поступається"
 ukraine.226.d: "Угорщина не наважується виступити супроти уряду Карпатської України, якому ми пообіцяли захист. Угорські війська були відведені на початкові позиції, проте угорці явно затамували образу на нас, оскільки вважають цей терен своєю одвічною землею."
 ukraine.226.a: "[UKR.GetLeader] - захисник українців по обидва боки Карпат."
 ukraine.227.t: "Українська пропозиція"
 ukraine.227.d: "Наш ситуативний український союзник пропонує допомогти в оздоровленні господарського життя на півострові за допомогою щедрих вкладів у туристичну та сільськогосподарську царини. Розплачуватися нам пропонують кораблями славетного Російського флоту, які хоч і досить старі здебільшого, але можуть застосуватись в українському флоті, що розвивається."
 ukraine.227.a: "Погодитися."
 ukraine.227.b: "Відмовитися."
 ukraine.228.t: "Крим погоджується"
 ukraine.228.d: "Кримський уряд схвалив нашу пропозицію широкої інвестиційної програми в обмін на передання всього основного флоту білих у власність українських ВМС."
 ukraine.228.a: "Взаємовигідна угода."
 ukraine.229.t: "Крим відмовляєтеся"
 ukraine.229.d: "Кримський уряд не збирається розпродавати залишки свого флоту, якому ми б явно знайшли краще застосування, ніж загородження, що затоплюється, для севастопольської бухти. Цей флот радше нагадує білогвардійцям про часи колишньої імперської слави, ніж реально здатний зараз захистити півострів у випадку війни."
 ukraine.229.a: "Даремно вони так тримаються за свій мотлох..."
 ukraine.230.t: "Навідини Петлюри до Лондона"
 ukraine.230.d: "Очільник демократичної опозиції Симон Петлюра відвідав Лондон, де його на диво тепло вітав британський уряд. Британський прем’єр, [ENG.GetLeader], назвав Петлюру «сильним провідником, здібним у майбутньому зробити Україну свобідною та з доброю долею, звільнивши українців від одноосібній тиранії», і пообіцяв також підтримку українському урядові, якщо Петлюра його очолить в майбутньому. Наші відносини з Лондоном завжди були не найкращими, але це вже занадто. Останнім часом стрімко проросли, неначе бур’ян, опозиційні газети, які зараз нахвалюють свого прозахідного боввана, приписуючи йому видатні дипломатичні таланти і перебільшуючи чужоземну підтримку від так званих «демократів»."
 ukraine.230.a: "Це все рейвах."
  ukraine.231.t:0 "Польща вимагає віддати назад Данциг"
  ukraine.231.d:0 "Польський уряд в ультимативному тоні вимагає від нас повернути Данциг і колишній Польський коридор. Поляки, мабуть, зараз відчувають впевненість у своїх силах і готові відстоювати свої вимоги на полі бою."
  ukraine.231.a:0 "Поступитися."
  ukraine.231.b:0 "Ні, це наша земля."
  ukraine.232.t:0 "[GER.GetName] поступається"
  ukraine.232.d:0 "[GER.GetName] виводять свої війська з Гданська та прилеглих земель."
  ukraine.232.a:0 "Польща знову буде єдиною."
  ukraine.233.t:0 "[GER.GetName] не поступається"
  ukraine.233.d:0 "[GER.GetName] не збирається поступатися ні п’яді відібраних у нас земель, навіть із загрозою нової кровопролитної війни."
  ukraine.233.a:0 "Покажемо німцям міць нашого союзу."
  ukraine.234.t:0 "Канадські добровольці"
  ukraine.234.d:0 "Наші канадські союзники санкціонували створення нового добровільного стрілецького підрозділу з представників численної української діаспори Канади. Забезпечені зброєю та спорядженням вони були також завдяки добровільним пожертвуванням. Незабаром вони повинні прибути до нас."
  ukraine.234.a:0 "Разом ми переможемо."
 ukraine.235.t: "План оборони західного напрямку"
 ukraine.235.d: "Унаслідок війни проти Німеччини, що почалася, український голпровід підготував три варіанти генерального плану оборони нашої батьківщини. Перший варіант передбачає відмову від пасивної оборони і підготовку масованого наступу всіма силами, щоб якнайшвидше зломити ворога. Другий варіант припускає втрату частини західних земель унаслідок ворожого наступу, однак українські війська матимуть змогу закріпитися на підготовленому резервному рубежі між Дністром і Дніпром. Третій план передбачає радикальну глибоку оборону з відведенням усіх сил на лівий берег Дніпра, на правому березі в такому разі намагатимемося захистити лише Київ і Дніпро. Наш наступ може надихнути військо і народ на вирішальну битву, однак якщо сили не рівні, то чи не краще буде пожертвувати частиною земель задля організації кращої оборони?"
 ukraine.235.a: "Ухвалити наступальний план."
 ukraine.235.b: "Ухвалити план з резервними рубіжами."
 ukraine.235.c: "Ухвалити план глибокої оборони."
 ukraine.236.t: "Єдність заради перемоги"
 ukraine.236.desc.a: "Внаслідок успішного ворожого наступу існування незалежної Польщі опинилося під загрозою, польське військо змушено було здати основні наші міста. [UKR.GetName], у якої справи на фронті йдуть краще, пропонує для порятунку нашого союзу об’єднатися в єдину державу, втіливши у життя старий проєкт Речі Посполитої Трьох Народів. Чи варто це зробити заради перемоги над спільним ворогом?"
 ukraine.236.desc.b: "Внаслідок успішного ворожого наступу існування незалежної України опинилося під загрозою, українське військо змушено було здати основні наші міста. [POL.GetName], у якої справи на фронті йдуть краще, пропонує для порятунку нашого союзу об’єднатися в єдину державу, втіливши у життя старий проєкт Речі Посполитої Трьох Народів. Чи варто це зробити заради перемоги над спільним ворогом?"
 ukraine.236.a: "Так, ми збережемо так волю нашого народу."
 ukraine.236.b: "Ні, [This.GetName] битиметься до кінця самостійно."
 ukraine.237.t: "Нові Гадяцькі статті"
 ukraine.237.d: "Від [From.GetAdjective]ого уряду, який уже практично готовий капітулювати перед ворогом, надійшла відповідь на нашу пропозицію, що дасть змогу надихнути [From.GetAdjective]е військо на продовження бою та зберегти її організацію. [From.GetName] погоджується об’єднатися з нами в єдину державу, підписавши сучасний аналог Гадяцьких статей. [From.GetAdjective]е вВійсько, що відступає, з усіма своїми командувачами перейде під керівництво союзного проводу в нашій столиці, її забезпечуватимуть усім необхідним, як і решту наших частин. Поляки, українці та білоруси битимуться разом до переможного кінця заради спільного блага, а не будуть підкорені ворогом поодинці. Славний гетьман Іван Виговський схвалив би такий результат, будемо сподіватися, що в реаліях XX століття така унія буде життєздатною."
 ukraine.237.a: "За нашу і вашу волю."
 ukraine.238.t: "[From.GetName] відмовляється від об’єднання"
 ukraine.238.d: "[From.GetAdjective]е керівництво відповіло відмовою на нашу останню пропозицію щодо об’єднання двох держав."
 ukraine.238.a: "Однаково це була погана ідея."
 ukraine.239.t: "Військовий переворот"
 ukraine.239.d: "Група войовничо налаштованих генералів влаштувала змову з ціллю повалити громадянський уряд і встановити військову диктатуру. Вони мають надію помиритися з Німеччиною і відігратися за попередні поразки на сході, значно розширивши в той бік землі Польщі."
 ukraine.239.a: "Підтримати змовників."
 ukraine.239.b: "Придушити путч."
 ukraine.240.t: "Можливість розділити Польщу"
 ukraine.240.d: "Польський уряд у шовіністичному чаду продовжує свою політику придушення національних меншин. До цього ж, внаслідок відсутности гнучкости у внутрішній політиці, Польща нині віддалилася від своїх колишніх союзників і може розраховувати насамперед на себе. Це хороший час для того, щоб знову порушити питання принадлежности Галичини та Волині. Окрім нас, розділити частину польських земель, напевне, погодяться й деякі інші сусіди. согласятся и некоторые другие соседи. Ось-так, допоки не спалахнула велика війна, можна влаштувати в Києві міжнародну конференцію щодо земельних суперечок з Польщею."
 ukraine.240.a: "Це може бути хорошою можливістю."
 ukraine.241.t: "Запрошення на Київську конференцію"
 ukraine.241.d: "[UKR.GetName] зачинає міжнародну конференцію в Києві щодо порушень прав національних меншин в Польщі. На конференції пропонується порушити питання передання суперечливих польських земель сусідам, тому нас запрошують взяти участь у цьому обговорені та озвучити свої вимоги. Ми можемо заявляти право на повернення хоча б частини наших територій, втрачених після Великої війни: Данциґ і, можливо, навіть Позен."
 ukraine.241.a: "Погодитися."
 ukraine.241.b: "Відмовитися, це не на часі."
 ukraine.242.t: "Запрошення на Київську конференцію"
 ukraine.242.d: "[UKR.GetName] зачинає міжнародну конференцію в Києві щодо порушень прав національних меншин в Польщі. На конференції пропонується порушити питання передання суперечливих польських земель сусідам, тому нас запрошують взяти участь у цьому обговорені та озвучити свої вимоги. Радянський уряд завжди був готовий взяти під свою охорону ту частину білоруського наріду, який зазнає багато тягарів і злиднів під залізним чоботом польських панів."
 ukraine.242.a: "Погодитися."
 ukraine.242.b: "Відмовитися, це не на часі."
 ukraine.243.t: "Запрошення на Київську конференцію"
 ukraine.243.d: "[UKR.GetName] зачинає міжнародну конференцію в Києві щодо порушень прав національних меншин в Польщі. На конференції пропонується порушити питання передання суперечливих польських земель сусідам, тому нас запрошують взяти участь у цьому обговорені та озвучити свої вимоги. Поляки раніше насправедливо відібрали у нас Вільно, ми маємо право при підтримці інших країн вимагати повернення нам старої столиці."
 ukraine.243.a: "Погодитися."
 ukraine.243.b: "Відмовитися, це не на часі."
 ukraine.244.t: "Запрошення на Київську конференцію"
 ukraine.244.d: "[UKR.GetName] зачинає міжнародну конференцію в Києві щодо порушень прав національних меншин в Польщі. На конференції пропонується порушити питання передання суперечливих польських земель сусідам, тому нас запрошують взяти участь у цьому обговорені та озвучити свої вимоги. Вимоги поляків Тешинської области викликає неспокій у мирного чеського народу, ми можемо вимагати додаткові гарантії безпеки від польського уряду, а найбільш радикальні голоси нашого суспільства обстоюють перенесення кордону на північ, ближче до старої австрійської межі."
 ukraine.244.a: "Погодитися."
 ukraine.244.b: "Відмовитися, це не на часі."
 ukraine.245.t: "Запрошення на Київську конференцію"
 ukraine.245.d: "[UKR.GetName] зачинає міжнародну конференцію в Києві щодо порушень прав національних меншин в Польщі. На конференції пропонується порушити питання передання суперечливих польських земель сусідам, тому нас запрошують взяти участь у цьому обговорені та озвучити свої вимоги. Ця маячня під виглядом міжнародної конференції загрожує польській державності, ми повинні підготуватися до можливї агресії сусідів."
 ukraine.245.a: "Які обурливі вимоги!"
 ukraine.246.t: "[From.GetName] погоджується"
 ukraine.246.d: "[From.GetName] погоджується на участь у Київській конференції, якщо набереться достатня кількість учасників."
 ukraine.246.a: "Правильний підхід."
 ukraine.247.t: "[From.GetName] відмовляється"
 ukraine.247.d: "[From.GetName] не збирається сваритися з Польщею і відмовляється брати участь у конференції щодо вирішення польського питання."
 ukraine.247.a: "Дурість."
 #ukraine.248 - hidden event without description
 ukraine.249.t: "Успішний початок конференції"
 ukraine.249.d: "В Київські конференції погодилися брати участь достатньо країн, щоб змусити польський уряд зважати на будь-які вимоги у підсумку. В найближчі дні представники усіх учасників прибудуть і ми усі разом зможемо сформулювати перелік вимог до поляків."
 ukraine.249.a: "Очікуєм."
 ukraine.250.t: "Невдале скликання конференції"
 ukraine.250.d: "На жаль, занадто мало країн погодилися брати участь у Київській конференції, щоб змусити польський уряд зважати на будь-які вимоги у підсумку. Без видимого підтримання з боку інших країн ми не зможемо надавати на Польщу для мирних поступок з її боку. Залишається лише варіант самостійної воєнної кампанії задля звільнення західних земель."
 ukraine.250.a: "Однаково Версальська система  равно Версальская система буде зломлена."
 ukraine.251.t: "Українські вимоги"
 ukraine.251.d: "Настав час висувати й наші вимоги до Польщі на Київській конференції. Ми можемо ремстуватися на Волинь, яка раніше була у складі Російської імперії та початкових претензіях УНР і Української держави. Проте також у нас є підстави вимагати і усі землі проголошеної у 1918 році ЗУНР, яка офіційно підписала злуку з Україною, себто ще і Галичину. Лінія Керзона була колись запропонована британцями, як справедливий польсько-український кордон, пора вже досягнути цієї справедливости." 
 ukraine.251.a: "Вимагати лише Волинь."
 ukraine.251.b: "Вимагати усі західноукраїнські землі аж до лінії  Керзона."
 ukraine.252.t: "Німецькі вимоги"
 ukraine.252.d: "Настав час висувати й наші вимоги до Польщі на Київській конференції. Ми повинні впершу чергу повернути Данциґ і ліквідувати цей потворний Польський коридор, з’єднавши докупи усі німецькі землі. Але ми також можемо вимагати й інші землі, передані Польщі як підсумок ганебоного миру опісля Великої війни." 
 ukraine.252.a: "Вимагати лише Данциґ та його околиці."
 ukraine.252.b: "Вимагати Данциґ, Позен і частину Сілезії."
 ukraine.253.t: "Радянські вимоги"
 ukraine.253.d: "Настав час висувати й наші вимоги до Польщі на Київській конференції. Ми повинні об’єднати білоруський нарід під радянським стягом і маємо право вимагати усі етнічні землі білорусів до означеної раніше лінії Керзона. Крім того, можна вимагати ще й Білосток, який за часів царської Росії не входив до складу Польщі." 
 ukraine.253.a: "Вимагати лише землі до лінії Керзона."
 ukraine.253.b: "Вимагати також і Білосток."
 ukraine.254.t: "Литовські вимоги"
 ukraine.254.d: "Настав час висувати й наші вимоги до Польщі на Київській конференції. Ми повинні повернути контроль над нашою давньою столицею." 
 ukraine.254.a: "Вимагати Вільно."
 ukraine.255.t: "Чеські вимоги"
 ukraine.255.d: "Настав час висувати й наші вимоги до Польщі на Київській конференції. Ми можемо убезпечити себе від раптового нападу поляків, вимагаючи від них організувати демілітаризовану зону біля північних кордонів. Але також можна домагатися частини польських земель, які раніше належали Австро-Угорщині, себто Краків і сусідні землі." 
 ukraine.255.a: "Вимагати демілітаризовану зону."
 ukraine.255.b: "Вимагати відсунути кордон на нашу користь."
 ukraine.256.t: "Київська конференція - ультиматум"
 ukraine.256.d: "На Київській, так би мовити, конференції, наші сусіди висунули безліч претензій на польські терени. Ці вимоги були офіційно вручені нам фактично у вигляді ультиматуму. Куди споглядає цивілізований світ? Якщо ми не погодимося поступитися суперечливими землями, то можемо взагалі втратити незалежність, оскільки серйозної допомоги нам зараз немає звідки чекати." 
 ukraine.256.a: "Погодитися на поступки."
 ukraine.256.b: "Відкинути будь-які пропозиції, поляки не здаються без бою!"
 ukraine.257.t: "Київська конференція - [POL.GetName] поступається"
 ukraine.257.d: "Поляки розглянули наші вимоги з усією серйозністю і поступилися, відмовившись від своєї войовничої риторики. Польський уряд погодився поступитися усіма суперечливими землями з умовою, що цим учасники конференції й обмежаться." 
 ukraine.257.a: "Чудово."
 ukraine.258.t: "Київська конференція - [POL.GetName] не йде на поступки"
 ukraine.258.d: "Поляки відкинули всі результати Київської конференції і не збираються мирно вирішити безліч земельних суперечок у Европі. Однак вони забули, що ділити Польщу без її згоди - давній і вкорінений звичай." 
 ukraine.258.a: "Вони не встоять супроти таких сил."
  ukraine.259.t:0 "План оборони східного напрямку"
  ukraine.259.d:0 "Загроза радянського вторгнення з кожним днем стає все більш явною, розвіддані невтішні. Необхідно вирішити, яким чином ми плануємо оборонятися проти супротивника, що чисельно перевершує. Українська армія може сміливо битися з противником на кордоні, не віддаючи ні З іншого боку, більш обережні офіцери штабу висловлюються за відведення наших сил на правий берег Дніпра, щоб скоротити фронт і зайняти вигідну оборонну позицію, проте в такому разі ми втратимо важливі промислові центри сходу та півночі України, у тому числі другий за величиною. місто країни, Харків, звичайно, частину військових заводів можна підготувати до екстреної евакуації, а інфраструктуру до знищення перед ворогом, але чи правильно буде приречити безліч людей на більшовицьку окупацію?"
  ukraine.259.a:0 "Ми не здамо нічого."
  ukraine.259.b:0 "Прийняти план глибокої оборони."
  ukraine.260.t:0 "Вибір політичної системи"
  ukraine.260.d:0 "За минулі кілька років в Україні відбулося багато подій у політичній сфері. Куди ж вона прийшла до літа 1939 року?"
  ukraine.260.a:0 "Стала соціалістичною країною."
  ukraine.260.b:0 "Провела демократичні перетворення."
  ukraine.260.c:0 "Зберегла міцну владу гетьмана."
  ukraine.260.e:0 "Піддалася на привабливі обіцянки націоналістів."
  ukraine.261.t:0 "Вибір стартової доктрини та армії"
  ukraine.261.d:0 "За цей час було проведено армійську реформу та розширення армії. На яких принципах було побудовано нову українську армію?"
  ukraine.261.a:0 "Швидкість та броня."
  ukraine.261.b:0 "Люди дорожчі за снаряди."
  ukraine.261.c:0 "Позиційна війна та планування."
  ukraine.261.e:0 "Сила не в сталі, а в плоті."
 ukraine.262.t: "Відвідини українського гетьмана"
 ukraine.262.d: "Український провідник [UKR.GetLeader] офіційно прибув у нову Німеччину. [UKR.GetName] одна з перших країн, яка визнала наш уряд після повстання, тепер німецький і український народи знову, як і в часи Великої війни, здатні співпрацювати заради спільного добра. Безсумнівно, українцям необходіно допомогти у військовій та екномічній царинах."
 ukraine.262.a: "У нас багато спільного."
 ukraine.263.t: "Результат гетьманського візиту"
 ukraine.263.d: "Наш гетьман у результаті свого офіційного візиту до німецької столиці зміг укласти з німцями вигідні домовленості. Нашій військовій промисловості будуть доступні деякі сучасні зразки німецької техніки, а німецькі військові радники ознайомлять наших генералів з передовими напрацюваннями військових теоретиків райхсверу."
 ukraine.263.a: "І знову ми можемо опинитися на одному боці."
  ukraine.264.t:0 "Політична криза"
  ukraine.264.d:0 "Міжнаціональне становисько в нашій об’єднаній державі загострилося після закінчення війни. Поляки, яких ми врятували у лихоліття, знову згадали, що вони колись були титульною нацією у своїй багатонаціональній імперії. Наразі, на думку багатьох польських політиків, українці утискають їх та усувають від прямого керування державою, а в майбутньому вбачають загрозу й для польської національної ідентичності. Об’єднане військо, позбавлене тепер єдиної мети, також роздирається суперечностями. Якщо ми не повернемо незалежність Польщі, то нашому націоналістичному уряду доведеться вогнем і мечем відновлювати єдину державу. Компромісне вирішення цієї кризи - передання влади так званому Уряду національної згоди, до складу якого увійдуть на рівній основі представники всіх основних національностей нашої великої держави."
  ukraine.264.a:0 "Відпустити поляків."
  ukraine.264.b:0 "Запобігти розвалу ціною громадянської війни."
  ukraine.264.c:0 "Передати владу Уряду національної згоди."
  ukraine.265.t:0 "Політична криза"
  ukraine.265.d:0 "Міжнаціональне становисько в нашій об’єднаній державі загострилося після закінчення війни. Поляки, яких ми врятували у лихоліття, знову згадали, що вони колись були титульною нацією у своїй багатонаціональній імперії. Наразі, на думку багатьох польських політиків, українці утискають їх та усувають від прямого керування державою, а в майбутньому вбачають загрозу й для польської національної ідентичності. Об’єднане військо, позбавлене тепер єдиної мети, також роздирається суперечностями. Якщо ми не повернемо незалежність Польщі, то нашому соціалістичному уряду доведеться силою придушувати національні повстання по всій країні. Компромісне вирішення цієї кризи - передання влади так званому Уряду національної згоди, до складу якого увійдуть на рівній основі представники всіх основних національностей нашої соціалістичної співдружності."
  ukraine.265.a:0 "Створити соціалістичну федерацію."
  ukraine.265.b:0 "Запобігти розвалу ціною громадянської війни."
  ukraine.266.t: "Варіанти нової конституції"
  ukraine.266.d: "Перед нами повстав вибір майбутнього контитуційного ладу. Можна закріпити за гетьманом широкі повноваження, залишивши його одноособовим провідником Української держави. Проте, серед політиків також досить популярна ідея затвердити в Україні монархію, де головою країни стане монарх, але гетьман Представник дому Габсбурґів, Вільгельм Франц, відомий як Василь Вишиваний, готовий посісти український престол. згоди гетьмана, який раніше перешкоджав появі монарха у главі своєї держави. Який варіант вибрати?"
  ukraine.266.a: "Булава."
  ukraine.266.b: "Корона."
  ukraine.267.t:0 "Канадські добровольці прибули"
  ukraine.267.d:0 "Раніше обіцяна допомога союзників прибула. Канадські стрілки вже дісталися Одеси і готові разом із нашою армією відстоювати свободу українського народу."
  ukraine.267.a:0 "Пліч-о-пліч будемо битися до перемоги."
  ukraine.268.t:0 "Приєднання до нової Речі Посполитої"
  ukraine.268.d:0 "Україно-польське об'єднання [UKR.GetName] пропонує нам також приєднатися до цього союзу, посилаючись на спільну історичну долю наших народів. Нам буде гарантовано рівноправний статус у складі єдиної держави та найкращий захист від посягань будь-яких зовнішніх ворогів Проте внаслідок цього злиття, або скоріше навіть поглинання, ми повністю втратимо свою власну державність, але у разі відмови протилежна сторона може приєднати нас силою, що призведе до безлічі непотрібних жертв серед наших громадян."
  ukraine.268.a:0 "Погодитися на злиття."
  ukraine.268.b:0 "Ні, ми боротимемося за свою незалежність."
  ukraine.269.t:0 "[From.GetName] погоджується"
  ukraine.269.d:0 "[From.GetName] відповіла згодою на пропозицію увійти до складу нашої співдружності. Весь її державний апарат та армія переходять під наше управління, а всі громадяни автоматично отримають громадянство Речі Посполитої."
  ukraine.269.a:0 "Чергове поповнення в нашій родині."
  ukraine.270.t:0 "[From.GetName] відмовляється"
  ukraine.270.d:0 "[From.GetName] відмовляється мирно увійти до складу нашої співдружності. Ця недружня позиція нашого найближчого сусіда не залишає нам вибору, доведеться ввести війська..."
  ukraine.270.a:0 "Ми зобов'язані об'єднати роз'єднані народи."
  ukraine.271.t:0 "[UKR.GetName] просить передати територію."
  ukraine.271.d:0 "Наш український союзник просить передати йому контрольовану нами територію на півдні Бессарабії, звану Буджаком, яка, на відміну від решти Бессарабії, населена переважно слов'янами."
  ukraine.271.a:0 "Погодитися."
  ukraine.271.b:0 "Відмовити."
 ukraine.272.t: "Інтеґрація Буджаку"
 ukraine.272.d: "Тепер Буджак повністю інтеґрований у нашу державу, замість тимчасової адміністрації, тут тепер працюють повноцінні органи влади, а місцеві жителі отримали українське громадянство. Ці землі ще давно були освоєні українськими козаками, а тепер вони стали частиною незалежної української держави."
 ukraine.272.a: "Разом назавжди."
 ukraine.273.t: "Перейменування Четатя-Албею"
 ukraine.273.d: "Після приєднання Буджаку, настав час відновити історичну справедливість і повернути колишню назву місту в гирлі Дністра, який румуни давніше переназвали на незрозумілий Четатя-Албе. У цього міста є давньоруська назва - Білгород, але щоб не путати, його можна назвати Білгород-Дністровським.Раніше місто звалося по-турецьки - Аккерман, і ця назва все ще добре відома городянам."
 ukraine.273.a: "Білгород-Дністровський."
 ukraine.273.b: "Аккерман."
 ukraine.273.c: "Тира."
 ukraine.273.e: "Не на часі."
  ukraine.274.t:0 "Буджак обирає Україну"
  ukraine.274.d:0 "Населення Буджака більшістю голосів обрало приєднання до нас. Україна матиме прямий вихід до гирла Дунаю."
  ukraine.274.a:0 "Ласкаво просимо на батьківщину."
  ukraine.275.t:0 "Буджак залишається у складі Румунії"
  ukraine.275.d:0 "На жаль, населення Буджака більшістю голосів обрало Румунію. Мабуть, румунська окупація вже придушила слов'янську ідентичність у цьому славетному козацькому краї."
  ukraine.275.a:0 "Це підсумкові результати плебісциту."
  ukraine.276.t:0 "Відділення Підкарпатської Русі"
  ukraine.276.d:0 "Лідер регіонального уряду Підкарпатської Русі [CUA.GetLeader] оголосив про те, що в поточних умовах він та його адміністрація беруть на себе повну відповідальність за майбутнє ввіреного йому регіону. На період війни укази та закони місцевого керівництва будуть мати пріоритет над загальнодержавними, а подальшу долю регіону планують вирішити на плебісциті, який відбудеться у відповідний для цього час."
  ukraine.276.a:0 "Це підлий удар у спину."
  ukraine.277.t:0 "Турецьке питання"
  ukraine.277.d:0 "[TUR.GetName] явно порушує свій нейтральний статус у війні, дозволяючи ворожим для нас українським військовим кораблям проходити через свої чорноморські протоки. Турецький посол заперечує наявність подібних домовленостей з українським керівництвом, але у нашої розвідки достатньо даних з цього питання. Це можна використовувати як привід для війни, але чи варто?"
  ukraine.277.a:0 "Так, краще ми завдамо превентивного удару."
  ukraine.277.b:0 "Ні, нам не потрібен ще один фронт."
 ukraine.278.t: "Перейменування Новоросійська"
 ukraine.278.desc.a: "Після повернення Кубані на батьківщину було порушено питання щодо перейменування Новоросійська, оскільки тепер ця земля не має відношення ні до нової, ні до старої Росії. Дехто пропонує перейменувати його на Новий Корсунь, як наступний наш чорноморський форпост після Корсуня-Севастополя. Можна повернути місту стару грецьку назву Бата. Є також більш приземлений варіант, дати місту ім’я Цемеське за назвої річки і бухти, на берегах яких воно зведене."
 ukraine.278.desc.b: "Після вигнання більшовиків і взагалі різного роду московських начальників з Кубані було порушено питання щодо перейменування Новоросійська, оскільки тепер ця земля не є частиною великої Росії, старої або нової. Лінійці, звісно ж, будуть проти, але важливіше вирішити, чого ж хоче більшість, а не тільки якась частина народу. Некоторые предлагают переименовать его в Новый Корсунь, в честь старого названия крымского Севастополя. Можна повернути місту стару грецьку назву Бата. Є також більш приземлений варіант, дати місту ім’я Цемеське за назвої річки і бухти, на берегах яких воно зведене."
 ukraine.278.a: "Новий Корсунь."
 ukraine.278.b: "Бата."
 ukraine.278.c: "Цемеське."
 ukraine.279.t: "Об’єднання з Україною"
 ukraine.279.d: "Український очільник запропонував нам увійти в склад єдиної національної держави. Хоч наша історична батьківщина далеко, але люд Зеленого не забуває про неї і бажає зміцнити зв’язок з Україною."
 ukraine.279.a: "Погодитися."
 ukraine.279.b: "Відмовитися."
 ukraine.280.t: "[ZKL.GetName] погодилася"
 ukraine.280.d: "Зелений Клин стане повноцінною частиною єдиної української держави. Його нинішнє керівництво погодилося, що разом ми станемо тільки сильнішими."
 ukraine.280.a: "Злучайтеся, українці, від океану до океану."
 ukraine.281.t: "[ZKL.GetName] відмовляється"
 ukraine.281.d: "Очільник далекосхідної української держави відмовив нам у пропозиції увійти їм у склад єдиної України. Імовірно, віддаленість цього реґіону від наших основних теренів вплинула на це, поки що Зелений Клин збереже свою власну державну структуру."
 ukraine.281.a: "Наші обійми все ще відкриті..."
  ukraine.282.t:0 "Інтеґрація Зеленого Клина"
  ukraine.282.d:0 "Зелений Клин, далекосхідний рубіж України, став повноцінною частиною нашої держави. Попередні органи влади були інтегровані в нашу адміністративну систему, а місцеві жителі набули українського громадянства."
  ukraine.282.a:0 "Ласкаво просимо на батьківщину."
  ukraine.283.t:0 "Обмеження експорту нафти"
  ukraine.283.d:0 "[UKR.GetName], що веде відчайдушну війну проти німецької армії, протестує проти наших регулярних поставок нафти до Німеччини. Ми намагаємося дотримуватися нейтралітету в цьому протистоянні, але зараз від нас вимагають оголосити одній зі сторін торгове ембарго, що викличе відповідну негативну реакцію. Наших нафтопромисловців підбивають на тимчасовий саботах поставок нафти."
  ukraine.283.a:0 "Погодитися."
  ukraine.283.b:0 "Відмовитися."
  ukraine.284.t:0 "Румунія погоджується"
  ukraine.284.d:0 "Румунський уряд пішов нам назустріч і оголосив про перегляд контрактів на постачання нафти до Німеччини, щоб уникнути конфронтації з нами. Це явно може ускладнити становище німецької армії, механічні частини якої споживають багато палива."
  ukraine.284.a:0 "Відмінний хід."
  ukraine.285.t:0 "Румунія не поступається"
  ukraine.285.d:0 "Румунський уряд відмовився якось обмежити постачання нафтопродуктів до Німеччини, посилаючись на можливу загрозу втягування Румунії в нашу війну. Постачання румунської нафти повинні бути припинені за будь-яку ціну."
  ukraine.285.a:0 "Це не дружня позиція."
  ukraine.286.t:0 "Постачання румунської нафти"
  ukraine.286.d:0 "[ROM.GetName] з сьогоднішнього дня почала обмежувати постачання нафтопродуктів для наших потреб під різними приводами. Безперечно, вони піддалися на тиск наших супротивників з метою задушити велику німецьку армію, відрізавши нам усі необхідні ресурси."
  ukraine.286.a:0 "Це привід для нашого вторгнення!"
  ukraine.287.t:0 "Українська делегація"
  ukraine.287.d:0 "З українською делегацією, до складу якої входило чимало військових, були проведені плідні наради щодо покращення взаємодії наших сил оборони та обміну досвідом між французькою та українською арміями."
  ukraine.287.a:0 "Відмінно."
  ukraine.288.t:0 "Угода з Україною"
  ukraine.288.d:0 "Делегація із соціалістичної України пропонує нам активну співпрацю між нашими державами заради миру та процвітання в Європі. Україна з Францією можуть з двох сторін протистояти наростаючій німецькій загрозі, український уряд лише просить надати технічну допомогу в розвитку та впровадженні сучасної військової техніки, а також наскільки можна зафіксувати взаємні гарантії безпеки."
  ukraine.288.a:0 "Погодитися."
  ukraine.288.b:0 "Відмовитися, нам і так нічого не загрожує."
  ukraine.289.t:0 "Французька підтримка"
  ukraine.289.d:0 "[FRA.GetName] погодилася поглибити співпрацю між нашими державами, надавши нам технологічну підтримку та підписавши низку договорів з інших питань. Ми заручилися підтримкою ще одного сильного союзника в Європі, разом ми до кінця боротимемося за права трудового народу і роздавимо будь-які фашистські паростки на материку."
  ukraine.289.a:0 "Це вигідно для всіх."
  ukraine.290.t:0 "Французька байдужість"
  ukraine.290.d:0 "[FRA.GetName] не виявила живого інтересу до активізації співпраці між нашими державами. Мабуть, французький уряд не усвідомлює загрози, що нависла над французьким народом, заради якої необхідно об'єднати зусилля дружніх держав."
  ukraine.290.a:0 "Це вийде ним боком."
  ukraine.291.t:0 "Справжній патріотизм"
  ukraine.291.d:0 "На наш бік перейшла група вищих радянських офіцерів, очолювана генерал-лейтенантом Власовим. Він звинувачує їх у створенні антилюдської репресивної машини, яка перемолола вже безліч людських життя задля зміцнення більшовицьких узурпаторів у владі. Це велика перемога України, якщо не військова, то як мінімум пропагандистська."
  ukraine.291.a:0 "Він буде прикладом іншим."
  ukraine.292.t:0 "Підла зрада"
  ukraine.292.d:0 "Група наших офіцерів здійснила акт жахливої зради, погодившись співпрацювати з противником для повалення більшовицького ладу. Очолив їх раніше обласканий нашою військовою пропагандою генерал Андрій Власов, що тільки посилює ситуацію. У наших штабах тепер панує атмосфера. , де ще могли засісти зрадники, котрим немає нічого святого."
  ukraine.292.a:0 "Доля зрадників - вічна ганьба."
  ukraine.293.t:0 "Протидія православної інтелігенції"
  ukraine.293.d:0 "Державна антиклерикальна політика та запровадження скрізь викладання еволюційної теорії замість богословських наук зустрічає неприйняття не тільки серед темних мас, але, як не дивно, серед дуже освічених верств населення. Зокрема, викладачі одного зі столичних університетів відмовилися прибирати з програми вивчення основ креаціонізму, мотивуючи це необхідністю представлення найрізноманітніших «наукових» точок зору в навчальній програмі, а ряд відомих публіцистів та діячів культури об'єднали свої зусилля в організації «Рух протесту проти еволюції» з метою дискредитації державної кампанії з секуляризації суспільства. дієві підходи для усунення цієї перешкоди задля продовження державного курсу."
  ukraine.293.a:0 "Прогрес все одно не можна зупинити."
  ukraine.294.t:0 "Конфіскація церковних земель"
  ukraine.294.d:0 "Церкви та монастирі володіють великою кількістю цінної землі, як сільськогосподарського, так і іншого призначення, і держава могла б з більшою користю використовувати для своїх проектів. Комісаріат народного господарства вже підготував перелік таких територій, потрібно лише видати указ Нічого цим тунеям утримувати величезні площі, коли безліч бідних селян не володіють і п'яддю землі."
  ukraine.294.a:0 "Провести конфіскацію."
  ukraine.294.b:0 "Не потрібно, землі вистачить для всіх."
  ukraine.295.t:0 "Відкриття антирелігійного музею"
  ukraine.295.d:0 "У будівлі закритого раніше Володимирського собору в Києві було урочисто відкрито Музей антирелігійної пропаганди. У ньому представлено безліч експонатів, які демонструють найгірші явища з історії релігії і висміюють найбезглуздіші релігійні догмати. Відвідування його зробили безкоштовним, і в перші дні його зробили безкоштовним, і в першу чергу. ж дні можна було спостерігати значний ажіотаж у наших громадян, які активно відвідували музей.Безперечно, діяльність такої установи допоможе у проведенні нашої антирелігійної кампанії, особливо якщо розширити цей досвід на регіони."
  ukraine.295.a:0 "Відмінна робота, товариші."
  ukraine.296.t:0 "Діяльність релігійних організацій"
  ukraine.296.d:0 "Раніше не існувало зрозумілого регламенту з реєстрації церковних організацій. Вони вільно ведуть свою діяльність за своїми внутрішніми регламентами і ще постійно вимагають звільнення від податків. Необхідно вирішити, чи вводити жорсткі правила реєстрації та діяльності подібних організацій або залишити все Так само можна в принципі заборонити подібний термін, що фактично перетворить всі церковні структури на напівлегальні громадянські об'єднання без будь-яких прав."
  ukraine.296.a:0 "Не потрібно нічого регулювати."
  ukraine.296.b:0 "Ввести чіткі правила та обмеження реєстрації організацій."
  ukraine.296.c:0 "Заборонити будь-яку офіційну діяльність таких організацій."
  ukraine.297.t:0 "Вилучення церковних цінностей"
  ukraine.297.d:0 "У цей складний час, коли багатьом селянам ще загрожує голод, а в державній скарбниці найчастіше не вистачає коштів на деякі основні гуманітарні проекти, численні церковні організації продовжують активно збирати «пожертви» від парафіян. За століття цього неприхованого пограбування в храмах накопичилося безліч виробів із золота та дорогоцінного каміння, які могли б краще послужити українському народу, ніж начиння для церковних богослужінь. "Незаможним і виплати державного боргу. Звичайно ж, священнослужителі та інші дармоїди будуть цим вкрай незадоволені."
  ukraine.297.a:0 "Провести акцію."
  ukraine.297.b:0 "Не варто ворушити осине гніздо."
  ukraine.298.t:0 "Кузькіна мати"
  ukraine.298.d:0 "Український лідер [UKR.GetLeader], виступаючи перед іноземними журналістами, вибухнув гнівною тирадою на адресу наших капіталістичних ворогів. «У нашому розпорядженні є кошти, які матимуть для вас важкі наслідки. !», - заявив він з трибуни. Мабуть, перекладачі з останнім виразом не впоралися, та й багато українських громадян також не зрозуміли, про що мова, але в цілому ця войовнича мова припала до вподоби простому народу."
  ukraine.298.a:0 "Головне, що перемога буде за нами."
 ukraine.299.t: "Доля Басарабії"
 ukraine.299.d: "Після встановлення контролю над основною частиною Басарабії настав час визначитися з її подальшим становищем у нашій державі. Можна цілковито приєднати ці землі, які колись були заселені слов’янським племенем тиверців, проте зараз здебільшого населені румунськомовним людом. Проте для більшого спокою в цих землях ми можемо й надати місцевому населенню широку автономію. Також можна буде розглянути можливість обміну населенням, виселивши основну частину місцевих молдаван за Прут, замінивши їх русинським населенням з румунських земель, однак можливість здійснення такого варіанту ще під питанням."
 ukraine.299.a: "Інтеґрувати землі."
 ukraine.299.b: "Реорганізувати Молдавське губернаторство."
 ukraine.299.c: "Запропонувати Румунії обмін населенням."
 ukraine.300.t: "Обмін населенням з Україною"
 ukraine.300.d: "Український уряд, який наразі контролює частину Басарабії, пропонує нам розглянути можливість обміну населенням,  правительство, контролирующее сейчас территорию Бессарабии, предлагает нам рассмотреть возможность обмена населением, прийнявши звідти молдаван в обмін на русинів з румунських земель."
 ukraine.300.a: "Погодитися."
 ukraine.300.b: "Ні, нам це не вигідно."
 ukraine.301.t: "[ROM.GetName] погоджується"
 ukraine.301.d: "З румунської сторони надійшла згода на обмін населенням у Басарабії. Таким чином ми зможемо в найкоротші терміни ослов’янити цей прикордонний терен."
 ukraine.301.a: "Ладний результат."
 ukraine.302.t: "[ROM.GetName] відмовляється"
 ukraine.302.d: "Румунське керівництво відхилило нашу пропозицію обміну слов’янського і румунськомовного люду. Ймовірно, румуни ще сподіваються в майбутньому повернути собі Басарабію, чого ми, звісно ж, не дозволимо."
 ukraine.302.a: "Розглянемо ще раз інші варіанти..."
 #ukraine.303 - hidden event without description
  ukraine.304.t:0 "[UKR.GetName] просить передати територію."
  ukraine.304.d:0 "Наш український союзник просить передати йому контрольоване нами місто Стародуб з околицями. Цей невеликий регіон у минулому був тісно пов'язаний з іншими українськими землями у складі Російської імперії. Українська сторона сподівається, що з відновленням цього старого зв'язку зміцняться і наші нинішні дружні стосунки."
  ukraine.304.a:0 "Погодитися."
  ukraine.304.b:0 "Відмовити."
  ukraine.305.t:0 "[BUL.GetName] просить нашої підтримки."
  ukraine.305.d:0 "[BUL.GetLeader] звернувся до нас із проханням захистити від тиску Румунії, через який [BUL.GetName] ризикує втратити незалежність. Якби [UKR.GetName] дала гарантії незалежності братньому болгарському народу, то румуни двічі подумали б, перш ніж висувати свої ультиматуми.
  ukraine.305.a:0 "Погодитись дати гарантії."
  ukraine.305.b:0 "Ні, ми не можемо піти проти Румунії."
  ukraine.306.t:0 "[BUL.GetName] отримує українську підтримку."
  ukraine.306.d:0 "Болгарському лідеру вдалося якимось чином домогтися гарантій безпеки для своєї країни з боку України. Якщо ми далі робитимемо агресивні кроки проти Болгарії, то за неї може заступитися [UKR.GetName]"
  ukraine.306.a:0 "Це неприємний поворот."
  ukraine.307.t:0 "[UKR.GetName] відмовляє у захисті."
  ukraine.307.d:0 "[UKR.GetLeader] не зміг дати нам гарантії безпеки від румунського тиску, нам доведеться самим вирішувати це питання."
  ukraine.307.a:0 "Знову рішення за нами."
  ukraine.308.t:0 "Бунт на півдні"
  ukraine.308.d:0 "Внаслідок діяльності радянської агентури та підбурювачів на півдні нашої країни спалахнули масові хвилювання. У лавах українських військових моряків також дозрів заколот, озброєні загони з матросів та місцевих люмпенів захопили державні установи в Одесі та деяких інших приморських містах, проголосивши там Одеську радянську республіку, Сепаратисти захопили також наш флот і почали зміцнювати свої позиції.Українські збройні сили можуть легко придушити це маріонеткове непорозуміння, проте радянське керівництво знову відкрито погрожує нам війною у разі масштабного застосування сили.Більшовики вимагає відведення наших військ через чого ми втратимо флот і вихід до моря.
  ukraine.309.t:0 "Україна йде з Одеси"
  ukraine.309.d:0 "Буржуазний український уряд злякався і відвів війська з районів, охоплених організованими нами заворушеннями."
  ukraine.309.a:0 "Все йде за планом."
  ukraine.310.t:0 "Плебісцит в республіці"
  ukraine.310.d:0 "Настав час визначити подальшу долю нашої республіки, влитися у велику родину народів або залишитися окремою радянською республікою."
  ukraine.310.a:0 "Увійти до складу РРФСР."
  ukraine.310.b:0 "Увійти до складу УРСР."
  ukraine.310.c:0 "Залишитися окремою республікою."
 ukraine.311.t: "Перейменування Краснодару"
 ukraine.311.desc.a: "Також бажано перейменувати Краснодар, який уже є повноправним українським містом, а не чиїмось іноземним дарунком. Деякі козаки запропонували перейменувати місто на Нову Січ, оскільки на його місці під час переселення запорожців у цей реґіон розташовувався такий козацький табір. Від інших кубанських козаків надійшла пропозиція вшанувати ім’я Миколи Рябовіла, голови Кубанської ради, якого по-зрадницьки вбили білогвардійці за часів громадянської війни. Ще однією цікавою ідеєю є грецький варіант відповідно до давньої назви річки на Кубані - Гіпаніспіль."
 ukraine.311.desc.b: "Також бажано перейменувати Краснодар, який уже є столицею окремої країни, а не чиїмось іноземним дарунком. Деякі козаки запропонували перейменувати місто на Нову Січ, оскільки на його місці під час переселення запорожців у цей реґіон розташовувався такий козацький табір. Від інших кубанських козаків надійшла пропозиція вшанувати ім’я Миколи Рябовіла, голови Кубанської ради, якого по-зрадницьки вбили білогвардійці за часів громадянської війни. Ще однією цікавою ідеєю є грецький варіант відповідно до давньої назви річки на Кубані - Гіпаніспіль. Тільки лінійців не влаштовує ні поточна назва, ні запропоновані ідеї. Проте повертати місту назву Катеринодар, мабуть, буде найменш доречним варіантом наразі."
 ukraine.311.a: "Нова Січ."
 ukraine.311.b: "Рябовіл."
 ukraine.311.c: "Гіпаніспіль."
  ukraine.312.t:0 "Рух багатоверстатників"
  ukraine.312.d:0 "В умовах навислої над Батьківщиною небезпеки серед робітників харківських військових заводів зародився і набрав силу рух багатоверстатників. Передовики виробництва закликають робітників заводів переходити на багатоверстатне обслуговування, щоб збільшити ефективність праці та прискорити переведення української економіки на військові рейки. Це стане ще однією славною сторінкою в історії соціалістичних змагань.
  ukraine.312.a:0 "Наш народ сам кує собі перемогу."
  ukraine.313.t:0 "[From.GetName] анексує нашу територію."
  ukraine.313.d:0 "[From.GetName] приймає рішення примусово анексувати один з наших регіонів, який вона зараз фактично контролює. Це грубе порушення міжнародного права, з яким ми не миритимемося, проте зробити поки що нічого не можемо."
  ukraine.313.a:0 "Це лише тимчасова окупація!"
 ukraine.314.t: "Український тиск"
 ukraine.314.d: "Українська делегація, з якою ми ведемо напружені переговори про гарантії взаємної безпеки, дедалі наполегливіше вимагає від нас вступити в нерівний альянс з Україною. [UKR.GetLeader] вимагає, щоб наша єдина Польща була перетворена на федерацію, в якій широкою автономією будуть наділені щонайменше українці та білоруси. Таким чином ми зможемо зберегти хоча б якийсь контроль над цими теренами. В іншому випадку [UKR.GetName] погрожує в односторонньому порядку переглянути польсько-український кордон."
 ukraine.314.a: "Це не занепад, а лише нова сторінка в історії Речи Посполитої."
 ukraine.314.b: "Ні, ми не дозволимо нікому нав’язувати свої умови."
 ukraine.315.t: "[POL.GetName] поступається нашим вимогам"
 ukraine.315.d: "Польський уряд змушений у поточних обставинах погодитися на альянс із нами заради збереження своєї незалежности. Права українців і білорусів на самоврядування в Польщі будуть дотримані. Однак тепер усі інші польські суперечливі території стануть і нашою турботою теж."
 ukraine.315.a: "Разом ми сила!"
 ukraine.316.t: "[POL.GetName] відмовляється"
 ukraine.316.d: "Польський уряд відмовляється від продовження перемовин задля укладення союзного договору. Наші вимоги не влаштовують поляків, вони досі сподіваються зберегти свою багатонаціональну імперію в цілісності, перебуваючи у ворожому оточенні з усіх боків. Що ж, доведеться нам нарешті взятися до форсованого перегляду західного кордону."
 ukraine.316.a: "[POL.GetName] не встоїть."
 ukraine.317.t: "Українська підтримка"
 ukraine.317.d: "[UKR.GetName] направляє до нас свого військово-морського аташе, який має обговорити з нами розвиток союзного флоту на Балтиці. Крім обміну досвідом з українськими моряками, українська делегація також розгляне питання про надання в майбутньому матеріальної допомоги для розвитку інфраструктури нашого ВМС."
 ukraine.317.a: "Не дамо нікому іншому панувати на нашому морі!"
 ukraine.318.t: "Відвідини Августина Волошина"
 ukraine.318.d: "Зараз в Києві з відвідинами, заради декількох лекцій в київських універститетах, знаходиться закарпатський професор Августин Волошин, примітний українофільський діяч Підкарпатської Руси. Він звернувся з проханням зустрітися з будь-яким вищим українським представником керівництва для обговорення питання щодо підтримки проукраїнського руху. Зустріч звісно ж буде цілком таємною і не повинна погіршити наші відносини з Чехословаччиною, але чи буде нам з цього зиск?"
 ukraine.318.a: "Так, варто виділити трішки уваги і підтримати братів-українців."
 ukraine.318.b: "Ні, закарпатські землі не будуть нашою ціллю у майбутньому."
 ukraine.319.t: "Петлюра супроти Болбочана"
 ukraine.319.d: "Серед українського вищого військового командування назріває серйозний конфлікт. Нещодавно призначений на польову посаду Петро Болбочан під’юджує інших генералів проти маршала Петлюри, якого звинувачує в некомпетентности та бажанні нав’язати усім військовим свою політичну кон'юнктуру. Він вважає, що в наших умовах не час політикам гратися з «вояками». Петлюра ж уже починає підозрювати Болбочана ледь не в підготовці путчу проти законного уряду. Хтось з них має покинути свою командну посаду, поки не пізно."
 ukraine.319.a: "Петлюра мав би займатися лише політикою."
 ukraine.319.b: "Болбочан має тихо повернутися до роботи в провіді."
  ukraine.320.t:0 "Український ультиматум"
  ukraine.320.d:0 "[UKR.GetName] звинувачує наш уряд у співпраці з Комінтерном та підготовці до подальшої комуністичної експансії. Щоб виключити загрозу з нашого боку, українське керівництво планує розмістити свої війська на нашій території, а також вимагає виключити зі складу нашого уряду всіх лівих діячів. Це пряма загроза перетворитися на українську маріонетку."
  ukraine.320.b:0 "Не дозволимо нікому диктувати нам свою волю."
  ukraine.320.a:0 "Ми не зможемо чинити опір окупації."
  ukraine.321.t:0 "[From.GetName] поступається"
  ukraine.321.d:0 "[From.GetAdjective] уряд не бажає вступати в конфлікт і змушений прийняти наші умови. Українська армія забезпечить на якийсь час мир і порядок у цій країні, а всі діячі, які співчувають комуністам, будуть усунені від влади. "
  ukraine.321.a:0 "Це зміцнить світ у регіоні."
  ukraine.322.t:0 "[From.GetName] пручається"
  ukraine.322.d:0 "[From.GetAdjective] комуністичні посібники не хочуть приймати наші умови для забезпечення миру та порядку в цій країні. [From.GetAdjective] уряд явно задумує щось проти України і чим раніше ми цю загрозу ліквідуємо, тим міцнішими будуть наші позиції в регіоні."
  ukraine.322.a:0 "Згода і не була потрібна для рішучих заходів."
  ukraine.323.t:0 "Повстання донських козаків"
  ukraine.323.d:0 "Недобиті контрреволюційні елементи серед донського козацтва, підбурювані українською воєнщиною, підняли збройне повстання на півдні нашої великої батьківщини. Наявність у них великої кількості озброєння та хороша організація збройних бандформувань явно вказує на значну українську армію. А останнім часом концентрується біля наших кордонів, мабуть, готуючись в потрібний момент підтримати бунтівників шляхом прямої агресії.
  ukraine.323.a:0 "Нас застали в незручний момент, краще віддати поки що частину території."
  ukraine.323.b:0 "Не здамо ні п'яді землі, негайно в атаку!"
  ukraine.324.t:0 "[From.GetName] відступає"
  ukraine.324.d:0 "[From.GetAdjective] армія отримала наказ відступити з охоплених повстанням областей. Поки [From.GetAdjective] керівництво виявилося не готове до такого розвитку подій і наш план розвалу цього глиняного колоса здійснюється успішно. Але як далеко вийде зайти?
  ukraine.324.a:0 "Ще одна цегла вийнята зі стіни в'язниці народів."
  ukraine.325.t:0 "[From.GetName] йде в атаку"
  ukraine.325.d:0 "[From.GetName] агресивно відреагував на нашу провокацію з розпалюванням повстань на його території. [From.GetAdjective] армія атакувала як повстанців, так і наші війська на кордоні, прагнучи завдати ефективного превентивного удару. Безсумнівно, українська армія з честю витримає цей удар і перейде далі у визвольний наступ на схід.
  ukraine.325.a:0 "Ця війна все одно була неминучою."
  ukraine.326.t:0 "Прибуття Троцького"
  ukraine.326.d:0 "В Україну з Норвегії прибув знаменитий Лев Троцький, комуніст, революціонер і письменник, вигнаний із Радянського Союзу за протистояння Сталіну і звинувачений у всіх бідах, від військових невдач до нещасних випадків на виробництві. Він був змушений залишити Норвегію. і тепер просить притулку у нас, на своїй батьківщині, дізнавшись про пом'якшення українського законодавства щодо лівих діячів.Троцький стверджує, посилаючись на свої численні статті, що завжди був прихильником існування незалежної української держави, а тепер готовий допомагати українському керівництву порадами з питання протистояння сталінському СРСР, якщо йому нададуть тут притулок. Такий наш крок зовсім не сподобається Сталіну, але коли ми дбали про його почуття?"
  ukraine.326.a:0 "Надати Троцькому притулку, він може стати в нагоді."
  ukraine.326.b:0 "Ні, вислати його, нехай шукає притулок в іншому місці."
  ukraine.327.t:0 "Повстання кубанських козаків"
  ukraine.327.d:0 "Недобиті контрреволюційні елементи серед кубанського козацтва та проукраїнського підпілля підняли озброєне повстання на Кубані. Наявність у бунтівників великої кількості озброєння та хороша організація збройних бандформувань явно вказує на значну українську армію. біля наших кордонів, мабуть, готуючись в потрібний момент підтримати бунтівників шляхом прямої агресії.
 ukraine.328.t: "Українське відпоручництво"
 ukraine.328.d: "У Японію прибула українська делегація, щоб домовитися про розширення співпраці між нашими країнами, насамперед у військово-морській царині. Ще одною її таємною метою є спроба переконати нас відкрити другий фронт супроти [SOV.GetAdjective]ого війська. [UKR.GetName] веде зараз важку, але досить успішну війну і пробує розділити російські землі після перемоги. Від моцного удару з іншого боку [SOV.GetName] падне значно швидше."
 ukraine.328.a: "Прийняти повністю пропозицію, готуємося до нової виправи."
 ukraine.328.b: "Нова війна нам не потрібна, але імператорський флот готовий поділитися досвідом."
 ukraine.328.c: "Ці всі пропозиції не несуть жодної вигоди Японії."
 ukraine.329.t: "Успіх у Японії"
 ukraine.329.d: "Наше відпоручництво в Японії досягло значних успіхів. Японці погодилися поділитися своїм досвідом у реформуванні ВМС, а також навсправжки розглядають можливість почати наступ на СРСР зі сходу. Новий союзник нам зараз не завадить для досягнення перемоги, так ця війна закінчиться значно швидше."
 ukraine.329.a: "[SOV.GetAdjective]ий ведміть отримає удар у спину."
 ukraine.330.t: "Деякі успіхи в Японії"
 ukraine.330.d: "Наше відпоручництво в Японії домоглося лише частини поставлених перед нею завдань. Японці погодилися поділитися своїм досвідом у реформуванні ВМС, проте не дали жодних обнадійливих натяків з приводу виступу супроти СРСР. Можливо, японське імператорське військо досі перебуває під враженням від низки ранніх прикордонних боїв, у яких вони зазнали поразки від [SOV.GetAdjective]ої армії, хоча ми вже продемонстрували на власному досвіді, що не такий страшний сей біс."
 ukraine.330.a: "З такою нерішучістю вони ніколи не досягнуть великих успіхів."
 ukraine.331.t: "Провал місії в Японії"
 ukraine.331.d: "Наше відпоручництво в Японії не змогла виконати поставлені перед нею завдання. Японські урядовці дуже уважно нас слухали і багато посміхалися, проте жодних корисних угод підписувати не поспішали. Наш флот не отримає жодної значної підтримки, а вже про участь Японії у війні проти такого ворога, як [SOV.GetName], і думати не варто найближчим часом."
 ukraine.331.a: "Ми й самі впораємося."
  ukraine.332.t:0 "Нафтова концесія"
  ukraine.332.d:0 "[From.GetName] планує збільшити свій вплив у регіоні і пропонує нам віддати в концесію частину перспективних нафтових родовищ. [From.GetAdjective] сторона обіцяє постійні вкладення в інфраструктуру прилеглих регіонів, а головне - щедрі для потреб нашої армії.Пропозиція може бути вигідною нам, якщо хочемо налагодити зв'язки з новим потенційним союзником."
  ukraine.332.a:0 "Погодитися."
  ukraine.332.b:0 "Відмовитися."
  ukraine.333.t:0 "[From.GetName] схвалює угоду"
  ukraine.333.d:0 "[From.GetName] погоджується віддати нам у концесію частину своїх нафтових родовищ. Це гарний початок для збільшення нашої присутності на Близькому Сході. Далі українські нафтовики зможуть збільшити видобуток [From.GetAdjective] нафти, зміцнювати політичні зв'язки.
  ukraine.333.a:0 "У нас відкриваються нові перспективи."
  ukraine.334.t:0 "[From.GetName] відмовляється від угоди"
  ukraine.334.d:0 "[From.GetName] не хоче віддавати нам нічого в концесію. Мабуть, [From.GetAdjective] не впевнені в її вигідності, або ж поточні власники більшої частини близькосхідної нафти переконали їх не впускати на цю сферу Контракти на постачання озброєння також стали неактуальними."
  ukraine.334.a:0 "Дарма, ми запропонували саму взаємовигідну співпрацю."
  ukraine.335.t:0 "Продаж Кувейту"
  ukraine.335.d:0 "[UKR.GetName] пропонує нам продати нашу військово-морську базу в Кувейті за вигідну ціну, яку перерахують протягом року. [UKR.GetName] зараз зміцнює свої позиції на Близькому Сході та шукає можливості вийти до Індійському океану таким чином.Британії може бути невигідний такий сценарій, однак у нас і так багато баз в районі Перської затоки, а від Кувейту все одно зараз користі не багато.
  ukraine.335.a:0 "Погодитися."
  ukraine.336.t:0 "База в Кувейті куплена"
  ukraine.336.d:0 "[From.GetName] погоджується продати свою базу в Кувейті за нашу щедру оплату. Протягом року потрібно буде виплатити всю суму. Таким чином, у українського флоту з'явилася база на нових рубежах, що передують шляху до Індії і далі На Схід Також варто розглянути можливість розробки нафтових родовищ в околицях, що дісталися з портом, у наших нафтовиків є вже досить великий досвід.
  ukraine.336.a:0 "Вікно в Індію прорубане."
  ukraine.337.t:0 "Угода не відбулася"
  ukraine.337.d:0 "[From.GetName] не погоджується продати нам морську базу в Кувейті. Схоже, британці вважають нас своїми потенційними противниками і будуть чинити опір будь-яким спробам України закріпитися в цьому регіоні."
  ukraine.337.a:0 "Їхня колоніальна імперія все одно впаде."
  ukraine.338.t:0 "Повстання в Білорусі"
  ukraine.338.d:0 "Буржуазні білоруські націоналісти, підбурювані українською воєнщиною, організували масове збройне повстання на західних рубежах країни в БРСР, вперше піднявши свої голови після провального Слуцького повстання. Наявність у них великої кількості озброєнь й гарна організація озброєних українська армія до того ж останнім часом концентрується біля наших кордонів, ймовірно, готуючись у потрібний момент підтримати бунтівників шляхом прямої агресії, чи варто нам рішуче придушити повстання і завдати превентивного удару по Україні, чи в цій ситуації краще поки що відступити? "
  ukraine.338.a:0 "Вони вийшли щільними рядами, ми змушені відступити."
  ukraine.338.b:0 "Братів-білорусів не віддамо буржуазному ворогові!"
 ukraine.339.t: "[From.GetName] підписує угоду"
 ukraine.339.d: "[From.GetName] погоджується вступити в нашу колективну систему безпеки оновленого Санітарного кордону."
 ukraine.339.a: "Разом супроти червоної загрози."
 ukraine.340.t: "Чорноморська доктрина - опис"
 ukraine.340.d: "Геополітична концепція під назвою «Чорноморська доктрина» розроблена українським публіцистом і політологом Юрієм Липою. Она была принята в целом гетманским правительством как образец для построения дальнейшей внешней политики Украины.\n\nЛипа визначає важливу важливість Чорного моря для всіх причорноморських країн (України, Росії, Румунії, Болґарії, Туреччини), а Україна є своєрідним перекриттям моря - склепінням, і це склепіння тягнеться зі заходу від річки Прут та Карпатської України, що спираються на Дунай, на схід у реґіон Закавказзя та Ірану, які спираються на Каспійське море. Саме склепіння спирається на Кримський півострів, а ключем до нього служить Білорусь, і простягається воно з півночі на південь на сотні кілометрів. \n\nБілорусь відіграє дуже вагому роль у безпеці України, її можна порівняти з шоломом, що захищає голову України. Якщо не вийде створити окрему дружню білоруську державу, то Білорусь буде раною на шиї України, оскільки вона може стати знаряддям східних або західних сусідів.\n\nТаврида, себто Крим - центр усіх морських шляхів Чорного моря та засіб, який може пожвавити діяльність на всьому північному побережжі. Цією назвою підкреслюється глибокий історичний зв’язок з усією материковою Україною і пред’являлися права України на Крим.\n\nДля безпеки України потрібно забезпечити безпеку Дністра зі заходу і Дону зі сходу. Контроль Дністра дасть змогу контролювати Сірет, Тису та Прут, а також панувати Дунаєм.\n\nКонтроль Дону дасть змогу контролювати Волгу і реґіон Каспійського моря, а також охороняти шляхи України на південь, до Ірану. Однак головним завданням Дону є захист ресурсів Донецького реґіону, Приозів’я і всієї Центральної України разом із Кримом.\n\nЮрій Липа переконаний у доцільності створення Чорноморсько-Балтійської федерації між українцями, білорусами, поляками та литовцями, де Україна відігравала б провідну роль."
 ukraine.340.a: "Зрозуміло."
 ukraine.341.t: "Жінка генерал?"
 ukraine.341.d: "Після лібералізації нашого законодавства перед українськими жінками відкрилися безліч раніше зачинених дверей. Вони тепер можуть обіймати будь-які військові та управлінські посади, якщо мають необхідну кваліфікацію. Зараз політична верхівка зі своїх пропаґандистських міркувань проштовхує ідею підвищити одну з поки що нечисленних жінок в українському війську до звання генерала. Головною кандидатурою тут є Христина Сушко, офіцерка медичної служби та дружина відставного генерала Романа Сушка. Вона зажила доброї слави ще за часів війни за незалежність і навіть без нормального досвіду командування військовими з’єднаннями може принести на високій посаді у військо якісь свої новації."
 ukraine.341.a: "Підвищити Сушко."
 ukraine.341.b: "Ні, цей популізм шкодить, жінки ще не готові до такої відповідальности."
 ukraine.342.t: "Вибори [GetYear] року"
 ukraine.342.d: "Настав день виборів голови держави. Симон Петлюра успешно демократизировал украинскую политическую систему и провёл многие важные для нашего народы реформы.\n\nЙого заходи мали певний успіх, проте активна зовнішньополітична позиція критикується з боку партійної опозиції, очолюваної Ісааком Мазепою, досвідченим парламентарієм, який тривалий час за гетьмана репрезентував рупи демократичної опозиції в Раді. Мазепа представляє лівопопулістське крило урядущої партії і пропонує зосередитися на внутрішніх справах для побудови України, опроміненої успіхом."
 ukraine.342.a: "Петлюра. Йому варто завершити свої плани."
 ukraine.342.b: "Мазепа. Наша партія завжди була ближча до народу."
  ukraine.343.t:0 "Зміна верховного керівництва"
  ukraine.343.d:0 "На черговому пленумі правлячої партії було порушено давно назріваюче питання про зміну влади в соціалістичній Україні. [UKR.GetLeader] провів велику роботу на своїй посаді, однак ми повинні пам'ятати, що відсутність змінності у вищому керівництві веде до диктатурі на кшталт сталінської. Якщо поточний глава держави втратив народну підтримку, це слід відкрито обговорити і вжити відповідних заходів."
  ukraine.343.a:0 "Винниченко вестиме нас вперед."
  ukraine.343.b:0 "Ісаак Мазепа. Зробимо сміливий крок праворуч."
  ukraine.343.c:0 "Станіслав Косіор - перевірений кадр."
  ukraine.343.e:0 "Лев Троцький - справжній революціонер."
 ukraine.344.t: "Мовна реформа"
 ukraine.344.d: "Настав час вирішити мовне питання, яке посіло своє постійне місце в політичному порядку денному. Раніше планувалося під час адміністративної реформи дозволити окремим землям самим вирішувати, яким мовам національних меншин надавати офіційний статус. Але чи варто йти на компроміси в питанні побудови єдиної національної держави, чи не краще продовжити політику українізації в повному обсязі? У подальшій перспективі це забезпечить більшу єдність українського наріду. З іншого боку, якщо дати російській мові статус другої державної, це дасть змогу поліпшити відносини з Радянською Росією та в майбутньому також може дати додаткові варіанти у протидії радянській загрозі, незважаючи на поточне можливе невдоволення патріотичних громадян."
 ukraine.344.a: "Продовжити активну українізацію."
 ukraine.344.b: "Дозволити реґіональні мови."
 ukraine.344.c: "Дати російській мові статус другої державної."
  ukraine.345.t:0 "Частковий успіх повстання"
  ukraine.345.d:0 "Розігріті нашими зусиллями заворушення в південно-східних регіонах України несподівано закінчилися тим, що український уряд перехопив ініціативу і домовився з повстанцями про надання вируючим регіонам широкої автономії. щодо прав російськомовних громадян.
  ukraine.345.a:0 "Це їх послабить все одно."
 ukraine.346.t: "Перейменування Сталінграду"
 ukraine.346.d: "Сталінград тепер увійшов у склад української держави і варто подумати про те, як його назват, щоб не увічнювати ім’я кровавого тирана. Можна повернути йому стару назву Царицин (ніяк не пов’язану насправді з російським царизмом) або ж навзати нейтрально - Волгоград. Також є ідея перейменувати місто на честь гетьмана Скоропадського, який домігся для України незалежности та заклав основу сучасних успіхів нашої країни. Який варіант тут буде найкращим?"
 ukraine.346.a: "Царицин."
 ukraine.346.b: "Волгоград."
 ukraine.346.c: "Скоропадське."
 ukraine.347.t: "Спільні навчання"
 ukraine.347.d: "Наші молоді збройні сили провели спільні військові навчання зі союзним українським військом, що дало нашим захисникам значний воєнний досвід."
 ukraine.347.a: "Зміцнюємо наші сили."
 ukraine.348.t: "Перегляд українського кордону"
 ukraine.348.d: "Український уряд, який давно споглядає на наші деякі землі, наполегливо вимагає розділити терен Басарабії та Буковини більш «справедливо». Нам нагадали про сумнівні підстави, яким ми здобули сі землі після Великої війни і пропонують передати Україні північну частину Буковини та південний кут Басарабії, населені переважно слов’янами. Після цього [UKR.GetName] погодиться гарантувати територіальну цілісність Румунії в кордонах, що утворяться. При відмові [UKR.GetName] буде розглядати нас як недружнього сусіда, який утискає права українців."
 ukraine.348.a: "Погодитися, у нас і так занадто багато ворогів назріває."
 ukraine.348.b: "Про це не може бути й мови."
 ukraine.349.t: "Румунія пішла на поступки"
 ukraine.349.d: "Румунське керівництво пішло нам назустріч і погодилося передати суперечливі землі в обмін на гарантії незалежности."
 ukraine.349.a: "Це слугуватиме миру."
 ukraine.350.t: "Румунія відкидає переділ кордонів"
 ukraine.350.d: "Румунія травить баланду щодо зміни своїх кордонів. Очевидячки, [ROM.GetLeader] вважає, що постійні утиски української діаспори в Румунщині і надалі сходитимуть їм з рук."
 ukraine.350.a: "Спробуємо самостійно розхитати ситуацію на суперечливих теренах..."
 ukraine.350.b: "Варто запросити сусідів до поділу румунського пляцка..."
  ukraine.351.t:0 "Зміцнення союзних зв'язків"
  ukraine.351.d:0 "[From.GetName] пропонує зміцнити наші союзні зв'язки та підпорядкувати для цього нашу зовнішню політику єдиному центру. Чи можемо ми на це піти?"
  ukraine.351.a:0 "Це логічна вимога для спільної справи."
  ukraine.351.b:0 "Ні, ми не поступимося своєю незалежністю в рамках союзу."
  ukraine.352.t:0 "[From.GetName] приймає пропозицію"
  ukraine.352.d:0 "[From.GetName] приймає наші пропозиції щодо зміцнення союзу та погоджується надалі визнавати пріоритет спільного союзного керівництва над власними урядовими актами. Таким чином ми посилили свій вплив на цінного союзника."
  ukraine.352.a:0 "Так буде краще для загального блага."
  ukraine.353.t:0 "[From.GetName] відхиляє пропозицію"
  ukraine.353.d:0 "[From.GetName] відхилило наші пропозиції щодо зміцнення союзу і не погоджується поступитися своєю незалежністю в рамках спільного союзу. Це звичайно їхнє право, але союзні зобов'язання повинні виконуватися, інакше як ми можемо на них покладатися?"
  ukraine.353.a:0 "Варто продовжити переговори."
  ukraine.354.t:0 "Колективна оборона"
  ukraine.354.d:0 "[From.GetName] пропонує зміцнити наші союзні зв'язки та підпорядкувати сили оборони нашої країни єдиному центру. Це потрібно для вибудовування системи колективної оборони, коли жоден член альянсу не зможе ухилятися від заклику до оборонної війни проти спільного ворога. Підтримаємо цю ініціативу?"
  ukraine.354.a:0 "Так буде краще для спільної безпеки."
  ukraine.354.b:0 "Ні, ми не поступимося своєю незалежністю в рамках союзу."
  ukraine.355.t:0 "Єдиноманітність у внутрішній політиці"
  ukraine.355.d:0 "[From.GetName] пропонує зміцнити наші союзні зв'язки та узгоджувати для цього не тільки зовнішню політику, а й внутрішню. У єдиному союзі, заявляє [UKR.GetLeader], не повинно бути значних відмінностей у державному устрої країн-учасниць. Погодимося з цими пропозиціями?"
  ukraine.355.a:0 "Це просто крок для зміцнення союзу."
  ukraine.355.b:0 "Ні, ми не поступимося своєю незалежністю в рамках союзу."
  ukraine.356.t:0 "[From.GetName] підпорядковується всім вимогам"
  ukraine.356.d:0 "[From.GetName] приймає наші фінальні пропозиції і фактично погоджується підкорити свою політику спільному союзному керівництву. Зберігши певну автономію, вони тепер міцно прив'язані до нашого союзу і будуть надійним союзником надалі."
  ukraine.356.a:0 "Під нашим чуйним керівництвом їх чекають великі звершення."
  ukraine.357.t:0 "Заколот у Молдавії"
  ukraine.357.d:0 "При пособництві відверто ворожого українського режиму в Молдові розгорілося масове збройне повстання. Місцеві слов'яни та прихильники відновлення незалежності Молдови отримали українську зброю і тепер готові повалити нашу владу. неприкриту агресію доведеться відповісти тільки зі зброєю в руках.
  ukraine.357.a:0 "До бою!"
#ukraine.358 - hidden event
 ukraine.359.t: "Комітет Державної Ради підтримує політику очільника республіки"
 ukraine.359.d: "Останній раунд слухання в комітеті Державної Ради щодо бюджетних пропозицій завершився визаннням того, що завдяки політиці президента вдалося значно поліпшити економічні показники. Хоч і доповідь - це не просто відверта величальна промова, але тим не менше, вона стала ударом для тих, хто критикував президента і вимагав змін.\n\nРяд членів Державної Ради вже публічно оголосили про те, що хоч вони і сумнвіваються у напрямку президента, але все ж віддадуть свої голоси за його підтримку."
 ukraine.359.a: "Ми зміцнили позиції в парламенті."
 ukraine.360.t: "Депутат засуджує політику уряду"
 ukraine.360.d: "Один із депутатів Державної Ради дав інтерв’ю великому виданню, стверджуючи, що він більше не підтримує «божевільну і небезпечну» політику президента [UKR.GetLeader]. Він також заявив, що знає інших депутатів, які мають подібні погляди, і що вони також незабаром відмовляться підтримувати президента."
 ukraine.360.a: "Він ще пошкодує про свій вкид."
 ukraine.361.t: "Успіх Чонгарської операції"
 ukraine.361.d: "Внаслідок напружених боїв на кримському кордоні нашим бійцям вдалося прорвати оборону білогвардійців. Це дозволило зайти на півострів і далі, без серйозного супротиву, окупувати його повністю. Білі вочевидячки не очікували такого кінця, багато з них зараз поспіхом покидають свою тиху гавань."
 ukraine.361.a: "Крим тепер вдома."
 ukraine.362.t: "Провал Чонгарської операції"
 ukraine.362.d: "Внаслідок довгих прикордонних боїв з кримськими військами нашим бійцям так і не вдалося досягнути важливих успіхів ні на одній з основних ділянок. Білі трималися до жодного і не піддалися на подальші провокації, які заставили б їх перейти в контрнаступ. Принаймні, наша народна армія набула цінний військовий досвід."
 ukraine.362.a: "Прийдеться й надалі терпіти їх."
 ukraine.363.t: "Українські виверти"
 ukraine.363.d: "Українське військо останнім часом проводить підозрілі дії біля нашого північного кордону. Варто очікувати найближчим часом від неї провокації на низці ділянок. Аж нетерпець бере українських комуністів, які хочу спровокувати нас на велику прикордонну сутичку заради причини для повноцінного вторгнення."
 ukraine.363.a: "Пильнуйте, панове офіцери."
 ukraine.364.t: "Зовнішній борг"
 ukraine.364.d: "Настав час сплачувати зовнішні борги, накопичені внаслідок раніше взятих кредитів. Уряд планує поступово віддавати цей борг, щоб не створювати додаткового навантаження на фінансову систему країни. Це займе за попередніми підрахунками близько двох років, тому є пропозиція виплатити всі борги максимально швидко, щоб якомога швидше позбутися цього ярма. У такому разі приблизно за рік [UKR.GetName] розрахується з усіма кредиторами. Якщо ж наразі додаткове фінансове навантаження є недоцільним для керівництва країни, то є можливість реструктуризувати частину боргу і почати виплати не раніше ніж через три місяці."
 ukraine.364.a: "Виплачувати борг за раніше узгодженим планом."
 ukraine.364.b: "Якнайшвидше позбутися боргів."
 ukraine.364.c: "Відкласти це питання на три місяці."
 ukraine.365.t: "Проєкт Речі Посполити - найліпша форма влади"
 ukraine.365.d: "Спеціальний спільний комітет при урядах України і Польщі зайнятий зараз розробкою плану поглиблення співпраці між нашими державами аж до об’єднання в майбутньому в єдину державу, Річ Посполиту Трьох Народів. Зараз постало запитання про державний устрій цього гіпотетичного утворення. З одного боку, сейм відігравав велику роль у першій Речі Посполитій як законодавчий і судовий орган, парламентська республіка видається як дуже демократичний і сучасний варіант. З іншого боку, багато істориків вказують на те, що без сильного лідера врешті-решт робота сейму Речі Посполитої була неефективною та призвела до занепаду держави, тож президент як очільник об’єднаної республіки може виявитися доволі ефективною політичною фігурою. Також вистачає і прихильників реставрації монархії, хоча б із численними конституційними обмеженнями та провідною роллю сейму в управлінні державою. Який варіант обрати?"
 ukraine.365.a: "Парламентська республіка."
 ukraine.365.b: "Президентська республіка."
 ukraine.365.c: "Конституційна монархія."
  ukraine.366.t:0 "Французькі гарантії Румунії"
  ukraine.366.d:0 "Наші гарантії незалежності для Румунії є важливим елементом у системі безпеки на Балканах, проте у зв'язку із загостренням румуно-українських відносин постає питання, наскільки зараз Франції потрібно втручатися у можливий конфлікт. З одного боку, потенційного союзника необхідно З іншого боку, ці гарантії фактично давалися не проти України, для нас не має великого значення, де проходитиме кордон між країнами, і тим більше не має сенсу задля цього вплутуватися у війну."
  ukraine.366.a:0 "Підтвердити наші гарантії румунам."
  ukraine.366.b:0 "Відкликати гарантії для цього випадку."
  ukraine.367.t:0 "Франція підтверджує гарантії"
  ukraine.367.d:0 "Франція підтверджує гарантії незалежності та територіальної цілісності, які раніше давала Румунії. Міністр закордонних справ Франції заявив, що французький народ готовий і надалі підтримувати Румунію, з якого боку не виходила б для неї загроза."
  ukraine.367.a:0 "Вони просто влазять у чужі справи."
  ukraine.367.b:0 "З такими союзниками ми й надалі не відступимо."
  ukraine.368.t:0 "Франція відкликає гарантії"
  ukraine.368.d:0 "У світлі територіальної суперечки між Україною та Румунією, що розгоряється, французи фактично відкликали свої гарантії для останньої. Міністр закордонних справ Франції у своїй заяві сказав багато хороших і правильних слів, але фактично все зводиться до того, що в можливому конфлікті з Україною його країна не зможе надати жодної допомоги для Румунії, а це означає, що і для інших випадків подібним гарантіям невелика ціна."
  ukraine.368.a:0 "Цілком здорова та прагматична позиція."
  ukraine.368.b:0 "Це зрада, що загрожує повним розвалом системи безпеки в Європі."
  ukraine.369.t:0 "Вибори [GetYear] року"
  ukraine.369.d:0 "Після чергового п'ятирічного терміну настав час для чергових виборів глави республіки. [UKR.GetLeader] готовий і надалі виконувати свої обов'язки, досвіду на цій посаді в нього вже достатньо, проте для постійного розвитку демократичних інститутів не можна забувати про регулярної змінюваності влади.\n\n Основним конкурентом на виборах для чинного лідера є В'ячеслав Прокопович - досвідчений політик, який ще за часів першої республіки дотримувався яскраво вираженої проукраїнської та демократичної позиції. , але жодного разу не поступився своїми принципами. Ця людина завзято відстоюватиме українські інтереси у всіх сферах."
  ukraine.369.a:0 "Не варто міняти коней на переправі."
  ukraine.369.b:0 "Прокопович. Такі політики цінні в наш час."
 ukraine.370.t: "Партійна більшість"
 ukraine.370.d: "Для утримання міцних позицій при владі, варто подумати, з ким можна об’єднатися в політичній боротьбі. Можна продовжити збирати демократичні сили в єдину парламентську більшість, а можна пригорнути націоналістів або соціалістів до коаліції, щоб забезпечити кращу підтримку уряду в Раді й народу на цьому етапі."
 ukraine.370.a: "Блок зі соціалістами."
 ukraine.370.b: "Блок з націоналістами."
 ukraine.370.c: "Демократична більшість."
  ukraine.371.t:0 "Український тиск"
  ukraine.371.d:0 "[UKR.GetName] останнім часом намагається активно втручатися у наші внутрішні справи, лобіюючи свої інтереси та дестабілізуючи ситуацію на півострові. Українці наполягають на тому, що Крим має бути взятий під їхню опіку, якщо місцевий уряд Серед наших західних партнерів також стала досить популярною думка, що необхідно віддати Крим під український контроль.[UKR.GetLeader] пропонує нам свої гарантії безпеки та військову опіку в обмін на суверенітет."
  ukraine.371.a:0 "Ми не можемо далі продовжувати безперспективну боротьбу."
  ukraine.371.b:0 "Досить буде просто гарантій безпеки."
  ukraine.372.t:0 "[CRM.GetName] погоджується на введення військ"
  ukraine.372.d:0 "Кримський уряд в умовах важкої економічної ситуації та політичної кризи погодився на введення українських військ на півострів та встановлення нашого контролю над зовнішньою політикою в обмін на економічну допомогу півострову та захист його від можливої зовнішньої загрози."
  ukraine.372.a:0 "Ми встановимо найкращий порядок у Криму."
  ukraine.373.t:0 "[CRM.GetName] погоджується лише на гарантії"
  ukraine.373.d:0 "Кримський лідер у результаті нашої політики щодо півострова погоджується прийняти українські гарантії для Криму, але далі не поступиться своїм суверенітетом."
  ukraine.373.a:0 "Білі продовжують сидіти у своїй фортеці на сухому паянні."
  ukraine.374.t:0 "Збройні напади у Східній Малопольщі"
  ukraine.374.d:0 "Збройні загони українських націоналістів, роздобувши десь значний арсенал стрілецької зброї та вибухівки, організували серію нападів на органи влади та правопорядку в Східній Малопольщі, а також завдали шкоди місцевій інфраструктурі. Наші силовики були змушені вступити , внаслідок чого бандити відступили в лісисту та гірську місцевість Передкарпаття.
  ukraine.374.a:0 "Переслідувати злочинців до кінця!"
  ukraine.374.b:0 "Обмежитися звичайними слідчими заходами та посиленим патрулюванням місцевості."
  ukraine.375.t:0 "Українська пропаганда у Східній Малопольщі"
  ukraine.375.d:0 "У містах і селах на південному сході нашої країни почали з'являтися численні листівки українською мовою, в яких так звані борці за українську свободу закликають інших українців вступати в антипольський опір і поширюють наклеп про нібито жорстокі розправи". польських поліцейських сил над невинними українцями: розповсюдження цих матеріалів слід негайно заборонити, але як далеко варто піти для розкриття мережі створення та розповсюдження цієї пропаганди?
  ukraine.375.a:0 "Арештовувати і жорстоко допитувати всіх підозрюваних!"
  ukraine.375.b:0 "Обмежитися звичайними слідчими заходами та збором свідоцтв."
  ukraine.376.t:0 "Вбивство польського чиновника"
  ukraine.376.d:0 "Бойовик ОУН серед білого дня скоїв зухвале вбивство польського чиновника у Львові, якого українські націоналісти звинувачували в організації репресій проти українців. Їм недостатньо виявилося крові Перацького, вони хочуть і надалі сіяти смерть і руйнацію в нашій мирній країні. Наскільки далеко ми готові зайти, щоб припинити ці безчинства?
  ukraine.376.a:0 "Не зупинятися, доки не виявимо і заарештуємо всіх можливих співучасників, будь-якими методами."
  ukraine.376.b:0 "Виконавець у нас, достатньо буде суворого, але справедливого суду над ним."
  ukraine.377.t:0 "Загострення у Західній Україні"
  ukraine.377.d:0 "Внаслідок посилення українського опору на окупованих Польщею територіях ситуація в регіоні дестабілізувалася. Наші борці за свободу здобули значну народну підтримку і загрожують польському владі, постійно здійснюючи озброєні акції та захоплення органів влади. цьому регіоні, польські переселенці біжать на захід, замість звичайних органів влади введено військову адміністрацію."
  ukraine.377.a:0 "Ніколи Західна Україна не буде більше рідним будинком для поляків."
  ukraine.378.t:0 "Загострення у Східній Малопольщі"
  ukraine.378.d:0 "Українські збройні бандформування, які отримали підтримку з-за кордону, підняли хвилю терору по всьому південному сходу нашої країни і знову проголосили нелегітимну ЗУНР. Уряд був змушений ввести військовий стан на цих землях і ввести додаткові По суті, законна влада в Східній Малопольщі зараз тримається лише на великій кількості багнетів.
  ukraine.378.a:0 "Ми переб'ємо всіх бойовиків, але не відступимо!"
  ukraine.379.t:0 "Пропозиція сепаратного світу"
  ukraine.379.d:0 "Очевидно, що війна проти Німеччини розвивається для нас не найкращим чином. Ворог настає і захопив уже значну частину України, ми стоїмо перед загрозою невідворотної втрати державності, що вже спіткало багато інших народів Європи. Наші союзники чи розгромлені Генерал Коновалець повідомив у приватній бесіді з військовим міністром, що вже вступав у переговори з німцями з приводу майбутнього нашої батьківщини. Він стверджує, що зможе домовитися з ворогом з приводу сепаратного світу, за яким держава буде збережена, хоч і підпаде під сильний вплив Німеччини, яка набрала могутності, звичайно, доведеться зробити багато поступок, у тому числі і територіальних, але що може бути важливішим за збереження української держави. Чи варто розглянути уважно цю пропозицію?
  ukraine.379.a:0 "Так, ми вже не можемо перемогти в цій війні."
  ukraine.379.b:0 "Ні, арештувати Коновальця як зрадника."
  ukraine.380.t:0 "[UKR.GetName] просить миру"
  ukraine.380.d:0 "Український генерал Євген Коновалець за дорученням свого уряду пропонує укласти сепаратний світ, що дозволить зберегти багато життя. Він очолить маріонетковий уряд України, який міцно увійде до німецької сфери впливу."
  ukraine.380.a:0 "Прийняти пропозицію."
  ukraine.380.b:0 "Ні, війну ми доведемо до кінця."
  ukraine.381.t:0 "Російські колаборанти"
  ukraine.381.d:0 "Початок війни проти [UKR.GetAdjective] режиму означає те, що нарешті можуть стати в нагоді підконтрольні нам російські лідери в Криму, які готові очолити маріонетковий уряд для управління зайнятих нами територій ворога. Це дозволить залучити на наш бік усіх російських, незадоволених поточним режимом, послабить опір на час окупації і дасть додаткові ресурси для української промисловості.
  ukraine.381.a:0 "Добре, почнемо лялькову виставу."
  ukraine.381.b:0 "Ні, цей проект вже неактуальний."
  ukraine.382.t:0 "Частковий успіх «Пропонтиди»"
  ukraine.382.d:0 "В результаті нашої спецоперації з дезінформації турецького уряду українським спецслужбам вдалося створити потужну агентурну мережу в Анкарі та Стамбулі, проте підготовлені документи не справили належного враження на турецького президента та його армійських радників. [TUR.GetName] ще не готова повірити, що її нейтралітетом можуть знехтувати, як це траплялося коїться з іншими в недалекому минулому."
  ukraine.382.a:0 "Спробуємо ще раз, рано чи пізно вони заковтнуть наживку."
  ukraine.383.t:0 "Частковий успіх операції в Румунії"
  ukraine.383.d:0 "Внаслідок спецоперації українських агентів у Румунії для обмеження поставок нафти німецької армії вдалося схилити на наш бік деяких урядовців та керівників нафтових компаній, проте цього рішуче недостатньо для того, щоб удалося провести ідею запровадження повного ембарго. Але наш вплив на Румунію зріс і це дає надію на те, що, доклавши ще деяких зусиль, вдасться переконати наших сусідів припинити підтримку німецьких агресорів."
  ukraine.383.a:0 "Не миттям, так катанням доб'ємося свого."
  ukraine.384.t:0 "Війна з СРСР"
  ukraine.384.d:0 "Червона тиранія не потерпить вільну Україну, але на кого ми можемо ще спертися в цій боротьбі? Наша земля просякнута кров'ю багатьох поколінь українців, якщо почнемо екстрену мобілізацію за довоєнними планами та організуємо міцну оборону та потужне військове виробництво, то самостійно її відстоимо, але якщо прийняти принцип однієї української нації, однієї сталевої волі, однієї спільної перемоги, то варто піти на угоду з націоналістами і прийняти їхню допомогу в організації та поповненні армії, інакше нам залишиться зосередити зусилля на тому, щоб жорсткими контрзаходами задавити більшовицьку заразу всередині нашої країни.
  ukraine.384.a:0 "Захист рідної землі."
  ukraine.384.b:0 "Звернемося за допомогою до націоналістів."
  ukraine.384.c:0 "Античервоний терор."
  ukraine.385.t: "Змова генералів"
  ukraine.385.d:0 "До керівництва партії доходять вже не просто чуйні, а доноси від достовірних джерел, що серед генералів гетьманського війська плететися складна мережа змов та інтриґ. Усі нитки цієї зловісної павутини сходяться на Олександрі Осецькому, найдовіренішому в останні роки Наразі він займається тим, що підбиває інших генералів до можливого заколоту, якщо керівництво України зробить, на його думку, необачні кроки у зовнішній політиці, які звикли до ситого мирного життя офіцери не розуміють, наскільки важливо для майбутнього української нації діяти рішуче. і агресивно, посилювати наступальні здібності нашої сухопутної армії та всіх інших пологів військ.Ми, звичайно, хотіли б обійтися без кровопролиття, але якщо доведеться вести священну війну за об'єднання українських земель, то не потерпимо вагальних і поразницьких командувачів у штабі та на фронті. n\nТакож є сумніви щодо деяких генералів, підозрюваних у співчутті комуністам. Зокрема Микола Шаповал регулярно спілкується з деякими своїми родичами, поміченими у поширенні лівих ідей серед малоосвіченого народу. Невідомо, чи полягає він також у якійсь змові разом з Осецьким, але краще розібратися з усіма одразу, поки є час. Осецького і снити його з ключових постів, щоб не висовувався більше, або влаштувати на підставі цих відомостей військовий трибунал над усіма тими, хто став тягарем для української армії, щоб із ганьбою вигнати їх із її лав."
  ukraine.385.a:0 "Це все наклеп, ми повинні довіряти українським генералам."
  ukraine.385.b:0 "Дискредитувати та зняти з важливих постів Осецького."
  ukraine.385.c:0 "Вигнати з армії всіх підозрюваних."
  ukraine.386.t:0 "Путч генералів"
  ukraine.386.d:0 "Старі повідомлення про змову генералів виявилися вірними - сьогодні фельдмаршал Осецький за підтримки групи інших офіцерів оголосив про усунення законного лідера України, звинувативши його винним у розв'язанні нібито фатальної для української державності війни. Заколотники взяли під контроль кілька великих Однак завдяки вірності більшій частині армії у них не вдалося повалити одразу уряд країни.
  ukraine.386.a:0 "Треба було розстріляти їх усіх як Сталін!"
 ukraine.387.t: "Вирішення питання мельниківців"
 ukraine.387.d: "Прихильники Мельника не хочуть поступатися у своїх вимогах відкласти прийдешню війну, тому що вважають цю затію самовбивчою без підтримки могутнього союзника. Їхня невисока думка про бойовий дух українського війська не робить їм чести, але ми не можемо допустити в цей вирішальний момент, щоб ОУН розламалася на якісь ОУН-Б і ОУН-М. Але чи варто терпіти їхні манери, коли український нарід дивиться на нашу партію як на провідника у справі відродження слави й могутности України?\n\nМожна, звісно, піти на деякі обмежені поступки, пообіцявши мельниківцям надалі поліпшувати відносини з німцями й навіть спробувати заручитися їхньою військовою підтримкою, але за умови, що це буде перша й остання така пропозиція від Степана Бандери. Якщо вони не погодяться, то муситимуть назавжди покинути партію і завершити політичну діяльність, і краще мирно та добровільно, інакше ці завзяті опозиціонери швидко проміняють просторі коридори влади на тісні буцигарні."
 ukraine.387.a: "Пообіцяти надалі радитися з мельниківцями та йти на поступки."
 ukraine.387.b: "Жодних компромісів, Бандера єдиний і непогрішний очільник."
  ukraine.388.t:0 "Вирішення питання бандерівців"
  ukraine.388.d:0 "Прихильники Бандери не хочуть поступатися у своїх вимогах дистанціюватися від нацистів і самостійно повернути всі наші землі. Їх переоцінка можливостей української армії не свідчить про тверезий і розважливий розум, але ми не можемо допустити цього вирішального моменту, щоб ОУН розкололася на якісь ОУН-Б та ОУН-М.Бандеру підтримують такі шановні члени партії, як Ребет та Стецько, їхні організаторські таланти могли б ще стати в нагоді у новій вертикалі влади, але чи варто терпіти їхні замашки, коли український народ дивиться на нашу партію як на провідника у справі відродження слави та могутності України?\n\nМожна звичайно піти на деякі обмежені компроміси, пообіцявши бандерівцям у найближчому майбутньому вести більш активну зовнішньополітичну діяльність, але за умови, що це буде перша та остання така пропозиція від Андрія Мельника У нас, однак, є й інші приклади усунення набридливої опозиції, яка не бажає згуртувати лави задля досягнення великої мети.
  ukraine.388.a:0 "Пообіцяти надалі радитися з бандерівцями та йти на компроміси."
  ukraine.388.b:0 "Україні потрібна своя ніч довгих ножів."
  ukraine.389.t:0 "Вимоги мельниківців"
  ukraine.389.d:0 "Мельниківці вимагають виконати попередні обіцянки Бандери і надіслати до Третого Райху дипломатичну місію для покращення відносин між нашими країнами. Можливо, німецька допомога зараз буде навіть доречна, хоча наше населення і правителі західних держав можуть цього не зрозуміти. Інакше доведеться далі водити за ніс Мельника та його поплічників."
  ukraine.389.a:0 "Добре, ми виконаємо тепер ці вимоги заради єдності."
  ukraine.389.b:0 "Це питання слід поки що відкласти на кілька місяців."
  ukraine.390.t:0 "Вимоги бандерівців"
  ukraine.390.d:0 "Бандерівці вимагають виконати попередні обіцянки Мельника і робити більш різкі кроки для возз'єднання українських земель. Можливо, войовнича риторика дозволить прискорити підготовку нових військових кампаній, але наша армія і державна система ще не зовсім готові до цього Іна. далі водити за ніс Бандеру та його поплічників."
  ukraine.391.t:0 "Повернення столиці до Києва"
  ukraine.391.d:0 "Тепер, коли над давнім містом на Дніпрі не висить смертельна загроза захоплення ворогом, можна повернути столицю назад з Харкова. Хоча, можливо, населення вже звикло до поточної ситуації та необов'язково все міняти."
  ukraine.391.a:0 "Повернути Києву столичний статус."
  ukraine.391.b:0 "Залишити Харків постійною столицею."
  #ukraine.392 - hidden event without description
  ukraine.393.t:0 "Турецький ультиматум"
  ukraine.393.d:0 "[From.GetName] вимагає від нас підкоритися і стати протекторатом. Турки мріють знову закріпитися у Криму, як це було за часів Кримського ханства. Нам обіцяють можливість внутрішнього самоврядування, інакше ж [From.GetName] загрожує повною окупацією півострова та виселенням усіх християн."
  ukraine.393.a:0 "Прийняти вимоги, ми не можемо чинити опір."
  ukraine.393.b:0 "Ні, кримська фортеця не впаде ні перед ким."
  ukraine.394.t:0 "Турецький ультиматум"
  ukraine.394.d:0 "[From.GetName] вимагає від нас передати контроль над Кримом, обґрунтовуючи це тим, після падіння Російської імперії у півострова немає законного власника і тебер відроджувана з попелу стара імперія повинна зібрати під своїм контролем все своє багате і законна спадщина, а також захистити татар-єдиновірців.Це нечуване нахабство, чи стоять дружні стосунки з турками таких поступок?"
  ukraine.394.a:0 "Так, ми не будемо боротися за цей непотрібний півострів."
  ukraine.394.b:0 "Ні, це наша земля і вона такою залишиться."
  ukraine.395.t:0 "[From.GetName] поступається"
  ukraine.395.d:0 "[From.GetName] приймає наші вимоги щодо статусу Криму. Тепер історична справедливість відновлена. [This.GetLeader] продовжує збирати наші землі."
  ukraine.395.a:0 "Ласкаво просимо до рідної гавані."
  ukraine.396.t:0 "[From.GetName] відкидає ультиматум"
  ukraine.396.d:0 "[From.GetName] не збирається йти ні на які поступки у вирішенні кримської проблеми. Але в такій ситуації питання гегемонії на Чорному морі вирішуватиметься силою."
  ukraine.396.a:0 "Це ми хотіли уникнути війни, а не вони."
  ukraine.397.t:0 "Успіхи наших металургів"
  ukraine.397.d:0 "Макар Мазай, сталевар Маріупольського металургійного заводу, став одним із зачинателів руху швидкісного сталеваріння. Він запропонував поглибити ванну мартенівської печі і одночасно підняти висоту склепіння мартена. Це дозволило засипати в піч набагато більше шихти, ніж раніше. Цьому новаторському підходу Мазай встановив уже кілька рекордів з виплавки сталі і став прикладом для інших робітників по всій Україні."
  ukraine.397.a:0 "Наші робітники ще швидше куватимуть зброю для війни з буржуазією."
  ukraine.398.t:0 "Відновлення військової могутності"
  ukraine.398.d:0 "Завдяки рішучим та активним діям нового українського керівництва вдалося відновити порядок у всіх родах військ та налагодити їх координацію. Армія стала справді робітничо-селянською, а не буржуазно-націоналістичною, і її офіцери тепер можуть сміливо розробляти нові військові доктрини."
  ukraine.398.a:0 "Хочеш миру - готуйся до війни."
  ukraine.399.t:0 "Інтеґрація Закерзоння"
  ukraine.399.d:0 "Тепер Закерзоння повністю інтегровано в нашій державі, там започатковано всі цивільні органи управління, а місцеві жителі отримали українське громадянство. Лемківщина, Надсання, Холмщина, Любачовщина та інші історичні українські землі повернулися нарешті до нас, як це вже було за часів Київської Русі та розквіту Перемишльської землі."
  ukraine.399.a:0 "Разом навіки."
  ukraine.400.t: "Перейменування Пшемішля"
  ukraine.400.d: "Після того, як ми приєднали Закерзоння, що раніше належало таким непоступливим полякам, добре було б офіційно повернути українську назву одному з головних історичних центрів цієї землі - Перемишлю, який поляки на свій манер звуть Пшемішлем. Це місто має дуже велике значення в історії західноукраїнських земель з часів Галицько-Волінського князівства, повернення старої назви символічно закріпити об'єднання всіх наших земель.
  ukraine.401.t:0 "Угода з Болгарією"
  ukraine.401.d:0 "Уповноважена болгарська делегація пропонує нам укласти міцний військово-політичний союз, щоб зміцнити позиції обох країн у регіоні. [From.GetLeader] у своєму посланні натякає, що у наших країн дуже багато спільного, у тому числі і у переліку потенційних ворогів, які зараз упиваються плодами незаслуженої перемоги після війни 14-18 років.Болгарія може стати хорошим плацдармом на Балканах, хоча їй самій знадобиться спочатку допомога українських збройних сил і промисловості. Але чи потрібен нам такий слабкий союзник?"
  ukraine.401.a:0 "Так, братський болгарський народ буде під нашою опікою."
  ukraine.401.b:0 "Ні, ця пропозиція не обіцяє Україні жодних вигод."
  ukraine.402.t:0 "Україна погоджується"
  ukraine.402.d:0 "Нашій делегації в Києві вдалося підписати безліч важливих документів щодо співробітництва між двома країнами в різних сферах, у тому числі й оборонній. Ми тепер несемо взаємні зобов'язання щодо захисту від будь-яких зовнішніх загроз, а також зможемо розпочати консультації з перекроювання кордонів на Балканах."
  ukraine.402.a:0 "Один за всіх і всі за одного."
  ukraine.403.t:0 "Переговори з Болгарією"
  ukraine.403.d:0 "Болгарські представники в рамках таємних переговорів останні місяці пропонують приєднатися до союзу України та Болгарії, щоб переписати підсумки минулої війни. щодо нашого приєднання до блоку."
  ukraine.403.a:0 "Погодитися та повідомити Україну про нашу згоду."
  ukraine.403.b:0 "Ні, час шукати нові формати спілок, а не чіплятися за минуле."
  #ukraine.404 - hidden event without description
  ukraine.405.t:0 "[BUL.GetAdjective] Територіальна інтеґрація"
  ukraine.405.d:0 "До нас прибули представники держави [BUL.GetNameDef]. Вони сподіваються, що [ROOT.GetLeader] визнає легітимність [BUL.GetAdjective] уряду на колишніх болгарських територіях, окупованих союзними військами, і, отже, передасть адміністративний контроль над регіоном державі [BUL.GetNameDef]."
  ukraine.405.a:0 "[ROOT.GetAdjective] уряд визнає територіальну цілісність Болгарії!"
  ukraine.405.b:0 "Це неможливо."
  ukraine.406.t:0 "Болгарські претензії"
  ukraine.406.d:0 "[From.GetName], зміцнивши союзні зв'язки з Україною, посміла підняти голову і пред'явити нам претензії на Південну Добруджу. Цей нахабний ультиматум, можливо, ще не буде підтриманий українським лідером, проте великий ризик отримати війну як мінімум на два фронти через цей клаптик землі."
  ukraine.406.a:0 "Віддати Південну Добруджу болгарам."
  ukraine.406.b:0 "Ми не поступимося нічого!"
  ukraine.407.t:0 "[From.GetName] поступається"
  ukraine.407.d:0 "[From.GetName] не хоче посилювати конфронтацію і повертає нам Південну Добруджу, втрачену раніше за ганебними договорами після війни."
  ukraine.407.a:0 "Болгарія знову стане великою."
  ukraine.408.t:0 "Питання Південної Добруджі"
  ukraine.408.d:0 "Територіальна суперечка між Болгарією та Румунією про належність Південної Добруджі зайшла в глухий кут. Румуни не хочуть поступатися навіть цим жалюгідним клаптиком землі з строкатим національним складом населення. Ми як союзники Болгарії повинні звичайно підтримувати їх домагання, однак і Румунію не варто списувати з рахунків, для спільного блага всіх членів альянсу союзна Румунія в майбутньому може надати значну підтримку для зміцнення миру в регіоні.Якщо Україна підтримає Болгарію, то наші армії будуть втягнуті в нову кровопролитну війну, але інакше відносини з болгарським урядом сильно навіщо ж ми розширюємо союз, якщо не можемо надати допомогу слабшим союзникам?"
  ukraine.408.a:0 "Нехай [BUL.GetName] атакує - ми підтримаємо."
  ukraine.408.b:0 "Україні не вигідна зараз нова війна."
  ukraine.409.t:0 "[From.GetName] не підтримала наші претензії"
  ukraine.409.d:0 "[From.GetName] не хоче посилювати конфлікт навколо Південної Добруджі і виступає проти військового вирішення поточної ситуації. Нам доведеться поки що відмовитися від подальших претензій до Румунії і сподіватися, що в майбутньому наш північний сусід ще дасть привід для колективної агресії.
  ukraine.409.a:0 "Цей союз виглядає все більш шкода."
  ukraine.410.t:0 "Територіальні тертя союзників"
  ukraine.410.d:0 "Територіальна суперечка між Болгарією та Румунією про належність Південної Добруджі зайшла в глухий кут. Румуни не хочуть поступатися навіть цим жалюгідним клаптиком землі з строкатим національним складом населення. Для зміцнення нашого союзу необхідно вирішити цю суперечку з найменшими втратами. звичайно образяться, якщо ситуація ніяк не зміниться без нашої підтримки, але якщо стати на їхній бік — Румунія може впертись у поточні кордони і навіть залишити альянс, незважаючи на можливість бути атакованою з різних боків після цього."
  ukraine.410.a:0 "Встати на бік Болгарії і озвучити ультиматум."
  ukraine.410.b:0 "Встати на бік Румунії і відмовити болгарам."
  ukraine.411.t:0 "Ультиматум через Добруджі"
  ukraine.411.d:0 "[From.GetName] підтримала претензії Болгарії на Південну Добруджу і тепер офіційно озвучила ультиматум до нас: повернутися до кордону 1913 року з Болгарією, поступившись частиною Добруджі. Це жахлива зрада з боку тих, кого ми вважали союзниками Але якщо тепер відкинемо ультиматум, то отримаємо війну мінімум на два фронти.
  ukraine.411.a:0 "Поки доведеться піти на поступки."
  ukraine.411.b:0 "Ні, нам нічого робити в такому «союзі»."
  ukraine.412.t:0 "[From.GetName] упирається"
  ukraine.412.d:0 "[From.GetName] не хоче мирно вирішити питання румуно-болгарського кордону і ні за що не поступиться Південній Добруджі. Така позиція не дозволяє далі продовжувати союзні відносини між нашими країнами, румунам необхідно піднести урок, щоб вони не думали, що [This.GetName] стерпить це. Якщо доведеться влаштувати невелику війну, то українська та болгарська армії будуть боротися разом."
  ukraine.412.a:0 "Далі слово за болгарською армією."
  ukraine.413.t:0 "Затримання Якова Блюмкіна"
  ukraine.413.d:0 "Цікаві новини надходять з Одеси. Українськими прикордонниками в одеському порту було затримано радянського громадянина, який представився Яковом Блюмкіним, відомим радянським диверсантом та авантюристом, про якого, втім, в останні роки нічого не було чути. Вважалося навіть Блюмкіна заарештували і стратили чекісти за зв'язки з троцькістами Зараз цей пройдисвіт стверджує, що це не його схопили при проходженні прикордонного контролю, а він сам здався, щоб врятуватися від загрози бути ліквідованим. в СРСР і трохи на стратили, а тепер відправили в Україну для ліквідації Троцького, після чого радянське керівництво обіцяє помилувати агента, що впав у немилість, але останній не хоче вбивати лідера троцькістського руху і свого кумира, до того ж сумнівається в тому, що йому дійсно світить помилування в країні порад після цього, тому він просить політичного притулку у нас, обіцяючи працювати на нас проти радянської агентури, про яку Блюмкін дуже багато може ще розповісти цікавого. У цій історії багато що здається дивним, чи варто приймати на службу цього блудного сина Одеси?"
  ukraine.413.a:0 "Прийняти, його знання та таланти в будь-якому випадку стануть у нагоді."
  ukraine.413.b:0 "Видворити цього сумнівного шпигуна назад в СРСР."
 ukraine.414.t: "Питання коронації"
 ukraine.414.d: "Конституційну реформу успішно запущено, Державна рада слухняно здійснила всі необхідні процедури, а ерцгерцоґ Вільгельм дав згоду зайняти український престол і вже повертається в Україну. Найближчим часом необхідно провести церемонію коронації монарха, що є для нашої країни вельми новим досвідом. Можна влаштувати з цієї церемонії дороге свято з безліччю запрошених іноземних гостей, що потрапить в усі новини й одразу зміцнить позиції нового королівського дому України. Однак наша країна ще тільки оговтується після економічної кризи, а звичаї коронацій ще не сформовані, чи варто одразу розпочинати з дорогих веселощів, коли кожна гривня матиме значення в майбутньому?"
 ukraine.414.a: "Підготуватися до пишної коронації."
 ukraine.414.b: "Обмежитися скромною церемонією."
 ukraine.415.t: "Королівська коронація"
  ukraine.415.d:0 "Сьогодні в Києві пройшли основні церемоніальні події коронації першого короля України. Ерцгерцог Вільгельм Франц Габсбург-Лотарингський у відкритому екіпажі у супроводі численної почту та церемоніальних полків, у тому числі з службовців гетьманського собору, урочистостей гетьманського полку, Тут, у присутності численних іноземних гостей і журналістів, він отримав як компроміс благословення на царювання від предстоятеля поки що невизнаної Української православної церкви, предстоятеля УГКЦ Андрія Шептицького та папського легата, після чого сам поклав на себе розкішну корону, виготовлену кращими спеціальним замовленням Факт присутності різних церковних ієрархів і галицький лев на короні повинні символізувати спадкоємність престолу від короля Данила Галицького і те, що він буде королем усіх українців, у тому числі і із західних земель. який він ще давно вивчив, поклявся дбати про благополуччя довіреного народу та відстоювати незалежність української держави. Далі було дано салют із сотні гармат, під який король і високі гості вирушили на коронаційний бал до Маріїнського палацу, а на Софійській площі та в деяких інших частинах столиці почалися масові народні гуляння. Свято тривало до глибокої ночі, благо, день цей був заздалегідь оголошений вихідним. Ця подія ще довго обговорюватиметься як в Україні так і за її межами, адже не щороку народжується нова монархія зі своїми настільки привабливими і помпезними церемоніями."
 ukraine.415.a: "Нехай живе король!"
 ukraine.416.t: "Інтронізація короля"
 ukraine.416.d: "Сьогодні в Києві відбулася скромна церемонія інтронізації першого українського короля Василя I. Ерцгерцоґ Вільгельм Франц Габсбурґ-Лотаринзький на звичайному автомобілі зі скромним почтом прибув до Маріїнського палацу, де в присутності гетьмана та інших вищих урядовців йому віддано королівські регалії, зокрема доволі недорогу позолочену корону. Присутні випили за здоров’я короля по келиху, після чого він вийшов до натовпу люду біля палацу і українською мовою, яку він ще давно вивчив, виголосив коротку коронаційну промову. Після цього він разом із низкою інших достойників вирушили відсвяткувати подію в неофіційній атмосфері. Простий нарід також влаштував невеликі гуляння, але якихось масштабних подій підготовлено не було, і народ зрештою досить швидко розійшовся.\n\nЦеремонію, що відбулася, багато хто критикував за скромність і швидкоплинність, простий нарід у не найбагатшій країні завжди завжди хоче хліба і видовищ, а початок правління нашого монарха не дав нічого з цього. Церемонія не справила враження на чужоземців й не дала іноземній пресі приводів для широкого обговорення."
 ukraine.416.a: "А тепер перейдемо до серйозніших справ."
  ukraine.417.t:0 "Питання королеви"
  ukraine.417.d:0 "Після вступу Василя I на престол питання одруження короля перетворилося з особистого у справу державної важливості. Династійні шлюби повинні скріплювати державні союзи, до того ж монарху буде потрібний надалі законний спадкоємець. Наш король досі неодружений, що породжує різні непристойні припущення про його переваги і ускладнює питання успадкування.Необхідно швидше пошукати незаміжніх принцес у Європі, які погодилися б вийти за нього, вирішивши таким чином це делікатне питання."
  ukraine.417.a:0 "Надайте весь список, будь ласка."
  ukraine.418.t:0 "Єлизавета Скоропадська"
  ukraine.418.d:0 "Єлизавета Павлівна Скоропадська (1899 року народження) є дочкою українського гетьмана Скоропадського і до коронації Василя її багато хто називав українською принцесою. Вона здобула гарну освіту у сфері витончених мистецтв і протягом багатьох років займалася благодійною діяльністю, але так і не одружилася. Цей шлюб активно підтримує сам Скоропадський, тому заперечень від Єлизавети в такій ситуації не передбачається, цей союз зміцнить зв'язок нового короля зі старою українською елітою, що позитивно позначиться на стабільності правлячої системи, але не дасть жодних потенційних вигод. на зовнішньополітичній арені.
  ukraine.418.a:0 "Хай живе королева!"
  ukraine.419.t:0 "Ірина Грецька"
  ukraine.419.d:0 "Ірина Грецька (1904 року народження) - друга дочка грецького короля Костянтина I. Її дідусем є король Греції Георг I, а бабусею - Велика княгиня Ольга Костянтинівна. Мати принцеси є дочкою німецького імператора Фрідрія , старшій дочці королеви Вікторії.\n\nПринцеса Ірина прийняла пропозицію від нашого короля Василя і погодилася стати його дружиною.Цей союз зміцнить зв'язок нового короля з європейськими королівськими династіями, потенційно може покращити становище країни на зовнішньополітичній арені і навіть може дати додаткові можливості розвитку відносин з Грецією та грецьким народом."
  ukraine.420.t:0 "Відмова від принцеси"
  ukraine.420.d:0 "Від поточної головної претендентки на статус королеви України ми сьогодні отримали ввічливу відмову. Вона поки що не готова пов'язати себе шлюбними узами і не хоче приймати велику відповідальність. Можливо, причиною відмови стала не найвдаліша політика нашої країни з батьківщиною цієї принцеси або недостатня активність у розвитку відносин з шляхетними будинками Європи."
  ukraine.420.a:0 "Розглянемо наступну кандидатуру."
  ukraine.421.t:0 "Марія Христина Іспанська"
  ukraine.421.d:0 "Інфанта Марія Крістіна Іспанська (1911 року народження) - дочка короля Іспанії Альфонсо XIII і Вікторії Євгенії Баттенберг. Іспанська королівська родина залишила країну в 1931 році і оселилася в Парижі, а з 1933 року жила в Римі. Марії Крістіни попереджає про небезпеку гемофілії, на яку хворі два його сини.\n\nІнфанта Марія Крістіна прийняла пропозицію від нашого короля Василя і погодилася стати його дружиною. і навіть може дати додаткові можливості розвитку відносин із Іспанією та іспанським народом."
  ukraine.422.t:0 "Аделаїда Австрійська"
  ukraine.422.d:0 "Аделаїда Австрійська (1914 року народження) - дочка імператора Австрії Карла I і Цити Бурбон-Пармської. Після поразки у війні та розвалу Австро-Угорщини її батько був змушений відмовитися від участі в державних справах і в 1919 році Аделаїда з сім'єю були відправлені у вигнання спочатку до Швейцарії, а потім на португальський острів Мадейра.У грудні 1933 року вона стала першим членом своєї сім'ї, який приїхав до Відня з моменту заснування республіки. прийняла пропозицію від нашого короля Василя і погодилася стати його дружиною, хоча вони обоє належать до будинку Габсбургів, але до різних гілок, і подібний шлюб, в якому і наш король народився, не є чимось рідкісним і неприйнятним. короля з європейськими королівськими династіями потенційно може поліпшити становище країни на зовнішньополітичній арені і навіть може дати додаткові можливості розвитку відносин з народами колись великої Австро-Угорської імперії.
  ukraine.423.t:0 "Марія Франческа Савойська"
  ukraine.423.d:0 "Принцеса Марія Франческа Савойська (1914 року народження) - молодша дочка італійського короля Віктора Еммануїла III та Олени Чорногорської. Сестра Умберто II - спадкоємця королівського престолу Італії. Вона користується певною популярністю на батьківщині, часто супроводжує на церемоніях та заходах, яскраво демонструє почуття милосердя та любові до країни.\n\nПринцеса Марія прийняла пропозицію від нашого короля Василя і погодилася стати його дружиною. і навіть може дати додаткові можливості розвитку відносин з Італією та італійським народом."
  ukraine.424.t:0 "Євдокія Болгарська"
  ukraine.424.d:0 "Княгиня Євдокія Августа Філіппіна Клементина Марія (1898 року народження) - дочка царя Болгарії Фердинанда I і княгиня Марії Луїзи, сестра царя Бориса III. Після повалення Фердинанда Євдокія деякий час була у вигнанні з ним, в Софію і стала найближчим довіреним обличчям і радником свого царюючого брата, вона славиться як талановита художниця і меценатка, княгиня проектувала і виготовляла бойові прапори дивізій і полків болгарської царської армії. Даний союз зміцнить зв'язок нового короля з європейськими королівськими династіями, потенційно може покращити становище країни на зовнішньополітичній арені і навіть може дати додаткові можливості розвитку відносин із Болгарією та болгарським народом."
  ukraine.425.t:0 "Марія Клотільда Бонапарт"
  ukraine.425.d:0 "Марія Клотільда Бонапарт (1912 року народження) - французька принцеса з династії Бонапартів, старша дитина Віктора Бонапарта, відомого як Наполеон V, і його дружини, принцеси Клементини Бельгійської. Принцеса Марна нашого короля Василя і погодилася стати його дружиною.Цей союз зміцнить зв'язок нового короля з європейськими королівськими династіями, потенційно може покращити становище країни на зовнішньополітичній арені і навіть може дати додаткові можливості розвитку відносин із Францією та французьким народом."
  ukraine.426.t:0 "Кіра Кирилівна Романова"
  ukraine.426.d:0 "Велика княжна Кіра Кирилівна (1909 року народження) - молодша дочка великого князя Кирила Володимировича (прийняв титул імператора всеросійського в 1924 році) і великої княгині Вікторії Федоровни. Народилася в Парижі, після указу Імператорському Дому з титулом княжни імператорської крові, без утиску будь-яких прав, у тому числі на спадкування престолу Імператор Микола II збув її хрещеним батьком Після того, як в 1924 році її батько Великий князь Кирило проголосив себе Імператор одержала від батька титул великої княжни.\n\nКира Кирилівна прийняла пропозицію від нашого короля Василя і погодилася стати його дружиною.Цей союз є досить несподіваним для широкого загалу, мало хто очікував, що будинок Романових таким чином фактично визнає незалежність України.Однак ця династія переживає зараз не найкращі часи, можливо, Романови сподіваються за допомогою української армії колись повернути собі хоча б частину колишньої Російської імперії. На даний момент цей шлюб хіба що дозволить налагодити додаткові зв'язки з білогвардійським рухом, який хоч і не визнає одноголосно отця Кіри імператором, але частково симпатизує колишнім господарям землі російської.
  ukraine.427.t:0 "Цецилія Прусська"
  ukraine.427.d:0 "Цецилія Вікторія Анастасія Цита Тира Аделаїда Прусська (1917 року народження) — молодша дитина в сім'ї кронпринца Вільгельма, член будинку Гогенцоллернів. років у замку Гогенцоллернів у силезському Ельсі.У 1932—1934 роках Цецилія вступила до жіночого монастиря в Хайлігенграбі, а до цього працювала в берлінському архіві Гогенцоллернов. зв'язок нового короля з європейськими королівськими династіями потенційно може поліпшити становище країни на зовнішньополітичній арені і навіть може дати додаткові можливості розвитку відносин з Німеччиною та німецьким народом."
  ukraine.428.t:0 "Віросповідання короля"
  ukraine.428.d:0 "У процесі підготовки до отримання автокефалії у багатьох церковних ієрархів виникло резонне питання — чи не завадить цьому процесу український монарх? Наш король, що зазвичай для Габсбургів, виховувався в католицькій вірі. Хоча в нас і світська країна, однак глава держави повинен представляти інтереси більшості, а не якоїсь іноземної церкви.[Root.GetLeader] раніше не був відомий як надто ревний католик, можливо, буде простіше, якщо він офіційно прийме православ'я. щодо того, чи справді монарх і народ України єдині у своєму бажанні здобути автокефалію."
  ukraine.428.a:0 "Натиснути на короля для переходу до православ'я."
  ukraine.428.b:0 "Король також має свободу совісті, це не справа держави."
  ukraine.429.t:0 "Візит українського королівського подружжя"
  ukraine.429.d:0 "З офіційним візитом сьогодні до нас прибув український король [From.GetLeader] зі своєю дружиною, яка родом з нашої країни. Гостей тепло прийняв у своєму палаці [This.GetAdjective] монарх, царюючі особи обговорили напружену світову обстановку і домовилися зміцнювати співробітництво між нашими націями.Династії обох країн вже поріднилися, тому немає причин, щоб самі країни виступали порізно на світовій арені."
  ukraine.429.a:0 "Хай буде мир між нашими народами!"
  ukraine.430.t:0 "Махнівці рвуться служити"
  ukraine.430.d:0 "У процесі оновлення офіцерського корпусу з'ясувалося, що на службу рвуться багато ветеранів війни 1917-1920 років, яким не пощастило тоді у виборі сторони. Особливо цінними можуть виявитися воєначальники махновських повстанців-анархістів, які при Гетьманаті знаходилися в'язницях або вигнанні, а тепер знову рвуться в бій, вони були, звичайно, іноді ситуативними союзниками Червоної армії і боролися разом з комуністами за права і свободи робітничого класу, але в той же час вони надто волелюбні та неорганізовані в порівнянні з іншими нашими командирами. спочившего Нестора Махна вони стануть більш керованими і лояльнішими, але найбільш буйних, на зразок Щуся, все одно варто тримати подалі від командного складу оновленої української армії.
  ukraine.430.a:0 "Призначити найбільш перевірених з них генералами."
  ukraine.430.b:0 "Ні, ми обійдемося без послуг цих бунтарів."
  ukraine.431.t:0 "Іван Кожедуб - новий ас"
  ukraine.431.desc.a:0 "У важких повітряних боях зійшла нова зірка українських ВПС. Льотчик Іван Кожедуб здійснив за три дні 5 бойових вильотів і збив 4 ворожих винищувачів. За це він був нагороджений орденом Богдана Хмельницького і призначений на посаду командира Майбутній герой народився у 1920 році в селі Ображіївка Глухівського повіту Чернігівської губернії.У 1934 році в рідному селі закінчив школу-семирічку, потім переїхав вчитися до Шостки, де 8 аероклуб.Цей досвід допомагав йому вже в армії, де він став інструктором в авіашколі і отримав від курсантів прізвисько Батько.З авіашколи він попросився на фронт, щоб особисто взяти участь у боях за українське небо.Нині його героїчні перемоги надихатимуть решту льотчиків на повітряні перемоги у нашій нелегкій війні."
  ukraine.431.desc.b:0 "У важких повітряних боях зійшла нова зірка махновської авіації. Льотчик Іван Кожедуб здійснив за три дні 5 бойових вильотів і збив 4 ворожих винищувачів. За це його особисто нагородив [Root.GetLeader] вищої військової на військовій. також він був призначений на посаду командира ескадрильї.\n\nЖурналісти швидко дізнались основні подробиці біографії Кожелуба.Майбутній герой народився 1920 року в селі Ображіївка Глухівського повіту Чернігівської губернії.1934 року в рідному селі закінчив школу-семирічку. , де далі вступив до місцевого аероклубу, цей досвід допомагав йому вже в анархічній Чорній армії, де він став інструктором в авіашколі і отримав від курсантів прізвисько Батько, а з авіашколи попросився на фронт, щоб особисто взяти участь у боях за наше небо. героїчні перемоги надихатимуть інших льотчиків на повітряні перемоги у цій нелегкій війні.
  ukraine.431.a:0 "Слава героям української авіації."
  ukraine.431.b:0 "Слава народному герою!"
  ukraine.432.t:0 "Поразка нацизму"
  ukraine.432.d:0 "Нацизм Третього Райху зазнав поразки, через що Україна втратила свого головного потенційного союзника на даному етапі. ОУН має терміново внести зміни до принципів української зовнішньої політики, щоб пристосуватися до таких різких змін. Ми не зіб'ємося зі свого націоналістичного шляху, навіть незважаючи на те, що інша нація на цьому шляху зазнала краху.
  ukraine.432.a:0 "Згуртуємося ще сильніше навколо нашого вождя."
  ukraine.433.t:0 "Крим пропонує союз"
  ukraine.433.d:0 "Сьогодні до Києва прибула телеграма від Білого уряду. Божевільний Врангель пропонує згуртуватися разом із Британією проти влади більшовиків. Хоч у нас є безліч протиріч, але ми могли б забрати наші північні території при перемозі."
  ukraine.433.a:0 "Згуртуємося проти червоної чуми!"
  ukraine.433.b:0 "Божевільний диктатор.."
