 ukraine_debates.1.t: "Мітинг на підтримку Козаків"
 ukraine_debates.1.d: "Нині, в центрі Києва і великих містах нашої країни зібралися тисячі людей, щоб висловити свою підтримку фракції Козаків на чолі з Петром Болбочаном. Болбочан сам брав участь в мітинзі, і зі захватов споглядав за тим, що відбувається. У козаків збільшилися шанси на перемогу в обговореннях з іншими фракціями."
 ukraine_debates.1.a: "Така воля народу."
 ukraine_debates.1.b: "Їх потрібно розігнати."
 ukraine_debates.2.t: "Чималий мітинг на підтримку Письменників"
 ukraine_debates.2.d: "Одразу в декількох містах України розпочалися найбільші за останні роки мітинги задля підтримки фракції Письменників. Володимир Сосюра - очільник цієї фракції, був одразу в декількох містах задля підтримки своїх прихильників. Тепер не лише у Козаків появитися чималі шанси на перемогу."
 ukraine_debates.2.a: "Якщо вони так хочуть..."
 ukraine_debates.2.b: "Занадто творчий мітинг"
 ukraine_debates.3.t: "Мітинг на підтримку москвофілів"
 ukraine_debates.3.d: "Вбільшости у східних землях нашої країни, зокрема в таких містах як Донецьке і Дніпро, а також в сусідніх промислових поселеннях розпочалися мітинги на підтримку проросійської гілки. Ширяться чукти, що ця подія активно підтримується Радянським Союзом, який схоже бачить в цьому шанс повернути свій контроль над Україною."
 ukraine_debates.3.a: "Гаразд."
 ukraine_debates.3.b: "Москвофіли знищать нашу країну!"
 ukraine_debates.4.t: "Кардинали"
 ukraine_debates.4.d: "Хоч і наша фракція змогла перемогти на обговореннях, але ті дві, що програли, все ще мають значний вплив. Хоча зараз вони і переживають своє смеркання, ніхто не може передбачити, чи зможуть вони у майбутньому здобути довіру народу і перехопити владу в країні. Наразі будь-яка наша майбутня невдача може критикуватися тими двома фракціями, тим самим вплинувши на наші політичні кроки. Нам потрібно буде вирішити питання двох кардиналів, що залишилися, щоб розчистити собі дорогу до впевненого майбутнього."
 ukraine_debates.4.a: "Ми займемося цим у майбутньому."
 ukraine_debates.5.t: "Як це працює?"
 ukraine_debates.5.d: "В країні через вибрання наступника почалися середпартійні обговорення влаштовані Скоропадським. На цю подію визначено 140 днів, коли ж вони минуть, то Павло Скоропадський подасть у відставку і передасть тимчасову владу Центральній Раді, яка завершить обговорення.\n\nЯк мені привести до влади фракцію?\nВам потрібно активовувати рішення нижче, ефект від яких або збільшит, або зменшить кількість прихильників вибраної фракції. Для того щоб фракція змогла прийти до влади після відставки Скоропадського, їй необхідно перетягнути 50 прихильників або більше.\n\nЩо буде якщо фракція не набере достатню кількість прихильників?\nВ такому випадку обговорення будуть провалені, але одна з фракцій все ж зможе прийти до влади. У вас буде вибір в окремій подій, згідно з якою вибрана фракція прийде до влади. Але також у вас відберуть політичну владу і стабільність, тому майте це на увазі."
