 ukraine.535.t: "Новий Гетьман"
 ukraine.535.d: "Цьогоріч Україна вітає утворення Гетьманату на чолі з Петром Болбочаном. Після відходу Скоропадського, це відзначається як нова доба в історії країни. Зовсім скоро буде проведена церемонія передання влади від Центральної Ради до нового Гетьмана, на якій серед інших буде присутній Павло Скоропадський разом зі своїм сином Данилом. Болбочан планує провести низку політичних та економічних змін, спрямованих на розвиток України та зміцненння її незалежности. «Країну чекає велике майбутнє» - слова Болбочана після нещодавнього завершення обговорень. Чи збрехав він, чи ні - покаже лише майбутнє, яке він бачить більш ніж впевнено. Але з погляду реальности, до чого ж усе таки призведе нова концепція влади? Поки що достеменно невідомо, але, найімовірніше, країну чекає створення сильного війська та повернення втрачених земель. Петро Болбочан не є прихильником демократії і серед інших задумів «Козацької Ради» - цей устрій передбачає собою прототип парламенту, але  предполагает собой прототип парламента, але з набагато меншою кількістю представників. Головним поціновувачем цієї концепції є син Скоропадського - Данило, який так і не зміг результативно висунути свою кандидатуру на обговоренях.\nРадше, на країну чекає занурення у всевладдя й активна мілітаризація населення. Варто також зважити на роль січей, які існують досі, і можуть допомогти Гетьманату в створенні ефективного війська. Але й самі січі потребують підтримки уряду, адже їхній лад застарів і останнім часом не популярний."
 ukraine.535.a: "Слава Гетьману!"
 ukraine.536.t: "Диктатура Болбочана"
 ukraine.536.d: "В сучасній Україні настала доба, яка для нащадків буде відома як диктатура великого Петра Болбочана! На честь цього Хрещатиком провели парад козаків, який відвідало більшість визначних козаків нашої країни. Усі присутні висловили свою підтримку дій Гетьмана.\nКрім того, Болбочан проголосив свою велику промову: «Шановні земляки, сьогодні я звертаюся до вас з важливим оголошенням. Прийшла нова доба для історії України - доба великої диктатури мудрого Гетьмана. І я, Петро Болбочан, беру на собі роль очільника під час цього перетворчого часу. Моя диктатура буде заснована на ідеалі сильної та єдиної козацької держави. Я вірю, що тільки з виразним керівництвом і негайним виконанням наказів можна досягти поступу і процвітання для нашої країни. Ми зіткнулися з проблемами, які необхідно вирішити негайно і твердо. З моїм керівництвом, будуть проведені суворі заходи для забезпечення національної безпеки і стабільности. Я обіцяю вести нас до нових висот і досягнень, якщо ви, звісно, підтримуватимете мене і йтимете за моїм авторитетом. Слава Україні!»"
 ukraine.536.a: "Один мудрий чоловік кращий за великий парламент баранів!"
 ukraine.537.t: "Доля кардиналів"
 ukraine.537.d: "Існує розділена думка відносно долі кардиналів. Одні вимагають відправити їх на пенсію, водночас інші вважають, що їх варто залишити в партії для підтримання стабільности та щоб вони ділилися досвідом. Внаслідок цього Гетьманат вирішив відправити кардиналів на пенсію, щоб відкрити нові можливості для молодих і перспективних політичних діячів."
 ukraine.537.a: "Відправити їх на пенсію."
 ukraine.537.b: "Їх потрібно залишити в партії."
 ukraine.538.t: "Великий Гетьман"
 ukraine.538.d: "Петро Болбочан здобув почесне формальне звання «Великий Гетьман» за свої заслуги перед Україною. Його провідництво та реформи зробили значний внесок у розвиток країни. Під керівництвом Великого Гетьмана Україна досягає нових висот в економіці, культурі та освіті. Завдяки його зусиллям, країна приваблює інвестиції й зміцнює своє міжнародне становище. Нова Україна, насправді стає сильним геополітичним гравцем Европи, і тепер не лише сусіди повинні зважати на її думку. Хоча це формальне звання й ще не визнавалося, бо вважалося «безглуздим самолюбством», більшість прибічників влади ощасливив такий почин. Амбіції не закінчуються, вони тільки починаються…" 
 ukraine.538.a: "Наш улюблений Болбочан!"
 ukraine.539.t: "Підтримання січей"
 ukraine.539.d: "Гетьманат і зараз підтримує і співпрацює зі січами, прагнучи утворити прихильні військові утворення задля убезпечення та захисту Вкраїни. Але якщо збільшити підтримання, то це вельми добре окошиться на нашій обороноздатності. Січі отримають підтримку як фінансування, постачання та професійне навчання. Це допоможе зміцнити національну оборону і підтримати патріотичну атмосферу в країні. Та це і вигідно обом сторонам: січі процвітають, держава стабільна і їй не загрожують внутрішні перепалки, а очільник може спокійно будувати зовнішню політику." 
 ukraine.539.a: "Січі варто підтримувати."
 ukraine.540.d:0 "Гетманат стремится продолжить дело Богдана Хмельницкого, укрепляя государственность и влияние Украины. Внешняя дипломатия нацелена на укрепление союзов и развитие торговых отношений с другими государствами. Гетманщина видится как великая и могущественная сила в регионе, способная защищать интересы Украины и поддерживать ее суверенитет."
 ukraine.540.t: "Продовжити справу Хмельницького"
 ukraine.540.d: "Гетьманат прагне продовжити справу Богдана Хмельницького, зміцнюючи державність і вплив України. Внутрішня політика і зовнішня дипломатія спрямована на зміцнення альянсів та розвиток торгових відносин з другими країнами. Гетьманщина сприймається як велика і могутня сила в реґіоні, здатна захищати інтереси України та підтримувати її сувернітет. Ще з давніх часів Хмельницький мріяв про незалежну та достатню Україну у своїх природніх кордонах, але його мрії не здійснилися. Тепер ж ситуація геть чисто змінилася і в нас є шанс втілити у життя плани Хмельницького!"
 ukraine.540.a: "Слава Гетьманщині!"
 ukraine.541.t: "Подяка Скоропадському"
 ukraine.541.d: "Гетьман Петро Болбочан висловлює подяку Павлу Скоропадському за його попереднє правління. Тільки завдяки організованим ним чесним дебатам Козаки змогли прийти до влади. Але у цієї історії є і темний, сумний для Скоропадського бік. Його син, Данило Скоропадський свого часу також цікавився політикою і планував стати наступником батька, але через свою слабкість і принципи Павла Скоропадського про чесну боротьбу за владу, Данило майже не здобув вагомого впливу в політиці. Щоб показати свою вдячність і підтримати прихильність в очах колишнього гетьмана, ми надамо Данилу Скоропадському додаткові привілеї у внутрішній політиці." 
 ukraine.541.a: "Ми підтримаємо його у внутрішній політиці."
 ukraine.541.b: "Найкраще забезпечити йому просто гарне політичне життя."
 ukraine_541_1_tt: "§YДанило Скоропадський§! отримає суттєвий §Yвплив§! у §Yвнутрішній політиці§!."
 ukraine_541_2_tt: "§YДанило Скоропадський§! отримає особливі допомоги та пільги."
 ukraine.542.t: "Корегування кадрів"
 ukraine.542.d: "В уряді Гетьмана відбувається корегування кадрів, щоб забезпечити ефективне керування країною. Обізнані спеціалісти і прихильники Гетьмана Болбочана посіли головні місця, що сприяє ефективному здійсненню реформ та досягнення поставлених цілей. Це дозволяє створити команду, здатну успішно справлятися з викликами та задачами, що постають перед Україною. Опозиція ж на цьому тлі буде лише втрачати свої позиції і вплив на уряд Гетьмана, що зіграє нам на руку."
 ukraine.542.a: "Зрозуміло."
 ukraine.543.t: "Автономія січей"
 ukraine.543.d: "Гетьманат приділяє увагу питанню автономії січей. Українські січі отримають можливість зберегти свої звичаї та культуру, а також забезпечити захист свого терену. Підтримання автономії січей сприяє сильній та єдиній Українській державі, де кожен реґіон зможе розвиватися відповідно до своїх особливостей і потреб. Це сприяє національній гармонії та зміцненню внутрішньої стабільности. Головною ж перевагою в даній ситації стане сильна мілітаризація січей, що значно зміцнить наше військо і у випадку захоплення території іноземною країною спричинить сильну партизанську війну."
 ukraine.543.a: "Зрозуміло."
 ukraine.544.t: "Козацька загроза"
 ukraine.544.d: "Україна готує вторгнення в нашу країну, а її головною метою є місто Стамбул. Нашому місту не буде добра, якщо вони використають диких воїнів січей. Необхідно захистити місто за всяку ціну."
 ukraine.544.a: "Нам потрібно захистити місто!"
 ukraine.545.t: "Гетьманат готує вторгнення"
 ukraine.545.d: "Україна готує вторгнення в нашу країну, а її головною метою є похід на Ґаліцію. Вони вже готові почати вторгнення, потрібно дуже швидко мобілізувати населення, щоби обороняти Польщу від чужоземця."
 ukraine.545.a: "Необхідно захистити країну!"
 ukraine.546.t: "За Перекопом - українська загроза"
 ukraine.546.d: "Україна готує вторгненя в нашу країну, а її головною метою є повне захопленння і окупація нашого краю. Україна вже готова почати вторгнення, потрібно дуже швидко мобілізувати населення, щоби обороняти рідний Крим від чужоземця."
 ukraine.546.a: "Необхідно боронити нашу країну!"
 # OTHER EVENTS
 ukraine.810.a:0 "Чертовы русские!"
 ukraine.810.t:0 "Аннексия Таганрога!"
 ukraine.810.d:0 "Сегодня пограничные войска Советского Союза перешли границу так званой "Вольной Территории" в районе Таганрога. Не видя сопротивления, войска захватили целый регион. В состоянии гражданской войны и политической нестабильности, мы не можем ничего поделать."
 ukraine.811.a:0 "Настоять на передаче!"
 ukraine.811.b:0 "Мы рискуем потерять лояльность Польши.."
 ukraine.811.t:0 "Бунты в Берестейщене"
 ukraine.811.d:0 "Сегодня, по всей территории Берестейщины, начались массовые беспорядки из-за новой власти Беларусов. Граждане не довольны таким расположением дел, и хотят присоединения к Галицкому Королевству. Мы можем настоять на передаче региона в руки Галиции, или же не обращать на это внимания."
 ukraine.812.a:0 "Начать сотрудничество."
 ukraine.812.b:0 "Сотрудничать и послать добровольцев."
 ukraine.812.c:0 "А толку от этого?"
 ukraine.812.t:0 "Восстание кубанских казаков"
 ukraine.812.d:0 "Наши братья устали от советских репрессий. Кубанские казаки говорят о голодоморе в 34-ом году, заявив что русские хотели искоренить или ассимилировать их и заселить богатую Кубань русскими. Нам стоит определить нашу политику в отношении к Кубани."
 ukraine.813.a: "Ласкаво просимо!"
 ukraine.813.t: "Кубань хоче возз’єднання на правах автономії"
 ukraine.813.d: "Кубанські козаки змогли перемогти більшовиків у важкій боротьбі й показали усьому світу свою справжню силу. Тепер, наші брати хочу до нас на правах автономії. Незабаром, ми, теоритично, зможемо приєднати й всю Кубань у наш склад."
 ukraine.814.a: "Анексувати Кубань."
 ukraine.814.b: "Відкласти анексію."
 ukraine.814.c: "Залишити все як є."
 ukraine.814.t: "Кубань готова увійти в наш склад"
 ukraine.814.d: "Після проведення часткової українізації, кубанські козаки готові увійти в наш склад. Нам варто лише вирішити."
 ukraine.815.a:0 "Твари!"
 ukraine.815.t:0 "Архивы о геноциде"
 ukraine.815.d:0 "Подтвердились подозрения казаков об искуственном происхождении голода 34-х годов в Кубани. Вчера, в небольшой церкви в окрестнотях столицы Кубани, были найдены архивы о штучном голоде в регионах Кубани и Ейска. В архивах состоянием на 34-ий год писалось об более чем 200 тысяч погибших, но потери могли быть намного больше. Предположительно, из-за роста нашего влияния и отказа людей из соображений совести отбирать пищу у других штучный голод пришлось быстро остановить. У людей отбирали преимущественно зерно, скорее всего для индустриализации Советского Союза. Говориться так-же о возможном голоде и в других регионах, но судя по тому, что восстали только кубанские казаки, в других регионах потери могут быть намного больше."
 ukraine.816.t:0 "Крымский ультиматум"
 ukraine.816.d:0 "Сегодня к нам поступила телеграмма от крымского правительства. Серайя Шапсал твердил о необходимости передачи южной Украины в состав Крымского Ханства, якобы это этнические территории татар, которые якобы были кем-то украдены. У крымского диктатора похоже поехала крыша."
 ukraine.816.a:0 "Он спятил?"
 ukraine.817.t: "Радянські утиски"
 ukraine.817.d: "Радянська влада почала жорстоко утискати українських далекосхідних діячів. Безліч із них були змушені тікати до сусідньої Маньджурії. Нам потрібно якось на це зреагувати."
 ukraine.817.a: "Направити протест."
 ukraine.818.t:0 "Зелёные коллаборанты"
 ukraine.818.d:0 "Японии заявила о создании коллаборационисткого правительства Зеленого Клина на востоке Маньчжурии. Этому поспособствовала миграция многих политических деятилей Зеленого Клина в Маньчжурию. Новое правительство уже заявило о претензиях на советские дальневосточные земли."
 ukraine.818.a:0 "Чертовы японцы"
 ukraine.818.b:0 "У меня есть идея.."
 ukraine.819.t: "Україна просить Холм"
 ukraine.819.d: "Наш український союзник просить передати йому контрольовані нами землі Хелму, корінну людність цього терену, зазвичай, відносять до білорусів, але вони достатньо близькі етнокультурно до українців."
 ukraine.819.a: "Погодитися."
 ukraine.819.b: "Відмовитися."
 ukraine.820.t: "Хвилювання на Кубані"
 ukraine.820.d: "Після збереження старого шляху в Радянському Союзі, кубанські козаки почали таємно проводити свою підтривну діяльність. Наразі мало відомо, що там відбувається, але судячи з усього, готується повстання. Ми можемо спробувати зв’язатися з головними діячами, і якщо це вийде, то зможемо надати підтримку й спланувати майбутнє."
 ukraine.820.a: "Спробувати налагодити зв’язок"
 ukraine.820.b: "Це не наша справа"
 ukraine.821.t: "Успіхи на Кубані"
 ukraine.821.d: "Після тривалого мовчання, нам вдалося налагодити зв’язок з Кубанщиною через посередників. Повідомляється про численні успіхи тимчасового уряду, але все ще багато чого засекречено задля безпеки. Схоже, нам буде про що поговорити."
 ukraine.821.a: "Чудово!"
 ukraine.822.t: "Провал на Кубані"
 ukraine.822.d: "Стало відомо про провал на Кубанщині. Очільники підпільного руху були або розстріляні, або відправлені на Сибір. Повідомляється про розгортання репресій проти населення. Схоже, невдалося дочекатися постання орла Кубані."
 ukraine.822.a: "От дідько.."
 ukraine.823.t: "Допомога Кубані"
 ukraine.823.d: "Кубанським козакам вдалося влаштувати повстання, але очевидячки, щоб без зовнішньої допомоги нова держава не встоїть супроти настільки сильного ворога. Попереду ще важкі бої за те, щоб нова країна зосталася при житті. В умовах, коли є велика різниця якости між кубанськими частинами та радянськими дивізіями, нам варто підтримати Кубань матеріально в цій боротьбі."
 ukraine.823.a: "Відправити людей та ресурси."
 ukraine.823.b: "Відправити ресурси."
 ukraine.823.c: "Козаки й самі справляться.."
 ukraine.824.t: "Повстання на Кубані"
 ukraine.824.d: "Наші зусилля давали свої плоди - остаточна перемога в Кубані. Козакам вдалося влаштувати повстання проти більшовиків, але попереду ще важкі бої за те, щоб нова країна зосталася при житті. В умовах, коли є велика різниця якости між кубанськими частинами та радянськими дивізіями, нам потрібно діяти."
 ukraine.824.a: "Наперед, Кубане!"
 UKR_ukraine_kub_a: "§YКубанське військо§! почне повстання."
 ukraine.824.b: "Пане, я б хотів зіграти за Кубань."
 UKR_ukraine_kub_play: "Ви продовжите грати за §YКубанське військо§!."
 ukraine.825.t: "Ультиматум від Дон-Кубані"
 ukraine.825.d: "Дон-Кубанський Союз - нова велика країна. І ця держава відправила нам ультиматум передати Таганріг в їхній склад. Чи варто передати їм Таганріг?"
 ukraine.825.a: "Ні!"
 ukraine.825.b: "Так.."
 ukraine.826.t: "Перейменування землі Марамуреш"
 ukraine.826.d: "Ми встановили цілковитий контроль над Марамурешем. Чи варто нам перейменувати цю землю на український лад? У нас є кілька варіантів, який ж ми виберемо?"
 ukraine.826.a: "Мармарощина."
 ukraine.826.b: "Новий Хуст."
 ukraine.826.c: "Залишити як є."
 carpathian.1.t: "Вибір краєвого уряду"
 carpathian.1.d: "Перший уряд автономії під проводом Андрея Бродия має дуже хитке становище, до того ж, столичний уряд звинувачує його в шпигунтсві на користь чужоземної держави. На словах однак Бродий наразі обстоює збереження та зміцнення автономії, без різких кроків в той чи інший бік. Найбільш очевидний суперник чинного очільника: Августин Волошин, провідник українофілів та видатний громадський діяч. З іншого ж боку, Стефан Фенцик, провідник Руської національно-автономної партії, що обстоює приєднання до Угорщини на правах широкої автономії місцевих русинів."
 carpathian.1.a: "Бродию можно довіряти далі."
 carpathian.1.b: "Волошин відображає більшість населення краю."
 carpathian.1.c: "Фенцик - правильний вибір для спільного блага."
 carpathian.2.t:0 "Вопрос карпатской автономии"
 carpathian.2.d:0 "Правительство автономной Подкарпатской Руси после фактической ликвидации Чехословакии просит принять эту землю под наш протекторат, сохранив текущую автономию с её широким самоуправлением."
 carpathian.2.a:0 "Сохранить широкую автономию."
 carpathian.2.b:0 "Отменить автономию и полностью аннексировать край."
 carpathian.3.t:0 "Автономия сохраняется"
 carpathian.3.d:0 "[From.GetName] после оккупации других чехословацких земель соглашается оставить нашему краю широкую автономию в обмен на будущую лояльность."
 carpathian.3.a:0 "Для нас почти ничего не изменилось."
 carpathian.4.t:0 "Угроза оккупации"
 carpathian.4.d:0 "[From.GetName] вместе с другими чехословацкими землями собирается оккупировать и наш край. Просьбы нашего правительства установить протекторат, оставив нам широкую автономию, игнорируются. Стоит ли оказывать сопротивление значительно превосходящим силам агрессора?"
 carpathian.4.a:0 "Мы вынуждены подчиниться."
 carpathian.4.b:0 "Нет, мы не отдадим свою свободу без боя."
 carpathian.5.t:0 "Сопротивление оккупации"
 carpathian.5.d:0 "[CUA.GetName], в отличие от центрального правительства, готовится к вооружённому сопротивлению нашей оккупации. Незаконные вооружённые формирования уже препятствуют передвижению наших войск в Подкарпатье, а местная администрация отказывается подчиниться нам без сохранения автономии края."
 carpathian.5.a:0 "Мы раздавим эту букашку."
 carpathian.6.t:0 "Вопрос карпатской автономии"
 carpathian.6.d:0 "Дружественное правительство автономного края [CUA.GetName] после фактической ликвидации Чехословакии просит принять эту землю под свой протекторат, сохранив текущую автономию с её широким самоуправлением. Ей сейчас грозит полная немецкая оккупация, [From.GetLeader] просит нас договориться о сохранении самоуправления под нашей защитой."
 carpathian.7.t:0 "Оккупация Подкарпатья"
 carpathian.7.d:0 "[From.GetName] просит нас остановить оккупацию самопровозглашённой автономии Подкарпатской Руси нашими войсками и разрешить установить их протекторат над этой территорией."
 carpathian.7.a:0 "Согласиться, нам этот клочок земли не нужен."
 carpathian.7.b:0 "Нет, вся эта земля будет немецкой."
 carpathian.8.t:0 "[From.GetName] соглашается"
 carpathian.8.d:0 "[From.GetName] соглашается признать наш протекторат над бывшим автономный краем [CUA.GetName]. Это стало большим шагом вперёд в деле объединения всех наших земель."
 carpathian.8.a:0 "Отлично."
 carpathian.9.t:0 "[From.GetName] отвергает наше предложение"
 carpathian.9.d:0 "[From.GetName] намеревается полностью оккупировать все земли бывшей Чехословакии и не собирается идти на компромисс по поводу её самой восточной части. [CUA.GetAdjective] силы самообороны вряд ли способны оказать серьёзное сопротивление захватчику, далее выбор предстанет перед правительством автономии, захочет ли оно избежать кровопролития или нет."
 carpathian.9.a:0 "Мы пока больше не можем ничего сделать."
 carpathian.10.t:0 "Протекторат Венгрии"
 carpathian.10.d:0 "В связи с окончательным прекращением существования Чехословакии венгерские войска вошли в наш край для сохранения порядка и поддержки текущего курса краевого правительства. Большинство населения поддерживает возвращение нашей земли в состав Венгрии, поэтому эта акция не должна вызвать серьёзных инцидентов."
 carpathian.10.a:0 "Так будет лучше для всех подкарпатских народов."
 carpathian.11.t:0 "Волнения в Подкарпатской Руси"
 carpathian.11.d:0 "Из-за начавшейся войны обострился вопрос о предоставлении широкой автономии Подкарпатской Руси. Некоторые местные политики пытаются усилить свои позиции, спекулируя на теме федеративного преобразования нашей страны ради сохранения единства и согласия всех населяющих её народов. Среди населения этого края растут проукраинские и провенгерские настроения, такая тенденция настораживает, однако в условиях войны автономия для Подкарпатской Руси действительно может на время приглушить сепаратистские выступления и обеспечить большую лояльность русинского населения."
 carpathian.11.a:0 "Пусть будет так."
 carpathian.11.b:0 "Нет, Чехословакия останется единой страной."
 carpathian.12.t:0 "Поддержка Закарпатья"
 carpathian.12.d:0 "Проукраинское правительство автономной Подкарпатской Руси просит оказать военную помощь для формирования местных сил самообороны. Над автономией нависла угроза иностранной оккупации и мы должны хоть как-то поддержать закарпатских украинцев. Как минимум стоит рассмотреть возможность снабжения оружием, а также отправить добровольцев и военных специалистов. Какую помощь оказать?"
 carpathian.12.a:0 "Полную поддержку и отправить Шухевича для контроля ситуации."
 carpathian.12.b:0 "Некоторое дополнительное количество добровольцев можно отправить."
 carpathian.12.c:0 "Можем помочь только оружием, если будут излишки на складах."
 carpathian.13.t:0 "Украинская помощь"
 carpathian.13.d:0 "Украинское правительство пообещало нам полную поддержку в обустройстве и снабжении Карпатской Сечи. Для организации обороны и контроля над поставками вооружения к нам был направлен молодой генерал Роман Шухевич."
 carpathian.13.a:0 "Отлично."
 carpathian.14.t:0 "Украинская помощь"
 carpathian.14.d:0 "Украинское правительство сможет помочь нам некоторым количеством добровольцев и регулярными поставками вооружения."
 carpathian.14.a:0 "Уже хорошо."
 carpathian.15.t:0 "Украинская помощь"
 carpathian.15.d:0 "Украинское правительство лишь очень ограничено согласилось помочь нам в военной сфере. Были обещаны регулярные поставки стрелкового оружия в будущем, на большее [UKR.GetName] пока не готова."
 carpathian.15.a:0 "Будем надеяться на хоть какие-то поставки."
 carpathian.16.t:0 "Прибытие партии оружия из Украины"
 carpathian.16.d:0 "Через Карпаты была тайно переправлена партия украинского оружия для наших защитников. Дальнейшие поставки будут зависеть от наших потребностей и наличия запасов у Украины."
 carpathian.16.a:0 "Мы укрепляем свою оборону."
 carpathian.17.t:0 "Защита Карпатской Украины"
 carpathian.17.d:0 "Проукраинское правительство автономной Карпатской Украины просит взять край под нашу опеку. Народ Закарпатья уже ясно высказал своё желание объединиться с братской Украиной и [CUA.GetLeader] готов волю народа исполнить. Это, конечно, может не понравиться нынешнему официальному владельцу территории подкарпатского края. Стоит ли официально взять под защиту Закарпатье?"
 carpathian.17.a:0 "Да, объявить о нашем протекторате."
 carpathian.17.b:0 "Нет, мы не можем ввязываться в новые потенциальные конфликты."
 carpathian.18.t:0 "[From.GetName] соглашается"
 carpathian.18.d:0 "[From.GetName] соглашается взять наш край под свой протекторат. Наконец историческая справедливость восторжествует и никто больше не разлучит наши народы. Если кто и будет против воссоединения - мы уже готовы сражаться за свой выбор."
 carpathian.18.a:0 "Мы вместе будем строить светлое будущее."
 carpathian.19.t:0 "[From.GetName] отказывает"
 carpathian.19.d:0 "[From.GetAdjective] правительство не решается пока на такие радикальные меры, как фактическая аннексия нашего края, хотя сейчас и удачный момент для этого. Мы будем вынуждены отстаивать свои права далее самостоятельно."
 carpathian.19.a:0 "Нас бросили на растерзание."
 carpathian.20.t:0 "Подлая агрессия"
 carpathian.20.d:0 "[From.GetName] предприняла неприкрытую попытку взять под свой контроль наш автономный край [CUA.GetName]. Их войска готовы прийти на «защиту» местного населения, якобы с одобрения краевого правительства. Объявить  это сепаратистское правительство нелегитимным и нанести превентивный военный удар, или этот клочок земли не стоит того?"
 carpathian.20.a:0 "[This.GetAdjective] народ не потерпит такого иностранного вмешательства."
 carpathian.20.b:0 "Пока мы бессильны помешать захвату Подкарпатья."
 carpathian.21.t:0 "Защита Руськой Краины"
 carpathian.21.d:0 "Провенгерское правительство автономной Руськой Краины просит взять край под нашу опеку. Народ Подкарпатья уже ясно высказал своё желание вернуться в состав Венгрии на правах широкой автономии и [CUA.GetLeader] готов волю народа исполнить. Это, конечно, может не понравиться нынешнему официальному владельцу территории подкарпатского края. Стоит ли официально взять под защиту эту, несомненно, законную нашу территорию?"
 carpathian.22.t:0 "Принадлежность Пряшевщины"
 carpathian.22.d:0 "[CUA.GetName] просит передать ей Пряшевский край, мотивируя это необходимостью объединения всех окрестных русинов для обеспечения их защиты и базовых прав. Возможно, это хорошая идея."
 carpathian.22.a:0 "Да, так будет лучше."
 carpathian.22.b:0 "Нет, эту территорию мы никому не планируем отдавать."
 carpathian.23.t:0 "Принадлежность Пряшевщины - успех"
 carpathian.23.d:0 "[From.GetName] соглашается передать нам контроль над Пряшевщиной. Таким образом, мы объединим всех закарпатских русинов в одной стране."
 carpathian.23.a:0 "Отлично."
 carpathian.24.t:0 "Принадлежность Пряшевщины - отказ"
 carpathian.24.d:0 "[From.GetName] не собирается вообще пересматривать в ближайшее время вопрос принадлежности Пряшевского края, даже несмотря на всю обоснованность наших претензий."
 carpathian.24.a:0 "Будем надеяться, что решим ещё этот вопрос в будущем."
 carpathian.25.t:0 "Захват чехословацкого снаряжения"
 carpathian.25.d:0 "Наши бравые сечевики в последнее время неоднократно останавливали и разоружали колонны дезорганизованной чехословацкой армии. В результате удалось раздобыть ещё некоторое количество оружия и прочего снаряжения для наших бойцов. Задержанные солдаты были отпущены добираться на родину своим ходом. Такое самоуправство вызовет некоторое недовольсво в Праге, но у чехов и так хватает сейчас проблем, нам же необходимо как-то самостоятельно организовывать самооборону."
 carpathian.25.a:0 "Всё пойдёт на благое дело."
 carpathian.26.t:0 "Поддержка создания карпатских ВВС"
 carpathian.26.d:0 "[CUA.GetName] обратилась к нам с просьбой поспособствовать в вопросе создания их собственных военно-воздушных сил. Для этого достаточно будет на первых порах передать им 20-30 любых истребителей. Правительство края ожидает нашего положительного решения по этому вопросу как только это будет возможно."
 carpathian.26.a:0 "Мы рассмотрим это предложение исходя из текущих возможностей."
 carpathian.27.t:0 "Прибытие [From.GetAdjective] истребителей"
 carpathian.27.d:0 "[From.GetName] выполнила нашу просьбу и предоставила из своих запасов некоторое количество старых истребителей для развития наших собственных ВВС."
 carpathian.27.a:0 "Это большой шаг для развития нашей армии."
 carpathian.28.t:0 "Предоставление автономии Подкарпатской Руси"
 carpathian.28.d:0 "Из-за сложного положения, в котором оказалась наша страна, приходится идти на уступки во внутренних делах. В частности, была провозглашена ранее обещанная автономия для Подкарпатской Руси. Первое правительство этого автономного края возглавит Андрей Бродий, который поведёт Подкарпатье в неизвестное будущее..."
 carpathian.28.a:0 "Это пустяки."
 carpathian.28.b:0 "Да здравствуют все народы Подкарпатья!"
 carpathian.29.t:0 "Принадлежность Карпатской Украины"
 carpathian.29.d:0 "Проукраинское правительство автономной Карпатской Украины просит передать этот край под украинскую опеку. Народ Закарпатья уже ясно высказал своё желание объединиться с Украиной и [CUA.GetLeader] готов волю народа исполнить. Мы конечно не хотим портить отношения с союзной Украиной, но стоит ли полностью лишаться контроля над нашей законной территорией?"
 carpathian.29.a:0 "Да, так будет лучше для всех."
 carpathian.29.b:0 "Нет, этот край и дальше останется нашим протекторатом."
 carpathian.30.t:0 "Украинский протекторат над Закарпатьем"
 carpathian.30.d:0 "[From.GetName] вместе с правительством Карпатской Украины достигли соглашения по мирному передачу опеки над краем к Украине. Теперь украинское правительство будет отвечать за защиту и дальнейшее развитие региона."
 carpathian.30.a:0 "Все украинские земли будут объединены."
 carpathian.31.t:0 "[From.GetName] не идёт на уступки"
 carpathian.31.d:0 "[From.GetName] отказывается обсуждать передачу контроля над краем Украине. [UKR.GetName] и так является нашим общим стратегическим союзником и вместе с другими членами альянса несёт ответственность за защиту региона и его населения, поэтому [From.GetName] не видит смысла что-либо менять."
 carpathian.31.a:0 "Мы хотели бы добиться большего."
 greenukraine.1.t:0 "Переименование Комсомольска-на-Амуре"
 greenukraine.1.d:0 "После избавления от большевистского ярма следует подумать о полной декоммунизации нашего края. Город Комсомольск-на-Амуре не строился силами одних лишь комсомольцев, сюда на принудительные работы было направлено также множество заключённых, поэтому этот город не должен стать памятником сталинских достижений. Предлагается переименовать его в Пермск-на-Амуре, по названию села Пермского, ранее расположенного на месте города, что восстанавливает историческую справедливость. Также есть предложение использовать нейтральное название Амурск. Последним вариантов является переименование города в Дзёмги по названию располагавшегося ранее неподалёку нанайского стойбища."
 greenukraine.1.a:0 "Пермск-на-Амуре."
 greenukraine.1.b:0 "Амурск."
 greenukraine.1.c:0 "Дзёмги."
 greenukraine.2.t:0 "Переименование Советской Гавани"
 greenukraine.2.d:0 "В рамках декоммунизации стоит переименовать важный портовый город у Татарского пролива Советская Гавань. Наиболее очевидным решением будет вернуть ему старое название Императорская Гавань. Однако Российская империя для нас сейчас не менее далека, чем советская власть, поэтому украинцы Зелёного Клина предлагают переименовать город в Новый Херсон, чтобы увековечить связь с Украиной, а в частности с Херсонской губернией, откуда родом многие украинские переселнцы на Дальний Восток. Также от отставных флотских офицеров поступают предложения назвать город в честь Геннадия Невельского, руководителя Амурской экспедиции в середине XIX века, который многое сделал для исследования нашего края."
 greenukraine.2.a:0 "Императорская Гавань."
 greenukraine.2.b:0 "Новый Херсон."
 greenukraine.2.c:0 "Невельск."
 greenukraine.3.t:0 "Японский протекторат над Дальним Востоком"
 greenukraine.3.d:0 "Представители самопровозглашённого правительства Зелёного Клина просят нас взять их территорию под защиту японской императорской армии. Положение в этом регионе нестабильно, [ZKL.GetName] боится полностью потерять свою независимость и стремиться найти союзников. Мы конечно воспользуемся этим поводом и введём свои войска, что укрепит таким образом наши позиции на северном направлении."
 greenukraine.3.a:0 "Во славу императора!"
 greenukraine.4.t:0 "[FROM.GetName] вводит войска"
 greenukraine.4.d:0 "[FROM.GetName] принимает предложение краевого секретариата и вводит свои войска для защиты всего региона. Это обеспечит нашей земле стабильность и благополучие. Японский император гарантирует местным органам власти широкую степень самоуправления."
 greenukraine.4.a:0 "Это необходимая временная мера."
 greenukraine.5.t:0 "[FROM.GetName] передаёт нам Северный Сахалин"
 greenukraine.5.d:0 "После длительных переговоров [FROM.GetName] наконец уступает нам весь остров Сахалин. Эта территория могла стать японской ещё в 20-е годы, однако тогда СССР проявлял крайнюю неуступчивость, сейчас же ситуация поменялась и половина острова сменила владельца в обмен на обещания щедрых инвестиций с нашей стороны в развивающуюся промышленность Дальнего Востока."
 greenukraine.5.a:0 "Шаг за шагом расширяемся на север."
 greenukraine.6.t:0 "Украинский протекторат"
 greenukraine.6.d:0 "Множество дней мы шли к интеграции нашей страны с Украиной, чтобы вместе обеспечивать мир и процветание на широких просторах Евразии, от одного океана до другого. Теперь, настал день, когда мы наконец сможем исполнить нашу мечту."
 greenukraine.6.a:0 "Отлично!"
 greenukraine.7.t:0 "Делегация с Дальнего Востока"
 greenukraine.7.d:0 "Делегация из Зелёного Клина выступает за укрепление отношений между нашими народами и за усиление украинского присутствия в регионе. Дипломаты просят подписать новые соглашения для безопасности в регионе, чтобы гарантировать свободолюбивому украинскому народу Дальнего Востока безопасность в обустройстве своего государства."
 greenukraine.7.a:0 "Это хорошее решения."
 greenukraine.7.b:0 "Нет, мы не сможем ввязываться ни в какие конфликты так далеко от дома."
 greenukraine.8.t:0 "Делегация с Дальнего Востока"
 greenukraine.8.d:0 "Делегация из Зелёного Клина выступает за укрепление отношений между нашими народами и за углубления сотрудничества в разных сферах. Наши дипломаты в результате официального визита подписали важный меморандум, который усилит влияние Японии в регионе и позволит надеяться на дальнейшую дружественную позицию государства [FROM.GetName]"
 greenukraine.8.a:0 "Во славу всеобщего процветания."
 greenukraine.9.t:0 "Сфера японских интересов"
 greenukraine.9.d:0 "Японский посол и ранее высказывал обеспокоенность по поводу усиления украинского присутствия на Дальнем Востоке, теперь же он передал нам ноту от своего правительства, в которой заявлено, что эта территория входит в непосредственную сферу японских интересов и на неё должен быть распространён японский протекторат. [FROM.GetName] требует, чтобы в непризнанном государстве [ZKL.GetName] был размещён японский гарнизон, а местное правительство не делало никаких шагов вопреки японской политике. Всех недовольных украинцев Зеленого Клина японцы обещают помочь переправить на историческую родину, предоставив морской транспорт. Иначе японская императорская армия будет реализовывать японские интересы в одностороннем порядке.\n\nЭто серьёзный ультиматум, если мы хотим сохранить за собой украинский Зелёный Клин, то должны будем ввязаться в новый военный конфликт вдалеке от основных сил."
 greenukraine.9.a:0 "Не стоит цепляться за эти земли, главное сохранить людей."
 greenukraine.9.b:0 "Зелёный Клин не смотря ни на что должен оставаться украинским!"
 greenukraine.10.t:0 "Сфера японских интересов"
 greenukraine.10.d:0 "На корабле Императорского флота Японии нам был доставлен ультиматум, в которой заявлено, что наш край входит в непосредственную сферу японских интересов и на него должен быть распространён японский протекторат. [FROM.GetName] требует, чтобы мы приняли японский гарнизон и наше правительство не делало никаких шагов вопреки японской политике. Всех недовольных украинцев Зеленого Клина японцы обещают помочь переправить на историческую родину, предоставив морской транспорт. Иначе японская армия будет реализовывать японские интересы в одностороннем порядке.\n\nЭто серьёзный ультиматум, если мы хотим сохранить независимость, то без серьёзных союзников нам не выстоять."
 greenukraine.10.a:0 "Ничего не остаётся, кроме как подчиниться."
 greenukraine.10.b:0 "[ZKL.GetName] не сдаётся! Слава героям, смерть врагам!"
 greenukraine.11.t:0 "[FROM.GetName] уступает"
 greenukraine.11.d:0 "[FROM.GetName] принимает наши требования и соглашается передать под власть японского императора Приамурье и Приморье. Это усилит наши позиции на севере и избавит нас от потенциальных неожиданностей с этого направления."
 greenukraine.11.a:0 "Японская империя крепнет дальше."
 greenukraine.12.t:0 "[FROM.GetName] сопротивляется"
 greenukraine.12.d:0 "[FROM.GetName] отказывается идти на какие-либо уступки в вопросе дальневосточных территорий. Украинцы держатся за свой Зелёный Клин как за какое-то сокровище, отказываясь признавать, кто является главной силой в регионе."
 greenukraine.12.a:0 "Водрузим японский флаг над новыми землями силой!"
 greenukraine.13.t:0 "Предложение от Коминтерна"
 greenukraine.13.d:0 "Сегодня к нам поступила секретная телеграмма от Советского правительства. Как нам известно, Советскому Союзу не выгодно существование нашего государства как марионетки Японии из-за наших претензий на Советский Дальний Восток. Чтобы договор был в интересах обеих сторон, Советский Союз предлагает временные гарантии на нашу независимость, в то время как мы быстрым образом скинем покровительство Японии над нашим государством. Япония не будет рисковать войной против одного из сильнейших государств мира, поэтому будет вынуждена отступить. Но чтобы договор вступил в силу, мы должны лишиться претензий на советские земли. Таким образом мы могли бы достигнуть нашей независимости."
 greenukraine.13.a:0 "Это заманчиво"
 greenukraine.13.b:0 "Нет уж!"
 greenukraine.14.t:0 "Пришло время"
 greenukraine.14.d:0 "Япония отвела глаза от нас в сторону Китая и готовится к наступлению. Все боеспособные войска Японии направлены в сторону Китая и ближних китайских клик. Это идеальное время чтобы исполнить задуманное."
 greenukraine.14.a:0 "Посмотрим на их реакцию"
 greenukraine.15.t:0 "Япония сдаётся"
 greenukraine.15.d:0 "После длительного ожидания и формального накопления войск на нашей границе Япония всё же сдалась и отвела глаза от нашего теперь независимого государства. Теперь, мы должны выполнить свою часть договора - отказаться от наших претензий на совесткие регионы. Хотя, это скорее всего временно.."
 greenukraine.15.a:0 "Отлично!"
 greenukraine.16.t:0 "Советский Союз отменяет гарантии"
 greenukraine.16.d:0 "После длительного промежутка времени, Советское правительство решило отменить свои гарантии в нашу сторону."
 greenukraine.16.a:0 "Ну и ладно"
 greenukraine.17.t:0 "Переименование Хэгана"
 greenukraine.17.d:0 "Все годы на территориях нашего государства проживали китайцы. Хэган - это крупный город, на котором проживает большое количество коренных жителей. Но так как мы пошли по пути возрождения государственности Зелёного Клина, нам стоило бы рассмотреть варианты переименования города."
 greenukraine.17.a:0 "Новый Киев"
 greenukraine.17.b:0 "Глухивщина"
 greenukraine.17.c:0 "Оставить как есть"
 greenukraine.18.t:0 "Перенос столицы"
 greenukraine.18.d:0 "После заполучения контроля над Владивостоком, нам стоит рассмотреть вариант переноса столицы."
 greenukraine.18.a:0 "Перенести"
 greenukraine.18.b:0 "Оставить как есть"
 greenukraine.19.t:0 "Выбор курса"
 greenukraine.19.d:0 "Что ж, вам удалось одержать полную независимость на самом старте. Я вижу, вы любитель индивидуальных партий. Так что Вождь? Какой курс мы выберем?"
 greenukraine.19.a:0 "Путь свободы"
 greenukraine.19.b:0 "Верность Японии"
 makhno.1.t:0 "Восстание анархистов"
 makhno.1.d:0 "Массовые демонстрации и противостояние с полицией в столице оказались лишь прикрытием для подготовки настоящего вооружённого мятежа! Анархисты организовали в сельских общинах и трудовых коллективах отряды так называемой «самообороны», которые взяли штурмом полицейские участки в нескольких крупных городах на востоке страны, что позволило им раздобыть немало огнестрельного оружия, после они чего блокировали многие военные части и захватили административные здания. В менее урбанизированных и более лояльных Киеву регионах полиции и внутренним войскам удалось в основном пресечь эти нападения. Но в других областях на сторону вооружённых повстанцев начали переходить и некоторые военнослужащие украинской армии вместе со своим командованием.\n\nЛидером возрождённой «Вольной территории» объявил себя некий Даниил Терпило, который утверждает, что является тем самым «атаманом Зелёным», который возглавлял повстанческий отряд против гетманской власти в войне 1917-1920 годов и длительное время считался погибшим. Сейчас же он призывает всех недовольных новой властью объединиться для её свержения, будь это идейные анархисты-махновцы или просто обделённые простые граждане, насытившиеся неравенством и притеснениями со стороны государства. Настоящий ли это народный атаман былой войны или самозванец, но его власть на время новой гражданской войны признают все основные махновские вожаки, которые составляют костяк повстанцев. Это будет война за сохранение украинской государственности, ибо мятежники планируют дойти до Киева и полностью ликвидировать основные государственные институты, погрузив страну в анархический хаос."
 makhno.1.a:0 "Восстановим порядок в Украине!"
 makhno.1.b:0 "Да здравствует анархия!"
 makhno.2.t:0 "Всеукраинский Съезд крестьян, рабочих и повстанцев"
 makhno.2.d:0 "На прошедшем Всеукраинском Съезде крестьян, рабочих и повстанцев делегаты со всей страны избрали постоянный состав Военно-революционного Совета, в задачи которого будет входить координация внешней политики и обороны. Большие разногласия у участников съезда вызвала кандидатура председателя этого Совета. Самоназначенный лидер [DKR.GetLeader] отказался дальше нести на себе какую-либо ответственность за страну и народ, сложил с себя все полномочия и остался лишь военачальником Чёрной армии. Таким образом наиболее очевидная кандидатура отпала, а симпатии большинства делегатов завоевали два других кандидата, довольно по-разному трактующие идеологическое наследие Махновщины.\n\nСам Нестор Махно позиционировал себя как «анархиста-коммуниста бакунинско-кропоткинского толка», что уже само по себе является довольно противоречивой формулировкой. Один из основных идеологов махновского движения, Пётр Аршинов, считает, что Украина лишь семя, из которого в дальнейшем разрастётся мировая анархо-коммунистическая революция, а какие-либо национальные особенности в самое ближайшее время должны будут отмереть. Его главный оппонент, ближайший сподвижник Махно и глава его штаба в прошлой войне, Виктор Белаш, определяет махновское движение как феномен именно украинского народа, который всегда не любил власть и стремился к свободе. Белаш считает, что Нестор Махно стремился именно к освобождению украинских рабочих и крестьян от иностранного ярма, все остальные задачи были всегда второстепенными.\n\nЕсли внутренняя политика больших разногласий сейчас не вызывает, то идеологические основы внешней политики раскалывает участников съезда. Необходимо определиться, чья позиция ближе для большинства делегатов, «левый уклон» Аршинова или «правый уклон» Белаша, и кто таким образом займёт место председателя."
 makhno.2.a:0 "Пётр Аршинов."
 makhno.2.b:0 "Виктор Белаш."
 makhno.3.t:0 "Переговоры с Советами"
 makhno.3.d:0 "Наши представители из гражданских деятелей, ранее сотрудничавших с большевиками, использовали свои связи для получения помощи от Советского Союза, который явно никогда не симпатизировал нынешнему и прошлому правительству Украины. Нарком обороны СССР передаёт наилучшие пожелания и отмечает, что на одном из приграничных складов совершенно случайно оказалась партия ненужных винтовок с амуницией, которые можно будет свободно переправить для наших вооружённых сил. В обмен советское руководство требует не поддерживать врагов советского народа, как это делал Гетманат ранее, и в дальнейшем оказать содействии в окончательном разрешении «белого» вопроса в Крыму. Конечно, в нашей собранной с миру по нитке армии сейчас серьёзная нехватка военного снаряжения, но стоит ли доверять коммунистам, которые ранее уже предавали батьку Махно, сильно ли они изменились за прошедшие годы?"
 makhno.3.a:0 "Этот временный союз не принесёт вреда."
 makhno.3.b:0 "Не стоит с ними связываться на таких условиях, справимся сами."
 makhno.4.t:0 "Передача Крыма"
 makhno.4.d:0 "Крым в наших руках, и теперь СССР требует выполнять ранее взятые обязательства, передав ему контроль над полуостровом. У Советов большие планы на усиление влияния в регионе, им нужна военно-морская база в Севастополе и дополнительные аэродромы. Однако в условиях договора не говорилось о территориальных претензиях, возможно, достаточно уже того, что белогвардейцы изгнаны с полуострова, а власть перешла к коммунам на местах. Поддаться этому давлению, рискуя навлечь гнев советского лидера?"
 makhno.4.a:0 "Да, сейчас не время заводить новых врагов."
 makhno.4.b:0 "Нет! Крым не бутерброд, чтобы передавать его туда сюда."
 makhno.5.t:0 "[FROM.GetName] передаёт Крым"
 makhno.5.d:0 "[FROM.GetName], которой ранее мы помогали в гражданской войне, соглашается уступить Крымский полуостров, откуда ранее были выбиты остатки белых контрреволюционеров. Мы добились хороших успехов с минимальными затратами."
 makhno.5.a:0 "Советская власть не знает границ."
 makhno.6.t:0 "[FROM.GetName] упрямится"
 makhno.6.d:0 "[FROM.GetName], которой ранее мы помогали в гражданской войне, не хочет передавать нам полуостров. Эти глупцы считают, что СССР просто так им ранее помог?"
 makhno.6.a:0 "Может быть помочь освободить рабочих Донбасса им?"
 makhno.7.t:0 "Крымский вопрос"
 makhno.7.d:0 "Народ победил в этой тяжёлой войне против угнетателей, но не время расслабляться! СССР требует, чтобы теперь Чёрная армия пробила перекопские укрепления «белых» и выбила их из Крыма, чтобы на полуострове потом установилась советская власть. Такая цена ранее оказанной помощи в войне, в случае отказа от сотрудничества большевики могут в будущем сами пробить сухопутный коридор к Крыму по нашей территории."
 makhno.7.a:0 "Бей белую падлу!"
 makhno.7.b:0 "Это не наша война, хотят - пусть сами воюют."
 makhno.8.t:0 "Новая угроза"
 makhno.8.d:0 "Разведка доносит тревожные новости: восставшие украинские анархисты спелись с красными комиссарами и готовятся в будущем к совместному походу против нас. Вероятно, лучше нанести первыми удар в такой ситуации, пока враги ещё не приступили к выполнению своих планов. Пусть независимая Украина нам не симпатична, но повстанцы несут слишком много угроз."
 makhno.8.a:0 "Немедленно выступить против анархистов."
 makhno.8.b:0 "Не стоит принимать поспешных решений из-за слухов."
 makhno.9.t:0 "Новый старый враг"
 makhno.9.d:0 "Белые недобитки, прознав похоже о наших переговорах с СССР, решились на отчаянные меры и перешли Перекоп, чтобы помочь украинской армии в подавлении народного восстания. Ну что же, они сами подписали себе приговор."
 makhno.9.a:0 "Чёрная армия скинет их в Чёрное море!"
 makhno.10.t:0 "Переименование Днепра"
 makhno.10.d:0 "От рабочих и солдатских коллективов поступает множество предложений увековечить память Нестора Махно, который немного не дожил до триумфа анархизма на своей родине. Предлагается переименовать в Махновск временную столицу Днепр, который не слишком длительное время носит текущее название. Вся окружающая область, соответственно, будет называться Махновией. Некоторые общественные деятели однако указывают, что такие переименования более в духе старой централизованной власти, в новом же обществе государство не должно вмешиваться в такие вопросы."
 makhno.10.a:0 "Если люди этого хотят, то запретить не имеем права."
 makhno.10.b:0 "Культы личности должны остаться в прошлом."
 makhno.11.t:0 "Еврейские погромы"
 makhno.11.d:0 "В результате нарушения мира и порядка в Украине по всей стране снова вспыхнули массовые еврейские погромы. Некоторые люди склонны винить этот народ во всех бедах, от эпидемий до гражданской войны. Армия и полиция, даже когда могли предотвратить погромы, предпочитали оставаться в стороне. Несомненно, это неподобающее поведение со стороны некоторых военных чинов не должно остаться ненаказанным, но стоит ли сейчас осуществлять жёсткие дисциплинарные взыскания против силовиков, когда они должны оставаться опорой правительства в разросшемся конфликте? Но в случае отсутствия такой реакции многие евреи могут примкнуть к мятежникам-анархистам."
 makhno.11.a:0 "Строго и публично наказать всех виновных."
 makhno.11.b:0 "Постараться максимально замять эти происшествия."
 makhno.12.t:0 "Бригада еврейских добровольцев"
 makhno.12.d:0 "Из-за серии погромов в Украине евреи начали организовывать отряды самообороны и претендовать на статус отдельной серии в этом гражданском конфликте. Из-за бездействия украинских властей эти отряды в целом оказались настроены враждебно по отношению к украинской армии. В наших рядах и среди лидеров движения и так много иудеев, теперь же нам получилось привлечь на свою сторону целое подразделение, сформированное из еврейских отрядов самообороны. Еврейская бригада готова вместе с Чёрной армией дать отпор антисемитской буржуазной гидре!"
 makhno.12.a:0 "Шалом, товарищи."
 makhno.13.t:0 "Результат рейда — неудача"
 makhno.13.d:0 "Нашими отборными партизанско-диверсионными частями был совершён рейд вглубь территории, занятой правительственными войсками. К сожалению, противник оказался бдительным и махновско-анархические отряды попали в засаду, в результате чего понесли большие потери и были вынуждены отступить, не достигнув своих целей. Мы должны помнить о подобных неудачах, чтобы в дальнейшем не повторять своих ошибок в планировании операций."
 makhno.13.a:0 "Слава павшим народным героям."
 makhno.14.t:0 "Результат рейда — успех"
 makhno.14.d:0 "Нашими отборными партизанско-диверсионными частями был совершён рейд вглубь территории, занятой правительственными войсками. Им удалось застать врасплох тыловые силы противника, обезоружить их и захватить охраняемые склады с оружием. К сожалению, на обратном пути их нагнал вражеский мобильный отряд из казаков, ещё верных старому и новому режимам. Пришлось бросить часть добычи, а отряд добровольцев принял неравный бой, чтобы задержать противника и дать возможность остальным отступить в безопасное место. В результате мы понесли довольно большие потери, но и враг не отделался царапинами."
 makhno.14.a:0 "Главное — не сдаваться без боя!"
 makhno.15.t:0 "Результат рейда — большой успех"
 makhno.15.d:0 "Нашими отборными партизанско-диверсионными частями был совершён рейд вглубь территории, занятой правительственными войсками. Им удалось застать врасплох тыловые силы противника, обезоружить их и захватить охраняемые склады с оружием. Также отдельный отряд диверсантов успел проникнуть на одну из украинских оружейных фабрик и нанёс серьёзные повреждения основным цехам, надолго остановив производство. Не дав противнику опомниться, наши бравые парни вихрем промчались обратно, принеся множество трофеев, которые будут использованы во благо народной Чёрной армии."
 makhno.15.a:0 "Славная добыча."
 #makhno.16 - hidden event without description
 makhno.17.t:0 "Давление украинских анархистов"
 makhno.17.d:0 "Так называемый Военно-революционный Совет Вольной Украины предъявляет всё более явные претензии на нашу территорию. В последнее время украинские анархисты укрепились и серьёзно готовятся к возможной войне. Сейчас же поступило новое послание от них, фактически ультиматум, с требованием отдать мирно территорию Галичины и Волыни, населённую украинским большинством. В случае согласия главари этих недобитых махновцев даже обещает компенсировать нам стоимость государственного имущества, которое останется на уступленной территории. Иначе они грозят нам «освободительным походом» на запад, которому позавидовал бы сам Богдан Хмельницкий."
 makhno.17.a:0 "Лучше уступить, чем начать новую войну."
 makhno.17.b:0 "Мы никогда не примем эти оскорбительные требования."
 makhno.18.t:0 "[FROM.GetName] принимает разумное решение"
 makhno.18.d:0 "[FROM.GetName] соглашается мирно уступить нам западноукраинские земли до линии Керзона. Конечно, наша славная Чёрная армия на западной границе была одним из главных аргументов, позволившим полякам так разумно провести переговоры. В результате них мы обязались гарантировать целостность новых границ Польши и компенсировать польскому правительству часть  убытков, которые оно получит в результате утери государственной собственности на этой территории. Это, однако же, справедливая цена за мирное воссоединение с братьями-украинцами на Западе, для нашего трудолюбивого народа не составит труда собрать дополнительные добровольные отчисления с доходов в специальный фонд, которые иначе пришлось бы направить на военные нужды."
 makhno.18.a:0 "Не будут паны властвовать над украинским народом."
 makhno.19.t:0 "[FROM.GetName] упрямится"
 makhno.19.d:0 "[FROM.GetName] не хочет идти ни на какие уступки в отношение западноукраинских земель, хотя наши представители даже предлагали им некоторые финансовые компенсации, если поляки уступят мирно то, что им не принадлежит по праву. Придётся освобождать трудовой народ Западной Украины с боем, так лучше, потому что не нужно будет впредь идти на какие-либо компромиссы с польскими милитаристами, так отчаянно цепляющиеся за свою недоимперию, бледный призрак прошлого сомнительного «величия»."
 makhno.19.a:0 "Гнать их будем в шею и до Карпат."
 makhno.20.t:0 "Давление украинских анархистов"
 makhno.20.d:0 "Так называемый Военно-революционный Совет Вольной Украины предъявляет всё более явные претензии на нашу территорию. В последнее время украинские анархисты укрепились и серьёзно готовятся к возможной войне. Сейчас же поступило новое послание от них, фактически ультиматум, с требованием отдать мирно территорию Буковины и Бессарабии, населённую большим количеством славян. В случае согласия главари этих недобитых махновцев даже обещает компенсировать нам стоимость государственного имущества, которое останется на уступленной территории. Иначе они грозят нам «освободительным походом», который откинет нашу рамию за Прут силой."
 makhno.20.a:0 "Лучше уступить, чем начать новую войну."
 makhno.20.b:0 "Мы никогда не примем эти оскорбительные требования."
 makhno.21.t:0 "[FROM.GetName] принимает разумное решение"
 makhno.21.d:0 "[FROM.GetName] соглашается мирно уступить Буковину и Бессарабию. Мы со своей стороны согласились гарантировать целостность новых границ Румынии и компенсировать румынскому правительству часть  убытков, которые оно получит в результате утери государственной собственности на этой территории. Это хорошая цена за мирное разрешение территориального спора, мы не стремимся проливать кровь всех без разбора, даже кровь угнетателей трудового народа и их сторожевых псов."
 makhno.21.a:0 "Солнце свободы светит от Прута до Днестра."
 makhno.22.t:0 "[FROM.GetName] упрямится"
 makhno.22.d:0 "[FROM.GetName] не хочет идти ни на какие уступки в отношение западноукраинских земель, хотя наши представители даже предлагали им некоторые финансовые компенсации, если румыны уступят мирно то, что они нагло захватили под шумок развала соседних империй. Придётся освобождать трудовой народ Заднестровья силой, и нас не остановят ни водные преграды, ни горные вершины на пути."
 makhno.22.a:0 "Выпихнем их за Прут!"
 makhno.23.t:0 "Объединение с украинскими анархистами"
 makhno.23.d:0 "Наши анархические украинские собратья предлагаю объединить усилия для борьбы за распространение народовластия по всему миру. Народы Украины и Пиренейского полуострова будут идти плечом к плечу, не зная нужды и чужого господтсва. Вся военная промышленность двух стран, вся армия и флот будут подчинены единому командованию для достижения общих целей."
 makhno.23.a:0 "Отличная идея."
 makhno.23.b:0 "Нам не стоит опрометчиво лишаться независимости."
 makhno.24.t:0 "[FROM.GetName] принимает предложение"
 makhno.24.d:0 "Испанские анархисты согласились слиться с нам для достижения великих целей. Теперь мы станем не просто местечковым анархическим движением, а примером для всего мира, который покажет, как жители разных стран могут отбросить все национальные и культурные отличия, объединиться в единый конгломерат самодостаточных анархических коммун, где каждый работающий гражданин обретёт подлинную свободу. Вся армия и контролируемая анархической самообороной территория Пиренейского полуострова теперь в чрезвычайных ситуациях подчиняется нашему единому командованию."
 makhno.24.a:0 "Анархия будет наступать на Европу с двух сторон."
 makhno.25.t:0 "[FROM.GetName] отказывается от объединения"
 makhno.25.d:0 "Испанские анархисты не решаются полностью объединиться с нами для борьбы за распространения власти анархии по всему миру, они вероятно не готовы лишиться своей независимости, добытой в тяжёлой борьбе. Конечно, каждый народ, сбросивший ярмо правительства, может сам выбирать свой дальнейший путь, мы не вправе их осуждать за это. Возможно, нам нужно было более активно вмешиваться в испанскую гражданскую войну ранее, чтобы лучше зарекомендовать себя перед иберийскими товарищами."
 makhno.25.a:0 "Они не смогут сами себя защитить."
 makhno.26.t:0 "Восстание анархистов"
 makhno.26.d:0 "Подстрекаемые иностранными агентами люмпены где-то раздобыли оружие и подняли вооружённое восстание против законного правительства. Самое мерзкое здесь то, что предатели нашлись даже в наших вооружённых силах. Несомненно, эта вся зараза проникает из анархической Украины, которая ответит за свои преступления."
 makhno.26.a:0 "Бей анархистов-бездельников!"
 makhno.27.t:0 "Восстание [From.GetAdjective] анархистов"
 makhno.27.d:0 "Благодаря нашей поддержке народ в государстве [FROM.GetName] сумел разжечь полномасштабное восстание против надоевшей всем власти. Силы не равны, мы обязаны выступить в открытую поддержку восставших, взяв под общее командование их вооружённые силы, чтобы успешно принести анархическую революцию ещё в одну страну. Всем войскам — полная готовность."
 makhno.27.a:0 "Анархизм не знает границ!"
 makhno.28.t:0 "Интернациональные добровольцы"
 makhno.28.d:0 "На призыв поддержать сражающуюся за свободу Вольную Украину откликнулись добровольцы со всего мира. Мы оказались в тяжёлой ситуации, однако получили приток смелых и свободолюбивых людей со всего мира. До конца войны наша Чёрная армия получит существенные вливания свежей крови, которая усилит её и приведёт нас победе."
 makhno.28.a:0 "Встанем плечом к плечу от Сяна до Дона!"
 makhno.29.t:0 "Новая выходка Щуся"
 makhno.29.d:0 "Сегодня в штаб махновского флота заявился наш славный генерал Феодосий (Фёдор) Щуся со свитой из каких-то оборванцев, предположительно являющихся членами его штаба. Сам он нарядился в шитый гусарский мундир, надел матросскую бескозырку, имел при себе кавказский кинжал и саблю, которые отказался отдать на входе. Добравшись до приёмной главного командования флота, он достал из-за пазухи револьвер и принялся громко им стучать по столу, требуя немедленной встречи с главным флотским советом или его председателем. Пришлось его незамедлительно принять, где Щусь изложил своё требование назначить его адмиралом нашего активно развивающегося флота. Он когда-то служил матросом в царском Черноморском флоте и теперь считает, что раз может отличить корму от киля или камбуз от кубрика, то более пригоден для этой должности, чем большинство «молокососов», которые не нюхали никогда пороху на море.\n\nНеизвестно, чего это Щуся в его возрасте потянуло резко менять свою сферу деятельности, однако необходимо что-то решать, иначе он угрожает использовать своё влияние среди солдат и офицеров, чтобы добиться цели, даже если это приведёт к падению дисциплины в войске. Такая наглая выходка сама по себе не должна поощряться, но, возможно, на флоте Щусь наконец сумеет достигнуть состояния внутреннего покоя и прекратит бузотёрить."
 makhno.29.a:0 "Чем бы дитя ни тешилось..."
 makhno.29.b:0 "Анархия — мать порядка, а не маразма."
 makhno.30.t:0 "Цель достигнута"
 makhno.30.d:0 "[SOV.GetName] потерпел уже немало поражений на всех фронтах и явно не выястоит против нашего натиска. Однако нашей целью не является полная оккупация всей советской территории, мы лишь хотим освободить некоторые близлежащие земли и показать большевикам, что они не смогут больше представлять угрозы для Украины и её народа. В армии ходит уже множество разговоров о том, что цель войны достигнута и дальше её продолжать смысла нет. Если советскому руководству не будет предложен вариант сепаратного мира с уступкой территорий и приграничной зоной безопасности, то нам будет очень сложно в дальнейшем объяснить нашим солдатам, зачем им умирать в далёкой тайге."
 makhno.30.a:0 "Предложить сепаратный мир."
 makhno.30.b:0 "Не будет пощады врагам трудового народа."
 makhno.31.t:0 "Мир с махновцами"
 makhno.31.d:0 "[From.GetName] предлагает заключить сепаратный мир. Махновцы не собираются полностью захватывать нашу страну, им хватит территориальных уступок на Дону, Кубани и некоторых других приграничных областей, а также демилитаризация приграничной зоны с нашей стороны для гарантий безопасности от нас. Ситуация на фронтах тяжела, необходимо как можно быстрее рассмотреть это предложение."
 makhno.31.a:0 "Согласиться, там всё равно одни бунтующие казаки."
 makhno.31.b:0 "Эти условия неприемлемы, вставай, страна огромная!"
 makhno.32.t:0 "[From.GetName] соглашается"
 makhno.32.d:0 "Советское руководство и лично [From.GetLeader] проявили благоразумие и согласились прекратить войны, выполнив наши требования. Мы освободили от красной тирании множество свободолюбивых людей из приграничных областей. Теперь над всей большой Украиной будет сиять солнце мира, а её трудовой народ будет жить и трудиться только для себе и своих детей."
 makhno.32.a:0 "Украина, Крым, Дон и Кубань - всё будет едино."
 makhno.33.t:0 "[From.GetName] отвергает предложение"
 makhno.33.d:0 "[From.GetLeader] окончательно потерял связь с реальностью и не хочет принимать наши довольно скромный требования, чтобы прекратить эту войну, несмотря на тяжёлое положение красноармейцев. Он заявил в своём последнем радиообращении, что советские солдаты будут сражаться до последней капли крови и не уступят ни единого клочка земли. Такой подход явно приведёт его к плохому концу..."
 makhno.33.a:0 "Наши ряды остаются сильны, вперёд!"
 makhno.34.t:0 "Ультиматум от махновцев"
 makhno.34.d:0 "Захватившие власть на Украине люмпены-махновцы, похоже, почувствовали в себе избыток сил и даже уже смеют угрожать нам. Их посланцы потребовали от нас убраться с полуострова, «забрав с собой весь мусор». Они себя считают освободителями всех угнетённых, к которым относят крымских татар и крестьян, как будто белогвардейцы к кому-то плохо относились на удерживаемой террритории."
 makhno.34.a:0 "Придётся искать новый дом, время мира завершается."
 makhno.34.b:0 "Наши укрепления выдержат любое нашествие с севера."
 makhno.35.t:0 "[From.GetName] сдаётся"
 makhno.35.d:0 "Остатки белых в Крыму решили не оттягивать свой окончательный крах и убираются подобру-поздорову с полуострова, пока мы дали на это время им. Колонны Чёрной армии пересекли Перекоп, дорогостоящие укрепления которого уже были оставлены разбежавшимися как тараканы белогвардейцами, их встречали восторженные жители крымских степей, которые при старой власти влачили довольно жалкое существование, а теперь сразу же начинают брать власть в свои руки. Не успел последний корабль с белыми беженцами покинуть причал, а их властные структуры уже стремительно разрушаются. Над Крымом восходит солнце новой эпохи, эпохи процветания и свободы, эпохи без господ и рабов."
 makhno.35.a:0 "Российская империя никогда не восстанет из пепла."
 makhno.36.t:0 "[From.GetName] готов к битве"
 makhno.36.d:0 "Крымские белогвардейцы не намерены оставлять свои позиции без боя и мирно уплыть в более тёплые края, где бы их точно приютили богатые спонсоры крымского проекта. Они казнили наших мирных посланников и объявили, что не примут никаких предложение от нас, кроме нашей капитуляции. За такую неслыханную наглость они будут наказаны, мы должны сбросить в море этот последний осколок «единой и неделимой» империи, чтобы исключить угрозу с юга. Пришла пора добавить больше красок на замшелые мундиры бывших царских офицеров."
 makhno.36.a:0 "Нас не остановят ни бетон, ни вода, ни свинец."
 makhno.37.t:0 "Ультиматум от махновцев"
 makhno.37.d:0 "Захватившие в Украине власть махновцы-анархисты сейчас посмели предъявлять претензии даже к нам, настаивая на плебисците в Подкарпатской Руси по вопросу присоединения региона к их Вольной Украине. Лояльность населения этого края к нашему правительству довольно сомнительна, поэтому это будет означать утерю данной территории, иначе же нам придётся сражаться с анархическими ордами с востока за неё в будущем."
 makhno.37.a:0 "Пусть забирают и подавятся."
 makhno.37.b:0 "Не ведём переговоров с бандитами и террористами."
 makhno.38.t:0 "[From.GetName] уступает Закарпатье"
 makhno.38.d:0 "[From.GetName] не решается ввязываться в войну с нашей славной Черной армией и сразу уступает нам Закарпатье. Был быстро проведён плебисцит в регионе, где большинство жителей проголосовало за объединение с Вольной Украиной. Венгерской и другие меньшинства ещё поглядывают на нас с подозрением, но мы всегда готовы гарантировать права всех национальных меньшинств, которые готовы жить в мире и согласии с нашим мирным украинским народом."
 makhno.38.a:0 "Мы будем единым народом."
 makhno.39.t:0 "[From.GetName] не идёт на уступки"
 makhno.39.d:0 "Переговоры с [From.GetAdjective] руководством закончились едва начавшись, [From.GetName]  не собирается признавать за жителями Закарпатья права на самоопределение и собираются в дальнейшем всё так же удерживать силой этот регион вольных русинов. Придётся нам кинуть клич для сбора черноармейцев на новый освободительный поход на запад, чтобы добиться свободы для очередного члена большой украинской семьи."
 makhno.39.a:0 "Карпаты не станут преградой."
 #makhno.40-47 - hidden events without description
 makhno.48.t:0 "Народные волнения"
 makhno.48.d:0 "Подстрекаемые иностранными агентами люмпены организовали скоординированные массовые выступления против правительства и забастовки. Кое-где были попытки даже разжечь вооружённое восстание под анархическими лозунгами, но наши силы правопорядка сумели подавить их в зародыше. Угроза пока миновала, но государственный строй получил тяжёлый удар и явно пошатнулся, продолжение подобных акций может привести к потери контроля над страной."
 makhno.48.a:0 "Это следует прекратить."
 makhno.49.t:0 "Масштабное восстание анархистов"
 makhno.49.d:0 "Подстрекаемые иностранными агентами люмпены где-то раздобыли оружие и подняли масштабное вооружённое восстание против законного правительства по всей стране. Самое мерзкое здесь то, что предатели нашлись даже в наших вооружённых силах, значительная часть которых их дезертировала, или перешла на сторону мятежников. Несомненно, эта вся зараза проникает из анархической Украины, которая ответит за свои преступления."
 makhno.49.a:0 "Соберём все силы для подавления восставших."
 makhno.50.t:0 "Частичная неудача восстания"
 makhno.50.d:0 "Наша агентурная деятельность приносит свои плоды. Хотя очередное организованное выступление с целью повалить власть и установить анархию было подавлено и не смогло разростись до полноценной революции, но режим пошатнулся и не скоро оправится от нанесённого удара. Стоит продолжить эту деятельность, пока стабильность в целевой стране не рухнет окончательно. Часть подготовленного оружия и снаряжения не пригодалась и была возвращена на склады после окончания операции."
 makhno.50.a:0 "Народ в итоге победит, поможем же ему сбросить оковы."
 makhno.51.t:0 "Требования прохода"
 makhno.51.d:0 "[From.GetName] требует от нас разрешить неограниченных проход через проливы украинских и испанских судов, которые постоянно курсируют между этими странами после их фактического объединения. Мы не хотим поступаться своим суверенитетом или рисковать нарушить нейтралитет в каких-либо потенциальных конфликтах, однако можем быть атакованы с двух сторон, если эти анархисты не получат своего."
 makhno.51.a:0 "Пойдя на уступки, мы в любом случае выиграем время."
 makhno.51.b:0 "Никаких уступок, анархисты всё равно нападут на нас потом."
 makhno.52.t:0 "Турция идёт на уступки"
 makhno.52.d:0 "Турецкое руководство согласилось сделать исключения для любых кораблей из анархической Испании, согласившись с тем, что фактически они теперь принадлежат флоту черноморской страны, поэтому могут свободно пересекать черноморские проливы, которые просто разделяют коммуникации одной страны. Также у наших кораблей любого типа и в любое время теперь будет свободный доступ в Средиземное море, что открывает отличные перспективы для дальнейшего распространения анархической революции."
 makhno.52.a:0 "Замечательно, можно пока не отвлекаться на турок."
 makhno.53.t:0 "Турки упрямятся"
 makhno.53.d:0 "Турецкое руководство никак не хочет пересматривать для нашего флота условия прохода через черноморские проливы, несмотря на то, что наша территория оказалась ими фактически разделена после объединения с иберийскими товарищами. Наши советы военно-морских сил уже проработали план операции «Нептун» по военному захвату проливов. Если турецкое руководство не согласится ни на какие компромиссы, то придётся действовать силовым путём."
 makhno.53.a:0 "Лучше нанести быстрый и мощный удар."
 makhno.53.b:0 "Предложить Турции Крым в обмен на временные уступки."
 makhno.53.c:0 "Предложить Турции Крым в обмен на временные уступки."
 makhno.54.t:0 "Новое предложение от махновцев"
 makhno.54.d:0 "После провала предыдущего раунда переговоров с делегацией из анархической Украины нам было предложено в качестве компромисса передать Крым в обмен на свободный проход любых военных кораблей анархического флота через проливы. Крымский полуостров давно вышел из сферы турецкого влияния, сейчас мы имеем возможность вернуть его обратно и усилить свои позиции на Чёрном море."
 makhno.54.a:0 "Это уже выгодное предложение."
 makhno.54.b:0 "Никаких компромиссов с анархистами."
 makhno.55.t:0 "Крымский компромисс"
 makhno.55.desc.a:0 "После провала предыдущего раунда переговоров турецкий лидер всё-таки согласился на пересмотр статуса проливов, при условии, что мы передадим туркам территорию Крымского полуострова. Нам тоже тяжело принимать такие решения, страны и регионы не должны быть разменной монетой в играх крупных держав, но в данный момент война с Турцией не является приоритетной и несёт дополнительные угрозы для не самого пока мощного анархического флота."
 makhno.55.desc.b:0 "После провала предыдущего раунда переговоров турецкий лидер всё-таки согласился на пересмотр статуса проливов, при условии, что мы передадим туркам территорию Крымского полуострова. Сначала конечно придётся выбить с полуострова белогвардейцев, которые там основательно окопались, но это не самая сложная задача для Чёрной армии."
 makhno.55.a:0 "До вас очередь тоже дойдёт когда-то."
 makhno.56.t:0 "[From.GetName] отметает все предложения"
 makhno.56.d:0 "Турецкий лидер явно не настроен больше продолжать переговоры о статусе проливов, отметя даже явно выгодное предложение территориальных уступок. Это ещё раз доказывает то, что никакие переговоры анархических коммун с суверенными государствами не могут быть продуктивными. Только мировая революция, только война за освобождение!"
 makhno.56.a:0 "Делать нечего, приступить к подготовке вторжения."
 makhno.57.t:0 "Передача Крыма"
 makhno.57.d:0 "Крым теперь под нашим контролем, но придётся его отдать Турции по ранее оговоренным соглашениям. Зато теперь у наших кораблей любого типа и в любое время будет свободный доступ в Средиземное море, что открывает отличные перспективы для дальнейшего распространении анархической революции."
 makhno.57.a:0 "Забирайте, пока мы не передумали."
 makhno.58.t:0 "Передача Крыма"
 makhno.58.d:0 "[From.GetName] выполняем условия ранее подписанного договора и после захвата Крыма передаёт нам контроль над полустровом в обмен на свободный военный доступ для их кораблей к черноморским проливам."
 makhno.58.a:0 "Мы возрождаем великую Турцию."
 makhno.59.t:0 "Делегация из анархической Украины"
 makhno.59.d:0 "Нас посетила делегация махновских представителей из Украины, которые интересовались углублением сотрудничества между нашими народами, сбросившими оковы государственности. Было создано несколько межнациональных комиссий и заключены меморандумы о сотрудничестве, в частности, в сфере военного производства и подготовки армейских кадров. Также мы договорились о взаимозащите в случае агрессии со стороны каких-либо государств. Взаимовыгодное сотрудничество позволит нам вместе становится сильнее."
 makhno.59.a:0 "Приезжайте ещё, товарищи."
 makhno.60.t:0 "Народная люстрация"
 makhno.60.d:0 "После смены правительства и первых демократических преобразований в стране наблюдается необычное воодушевление среди народных масс. Люди хотят избавиться от старого наследия и навсегда отстранить от власти тех, кто при Гетманате прислуживал правящему режиму и помогал строить авторитарную систему в Украине. Конечно же, простым людям всегда кажется, что власти недостаточно быстро и эффективно реагируют на народные чаяния, поэтому кое-где на местах случаются перегибы из-за выхода народного гнева. Так, в одном из провинциальных городов толпа ворвалась в мэрию и потребовала от старого градоначальника, которого подозревают в коррупции и вымогательствах, подать в отставку под угрозой применения физического насилия. \n\nВ Киеве также неспокойно, были случаи, когда толпа хватала одиозных чиновников и устраивала им «мусорную люстрацию», опуская в мусорные баки, что должно символизировать то, какое место теперь уготовано старым автократам. Полиция пока не вмешивалась в большинство происходивших акций, полицейские начальники и сами не хотят принимать на себя часть общего недовольства, поэтому демонстративно встаёт на сторону народа."
 makhno.60.a:0 "Людям нужно просто немного выпустить пар."
 makhno.61.t:0 "Возрождение «Набата»"
 makhno.61.d:0 "Воспользовавшись внезапной либерализацией политической жизни в Украине, в страну вернулось множество деятелей, бывших оппозиционными к Гетманату. Особенно активно проявляют себя анархисты; Белаш, Аршинов, Волин и другие их лидеры, даже те, которые считались ранее погибшими или пропавшими без вести, массово возвращаются страну или выходят из подполья. Новые анархические партии и их ячейки ежедневно возникают в разных регионах страны, от Полесья до Донбасса.\n\nНа днях в Киеве состоялась первая конференция анархистов, на которой они решили возродить Конфедерацию анархистских организаций Украины «Набат». В состав этой организации вошли как платформисты-махновцы, так и оппозиционные к почившему «Батьке» деятели со своими взглядами на анархическое устройство общества. «Набат» должен координировать и вести народ Украины к полному очищению власти и ликвидации эксплуатации одного человека другим. Пока лидеры анархистов декларируют использование только мирных способов добиться желаемых перемен, однако в главное полицейское управление уже начали поступать рапорты о том, что некоторые неугомонные махновские вожаки начинают набирать отряды из молодых людей, готовых к силовым противостояним на улицах украинских городов."
 makhno.61.a:0 "Политическая конкуренция — неотъемлемая часть демократии."
 makhno.62.t:0 "Общенациональная забастовка"
 makhno.62.d:0 "Анархисты продолжают свою активную деятельность и организовали крупнейшую забастовку на предприятиях за последнее время. «Набат» требует от власти полной люстрации старого управленческого аппарата, принятия нового рабочего законодательства для защиты прав простых тружеников и федерализации страны, чтобы любые местные органы власти и советы рабочих и крестьян имели широкое самоуправление.\n\n Было проведено также множество шествий и других уличных акций против нынешнего демократического правительства. Протестующие под лозунгами «Нет диктатуре УСДРП» и «Анархия — мать порядка» прошлись по Хрещатику и организовали на центральной площади столицы небольшой палаточный городок. В действиях демонстрантов наблюдается серьёзная организационная подготовка, они разбиваются на отдельные отряды со своими командирами и подчинением общему руководству. Полиция довольно вяло пыталась реагировать на некоторые наиболее значительные случаи нарушения общественного порядка, однако протестующие всегда были готовы дать организованный отпор любым действия правоохранителей. Несомненно, если бы мы успели очистить силовые структуры от нелояльных элементов, они могли бы проявить и больший пыл. Пока же ситуация по всей стране накаляется и рискует выйти из под контроля без решительных мер со стороны правительства..."
 makhno.62.a:0 "Нужно просто провести ещё переговоры с лидерами протеста."
 makhno.63.a:0 "Чертовы русские!"
 makhno.63.t:0 "Аннексия Таганрога!"
 makhno.63.d:0 "Сегодня пограничные войска Советского Союза нагло перешли нашу границу в районе Таганрога! Не видя сопротивления, войска захватили целый регион. В состоянии гражданской войны и политической нестабильности, мы не можем ничего поделать."
 kuban.1.t:0 "Распределение колхозных земель"
 kuban.1.d:0 "Жаркие дискуссии в Раде вызвал вопрос распределения колхозных земель. Понятно, что от колхозного советского наследия стоит избвиться, но не так просто вернуть всё, как было, многие старые владельцы земли были убиты в результате красного террора или высланы. Черноморцы настаивают на том, чтобы земли в первую очередь выдавались пострадавшим от репрессий и искусственного голода времён коллективизации. Линейцы считают, что вся кубанская земля по праву принадлежит казаческому сословию и именно между казаками следует распределить все спорные участки. Лавирующие между этими фракциями демократы Быча предлагают избегать крайностей и стараться к каждой конкретной ситуации подходить максимально справедливо и взвешенно, стараясь в первую очередь найти законных владельцев земли. Решение по этому вопросу повлияет на позиции фракций в Кубанской Раде."
 kuban.1.a:0 "Поддержать черноморский проект."
 kuban.1.b:0 "Поддержать линейский проект."
 kuban.1.c:0 "Поддержать проект демократов."
 kuban.2.t:0 "Языковые споры"
 kuban.2.d:0 "Камнем предкновения, мешающим эффективной работе Рады, является вопрос об официальных языках нашего края. Черноморцы считают, что раз Кубань является частью Украины, то и язык делопроизводства и обучения должен быть только украинский, все остальные языки могут использоваться в тех вопросах, которые касаются прав уязвимых национальных меньшинств и коренных народов. Линейцы им возражают, что русский язык является таким же родным для многих кубанцев, как и украинский, и вообще местная «балачка» является отдельным наречием, которая может использоваться наравне с «великорусским» языком, но полностью все государственные функции обслуживать не сможет в одиночку, поэтому нужно как минимум два государственных языка признать. Центристская демократическая фракция подала третий вариант законопроекта, который предполагает признавать украинский язык как основной язык делопроизводства в государственных структурах, однако даёт официальный статус и позволяет везде, где это удобно кубанским гражданам, использовать русский или языки малых туземных народов. Решение по этому вопросу повлияет на позиции фракций в Кубанской Раде."
 kuban.3.t:0 "Кубанская краевая Рада"
 kuban.3.d:0 "Была торжественно открыта первая сессия созванной Кубанской краевой рады, делегатами в которой стали лучшие представители казачества и интеллигенции нашего края. Целый хор из бандуристов выступил перед началом заседаний, исполнив множество кубанских народных песен.  Рада должна принять много важных решений по поводу того, как нам искоренить последствия советской оккупации и куда идти дальше. В раде сразу оформилось несколько фракций. Черноморцы считают, что Кубань является украинской землёй и без всяких условий должна войти во состав единой Украины. Линейцы не могут себе позволить мечтать о возрождении Российской империи, но хотят хотя бы сохранить уникальную особенность этого казачьего края, со всем его этническим разнообразием и сложными нюансами межнационального взаимодействия. Председатель Рады Лука Быч со своими сторонниками хочет всерьёз заняться построением отдельной демократической республики, которая сама будет определять свою внешнюю и внутреннюю политику."
 kuban.3.a:0 "Приступим же к работе."
 kuban.4.t:0 "Присоединение Кубани"
 kuban.4.d:0 "На Кубани был проведён референдум, по результатам которого большинство проголосовало за присоединение края к Украине в качестве полноценной части нашей единой страны. Местное правительство уже провело хорошую работу с населением и законодательством края, подготовив его к дальнейшей интеграции. Осталось лишь принять нам окончательное решение по присоединению новой земли."
 kuban.4.a:0 "Добро пожаловать в единую семью."
 kuban.4.b:0 "Лучше пусть они останутся отдельным субъектом."
 kuban.5.t:0 "День единства"
 kuban.5.d:0 "Украинские парламент и правительство закончили со всеми формальностями и проволочками, официально приняв решение признать результаты нашего последнего плебисцита и принять ранее отдельную Кубань в состав страны."
 kuban.5.a:0 "Слава украинской Кубани."
 kuban.6.t:0 "Отказ от присоединения"
 kuban.6.d:0 "[From.GetName] пока не готова из-за внутренних проблем принять в свой состав новые территории, поэтому Кубань пока остаётся отдельным субъектом."
 kuban.6.a:0 "Всё равно Кубань - это Украина."
 kuban.7.t:0 "Объединённая Казакия"
 kuban.7.d:0 "Кубанская краевая Рада приняла постановление об объединении всех казачьих земель Дона и Кубани в единую Казакия, как проект, призванный защищать интересы отдельной казаческой нации. Донские казаки также в массе своей поддерживают этот проект объединения. Решающее слово остаётся за нами, одобрим ли мы такие изменения в границах союзных территорий."
 kuban.7.a:0 "Их давно пора было объединить."
 kuban.7.b:0 "Нет, лучше будем разделять и властвовать."
 kuban.8.t:0 "Объединение согласовано"
 kuban.8.d:0 "[From.GetName] согласовала наш проект объединения с Доном, теперь все основные казачьи земли будут под руководством одного атамана."
 kuban.8.a:0 "Славься Казакия!."
 kuban.9.t:0 "Объединение не получило одобрения"
 kuban.9.d:0 "[From.GetName] не собирается поддерживать наш проект по созданию единой Казакии. Без этой поддержки мы не сможем надавить на высшее руководство донских казаков, которое всё ещё цепляется за свои должности."
 kuban.9.a:0 "Это неудача, но казачья вольница никуда не исчезнет."
 kuban.10.t:0 "Объединение всех казаков"
 kuban.10.d:0 "[From.GetName] и кубанские казаки продвинули идею объединить два больших казачьих войска: кубанское и донское. Эта идея витала в воздухе и имеет множество сторонников на Дону. Мы не можем идти против народной воли, а также против воли более могущественных покровителей Донского войска, поэтому лучше попытаться извлечь как можно больше выгоды из объединения братских казачьих народов."
 kuban.10.a:0 "Дон и Кубань едины на век!"
 ### KUB NEW EVENTS 1.3 V
 kuban.11.t:0 "Кубанская военная рада"
 kuban.11.d:0 "В эти тяжелые времена, нам нужно надёжно укрепить наш временный управленческий орган - военную раду. Это высший совещательный и исполнительный орган ещё при гетмане Запорожской Сечи. Национально-освободительная война сплотила всех кубанских политических деятилей против врага, нам нужно использовать все возможности для победы над сильным и коварным врагом."
 kuban.11.a:0 "Мы обязаны выстоять!"
 kuban.12.t:0 "Мобилизация молодёжи"
 kuban.12.d:0 "Павел - обычный студент Краснодарского аграрного института. После восстания Войска Кубанского, его отец пошел на фронт, где был убит в героической борьбе за важный приграничный узел, прикрывая своих друзей от вражеского огня. После этой новости, Павел возненавидел русских дикарей. Задаваясь вопросом, почему люди не могут жить мирно, он отказался от учёбы и пошел на фронт в качестве медика. Павел сразу начал выделяться от остального персонала своим рвением спасать людей, чего бы это не стоило, даже его собственной жизни. В первом же бою юноше удалось спасти свыше десяти раненых солдат, не взирая на вражеский огонь. Солдаты уговаривали его остаться в окопе, но он рвался и рвался на крики раненых. После боя, парню вручили медаль за смелость в бою, а те люди, которых он спас, безгранично благодарили парня что остались в живых. Историю Павла преподавали студентам, перед отправкой на фронт. С горящими глазами и желанием исполнить какой-либо подвиг, студенты Кубанских вузов начали свой гордый марш на фронт."
 kuban.12.a:0 "Наши герои!"
 kuban.13.t:0 "Помощь от Украины"
 kuban.13.d:0 "После новости о нашем восстании, братская нам Украина почти сразу же предложила нам свою помощь. Правительство Украины предоставило нам людей и средства для скорейшей победы над врагом. Мы должны быть безгранично благодарны любой помощи нашему государству в войне с большевиками, которые никак не хотят отспускать наши богатые земли из своего состава."
 kuban.13.a:0 "Слава Украине!"
 kuban.14.t:0 "Помощь от Украины"
 kuban.14.d:0 "После новости о нашем восстании, Украина почти сразу же предложила нам свою помощь. Правительство Украины предоставило нам средства для скорейшей победы над врагом. Мы должны быть безгранично благодарны любой помощи нашему государству в войне с большевиками, которые никак не хотят отспускать наши богатые земли из своего состава."
 kuban.14.a:0 "Ура!"
 kuban.15.t: "Оснащення від Ліги Націй"
 kuban.15.d:0 "Лига Наций согласилась рассмотреть наш запрос о помощи. По результатам голосования большинство стран поддержали нашу страну, а главные игроки согласились предоставить нам запрошенную амуницию. Советское руководство никак на это не отреагировало, но ходят слухи что оно в ярости. В этот момент нам нужно сохранять спокойствие и не провоцировать врага на террор мирных граждан, как ответ на наши успехи."
 kuban.15.a:0 "Мы обязательно победим!"
 kuban.16.t:0 "Поддержка Лиги Наций"
 kuban.16.d:0 "Лига Наций согласилась рассмотреть наш запрос о помощи. По результатам голосования большинство стран поддержали нашу страну и высловили протест против действий советского руководства, но никто так и не согласился предоставить нам запрошенную амуницию. Советское руководство никак на это не отреагировало. В этот момент нам нужно сохранять спокойствие и не провоцировать врага на террор мирных граждан, как ответ на наши успехи."
 kuban.16.a:0 "И всё?"
 kuban.17.t:0 "Лига Наций игнорирует нас"
 kuban.17.d:0 "Лига Наций игнорирует наш запрос. Сегодня окончился предельный срок на ответ, Лига Наций так и не ответила на наш запрос о помощи. Мы можем либо принять факт что нас бросили на произвол, либо попробовать оправить заявку ещё раз."
 kuban.17.a:0 "Принять факт"
 kuban.17.b:0 "Отправить повторный запрос"
 kuban.18.t:0 "Лига Наций так и не ответила"
 kuban.18.d:0 "Лига Наций продолжает нас игнорировать. Сегодня закончился ещё один предельный срок на ответ, Лига Наций опять так и не ответила. Нам остаётся принять факт того, что запад бросил нас на произвол, и попытаться найти помощь у других стран. Советское руководство никак на это не отреагировало, но оно должно быть радуется тому, что нас бросили."
 kuban.18.a:0 "Зачем она тогда существует?"
 kuban.19.t:0 "Финансовая поддержка от Лиги Наций"
 kuban.19.d:0 "На голосовании о материальной поддержке для нашей страны, страны согласились передать нам пакет финансовой помощи на покрытие военных расходов. Конечно в полной мере этого недостаточно для покрытия всех расходов и военных издержек, но это серьёзно поможет нам в производстве амуниции для нашей армии."
 kuban.19.a:0 "Отлично!"
 kuban.20.t:0 "Крупная финансовая поддержка от Лиги Наций"
 kuban.20.d:0 "На голосовании о материальной поддержке для нашей страны, страны согласились передать нам пакет большой финансовой помощи на покрытие военных расходов и восстановления разрушенной инфраструктуры. Самое большое пожертвование сделали Соединённые Штаты, это намного больше чем остальные страны. Это почти в полной мере достаточно для покрытия всех расходов и военных издержек, это серьёзно поможет нам в производстве амуниции для нашей армии."
 kuban.20.a:0 "Победа близко!"
 kuban.21.t:0 "Амуниция от Лиги Наций"
 kuban.21.d:0 "На голосовании о поддержке нашей страны амуницией, страны согласились передать нам амуницию для пополнения и формирования новых дивизий и бригад. Поддержка голосования была рекордной и попала в десятку самых многочисленных за всё время. Практически весь мир поддерживает нас, мы обязаны победить!"
 kuban.21.a:0 "Мы победим!"
 kuban.22.t:0 "Крупная амуниция от Лиги Наций"
 kuban.22.d:0 "На голосовании о поддержке нашей страны амуницией, страны согласились передать нам множество амуниции для пополнения и формирования новых дивизий и бригад. Поддержка голосования была рекордной и попала в тройку самых многочисленных за всё время. Весь мир поддерживает нас, мы обязаны победить!"
 kuban.22.a:0 "Победа ещё ближе!"
 kuban.23.t:0 "Странствования в поисках помощи"
 kuban.23.d:0 "Первая мировая война показала, на какие предательства могут пойти страны в поисках выгоды. Мы находимся в положении, когда любые связи с окружающими странами сделают нас зависимыми от них. Нам нужно поступать аккуратно и обдумывать все возможные исходы, иначе это может стоить нам независимости."
 kuban.23.a:0 "Нужно быть на чеку"
 kuban.24.t:0 "Кубань просит дополнительной помощи"
 kuban.24.d:0 "После неудачи в поисках поддержки Лиге Наций, Кубань обратилась к нам. Стране катострафически не хватает людей, снаряжения и различной амуниции. Поможем ли мы?"
 kuban.24.a:0 "Предоставить людей и средства"
 kuban.24.b:0 "Предоставить средства"
 kuban.24.c:0 "Дни Кубани сочтены"
 kuban.25.t:0 "Украина соглашается"
 kuban.25.d:0 "Украина согласилась предоставить нам помощь. Украинские конвои уже плывут в сторону наших земель. Теперь, нам надо продолжать искать помощь у других граничащих с нами странах."
 kuban.25.a:0 "Отлично"
 kuban.26.t:0 "Украина отказывается"
 kuban.26.d:0 "Украина отказалась предоставить нам помощь. Украинское правительство ответило, что дни Кубани сочтены... Нам нужно продолжать искать помощь у других граничащих с нами странах."
 kuban.26.a:0 "Вот чёрт"
 kuban.27.t:0 "Кубань просит помощи"
 kuban.27.d:0 "После неудачи в поисках поддержки в Лиге Наций, Кубань обратилась к нам. Стране катострафически не хватает людей, снаряжения и различной амуниции. Поможем ли мы?"
 kuban.27.a:0 "Предоставить людей и средства"
 kuban.27.b:0 "Предоставить средства"
 kuban.27.c:0 "Как насчёт стать нашим протекторатом?"
 kuban.28.t:0 "[CRM.GetName] соглашается"
 kuban.28.d:0 "Крымское правительство согласилось предоставить нам помощь. Крымские конвои уже плывут в сторону наших земель. Теперь, нам надо продолжать искать помощь у других граничащих с нами странах."
 kuban.28.a:0 "Отлично"
 kuban.29.t:0 "[CRM.GetName] отказывается"
 kuban.29.d:0 "Крымское правительство отказалось предоставить нам помощь, вместо этого оно предложило нам стать их протекторатом. Хотя это блеф, разведка показывает о скоплении крымской армии в Керчи. Возможно советское правительство решило заключить с государством [CRM.GetName] пакт для скорейшего завершения конфликта, пока в СССР не начались массовые мятежи. Хотя это и звучит как конспирологическая теория, в любом случае, нам нужно быть на чеку."
 kuban.29.a:0 "Им и самим не долго осталось..."
 KUB_crm_can_attack_tt: "Може в майбутньому оголосити нам §Yвійну§W."
 kuban.30.t:0 "Массовые мятежи"
 kuban.30.d:0 "Застой и большие потери на кубанском фронте привели к массовым мятежам. Некоторые города полностью заблокированы, НКВД не справляется с ситуацией. Нам нужно что-то делать."
 kuban.30.a:0 "Нужно заканчивать войну.."
 kuban.31.t:0 "Массовые мятежи в Советском Союзе"
 kuban.31.d:0 "Застой и большие потери на кубанском фронте привели к массовым мятежам в Советском Союзе. Сообщают, что некоторые города полностью заблокированы, НКВД не справляется с ситуацией. Возможно это наш шанс закончить начатое."
 kuban.31.a:0 "Наш козырь в рукаве"
 KUB_end_is_close_tt: "Фокус §Y«Дорога до миру»§! стане доступним."
 kuban.32.t: "Кубань просить довгострокової допомоги"
 kuban.32.d: "Щукаючи довгострокової допомоги у боротьбі з Радянським Союзом, Кубань звернулася до нас. Країні неймовірно сильно не хватає людей, спорядження та різного оснащення. Водночас наша допомога може задобрити кубанський уряд, що розширить нашу зону впливу."
 kuban.32.a: "Звичайно, ми допоможемо!"
 kuban.32.b: "Ми не здатні допомогти."
 KUB_UKR_help_tt: "§YКубань§! незабаром проситиме допомоги."
 kuban.33.t:0 "Украина соглашается"
 kuban.33.d:0 "Украина согласилась предоставить нам помощь на долгосрочной основе. Теперь нам нужно составить план всего необходимого."
 kuban.33.a:0 "Отлично!"
 kuban.34.t:0 "Кубань запрашивает первую помощь"
 kuban.34.d:0 "Кубанское правительство составило список всего необходимого для более эффективной обороноспособности государства. Первым делом стране нужно много амуниции, в частности пехотного и дополнительного снаряжения."
 kuban.34.a:0 "Передать и то и другое"
 kuban.34.b:0 "Передать только стрелковое оружие"
 kuban.34.c:0 "Передать только доп. оснащение"
 kuban.34.e:0 "У нас нет этого.."
 kuban.35.t:0 "Украина посылает помощь"
 kuban.35.d:0 "Украина согласилась предоставить нам первую помощь в виде снаряжения. Это увеличит боеспособность неукомплектованных дивизий. "
 kuban.35.a:0 "Ура!"
 kuban.36.t:0 "Украина отказывает"
 kuban.36.d:0 "Украина отказалась предоставить нам помощь в виде снаряжения. Наши неукомплектованные дивизии похоже так и останутся таковыми."
 kuban.36.a:0 "Вот же.."
 kuban.37.t:0 "Кубань запрашивает финансовую помощь"
 kuban.37.d:0 "Кубанское правительство составило второй список всего необходимого для более эффективной обороноспособности государства. Страна нуждается в финансовой помощи для поддержания экономики."
 kuban.37.a:0 "Передать значительный транш"
 kuban.37.b:0 "Передать запрошенный транш"
 kuban.37.c:0 "Передать ограниченную помощь"
 kuban.38.t:0 "Украина соглашается"
 kuban.38.d:0 "Украина согласилась предоставить нам первую помощь в виде снаряжения. Это поможет нам хоть как-то сохранить экономику на плаву."
 kuban.38.a:0 "Победа близко!"
 kuban.39.t:0 "Победа!"
 kuban.39.d:0 "После года ожесточенного сопротивления нашей страны против советского ига, мы всё же смогли добиться мирного договора, по которому смогли одержать независимость. В центре Краснодара, один из самых влиятельных политических деятелей - Александр Филимонов, заявил: "Эта победа далась нам большим трудом, и не менее большими жертвами - сотни матерей остались без своих сыновей, сотни сыновей остались без своих родителей... Но теперь, Кубанская Держава свободна! Сотни лет кубанских казаков пытались уничтожить, проводя расселение и геноциды. Теперь, вы живете на своей земле, откуда вас больше не выгонят! Слава героям освободительной войны!""
 kuban.39.a:0 "Теперь мы окончательно свободны!"
 kuban.40.t:0 "Филимонов у власти"
 kuban.40.d:0 "После окончания освободительной войны, пришло время передачи полномочий от временного правительства к дальнейшим кандидатурам. Единственный верный и честный кандидат на данный момент - Александр Филиминов."
 kuban.40.a:0 "Да здравствует новый вождь!"
 kuban.41.t:0 "Сообщение о готовящейся высадке"
 kuban.41.d:0 "Наша разведка сообщила о готовящейся высадке на территорию региона Кубань. Нам срочно нужно принять меры, иначе и так слабый фронт рухнет."
 kuban.41.a:0 "Мы должны немедленно сформировать дивизии!"
 kuban.42.t:0 "Расследование кубанского голода"
 kuban.42.d:0 "Пять лет назад, в Кубани и ближних регионах начался массовый голод. Еженедельно тысячи людей умирало от недостатка продовольствия, но это только приблеженные данные. Многие местные сомневаются о естественно природном возникновении голода, вместо этого выдвигая версию о искуственном происхождении. Многое затерялось с того момента, нам нужно начать полноценное расследование."
 kuban.42.a:0 "Начать расследование"
 kuban.43.t:0 "Архивы о геноциде"
 kuban.43.d:0 "Подтвердились наши подозрения об искуственном происхождении голода 33-х годов. Сегодня, в небольшой церкви в окрестнотях столицы, были найдены архивы о штучном голоде в регионах Кубани и Ейска. В архивах состоянием на 34-ий год писалось об более чем 200 тысяч погибших, но потери могли быть и больше. Предположительно, штучный голод пришлось быстро остановить из-за наростающего влияния Украины и массового отказа людей из соображений совести отбирать пищу у других. Отбирали больше всего зерно, скорее всего для индустриализации всё ещё опустошенного после гражданской войны Советского Союза. Говориться так-же о возможном голоде и в других регионах Советского союза, но судя по тому, что восстали только мы, потери в других регионах могут быть намного больше."
 kuban.43.a:0 "Твари!"
 kuban.44.t:0 "Автономия Адыгеи"
 kuban.44.d:0 "Адыгейцы - коренной народ Кубани, который со временем был притеснён переселением казаков и других народов Российской Империи на эти земли. Адыгею столетиями эксплуатировали, а адыгейцев унижали. Сейчас, когда мы скинули оковы России, страдавший народ просит у нас автономии."
 kuban.44.a:0 "Да! Свободу народам Кубани!"
 kuban.44.b:0 "Разве их родные умирали в освободительной войне?"
 kuban.45.t:0 "Украина отказывается"
 kuban.45.d:0 "Украина отказалась предоставить нам помощь на долгосрочной основе! Видимо, даже наш самый лучший друг считает, что наши дни сочтены. Нам срочно нужно что-то делать.."
 kuban.45.a:0 "Предатели!!"
 kuban.46.t:0 "Лояльность адыгейцев"
 kuban.46.d:0 "После предоставления автономии Адыгеи, большинство адыгейских политиков отошло от подполья и склонилось на сторону нашего правительства. Радикальные партии адыгейских оппозиционеров стремительно теряют популярность."
 kuban.46.a:0 "Молодцы"
 kuban.47.t:0 "Подрывная деятельность адыгейцев"
 kuban.47.d:0 "После нашего отказа о предоставлении автономии Адыгеи, большинство адыгейских политиков и крестьян ушло в подполье, а большинство тех, кто склонялись на сторону нашего правительства, покинули свои должности. Радикальные партии адыгейских оппозиционеров стремительно набирают популярность."
 kuban.47.a:0 "Поставьте их на место!"
 kuban.48.t:0 "Украинский протест"
 kuban.48.d:0 "После объявления кубанским правительством политики дистанцирования, украинские уполномоченные политики заявили чуть ли не о предательстве со стороны нашей страны. Позднее, украинское правительство высловило ноту протеста против наших действий. Судя по всему, Украина пытается удержать нас на поводу.."
 kuban.48.a:0 "Мы останемся вместе при дружеском очаге Украины."
 kuban.48.b:0 "Кубань имеет право на независимую политику."
 kuban.48.c:0 "Кубань разорвёт связи с Украиной, если та будет слишком много себе позволять."
 KUB_kuban48_tt:0 "§YУкраине§! это не понравится.."
 kuban.49.t:0 "Приход фашизма"
 kuban.49.d:0 ""Наконец-то праведная власть пришла в пока ещё маленький дом Кубанской Державы!" - слова нашего нового лидера - Василия Иваниса. Наша страна движется в правильном направлении. Скоро мы расширим наши границы!"
 kuban.49.a:0 "Слава новой Кубани!"
 kuban.50.t:0 "Крымский ультиматум"
 kuban.50.d:0 "Поехавший лидер Крымского Ханства - Серайя Шапсал заявил о том, что территории современной Кубани исконно татарские! Крымский мальчишка отправил ультиматум о присоединении Кубани в крымскую зону влиянии."
 kuban.50.a:0 "Вспомним былые времена!"
 kuban.51.t:0 "Кубанский отказ"
 kuban.51.d:0 "Правительство Кубани отказалось присоединиться к нашей зоне влияния. У нас остался только один вариант."
 kuban.51.a:0 "Что ж.."
 kuban.52.t:0 "Кубанские амбиции"
 kuban.52.d:0 "Очевидно, что нынешние границы Кубани не устраивают никого. Советы - считают нас своим исконным регионом, который временно взбунтовался. Украина - считает нас своей землей из-за большинства украинского населения. Крым - претендует на полный контроль пролива в Азовское море. Донедавна, наши претензии никто не воспринимал всерьёз, но только до сегодняшнего дня. Мы шокировали регион, заявив про наши, собственные претензии! Начнем же обустраивать наше место под Солнцем!"
 kuban.52.a:0 "Живи великая Кубань!"
 kuban.53.t:0 "Кубанские амбиции в отношении Украины"
 kuban.53.d:0 "[KUB.GetName] заявила о своих претензиях на наши земли. Текущее правительство Кубани теперь считает Таганрог своей исконной территорией! Это недопустимо! Никто бы и не подумал об этом пару лет назад..."
 kuban.53.a:0 "Смешно"
 kuban.54.t:0 "Кубанские амбиции в отношении нашего государства"
 kuban.54.d:0 "[KUB.GetName] заявила о своих претензиях на наши земли. Текущее правительство Кубани теперь считает несколько наших приграничных регионов своей исконной территорией! Это недопустимо! Никто бы и не подумал об этом пару лет назад..."
 kuban.54.a:0 "Смешно"
 kuban.55.t:0 "Кубанские амбиции в отношении нашего государства"
 kuban.55.d:0 "[KUB.GetName] заявила о своих претензиях на наш регион. Текущее правительство Кубани теперь претендует на нашу зону влияния! Это недопустимо! Никто бы и не подумал об этом пару лет назад..."
 kuban.55.a:0 "Это уже страшно.."
 kuban.56.t:0 "Судьба адыгейских оппозиционеров"
 kuban.56.d:0 "Адыгейцы продолжают бунтовать против нашего правительства. Адыгейские оппозиционеры активно критикуют власть и просят большей автономии. Нам нужно что-то делать, пока не поздно."
 kuban.56.a:0 "Репрессировать всех!"
 kuban.56.b:0 "Убить парочку подозреваемых."
 kuban.56.c:0 "Давай будем их игнорировать."
 kuban.57.t:0 "Массовые мятежи в Адыгеи"
 kuban.57.d:0 "Сегодня вся Адыгея, а также некоторые районы Краснодара оказались наполнены бунтовщиками. Адыгейцы требуют большей автономии и угрожают нашему правительству. В один момент даже возникла угроза прорыва бунтовщиков в здание правительства, но охрана смогла сдержать неуёмных."
 kuban.57.a:0 "Всё же, их надо было репрессировать..."
 kuban.58.t:0 "Национально-освободительная война"
 kuban.58.d:0 "Началось то, чего боялись мы, и наш враг. Советское руководство игнорировало наши предыдущие призывы о предоставлении автономии нашему регоину. В конце-концов, сегодня, это вылилось в кровавую бойню с не менее кровавыми ужасами в будущем. Никто не знает, сколько матерей будут оплакивать своих детей, но все мы должны быть уверены, что обязательно победим!"
 kuban.58.a:0 "Вперёд к победе!"
 kuban.59.t:0 "Пётр Краснов просит убежища"
 kuban.59.d:0 "Новая власть в Крыму начала давить на бывшую элиту - «белых» генералов. После бегства Петра Врангеля, Пётр Краснов взял власть в свои руки, но удержать не смог. Буквально пару часов назад, Краснов и его жена выдвинулись в сторону нашей державы. Нам нужно решить, оставить их, или нет."
 kuban.59.a:0 "Он нам понадобится"
 KUB_krasnov_ours_tt:0 "§YПётр Краснов§! будет взят на §Yгосударственную службу§!.\nОткроёт возможность привести §YКраснова§! к §Yвласти§!."
 kuban.59.b:0 "Пусть ищет убежище в другом месте"
 kuban.60.t:0 "Дон-Кубанские амбиции"
 kuban.60.d:0 "Донские казаки также как и мы пострадали от советских репрессий. Сотни тысяч людей былы заморены голодом или сосланы в ссылку. Исторически связи Кубани и Дона были очень тесные, пока нас не разделила советская политика."
 kuban.60.a:0 "За Дон и Кубань!"
 kuban.61.t:0 "Новый лидер"
 kuban.61.d:0 "Сегодня новый лидер возглавил нашу страну - Пётр Краснов. Много месяцев ему приходилось мириться с новой крымской властью, которая всячески давила на чесного генерала и политического деятеля. В конце-концов, ему пришлось бежать в Кубань, которая с радостью приютила его. Теперь, Краснов будет вести нашу страну к великому будущему!"
 kuban.61.a:0 "Славься, Атаман!"
 kuban.62.t:0 "Дело Богаевского"
 kuban.62.d:0 "Африкан Богаевский один из соратников Краснова ещё во времена гражданской войны. После крупных побед большевиков, он так же как и Пётр был вынужден бежать в Крым, где кроме прочего укрывались все белые генералы. В Крыму Богаевский занимался философией и раздумьями о своей родине. Рожденный в станице под Ростовом, он считал себя тем, кто должен спасти свою родину от красной чумы. Но, кроме слов дальше дело не пошло. После восстания в Кубани, стране, имевшей тесные связи с Доном, его соратники офицеры добровольно отправились на реестровую службу Кубанскому Войску. Соратники не раз просили его о помощи Кубани, так как он был опытным генералом, и его участие могло бы более эффективно сдержать большевиков. Но струсив, он так и остался жить в теплом доме. Всё больше людей начало полагаться на новую идею новой державы - Новороссии. Против советов идти глупо, а захватить Крым и Украину вполне возможно. Хотя, похоже это зашло слишком далеко, но мы должны выбрать свой курс тщетно."
 kuban.62.a:0 "Неплохой размен ролями"
 kuban.63.t:0 "Проект Новороссия"
 kuban.63.d:0 "Народный Атаман представил в Казачьей Рада свой новый проект - "Новороссия". Идея Новороссии начала набирать популярность из-за раздумий о силе Советского Союза и о слабости отколовшихся от него стран, которых будет не так сложно подчинить. Кроме того, много граждан в Советском Союзе не поддерживают власть большевиков, что сыграет нам на руку."
 kuban.63.a:0 "Слава Новой России!"
 kuban.64.t:0 "Армия Новороссии"
 kuban.64.d:0 "По мере того, как мы строим наше новое государство, необходимость в более профессиональной армии становится все более очевидной. В этой новой армии мы больше не будем полагаться только на казаков, а будем набирать рекрутов из крестьян, независимо от происхождения."
 kuban.64.a:0 "Современная армия для современного государства"
 kuban.65.t:0 "Конституция Новороссии"
 kuban.65.d:0 "Сегодня, наконец, завершается работа над Конституцией Новороссии. Основанная в значительной степени на российской конституции 1905 года, с влиянием конституции Германской Империи 1912 года. По сути, Новороссия должна стать авторитарной державой, с элементами демократии в виде Казачьей Думы, но с концентрацией власти Атамана. Атаман сохраняет достаточно власти, чтобы эффективно управлять Думой и государством соответственно. Документ также гарантирует право собраний и ограниченную свободу слова, а также закрепляет русский язык в качестве официального государственного языка Новороссии. В целом, документ является большим ростом для свободы и гражданских прав в Новороссии."
 kuban.65.a:0 "Самая лучшая конституция!"
 kuban.66.t:0 "Совет Республики"
 kuban.66.d:0 "Краснов приказал создать Совет Республики как часть своих политических реформ для новой Новороссии. Совет будет действовать как верхняя палата нового казачьего парламента. Созданный по образцу российского Сената, Совет должен представлять высший класс населения Новороссии. Члены Совета будут назначаться непосредственно атаманом республики, а Совет, в свою очередь, будет избирать атамана пожизненно, а также рассматривать все законопроекты, принятые будущей Думой, до их введения в закон." 
 kuban.66.a:0 "Демократизация!"
 kuban.67.t:0 "Казачья Дума Новороссии"
 kuban.67.d:0 "В результате реформ Краснова была создана нижняя палата парламента - Казачья Дума. Состоящая из представителей, избираемых любым человеком, достигшим 21 года, новая Дума станет основой нашей новой державы. После ее создания были назначены внеочередные выборы, и партия Краснова уже получила абсолютное большинство."
 kuban.67.a:0 "Наконец-то заложен первый камень в основание новой великой России!"
 kuban.68.t:0 "Ответ от государства [CRM.GetName]"
 kuban.68.d:0 "Крымское правительство отвергло наш ультиматум о присоединении к нашей державе. В стране уже началась мобилизация, нам нужно поспешить с захватом."
 kuban.68.a:0 "Вперёд, товарищи!"
 kuban.69.t:0 "Ответ от государства [UKR.GetName]"
 kuban.69.d:0 "Украинское правительство очевидно отвергло наш ультиматум о присоединении к нашей державе. В стране уже начались массовые митинги против войны, это сыграет нам на руку."
 kuban.69.a:0 "Вперёд, братья!"
 kuban.70.t:0 "Дело Краснова"
 kuban.70.d:0 "Мы дали место Краснову в нашей стране, рискуя связями с Крымом. Но вместо благодарности, мы получили стремление Краснова к власти над нашей страной. Мы должны решить судьбу этого малыша, пока малыш не захватил власть в нашей державе."
 kuban.70.a:0 "Оставить его"
 kuban.70.b:0 "Отправить его домой" 
 KUB_kuban_70_tt:0 "§YПётр Краснов§! будет изгнан."
 kuban.70.c:0 "Убить смутьяна"
 kuban.71.t:0 "Казачья армия"
 kuban.71.d:0 "Армия нашей великой страны состоит преимущественно из казаков - опытных воинов, но и не менее опытных мятежников. Пьянки в армии случаются регулярно, а людей других национальностей в армии травят и не принимают. Это может серьёзно подорвать вопрос будущих коллаборантов в армии, но всё же, казаки однозначно лучшие в военном деле."
 kuban.71.a:0 "Вот такие дела"
 kuban.72.t:0 "Попытка связи"
 kuban.72.d:0 "Мы должны найти связь с донскими казаками, для планирования наших действий и уведомлений о будущих планах. Наши специалисты уже пытаются внедрить своих марионеток в регион. Сообщается о многих территориальных пустошах, в которых когда-то жили люди. Возможно, их репрессировали после нашего восстания в качестве возмездия, но в любом случае, Дон будет наш."
 kuban.72.a:0 "Надеемся на успех"
 kuban.73.t:0 "Пакт о ненападении с Кубанью"
 kuban.73.d:0 "Кубань предлагает заключить пакт о ненападении между нашими державами. Согласимся ли мы на такой шаг?"
 kuban.73.a:0 "Конечно!"
 kuban.73.b:0 "Это не входит в наши планы"
 kuban.74.t:0 "Украина подписывает пакт"
 kuban.74.d:0 "Украинское правительство согласилось подписать с нами пакт о ненападении."
 kuban.74.a:0 "Отлично!"
 kuban.75.t:0 "Украина не подписывает пакт"
 kuban.75.d:0 "Украинское правительство отказалось подписать с нами пакт о ненападении."
 kuban.75.a:0 "Чёрт!"
 kuban.76.t:0 "Успешное восстание"
 kuban.76.d:0 "Нам удалось организовать восстание донских казаков! В условиях войны на несколько фронтов, Советский Союз вряд ли выстоит. Кроме того, ходят слухи о скором восстании других порабощенных народов в составе СССР."
 kuban.76.a:0 "Вперёд!"
 kuban.77.t:0 "Сталин просит мира"
 kuban.77.d:0 "Советский Союз трещит по швам. Очевидно, для Сталина война будет проиграна в любом случае, ведь невозможно успешно вести войну на нескольких фронтах. Заключим мир?"
 kuban.77.a:0 "Да!"
 kuban.77.b:0 "Этого не достаточно!"
 kuban.78.t:0 "Восстание на Кавказе"
 kuban.78.d:0 "Страны Кавказа, а именно: Грузия, Армения, Азербайджан и Дагестан также начали восстание против советской тирании. Вместе, мы обязательно победим!"
 kuban.78.a:0 "Вперёд, кавказские друзья!"
 kuban.79.t:0 "Великий Союз"
 kuban.79.d:0 "Столетиями Дон и Кубань были неразрывно связаны как культурно, так и экономически. Наши связи разделила страна бандитов и лжецов - Советский Союз. Убийцы в правительстве пытались устранить нас, моря голодом и переселяя целые сёла. Несмотря ни на что мы смогли выстоять против натиска большевиков, и сегодня, проделав большой путь, наши страны наконец смогли снова объединиться в великую державу! Слава великому Дон-Кубанскому Союзу!"
 kuban.79.a:0 "Исторический день!"
 kuban.80.t:0 "Украина отказывается"
 kuban.80.d:0 "Украинское правительство отказалось передать нам Таганрог. Остаётся лишь один вариант."
 kuban.80.a:0 "Что ж.."
 kuban.81.t:0 "Украина соглашается"
 kuban.81.d:0 "Украинское правительство согласилось передать нам Таганрог."
 kuban.81.a:0 "Молодцы"
 kuban.82.t:0 "Всевеликая держава"
 kuban.82.d:0 "Александр Филимонов с интересом наблюдал за великим военным парадом элитных казачьих войск на городской площади Краснодара. Десятки тысяч опытных воинов с гордостью маршировали, а зрители ликовали. Вдруг, генерал Сергей Улагай обратился к Вождю: "Я удивлён вашей стойкостью. Вы, без всякого страха взяли на себя руководство разрозненной после освободительной войны страной. Вы, решительно принимали самые подходящие решения казалось бы в безвыходных ситуациях. Вы, сделали мою родину великой! Я безумно благодарен вам за все те годы, через которые прошла наша родина под вашим управлением. Я безумно благодарен, что могу назвать свою родину великой!"."
 kuban.82.a:0 "Слава Всевеликой Казакии!"
 kuban.83.t:0 "Переименование Сталинграда"
 kuban.83.d:0 "Мы получили Сталинград под свой контроль, теперь нам стоит начать декоммунизацию города. Нам нужно выбрать новое название для города: Царицын или Кубанеград."
 kuban.83.a:0 "Царицын"
 kuban.83.b:0 "Кубанеград"
 kuban.84.t:0 "Украинский ультиматум"
 kuban.84.d:0 "Мы получили ультиматум от Украины, содержание котого гласит, что наша страна должна войти в состав Украинского государства. Если мы не согласимся, то правительство будет вполне готово начать вторжение."
 kuban.84.a:0 "У нас нет выхода..."
 kuban.84.b:0 "Ещё бы!"
 soviet.1000.a:0 "Отлично!"
 soviet.1000.t:0 "Аннексия Таганрога"
 soviet.1000.d:0 "Таганрог это промышленный регион вблизи Донбасса. Развитый портовый город может стать отличным буфером перед Ростовом. Украина находится в состоянии гражданской войны, это отличный шанс."
 soviet.1001.a:0 "Размажем их!"
 soviet.1001.t:0 "Восстание кубанских казаков!"
 soviet.1001.d:0 "Сегодня, Кубанские казаки уставшие от нашей власти, провозгласили свою независимость. Грамотные действия нового Кубанского правительства смогли эффективно собрать дивизии казаков. Нам нужно вернуть их обратно, пока Крым или Украина не начали сотрудничать с ними."
 soviet.1002.a:0 "Нам нечего поделать.."
 soviet.1002.b:0 "Продолжим борьбу!"
 soviet.1002.t:0 "Кубань предлагает мир"
 soviet.1002.d:0 "Кубань стоит уже больше 50 дней, нам стоит подписать мир вопреки интересам.. Возможно, позже мы вернем её под наш контроль."
 soviet.1003.a:0 "Отправить их в Сибирь!"
 soviet.1003.b:0 "Покричат и перестанут"
 soviet.1003.t:0 "Бунты в Кубани"
 soviet.1003.d:0 "После утверждения власти Сталина и продолжения старого курса, жители Кубани начали активно бунтовать против нашего правительства. Нам нужно принять меры."
 soviet.1004.a:0 "Мы породили врага.."
 soviet.1004.t:0 "Восстание донских казаков!"
 soviet.1004.d:0 "Несколько лет назад, мы отпустили Кубань из нашего состава. Теперь, Кубань хочет забрать несколько территорий уже из нашего состава.. Властям Кубани удалось организовать восстание на Дону, а также ходят слухи о планах восстания кавказских стран. Нам немедленно нужно придушить восстание!"
 soviet.1005.a:0 "Чёрт!!"
 soviet.1005.t:0 "Восстание кавказских стран"
 soviet.1005.d:0 "Восстали страны Кавказа. Очевидно, что в текущих условиях мы не сможем сдержать такой натиск.."
 soviet.1006.a:0 "Нам нечего поделать.."
 soviet.1006.b:0 "Стоим до конца!"
 soviet.1006.t:0 "Раздумья о мире"
 soviet.1006.d:0 "Мы не можем вести войну сразу на несколько фронтов. Необходимо закончить войну на одном из них, либо наш ждёт полный коллапс.."
 japan.19.t:0 "Украинские коллаборанты"
 japan.19.d:0 "После получения контроля Россией над Владивостоком и ближними регионами многое поменялось. Чтобы закрепить статус над регионом, тогдашний русский царь решил переселить в регион другие народы. В конце-концов, взор царя упал на украинцев, которым предлагали много земель на новых русских владениях. Вскоре, множество украинцев пересилилось и осело на тех землях. Украинцы дальнего востока не забыли о своих корнях, и организовали так званый «Зеленый Клин». После многих попыток получения автономии, они утратили надежду, но мы, можем её «вернуть» и использовать их боевой дух для становления гегемонии над Дальним Востоком. Образовав республику коллаборантов на востоке Маньчжурии, мы смогли бы воплотить всё выше сказанное. Хоть это и звучит абсурдно, это могло бы положить начало нашей дальнейшей экспансии."
 japan.19.a:0 "Создать новое государство"
 japan.19.b:0 "Ты же знаешь зачем я тут.."
 japan.19.c:0 "Нам не нужна ссора"
 japan.20.t:0 "Миграция украинских политиков с Дальнего Востока"
 japan.20.d:0 "Советская власть вводит всё более жесткие меры против украинцев «Зеленого Клина», больше всего они касаются политических деятилей. В конце-концов, Советская власть предприняла меры жестких репрессий. В последнее время всё больше и больше деятилей стали мигрировать в Маньчжурию, где они и осели. Больше всего политиков остались в приграничном городе Хэган. Мы могли бы их депортировать для улучшения отношений с большевиками."
 japan.20.a:0 "Пусть живут"
 japan.21.t:0 "Советский ответ"
 japan.21.d:0 "После длительного ожидания, нам пришел ответ нашему ультиматуму. Совесткое правительство отказалось отдавать нам территории на которые мы претендуем. Похоже, у нас есть только один выбор."
 japan.21.a:0 "Нельзя ждать!"
