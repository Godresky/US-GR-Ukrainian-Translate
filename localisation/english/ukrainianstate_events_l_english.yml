 ukraine.434.t: "Історія божевільного погрому"
 ukraine.434.d: "Звістки про наглий погром в одній з будівель київського районного управління обійшла усю країну. Якийсь самовпевнений божевільний (особистість його не встановлена) сьогодні нічкою влаштував погром у будівлі київського районного управління. Без спільників йому вдалося спочатку вдертися у споруду, вкрасти документи з архівів, залишити на стінах символіку одного з найбільш населених українцями міст Польщі - Стрия, і врешті решт влаштувати підпал. Причини крадія поки що не встановлені, але більшість слідчих вважають, що ця особа психічно нестабільна. Історія такого наглого і судячи з усього безсенсовного погрому стрімко розійшлася усією країною."
 ukraine.434.a: "Зрештою, цікава історія"
 ukraine.435.t: "Партійний розлом - трі гілки ОУН"
 ukraine.435.d: "Останнім часом, Організація українских націоналістів практично ніколи не була єдиною з погляду голови організації. Хоч партія й має де-юре голову - Євгена Коновальця, більшість послідовників по всій країні більше симпатизують двом іншим протагоністам - або Степані Бандері, або Андрію Мельнику. Ідеї Коновальця схильні до обережного розширення України до її етнокордонів. Крім того, Коновалець часто привселюдно підтримував ідею «Великої України», яку він бачив не лише в кордонах від Сяну до Дону, а й зі землями з відносною українською меншістю. А в тім, як це обережне розширення на думку Коновальця має розвиватися - досить суперечливе запитання;\nАндрій Мельник - колишній найближчий споборник Коновальця, який зрадив його (на його думку) через «некатегоричну діяльність та погляди». Останніми роками на тлі пасивного ставлення уряду України до українського населення закордоном, а також його утисків всередині інших країн, погляди Андрія Мельника стали набагато радикальнішими. Мельник підтримує ідею «Великої України» зразка М. Грушевського, себто її кордони поширювалися б не тільки на землі з українською більшістю, а й з її меншістю. Свої амбіції політик планує здійснити за допомогою (як він вважає) головного союзника Української Держави - Німеччини. Андрій Мельник зміг досягти доволі великої підтримки в лавах ОУН і, безумовно, є одним із головних кандидатів на крісло правителя країни;\nСтепан Бандера - дуже популярний через свої віддані погляди щодо майбутнього України. Його ідеї є одними з найбільш поміркованих серед його суперників. Погляди Бандери передбачають розширення України до її етнічних кордонів, але не більше. Бандера та його послідовники відкидають можливість експансії країни за межі її етнічних кордонів. Варто також зауважити, що ідеї лівого лібералізму та свободи (хоча й обмеженої) мають широку популярність серед його послідовників;\nХоч і погляди всіх кандидатів передбачають розширення країни, - усі вони є найлютішими суперниками. Навіть якщо одне з відгалужень ОУН затвердить свою владу, без утисків або усунень інших гілок нестабільність у країні збережеться ще надовго."
 ukraine.435.a: "Дякую, я зрозумів"
 ukraine.436.t: "Затвердження мовної реформи"
 ukraine.436.d: "За той час, коли Україна була у складі Російської імперії, багато українськомовних теренів країни, такі як: Харківська, Донецька, Луганська і південні землі нашої держави зазнавали змосковщення. Дійшло до того, що під час опромислення Донбасу, російськомовних робітників з Росії примусово переселяли до промислових міст України. Крім того, інші землі (які наразі не у складі нашої країни) зазнавали і ще досі зазнають змосковщення. Таким чином, багато колись українськомовних територій перетворилися на російськомовні, розділивши нашу країну. Для протидії цій проблемі, новий очільник ОУН - Степан Бандера, оголосив про початок мовної реформи, яка передбачає поступову українізацію російськомовних земель, що дасть змогу відновити історичну справедливість."
 ukraine.436.a: "Початок реформи!"
 ukraine.437.t: "Сільське осучаснення"
 ukraine.437.d: "Поки в Польщі проводилося осучаснення старих сільськогосподарських підприємств, в Україні відсталі сільські господарства або зносилися на користь інших, або ніяк не змінювалися, залишившись застарілими та неефективними. Внаслідок чого наша країна почала відчувати нестачу деяких сільськогосподарських продуктів, які сама колись виробляла. Ми вирішимо цю проблема за допомогою затвердження плану осучаснення сільського господарства."
 ukraine.437.a: "Чудово!"
 ukraine.438.t: "Кубань погоджується"
 ukraine.438.d: "Кубанський уряд погодився на наші вимоги увійти до складу нашої країни. Хоч і попереду на нас чекає не швидка інтеґрація, головне те, що наші братні держави нарешті змогли злучитися."
 ukraine.438.a: "Чудово."
 ukraine.439.t: "Кубань відмовляється"
 ukraine.439.d: "Кубанський уряд відхилив наші вимоги увійти до складу нашої країни. За деякими даними, уряд Кубані вже оголосив збір війська."
 ukraine.439.a: "Вони самі знають наслідки."
 ukraine.440.t: "Утворення Балтійсько-Чорноморської Вісі"
 ukraine.440.d: "В центрі столиці України оголосили про проведення військового параду на честь утворення українського альянсу - Балтійсько-Чорноморської Вісі. Вождь Української держави - Степан Бандера, виступив на мовниці зі своєю великою промовою: «Варто визнати, що більшу частину своєї історії Україна була у чужому ярмі. Століттями український нарід ким тільки не утискався, безліч колишніх українськомовних земель піддавалися знеукраїнщення. Але зараз, наша країна досягла можливости диктувати свої умови іншим державам. Українське військо, яке десятиліттями було відсталим, сьогодні є одним з найкращими темпами розвитку у Европі. Український нарід почав свій схід проти чужоземних поневолювачів, з метою повернути історичну справедливість! Такі країни як: Болґарія, Литва, Угорщина, Албанія та інші держави, які так само як і Україна мають несправедливі кордони за етнічною ознакою, мають об’єднатися заради своєї спільної мети - відродження національної єдности в одній єдиній країні!»."
 ukraine.440.a: "Слава Україні!"
 ukraine.441.t: "Україна запрошує нас до альянсу"
 ukraine.441.d: "Український уряд запрошує нас у свій альянс, який хоче згуртувати націй з несправедливою долею заради повернення історичної справедливости. Враховуючи усе це, а також планів України на поділ Румунії, вступ до альянсу є дуже вигідним для нашої країни."
 ukraine.441.a: "Так!"
 ukraine.441.b: "Ні."
 ukraine.442.t: "Болґарія приєднується"
 ukraine.442.d: "Болґарський уряд схвалив наше запрошення до альянсу. Зважаючи на всі вигоди як економічні, так і територіальні для Болґарії, вступ до нашого альянсу - це найліпше рішення. Уряд Німеччини, який раніше чинив сильний вплив на Болґарію, зазнав першої поразки в розширенні свого панування в Европі."
 ukraine.442.a: "Файно!"
 ukraine.443.t: "Болґарія відмовляється"
 ukraine.443.d: "Навіть зважаючи на усі вигод від нашої співпраці, болґарський уряд відкинув наше запрошення на вступ до альянсу, глянувши у бік інших більш сильних країн, таких як Німеччина чи Італія, які вже готуються до початку розширення. Незважаючи на відмову Болгарії, ми маємо й інших кандидатів на роль учасника нашого альянсу."
 ukraine.443.a: "Вони ще пошкодують.."
 ukraine.444.t: "Українське запрошення до альянсу"
 ukraine.444.d: "Український уряд запрошує нас у свій альянс, який хоче згуртувати націй з несправедливою долею заради повернення історичної справедливости. Хоч наша країна і змогла зберегти більшу частину своїх етнічних земель, наші реґіональні амбіції на колишні землі часів Османської Імперії отримали б підтримку від України. Але варто зважати на те, що Україна симпатизує і Болґарії, на яку ми маємо земельні домаги."
 ukraine.444.a: "Так!"
 ukraine.444.b: "Ні."
 ukraine.445.t: "Туреччина приєднується"
 ukraine.445.d: "Незважаючи на наші симпатії до Болґарії, на деякі землі якої Туреччина могла б претендувати, турецький уряд погодився приєднатися до нашого альянсу, з умовою розширення автономії туркам, які проживають на території Болґарії."
 ukraine.445.a: "Наш альянс розширюється!"
 ukraine.446.t: "Туреччина відмовляється"
 ukraine.446.d: "Туреччина відмовилася від вступу до нашого альянсу, причиною цього стало членство Болґарії в ньому. На теренах Болґарії проживає невелика кількість турків, які хоч і практично не утискаються, але сам факт цих поселень вплинув на рішення турецького уряду. «Туреччина не збирається співпрацювати з тими, хто не поважає права їхньої країни на етнічні кордони» - слова очільника Турецької держави."
 ukraine.446.a: "Се їхнє рішення."
 ukraine.447.t: "Україна запрошує нас до альянсу"
 ukraine.447.d: "Український уряд запрошує нас у свій альянс, який хоче згуртувати націй з несправедливою долею заради повернення історичної справедливости. Зважаючи на плани інших країн, ці умови досить вигідні для нас."
 ukraine.447.a: "Так!"
 ukraine.447.b: "Ні."
 ukraine.448.t: "Литва приєднується"
 ukraine.448.d: "Литовський уряд погодився вступити до нашого альянсу заради нашої спільної мети. Тепер, наше майбутнє об’єднане в єдиному пориві дедалі більшої напружености на Европейському материку."
 ukraine.448.a: "Єдність – ключ до успіху!"
 ukraine.449.t: "Литва відмовляється"
 ukraine.449.d: "Під тиском інших країн уряд Литви відмовився вступати в наш альянс. Такі країни як [GER.GetName] і [SOV.GetName], швидше за все, вже визначили її майбутнє, і не дозволять країні уникнути задуманого."
 ukraine.449.a: "Ну що ж.."
 ukraine.450.t: "Питання Вільно"
 ukraine.450.d: "Після захоплення нашими військами Вільно Литва, як законний претендент на цю землю, попросила нас передати контроль над реґіоном їй. Колись Вільно (раніше Вільнюс) вважався столицею Литви, допоки опісля громадянської війни у ​​Російській Імперії Польща не відібрала цю територію собі. Тепер, коли умови диктує вже наш альянс, ми вирішуємо, хто володітиме цим тереном, а хто ні. Якщо ми відмовимо, се дуже погіршить нашу репутацію не лише перед Литвою, а й серед інших союзників. Якщо ми хочемо показати себе як справедливу країну, то мусимо віддати Литві її законну столицю."
 ukraine.450.a: "Звичайно!"
 ukraine.450.b: "У нас інші плани"
 ukraine_450_b_tt: "Дуже §Yпогіршить§! наші відносини зі §Yсоюзниками§!."
  ukraine.451.t:0 "Україна пропонує розділ сфер впливу"
  ukraine.451.d:0 "Останнім часом, Українська держава змогла досягти великого впливу в регіоні. За грамотного керівництва, країна не тільки придбала собі добрих союзників, а й змогла створити сильну армію. Варто визнати, що Італія навряд чи сама зможе збудувати Німеччина хоч і є сильним союзником, але її егоїзм навряд чи влаштує нас більше, ніж угода з Балтійсько-Чорноморською Оссю; Україна разом зі своїми союзниками пропонує наступний план розділу впливу : у разі вторгнення в Югославію, ми маємо незаперечне право претендувати на велику частину її земель, незважаючи на внесок у вторгнення. на її землі все одно залишається.У разі вторгнення в Угорщину, наша країна має можливість підкорити собі її повністю; Ці умови безперечно найкращі для нас, але тільки якщо дивитися з погляду поділу країн з іншими великими гравцями. Єдиною, хоч і дуже болючою для нас умовою, є вступ нашої країни до Балтійсько-Чорноморської Ось.
  ukraine.451.a:0 "Це те, що нам потрібно!"
  ukraine.451.b:0 "Якась дрібна країна пропонує нам союз?"
  ukraine.452.t:0 "Італія погодилася"
  ukraine.452.d:0 "Італійський уряд погодився на нашу пропозицію про поділ сфер впливу на Балканах. Сам Дуче на секретній зустрічі заявив, що ця угода започаткує нову Європу, в якій правитимуть лише найсильніші держави! Хоча ця заява і викликала Початкове невдоволення серед наших союзників, загалом, усі залишилися задоволені.У той же час, західні демократії схоже на те, що почали підозрювати щось погане. Війну.
  ukraine.452.a:0 "Ура!"
  ukraine_452_tt:0 "Варто врахувати, що угода з §YІталією§! може впасти, якщо ми надто довго відкладатимемо план вторгнення в §YЮгославію§!." #OFF
  ukraine.453.t:0 "Італія відмовляється"
  ukraine.453.d:0 "Незважаючи на наші старання, італійський уряд відмовив нам на нашу пропозицію про поділ сфер впливу на Балканах. На секретній зустрічі, Дуче заявив, що ця угода - "підла і нахабна спроба розширити свої кордони!". і спочатку ця мова здавалася гарною для падла, після кількох секунд він почервонів, адже згадав недавнє вторгнення Італії до Ефіопії, після такої ганьби Дуче був змушений покинути місце переговорів, м'яко натякнувши, що про цей випадок більше ніхто не повинен дізнатися. спочатку і викликала бурхливу ейфорію, наприкінці ж вона викликала глибоке розчарування, хоч і з ноткою гумору.
  ukraine.453.a:0 "Добре"
  ukraine_453_tt:0 "Ви ж нікому про це не розкажіть, пане?.."
  ukraine.454.t:0 "Чернівецький арбітраж"
  ukraine.454.d:0 "На красиво організовану зустріч у будівлі знаменитого Чернівецького університету прибули делегації Болгарії, Румунії та України. Приводом для цього став Чернівецький арбітраж, який має вирішити долю спірних румунських територій. Болгарія на цій зустрічі є найбільш зацікавленою стороною. після другої Балканської війни вона втратила Південну Добруджу - регіон, який переважно населений болгарами.Кроме того, Болгарія зацікавлена у передачі Північної Добруджі.Наша країна виступає більше як посередник, але нічого нам не заважає вимагати від Румунії більшого, ніж просто віддати Болгарії її законні території Але варто врахувати, що якщо Румунія не погодиться на наші вимоги, то всі наші претензії залишаться лише словами і формальностями, якщо звичайно не почати повномасштабне вторгнення. Якщо ми не хочемо війни, нам не варто надто сильно тиснути на Румунію."
  ukraine.454.a:0 "Віддати Болгарії всю Добруджу"
  ukraine.454.b:0 "Віддати Болгарії всю Добруджу і створити державу на території Молдови"
  ukraine_454_tt:0 "У разі згоди, буде організована буферна §Yмаріонетка§! на території §YМолдавії та Південної Буковини§!."
  ukraine_454_2_tt:0 "Якщо ми не контролюємо §Yприкордонні території§! на які §Yпретендуємо§!, вони так само будуть передані §Yнам§!."
  ukraine.454.c:0 "Віддати Болгарії тільки Південну Добруджу"
  ukraine.455.t:0 "Чернівецький арбітраж - умови"
  ukraine.455.d:0 "Балтійсько-Чорноморська Ось надала нам свої умови розподілу нашої країни. Ми можемо відмовитися від них, тим самим високий шанс того, що Болгарія та Україна почнуть вторгнення. Якщо ж ми погодимося, ми будемо змушені пожертвувати свої території . Втім, це і так очевидно ... "
  ukraine.455.a:0 "Добре..."
  ukraine_455_1_tt:0 "§YБолгарія§! отримає контроль над §YПівденною та Північною Добруджою§!.\nЯкщо §YУкраїна§! не контролює прикордонні території на які §Yпретендує§!, вона отримає над ними §Yконтроль§!."
  ukraine_455_2_tt:0 "§YБолгарія§! отримає контроль над §YПівденною та Північною Добруджою§!.\nБуде організована буферна українська §Yмаріонетка§! на території §YМолдавії та Південної Буковини§!.\nЯкщо §YУкраїна§! не контролює прикордонні §Yпретендує§!, вона отримає над ними §Yконтроль§!."
  ukraine_455_3_tt:0 "§YБолгарія§! отримає контроль тільки над §YПівденною Добруджою§!.\nЯкщо §YУкраїна§! не контролює прикордонні території на які §Yпретендує§!, вона отримає над ними §Yконтроль§!."
  ukraine.455.b:0 "Ні!"
  ukraine.456.t:0 "Румунія погоджується"
  ukraine.456.d:0 "Після довгих роздумів і гіркоти, Румунія погодилася на наші умови. Румунський уряд розуміє, що їхня відмова загрожує вторгненням з боку нашого альянсу, що призведе до тяжких втрат з обох сторін. Болгарські прикордонні загони вже розпочали свій марш у бік Добруджі, де їхнє місцеве болгарське населення зустрічає з радістю та ейфорією. Найголовніше, що нам вдалося розширити межі свого альянсу без жодного пострілу!"
  ukraine.456.a:0 "Молодці, румуни!"
  ukraine.457.t:0 "Румунія відмовляється"
  ukraine.457.d:0 "Після важких і довгих роздумів, а також провальних спроб знайти компроміс, - румунський уряд відмовився приймати наші вимоги. Румуни розуміють, що якщо воювати поодинці, - ця війна буде для них програна, тому румунське керівництво намагається знайти підтримку серед західних країн, у будь-якому випадку, швидше за все, у британців і французів немає бажання заради якоїсь Румунії починати нову Велику Війну.
  ukraine.457.a:0 "Тоді чекайте нас у Бухаресті!"
  ukraine.458.t:0 "Ультиматум від Балтійсько-Чорноморської Осі"
  ukraine.458.d:0 "Український уряд разом з Болгарією та всім Балтійсько-Чорноморським альянсом надіслав нам ультиматум. Вимоги ж виявилися досить каламутними, спочатку йдеться про Македонію, яка має перейти Болгарії, потім йде пункт про організацію Бановін, а наприкінці взагалі сказано про передачу Словенії Італії.
  ukraine.458.a:0 "Ще б!"
  ukraine.459.t:0 "Югославія відмовляється"
  ukraine.459.d:0 "Югославський уряд відмовився підкорятися нашим вимогам. У телеграмі у відповідь з Белграда, Югославське керівництво грубо обізвало наш альянс як "Підла вісь всієї Європи", і вказало нам на занадто розмиті вимоги. Звучить іронічно, але Югославська відповідь також звучав надто розмито, щоб починати війну. Наступні телеграми до Белграда були проігноровані, що вже дає нам формальний привід для початку вторгнення."
  ukraine.459.a:0 "На Белград!"
  ukraine.460.t:0 "Українське вторгнення до Югославії"
  ukraine.460.d:0 "Український уряд разом з Болгарією почали вторгнення до Югославії. Вже йдуть активні бої на кордоні біля Македонії, Балтійсько-Чорноморська Вісь вже змогла здобути кілька великих перемог. Тепер, настала наша черга починати вторгнення. Югославія точно не витримає війну на два фронти, так що сильних втрат або затяжної війни очікувати не варто."
  ukraine.460.a:0 "Прийшов наш час!"
  ukraine.461.t:0 "Італійська інтервенція до Югославії"
  ukraine.461.d:0 "Італійський уряд затвердив план вторгнення до Югославії з боку північної та центральної частини країни. Італійські обряди вже вступили в бій на Словенському кордоні, а порт Зара активно приймає нові армійські корпуси. З урахуванням усього перерахованого, слабка армія Югославії точно не витримає війну на два фронти, так що сильних втрат або затяжної війни чекати точно не варто.
  ukraine.461.a:0 "Слава нашим державам!"
  ukraine.461.b:0 "Ми поки що не готові до вторгнення"
  ukraine.462.t:0 "Україна хоче вступити до Вісь"
  ukraine.462.d:0 "Український уряд хоче вступити до нашого альянсу."
  ukraine.462.a:0 "Добре"
  ukraine.462.b:0 "Ні"
  ukraine.463.t:0 "[GER.GetName] приймає нас до альянсу"
  ukraine.463.d:0 "Німецький уряд погодився прийняти нас до альянсу. Лідер держави [GER.GetName] підтримав нашу країну і чинне уряд, крім того, наші претензії теж були визнані. Тепер ми прагнемо до нового, спільного майбутнього!"
  ukraine.463.a:0 "Чудово"
  ukraine.464.t:0 "Ксенофобія"
  ukraine.464.d:0 "Століттями країни-сусіди принижували, утискали та асимілювали українське населення. Як би нам не хотілося в це вірити, варто прийняти це як даність. Зараз, коли ми нарешті стали незалежними, ми можемо підтримати українське населення за кордоном Користуючись лазівками та зв'язками, ми зможемо зв'язатися з українськими партизанами та організовувати нальоти та диверсії на території ворога."
  ukraine.464.a:0 "Вороги скрізь!"
  ukraine.465.t:0 "Ультиматум від України"
  ukraine.465.d:0 "Українська держава в ультимативному ключі просить нас передати наступні території під контроль України: Буковину, Південну Буковину, Бессарабське Подністров'я, Бессарабію та Буджак. З огляду на силу української армії і ми навряд чи зможемо довго чинити опір."
  ukraine.465.a:0 "Ні!"
  ukraine.465.b:0 "Добре..."
  ukraine.466.t:0 "Румунія відмовляється"
  ukraine.466.d:0 "Незважаючи на розуміння всієї ситуації, румунське керівництво відмовилося передати нам наші законні території. У країні вже оголошено мобілізацію, почалося швидке формування нових дивізій та бригад. Хоч і Румунії знадобиться відносно велика кількість часу для цього, нам зволікати не можна."
  ukraine.466.a:0 "Тоді війна."
  ukraine.467.t:0 "Румунія погоджується"
  ukraine.467.d:0 "Румунський уряд розуміє всю ситуацію, тому без особливих проблем і торгів вони передали нам наші законні території. З урахуванням претензій інших країн, крім нас, у майбутньому Румунію навряд чи чекає щось хороше."
  ukraine.467.a:0 "Молодці!"
  ukraine.468.t:0 "Український ультиматум"
  ukraine.468.d:0 "Українська держава в ультимативному ключі просить нас передати наступні території під контроль України: Моложин і Гомель. Враховуючи силу української армії, ми навряд чи зможемо довго чинити опір. Нам слід віддати ці території, задля того, щоб уникнути безглуздого кровопролиття.
  ukraine.468.a:0 "Ні!"
  ukraine.468.b:0 "Добре..."
  ukraine.469.t:0 "Білорусь відмовляється"
  ukraine.469.d:0 "Білоруський уряд відмовився підкорятися нашим вимогам. Навіть наша величезна в порівнянні з білоруською армія ніяк не вплинула на рішення керівництва країни."
  ukraine.469.a:0 "Дарма"
  ukraine.470.t:0 "Білорусь погоджується"
  ukraine.470.d:0 "Білоруський уряд погодився передати нам наші законні території. Наш великий наступальний потенціал безумовно вплинув на рішення керівництва країни."
  ukraine.470.a:0 "Ура!"
  ukraine.471.t:0 "Захист та розширення культури"
  ukraine.471.d:0 "Багато століть, культура нашої країни зазнавала штучних змін або викорінень. Найчастіше цим займалися правителі Польщі та Росії, з метою зменшити рівень українського націоналізму та розширити свої культурні та етнічні кордони. На даний момент, навіть незважаючи на нашу незалежність, українська культура перебуває в стагнації.Нашу країну все-таки часто поділяють на більш україномовний захід і російськомовніший схід.
  ukraine.471.a:0 "Нам необхідно цим зайнятися!"
  ukraine.472.t:0 "Від Сяну до Кавказу!"
  ukraine.472.d:0 ""Настане час, коли Україна буде диктувати свої умови. Коли Україна, завжди триматиме ініціативу. Коли з Україною будуть рахуватися навіть найсильніші країни!" - ці слова вимовив Євген Коновалець, коли ОУН тільки прийшла до влади. Прийшла година втілити ці плани в реальність, і показати всьому світу, на що ми здатні! Андрій Мельник - єдиний чоловік, Україна не буде страждати від агресії з боку інших країн, адже в регіоні тільки Україна буде диктувати умови. вони житимуть в Україні Українські підприємці нарешті зможуть скористатися всіма благами вільної державної економіки.\nВсе це - поки що тільки мрії всього українського народу. до Сана!
  ukraine.472.a:0 "Згуртуємося заради цієї великої мети!"
  ukraine.473.t:0 "Возз'єднання Великої України"
  ukraine.473.d:0 "Великий лідер країни - Андрій Мельник, разом з його найкращими друзями - українськими генералами, чекали на початок дивовижного параду української армії в Києві. Вся столиця була заповнена українськими державними символами. На кожній вулиці, на кожному будинку, на кожній квартирі майорів гордий український прапор;\nРодителі, люди похилого віку та навіть діти дивилися на поки що порожню Київську площу, яка, здавалося б, лише тиждень тому була заповнена туристами з усієї Європи. вийшов у самий центр площі.Український солдат, суворим і сильним голосом, оголошувавши "Рівняйсь. Струнко!" глядачі в один момент затамували подих, "Кроком, марш!". Найкращі українські війська, які брали участь у всіх визвольних війнах, почали свій великий марш по Хрещатику. Аж раптом, на трибуні, найкращий український генерал підійшов до Мельника з промовою: «Подивіться на обличчя цих людей, вони радіють! Вони раді, що їхня країна нарешті стала Великою. Ви - той, хто зробив щасливим весь український народ!"."
  ukraine.473.a:0 "Слава великому Андрію Мельнику!"
 ukraine.474.t: "Скалічена влада"
 ukraine.474.d: "Як усім відомо, після революції в Росії, коли там встановився більшовитьський лад, на території України появилася Українська Народна Республіка (УНР), а на місце правителя постав генерал Павло Скоропадський. Скоропадський зміг втримати владу в державі, не знаважючи на те, що він був під тиском комуністичної партії та подібних угруповувань, які вперто прямували до встановлення радянської влади на території України. Одначе, з тих часів, коли український нарід був переповнений оптимізмом щодо майбутнього своєї країни, майже нічого не змінилося. Військо застаріло, економіка знаходилася в стагнації, а сільськогосподарські підприємства закривалися через відсутність технологічного поступу і, звісно ж, втрати рентабельности.\nНарод Україны втомився від самодержавщини слабкої людини, в партії повинні відбутися зміни. Навколо Скоропадського утворилися три головні фракції, які можуть претендувати на владу після його зречення, а саме: прихильники Козацької Республіки, Письменники і Москвофіли. Зовсім скоро розпочнуться запеклі обговорення між відверто ворожими прихильниками цих трьох ідеологічних напрямків, що може стати причиною погіршення політичної і економічної ситуації в Україні, крім цього, якщо зважати на недобрі наміри наших сусідів, це може сильно вплинути на територіальний становище в нашому реґіоні.\nЗважаючи на обставини, в найкращому випадку Павло Скоропадський буде змушений подати у відставку, без змоги втримати свою владу через партійні фракції і слабку підтримку народу."
 ukraine.474.a: "Тільки б країну не розвалити.."
 ukraine.475.t: "Початок міжфракційних дебатів"
 ukraine.475.d: "Після того як Скоропадський втратив народну підтримку, найсильніші партійні фракції, які утворилися навколо партії з часом, почали боротьбу за прихильність і підтримку заради того, щоб отримати владу в країні після зречення Скоропадського. Всього три фракції здібні вести ефективно і відносно чесну конкуренцію, а саме: Козаки на чолі з Петром Болбочаном, Письменники на чолі з Володимиром Сосюрою і Проросійська гілка, або як їх вже прозвали в народі «Москвофіли», на чолі з Алєксандром Бєрєзовськьким;\n Прихильники Козацької республіки обстоюють відновлення традиційних українських цінностей і повернення до історичної державности. Письменники і інтелектуали підтримують ідеї обмеженої демократії та свобіди, окрім цього серед них ширяться ідеї технократії. Москвофіли ж обстоюють зближення України з Росією, а деякі з них мріють про Україну в складі Російської Федерації, держави, яка має утворитися під тиском Білих.\nНайближчі місяці країну чекатиме запекла конкуренція, яка в найгіршому випадку може перерости у громадянську війну."
 ukraine.475.a: "Нехай переможе найсильніший"
 ukraine_475_tt: "Ми зможемо впливати на становище."
 ukraine.476.t: "Павло Скоропадський подав у відставку"
 ukraine.476.d: "Павло Скоропадський, голова України з часів її незалежности, оголосив про свою відставку. Він розповів, що він вирішив це зробити через те, що Україна переживає тяжку добу своєї історії, і йому необхідно відійти від діл і дати місце іншому провіднику, який зможе краще справитися з поточним становищем. Скоропадський також висловив свою надію на те, що наступник зможе продовжити роботу над зміцнення незалежности України і її процвітанню, а також те, що він зможе залишатися корисний для свої країни в іншій ролі. Відставка Скоропадського викликала широке відлуння в українському суспільстві, де його ім’я пов’язується з добою незалежности України на початку XX століття, але навіть не зважаючи на усі його досягнення, Скоропадський стрімко втратив свою популярність.\nТим часом, фракційні обговорення добігли кінця. Новий очільник країни зовсім скоро зможе стати головою держави, але поки достеменно невідомо, коли се відбудеться і хто це буде. Для уникнення можливої громадянської війни, ще при владі Скоропадський запровадив закон про Центральну Раду, який передбачає, що після відставки керівника країни Центральна Рада візьме на себе тимчасове керівництво над країною, до того моменту, поки кандидатуру наступника не виберуть остаточно."
 ukraine.476.a: "Прощайте, Пане"
 ukraine.476.b: "Обговорення провалені! Це катастрофа!"
 ukraine2_476_tt: "§YЦентральна Рада§! очолить країну"
 ukraine_476_tt: "Ефект від закінчення §Yдебатів§!:"
 ukraine_476_2_tt: "Ефект від §Rпровалу§! §Yдебатів§!:"
  ukraine.477.t:0 "Олександр Березовський при владі"
  ukraine.477.d:0 "Відомий український політик Олександр Березовський, який представляв інтереси проросійської фракції, нарешті готовий стати новим керівником України. Перемога Березовського у фракційній війні стала дуже важливою та дуже хорошою новиною для всіх «білих», які бачать у ньому шанс відродити колишню владу і покінчити з соціалізмом; Березовський завжди був вірним для Гетьмана Скоропадського, навіть незважаючи на свої симпатії білим він до кінця залишався з Україною.Березовський не вважав себе патріотом України, виступав проти українізації і навіть навпаки, підтримував російськомовних українців на сході, тому його позиція вірності Гетьманату досить розпливчаста і незрозуміла для багатьох експертів.Сам Олександр відмовляється відповідати на це питання, і скромно уникає журналістів. мовою."
  ukraine.477.a:0 "Новий лідер, новий курс!"
  ukraine.478.t:0 "Масові мітинги Письменників"
  ukraine.478.d:0 "Майже у всіх великих україномовних містах нашої країни розпочалися мітинги залишків фракції Письменників проти нової влади. На мітингу зібралися письменники, поети та інші представники літературної сцени, щоб виступити проти репресивної політики нової влади щодо української культури. Вони висловили свою підтримку незалежності України, плюнувши на ідею Березовського про спільну з Росією Федерації. Крім того, вони засудили ставлення влади до російської мови та україномовного населення."
  ukraine.478.a:0 "Нехай каркають"
  ukraine.478.b:0 "Розігнати негайно!"
  ukraine.479.t:0 "Україна пропонує зміцнити відносини"
  ukraine.479.d:0 "Україна пропонує зміцнити наші зв'язки заради спільного майбутнього. Український лідер - Олександр Березовський горить бажанням відновити єдину Росію у формі федерації. Крим став для нас притулком, який зміг захистити нас від дикунів більшовиків, зараз за допомогою України , ми цілком будемо здатні повернути нашу колишню велич.
  ukraine.479.a:0 "Ми згодні"
  ukraine.480.t:0 "Врангель погоджується"
  ukraine.480.d:0 "Білі генерали, які засіли в Криму після поразки у громадянській війні, висловили свою згоду на зміцнення відносин з Україною заради спільного майбутнього. Це однозначно стане важливим кроком у напрямку мирного співіснування та співпраці між нашими двома країнами, які Білі генерали виступили за співпрацю у сфері економіки та культури, а також у спільному плануванні майбутнього обох країн в одній Федерації, ця згода на зміцнення відносин стане важливою подією в історії Криму та України, яка дозволить двом країнам розпочати новий етап у своїх відносинах.Надалі, це співробітництво буде основою для розвитку економічних, культурних та політичних зв'язків в одній Федерації."
  ukraine.480.a:0 "Ура!"
  ukraine.481.t:0 "Україна пропонує об'єднатися"
  ukraine.481.d:0 "Україна пропонує нам об'єднатися в одну країну федеративного ладу, яка пізніше перетвориться на спільну нову Російську Федерацію. Нам потрібно чинити акуратно."
  ukraine.481.a:0 "Звичайно!"
  ukraine.481.b:0 "Вони з'їхали з глузду?"
  ukraine.482.t:0 "Білий Крим погоджується!"
  ukraine.482.d:0 "Білий Крим погоджується об'єднатися в одну країну заради спільного майбутнього. Білі генерали організували спільний військовий парад у Севастополі, щоб відсвяткувати швидке об'єднання наших країн. Разом ми зможемо досягти наших цілей на рахунок нової Росії, Росії без червоної чуми."
  ukraine.482.a:0 "Ура!"
  ukraine.483.t:0 "Білий сепаратизм"
  ukraine.483.d:0 "Білі сепаратисти знову активізували свою діяльність у нашій країні."
  ukraine.483.a:0 "От чорт"
  ukraine.484.t:0 "[UKR.GetName] вимагає підпорядкування"
  ukraine.484.d:0 "Український уряд вимагає нашого повного підпорядкування. Збожеволілий керівник країни схоже, що остаточно збожеволів."
  ukraine.484.a:0 "Ніколи!"
  ukraine.485.t:0 "Формування Російської Федерації"
  ukraine.485.d:0 "Україна нарешті готова оголосити про створення Російської Федерації під керівництвом великого лідера Олександра Березовського! Хоч ця подія і може викликати безліч обурень, найголовніше, що наша мета нарешті виконана. Ми змогли знищити більшовизм, тепер наша наступна мета - Залишки більшовиків виїхали з нашої країни в інші соціалістичні країни і залишилися у скрутному становищі. Незважаючи на всі труднощі, майбутнє нової країни однозначно буде впевненим!"
  ukraine.485.a:0 "Слава великої Російської Федерації!"
  ukraine.486.t:0 "Доля гетьманських офіцерів"
  ukraine.486.d:0 "За часів гетьманства, офіцери та генерали відігравали важливу роль в управлінні Україною, що вже там говорити, сам Олександр Березовський був дуже тісно пов'язаний з Гетьманом. Офіцери та генерали були призначені Скоропадським і мали забезпечити захист країни, керувати армією і впливати на обстановку в регіонах, у тому числі спостерігати за підтриманням порядку та безпеки в країні, однак, як і скрізь, були й незадоволені цим становищем люди, можливо, деякі гетьманські офіцери та генерали могли замислитись проти уряду Олександра Березовського більше якщо враховувати нещодавню фракційну боротьбу всередині партії, у будь-якому випадку, можлива змова була б дуже небезпечною, і могла б призвести до серйозних наслідків для України. ресурсів і впливу Їх дії можуть вплинути на стан справ у країні і навіть призвести до військового протистояння та формування хунти. Тому дуже важливо нарешті вирішити це питання, і надалі стежити за діяльністю колишніх гетьманських офіцерів та генералів.
  ukraine.486.a:0 "Усунути всіх підозрюваних"
  ukraine.486.b:0 "Усунути лише деяких офіцерів"
 ukraine.487.t: "Прихід Володимира Сосюри"
 ukraine.487.d: "Як усім відомо, зовсім недавно Україна перебувала на межі політичних потрясінь. Гетьман Скоропадський, який правив з часів незалежности країни, втратив свою популярність і виявився нездатним утримати контроль над ситуацією в державі. Національні рухи та партії почали проявляти дедалі більшу активність, а економіка занурювалася в глибоку рецесію. Почалися середпартійні обговорення, в яких брали участь три фракції, що могли ефективно конкурувати одна з одною заради здобуття влади після відходу Скоропадського. У таких умовах на зміну прийшов Володимир Сосюра - провідник фракції письменників, який завжди вирізнявся яскравими промовами і здатністю згуртувати людей навколо своїх ідей. Під час обговорень він відзначився пропозицією низки змін, спрямованих на поліпшення економічної ситуації в країні та забезпечення національних потреб населення. Сосюра швидко завоював підтримку більшости українців, і вже за кілька місяців після початку обговорень фракція Письменників змогла завоювати практично повну підтримку як третіх осіб партії, так і Скоропадського разом з українським нарідом. Зовсім скоро розпочнеться посвячення молодого наступника Скоропадського, за підсумками чого Павло Скоропадський разом із членами Центральної Ради передадуть Сосюрі право на владу в Україні. Володимир Сосюра планує провести низку змін, спрямованих на розвиток народного господарства, освіти та культури, а також підтримав створення національних університетів і наукових інститутів."
 ukraine.487.a: "Слава великому поету!"
 ukraine.488.t: "Реваншистський мітинг Козаків"
 ukraine.488.d: "В декількох великих міст нашої країни почалися мітинги залишки фракції Козаків проти нашої влади. В Києві зібралися усі головні її діячі, зокрема їхній провідник Петро Болбочан, щоб виступити проти, як вони кажуть, «репресивної» політики нової влади щодо залишків фракції. Хоч наші ідеї досить схожі, козаки всеодно не можуть змиритися з поразкою у середпартійній боротьбі."
 ukraine.488.a: "Нехай мітингують, у нас вільна країна."
 ukraine.488.b: "М’яко розігнати бунтівників."
 ukraine.489.t: "Держава поетів та художників"
 ukraine.489.d: "В майбутньому творча Українська держава стане прямо таки новим ладом облаштування культурного життя у всьому світі. Завдяки Сосюрі, була створена потужна система підтримки творчих людей, яка містить в собі державні стипендії, культурні осередки, музеї та галереї, а також фестивалі і виставки. Також державне міністерство освіти наперед оповістило про створення нової Мистецької академії, яка буде надавати широку проґраму навчання і підтримки молодих талановитих художників, письменників і музикантів. Створення творчої держави значно вплине на розвиток української культури загалом. В країні будуть створені нові театри, літературні і художні школи, творчі церкви тощо."
 ukraine.489.a: "Від Шевченка до Сосюри!"
 ukraine.490.t: "План оборони та розширення"
 ukraine.490.d: "У сьогоднішній реґіональній ситуації наша країна зіткнулася з гострою необхідністю захистити свої землі і розширити свої кордони. Внаслідок було створено план оборони та розширення, який передбачає не тільки зміцнення оборони, а й активне просування на терени сусідніх держав. У межах плану буде проведено значні роботи зі зміцнення кордонів України та розвитку війська, зокрема закупівлю нового озброєння і техніки. Одночасно з цим, наші дипломати почнуть активну дипломатичну роботу з дружніми державами, щоб знайти підтримку наших дій."
 ukraine.490.a: "Нам потрібне нове українське військо!"
 ukraine_490_tt: "Ефекти від розроблення плану §Yоборони та розширення§!:"
 ukraine.491.t: "Україна Сосюри"
 ukraine.491.d: "Україна на чолі Володимира Сосюри набула набагато більше ваги у світовій політиці. Після десятки років влади Скоропадського, держава занурилася у довгий застій. Люди біднішали, економіка занепала, і здавалося, що навколо все наповнене тільки сірим кольором. Перший проблиск світла у пейзаж приніс Володимир Сосюра, який провів необхідні реформи, спрямовані на економічний і соціальний розвиток країни. Було запроваджено систему напіввільної економіки, яка дозволила українським підприємцям процвітати та залучати іноземні кошти.\nВолодимир Сосюра вирішив ще більше оздобити все ще сіру картину, у такий спосіб розпочався розвиток освіти та соціального захисту населення, що призвело до підвищення рівня життя в Україні.\nЯк усім відомо, хорошій картині так само потрібен захист від зовнішніх чинників, тому почалося створення потужного війська. Було розроблено план оборони та розширення, який дав змогу країні зміцнити свою позицію на світовій арені.\nЗрештою, сірі барви були майже стерті відкриттям нових театрів, культурних шкіл і навіть кінотеатрів. Українські письменники, художники та музиканти отримали свободу творчости та підтримку від держави.\nУкраїна під керівництвом Володимира Сосюри однозначно стала прикладом для інших країн. У майбутньому, наша країна, можливо, стане одним із лідерів у царині технологій, економіки та культури, а українська мова буде однією з найпоширеніших мов у Европі! Хоч усе це скоріше мрії, але не варто забувати, що неможливе за належного підходу стане можливим!\nТим часом, українці за кордоном, перебуваючи в полоні інших країн, все більше чекають на наше звільнення. Нам потрібно починати те, що ми планували ще з давніх часів."
 ukraine.491.a: "«Хіба що намалюєш!»"
 ukraine.492.t: "Захист від радянського ярма"
 ukraine.492.d: "Володимир Сосюра та українські генерали переконані, що Україна в майбутньому зазнає жорсткого впливу північного сусіда. Хоч і було створено нове українське військо, яке здатне протистояти армії держави [SOV.GetName], можлива війна на декілька фронтів може призвести до поразки у ній.\nЦентральне військове планування, разом із керівником країни та дипломатами зійшлися на думці, що хоча б для якоїсь упевнености того, що північний сусід не застане нас зненацька, ми маємо надіслати ультиматум про вимогу гарантій для України. У разі відмови, у нас буде виправдання для вже нашого вторгнення в державу, але варто врахувати, що перед конфліктом нам потрібно добре підготуватися для успішного ведення війни."
 ukraine.492.a: "Ми надішлемо ультиматум"
 ukraine.493.t: "Україна просить гарантії"
 ukraine.493.d: "Український очільник держави, Володимир Сосюра схоже, що вирішив мірятися з нашою великою країною! Український уряд вимагає від нас гарантій, що ми не нападемо на них у майбутньому. Окрім, в документі йшлося про демілітаризації прикордонних реґіонів! Наглість українського утворення дивує."
 ukraine.493.a: "Цього нема в наших намірах."
 ukraine.494.t: "Відмова"
 ukraine.494.d: "Уряд держави [SOV.GetName] відмовило нам у наданні гарантій нашої незалежности. З почину йшлося про можливий меморандум почерез інші країни. Спочатку, здавалось, ось-ось і договір буде сформовано і найближчим часом підписано, але як сніг на голову радянські дипломати одностайно відмовилися прийняти наші умови. Спроби знайти компроміс були марними, усі експерти, що були присутніми, немов роботи відкидували усі наші альтернативні варіанти угоди. В якусь мить, збори різко зірвалися, дипломати вийшли зі зали, а звичних привітань та прощань не відбулося."
 ukraine.494.a: "Що ж."
 ukraine.495.t: "Україна готова до війни"
 ukraine.495.d: "Уряд України відповідно до зведень нашої розвідки готовий до війни з нашою державою заради своєї «безпеки». Українське командування почало зосереджувати війська на нашому кордоні, зокрема авіацію та флот."
 ukraine.495.a: "Ну якщо готові, то готові."
 ukraine.496.t: "Питання накинутої культури"
 ukraine.496.d: "Україна стоїть на порозі важливого культурного переосмислення. Під керівництвом творчого класу, країна прагне позбавитися від накинутої імперіями культури, здебільшого від російської, яка була насаджена кремлівською владою в різні часи. Нове покоління українців відкидає консервативні стереотипи і готове створювати нові культурні форми, які відображають сучасний побут і національну ідентичність. Багато українців бачать російську культуру як засіб пропаґанди, використовуваний у політичних цілях. Вони вважають, що вплив накинутої культури стає на заваді творення національної ідентичности й знижує рівень самосвідомости українського наріду. У відповідь на це, відносна більшість українців воліє знищити накинуті цінності й розвинути власну культуру."
 ukraine.496.a: "Потрібно позбутися накинутої культури!"
 ukraine.496.b: "Ми повинні зберегти статус-кво"
 ukraine.497.t: "Культ поезії"
 ukraine.497.d: "В новій сучасній Україні мистецтво та література мають велику вагу в житті людей. Культ поезії процвітає в країні, і багато молоді знаходять там своє покликання. Одним з таких молодих талантів є 13-річний Василь, родом з невеликого села під Маріюполем. Ще в ранньому віці Василь проявив незвичайний талант в поезії. Його вірші відзначились глубокою думкою та красою української мови. З кожним днем Василь удосконавлював свою майстерність, і вже у свої 13 років написав невелику збірку своїм поем. Василь поділився цими віршами зі своїми батьками та друзями, і невдовзі його твори почали заживати слави серед наріду. Вірші Василя зачепили душу багатьох людей своєю глибиною та емоційною ностальґією за дитинством. Невдовзі Василь став відомив у всій країні, а його талант помітили відомі літературні критики та видавці. Його збірка віршів була видана великим накладом, а його роботи добре відобразили справжнє культурне життя країни. Василь стал символом нової сучасної України, де талант і творчість знаходять визнання і шанування в суспільстві. Його історія надихнула і надихатиме багато молоді, які прагнуть творчого саморозкриття у своєму житті."
 ukraine.497.a: "Талант!"
 ukraine.498.t: "Реформа освіти"
 ukraine.498.d: "Освіта в Україні потребує реформ для поліпшення її якости. Одна купа вчених та викладачів обстоюють збереження наукових дисциплін як ґрунт освіти, а одночасно з цим інша купа доводить, що учні повинні зосередитися на культурі та творчості. Зовсім нещодавно хлопчик Василь написав невеличкий збірник своїх віршів, який швидко набрав популярність в народі. Це підвищило зацікавленість до творчости та культури в школах. Багато учнів почали цікавитися письмеництвом, музикою та мистецтвом, через що середні оцінки за наукові предмети впали, тоді як за творчі піднялися. Однак, існують і арґументи за збереження наукових дисциплін. Учені стверджую, що країні потрібні науковці, які зможуть розробляти нові технології й вирішувати складні питання. Але навіть у такому випадку, вони визнають, що культура та творчість повинні бути частиною розвитку особистости. Ось-так, і появляється потреба знайти баланс між науковими дисциплінами, культурою та творчістю. Освіта повинна бути орієнтована на розвиток особистости і одночасно готувати учнів до вирішенню важких завдань та викликів, з якими вони зіштовхнуться у майбутньому."
 ukraine.498.a: "Культура і творчість мусять бути головними для учнів!"
 ukraine.498.b: "Потрібно приділити більше уваги науковим предметам!"
 ukraine.498.c: "Нам потрібен освітній соціалізм!"
 ukraine.499.t: "Втихомирення офіцерів"
 ukraine.499.d: "В часи гетьманщини, офіцери і генерали грали важливу роль у керуванні Україною. Офіцери і генерали були назначені Скоропадським та повинні були захистити країну, керувати військом та впливати на умови у землях,  в регионах, зокрема стежити за підтриманням порядку та безпеки в країні. Одначе, як і всюди, були й незадоволені цим становищем люди. Можливо, деякі гетьманські офіцери й генерали могли замислити змову супроти нового уряду, тим паче з огляду на нещодавню фракційну війну всередині партії. У будь-якому випадку, можлива змова була б вельми небезпечною і може привести до серйозних наслідків для України. Гетьманські офіцери і генерали, які і зараз обіймають важливі місця у війську та уряді, мають доступ до значних ресурсів та вагу. Їхні дії можуть можуть вплинути на справи Вкраїні і навіть спричинити військове протистояння і утворення хунти. Тому дуже важливо наршеті вирішити це питання, і в майбутньому стежити за діями колишніх гетьманських офіцерів та генералів."
 ukraine.499.a: "Деяких варто відправити на пенсію."
 ukraine.499.b: "Хто заборонив підкуп?"
 ukraine.500.t: "Питання двох фракцій"
 ukraine.500.d: "Володимир Сосюра, новий очільник України, постає перед складним завданням - вирішити питання партійних фракцій, що залишилися, з якими зовсім недавно велися суперечки. З одного боку є фракція Петра Болбочана, яка обстоювала і обстоює відновлення козацтва. З іншого - фракція Алєксандр Бєрєзовського, що складається загалом з москвофілів, які вимагають більшої промосковської орієнтації. Хоч зрештою перемогла фракція письменників разом зі Сосюрою, це не касувало інсування решти двох фракцій, які істотно впливають на уряд. Потрібно вирішити, як позбутися цих цих небажаних ефектів."
 ukraine.500.a: "Варто просто розпустити фракції, які й так помирають."
 ukraine.500.b: "Березовського і Болбочана потрібно відправити на пенсію."
 ukraine.501.t: "Утворення альянсу"
 ukraine.501.d: "Нині Україна опинилася в десятці провідних країн Европи, заради поліпшення і збереження цього стану нам потрібно знайти собі гідних союзників. У зв’язку з цим, ми повинні створити Европейського оборонного союзу, об’єднавши під його стягом хоча б декількох країн. В уряді цією ідеєю зацікавилися та добре відгукнулися про неї. Майбутнє згуртування з іншими країнами дозволить нам створити моцне військо, здібне убезпечити кордони альянсу і захищати його рупи. Створення Европейського оборонного союзу сильно зміцнить безпеку України та реґіону загалом, а також принесе значний внесок у розвиток військових технологій. Уряд Володимира Сосюри продовжує роботу в цьому напрямі та прагне створити ще досконаліші системи оборони."
 ukraine.501.a: "У впевнене майбутнє!"
 ukraine.502.t: "Великий дебют"
 ukraine.502.d: "Нова Україна, очолена Володимиром Сосюрою, готується до свого дебюту на міжнародній арені. Вона вже встигла пройти довгу путь, переживши безліч труднощів і подолавши багато перешкод. На чолі цієї нової країни стоїть видатний мислитель і письменник, який зумів не тільки зміцнити єдність своєї нації, а й провести цілу низку реформ, спрямованих на осучаснення економіки, соціальної царини та державного ладу. Україна стала великою економічною силою, завдяки успішному опромисленні, розвитку сільського господарства і тісній співпраці зі світовими провідниками. Вона приваблювала інвесторів з усього світу, які були зацікавлені в розвитку цієї нової та перспективної країни. Але Україна не обмежувалася лише економічними успіхами. Під керівництвом Сосюри, вона також перебудувала своє військо і стала одним із провідних членів Европейського оборонного союзу. Україна готова захистити свої землі від будь-якої загрози, українське військо оснащене практично найсучаснішим озброєнням. Наша країна під керівництвом Сосюри стала культурним центром Східної Европи, де розвиток творчости та мистецтва є на першому місці. Українська література і музика стали відомими у всьому світі, і багато талановитих українських митців та вчених отримали заслужене визнання. Україна під урядом Володимира Сосюри стала новою і перспективною країною, готовою до свого дебюту на міжнародній арені.\nАле це далеко не кінець, тепер настав час початку нашої розширення до етнічних кордонів. Україна в будь-якому разі повинна об’єднати всіх українців в одній країні!"
 ukraine.502.a: "Україна стане геґемоном!"
 ukraine_502_tt: "Значно збільшить вагу на §Yміжнародній арені§!."
 ukraine.503.t: "Питання двох кардиналів"
  ukraine.503.d:0 "Александр Бєрєзовський, поставши перед важким завданням - вирішити питання партійних фракцій, з якими зовсім недавно велися дебати. З одного боку є фракція Петра Болбочана, яка виступала і виступає за відновлення козачеста. З іншого - фракція Володимира Сосюри, що складається в основному з творчих особистостей, які вимагають культурної орієнтації країни, хоча зрештою перемогла фракція русофілів разом з Березовським, це не скасувало існування двох фракцій, які мають істотний вплив на уряд. ефектів. Хоча можливо, це питання не таке вже й складне, яким його звеличують."
  ukraine.503.a:0 "Їх потрібно усунути."
  ukraine_503_1_tt:0 "§YПетр Болбочан§! буде усунено."
  ukraine_503_2_tt:0 "§YВолодимир Сосюра§! буде усунений."
  ukraine.504.t:0 "Володимир Сосюра уникнув смерті!"
  ukraine.504.d:0 "Надійшла інформація, що Сосюра уникнув своєї смерті! Замість нього було вбито його товариша, який носив схожий одяг. Дізнавшись про замах, Сосюра використавши свої зв'язки виїхав з країни, передавши тимчасове керівництво над фракцією своєму наближеному - Павлу Тичині.На тлі вбивства Болбочана новина стрімко поширюється по всій країні.Така помилка може вартувати нам влади, у Києві вже почалися мітинги на майдані проти уряду Березовського, які можуть перерости у громадянську війну."
  ukraine.504.a:0 "Чорт!"
  ukraine_504_tt:0 "Країна затаїла дихання..."
  ukraine.505.t:0 "Закінчення протестів"
  ukraine.505.d:0 "Ми переоцінили ситуацію, протести в країні швидко закінчилися, майже не вплинувши на обстановку в країні. Походивши пару днів по майдану, мітингувальники не змогли досягти чогось більшого, ніж просто ходити. Зрештою, протести закінчилися і всі розійшлися по домівках Володимир Сосюра ж за попередніми даними знаходиться у Франції, де отримав політичний притулок: "Україно, про Україно, що ж із тобою зробили..." - єдина публічна заява Сосюри з часів його втечі.
  ukraine.505.a:0 "Пронесло..."
  ukraine.506.t:0 "Українська мова в армії"
  ukraine.506.d:0 "Українська мова максимально сильно поширена в нашій армії, і іноді навіть може здатися, що ми все ще живемо в Українській державі, яка лише захопила простори Росії. Багато критиків виступають за радикальний перехід армії на російську мову, заради збереження "традицій". В цілому, мова в нашій федерації не є нічого, крім мови."
  ukraine.506.a:0 "Хіба це велика проблема?"
  ukraine_506_tt:0 "§YУкраїнська мова§! в армії буде §Yсохранён§!."
  ukraine.507.t:0 "Перенесення столиці"
  ukraine.507.d:0 "Ми організували велику Російську Федерацію, тепер нам потрібно вирішити, яке місто стане новою столицею, або ж варто зберегти столицю в Києві."
  ukraine.507.a:0 "Москва"
  ukraine.507.b:0 "Санкт-Петербург"
  ukraine.507.c:0 "Київ - мати міст руських!"
  ukraine_507_tt:0 "Столиця залишиться в §YКиїв§!."
  ukraine.508.t:0 "Російська Федерація хоче купити Аляску"
  ukraine.508.d:0 "[UKR.GetName] хоче купити у нас Аляску. Як відомо, нам вона дісталася так само, ми купили її за не дуже велику ціну. Тепер, ми можемо продати її набагато дорожче."
  ukraine.508.a:0 "Ми поставимо ціну"
  ukraine.508.b:0 "Збожеволіли!?"
  ukraine.509.t:0 "[USA.GetName] ставить ціну"
  ukraine.509.d:0 "[USA.GetName] погоджується продати нам Аляску, але за досить велику ціну. Протягом 730 днів ми повинні будемо виплачувати США деяку суму від загальної вартості, яка набагато більша за суму, за яку Аляска була продана ще за часів царства. Нам треба добре подумати"
  ukraine.509.a:0 "Ми згодні!"
  ukraine.509.b:0 "Подорожчала нині нерухомість..."
  ukraine.510.t:0 "[USA.GetName] відмовляється"
  ukraine.510.d:0 "[USA.GetName] відмовляється продати нам Аляску, навіть за досить велику ціну. Протягом 730 днів ми мали б виплачувати США деяку суму від загальної вартості, яку вони мали поставити. Спочатку йшлося про величезній сумі, яка набагато більша за суму, за яку Аляска була продана ще за часів царства. Але зрештою, США відмовилися продати нам Аляску."
  ukraine.510.a:0 "Ну гаразд..."
  ukraine.511.t:0 "[UKR.GetName] купує Аляску"
  ukraine.511.d:0 "[UKR.GetName] погоджується купити у нас Аляску, навіть за досить велику ціну. Протягом 730 днів країна повинна буде виплачувати нам деяку суму від загальної вартості."
  ukraine.511.a:0 "Непогана інвестиція"
  ukraine.512.t:0 "[UKR.GetName] не купує Аляску"
  ukraine.512.d:0 "[UKR.GetName] відмовляється купити у нас Аляску, через досить велику ціну."
  ukraine.512.a:0 "Як полежать."
 ukraine.513.t: "Адольф Гітлер хоче відвідати Україну"
 ukraine.513.d: "Україна перебуває у стані активного будівництва економіки і розвитку культури. Під владою Володимира Сосюри було запущено великі проєкти з розвитку промисловости і сільського господарства, а також розпочато реформи освіти та культури. Ці зміни не втекли ока очільників інших держав. Одиним з головних прихильників будівництва України як творчої держави став Адольф Гітлер. Не все знають, але у Гітлера було трагічне творче минуле. Декілька раз він пробував вступити у Віденський художній університет, але постійно йому відмовляли. Сповнений відчаєм, він був змушений тяжко заробляти, доки вчився на архітектора. Імовірно, культурне зростання України зацікавив його як раз через це. Фюрер вирішив згадати минулі дні, коли він малював і рисував заради оттіленького успіху, який він так і не здобув.\nУспішні відвідини зможуть сильно зміцнити наші відносини з Третім Райхом, який наразі готується до захоплення Европи. Якщо ж ми відмовимо, то це значно погіршить відносини між нашими державами, тим самим полегшивши Третьому Райху виправдання війни проти нас."
 ukraine.513.a: "Маленька ціна за безпечне майбутнє"
 ukraine.513.b: "Ми не раді бачити нацистів"
 ukraine.514.t: "Успішні відвідини"
 ukraine.514.d: "Адольф Гітлер разом зі своїми наближеними гаразд відвідав нашу країну. Головні обличчя Третього Райху побачили усі славні пам’ятки Києва, а також побували у декількох нових музеях культури і мистецтва. Фюрер був зачарований від цієї прогулянки, неначе, що його переповнювали відчуття ностальгії і відчаю, відчаю того, що він так і не зміг почати кар’єру творчого діяча. Володимир Сосюра взяв участь у екскурсії, і особисто  лично водив Фюрера Києвом. Коли прогулянка добігала кінця, Гітлер неочікувано дружньо попрощався зі Сосюрою, ніби це не була зустріч двох очільників сильних европейських держав, а зустріч двох давніх друзів, які всього лише зацікавлені мистецтвом. Незважаючи на все це, з виразу обличчя Сосюри було зрозуміло, що провідник України не дуже радий стрічати одного з головних тиранів Европи у своїй країні. Але все ж, такий дружній результат заощадив роки старанної дипломатії."
 ukraine.514.a: "Ну і файно"
 ukraine.515.t:0 "Націократичні настрої"
 ukraine.515.d:0 "Націократичні настрої набирають популярність серед українців, які все частіше висловлюють свою політичну думку в інтервалі останніх місяців. Микола Сциборський - головний представник і творець теорії націократії. Політична доктрина та концепція державного режиму, в якому керівництво здійснюється через представницькі органи, організоване на основі спільного співпраці всіх соціально корисних шарів нації як найбільш оптимальної форми людського суспільства. Якщо коротко, це є форма правління, в якій влада належить нації та лідеру. Багато в чому країна схожа на демократію, але в певному сенсі вона суттєво відрізняється від неї. Нація є головним елементом націократії, в цьому вона дуже схожа Для фашизму і навіть нацизму не випадково, що лише одна «вища» нація має владу, а не все населення країни в цілому. У цьому сенсі, теоретично, націократичні режими можуть спричинити великі конфлікти та дискримінацію на Національна основа. Націократія також притаманна одному диктатору лідера, який має значну силу в руках, специфічна сила якої залежить від певного випадку. Варто врахувати, що поки що націократія ніколи не була перевірена на практиці і існує лише на папері, але її основні ідеї швидко завоюють серця нашої нації. популярності націократії призведе до великої конкуренції на урядовому рівні, або навіть навіть до початку громадянської війни ".
 ukraine.515.a:0 "Цікаво"
 ukraine.516.t:0 "Київській погром"
 ukraine.516.d:0 "Микола Сциборський - той, хто є одним з небагатьох політичних діячів та публічних лідерів, які привернули увагу України та світу. Він відомий своїми натхненними виступами та здатністю об'єднати людей навколо загальних цілей для Створення націократичної держави. На жаль. Скіфорсики мають труднощі методи, а саме - початок цивільної різанини заради його ідей. Сьогодні в даний момент відбулася Київська погром, що залучало тисячі людей. На даний момент. , Сто людей вже стали жертвами вуличних битв, і уряд коня був змушений втекти до Донецька. У багатьох інших містах битви також розпочалися між назіатами та представниками інших ідеологій (в основному з самих різних гілок ОУН). Ситуація розвивається занадто швидко. Мабуть, громадянської війни не можна уникнути"
 ukraine.516.a:0 "Націократія буде правити країною!"
 ukraine_516_tt:0 "Розпочнеться §Yгромадянська війна§!."
 ukraine.517.t:0 "Формування націократичного порядку"
 ukraine.517.d:0 "Микола Сциборський з самого початку утворення націократичної теорії була однією з її головних фігур, що зробило найбільший внесок у розвиток цієї ідеології. Основні національні ідеї свідчать про суто силу Лідер і нація, оскільки це найкраща форма правління в теорії, націократія змогла завоювати та завоювати серця багатьох українців, сповнених помсти заради організації України в етнічних кордонах, але, на жаль Люди не могли запобігти громадянській війні. Тепер все, що стоїть за собою, oun поразк, Скібориський при владі. Але не все настільки рум’яне Для нас на даний момент наша основна проблема - це неорганізація національності в повній мірі. У минулому жодна країна не зазнала національної національної та ідеологічної системи, тому ми не можемо покластися на досвід попередніх країн заради неминучого Організація режиму. Попереду нас чекають серйозних випробувань на зміцнення та розробку нової ідеологічної форми в окремому стані. Однак варто зазначити, що не всі жителі України схвалюють ідеї Сциборського та її прихильників. Національні меншини та інші опозиційні групи виступають проти організації режиму, яка підтримує національну дискримінацію. Крім того, політика національного характеру може спричинити серйозні розбіжності з іншими державами, які побоюються розширення впливу України та її можливої ​​агресивності. Як результат, наша країна може стати ізольованою і бути в міжнародному конфлікті. Але, незважаючи на все, прихильники націократії та Ніколая Скірського продовжують і продовжуватимуть працювати над новою Україною, в якій нація буде головною цінністю! "
 ukraine.517.a:0 "Все для лідера та нації!"
 ukraine.518.t:0 "Українізація"
 ukraine.518.d:0 "Настав час вирішити мовну проблему, яка зайняла своє постійне місце в політичному порядку денному. Раніше влада Скоропадського вже намагалася проводити українізацію, але це не призвело до значних результатів, і східні регіони недостатньо. Ми повинні продовжувати українську, але вже з прискореними темпами та з більшою ефективністю, оскільки в майбутньому ця перспектива Важлива єдність українського народу буде піклуватися про нас. Україна давно зазнала Російської влади, яка тепер виступала проти повернення історичної справедливості у вигляді українства російського населення України ».
 ukraine.518.a:0 "Україна для українців!"
 ukraine.518.b:0 "Ми не повинні діяти надто радикально"
 ukraine.519.t:0 "Питання російської культури"
 ukraine.519.d:0 "Незважаючи на те, що російськомовне населення становить значну частину суспільства, ми повинні прагнути до зміцнення української ідентичності та відмови від впливу російської культури. Проте є й ті, хто вважає, що російська культура не повинна бути повністю відкинута, а має бути поважною та збереженою як частину загальної культурної спадщини України.Ці люди закликають до того, щоб українська та російська культури співіснували в рівних умовах та взаємодіяли одна з одною.Микола Сциборський у свою чергу з часів продовження українізації намагався не порушувати тему культури , але все ж таки настав час розглянути це складне питання.Можливо нам варто налагодити компроміс між двома таборами, щоб зберегти єдність держави.Проводити політику підтримки української культури, але при цьому визнавати важливість російської культури.Але є й інший вибір, а саме розпочати активну дерусифікацію населення з наступним знищенням російської культури.Нація ж схилилася до першого варіанту, а тих хто публічно висловлюється за другий варіант можуть публічно посміяти у східних регіонах нашої країни. Остаточний вибір буде за Вождем."
 ukraine.519.a:0 "Тільки українська культура!"
 ukraine.519.b:0 "Необхідно знайти компроміс"
 ukraine.520.t:0 "Суд над комуністами"
 ukraine.520.d:0 "Нація, як і Вождь вважають, що комуністи є національними зрадниками, які завдають шкоди нашій країні. Одним із перших, хто потрапив у зону інтересів Миколи Сциборського, був Микита Хрущов – один із головних діячів комуністичної партії України Влада України ще раніше розпочала підготовку до суду над комуністами, який сьогодні має стати прикладом для решти комуністів у нашій країні. винесено вердикт із зали, і врешті-решт будуть винесені вироки, ймовірно, більшість обвинувачених варто усунути, такий жорстокий хід зможе як зміцнити нашу владу, так і позбавити країну від червоної чуми. підтримку серед народу, в тому числі і серед деяких суддів, він може уникнути страти, втікши з в'язниці, а це може суттєво підірвати нашу владу. Саме тому Хрущова найкраще пощадити і відпустити, у своїй стежачи його політичної діяльністю."
 ukraine.520.a:0 "Усунути всіх підозрюваних"
 ukraine.520.b:0 "Усунути всіх підозрюваних та Хрущова"
 ukraine.520.c:0 "Усунути лише деяких"
 ukraine.521.t:0 "Бюро спеціальних розслідувань"
 ukraine.521.d:0 "В Україні наших часів націократичний рух досяг свого апогею, а нова влада стала все жорстокішою у своїх діях проти противників, або як їх тепер називають "Ворогів нації". Через необхідність створення спеціального органу заради боротьби з ворогами, було створено Бюро Спеціальних Розслідувань, Бюро займатиметься розслідуваннями, пов'язаними з сепаратизмом, диверсіями та іншими протидержавними справами. - це зрадники, які становлять загрозу для українського народу.У майбутньому Бюро Спеціальних Розслідувань має стати найпотужнішим інструментом у руках нашого режиму, як і нове міністерство Правди та Довіри.Однак варто зазначити, що згодом люди можуть ставити питання, наскільки виправдані такі методи боротьби Багато хто може усвідомити, що Бюро Спеціальних Розслідувань може використовуватися для переслідування політичних опонентів та невинних людей. Тому новий орган діятиме акуратно, щоб не підірвати легітимність своїх дій. Бюро вже розпочало свою роботу в новому спеціальному офісі і зараз розслідує справи про комуністів."
 ukraine.521.a:0 "Зрозуміло"
 ukraine.522.t: "Розвиток теорії націократії"
 ukraine.522.d: "Україна вже зорганізувала націократію як ідеологічний устрій під проводом Миколи Сціборського, який запровадив націократичний лад, стверджуючи, що Україна має стати національно-орієнтованою державністю, що прагне переважати українську націю в усіх сферах життя. Хоч його рішення викликали багато суперечок, Сціборський і більшість населення переконані в правильності теорії. Тепер настав час продовжити розвиток молодої ідеології спираючись на вже якийсь ніякий досвід. У конференц-залі зібралися високопоставлені урядовці, науковці та військові, щоб обговорити подальший розвиток теорії націократії. Серед них були також представники різних громадських організацій і політичних партій. Начальник відділу культури був одним із перших, хто виступив на цій конференції. Він запропонував поглибити теорію ставкою на інтенсивний розвиток української культури, зокрема за допомогою підтримки національних культурних та освітніх закладів, а також розвитку української мови. Представники військових департаментів висловилися про необхідність додавання пунктів про сильну національну армію та поліцію, щоб захищати інтереси України та боротися з ворогами нації. Більшість науковців, зокрема, Сергій Корольов, відомий науковий і політичний діяч, виступили за додавання розділів про національно-орієнтовану економіку, яка б ґрунтувалася на швидкому виробництві сільськогосподарських і промислових товарів на основі наукових досягнень, що мало сприяти самодостатності нації та зміцненню її сили. Зрештою, Микола Сціборський і націократична комісія винесли висновки і вже зовсім скоро внесуть зміни в теорію націократії."
 ukraine.522.a: "Націократія - найкраще що придумало людство!"
  ukraine.523.t:0 "Новий державний порядок"
  ukraine.523.d:0 "З часів встановлення націократичної ідеології, Україна істотно перетворилася на кращий бік. Новий лад зробив нашу країну сильнішою і кращою, а нація стала жити щасливішою і багатшою. Націократія як ідеологічна та політична система змогла довести свою ефективність і зміцніла Загалом одна книга написана Сциборським зросла до кількох томів однієї єдиної теорії націократії, багато років важкої теорії виправдали свої очікування. ефективний лад при якому наша країна почала небачене раніше зростання. Ми зобов'язані всім, хто віддав своє життя за ідеї націократії. У громадянській війні загинуло тисячі людей. Ми пам'ятатимемо ім'я кожного солдата, який пожертвував своїм життям."
  ukraine.523.a:0 "До впевненого майбутнього!"
 ukraine.524.t: "Міністерство пропаганди"
 ukraine.524.d: "У сьогоднішній країні в результаті процесу становлення націократичного порядку виникла необхідність створення нового міністерства "правди і довіри". Міністерство було задумано як головний орган з контролю над інформаційним простором і пропагандою в країні, висвітлюючи в пресі тільки зручні факти. На чолі нового міністерства призначено висококваліфікованого фахівця з пропаганди - Василя Косована, який знаменитий своїми ораторськими талантами. Нове міністерство сформовано з метою забезпечення єдиної лінії в пропаганді та інформаційній роботі в країні. До його компетенції входить контроль майже за всіма ЗМІ, книговидавництвами та іншими масовими комунікаційними каналами. Серед першочергових завдань міністерства планується створення єдиної ідеологічної платформи, яка повинна була об'єднати всіх громадян у країні навколо ідеї національної єдності та прогресу. Крім цього, міністерство правди і довіри проводитиме широкомасштабну кампанію з боротьби з дезінформацією та поширенням неправдивої інформації. Буде засновано спеціальне бюро, яке займатиметься виявленням і припиненням "неправильних новин" і "брехливих чуток".""
 ukraine.524.a: "Необхідний захід"
  ukraine.525.t:0 "Україна вербує галицькі фрайкори"
  ukraine.525.d:0 "Український уряд організовує галицькі фрайкори на території Галичини, щоб підірвати нашу владу над українським населенням. Нам треба відповісти."
  ukraine.525.a:0 "Ми відправимо ультиматум!"
  ukraine.526.t:0 "Польський ультиматум"
  ukraine.526.d:0 "Польський уряд жорстко відреагував на нашу підтримку та організацію підпільних українських галицьких фрайкорів. Нам був направлений ультиматум, щоб ми зупинили підтримку їхньої діяльності і до того ж допомогли Польщі їх роззброїти! Якщо ми погодимося на вимоги поляків, наша підтримка у народі істотно впаде.
  ukraine.526.a:0 "Ми не підкоримося!"
  ukraine.526.b:0 "Добре.."
  ukraine.527.t:0 "Українська провокація"
  ukraine.527.d:0 "Український уряд розпочав диверсію та форсування Дністра, щоб підірвати нашу владу над українським населенням. Нам треба відповісти."
  ukraine.527.a:0 "Атакувати диверсію!"
  ukraine.528.t:0 "Румунія атакувала наші диверсійні війська"
  ukraine.528.d:0 "У відповідь на нашу диверсію румунська армія розпочала операцію проти захоплення наших диверсійних військ на їхньому боці Дністра. Загін із сотні людей довго не протримається, нам потрібно швидко вирішувати та координувати дії."
  ukraine.528.a:0 "Ми своїх не кидаємо!"
  ukraine.529.t:0 "Україна осушує мозирські болота"
  ukraine.529.d:0 "Уряд України вирішив розпочати проект осушення боліт Мозиря. Все б нічого, але це також може поширитися на територію Моложина, тим самим викликати проблеми та додаткові вкладення з нашого боку задля збереження інфраструктури та фауни. Це не завдасть багато шкода, але це може створити нам виправдання заради вторгнення в Україну."
  ukraine.529.a:0 "Це ж призведе до катастрофи!"
  ukraine.529.b:0 "Плювати"
  ukraine.530.t:0 "[SOV.GetName] вимагає припинити осушення"
  ukraine.530.d:0 "Уряд держави [SOV.GetName] надіслав нам ультиматум, щоб ми зупинили осушення мозирських боліт, оскільки це впливає на регіон Моложин, який знаходиться вже на протилежному боці. Якщо ми відмовимо, то це цілком може привести до великої війни між нашими країнами."
  ukraine.530.a:0 "Це до чого ми прагнули"
  ukraine_530_tt:0 "З §Yвеличезною ймовірністю§! приведе до §Yвійни§!."
  ukraine.530.b:0 "Ох вже ці росіяни"
  ukraine.531.t:0 "Україна відмовляється"
  ukraine.531.d:0 "Уряд України відмовився прийняти умови нашого ультиматуму і продовжив осушення мозирських боліт. Можливо, нам варто застосувати силу, щоб поставити на місце чортових націократів."
  ukraine.531.a:0 "Тоді застосуємо силу"
  ukraine.532.t:0 "Україна приймає ультиматум"
  ukraine.532.d:0 "Уряд України погодився прийняти умови нашого ультиматуму та припинив осушення мозирських боліт."
  ukraine.532.a:0 "Відмінно"
  ukraine.533.t:0 "[SOV.GetName] ніяк не реагує на осушення боліт"
  ukraine.533.d:0 "Уряд нашого північного сусіда ніяк не відреагував на наші наміри осушити мозирські болота, навіть незважаючи на те, що це вплине на регіон Моложин, який вже перебуває під контролем держави [SOV.GetName]. Можливо їх уряду поки що не потрібна війна з нашою зміцнілою націократичною державою."
  ukraine.533.a:0 "Відмінно"
 ukraine.534.t: "Останнє побажання Скоропадського"
 ukraine.534.d: "На превеликий жаль, середпартійні обговорення провалилися. Ні одна сторона не змогла посісти пальми першости, що дуже засмутило як і Скоропадського, і український народ. В деяких містах спалахнули протести та навіть вуличні бої між людьми, що підтримують різні фракції. Зрештою, за Скоропадським збереглося право вибрати наступника як останнє побажання. Стоячи на мовниці, він декілька секунд нервово мовчав, але все ж мовив:  «Я, як і всі ви шокований тим, що ні одна фракція не змогла здобути перемогу. Більшість вважатиме це поганим, але варто пам’ятати, що це не незалежні партії, а лише частини єдиної. Вони усі виявилися рівними та сильними і в них вийде об’єднати свої зусилля при майбутньому правлінні одної з них. І так, зважаючи на своє останнє побажання, я хочу, щоб головною силою в партії стала...»"
 ukraine.534.a: "Козаки!"
 ukraine.534.b: "Письменники!"
 ukraine.534.c: "Москвофіли!"
