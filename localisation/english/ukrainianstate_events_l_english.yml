 news.550.t: "Голод в Україні"
 news.550.d: "За повідомленням низки очевидців, через затіяну комуністичним урядом України кампанію з розкуркулення та організації колгоспів, у багатьох раніше благодатних регіонах спалахнув голод. Комуністичні продзагони вилучають зерно у всіх, кого вважають надто заможним, і змушують усіх селян працювати на суспільних роботах. У такий спосіб було підірвано сили верстви заможних селян, яка раніше була серйозною опозицією комуністам."
 news.550.a: "Це все капіталістичний наклеп!"
 news.550.b: "Як жахливо!"
 news.551.t: "Злука України"
 news.551.d: "Сьогодні [UKR.GetName] і [WUA.GetName] підписали новий Акт Злуки в єдину державу. Це стало логічним продовженням Великої Злуки 1919 року між Українською державою і ЗУНР, але тоді західні землі внаслідок війни відійшли Польщі. Тепер же українці знову єднаються в одній національній державі."
 news.551.a: "Ці землі все одно залишаться польськими."
 news.551.b: "Український народ довго до цього йшов."
 news.552.t: "Новий очільник Криму"
 news.552.d: "Новим очільником білого руху у Криму став радикально налаштований Пьотр Краснов. Він уже оголосив про арешт багатьох відомих політичних діячів, звинувачених у співпраці з більшовиками. У зовнішній політиці, Краснов відомий своїми симпатіями до нацистів, а на допомогу Великої Британії чи Франції не сподівається."
 news.552.a: "Його теж повісимо."
 news.552.b: "Цікавий розвиток подій."
 news.553.t: "Червоний світанок у Криму"
 news.553.d: "У Криму стався червоний переворот, до якого доклали руку й радянські чекісти. Стабільність на півострові давно трималася на волосині, багато його жителів та тимчасових переселенців втомилися від життя у вічно обложеній фортеці, навіть серед ідейних білогвардійців панували апатія та усвідомлення марности опору проти нерівного ворога - радянської Росії."
 news.553.a: "Це було неминуче."
 news.553.b: "Можливо, це на краще."
 news.554.t: "Конґрес південних слов’ян"
 news.554.d: "Через розбіжности з принципових питань з радянською формою комунізму, українці обрали власну путь. Уряд України оголосив, що замість приєднання до Комінтерну планує очолити боротьбу південних слов’ян за права робітників та протидіяти поширенню фашистської загрози. Юґославія вже підтвердила, що згодна діяти разом з соціалістичною Україною, позиція болґарського уряду ще залишається незрозумілою."
 news.554.a: "Ми поведемо братів-слов’ян!"
 news.554.b: "Нахабні вихопні!"
 news.554.c: "Це їх не врятує."
 news.554.e: "Можливо, це принесе стабільність?"
 news.555.t: "Падіння Москви"
 news.555.d: "Сьогодні на засвіті українські війська пробилися через похапцем зведені оборонні застави на вулицях Москви. Червону площу здобули кінні частини українського війська. \nМісто вкрилося димом через велику кількість пожеж, а в цей час українці підірвали Кремль і вивісили на головних кремлівських баштах свій стяг. Як розповідають свідки тих подій, розібратися з вояками НКВД, які були готові стояти насмерть, вдалося лише за допомогою ґранат і вогнеметів. Тепер радянську столицю утримують українці, але від неї залишилися лише руїни та курево."
 news.555.a: "Це кінець Радянського Союзу?"
 news.555.b: "Гідний реванш за невдачу Сагайдачного."
 news.555.c: "Українських загарбників треба вигнати з Москви!"
 news.556.t: "Зіткнення на кордоні ДКРР"
 news.556.d: "У зоні розмежування між Україною та прорадянськими сепаратистами з так званої «ДКРР» обстановка загострилася до краю. Українська сторона звинувачує ворога в обстрілах мирних прикордонних поселень, зокрема в ракетному обстрілі одного з міст, внаслідок чого загинуло три десятки мирних жителів. Українське військо готове до наступу задля повернення контролю за своїми втраченими землями."
 news.556.a: "Роздавимо більшовицьку гадину!"
 news.556.b: "Захистимо революцію!"
 news.556.c: "Новий виток насильства наближається."
 news.557.t: "Україно-польська злука"
 news.557.d: "Щоб врятувати свій союз від поразки через капітуляцію одного з учасників, уряди Польщі та України підписали угоду про злуку в єдину державу, яка зватиметься Річ Посполита Трьох Народів. Три слов’янські народи, раніше так тісно історично пов’язані, знову на одному боці боротимуться пліч-о-пліч. Перед спільним ворогом колишні чвари між ними були тимчасово забуті, громадянський уряд і військове командування, що залишилося, фактично прийняло на себе турботи з оборони земель унії, проте невідомо, чи надовго вистачить у всіх сторін снаги після цього фантастичного об’єднання."
 news.557.a: "І знову ми разом."
 news.557.b: "Цікавий поворот."
 news.558.t: "Київська конференція"
 news.558.d: "[UKR.GetName] ініціює міжнародну конференцію в Києві щодо питання порушення прав національних меншин у Польщі. На конференції пропонується насамперед порушити питання про поступки суперечливих польських земель сусідам. Украинское правительтсво давно пытается вернуть земли ЗУНР, теперь же к вопросу споных границ будут привлечены и другие соседи Польши. Но ещё необходимо будет заручиться их поддержкой для успеха конференции."
 news.558.a: "Перерозподіл світу як рукою сягнути."
 news.558.b: "Це загроза для Польщі."
 news.558.c: "Аби уникнути великої війни."
 news.559.t: "Реґіоніальні амбіції України"
 news.559.d: "[UKR.GetName] заявляє про свої амбіції стати провідником чорноморського реґіону. Держава утвердилася і готова далі відстоювати свою незалежність, а також уникнути перетворення на сателіта іншої країни і втягування в масштабний світовий конфлікт. Українське керівництво розпочало дипломатичну підготовку для зміцнення українських позицій у реґіоні, намагаючись привернути на свій бік інші невеликі нейтральні країни із сусідів, щоб вибудувати систему колективної безпеки і розділити стезі впливу між учасниками нового потенційного альянсу."
 news.559.a: "Цікаво."
 news.559.b: "Українські рупи передусім."
 news.560.t: "Падіння Львова"
 news.560.d: "Внаслідок тяжких боїв українські війська прорвали польську оборону і взяли Львів. Перша столиця ЗУНР вперше з 1918 року повернулася в Україну. Українські вояки урочисто пройшлися вулицями міста, а над  прошлись центральными улицами города, а над Високим замком простягся український стяг. Польське військо внаслідок боїв на околиці міста втратила багато вояк, але вона ще готова воювати і надалі."
 news.560.a: "Ця війна не буде позиційною."
 news.560.b: "Чужого не треба, але своє повернемо."
 news.560.c: "Лемберґ повернемо знову!"
 news.561.t: "Повстання на радянському Далекому Сході"
 news.561.d: "На радянському Далекому Сході спалахнуло масштабне протибільшовицьке повстання. Ядром його стали місцеві українські поселенці та еміґранти з Маньджурії, звідки ж, швидше за все, і була доставлена ​​необхідна для повстанців зброя. Українські та білогвардійські організації в Маньджурії вже давно готувалися до збройного повернення на Зелений Клин, як цей далекосхідний реґіон називають українці, вони утворювали військові підрозділи та шукали підтримки від впливових країн. Розпочата війна, яка відвернула значні сили РСЧА, дозволила реалізувати цей сценарій. [ZKL.GetLeader] на масовій демонстрації у захопленому повстанцями Владивостоці заявив, що відтепер українці Зеленого Клина зможуть самі вирішувати свою долю, а не сподіватися на милість Москви, яка так і не надала їм автономію раніше."
 news.561.a: "Це просто бунт засланців!"
 news.561.b: "Зелений Клин нарешті звільниться від ярма."
 news.561.c: "Мирно ця ситуація вже не розвиватиметься."
 news.562.t: "Проголошення Великої України"
 news.562.d: "Український провідник [UKR.GetLeader] проголосив про утворення Великої України, яка тепер має стати головною силою у Східній Европі. Українське військо, хоч і не без допомоги союзних німецьких мечів, взяла під контроль безліч земель, на яких претендував націоналістичний український уряд, і не збирається їх нікому надалі віддавати. Символом нової доби український очільник проголосив арійський сонячний хрест як давній український символ, що пов'язує її історію разом із часів трипільської культури до сьогодення. Безперечно, зовнішньополітичні успіхи зміцнили й позиції ОУН усередині країни.."
 news.562.a: "Слава Україні! Вождю слава!"
 news.562.b: "Ще одна нація стала на шлях до величі..."
 news.562.c: "Це просто зайве самолюбування."
 news.563.t: "Перемога махновців в Україні"
 news.563.d: "Після тяжкої громадянської війни в Україні анархісти-махновці скинули законний київський уряд. Розокремлені групи націоналістів і гетьманців-традиціоналістів не визнають капітуляцію та продовжують погано організований опір у деяких прикордонних районах, але можливості перемогти в них не залишилося. Очільники анархістів працювали однолітно супроти спільного ворога, але тепер їм доведеться якось налагодити управління над країною новими способами та розібратися з пріоритетами у зовнішній політиці, вирішивши всі протиріччя. Наразі країна направила всі сили на відновлення міст і промисловости, що постраждали від війни, сусіднім країнам поки що незрозуміло, чого очікувати в майбутньому від такого сусідства."
 news.563.a: "Влада паразитів пішла у забуття."
 news.563.b: "Цей набрід не зможе навіть між собою домовитись."
 news.564.t: "Протести в Криму"
 news.564.d: "Декілька днів тому киримли разом з росіянами вийшли на протести проти слабкого самодержця і несправжнього демократа - Пьотра Вранґєля. Киримли довгий час були обмежені в правах через злочинний «білий» уряд. Росіяни вийшли ж на протести через втому від криз. Вулиці міст і сіл переповнені людьми. Найбільші міста: Севастополь, Сімферополь і Керч - начисто заповнені протестувальниками, дороги перекриті. У Севастополі бунтівники рухаються до урядової будівлі. Чутка йде, що Вранґєль вже втік."
 news.564.a: "Який жах!"
 news.565.a: "Червона армія сильніша за всіх.."
 news.565.t: "Перемога Кубані!"
 news.565.d: "Сьогодні весь світ був шокований, радянський уряд не зміг стримати тиск кубанських повстанців. Після низки поразок, уряд був змушений підписати мир з Кубанським військом. Ніхто не очікував такого результату, але очевидно, що це тимчасовий мир. Радянський Союз не готовий відпускати такий стратегічно важливий реґіон назавжди. Ширяться чутки, що Україна весь цей час постачала Кубанщині оснащення, щоб розширити свій вплив у майбутньому. Світова громадськість ще ніяк не відреагувала на це, але точно всі побачили слабкість Червоної армії."
 news.566.a: "Подивимось що буде."
 news.566.t: "Повстання кубанських козаків"
 news.566.d: "Сьогодні стало відомо про повстання кубанських козаків проти сталінської влади. Після продовження курсу Сталіна та початку колективізації, у козаків не залишилося надії на щасливе життя. Уряд Кубані заявляє про великий штучний голод у 34-му році, пояснюючи його тим, що росіяни хотіли викоренити та уподібнити козацьке населення, щоб заселити багату Кубань росіянами. Точна кількість жертв невідома, але говорять про десятки тисяч загиблих. Цілком можливо, що козаки просто тиснуть на жалість, щоб завоювати підтримку світової спільноти."
 news.567.a: "Боже мій!"
 news.567.t: "Архіви про геноцид козаків"
 news.567.d: "Підтвердилися підозри щодо штучности кубанського голоду 34-х років. Кілька днів тому, у невеликій церкві на околицях столиці Кубані, було знайдено архіви про штучний голод на Кубанщині та Єйську. В архівах станом на 34-й рік писалося про понад 200 тисяч загиблих! Імовірно, штучний голод довелося зупинити через нестримний вплив України та масову відмову людей відбирати їжу в інших через голос сумління. Відбирали переважно зерно, швидше за все для його продажу і, на отримані гроші, початку індустріалізації Радянського Союзу. Сказано також про можливий голод і в інших реґіонах Радянського союзу, але судячи з того, що повстала лише Кубань, втрати в інших землях можуть бути набагато більшими."
 news.568.t: "Остаточний курс Японії"
 news.568.d: "Японія сьогодні остаточно заявила про свої амбіції на радянському Далекому Сході. Цьому посприяло сотворіння держави «Зелений Клин» у східних реґіонах Маньджурії, які де-факто ніколи не мали зв’язків з українцями на Далекому Сході. Очевидячки, що Японія утворила цю державу не заради свободи громадян, а задля виправдання домаг. Радянський уряд ще ніяк не відреагував на це, на відміну від України. Хоча це втілення і звучить як бздура, але це могло б розпочати подальшу Японську експансію."
 news.568.a: "Гроза близько."
 news.569.t: "Кубанські амбіції"
 news.569.d: "Сьогодні Кубань заявила про свої амбіції на радянські території. Очільник Кубані заявляє, що країна прагнутиме звільнення прикордонних земель від комуністичного ярма. Світові фашистські лідери вже висловили свою підтримку Кубані та відразу до радянської влади. Поки що радянський уряд ще ніяк не відповів на заяви кубанського очільника. Зважаючи на все, Радянський Союз сам того не знаючи, виростив собі зловісного ворога."
 news.569.a: "Гроза все ближче і ближче..."
 news.570.t: "Колапс радянського Кавказу"
 news.570.d: "Після повстання Війська Донського держави Кавказу також повстали проти радянських гнобителів. Сакартвело, Вірменія, Азербайджан та Дагестан разом розпочали свій похід проти більшовиків. Радянський Союз воює відразу на декілька фронтів, і навряд чи зможе стримати такий сильний тиск. Новий реґіональний провідник - Кубань, підтримала кавказькі повстання і вже налагодила дипломатичні зв’язки з усіма країнами, що повстали."
 news.570.a: "Чортові сепаратисти!"
 news.570.b: "Оце так поворот."
 news.571.t: "Утворення Дон-Кубанського Союзу"
 news.571.d: "Після довгого поділу, Дон та Кубань нарешті возз’єдналися у Дон-Кубанський Союз. Нова велика держава постала на світову арену. Радянський уряд не визнав нової країни, крім того, ігнорує факт возз’єднання. Нова держава зберегла кубанську конституцію, а також кубанський уряд й еліту. Де-факто, це можна вважати анексією, але незважаючи на це, донські козаки сповнені радости. Очевидно, це возз’єднання вигідне для обох сторін."
 news.571.a: "От чорт..."
 news.571.b: "Новий регіональний провідник?"
 # 572 is inactive
 news.573.t: "Павло Скоропадський подав у відставку"
 news.573.d: "Початок правління Скоропадського у 1918 року став значною подією в історії України. Скоропадський очолив українську державу після розвалу Російської імперії і встановлення національного уряду. Одначе, його правління було неефективним, а також викликало невдоволення серед українського суспільства і політичних сил. Останнім часом Скоропадський став об’єктом критики з боку українських політиків та громадськости. Зрештою, Скоропадський був змушений подати у відставку через що разу більший тиск на нього збоку українського наріду. Сьогодні відбулася церимонія його відставки, самодержця України проводжали усією країною. Скоропадський став одним з контроверсійних провідників української історії. Деякі вважають, що його керівництво було необхідним кроком у становленні незалежности України, в той час як інші критикують його за незадтність дієво керувати державою."
 news.573.a: "Нехай відпочине."
 news.574.t: "Створення Російської Федерації"
 news.574.d: "Очільник колишньої Української Федерації - Алєксандр Бєрєзовський сьогодні, провівши військовий парад, оголосив про створення Російської Федерації. «Україна нарешті готова оголосити про створення Російської Федерації під керівництвом великого очільника!» - слова керівника нової країни. Хоча ця подія може викликати безліч обурень, для Бєрєзовськького найголовніше те, що мета була виконана. Дивовижно, що Україна разом з білими генералами змогла знищити більшовизм, і наступна мета вже Російської Федерації – се втихомирення інших верств населення величезної країни. Залишки більшовиків ще з закінчення війни між Україною та Радянським Союзом виїхали за кордон до інших соціалістичних країн і залишилися у скрутному становищі. «Незважаючи на всі труднощі, майбутнє нової країни однозначно буде хорошим», - сказав Бєрєзовськький на закінчення своєї промови."
 news.574.a: "Нова світова держава?"
 news.575.t: "Українська громадянська війна"
 news.575.d: "В Україні останнім часом почалося зростання націократичних настроїв. Націократія вважає владу нації та вождя найкращою формою державного ладу. Хоч і на перший погляд націократичний режим схожий на демократію, але в суті ця ідеологія більше схожа на фашизм. Микола Сциборський - головний діяч й творець теорії націократії зміг згуртувати навколо себе народну підтримку і кинути виклик своєму супернику Коновальцю. Майбутнє країни дуже розмите, і поки що точно невідомо, хто зможе здобути перемогу у громадянській війні. Одне відомо точно, що ця боротьба призведе до важких втрат для України, а відновлення опісля займе дуже багато часу. Як би там не було, перемога однієї зі сторін вплине на становище реґіону."
 news.575.a: "Не солодкі часи..."
 crimea.1.t: "Ультиматум Україні"
 crimea.1.d: "Ситуація з Україною досягла маківки. Всередині країни йдуть обоговорення про нещодавній ультиматум маленького Криму, але офіційна відповідь була відмовою. Ми пишемо нову сторінку в історії Европи, а може й усього світу."
 crimea.1.a: "Разом з росіянами – вперед!"
 crimea.2.t: "Крим бажає нашого протекторату"
 crimea.2.d: "Нам надійшла телеґрама від Кримського уряду з бажанням бути під нашою опікою."
 crimea.2.a: "Чудово!"
 crimea.3.t: "Приєднання в Комінтерн"
 crimea.3.d: "Радянський уряд прийняв нашу заявку на вступ до їхнього альянсу. Це великий крок до нашого спільного майбутнього."
 crimea.3.a: "Чудово!"
 crimea.4.t: "Приєднання до СРСР"
 crimea.4.d: "На нещодавньому референдумі жителі Криму одноголосно проголосували за входження до складу РРФСР на правах автономної радянської республіки."
 crimea.4.a: "Усе за планом."
 crimea.5.t: "Приєднання Криму"
 crimea.5.d: "Крим нарешті возз’єднався зі своєю соціалістичною батьківщиною."
 crimea.5.a: "Чудово."
 crimea.6.t: "Українська провокація"
 crimea.6.d: "Українські диверсанти атакували наші штаби та комунікації північних меж оборони, послабивши захист Перекопського пересипу."
 crimea.6.a: "До зброї!"
 crimea.7.t: "Українська громадянська війна"
 crimea.7.d: "Супроти українських комуністів розпочалося народне повстання. Можливо, це наш останній шанс запобігти падінню останнього оплоту російської державности, адже від комуністичної України в майбутньому буде лише аґресія в союзі з більшовиками. Чи варто втрутитися у громадянську війну?"
 crimea.7.a: "Так, це чудова можливість."
 crimea.7.b: "Ні, продовжимо тримати оборону."
 crimea.8.t: "Об’єднання з Росією"
 crimea.8.d: "Тепер ми маємо змогу повернутися на батьківщину, об’єднавшись із новою, не більшовицькою Росією. Надіслати запит?"
 crimea.8.a: "Так, будемо облаштовувати Росію разом."
 crimea.8.b: "Ні, це ще не та втрачена Росія."
 crimea.9.t: "Крим хоче об’єднатися"
 crimea.9.d: "Кримське керівництво готове всебічно нас підтримати та об’єднатися у нову, єдину та неподільну Росію. Погодитись?"
 crimea.9.a: "Звичайно!"
 crimea.9.b: "Ні."
 crimea.11.t: "Киримли продовжують протести"
 crimea.11.d: "Довгий час корінний народ нашого півострова - киримли мали обмежені права спочатку злочинним «білим» урядом, а тепер і урядом Краснова. Надії на спокійне життя після революції знищено. Нам не треба здаватися, вийдемо ж на вулиці знову! У цю важку мить, нам треба згуртуватися як ніколи, щоб повалити ще один криводушний російський уряд!"
 crimea.11.a: "Настали важкі часи..."
 crimea.12.t: "Прихід Хана!"
 crimea.12.d: "Увійшовши до будівлі уряду, протестувальники взяли владу в свої руки. Тепер, незважаючи на не повну підтримку народу, ми можемо привести великого Хана на трон нового Кримського ханства!"
 crimea.12.a: "Слава великому Хану!"
 crimea.13.t: "Диктатура Вранґєля"
 crimea.13.d: "Пьотр Вранґєль разом зі зграєю білих генералів стали дедалі більше зосереджувати владу над півостровом у своїх руках. Псевдодемократія призвела до жахливих наслідків для населення. Невдоволені тим, що сталося, громадяни оголосили про початок протестів проти влади білих у Криму. Більшість бунтівників - це киримли, які з часів влади білих зазнавали масових утисків та розділення."
 crimea.13.a: "Ситуація загострюється."
 crimea.14.t: "Море протестувальників"
 crimea.14.d: "Сьогодні головні міста країни: Севастополь, Сімферополь та Керч на достобіса переповнені протестувальниками, а транспорт там зупинено. Люди незадоволені слабкою політикою Вранґєля. Киримли, особливо активні на протестах, - роками принижений народ, який зазнавав утисків та депортацій. Росіяни ж виходять на вулиці через втому від поганого життя, причому більшість відкидають факт утисків киримли. Ширяться чутки про місцеві сутички між сторонами."
 crimea.14.a: "Надто пізно що-небудь робити..."
 CRM_crimea_14a_tt: "§YПьотр Вранґєль§! здійснить сробу §Yвтечі§!."
 crimea.14.b: "Розігнати протести!"
 crimea.15.a: "Краснов?"
 crimea.15.t: "Втеча Вранґєля"
 crimea.15.d: "Сьогодні стало відомо про втечу фальшивого демократа. Росіяни, першими увійшовши до будівлі уряду, проголосили новим правителем відомого російського націоналіста - Пьотра Краснова. Відразу після цього почалися сутички між росіянами і киримли, але все ж таки, через певний час новому уряду вдалося заспокоїти їх. Покищо протести закінчилися, але варто лише чомусь спалахнути, як киримли знову вийдуть на вулиці для боротьби за свої права. Краснову слід або балансувати, або повністю знищити сили киримли."
 crimea.16.a: "У них немає шансів."
 crimea.16.t: "Повстання кубанських козаків"
 crimea.16.d: "Козаки, що втомилися від радянських репресій, – повстали. Кубанські політики повідомляють про великий штучний голод у 34-му році, заявивши, що росіяни хотіли викорінити їх і заселити багату Кубань росіянами. Наш російський флот зауважив, що в акваторії Озівського моря українські кораблі з набоями рушили у бік Кубані. Втім, кажуть, що це просто торгові конвої."
 crimea.17.t: "Перші сутички у Радянському Союзі"
 crimea.17.d: "Сьогодні почалися перші сутички між прихильниками нової Росії та більшовиками. Дуже швидко се переросло у жорстоке насильство. Спогади про ідеї Краснова дають ще більшу мотивацію бунтівникам. Очевидячки, до громадянської війни їх відокремлють години, навіть не дні."
 crimea.17.a: "Краснов був би радий побачити це..."
 crimea.18.t: "Початок громадянської війни"
 crimea.18.d: "Наразі повідомлено про початок громадянської війни. Телеґрама від тимчасового уряду повідомила початок бойових дій в окремих реґіонах Росії. Деякі з них будуть взяті під контроль через кілька годин або днів."
 crimea.18.a: "Вперед!"
 crimea.19.t: "Вбивство Краснова!"
 crimea.19.d: "Великий провідник нової Росії - Пьотр Краснов, був знайдений пораненим у себе вдома. Отримавши два смертельні постріли в спину, вождь нової Росії не зміг вижити. Протягом 3-х годин Краснов помер у лікарні. На місці злочину було спіймано людину кримськотатарського походження, якийсь Аасим Злобін. На допиті, завдяки погрозам, з нього змогли вибити відомості про співпрацю хлопця та його спільників з НКВС. Тимчасовим правителем стане Алєксандр Кутєпов."
 crimea.19.a: "Вони за це заплатять!"
 crimea.20.t: "Доля російських політиків"
 crimea.20.d: "Багато років росіяни посідали вищі чини нашій державі, тоді як киримли жили банально без освіти. Зараз, коли вища влада росіян впала, нам треба вирішити, що робити з залишком російських урядовців і генералів."
 crimea.20.a: "Усунути Краснова та Кутєпова."
 crimea.20.b: "Краснов і Слащьов гідні цієї долі."
 crimea.21.t: "Питання Буджака"
 crimea.21.d: "Після п’ятиденного очікування Румунія все-таки погодилася передати Буджак у наші руки. Серая Шапшал захотів приїхати до Четатя-Албе та привітати мешканців з новою праведною владою."
 crimea.21.a: "Влаштуймо свято."
 crimea.22.t: "Відмова України"
 crimea.22.d: "Після короткого очікування Україна чемно відмовилася віддати нам південні землі. На заяви нашого Хана про те, що ці землі одвічно кримськотатарські, український уряд відповів тим, що наш великий Хана зійшов з глузду. Війна - питання кількох днів, деякі патріоти записалися до лав добровольців, щоб відстояти право нашої країни контролювати споконвічні землі."
 crimea.22.a: "Вперед!"
 crimea.23.t: "Питання польських татар"
 crimea.23.d: "Сьогодні нам надійшла телеґрама від польського уряду у відповідь на наш ультиматум. Польський уряд відмовився йти нам на поступки. Схоже, нам потрібно знову застосовувати силу."
 crimea.23.a: "Як же так..."
 crimea.24.t: "Парад кримських солдатів"
 crimea.24.d: "Сьогодні у центрі Севастополя пройшов військовий парад кримського війська. Спостерігаючи збоку, Серая Шапшал пишався великим і сильним як ніколи кримським військом. Тисячі вояк пройшли всім Севастополем, і сотні тисяч жителів спостерігали за дивовижним маршем."
 crimea.24.a: "Глобальний успіх!"
 crimea.25.t: "Шалена історія знущань"
 crimea.25.d: "Учора, у північній частині Криму, було знайдено четверо людей, які ховалися у підвалі. За їхніми словами, вони вже понад пів року ховалися від загонів Вранґєля, саме тих загонів, які роками жорстоко знущалися з киримли. З’ясувалося, що вони були депортовані з півдня, але дорогою їм та ще кільком людям вдалося втекти. Втікаючи, чули спочатку погрози розправи, а потім і постріли. Їм вдалося сховатись у покинутому будинку, де вони в страху і провели весь цей часу."
 crimea.25.a: "Який жах!"
 crimea.26.t: "Хаос у країні"
 crimea.26.d: "Після перевороту Міхаїла Кєдрова у країні почався повний хаос. Все менше людей підпорядковується новій владі, тоді як дедалі більше людей вступають у вуличні клани. В головних містах щодня відбуваються бої у кварталах, поліція не контролює становисько. На вулицях небезпечно як ніколи."
 crimea.26.a: "Чорт забирай..."
 crimea.27.t: "Краснов у Джанкої"
 crimea.27.d: "Стало відомо, що Пьотр Краснов разом зі своєю зграєю генералів втік у Джанкой, де утворив військову хунту. Очевидячки, що громадянської війни не уникнути."
 crimea.27.a: "Підтягніть паски..."
 crimea.28.t: "Киримли на нашому боці"
 crimea.28.d: "Місцеві кримськотатарські політики заявили, що у випадку громадянської війни киримли воюватимуть разом із нашим демократичним урядом."
 crimea.28.a: "Хоч якась хороша новина."
 crimea.29.t: "Північани супроти білих"
 crimea.29.d: "У північних містах, де найбільша підтримка КОНР, пройшли багатотисячні протести супроти білих. Під час них сотні людей загинуло у сутичках з прихильниками ідей Краснова. Зараз ми за крок до громадянської війни."
 crimea.29.a: "Врятуй, Господи, наших дітей!"
 crimea.30.t: "Киримли в уряді"
 crimea.30.d: "Кримськоготатарські політичні діячі захотіли вільно вступати у політичні партії та створювати їх. Чи виконаємо ми їхні вимоги?"
 crimea.30.a: "Звичайно!"
 crimea.30.b: "Пообіцяйте впустити їх пізніше..."
 crimea.30.c: "Вибачте, але всі місця вже зайняті"
 crimea.30_tt: "§YКримським татарам§! це не сподобається..."
 crimea.31.t: "Соціалістичні ходи"
 crimea.31.d: "З початку федералізації багато людей піддалося на гучну пропаґанду соціалізму про справедливість і рівність суспільства. Вчора, у центрі Севастополя пройшла мирна акція прихильників комунізму. Повідомляється, що близько 25 тисяч людей брали у ній участь."
 crimea.31.a: "Ми вільна країна!"
 crimea_31a_tt: "Це призведе до §Yповторних акцій§!."
 crimea.31.b: "Пильно стежте за їхніми провідниками."
 crimea_31b_tt: "Ми зможемо припинити §Yповторні акції комуністів§!."
 crimea.32.t: "Бунти киримли"
 crimea.32.d: "Кримці, після нашої відмови своєчасно допустити їх до уряду, почали протести. У нас немає вибору, доведеться їх впустити."
 crimea.32.a: "Впустіть їх вже..."
 crimea.33.t: "Повторні соціалістичні ходи"
 crimea.33.d: "Нині у великих містах нашої країни відбуваються нові акції соціалістів. Разом із їхнім провідником – Яковом Слащьовим, вони закликають до революції! Нам потрібно якнайшвидше на це влунювати."
 crimea.33.a: "Що поробиш..."
 crimea.33.b: "Розженіть бунтівників!"
 crimea.34.t: "Вбивство Краснова"
 crimea.34.d: "Надходять негайні новини з півночі, Краснов разом зі своїми споборниками був убитий. Якийсь загін кримськотатарських комуністів зміг одержати підтримку білих та вбити головних діячів партії КОНР на чергових зборах. Такий собі Аасим Злобін зміг влаштувати операцію, але сам загинув при спробі вибратися з будівлі, що горіла."
 crimea.34.a: "До побачення, пане Краснов"
 crimea.35.t: "Доля Краснова та його соратників"
 crimea.35.d: "Після захоплення уряду нам потрібно вирішити, що робити з минулою елітою. Хоч вони і злочинці, але все ж таки талановиті офіцери, які могли б допомогти нашій слабкій у цю мить державі зберегти незалежність."
 crimea.35.a: "Нехай, поки що насолоджуються домашнім арештом"
 crimea.36.t: "Катастрофа в Криму"
 crimea.36.d: "Зараз Крим на порозі громадянської війни, і найбільше від цього стараждає населення. Людям нема чого їсти, сотні міст і сіл на порозі гуманітарної катастрофи. Ми могли б допомогти цим людям в обмін на їхню прихильність в майбутньому."
 crimea.36.a: "Нагодуйте кримчан!"
 crimea.36.b: "Ні."
 crimea.37.t: "Допомога від України"
 crimea.37.d: "В цей складний час, український уряд запропонував нам чималу гуманітарну допомогу. Наші міста та села на порозі гуманітарної катастрофи, але допомога допоможе врятувати більшість поселень від цього."
 crimea.37.a: "Слава Україні."
 crimea.38.t: "Втеча Краснова"
 crimea.38.d: "Стало відомо про втечу одного з білих генералів – Пьотра Краснова. Вчора, разом із дружиною він поїхав на відпочинок у свій палац поблизу Джанкоя. Відразу після прибуття вони похапцем покинули Крим на яхті. Також повідомляється про втечу багатьох інших білих офіцерів. Мабуть, наша влада залякала мишей."
 crimea.38.a: "Удачі, пане."
 crimea.39.t: "Краснов вижив!"
 crimea.39.d: "Нещодавно людина підозріло схожа на Пьотра Краснова була виявлена нашою розвідкою в Кубані. Вивчивши ситуацію, наші уповноважені діячі дійшли висновку – це був Краснов. В останній мить йому вдалося обхитрити свого вбивцю і непомітно вистрибнути з пойнятої вогнем будівлі. Поранений генерал разом зі своєю дружиною похапцем покинули Крим. Наразі, Краснов навряд чи довго засиджуватиметься в Кубані."
 crimea.39.a: "От хитрий лис!"
 crimea.40.t: "Посуха!"
 crimea.40.d: "Посуха ще з ранніх часів стала звичним явищем у Криму. Сотні людей щорічно помирали від її наслідків, але цей рік виявився безпощаднішим. У селах масово почали висихати колодязі, сільське господарство у деяких землях стала практично неможливою."
 crimea.40.a: "Потрібно щось робити."
 crimea_40_a_tt: "Якщо ми контролюватимемо §YТавриду§!, тоді зможемо §Yпрорити канал§! від §Yрічки Дніпро§! до Криму.\n(У гілці фокусів на промисловість є така можливість)"
 crimea.41.t: "Воєнний стан"
 crimea.41.d: "Наша країна все ще є у стані сильної нестабільности. Жорсткий розгін протестувальників не надто вплинув на їхні погляди щодо чинного уряду. Нам потрібно запровадити воєнний стан, щоб обмежити вплив опозиції та бунтівників."
 crimea.41.a: "Це тимчасово..."
 crimea.42.t: "Зміцнення влади"
 crimea.42.d: "Наші попередні дії змогли покращити наше становище на полі боротьби за владу, хоч і всім очевидно, що про жодну демократію вже не йдеться. Дедалі менше людей продовжують суперечити нашій волі, цьому також сприяє щорічна посуха у степових районах Криму."
 crimea.42.a: "Ситуація йде на краще."
 crimea.43.t: "Змова?"
 crimea.43.d: "Деякі особливі урядовці з кола прихильників Вранґєля почали віддалятися від чинної влади в країні. Після повстання комуністів мало хто вірить, що сучасний лад зможе довго проіснувати. Майбутнє країни в тумані."
 crimea.43.a: "Доля у наших руках."
 crimea.44.t: "Помилки минулого"
 crimea.44.d: "Ситуація зайшла надто далеко. Тисячі людей стали жертвами злочинного режиму несправжньої демократії. Пьотр Вранґєль під тиском з боку змовників ухвалив важке рішення - піти у відставку, краще вже пізно, ніж ніколи. Незабаром відбудеться обрання нового президента нової Кримської Держави!"
 crimea.44.a: "Скиньмо ярмо Вранґєля!"
 crimea.45.t: "Вибори"
 crimea.45.d: "Нарешті завершилися вибори нового президента нашої країни. Провідниками змагань стали двоє дуже близьких за духом людей – Джафер Сейдамет та Номан Челебіджіхан. Вони обидва брали участь у з’їздах Курултаю та обстоюють створення кримськотатарської держави. За підсумками тривалого голосування переміг..."
 crimea.45.a: "...Джафер Сейдамет"
 crimea.45.b: "...Номан Челебіджіхан"
 crimea.46.t: "Диктатура Вранґєля"
 crimea.46.d: "Придушивши опозицію, ми можемо нарешті звести форпост диктатури. Подальший розвиток країни у наших руках. Можливо, варто звести білу твердиню, а може, варто просити захисту в сильніших країн задля безпеки нашої держави."
 crimea.46.a: "Нехай живе Пьотр Вранґєль!"
 crimea.47.t: "Зросійщення"
 crimea.47.d: "Росіяни роками обіймали головні посади у Криму, тоді як киримли-жебраки працювали на полі, не зумівши вирости в ієрархії держави. У Криму нища ланка має бути відсторонена від вищого суспільства, яке завжди розмовляло лише російською. Російська має бути єдиною офіційною мовою в нашій країні."
 crimea.47.a: "Це необхідність."
 crimea.48.t: "Білий форпост"
 crimea.48.d: "Сотні людей стояли на головній площі Севастополя, слухаючи промову великого Вождя Кримської Держави. Біля нього стояли його близькі друзі та спільники-вбивці. Після тривалої павзи Пьотр Вранґєль нарешті почав свою промову: «Кримський півострів винятковий за своєю культурною будовою. Повіками різні народи переселялися на ці землі. Але врешті-решт закріпився лише один - російський народ. Хай живе новий Крим!»."
 crimea.48.a: "Ми досягли свого..."
 crimea_48_a_tt: "§Y...але ж якою ціною?§!"
 crimea.49.t: "Концепція Ґотенлянду"
 crimea.49.d: "Після вступу нашої країни у Вісь, міністр закордонних справ Німеччини - Йоахім фон Ріббентроп прибув до нашої країни з дипломатичною місією. Очікувалося, що міністр привітає нашу країну зі вступом до альянсу та ознайомить з подальшими планами, але все пішло зовсім не так... Під кінець місії, міністр вручив папку з дивним заголовком «Ґотенлянд», у змісті якої йдеться про те, що Крим має піти під опіку Німеччини, а натомість Райх визнає Тавриду за Кримом. Чи був це ультиматум, чи ні - невідомо, але одне знаємо точно - німецький вплив у нашій країні збільшується."
 crimea.49.a: "Цікаво..."
 crimea.50.t: "Ґотенлянд"
 crimea.50.d: "Сьогодні у Берліні було підписано угоду про затвердження в силу концепції Ґотенлянду. Відтепер Крим на міжнародному рівні стає під протекторат Німеччини. Подальше майбутнє країни не дуже ясне, але на тлі злочинів нацистів в інших сателітах, цілком імовірно, що ця ж доля спіткає і Крим."
 crimea.50.a: "Це необхідність?"
 crimea.51.t: "Ґотенлянд"
 crimea.51.d: "Сьогодні у Берліні було підписано угоду про затвердження в силу концепції Ґотенлянду. Відтепер Крим на міжнародному рівні стає під опіку нашої великої країни. Нарешті, ми можемо заселити півострів сильним німецьким нарідом!"
 crimea.51.a: "Ура!"
 crimea.52.t: "Німеччина порушує договір!"
 crimea.52.d: "Німеччина порушила договір! Громадян нашої країни почали буквально виганяти зі своїх домівок! Вже сотні людей депортували з Криму! У порти Ґотенлянду почали прибувати німці з Південного Тиролю, які будуть заселені у будинки депортованих мешканців."
 crimea.52.a: "Що ми накоїли..."
 crimea.53.t: "Дрібні повстання"
 crimea.53.d: "Щодня у різних куточках нашої країни відбуваються збройні повстання проти чинної влади. Більшість з них придушують за декілька годин, але деякі особливо великі придушити не так вже й просто. Будь-якої миті таке дрібне повстання може перерости у справжню громадянську війну."
 crimea.53.a: "Треба бути обрежними."
 crimea.54.t: "Кінець проблеми посухи"
 crimea.54.d: "Після довгих зусиль наші будівельники, інженери та вчені змогли втілити у життя проєкт кримського каналу. Тепер посуха більше не буде щорічною проблемою для нашої країни! На честь цього, майже у всіх містах та селах пройшли паради, населення дякує уряду за вирішення цієї надважливої проблеми."
 crimea.54.a: "Перемога на цілий материк!"
 crimea.55.t: "Адольф Гітлер хоче відвідати Ґотенлянд"
 crimea.55.d: "Німецький фюрер вирішив відвідати нашу країну – наш гордий Ґотенлянд. Разом зі своїми друзями з уряду він відвідає всі головні визначні пам’ятки нашого півострова. На честь візиту фюрера буде проведено парад на головній площі Севастополя."
 crimea.55.a: "Потрібно все ретельно підготувати!"
 crimea.56.t: "Доля білих"
 crimea.56.d: "Закінчилась доба білого правління над Кримом. Наразі назріла проблема долі білих урядовців у нашій країні. Варто зважати на те, що білі вже давно втратили якусь надію на побудову нової російської держави. Їм вже не важливо хто при владі, доки вони продовжують жити, лиха не знаючи, але серед них є й особливо буйні. Нам варто вирішити це питання"
 crimea.56.a: "Без білих урядовців ми не виживемо."
 crimea.56.b: "Усунути особливо буйних."
 crimea.57.t: "Кримський канал"
 crimea.57.d: "Будівництво каналу від Дніпра до Криму допоможе позбавити нас проблеми щорічної посухи на наших теренах, але для здійснення цього нам потрібно прорити канал через Таврію, яку контролює Україна. Нам треба або орендувати землю під часткове керування, або у зручний момент захопити реґіон."
 crimea.57.a: "Попросити доступ в України."
 crimea.57.b: "Оренда - це занадто дорого."
 crimea.58.t: "[CRM.GetName] хоче прорити канал"
 crimea.58.d: "Щороку Кримський півострів страждає від сильних посух, жертвами яких стають сотні людей. Кримські вчені разом із нідерландськими розробили план «Кримський канал». У проєкт входить проритня каналу від Дніпра до Кримської землі, тому й уряд Криму просить частковий доступ до маленького клаптика землі за суттєву плату."
 crimea.58.a: "Нехай будують, нам від цього краще."
 crimea.58.b: "Ні!"
 crimea.59.t: "[UKR.GetName] погодилася"
 crimea.59.d: "Український уряд погодився надати нам доступ для будівництва Кримського каналу."
 crimea.59.a: "Ура! Можна починати будівництво!"
 CRM_ukraine_accepts_flag: "§Y[UKR.GetName]§!: погодилася на будівництво Кримського каналу."
 crimea.60.t: "[UKR.GetName] відмовилася"
 crimea.60.d: "Український уряд відмовився надати нам доступ для будівництва Кримського каналу."
 crimea.60.a: "Прикро..."
 crimea.61.t: "Політика уряду"
 crimea.61.d: "Минулий рік, як і всі інші роки правління псевдодемократа Пьотра Вранґєля, разом зі зграєю білих генералів приніс до Криму лише злидні і руїну. Неефективна політика білої влади призвела до катастрофічних наслідків. Окрім політико-економічної кризи, населення страждає від щорічної посухи та байдужого ставлення до національних меншин, зокрема й до киримли. Кримські татари роками страждали і страждають від утисків як з боку уряду, так і російської більшости. Сей рік може бути й далі не примітним як і всі інші, або стати вирішальним для громадян півострова."
 crimea.61.a: "Нічим не примітний рік... Мабуть..."
 crimea.62.t: "Кримська охранка"
 crimea.62.d: "Нестабільність, що назріває, у державних справах змусила уряд задуматися над утворенням Кримської «Охранки». Вже почався набір добровольців, яких не дуже й багато, і схоже, що Охранка так і не встигне сформуватися до початку імовірних бунтів серед населення. Скоро буде щось погане, люди масово залишають свої робочі місця і, швидше на все, готуються до бойкоту політики влади та вимог змін. Найстрашніша загроза для чинного уряду – кримські татари. Десятки років цей нарід страждав від сеґрегації та спроб уподібнення з боку росіян, але так і не підкорився новій влади. Постійні страйки в селах і містах можуть показати всю завзятість цього наріду до здобуття волі."
 crimea.62.a: "Безпека перед усім."
 crimea.63.t: "Параноя Вранґєля"
 crimea.63.d: "Цілком реальні бунти і змови, незадоволення як і кримськотатарськог, так і російського населення - усе це наближає падіння білих генералів, які зробили з півострова свій притулок. Навіть серед близьких кіл Пьотра Вранґєля можуть бути змовники. Одні теоретики пророкують Криму палацовий переворот, інші вважають, що Пьотр Вранґєль зможе стримати владу та влаштувати повне самодержавство, а треті впевнені в усіху повстання киримли."
 crimea.63.a: "Страшне майбутнє все ближче з кожним днем."
 ukraine.1.t: "Акції націоналістів"
 ukraine.1.d: "До річниці підписання Акту злуки Української держави та ЗУНР на центральній площі столиці націоналісти влаштували протест. На транспорантах заклики не забувати ганебний договір, внаслідок якого західні землі прийшлося віддати полякам. Протестувальники вимагають у гетьмана призначити головою уряду безоглядного Коновальця, який обстоює повернення Галичини та Волині силоміць."
 ukraine.1.a: "Негайно розігнати баламутів!"
 ukraine.1.b: "Не зважайте на них, покричуть і розійдуться."
 ukraine.2.t: "[From.GetName] погоджується стати союзником"
 ukraine.2.d: "«Історія доводить, що, об’єднавшись, великі держави здібні на великі звершення. Разом ми зміцнимо мир у Східній Европі і стримаємо наступ тоталітарних режимів».\n\n[From.GetName] погоджується на наше прохання стати союзником. Ми можемо сподіватися на її всебічну допомогу в прийдешні неспокійні часи."
 ukraine.2.a: "Разом ми стримаємо натиск!"
 ukraine.3.t: "[From.GetName] відмовляється стати союзником"
 ukraine.3.d: "У нас були теплі стосунки в минулому, проте ми не можемо ризикувати розпалюванням конфліктів на материку. Будь-яка демократична країна повинна прагнути до миру».\n\n[From.GetName] відхилила стати нашим союзником. [From.GetAdjective]а влада бажає псувати відносини з іншими країнами на материку та підривати сучасний мир."
 ukraine.3.a: "Вони кажуть «мир», а мають на увазі «капітуляція»."
 ukraine.4.t: "Питання Скоропадського"
 ukraine.4.d: "Хоч і Павло Скоропадський поступився стерном державної влади на користь опозиці, він залишається головнокомандувачем війська і продовжує частково впливати на українську політику. Необхідно вирішити, що з ним робити."
 ukraine.4.a: "Залишити його головнокомандувачем війська."
 ukraine.4.b: "Відправити його на пенсію."
 ukraine.4.c: "Петлюра може сам стати головнокомандувачем."
 ukraine.5.t: "Мельник - новий очільник ОУН"
 ukraine.5.d: "На партійному з'їзді Організації українських націоналістів значна група молодих учасників зажадала від Коновальця роз’яснити, якими конкретними кроками він збирається об’єднати всі українські землі в одну національну державу. Через відсутність чіткої програми і реальних дій після приходу до влади вже давно підірвала популярність очільника націоналістів. У результаті на з’їзді йому було висунуто вотум недовіри, а новим головою обрано досвідченого партійця Андрія Мельника, відомого своїми пронімецькими поглядами."
 ukraine.5.a: "Андрій Мельник приведе Україну до величі!"
 ukraine.6.t: "Бандера - новий очільник ОУН"
 ukraine.6.d: "На партійному з'їзді Організації українських націоналістів було порушено питання рубом щодо майбутнього партії, про те, як вона збирається виконувати свої обіцянки перед українським нарідом. Деякі учасники партії вважали, що необхідно поглибити співпрацю з нацистської Німеччини, в унії з якою можна повернути усі свої землі. Проте Степан Бандера своєю палкою промовою переважив терези на користь прихильників опори на власні сили. Він говорив, що німцям не можна повністю довіряти своє майбутнє, нацистські ватажки неодноразово відгукувалися про слов’ян як про недолюдей і самі могли ремстувати на українські землі. Внаслідок цього, прихильники Бандери домоглися обрання його новим очільником Проводу ОУН замість Коновальця."
 ukraine.6.a: "Степана Бандеру чекає багато роботи на чолі партії..."
 ukraine.7.t: "Український ультиматум"
 ukraine.7.d: "Український уряд Бандери вимагає віддати їм південно-східні землі, заселені здебільшого етнічними українцями. Київські радикали посміли недвозначно погрожувати нам війною!"
 ukraine.7.a: "Ми не готові до війни й мусимо зараз поступитися."
 ukraine.7.b: "Якщо війна, тоді війна!"
 ukraine.8.t: "Польща поступається"
 ukraine.8.d: "Поляки пішли на значні земельні поступки після наших погроз."
 ukraine.8.a: "Цього разу без кроволиття."
 ukraine.8.b: "Нам і цього недостатньо!"
 ukraine.9.t: "Польща готова битися"
 ukraine.9.d: "Польський уряд відмовилися виконати наші справедливі вимоги. Керівництво Польщі, імовірно, вже почали мобілізацію населення, а найкращі польські війська вже рушили до нашого кордону. Західні країни поки ніяк не зреаґували на це, принаймні публічно. Як видного з усього, війна з поляками неминуча."
 ukraine.9.a: "Вони підписали собі вирок."
 ukraine.10.t: "Західні укріплення"
 ukraine.10.d: "Наш західний кордон був значно посилений сучасними укріпленнями."
 ukraine.10.a: "Вони не пройдуть!"
 ukraine.11.t: "Східні укріплення"
 ukraine.11.d: "Найбільш незахищені ділянки наших східних рубіжів тепер надійно укріплені."
 ukraine.11.a: "Ми станемо на заваді евразійської орди!"
 ukraine.12.t: "Чорноморські укріплення"
 ukraine.12.d: "Тепер ми захищені від загрози морського вторгнення з півдня."
 ukraine.12.a: "Отлично!"
 ukraine.13.t:0 "Украина хочет вступить в Коминтерн"
 ukraine.13.d:0 "Новое правительство социалистической Украины предлагает забыть о прошлых разногласиях между братскими народами и стать по одну сторону барикад в борьбе за права мирового пролетариата."
 ukraine.13.a:0 "Мы давно этого ждали."
 ukraine.13.b:0 "Нет, равноправного союза с Украиной не будет."
 ukraine.14.t:0 "Путч националистов"
 ukraine.14.d:0 "Сегодня ранним утром националисты из ОУН при поддержке части военной верхушки попытались силой сместить законное правительство. Заговор был вызван нашими последними переговорами с Польшей, когда мы вынуждены были отказаться от претензий на западные территории в обмен на возможность вступить в военно-политический блок Междуморья. \n \n Попытка переворота в Киеве не была достаточно поддержана народом и армией, путчисты были разгромлены в течение дня верными правительству частями. Остатки их укрылись на Трухановом острове на Днепре и сдались позже. В результате мятежа несколько тысяч военных были убиты либо арестованы, генерал Шухевич был осуждён за госизмену, Коновалец и Бандера скрылись за границей."
 ukraine.14.a:0 "Все предатели получили по заслугам."
 ukraine.15.t:0 "Альянс с Польшей"
 ukraine.15.d:0 "Польское правительство предлагает забыть про былые разногласия и вместе противостоять любым угрозам нашей независимости, которые могут прийти как с запада, так и с востока."
 ukraine.15.a:0 "Вместе мы переживём надвигающуюся бурю."
 ukraine.15.b:0 "Мы не пойдём на поклон к полякам."
 ukraine.16.t:0 "Пойти на уступки Украине"
 ukraine.16.d:0 "Ситуация на фронте стала очень тяжёлой, украинские войска отбросили нас далеко на запад и продолжают наступление. Возможно, стоит начать переговоры с Киевом и принять ранее озвученные требования украинской стороны по территориальным уступкам. Иначе мы рискуем полностью потерять независимость."
 ukraine.16.a:0 "Согласиться отдать юго-восточные регионы."
 ukraine.16.b:0 "Нет, мы так просто не сдадимся."
 ukraine.17.t:0 "Польша идёт на уступки"
 ukraine.17.d:0 "Поляки просят мира и согласны передать нам Галичину и Волынь, чего от них раньше и требовалось. Хотя, учитывая успехи нашего наступления, мы уже можем претендовать на большие территории."
 ukraine.17.a:0 "Принять предложение, мы достигли своих целей."
 ukraine.17.b:0 "Отказать, нужно было соглашаться раньше."
 ukraine.18.t:0 "Украина отказывается от мира"
 ukraine.18.d:0 "Украинское правительство ответило отказом на наше предложение."
 ukraine.18.a:0 "Нам предстоит трудный бой..."
 ukraine.19.t:0 "Попросить мира с Польшей"
 ukraine.19.d:0 "Наша война с Польшей за освобождение Западной Украины оказалась неудачной авантюрой. Киев уже пал, поляки продолжают наступление, под вопросом само существование украинского государства. Возможно, Польша согласится прекратить бессмысленное кровопролитие при условии, что мы уступим несколько западных областей."
 ukraine.19.a:0 "Послать предложение о капитуляции."
 ukraine.19.b:0 "Нет, нам, братья-украинцы, ещё улыбнётся удача!"
 ukraine.20.t:0 "Украина просит мира."
 ukraine.20.d:0 "Украинское правительство после блестящих успехов нашей армии уже согласно сдаться и отдать в компенсацию за свою агрессию три западных области. Прекратить кровопролитную войну или раздавить заносчивого агрессора."
 ukraine.20.a:0 "Согласиться, это будет хорошим уроком для горячих голов в Киеве."
 ukraine.20.b:0 "Нет, Украина ещё представляет угрозу для нас."
 ukraine.21.t:0 "Польша ответила отказом."
 ukraine.21.d:0 "Польское правительство ответило отказом на наше предложение."
 ukraine.21.a:0 "Станем, братья, в бой кровавый..."
 ukraine.22.t: "Статус російської мови"
 ukraine.22.d: "Питання щодо статусу російської мови в часи гетьманського уряду постійно відкладалося на потім. В столиці й багатьох містах півдня й сходу переважна більшість громадян - російськомовна, які вважають, що їхнє право на використання рідної мови утискається, вони болісно відгукувалися навіть на досить м’яку українізацію за Скоропадського. Оскільки новий уряд позиціюнує себе як винятково народний, прихильники надавання російської мови статусу другої державної влаштували масові акції протесту проти чинного мовного законодавства. Необхідно вирішити це питання, при цьому не зачепивши занадто рупи патріотично налаштованої українськомовної більшости."
 ukraine.22.a: "Ми щось придумаємо."
 ukraine.23.t:0 "Советское давление"
 ukraine.23.d:0 "Советское правительство требует от нас определиться с позицией и вступить в Коминтерн на птичьих правах, став фактически марионеткой Советской России. Иначе Москва намерена считать нас обычным национально-буржуазным правительством, лишь маскирующимся под социалистическое, и не гарантирует в таком случае безопасность и сохранность независимого украинского государства."
 ukraine.23.a:0 "Мы вынуждены подчиниться во имя мира."
 ukraine.23.b:0 "Нет! Московские псевдокоммунисты нам не указ. "
 ukraine.24.t:0 "Украина становится марионеткой"
 ukraine.24.d:0 "Украинское правительство приняло все условия договора о «социалистической дружбе и сотрудничестве»."
 ukraine.24.a:0 "Отлично!"
 ukraine.25.t:0 "Украина отвечает отказом"
 ukraine.25.d:0 "Киев не соглашается ни с одним нашим условием и не собиратеся даже входить в нашу сферу влияния, что не лезет уже ни в какие рамки. Мы слишком долго пытались миром упрочнить контроль над Украиной, но пора разгонять уже этот буржуазный балаган, принявший вид социалистического украинского правительства."
 ukraine.25.a:0 "РККА готова к бою."
 ukraine.26.t:0 "Провозглашение ДКСР"
 ukraine.26.d:0 "Подогреваемые большевистскими подстрекателями протесты в промышленных центах востока Украины переросли в массовые беспорядки с участием вооружённых боевиков. Были захвачены некоторые административные здания, после чего бунтари, явно по указаниям их Москвы, провозгласили «восстановление независимости Донецко-Криворожской Советской республики». Это фиктивное образование само по себе не представляет для нас угрозы, армия готовы хоть сейчас навести порядок, однако советское руководство поспешило открыто пригрозить войной, если нашими силовиками будут предприняты «карательные акции против мирных рабочих и крестьян». Москва требует отвода наших войск, чем мы фактически отдадим контроль над несколькими областями мятежникам."
 ukraine.26.a:0 "Выполнить советские требования, вывести войска."
 ukraine.26.b:0 "Подавить протесты, мы не уступим без боя ни пяди земли."
 ukraine.26.c:0 "Договориться с восставшими о широкой автономии."
 ukraine.27.t:0 "Украина уходит из ДКСР"
 ukraine.27.d:0 "Буржуазное украинское правительство испугалось и отвело войска из районов, охваченных организованными нами беспорядками."
 ukraine.27.a:0 "Это начало конца украинской независимости." 
 ukraine.28.t:0 "Восстание на юго-востоке подавлено"
 ukraine.28.d:0 "Киев официально отказался отвести войска, армия быстро восстановила контроль над большей частью бунтующих городов. Украинские газеты пестрят воинственными статьями наподобие такой переделки классики: \n \n «Запорожские казаки советскому генсеку! \n Ты, генсек, чёрт осетинский, и проклятого чёрта брат и товарищ, самого Люцифера секретарь. Какой ты к чёрту защитник, когда голой жопой ежа не убьёшь. Чёрт высирает, а твоё войско пожирает. Не будешь ты, сукин ты сын, сынов украинских под собой иметь, твоего войска мы не боимся, землёй и водой будем биться с тобой, распр...б твою мать. \n Московский ты повар, Тамбовский колесник, Липецкий пивовар, Питерский козолуп, Грузинский свинопас, Армянский ворюга, Казахский сагайдак, Поволжский палач, всего света и подсвета дурак, самого аспида внук и нашего х... крюк. Свиная ты морда, кобылиная срака, мясницкая собака, некрещённый лоб, мать твою ё... \n Вот так тебе запорожцы ответили, плюгавому. Не будешь ты даже свиней у нас пасти. Этим кончаем, поскольку числа не знаем и календаря не имеем, месяц в небе, год в книге, а день такой у нас, какой и у вас, за это поцелуй в жопу нас!»"
 ukraine.28.a:0 "Это повод к войне!"
 ukraine.29.t:0 "Плебисцит в республике"
 ukraine.29.d:0 "Пришло время определить дальнейшую судьбу нашей республики, влиться в большую семью народов или остаться отдельной советской республикой."
 ukraine.29.a:0 "Войти в состав РСФСР."
 ukraine.29.b:0 "Войти в состав УССР."
 ukraine.29.c:0 "Остаться отдельной республикой."
 ukraine.30.t:0 "Плебисцит в [From.GetAdjective] республике"
 ukraine.30.d:0 "На проведённом в союзной [From.GetAdjective] республике референдуме трудящиеся единогласно проголосовали за вхождение своей республики в наш состав на правах автономии."
 ukraine.30.a:0 "Добро пожаловать, товарищи."
 ukraine.31.t:0 "Плебисцит в [From.GetAdjective] республике"
 ukraine.31.d:0 "На проведённом в союзной [From.GetAdjective] республике референдуме трудящиеся единогласно проголосовали за объединение с нами в единую советскую республику."
 ukraine.31.a:0 "Вместе навеки."
 ukraine.32.t: "Львівський арбітраж"
 ukraine.32.d: "Український уряд звернувся до нас з проханням стати посередником у вирішенні земельної суперечки з Польщею. Україна нагадала про старій рекомендації 1919 року щодо східного кордону Польщі, яка зважала на етнічний склад населення суперечливих земель. Офіційно Київ вже неодноразово звертався до світової спільноти щодо акцій так званої «пацифікації» проти українців у Польщі і схожих випадків насилля й утисків за національністю, цю проблему потрібно якось вирішити."
 ukraine.32.a: "Погодитися і надавити на польський уряд."
 ukraine.32.b: "Відмовити, це вже не наша справа."
 ukraine.33.t: "[From.GetName] підтримує Україну"
 ukraine.33.d: "[From.GetName] наполягає на вирішенні нашої земельної суперечки з Україною за етнографічним принципом, що очевидно призведе до втрати значної частини Східних кресів. Для початку від нас вимагають надати широку автономію землям з українським населенням, де надалі має бути проведений плебісцит. Чи варто піти на поступки, щоб не сваритися з союзниками?"
 ukraine.33.a: "Так, проти союзників краще не йти."
 ukraine.33.b: "Ні, питання східного кордону закрите!"
 ukraine.34.t: "[From.GetName] відмовила Україні"
 ukraine.34.d: "Уряд наших союзників відмовився від посередництва і тиску на Польщу. Очевидячки, европейські політики не хочуть брати на себе будь-яку відповідальність за мир та безпеку в Східній Европі."
 ukraine.34.a: "Ми пробували вирішити це мирно."
 ukraine.35.t: "Утворення автономії на сході"
 ukraine.35.d: "На землях південно східних реґіонів з нашого дозволу створено нову автономну територіальну одиницю."
 ukraine.35.a: "Будемо надіятися, що це все."
 ukraine.36.t: "Польща не поступається"
 ukraine.36.d: "Поляки стоять горою за своє минуле і відмовляються зовсім обговорювати будь-які земельні зміни. Наші союзники вже оголосили, що така заїлість та нездібність йти на компроміси призведе до вигнання Польщі зі союзу демократичних держав."
 ukraine.36.a: "Вони за це заплатять."
 ukraine.37.t: "Польща погодилася на поступки"
 ukraine.37.d: "Поляки погодилися надати широку автономію західноукраїнським землям. Законний очільник ЗУНР, Кость Левицький, вже зайнятий утворенням тимчасового уряду та підготовленням до майбутнього референдуму."
 ukraine.37.a: "Це великий крок до злуки України."
 ukraine.38.t: "Нова злука"
 ukraine.38.d: "Тимчасовий уряд Західної України затвердив рішення про возз’єднання з Україною відповідно до Акту Злуки 1919 року. Далі за слово за нарідом на плебісциті."
 ukraine.38.a: "Настав час злуки."
 ukraine.39.t: "ЗУНР планує відокремлення"
 ukraine.39.d: "Тимчасовий уряд української автономії явно взяв напрямок на приєднання до України. Можливо, все ще не пізно завадити цьому."
 ukraine.39.a: "Не втручатися, ми згодні з результатом опитування."
 ukraine.39.b: "Ми битимемося за наші східні землі."
 ukraine.40.t: "Польща відпускає Західну Україну"
 ukraine.40.d: "Поляки погодилися визнати будь-який результат плебісциту на Заході України, яка хоче злучитися з нами."
 ukraine.40.a: "Скоро все вирішиться."
 ukraine.41.t: "Польща вирішила розігнати уряд ЗУНР"
 ukraine.41.d: "Польський уряд передумав визнавати законність майбутнього референдуму і вирішив силоміць розігнати українську автономію."
 ukraine.41.a: "Це війна проти усього українського наріду."
 ukraine.42.t: "Плебісцит на Західній Україні"
 ukraine.42.d: "[From.GetName] пропонує провести опитування щодо нашої злуки в одну велику та єдину Україну."
 ukraine.42.a: "Так, Україна буде єдиною."
 ukraine.42.b: "Ні, ми залишимося окремою автономною одиницею."
 ukraine.43.t: "Західна Україна повернулася додому"
 ukraine.43.d: "На останньому референдумі нарід заходу України підтримало рішення уряду про злуку з нами в одну і неподільну Україну."
 ukraine.43.a: "Разом назавжди."
 ukraine.44.t: "Повстання на Західній Україні"
 ukraine.44.d: "Після того, як поразка Польщі стала цілком очевидною, на західноукраїнських землях почалися зрушення. Протягом багатьох років українці страждали від польського панування і тепер готові брати долю у свої руки. Наші шпигуни давно готували ґрунт для протипольського повстання, достатньо одного заклику, щоб розпочати давно очікувану злуку зі Західною Україною. Однак як Німеччина з одного боку, так і союзники Польщі з іншого можуть чинити опір таким подіям, оскільки жодних домовленостей ми ще не укладали з цього питання. Чи варто підтримати український визвольний рух?"
 ukraine.44.a: "Так, цієї можливости ми давно чекали."
 ukraine.44.b: "Ні, ми не будемо гратися з вогнем."
 ukraine.45.t: "Німецькі рупи"
 ukraine.45.d: "Українці скористувалися лихим становищем Польщі й влаштували повстання на своїх етнічних землях. До того ж, [UKR.GetName] стає в позу, що вона до цього не причетна, але вже живовидячки планує забрати ці землі під благодійним закидом, коли німецьке військо вже виконало усю основну чорну роботу. Це обурливо! Але можна спробувати домовитися з українським урядом про вигідні для нас поставки ресурсів і сільськогосподарських виробів в обмін на визнання приєднання Західної України, адже зараз не бажано всмоктуватися у додаткову війну."
 ukraine.45.a: "Терміново відправити посла на перемовини."
 ukraine.45.b: "Ми не потерпимо такого нахабства, будемо воювати!"
 ukraine.46.t: "Німецька пропозиція"
 ukraine.46.d: "Від німецького керівництва надійшла пропозиція визнати наше право на західноукраїнські землі в обмін на договір про ненапад й угоду на 5 років про постачання в Німеччину деяких корисних копалин та сільськогосподарських виробів на вигідних для них умовах. Цей договір забезпечить нам стійкий мир з німцями, але не вигідний для економіки, до того ж Польща та її союзники будуть вкрай незадоволені подібними угодами і все одно з їхнього боку не буде визнання нашої злуки. Погодитися?"
 ukraine.46.a: "Так, це вигідна угода."
 ukraine.46.b: "Ні, це наші землі за правом."
 ukraine.47.t: "Війна з Німеччиною"
 ukraine.47.d: "Третій Райх оголосив нам війну як відповідь на спроби повернути наші землі на заході. Очевидячки, у німецького керівництва були свої плани на них."
 ukraine.47.a: "До бою."
 ukraine.48.t: "Україна погоджується на угоду"
 ukraine.48.d: "Україна прийняла наші умови, відтепер в нас є надійне джерело сировини та харчів на сході."
 ukraine.48.a: "Так буде краще для всіх."
 ukraine.49.t: "Україна відмовилися від угоди"
 ukraine.49.d: "Український уряд стверджує, що немає жодного стосунку до подій на Галичині та Волині, і тому нікому нічого не винен. Це, звісно ж, неправда і через це Україну можуть чекати сумні наслідки."
 ukraine.49.a: "Ми з цим ще розберемось."
 ukraine.50.t: "Тиск Німеччини"
 ukraine.50.d: "Сьогодні був тяжкий раунд перемовин з німецьким посол. Німеччина вимагає від нас визначитися, на чиєму ми боці у світовій війні. Альбо ми вступаємо у війну на боці німців, альбо стаємо їхніми ворогами. Аґресивна політика нацистської Німеччини не дозволяє нейтральним країнам Европи залишатися осторонь у новому світовому конфлікті."
 ukraine.50.a: "Погодитися."
 ukraine.50.b: "Ні, ми вільні самі вибирати майбутнє."
 ukraine.51.t: "Україна вступає у Вісь"
 ukraine.51.d: "Україна прийняла наші вимоги і вступає у війну на нашому боці."
 ukraine.51.a: "Вже краще."
 ukraine.52.t: "Україна відкинула німецький ультиматум"
 ukraine.52.d: "Україна відкинула наші вимоги і залишається нейтральною країною."
 ukraine.52.a: "Так не можна."
 #ukraine.53 - hidden event without description
 ukraine.54.t: "Інтеґрація Басарабії"
 ukraine.54.d: "Тепер Басарабію повністю інтеґрована в нашу державу, частину румунськомовного населення виселили за Прут, замість них із румунських територій до нас переселили русинів, і всімісцеві жителі зрештою отримали українське громадянство."
 ukraine.54.a: "Разом назавжди."
 ukraine.55.t: "Інтеґрація Буковины"
 ukraine.55.d: "Тепер Північна Буковина повністю інтеґрована в нашу державу, замість тимчасової адміністрації, тут тепер працюють повноцінні органи влади, а місцеві жителі отримали українське громадянство."
 ukraine.55.a: "Разом назавжди."
 ukraine.56.t: "Інтеґрація Закарпатья"
 ukraine.56.d: "Тепер Закарпатська Україна повністю інтеґрована в нашу державу, замість тимчасової адміністрації, тут тепер працюють повноцінні органи влади, а місцеві жителі отримали українське громадянство."
 ukraine.56.a: "Разом назавжди."
 ukraine.57.t: "Запрошення в український альянс"
 ukraine.57.d: "Для зміцнення оборонного українського альянсу, куди повинні увійти нейтральні держави чорноморського реґіону, і протидії експансійським цілям іншим великих держав, [UKR.GetName] пропонує приєднатися до її альянсу, щоб об’єднати нашу військову та економічні могутності."
 ukraine.57.a: "Чудово. Разом ми сильніше."
 ukraine.57.b: "[Root.GetName] пійдемо своєю путтю."
 ukraine.58.t: "[From.GetName] вступає в український альянс"
 ukraine.58.d: "Ми досягли успіху в тому, щоб зміцнити наш союз і не дати їй від’єднатися від нас. [From.GetLeader] схвалив наші зусилля і прийняв запрошення вступу в альянс."
 ukraine.58.a: "Ми стали ще сильнішими."
 ukraine.59.t: "[From.GetName] відмовився вступити в український альянс"
 ukraine.59.d: "Не зважаючи на усі зусилля зі зміцнення оборонного союзу, наша нещодавна пропозиція, зроблена одній з держав, була стрічена без особливої радости. [From.GetLeader] відмовився вступити в альянс, імовірно, засумнівавшись в наших цілях або в тому, чи не зробить такий союз його країну мішенню для аґресорів."
 ukraine.59.a: "Взагалі-то, вони й без цього можуть стати мішенню!"
 ukraine.60.t: "Пропозиція плебісциту"
 ukraine.60.d: "Український уряд, який давно заглядає на деякі наші землі, запропонував провести плебісцит в Північній Буковині та Басарабщині, щоб люд цих теренів сам вибрав своє майбутнє. Цей вияв волі майте пройти під егідою Лігі Націй, і Київ обіцяє визнати будь-який результат. Якщо ми відмовимо, то [UKR.GetName] буде розглядати нас як недружнього сусіда, що пригнічує права українців."
 ukraine.60.a: "Погодитися, вирішимо це питання раз і назавжди."
 ukraine.60.b: "Про це годі й говорити."
 ukraine.61.t: "Румунія погоджується на плебісцит"
 ukraine.61.d: "Румунське керівництво пішло нам назустріч, найближчим часом буде проведений референдум і ми взнаємо результати."
 ukraine.61.a: "Це все заради миру."
 ukraine.62.t: "Румунія відкинула ідею плебісциту"
 ukraine.62.d: "Румунія відмовилася обговорювати до діла зміни свого кордону. Очевидячки, [ROM.GetLeader] вважає, що постійні утиски української розвіяної людности в Румунії просто так минеться."
 ukraine.62.a: "Ніхто потім не скаже, що ми не шукали мирних шляхів..."
 ukraine.63.t: "Буковина вибрала Україну"
 ukraine.63.d: "Населення Північної Буковини більшістю голосів вибрало приєднатися до нас. Скоро стануть відомими результати в Басарабщині."
 ukraine.63.a: "Вітаємо в Україні."
 ukraine.64.t: "Буковина залишається в складі Румунії"
 ukraine.64.d: "На жаль, населення Північної Буковини більшістю голосів вибрало Румунію. Скоро стануть відомими результати в Басарабщині."
 ukraine.64.a: "Та ба, договір є договір."
 ukraine.65.t: "Басарабщина вибрала Україну"
 ukraine.65.d: "Населення Басарарбищи більшістю голосів вибрало приєднатися до нас. Зовсім скоро повинні дорахувати останні голоси в Буджаці."
 ukraine.65.a: "Это воистину приятное известие."
 ukraine.66.t: "Басарабщина залишається в складі Румунії"
 ukraine.66.d: "На жаль, людність Басарабщини більшістю голосів вибрала Румунію. Слов’янського люду там недостатньо, а молдовани загалом хочуть жити разом з румунським нарідом. Зовсім скоро повинні дорахувати останні голоси в Буджаці."
 ukraine.66.a: "Ми приймаємо цей вибір народу."
 ukraine.67.t: "Створення єдиного проводу Міжмор’я"
 ukraine.67.d: "Об’єднаний провід нашого оборонного союзу значно поліпшить взаємодії військ різних країн та пришвидшить реформу вояцтва."
 ukraine.67.a: "Чудово."
 ukraine.68.t: "Тарас Бульба-Боровець"
 ukraine.68.d: "Українському консулу у Львові вдалося запевнити очільника збройного українського супротиву Галичини і Волині Тараса Бульбу-Боровця скласти зброю і разом зі своїми споборниками перейти через кордон до нас. Провідницьким навичкам цього сміливого борця за свободу, а також умінням воювати в лісах і болотах, знайдеться застосування в українських Збройних силах."
 ukraine.68.a: "Вітаємо вдома."
 ukraine.69.t: "Першість в економіці"
 ukraine.69.d: "Кабінет міністрів повинен вибрати пріоритет майбутнього розвитку економіки і розповідлу фінансування на реченець не менше року. Після відмови стримувати падіння курсу національної валюти у нас наразі є додаткові запаси грошей, які варто якнайшвидше та якнайкраще витратити."
 ukraine.69.a: "Цивільна промисловість."
 ukraine.69.b: "Військова промисловість."
 ukraine.69.c: "Наука і освіта."
 ukraine.71.t: "Стамбульська конференція"
 ukraine.71.d: "[UKR.GetName] на конференції щодо питання безпеки в чорноморському реґіоні запропонувала нам союз, направлений на спільну оборону за збереження незалежности наших держав."
 ukraine.71.a: "Погодитися."
 ukraine.71.b: "Відмовитися."
 ukraine.71.c: "Вимагати протекторат над Кримом за нашу згоду."
 ukraine.72.t: "Туреччина вступає в наш альянс"
 ukraine.72.d: "Турецький уряд погодився з нашими умовами і підписав союзний договір. Таким чином ми вирішили своє питання з доступом до чорноморських проток."
 ukraine.72.a: "Можливо, ще хтось долучиться."
 ukraine.73.t: "Турция відмовляється від співпраці"
 ukraine.73.d: "Турецький уряд відмовився вступити в наш союз. Не дивно, турки завжди були нашими ворогами, і зараз нічого не змінилося."
 ukraine.73.a: "Знайдемо інших союзників."
 ukraine.74.t: "Тиск України"
 ukraine.74.d: "Український уряд чинить тиск на нашу незалежну державу і наполегливо пропонує встановлення свого протекторату над нами, мотивуючи це імовірною агресією більшовиків."
 ukraine.74.a: "Вже краще малороси, ніж червоні."
 ukraine.74.b: "Ні, це неприпустимо."
 ukraine.75.t: "Крим стає під опіку"
 ukraine.75.d: "Крим не став битися і де-факто стає автономним реґіоном у складі нашої держави."
 ukraine.75.a: "Ось так ліпше."
 ukraine.76.t: "[CRM.GetName] відкидає наші умови"
 ukraine.76.d: "Зарозумілі білі офіцери наївно вважають, що і далі зможуть зберігати незалежність свого маленького клаптика землі, сподіваючись на чарівне воскресіння Російської імперії."
 ukraine.76.a: "Се вони дарма."
 ukraine.77.t: "Ультиматум від України"
 ukraine.77.d: "[UKR.GetName] навсправжки збирається захопити Крим і вимагає від нас скласти зброю. Інакше українські націоналісти готові вже піти у наступ."
 ukraine.77.a: "Нема чого робити, здаємось."
 ukraine.77.b: "Нехай спробують взяти Крим силою."
 ukraine.78.t: "Крим здався"
 ukraine.78.d: "Колишні царські офіцери розважливо вирішили не чинити безглуздий опір. Багато з них зараз поспіхом тікають з Криму разом зі залишками імперського флоту."
 ukraine.78.a: "Найліпша перемога - перемога без крови."
 ukraine.79.t: "[CRM.GetName] відкидає ультиматум"
 ukraine.79.d: "Постарілі твердолобі імперці відмовилися від мирної приєднання і ввели у стан боєготовности усі свої нечисленні сили. Утім, ми вже готові давно й до цього. Наші диверсійні загони вже завдають тилових ударів по оборонній інфраструктурі Перекопської лінії."
 ukraine.79.a: "До плану Б."
 #ukraine.80 - hidden event without description
 #ukraine.81 - hidden event without description
 ukraine.82.t: "Початок громадянської війни"
 ukraine.82.d: "Буржуазно-націоналістичні сили, явно не без підтримки закордонних зловмисників, влаштували збройний заколот проти законного уряду. Частина війська перейшла на їхній бік, зараз ворожі загони захопили контроль над кількома західними землями і погрожують напасти на столицю."
 ukraine.82.a: "Захистимо народну владу!"
 ukraine.83.t: "Кримське вторгнення"
 ukraine.83.d: "Кримська протиреволюційна ватага вирішила використати нашу важку ситуацію і завдати підлого удару в спину. Передчуваючи свій неминучий кінець, вони від відчаю втрутилися у нашу громадянську війну."
 ukraine.83.a: "І з ними, отже, розберемося зараз."  
 ukraine.84.t: "Білі добровольці"
 ukraine.84.d: "У зв’язку з початком нової війни супроти більшовицької Росії в Криму був утворений добровольчий корпус із білогвардійців, які хочуть допомогти в битві супроти спільного ворога. Зараз підрозділи готові перейти Перекопський пересип і приєднатися до українського війська, якщо ми дозволимо."
 ukraine.84.a: "Так, допомога нам не завадить."
 ukraine.84.b: "Ні, білим довіряти не можна."
 ukraine.85.t: "Доля Криму"
 ukraine.85.d: "Після повернення контролю над українським Кримом, настав час вирішити його долю у нашій державі. На півострові залишилося багато етнічних росіян, ще й до того ж хворих на імперіалізм, вони не співпрацюватимуть з українською владою. Щоб отримати більше зиску від Криму, можна або депортувати їх в різні куточки України, або передати владу корінному населенню, яке вочевидь буде надійнішим союзником для нас."
 ukraine.85.a: "Просто анексувати землю."
 ukraine.85.b: "Влаштувати кримськотатарську автономію."
 ukraine.85.c: "Вивезти частину росіян і поступово заселити нашими громадянами."
 ukraine.85.e: "Підготувати в Криму уряд колабораціоністів для майбутньої війни."
 ukraine.86.t: "Інтеґрація Криму"
 ukraine.86.d: "Наш план з колонізації Криму був успішно завершений, тепер це повноцінна українська земля."
 ukraine.86.a: "Чудово."
 ukraine.87.t: "Єврейські добровольці"
 ukraine.87.d: "Єврейська громада в Україні готова цілковито підтримувати український нарід у війні супроти протисемітського гітлерівського режиму. За рахунок пожертв єврейських підприємців, був споряджений Жидобандерівський добровольчий корпус, чиї бійці скалали присягу Україні та нашому очільнику, Степану Бандері."
 ukraine.87.a: "Разом переможемо."
 ukraine.88.t: "Перейменування Станіслава"
 ukraine.88.d: "Від представників творчої інтеліґенції надійшла пропозиція перейменувати місто Станіслав на честь видатного українського письменника і політичного діяча Івана Франка."
 ukraine.88.a: "Чудова ідея."
 ukraine.88.b: "Не на часі."
 ukraine.90.t: "Незадоволення серед робітників"
 ukraine.90.d: "В робітничному середовищі росте незадоволення новим урядом, деякі працівники і урядовці не хочуть працювати в полі чола заради досягнення нашої великої мети - злучення українських земель. Вони готові підривати військове виробництво, влаштовуючи постійні страйки та виступи, і вимагають гарантій дотримання своїх основний прав на відпочинок та безпечну працю. Мабуть що, не варто зволікати зі створенням державних корпоративних органів, які займуться реґуляцією відносин між владою та робітничим нарідом, зрештою, це частина українського народу, який ми повинні захищати."
 ukraine.90.a: "Нумо займемося цим."
#ukraine.91 - hidden event without description
 ukraine.92.t: "Допомога Карпатській Україні"
 ukraine.92.d: "Карпатська Україна, яка нещодавно проголосила незалежність, просить визнати її і взяти заопікуватися нею. Наразі їй загрожує окупацією Угорщина, до того ж дії угорців підтримує Німеччина, яка продовжує ділити Чехословаччину."
 ukraine.92.a: "Попросити Німеччину визнати наш протекторат."
 ukraine.92.b: "Захистимо закарпатських українців!"
 ukraine.92.c: "До зброї, ми й самі зможе дати відсіч мадярам!"
 ukraine.92.e: "Проігнорувати запит."
 ukraine.93.t: "Запит від України"
 ukraine.93.d: "[UKR.GetName] просить нас запобігти окупації самопроголошеної Карпатської України угорськими вояками і надати протекторат українському уряду над цими землями."
 ukraine.93.a: "Погодитися, це українська земля."
 ukraine.93.b: "Відмовити, Угорщина важливіший союзник."
 ukraine.94.t: "Карпатська Україна отримала чужоземну підтримку"
 ukraine.94.desc.a: "Німецький очільник підтримав ідею віддати землі самозваної Карпатської України під захист українців. Це порушує попередні угоди і наші плани щодо повернення усіх угорських земель, але йти проти думки нацистської Німеччини може бути вельми небезпечно для Угорщини."
 ukraine.94.desc.b: "Український уряд має намір взяти під опіку повсталих русинських сепаратистів у Прикарпатті, українське військо вже готове перейти Карпати на заклик допомоги самоназваного керівництва в Хусті. Чи варто вплутуватися в цей конфлікт?"
 ukraine.94.a: "Нехай забирають, настане ще нагода."
 ukraine.94.b: "Ні, ми однаково заберемо силою цей реґіон."
 ukraine.95.t: "Угорщина оголосила війну Карпатській Україні"
 ukraine.95.d: "Русинські самостійники не змогли вистарати зовнішню угоду, ми можемо впевнено придушити їхній виступ."
 ukraine.95.a: "До зброї!"
 ukraine.96.t: "Ультиматум від України"
 ukraine.96.d: "У прикордонному буковинському селі був здійснений напад на українську громаду. Се видима провокація з боку українських націоналістів, одначе [UKR.GetName] вже звинувачує якихось карателів-націоналістів, а наш уряд звинувачує у нездатності підтримувати лад на землях, населених українською меншістю. Нам було висунуто ультиматум з вимогою передати під український контроль терени Басарабії та Буковини."
 ukraine.96.a: "Погодитися, сили не рівні."
 ukraine.96.b: "Ні, ся провокація не привід здаватися."
 ukraine.97.t: "Поступка Румунії"
 ukraine.97.d: "Румунія пішла на поступки і наситила наші земельні домаги. Буковина і Басарабія мирно перейдуть під наш контроль, се стане ще одною перемогою і показом правильности напрямку націоналістичного уряду."
 ukraine.97.a: "Чудово."
 ukraine.98.t: "Впертість Румунії"
 ukraine.98.d: "Румунський уряд хоч ріж, але не погоджується поступитися нам Буковиною та Басарабією."
 ukraine.98.a: "Вони про се пожалкують."
 ukraine.99.t: "[GER.GetName] погоджується"
 ukraine.99.d: "Німецьке керівництво погодилося посприяти нам в установлені опіки над Закарпаттям. Надіємося, що угорці не будуть затинатися після цього."
 ukraine.99.a: "Прекрасно."
 ukraine.100.t: "[GER.GetName] відмовляється"
 ukraine.100.d: "Третий Райх не схвалив наше прохання щодо захисту українського населення Карпатської України. Угорські війська вже готуються захопити самопроголошену українську державу."
 ukraine.100.a: "Ми нічим не можемо більше допомогти."
 ukraine.100.b: "Ні, оголосимо війну Угорщині навіть насукір Райху."
#ukraine.101 - hidden event without description
 ukraine.102.t: "Інтеґрація Кубані"
 ukraine.102.d: "Українські сини Кубані, нащадки славних запорізьких козаків, тепер стали частиною великої української сім’ї. Кубанський люд отримав українське громадянство і всі належні права та обов’язки."
 ukraine.102.a: "Це дика радість справедливости."
 ukraine.103.t:0 "[UKR.GetName] просит военный доступ"
 ukraine.103.d:0 "[UKR.GetName], принимающее активное участие в разразившейся войне, просит о полном военном доступе для прохода кораблей украинского флота и их союзников через черноморские проливы. Украинское правительство мотивирует это тем, что наши проливы являются единственным морским путём в Средиземное море и мирный проход их кораблей в военное время не нарушит наш собственный нейтралитет. Иначе наш нейтральный статус может быть пересмотрен, однако в случае содействия их флоту украинские противники также могут предъявить нам серьёзные претензии. Также наша разведка получила данные о том, что противники Украины уже готовят вторжение и в нашу страну для установления своего контроля над стратегическими проливами."
 ukraine.103.a:0 "Согласиться."
 ukraine.103.b:0 "Отказать."
 ukraine.104.t:0 "[TUR.GetName] соглашается"
 ukraine.104.d:0 "Турция в результате нашего давления и спецопераций по дезинформации решила предоставить проход через Босфор и Дарданеллы нашим и союзным кораблям, путь к Средиземноморью открыт."
 ukraine.104.a:0 "Это расширит наши возможности."
 ukraine.105.t:0 "[TUR.GetName] отказывает"
 ukraine.105.d:0 "Турецкое правительство, несмотря на все наша усилия, продолжает решительно отказываться предоставлять нам доступ к черноморским проливам, мотивуя это необходимостью соблюдать свой нейтралитет в идущей войне."
 ukraine.105.a:0 "Возможно, туркам пойдёт на пользу небольшая демонстрация силы..."
 ukraine.106.t:0 "[UKR.GetName] просит передать территорию."
 ukraine.106.d:0 "Наш украинский союзник просит передать ему контролируемую нами территорию Карпатской Украины, которая населена преимущественно русинами-украинцами."
 ukraine.106.a:0 "Согласиться."
 ukraine.106.b:0 "Отказать."
 ukraine.107.t:0 "[From.GetName] отдаёт наши земли."
 ukraine.107.d:0 "[From.GetName] соглашается передать под наш контроль украинские национальные земли."
 ukraine.107.a:0 "Украина будет единой."
 ukraine.108.t:0 "[From.GetName] отказывается передать территорию."
 ukraine.108.d:0 "[From.GetName] отказывается передать нам запрашиваемую территорию, которая населена украинцами и должна быть нашей по праву."
 ukraine.108.a:0 "Они идут против исторической справедливости."
 ukraine.109.t:0 "[UKR.GetName] просит передать территорию"
 ukraine.109.d:0 "Наш украинский союзник просит передать ему контролируемую нами территорию Бессарабии, которая раньше была частью Российской империи и имеет в составе населения значительное славянское меньшинство."
 ukraine.109.a:0 "Согласиться."
 ukraine.109.b:0 "Отказать."
 ukraine.110.t:0 "[UKR.GetName] просит передать территорию"
 ukraine.110.d:0 "Наш украинский союзник просит передать ему контролируемую нами территорию Буковины, которая населена преимущественно украинцами."
 ukraine.110.a:0 "Согласиться."
 ukraine.110.b:0 "Отказать."
 ukraine.111.t:0 "[UKR.GetName] просит передать территорию"
 ukraine.111.d:0 "Наш украинский союзник просит передать ему контролируемые нами территории Берестейщины и северного Полесья, коренное население которых обычно относят к белоруссам, но достаточно близким в этнокультурном плане к украинцам."
 ukraine.111.a:0 "Согласиться."
 ukraine.111.b:0 "Отказать."
 ukraine.112.t:0 "[UKR.GetName] просит передать территорию"
 ukraine.112.d:0 "Наш украинский союзник просит передать ему контролируемые нами территории Западной Украины, на которых проживает значительное число украинцев."
 ukraine.112.a:0 "Согласиться."
 ukraine.112.b:0 "Отказать."
 ukraine.113.t:0 "[UKR.GetName] просит надавить на Румынию"
 ukraine.113.d:0 "Наш украинский союзник просит помочь в решении территориального спора с Румынией и надавить на румынское правительство, чтобы оно уступило земли со значительным славянским населением."
 ukraine.113.a:0 "Согласиться."
 ukraine.113.b:0 "Отказать."
 ukraine.114.t:0 "[GER.GetName] оказывает на нас давление"
 ukraine.114.d:0 "Немецкое руководство требует от нас уступить Украине земли Бессарабии и Буковины для «восстановления исторической справедливости и сохранения хороших отношений между нашими государствами». Этот явный ультиматум ставит нас перед сложным выбором."
 ukraine.114.a:0 "Пойти на территориальные уступки."
 ukraine.114.b:0 "Нет, мы суверенное государство."
 ukraine.115.t:0 "[GER.GetName] отказывает нам."
 ukraine.115.d:0 "Немецкое руководство не заинтересовано сейчас помочь нам в мирном удовлетворении претензий к Румынии, обосновывая это тем, что сейчас не время накалять обстановку регионе, когда нашему альянсу необходимо сохранять единство и искать новых союзников для дальнейшей борьбы за наше правое дело."
 ukraine.115.a:0 "Придётся действовать самостоятельно."
 ukraine.116.t: "Варшавський процес"
 ukraine.116.d: "В Польщі завершився Варшавський процес - суд над групою українських націоналістів, звинувачених у вбивстві польського міністра внутрішніх справ Броніслава Перацького в 1934 році. Перацький керував процесом ополячення в західноукраїнських землях або, коротко кажучи, репресіями проти українського населення в Польщі. Позаочі до смертної кари засуджений крайовий провідник ОУН Степан Бандера, який наразі ховається в нашій країні. Полякам це відомо, Варшава вимагає видати його як польського громадянина, який укривається від правосуддя.\n\n Чи варто нам це зробити альбо краще дати Бандері політичний захист, щоб не шарпати нервів націоналістів? Суспільство підтримує західноукраїнського борця за возз’єднання земель, то ж це дозволить зміцнити авторитет гетьмана в очах тої публіки, яка співчуває націоналістам, і дасть можливість в майбутньому використовувати послуги підпільної мережі ОУН на заході, але для поліпшення відносин з Польщею варто утриматися і хоча б вдати, що ми хочемо видати Бандеру."
 ukraine.116.a: "Постановити затримати Бандеру."
 ukraine.116.b: "Ні, ми українців не видаємо."
 ukraine.117.t: "Арешт Бандери"
 ukraine.117.d: "Співробітники служби безпеки, прибувши на прибыв на гадане місце проживання Бандери, виявили, що він разом зі спільниками нещодавно утечею пішов у невідомому напрямку. Очевидно, що його попередили урядовці, які співчувають націоналістам. Тепер він буде дуже обережно сидіти в націоналістичному підпіллі. Ця невдала акція викликала певне незадоволення в суспільстві, ОУН отримала підтримку від тих верств населення, які люблять гнаних владою ідеалізованих борців за свободу."
 ukraine.117.a: "Вислизнув, спритний лис."
 ukraine.118.t: "Возз’єднання з Україною"
 ukraine.118.d: "[UKR.GetName] пропонує провести референдум про входження в її склад як повноцінна українська земля."
 ukraine.118.a: "Так."
 ukraine.118.b: "Ні."
 ukraine.119.t: "Приєднання Кубані"
 ukraine.119.d: "Кубань внаслідок всенародного волевиявлення приєднається до нас як Кубанської землі. Найближчим часом ми зможемо повністю інтеґрувати цей терен."
 ukraine.119.a: "Чудово."
 ukraine.120.t: "Возз’єднання з Україною"
 ukraine.120.d: "[UKR.GetName] пропонує провести референдум про входження в її склад як повноцінна українська земля."
 ukraine.120.a: "Так."
 ukraine.120.b: "Ні."
 ukraine.121.t: "Приєднання Закарпаття"
 ukraine.121.d: "[CUA.GetName] внаслідок всенародного волевиявлення приєднається до нас як Закарпатська земля. Найближчим часом ми зможемо повністю інтеґрувати цей терен."
 ukraine.121.a: "Чудово."
 ukraine.122.t: "Смерть Павла Скоропадського"
 ukraine.122.d: "Україна сповнена скорботи. \n\nЗвитяжець визвольної війни, гетьман Павло Скоропадський, пішов у кращий світ.\n\nВін багато років служив українському народові, звільнив його від чужоземного ярма, завжди стояв на варті нашої незалежности. Скоропадський завжди буде в серцях вдячних українців.\n\nІ хоч засновника сучасної української державности більше з нами нема, нам потрібно йти далі. Державна рада вибрала його сина, Данила Скоропадського, як наступника."
 ukraine.122.a: "З ним пішла ціла доба."
 ukraine.123.t: "[state.GetName] тримається"
 ukraine.123.d: "Незважаючи на натиск ворога, [state.GetName] тримається, і оборонці відбивають кожен напад. Знекровлений супротивник платить незвімрно високу ціну за кожен сантиметр взятої землі. [state.GetName] збереже пам’ять про своїх героїв на багато поколінь!"
 ukraine.123.a: "[state.GetName] залишається за нами!"
 ukraine.124.t:0 "[state.GetName] переходит в руки врага"
 ukraine.124.d:0 "Мобилизовав все доступные силы, [controller.GetAdjective] захватчики сокрушили наши оборонительные сооружения вокруг города [state.GetName]. [controller.GetAdjective] отряды вошли на улицы. Наши защитники продолжают доблестно сражаться, но ожидается, что город падёт со дня на день."
 ukraine.124.a:0 "Это большой удар для Украины."
 #ukraine.125 - hidden event without description
 ukraine.126.t:0 "Беспорядки на производстве"
 ukraine.126.d:0 "Скрытое недовольство нашей властью выплеснулось в стихийные демонстрации и забастовки на некоторых предприятий. В ряде точек силам правопорядка пришлось даже применить силу. В результате были сорваны сроки производства важного военного снаряжения и приостановлены стратегические стройки."
 ukraine.126.a:0 "Это следует прекратить."
 ukraine.127.t:0 "Молдавские укрепления"
 ukraine.127.desc.a:0 "По левому берегу Прута была выстроена сеть укреплений, которые теперь надёжно прикрывают юго-запад нашего государства."
 ukraine.127.desc.b:0 "По левому берегу Днестра была выстроена сеть укреплений, которые теперь надёжно прикрывают юго-запад нашего государства."
 ukraine.127.a:0 "Пусть только попробуют сунуться."
 ukraine.128.t:0 "Пакт о ненападении с Румынией"
 ukraine.128.d:0 "Румынская делегация предлагает зафиксировать дружественные отношения между нашими государствами в виде пакта о дружбе и границах. В противном случае Румыния не сможет рассматривать нас как дружественного соседа и не будет признавать официально наши границы. Будет ли нам сейчас польза от этого?"
 ukraine.128.a:0 "Да, согласиться."
 ukraine.128.b:0 "Нет, насчёт них у нас совсем другие планы..."
 ukraine.129.t:0 "Украина соглашается"
 ukraine.129.d:0 "Украина соглашается подписать пакт о ненападении между нашими странами."
 ukraine.129.a:0 "Отлично."
 ukraine.130.t:0 "Украина отказывается от пакта"
 ukraine.130.d:0 "Украинское правительство не одобрило пакт о ненападении с нами."
 ukraine.130.a:0 "Необходимо пересмотреть нашу политику."
 ukraine.131.t: "Радянський вплив"
 ukraine.131.d: "СРСР останнім часом активізував зусилля з впровадження своєї агентури в нашу країну і комуністичної пропаґанди серед люмпенів. Від росіян варто очікувати подальших агресивних дій, але спочатку вони захочуть підірвати нашу єдність і розколоти Україну зсередини. Можливо, якщо ми не будемо сильно заважати цьому, таким чином вони дадуть нам більше часу на підготовку до радянської агресії."
 ukraine.131.a: "Потрібно діяти обережно."
 ukraine.132.t:0 "Раздел Румынии"
 ukraine.132.d:0 "[UKR.GetName] предлагает нам совместно атаковать Румынию и забрать свои территории, утерянные после поражения в войне. Это хорошая возможность вернуть Трансильванию."
 ukraine.132.a:0 "Согласиться."
 ukraine.132.b:0 "Нет, не будем рисковать."
 ukraine.133.t:0 "Раздел Румынии"
 ukraine.133.d:0 "[UKR.GetName] предлагает нам совместно атаковать Румынию и забрать свои территории, утерянные ранее. Это хорошая возможность вернуть Южную Добруджу."
 ukraine.133.a:0 "Согласиться."
 ukraine.133.b:0 "Нет, не будем рисковать."
 ukraine.134.t:0 "Вероятный союзник"
 ukraine.134.d:0 "[From.GetName] откликается на наше тайное предложение совместного раздела Румынии, не исключая своего участия в войне против румын."
 ukraine.134.a:0 "Вместе будет легче."
 ukraine.135.t: "Перейменування Севастополя"
 ukraine.135.d: "Після відновлення нашого контроля над Кримом надійшло багато пропозицій перейменувати населені пункти на півострові, щоб позбавитися від назв часів Російської імперії. Зокрема, Севастополь історики пропонують перейменувати на Херсонес, на честь грецького поліса на цій землі, в давньоруських літописах зветься Корсунем. Також кримськотатарська спільнота запропонувала повернути назву Ахтіар. Який ж варіант вибрати?"
 ukraine.135.a: "Херсонес."
 ukraine.135.b: "Корсунь."
 ukraine.135.c: "Ахтіар."
 ukraine.135.e: "Не на часі."
 ukraine.136.t:0 "Судьба Белого флота"
 ukraine.136.d:0 "После падения Крыма большая часть кораблей Белого флота с многочисленными беженцами покинула Севастополь. Часть кораблей пришлось затопить, чтобы они не достались большевикам. Теперь остатки белых просят у нас убежища, забыть старые обиды и вместе противостоять надвигающейся красной угрозе. Среди патриотических слоёв нашего населения это явно вызовет всплеск недовольства, белогвардейцев справедливо считают врагами независимого украинского государства."
 ukraine.136.a:0 "Принять беженцев и флот."
 ukraine.136.b:0 "Нет, пусть ищут себе другое пристанище."
 ukraine.137.t:0 "Судьба Белого флота"
 ukraine.137.d:0 "После падения Крыма большая часть кораблей Белого флота с многочисленными беженцами покинула Севастополь. Часть кораблей пришлось затопить, чтобы они не достались большевикам. Теперь остатки белых просят у нас убежища, белые офицеры согласны присягнуть на верность болгарскому царю и служить под нашим флагом."
 ukraine.137.a:0 "Принять беженцев и флот."
 ukraine.137.b:0 "Нет, флот будет интернирован."
 ukraine.138.t:0 "Встречное предложение Турции"
 ukraine.138.d:0 "Турецкое правительство согласно на полноценный союз только при условии, что мы отдадим Турции контроль над Крымом. Таким образом турки намерены потешить своё былое имперское величие и взять под опеку крымских татар."
 ukraine.138.a:0 "Согласиться."
 ukraine.138.b:0 "Это условие неприемлемо, будем искать других союзников."
 ukraine.139.t:0 "Украина хочет присоединиться к Союзникам"
 ukraine.139.d:0 "В мире становится все более неспокойно. В Восточной Европе Украина является бастионом демократии, возможно, единственным противовесом поглощающему Восток тоталитаризму, и теперь она хотела бы присоединиться к Союзникам.\nЧто нам ответить?"
 ukraine.139.a:0 "Да."
 ukraine.139.b:0 "Нет."
 ukraine.140.t:0 "Успешный захват"
 ukraine.140.d:0 "В Севастополь были тайно стянуты наши отборные отряды военных и спецназа, ночью перед операцией был заминирован выход из бухты, а рано утром по сигналу начался захват кораблей. Операция прошла успешно, русские моряки не смогли оказать организованное сопротивление, руководство флота было быстро захвачено."
 ukraine.140.a:0 "Мы распорядимся этим флотом лучше."
 ukraine.141.t:0 "Частичный успех"
 ukraine.141.d:0 "В Севастополь были тайно стянуты наши отборные отряды военных и спецназа, ночью перед операцией был заминирован выход из бухты, а рано утром по сигналу начался захват кораблей. Не везде он прошёл гладко, на нескольких кораблях часовые успели поднять тревогу и отдать швартовы. Обнаружив, что выход из бухты заминирован, белые моряки предпочли открыть кингстоны и затопить свои корабли."
 ukraine.141.a:0 "Хоть что-то."
 ukraine.142.t:0 "Провал операции"
 ukraine.142.d:0 "В Севастополь были тайно стянуты наши отборные отряды военных и спецназа, ночью перед операцией был заминирован выход из бухты, а рано утром по сигналу начался захват кораблей. Однако белые были начеку, нашим людям не удалось попасть ни на один корабль. Русский флот попытался спешно покинуть бухту, но передовые корабли подорвались на минах и быстро затонули, ещё сильнее перегородив выход. Оставшиеся корабли, оказавшиеся в ловушке, были затоплены самими моряками. В результате задействованным в спецоперации силам осталось только спасать из воды многочисленных русских моряков."
 ukraine.142.a:0 "Только и умеют свои корабли топить!."
 ukraine.143.t:0 "Успешное подавление протестного движения"
 ukraine.143.d:0 "Наши меры по ослаблению нарастающей внутренней оппозиции принесли успех, теперь нашей власти ничего не угрожает."
 ukraine.143.a:0 "Пора готовиться к войне."
 ukraine.144.t:0 "Массовые аресты не принесли успеха"
 ukraine.144.d:0 "Массовые аресты оппозиционных лидеров, подогревающих протесты против нашей реваншистской политики, не привели к спаду недовольства. На место задержанных деятелей пришли новые, в народе зреет недовольство и разочарование."
 ukraine.144.a:0 "Придётся использовать другие методы."
 ukraine.145.t:0 "СССР отказывается от союза"
 ukraine.145.d:0 "Советское руководство явно не доверяет нам и не хочет заключать полноценный союз."
 ukraine.145.a:0 "Справимся сами."
 ukraine.146.t:0 "Красный мятеж"
 ukraine.146.d:0 "Часть нашей армии с высшими офицерами, подогреваемыми иностранной агентурой, подняла восстание против законной власти. Мятежникам не удалось захватить столицу с правительством, однако они захватили контроль над несколькими регионами и готовы сражаться за левые идеалы."
 ukraine.146.a:0 "За Румынию!"
#ukraine.147 - hidden event without description
 italy.3.c: "Попросити захист в України."
 DOD_romania.40.c: "Попросити захист в України."
 ukraine.148.t:0 "Ультиматум коммунистов"
 ukraine.148.d:0 "Предательская коммунистическая оппозиция, заручившись поддержкой Украины и Югославии, вывела массы людей на митинги против действующего правительства. Протестующие требуют отставки нашего правительства и формирования так называемого «народного правительства» в соответствии с решениями Конгресса южных славян. Украинское левацкое руководство ясно даёт понять, что они вместе с югославами не останутся в стороне в случае нашего отказа."
 ukraine.148.a:0 "Принять."
 ukraine.148.b:0 "Нет, мы готовы даже сражаться."
 ukraine.149.t:0 "Болгария уступает"
 ukraine.149.d:0 "Болгарский авторитарный режим уступил требованиям народных масс и отдал бразды правления новому народному правительству. [BUL.GetLeader] декларирует готовность вместе хранить мир и спокойствие на Балканам, которым угрожает ползучая фашистская экспансия."
 ukraine.149.a:0 "Добро пожаловать в дружную семью."
 ukraine.150.t:0 "Болгария сопротивляется"
 ukraine.150.d:0 "Болгарский авторитарный режим мёртвой хваткой вцепился за власть и не хочет идти ни на какие уступки ради сохранения свободы славянских народов на Балканах. Между нами и дружественной Югославией таким образом возникло препятствие, которое необходимо ликвидировать."
 ukraine.150.a:0 "Свободу болгарским рабочим и крестьянам!"
 ukraine.151.t:0 "Экономическая дестабилизация"
 ukraine.151.d:0 "Слухи о предстоящей массовой национализации промышленных предприятий и введении плановой экономики вызвали мощный отток капитала из страны. Никто не хочет принимать крупных заказов, все частные собственники озабочены лишь необходимостью обезопасить своё нажитое не всегда честным образом добро. Экономике нужно время, чтобы перестроиться и стабилизироваться, но внешняя экономическая помощь также не помешает."
 ukraine.151.a:0 "Это лишь временные неурядицы."
 ukraine.152.t:0 "Москва высказывает озабоченность"
 ukraine.152.d:0 "Советский лидер [SOV.GetLeader] высказывает озабоченность по поводу того, что украинское правительство совершает шаги, направленные на раскол соцлагеря и отдаляется от своего старшего советского брата. В то время, как пролетариям всего мира необходимо объединиться ради всеобщего блага, нас обвиняют в том, что мы яшкаемся с разномастными империалистами и строим козни против советского народа. Эти обвинения, конечно же, беспочвенны, однако СССР требует от нас снова занять своё место рядом с ним как верный своему долгу товарищ."
 ukraine.152.a:0 "Да, лучше не будем перечить Москве."
 ukraine.152.b:0 "Нет, мы самостоятельный народ, сами выберем свой путь."
 ukraine.153.t:0 "Обратиться за помощью к Украине"
 ukraine.153.d:0 "Нашим планам создать свой союз и добиться величия для польского государства похоже не суждено сбыться. Враг наступаем и мы не можем справиться с ним сами. Возможно, следует обратиться к украинскому альянсу с просьбой вступиться за нас, признав главенство Украины ради спасения независимости Польши."
 ukraine.153.a:0 "Хорошая идея."
 ukraine.153.b:0 "Нет, мы сами справимся."
 ukraine.154.t:0 "Польша просит о помощи"
 ukraine.154.d:0 "Польское руководство пытается избежать поражения в войне, заручившись нашей помощью. Поляки согласны вступить в украинский союз на наших условиях, лишь бы мы вступились за них и сражались бок о бок против общего врага."
 ukraine.154.a:0 "Не дадим в обиду братьев-славян."
 ukraine.154.b:0 "Нет, поляки всегда были врагами украинцев."
 ukraine.155.t:0 "[UKR.GetName] просит передать территорию"
 ukraine.155.d:0 "Наш украинский союзник просит передать ему контролируемую нами территорию Белгородской области, население которой исторически довольно тесно связано с украинским народом."
 ukraine.155.a:0 "Согласиться."
 ukraine.155.b:0 "Отказать."
 ukraine.156.t:0 "[UKR.GetName] просит передать территорию"
 ukraine.156.d:0 "Наш украинский союзник просит передать ему контролируемый нами Крымский полуостров. Это может стать сильным жестом, показывающим близость наших народов, закреплённой Переяславской радой в 1654 году. Кроме того [UKR.GetName] имеет сухопутную связь с полуостровом и сможет эффективнее осуществлять хозяйственную деятельность там."
 ukraine.156.a:0 "Согласиться."
 ukraine.156.b:0 "Отказать."
 ukraine.157.t:0 "[UKR.GetName] продвигает идею федерализации"
 ukraine.157.d:0 "Украинское правительство настойчиво продвигает идею поддержки национальных меньшинств среди стран украинского альянса, которая в основном выражается в требовании выделять их в автономные сообщества с широкими возможностями в самоуправлении. На нас также оказывается давление с целью дать автономию восточным землям со преобладающим украинским и белорусским населением, дающей также возможность субъектам самостоятельно решать свою судьбу. Эта идея уже будоражит умы многих жителей польского государства и накаляет межнациональные отношения сверх необходимого."
 ukraine.157.a:0 "Согласиться c планом федерализации."
 ukraine.157.b:0 "Нет, Восточные кресы останутся под нашим полным контролем."
 ukraine.158.t:0 "[POL.GetName] соглашается"
 ukraine.158.d:0 "Польское правительство под нашим нажимом согласилось предоставаить автономию украинской и белорусской меньшинствам на востоке страны. Это послужит делу стабилизации ситуации в польском государстве и сохранению мира и согласия между между славянскими народами Европы."
 ukraine.158.a:0 "Отлично."
 ukraine.159.t:0 "[POL.GetName] отказывается"
 ukraine.159.d:0 "Польское правительство не идёт ни на какие компромиссы в вопросе своего административного устройства."
 ukraine.159.a:0 "Действительно же уродливое детище Версальского договора."
 ukraine.160.t:0 "Советская поддержка"
 ukraine.160.d:0 "Советская делегация в Киеве подписала с нами договор об интеграция торговой и экономической систем наших государств. Теперь УСР и СССР станут теснейшими торговыми партнёрами, для нашей продукции выделены значительные квоты на советском рынке. Это стало значительным шагом по налаживанию отношений между братскими народами и укреплению нашей власти в Украине."
 ukraine.160.a:0 "Во славу трудового народа!"
 ukraine.161.t:0 "СССР принимает предложение"
 ukraine.161.d:0 "СССР соглашается признать нас равноправным союзником и вместе сражаться во всех неизбежных в будущем войнах за правое дело мирового пролетариата."
 ukraine.161.a:0 "Вместе к победе мировой революции!"
 ukraine.162.t:0 "Уход украинской автономии"
 ukraine.162.d:0 "Украинская автономия на востоке нашей страны давно уже наладила тесные отношения с Украиной и под влиянием Киева объявила о планах воссоединиться с украинским государством. Львовское правительство уже объявило о подготовке референдума и приняло акт о приоритете своих указов и законов над общепольскими."
 ukraine.162.a:0 "Не нужно было идти на уступки ранее."
 ukraine.163.t:0 "Советская Украина требует юго-восточные территории"
 ukraine.163.d:0 "Заявив о своих претензиях на наши юго-восточные территории со преобладанием украинского населения, Украина, имея поддержку СССР, теперь оказывает на нас давление и утверждает, что пойти на уступки - это единственный способ избежать нового вторжения и возможной аннексии или раздела.\n\nУступать такому нажиму мы не привыкли, но угроза с Востока является не единственной угрозой. Если мы согласимся на украинские требования, нам придется меньше беспокоиться о восточном фронте."
 ukraine.163.a:0 "Мирно проститься с восточными землями."
 ukraine.163.b:0 "Польша без боя не сдастся!"
 ukraine.164.t:0 "Польша уступает украинские территории"
 ukraine.164.d:0 "Мы оказали давление на Польшу и вынудили ее уступить нашим законным требованиям, после чего поляки дали согласие мирно вернуть нам Западную Украину. Разумеется, теперь мы не можем рассчитывать ни на какие прочные связи с этим государством в будущем. Они поддались нажиму, но больше не хотят иметь с нами ничего общего."
 ukraine.164.a:0 "Они выполнили наши требования, это главное."
 ukraine.165.t:0 "Польша отказывается отдать восточные территории"
 ukraine.165.d:0 "Несмотря на все наши усилия разрешить конфликт с Польшей мирным путем, поляки отказались возвращать наши территории. Они поставили нас в положение, когда единственным способом получить желаемое остается война. Пришло время для очередного раздела Польши."
 ukraine.165.a:0 "Они думают, что выстоят против нас?"
 ukraine.166.t:0 "Старт социалистических соревнований"
 ukraine.166.d:0 "Среди рабочих и крестьян нашей родины наблюдается небывалый душевный подъём. Правильный пропагандистский подход позволил провести в массы идею социалистических соревнований, когда рабочие коллективы на добровольных началах обязуются работать сверхурочно с целью выдать рекордные показатели по продукции. Мы все должны напряжённо работать ради построения нового, справедливого и процветающего социума."
 ukraine.166.a:0 "Вместе обеспечим будущее для наших детей."
 ukraine.167.t:0 "Албания просит защиты"
 ukraine.167.d:0 "Албанский лидер [ALB.GetLeader] обратился к нам, как к ведущему участнику антифашистского движения Европы, с просьбой защитить свободу албанского народа от посягательств фашистской Италии. Итальянские захватчики уже готовы высадиться в портах Албании, и если не дать агрессору отпор сейчас, то куда вы собираетесь отступать, спрашивает [ALB.GetLeader]. Давать ли официальные гарантии Албании?"
 ukraine.167.a:0 "Да, мы не отдадим никого на растерзание."
 ukraine.167.b:0 "Нет, уж ради Албании начинать войну точно не стоит."
 ukraine.168.t:0 "Албания отвергает ультиматум"
 ukraine.168.d:0 "Албанский лидер заручился поддержкой социалистического антифашистского союза и готов теперь сопротивляться до последнего. Теперь в случае начала конфликта нам будет противостоять Югославия и другие славянские страны, взявшиеся противостоять расширению нашей сферы влияния."
 ukraine.168.a:0 "Мы всё равно сильнее всего этого сброда."
 ukraine.169.t:0 "Старт кукурузной кампании"
 ukraine.169.d:0 "Лидер Совета министров УСР Никита Хрущёв заявил о намерении в восстановлении агропромышленного потенциала Украины после голода сделать основную ставку на кукурузу. Производство кукурузы, уверяет Хрущёв, должно снять сразу две проблемы украинского агропрома ― нехватку зерновых и нехватку кормов для животноводства. Было объявлено о необходимости на порядок увеличить площадь отданных под кукурузу пашен. Также в Днепре уже было анонсировано создание Украинского научно-исследовательского института кукурузы для работы по выведению новых холодостойких сортов перспективной культуры."
 ukraine.169.a:0 "Возродим житницу Европы!"
 ukraine.170.t:0 "Винниченко возвращается в политику"
 ukraine.170.d:0 "Известный украинский писатель и драматург Владимир Винниченко объявил, что возвращается в большую политику и готов сотрудничать с любой политсилой, ведущей борьбу за права простого трудового народа. Винниченко начал политическую активность ещё во времена Российской империи, стал одним из основателей  Украинской социал-демократической рабочей партии, активно участвовал в деятельности Центральной рады. Однако после прихода к власти Скоропадского он остался не у дел и с тех пор сосредоточился на литературной деятельности."
 ukraine.170.a:0 "Похоже, ему скучно живётся..."
 ukraine.171.t:0 "Украина не решается уйти от нас"
 ukraine.171.d:0 "Украинское правительство приняло к сведению наши угрозы и отказалось от решения выйти из нашего дружного союза."
 ukraine.171.a:0 "Вот так-то, товарищи."
 ukraine.172.t:0 "Украина пытается уйти от нас"
 ukraine.172.d:0 "Украина продолжает политику отдаления от нашего союза, несмотря наши прозрачные намёки, что из нашей крепкой социалистической семьи выйти не так просто. Молча за эти мы наблюдать не будем, наверняка украинцы уже планируют против нас козни вместе с западными державами."
 ukraine.172.a:0 "Они узнают мощь советской армии."
 ukraine.173.t:0 "Поиск союзников"
 ukraine.173.d:0 "В первую очередь мы можем попытаться заручиться поддержкой крупных западных демократий, если же эти варианты нас не устроят, можно попробовать найти более слабых союзников по соседству."
 ukraine.173.a:0 "Союз с Великобританией."
 ukraine.173.b:0 "Вступить во Французскую Антанту."
 ukraine.173.c:0 "Подружиться с обновлённой Германией."
 ukraine.173.e:0 "Попробовать найти других союзников."
 ukraine.174.t:0 "[UKR.GetName] предлагает союз"
 ukraine.174.d:0 "Украина просит принять её в наш альянс. Если британцы традиционно предпочитают отсиживаться в стороне, то украинский народ готов плечом к плечу с французским сражаться за свободную от тирании Европу."
 ukraine.174.a:0 "Согласиться"
 ukraine.174.b:0 "Отказать"
 ukraine.175.t:0 "[UKR.GetName] предлагает союз"
 ukraine.175.d:0 "Украинское правительство предлагает заключить союз между нашими народами для сохранения мира и спокойствия в центре Европы. Даже малые народы, объединившись, становятся мощной региональной силой, способной отстоять свою свободу в наше смутное время."
 ukraine.175.a:0 "Согласиться"
 ukraine.175.b:0 "Отказать"
 ukraine.176.t:0 "Поиск союзников по соседству"
 ukraine.176.d:0 "В Восточной Европе среди стран так называемого Санитарного кордона много простора для малых союзов. В этом регионе после Первой мировой войны установилась своя система сдерживания и противовесов, победители и проигравшие в той войне пытаются укрепить свои позиции различными дипломатическими способами."
 ukraine.176.a:0 "Вступить во Чешскую Антанту."
 ukraine.176.b:0 "Договор с Венгрией."
 ukraine.176.c:0 "Союз с Румынией."
 ukraine.176.e:0 "Похоже, мы пока останемся одни."
 ukraine.176.h:0 "Назад."
 ukraine.177.t:0 "Просьба Болбочана"
 ukraine.177.d:0 "В разгар реформы армии и её штаба Пётр Болбочан неожиданно обратился с просьбой вернуть его на должность полевого генерала, так как он устал от штабной деятельности, которую считает бесполезной. Несомненно, генеральские навыки Болбочана пригодятся на полях сражений, а само возвращение героя освободительной войны поднимет боевой дух армии. Однако, в таком случае он не сможет больше участвовать в работе штаба и подготовке пехотных дивизий в целом по армии."
 ukraine.177.a:0 "Назначить его полевым генералом."
 ukraine.177.b:0 "Оставить его в штабе."
 ukraine.178.t: "Україна в Антанті"
 ukraine.181.t:0 "Судьба оккупированной Польши"
 ukraine.181.d:0 "Мы контролируем значительные польские территории, однако в дальнейшем становится всё сложнее продолжать оккупационную политику. Свои исконные земли Украина получила обратно, остальные территории лучше будет разделить на марионеточные субъекты по национальному признаку и передать спорные территории соседям, чтобы увеличить наш авторитет и избавиться от проблем с территориальными претензиями в будущем."
 ukraine.181.a:0 "Разделить Польшу."
 ukraine.181.b:0 "Нет, продолжить оккупацию."
 ukraine.182.t:0 "[UKR.GetName] передаёт нам земли"
 ukraine.182.d:0 "Украинское правительство в качестве дружественного жеста передаёт нам контроль над территориями, которых мы ранее лишились из-за поражения в войне, но которые в дальнейшем достались украинцам в результате их недавней успешной кампании."
 ukraine.182.a:0 "Это справедливое решение."
 ukraine.183.t:0 "Судьба оккупированной Румынии"
 ukraine.183.d:0 "Мы контролируем значительные румынские территории, однако в дальнейшем становится всё сложнее продолжать оккупационную политику. Свои изначальные территориальные претензии наше государство удовлетворило, остальные территории можно передать под контроль новому марионеточному правительству Румынии, а другие спорные территории бывшей Румынии разделить между соседями, чтобы увеличить наш авторитет и избавиться от проблем с территориальными претензиями в будущем."
 ukraine.183.a:0 "Разделить Румынию."
 ukraine.183.b:0 "Нет, продолжить оккупацию."
 ukraine.184.t:0 "Плебисцит на Галичине и Волыни"
 ukraine.184.d:0 "Украинское правительство настойчиво требует решить вопрос принадлежности земель, которые украинцы называют «Западной Украиной». Эти территории являются исторически землями Польши, хоть и населены в значительном количестве украинцами. Как мирный вариант решения территориального спора Киев предлагает организовать плебисцит под контролем Лиги Наций среди жителей земель восточнее Линии Керзона."
 ukraine.184.a:0 "Согласиться."
 ukraine.184.b:0 "Отказаться."
 ukraine.185.t:0 "Поляки соглашаются на плебисцит"
 ukraine.185.d:0 "Польша согласна решить территориальны спор на нашим западным землям с помощью референдума среди их населения. Осталось дождаться его результатов."
 ukraine.185.a:0 "Украина снова будет единой."
 ukraine.186.t:0 "Польша отвергает идею плебисцита"
 ukraine.186.d:0 "Поляки не согласны ни на какие уступки территорий, даже по условиям контролируемого независимыми наблюдателями плебисциту среди жителей Западной Украины."
 ukraine.186.a:0 "Конфликта не удалось избежать."
 ukraine.187.t:0 "Западная Украина возвращается домой"
 ukraine.187.d:0 "Население Западной Украины проголосовало за объединение с нами в единое украинское государство. Акт Злуки снова всегда оставался актуальным для нашей государственности."
 ukraine.187.a:0 "Отлично."
 ukraine.188.t:0 "Западная Украина остаётся польской"
 ukraine.188.d:0 "С незначительным перевесом сторонники Польши среди населения Галичины и Волыни победили на плебисците. Нам придётся признать эти результаты. "
 ukraine.188.a:0 "Воссоединение украинских земель откладывается."
 ukraine.189.t:0 "[UKR.GetName] требует гарантий"
 ukraine.189.d:0 "На протяжении последнего времени мы активно поддерживали украинское правительтсво на пути к построению стабильного и мирного государства, которое может стать фундаментом для мирного статуса Восточной Европы в будущем. Теперь [UKR.GetLeader] заявляет, что мы должны дать официальные гарантии военной помощи на случай войны, иначе в одиночку [UKR.GetName] не выстоит и не сможет в будущем оказать уже нам военную помощь, открыв второй фронт."
 ukraine.189.a:0 "Они получат наши гарантии."
 ukraine.189.b:0 "Это лишь ослабит наши войска."
 ukraine.190.t:0 "[From.GetNameDefCap] гарантирует целостность украинских границ"
 ukraine.190.d:0 "Выступая перед участниками Украинско-[From.GetAdjective] ассоциации дружбы, [From.GetLeader] объявил о том, что текущие границы Украины являются неприкосновенными. Он пообещал, что его правительство приложит все усилия по защите границ, если начнётся война."
 ukraine.190.a:0 "Отлично."
 ukraine.191.t:0 "[From.GetNameDefCap] отказывается дать гарантии"
 ukraine.191.d:0 "Наш недавний дипломатический демарш был прохладно встречен государством [From.GetNameDef]. Выступая на сессии парламента, [From.GetLeader] заявил, что вопрос официальных гарантий для Украины «будет решён, если он когда-нибудь станет важным»."
 ukraine.191.a:0 "Не то, на что мы рассчитывали."
 ukraine.192.t:0 "Обмен населением с Украиной"
 ukraine.192.d:0 "Согласно последним договорам между нами и Украиной был осуществлён обмен населением. Значительное число украинцев с Восточных Крес переселились на украинскую территорию, нам же в обмен выслали тех поляков, которые ещё оставались в Украине после обретения ею независимости и утверждения границ."
 ukraine.192.a:0 "Так будет лучше для всех."
 ukraine.193.t: "Угода про Крим"
 ukraine.193.d: "Від української делегації на перемовинах щодо статусу Криму надійшла пропозиція передати півострів під наш контроль в обмін на взаємні гарантії ненападу і мирного співіснування. Радянський Крим, колишня твердиня контрреволюції, стане символом могутности держави робітників і селян та зміцнить наші позиції на Чорному морі."
 ukraine.193.a: "Погодитися."
 ukraine.193.b: "Відмовитися."
 ukraine.194.t: "СРСР приймає нашу пропозицію"
 ukraine.194.d: "Радянський уряд приймає нашу пропозицію гарантувати мир між нашими народами в обмін на Крим."
 ukraine.194.a: "Нехай радіють цій кістці."
 ukraine.195.t: "СРСР відхиляє нашу пропозицію"
 ukraine.195.d: "Радянський уряд не захотів підписувати нову угоду про дружбу і кордони, навіть в обмін на територіальні поступки з нашого боку. Схоже, тоталітарний радянський лад умислив щось недобре стосовно нашої України."
 ukraine.195.a: "Однаково, ця угода не вартувала б аркушу паперу."
 ukraine.196.t:0 "Автокефалия получена"
 ukraine.196.d:0 "После долгих совещаний и согласований со Священным Синодом Вселенский Патриарх Вениамин издал томос о предоставлении автокефалии и создании единой поместной церкви в Украине. Это укрепит независимость нашего государства и авторитет власти, добившейся для своего народа церковной независимости после веков под контролем московских попов. Русская православная церковь, переживающая сейчас не лучшие времена, протестует и грозится разорвать отношения с Константинополем, однако это уже точно не наши заботы."
 ukraine.196.a:0 "С нами справедливость, а значит и Бог."
 ukraine.197.t:0 "Константинополь отказывает в автокефалии"
 ukraine.197.d:0 "Вселенский Патриарх Вениамин отказался пока что предоставить автокефалию для украинской церкви. Он обосновал это желанием избежать церковного раскола в православном мире. Вениамин призвал все православные церкви Украины к диалогу между собой ради предотвращения дальнейшего раскола."
 ukraine.198.t:0 "Поддержка путча в СССР"
 ukraine.198.d:0 "С нашей службой безопасности связалась группа высокопоставленных советских военачальников, который затевают заговор с целью свержения антироссийской большевистской диктатуры. Они просят оказать помощь восставшим в случае, если дело дойдёт до этого. Конечно, советская угроза остаётся наиболее актуальной для независимого украинского государства, но кто даст гарантии, что военная хунта, которая сменит большевиков, будет лучшим соседом?"
 ukraine.198.a:0 "Заранее пообещать военную поддержку восставшим."
 ukraine.198.b:0 "Нет, пусть сами разбираются, а мы посмотрим."
 ukraine.199.t:0 "Попросить помощи извне"
 ukraine.199.d:0 "В начавшейся после нашего восстания гражданской войне у большевиков остаётся значительный перевес сил, хоть наше дело и правое. Возможно, стоит обратиться к соседям с просьбой помочь нам и начать открытую интервенцию против красных, пообещав им уступки в будущем?"
 ukraine.199.a:0 "Да, мы вынуждены это сделать."
 ukraine.199.b:0 "Нет, сами справимся."
 ukraine.200.t:0 "Российские повстанцы просят о помощи"
 ukraine.200.d:0 "Восставшие против большевистской диктатуры военные просят нас открыто вмешаться в конфликт ради окончательной ликвидации красной угрозы. Взамен они обещают после войны сделать участникам интервенции территориальные уступки и дать гарантии безопасности наиболее слабым соседям. Возможно, это действительно хороший шанс."
 ukraine.200.a:0 "Да, начнём наступление против советов через несколько дней."
 ukraine.200.b:0 "Нет, это не наша война."
 ukraine.201.t:0 "Российские повстанцы просят о помощи"
 ukraine.201.d:0 "Восставшие против большевистской диктатуры российские военные просят нас открыто вмешаться в конфликт ради окончательной ликвидации красной угрозы. Взамен они обещают после войны сделать территориальные уступки, в первую очередь речь идёт о Кубани. Возможно, это действительно хороший шанс обезопасить наши восточные границы, идея вмешаться в гражданскую войну у соседей будоражит умы многих украинских военных, особенно у тех, кто служил ещё в императорской армии. Если мы напрочь откажемся от интервенции, наиболее горячие головы могут попытаться взять власть в свои руки. Как компромиссный вариант, можно отправить в Россию наиболее пылких антибольшевиков в качестве добровольцев, дав им достаточно снаряжения для себя и местных повстанцев."
 ukraine.201.a:0 "Да, начнём наступление против советов через несколько дней."
 ukraine.201.b:0 "Пообещать помощь добровольцами и оружием."
 ukraine.201.c:0 "Нет, белые для нас ничуть не лучше красных."
 ukraine.202.t:0 "Выполнение обещаний перед интервентами"
 ukraine.202.d:0 "Мы добились победы в войне благодаря вмешательству соседних государств, теперь от нас будут требовать выполнения обещанных ранее уступок с нашей стороны."
 ukraine.202.a:0 "Да, такова цена свободы для российского народа."
 ukraine.202.b:0 "Ничего не знаем, пусть покажут письменные документы, где мы что-то обещали."
 ukraine.203.t:0 "[From.GetName] выполняет обещания"
 ukraine.203.d:0 "Новое российское правительство после окончания гражданской войны выполило свои обязательства по уступкам за нашу поддержку в войне."
 ukraine.203.a:0 "Эта затея стоила того."
 #ukraine.204 - hidden event without description
 ukraine.205.t:0 "Подъём боевого духа"
 ukraine.205.d:0 "Вторжение иностранных интервентов на нашу Родину вызвало в сердцах её защитников и простых тружеников возмущение и, как следствие, душевный подъём. Советский народ готов сражаться до последнего, чтобы изгнать интервентов и их прихлебателей с нашей земли."
 ukraine.205.a:0 "За Родину! За Сталина!"
 ukraine.206.t:0 "Провал интервенции"
 ukraine.206.d:0 "Наша интервенция в российскую гражданскую войну окончилась неудачей. Повстанцы не смогли заручиться значительной поддержкой у населения и были разгромлены. Теперь наши войска являются просто оккупантами на чужой территории, нам более нет смысла участвовать в этом конфликте."
 ukraine.206.a:0 "Это изначально было безумной авантюрой."
 ukraine.207.t:0 "[From.GetName] предлагает договор"
 ukraine.207.d:0 "[From.GetName] предлагает договор о дружбе и границах между нашими государствами. Укрепление связей с украинским государством даст нам плацдарм для дальнейшего расширения на Восток, но в тоже время свяжет немецкую политику дополнительными гарантиями."
 ukraine.207.a:0 "Согласиться."
 ukraine.207.b:0 "Отказаться."
 ukraine.208.t:0 "[From.GetName] соглашается"
 ukraine.208.d:0 "Немецкий лидер одобрил заключения дружественного договора между нашими народами. Мы признаём все территориальные приобретения немцев и даём гарантии невмешательства в европейские дела на стороне любых их противников, в обмен на гарантии своей независимости. Это, конечно, не понравится западным демократиям, однако перед нами сейчас стоит задача выстоять любой ценой."
 ukraine.209.t:0 "[From.GetName] отказывается"
 ukraine.209.d:0 "Немецкий посол сообщил, что его руководство пока не готово подписать с Украиной такой серьёзный договор. Отношения между нашими государствами и так весьма дружественные, отметил он, а различным бумажным договорам никогда не стоит верить."
 ukraine.210.t:0 "Угроза всему свободному миру"
 ukraine.210.d:0 "Наше государство подверглось нападению большевистской орды. Мы теперь имеем полное право призвать в эту войну все страны, гарантировавшие друг друга защиту в случае советской агрессии."
 ukraine.210.a:0 "Призвать к оружию всех."
 ukraine.211.t:0 "[From.GetName] призывает к оружию"
 ukraine.211.d:0 "[From.GetName], подвергшись нападению СССР, призывает все страны, подписавшие договор коллективной безопасности в рамках Санитарного кордона, в войну против красной угрозы."
 ukraine.211.a:0 "Вступить в войну."
 ukraine.211.b:0 "Нет, это самоубийство."
 ukraine.212.t: "Зміцнення Санітарного кордону"
 ukraine.212.d: "[From.GetName] пропонує зміцнити систему колективної безпеки проти поширення більшовицької загрози на захід. Підписавши цей договір, ми зможемо закликати інші країни Східної Европи до зброї, якщо на нас нападе Радянський Союз, але й самі беремо на себе зобов’язання прийти на допомогу сусідові в такій ж біді."
 ukraine.212.a: "Погодитися."
 ukraine.212.b: "Відмовитися."
 ukraine.213.t:0 "Прибытие украинского конвоя"
 ukraine.213.d:0 "От Украины пришла поддержка в виде добровольцев, оружия и различного снаряжения для продолжения нашей антикоммунистической борьбы ."
 ukraine.213.a:0 "Это тоже пригодится."
 ukraine.214.t:0 "Мятеж"
 ukraine.214.d:0 "На почве антикоммунистической истерии из-за нашей умеренной политики относительно восстания в СССР часть военных организовала открытое восстание с целью сменить наше правительство. Мятеж начался с флотского состава в Одессе, где до сих пор сильны симпатия к «белым» и ностальгия по Царской России. Его поддержали как часть консервативного высшего командования, так и несознательные юнцы с низших чинов, поддавшиеся пропаганде с обвинениями украинского правительства в сговоре с большевиками. Однако основное ядро наших вооружённых сил хранит верность присяге, мы готовы немедленно усмирить заговорщиков."
 ukraine.214.a:0 "Все предатели показали своё лицо."
 ukraine.215.t:0 "Украинские миротворцы"
 ukraine.215.d:0 "С учётом последних угроз от нацистской Германии от наших западных гарантов поступило предложение разместить на оспариваемых территориях, в том числе в Данциге, украинский миротворческий контингент для предотвращения вероятной агрессии. Украинская республика в последнее время является нашим спокойным соседом без реваншистских замашек, возможно, что украинские войска действительно смогут выступать дополнительной гарантией безопасности для нас и будущего всей цивилизованной Европы."
 ukraine.215.a:0 "Да, пора принимать помощь от любых союзников."
 ukraine.215.b:0 "Нет, им нельзя доверять."
 ukraine.216.t:0 "Военный доступ в Польшу"
 ukraine.216.d:0 "Польское руководство, скрипя зубами, обратилось к нам с официальным предложением разместить украинский миротворческий контингент на претендуемых немцами территориях. Этот вариант стал популярен в последнее время среди наших западных союзников как метод успокоения агрессивных намерений Гитлера, удивительно только, что поляки на это согласились. Похоже, угроза войны действительно велика."
 ukraine.216.a:0 "Возможно, это действительно хорошая идея."
 ukraine.217.t:0 "[From.GetName] отказывается выполнять обещания"
 ukraine.217.d:0 "Российская военная хунта уже и думать позабыла об обещаниях странам-участникам интервенции, которые она щедро раздавала в тот критический момент, когда власть большевиков ещё была сильна. Мы и наши союзники вправе теперь наложить санкции на разорённую войной Россию и даже прибегнуть к силовым методам для приведения русских в чувство."
 ukraine.217.a:0 "Это выйдет им боком."
 ukraine.218.t:0 "Хрущёв - новый лидер КПУ"
 ukraine.218.d:0 "На прошедшем съезде коммунистической партии Украины состоялись выборы нового руководителя, который поведёт Украину к светлому будущему. После жарких дебатов победу одержала просоветская фракция во главе с Никитой Хрущёвым. Новый генеральный секретарь КПУ обладает репутацией решительного и волевого человека, к тому же имеет хорошие связи в Москве."
 ukraine.218.a:0 "Пролетарии всех стран теперь точно будут едины."
 ukraine.219.t:0 "Винниченко - новый лидер КПУ"
 ukraine.219.d:0 "На прошедшем съезде коммунистической партии Украины состоялись выборы нового руководителя, который поведёт Украину к светлому будущему. После жарких дебатов победу одержали сторонники самостоятельного построения справедливого социалистического общества в отдельно взятой стране, которых представляет видный политический деятель и литератор Владимир Винниченко. Внешняя и внутрення политика Советского союза была нещадно раскритикована на съезде, однако советские представители, присутствовавшие в качестве гостей, получили заверения, что Украина будет пытаться строить с СССР добрососедские и конструктивные отношения."
 ukraine.219.a:0 "Украинские рабочие и крестьяне превыше всего."
 ukraine.220.t:0 "Успехи наших рудокопов"
 ukraine.220.d:0 "Бурильщик из Кривого Рога Алексей Семиволос выступил инициатором и внедрил метод скоростного многозабойного бурения. Новаторский метод позволяет бурильщику освободиться от подсобных работ и сокращает срок подготовки рудного блока в три раза. Семиволос изменил схему подготовки нарезных выработок, организовал комплексную бригаду из бурильщика, скрепериста, крепильщика, взрывника и слесаря. Благодаря использованию нового метода был поставлен рекорд в социалистических соревнованиях рудокопов, при котором было обурено 18 забоев за смену и выполнено 12 норм."
 ukraine.220.a:0 "Выполним и перевыполним все планы на благо народа!"
 ukraine.221.t:0 "Успехи наших фермеров"
 ukraine.221.d:0 "Фермерша из Городищенского добровольческого коллективного хозяйства Мария Демченко, поставив амбициозную цель ускорить темпы выращивания сахарной свёклы до 500 центнеров с одного гектара, в скором времени не только добилась этого результата, но даже перевыполнила его, получив 523,7 центнера. После активного распространения этой информацию об очередном успехе народного хозяйства, Демченко инициировала создание так называемого «движения пятисотниц», ставшего крупным социалистическим соревнованием."
 ukraine.221.a:0 "Труд на благо всего народа!"
 ukraine.222.t: "Вимога віддати Карпатську Русь"
 ukraine.222.d: "Націоналістичний український уряд вимагає від нас передати під їхній контроль наш найсхідніший терен - Карпатську Русь. Земля ся заселена переважно русинами, яких [UKR.GetName] вважає за українців, тому зміцніла українська держава сумнівається у доцільності подального перебування її у складі нашої держави. Це обурлива територіальна домага, але зважаючи на важке геополітичне становисько Чехословаччини, нам, можливо, не варто вплутуватися у конфронтацію заради такого дрібного клаптика землі."
 ukraine.222.a: "Погодитися."
 ukraine.222.b: "Відмовитися."
 ukraine.223.t: "Вимога віддати Карпатську Русь"
 ukraine.223.d: "Націоналістичний український уряд вимагає від нас передати під їхній контроль повернений нами реґіон - Карпатську Русь. Земля ся заселена переважно русинами, яких [UKR.GetName] вважає за українців, наразі зміцніла українська держава сумнівається у законності передання терену під угорський контроль раніше. Це обурлива територіальна домага, однак пожертвувавши цією другорядною землею, ми убезпечимо Угорщину від можливої загрози зі сходу."
 ukraine.223.a: "Погодитися."
 ukraine.223.b: "Відмовитися."
 ukraine.224.t: "[From.GetName] йде на поступки"
 ukraine.224.d: "[From.GetAdjective]ий уряд не хоче йти на конфронтацію заради Закарпаття і віддає контроль над цим тереном нам. Таким чином, ми простягаємо руку допомоги нашим українським побратимам через Карпатські гори."
 ukraine.224.a: "Справедливість знову взяла гору."
 ukraine.225.t: "[From.GetName] відкидає наші вимоги"
 ukraine.225.d: "[From.GetAdjective]ий уряд упирається і не бажає навіть обговорювати питання про передання Карпатської Руси. Вони йдуть проти історичної справедливости, плануючи й надалі гнобити та уподібнювати українців Закарпаття."
 ukraine.225.a: "Бути черговій війні за праве діло."
 ukraine.226.t: "Угорщина поступається"
 ukraine.226.d: "Угорщина не наважується виступити супроти уряду Карпатської України, якому ми пообіцяли захист. Угорські війська були відведені на початкові позиції, проте угорці явно затамували образу на нас, оскільки вважають цей терен своєю одвічною землею."
 ukraine.226.a: "[UKR.GetLeader] - захисник українців по обидва боки Карпат."
 ukraine.227.t: "Українська пропозиція"
 ukraine.227.d: "Наш ситуативний український союзник пропонує допомогти в оздоровленні господарського життя на півострові за допомогою щедрих вкладів у туристичну та сільськогосподарську царини. Розплачуватися нам пропонують кораблями славетного Російського флоту, які хоч і досить старі здебільшого, але можуть застосуватись в українському флоті, що розвивається."
 ukraine.227.a: "Погодитися."
 ukraine.227.b: "Відмовитися."
 ukraine.228.t: "Крим погоджується"
 ukraine.228.d: "Кримський уряд схвалив нашу пропозицію широкої інвестиційної програми в обмін на передання всього основного флоту білих у власність українських ВМС."
 ukraine.228.a: "Взаємовигідна угода."
 ukraine.229.t: "Крим відмовляєтеся"
 ukraine.229.d: "Кримський уряд не збирається розпродавати залишки свого флоту, якому ми б явно знайшли краще застосування, ніж загородження, що затоплюється, для севастопольської бухти. Цей флот радше нагадує білогвардійцям про часи колишньої імперської слави, ніж реально здатний зараз захистити півострів у випадку війни."
 ukraine.229.a: "Даремно вони так тримаються за свій мотлох..."
 ukraine.230.t: "Навідини Петлюри до Лондона"
 ukraine.230.d: "Очільник демократичної опозиції Симон Петлюра відвідав Лондон, де його на диво тепло вітав британський уряд. Британський прем’єр, [ENG.GetLeader], назвав Петлюру «сильним провідником, здібним у майбутньому зробити Україну свобідною та з доброю долею, звільнивши українців від одноосібній тиранії», і пообіцяв також підтримку українському урядові, якщо Петлюра його очолить в майбутньому. Наші відносини з Лондоном завжди були не найкращими, але це вже занадто. Останнім часом стрімко проросли, неначе бур’ян, опозиційні газети, які зараз нахвалюють свого прозахідного боввана, приписуючи йому видатні дипломатичні таланти і перебільшуючи чужоземну підтримку від так званих «демократів»."
 ukraine.230.a: "Це все рейвах."
 ukraine.231.t:0 "Польша требует отдать обратно Данциг"
 ukraine.231.d:0 "Польское правительство в ультимативном тоне требует от нас вернуть Данциг и бывший Польский коридор. Поляки, видимо, чувствуют сейчас уверенность в своих силах и готовы отстаивать свои требования на поле боя."
 ukraine.231.a:0 "Уступить."
 ukraine.231.b:0 "Нет, это наша земля."
 ukraine.232.t:0 "[GER.GetName] уступает"
 ukraine.232.d:0 "[GER.GetName] выводят свои войска из Гданьска и прилегающих земель."
 ukraine.232.a:0 "Польша снова будет единой."
 ukraine.233.t:0 "[GER.GetName] не уступает"
 ukraine.233.d:0 "[GER.GetName] не собирается уступать ни пяди отнятых у нас земель, даже с угрозой новой кровопролитной войны."
 ukraine.233.a:0 "Покажем немцам мощь нашего союза."
 ukraine.234.t:0 "Канадские добровольцы"
 ukraine.234.d:0 "Наши канадские союзники санкционировали создание нового добровольческого стрелкового подразделения из представителей многочисленной украинской диаспоры Канады. Обеспечены оружием и снаряжением они были также благодаря добровольным пожертвованиям. В скором времени они должны прибыть к нам."
 ukraine.234.a:0 "Вместе мы победим."
 ukraine.235.t:0 "План обороны западного направления"
 ukraine.235.d:0 "В результате начавшейся войны против Германии украинский генштаб подготовил три варианта генерального плана обороны нашей родины. Первый вариант предполагает отказ от пассивной обороны и подготовку массированного наступления всеми силами, чтобы как можно быстрее сломить неприятеля. Второй вариант допускает потерю части западных земель в результате вражеского наступления, однако украинские войска будут иметь возможность закрепиться на подготовленном резервном рубеже между Днестром и Днепром. Третий план предполагает радикальную глубокую оборону с отводом всех сил на левый берег Днепра, на правом берегу в таком случае будем пытаться защитить лишь Киев и Днепр. Наше наступление может вдохновить армию и народ на решающую битву, однако если силы не равны, то не лучше ли будет пожертвовать частью территории для организации лучшей обороны?"
 ukraine.235.a:0 "Принять наступательный план."
 ukraine.235.b:0 "Принять план с резервными рубежами."
 ukraine.235.c:0 "Принять план глубокой обороны."
 ukraine.236.t:0 "Единство ради победы"
 ukraine.236.desc.a:0 "В результате успешного вражеского наступления существования независимой Польши оказалось под угрозой, польская армия вынуждена была сдать основные наши города. [UKR.GetName], у которой дела на фронте обстоят лучше, предлагает для спасения нашего союза объединиться в единую державу, реализовав старый проект Речи Посполитой Трёх Народов. Стоит ли это сделать ради победы над общим врагом?"
 ukraine.236.desc.b:0 "В результате успешного вражеского наступления существования независимой Украины оказалось под угрозой, украинская армия вынуждена была сдать основные наши города. [POL.GetName], у которой дела на фронте обстоят лучше, предлагает для спасения нашего союза объединиться в единую державу, реализовав старый проект Речи Посполитой Трёх Народов. Стоит ли это сделать ради победы над общим врагом?"
 ukraine.236.a:0 "Да, мы сохраним так свободу нашего народа."
 ukraine.236.b:0 "Нет, [This.GetName] будет сражаться до конца самостоятельно."
 ukraine.237.t:0 "Новый Гадячский договор"
 ukraine.237.d:0 "От [From.GetAdjective] правительства, которое уже практически готово капитулировать перед врагом, поступил ответ на наше предложение, которое позволит вдохновить [From.GetAdjective] армию на продолжение сражения и сохранить её организацию. [From.GetName] соглашается объединиться с нами в единое государство, подписав современный аналог Гадячского договора. Отступающая [From.GetAdjective] армия со всеми своими командующими перейдёт под управление союзного штаба в нашей столице и будет обеспечиваться всем необходимым, как и остальные наши части. Поляки, украинцы и белорусы будут сражаться вместе до победного конца ради общего блага, а не будут покорены врагом поодиночке. Славный гетман Иван Выговский одобрил бы такой исход, будем надеяться, что в реалиях XX века такой союз будет жизнеспособным."
 ukraine.237.a:0 "За нашу и вашу свободу."
 ukraine.238.t:0 "[From.GetName] отказывается от объединения"
 ukraine.238.d:0 "[From.GetAdjective] руководство ответило отказом на наше последнее предложение об объединении двух государств."
 ukraine.238.a:0 "Всё равно это была плохая идея."
 ukraine.239.t: "Військовий переворот"
 ukraine.239.d: "Група войовничо налаштованих генералів влаштувала змову з ціллю повалити громадянський уряд і встановити військову диктатуру. Вони мають надію помиритися з Німеччиною і відігратися за попередні поразки на сході, значно розширивши в той бік землі Польщі."
 ukraine.239.a: "Підтримати змовників."
 ukraine.239.b: "Придушити путч."
 ukraine.240.t: "Можливість розділити Польщу"
 ukraine.240.d: "Польський уряд у шовіністичному чаду продовжує свою політику придушення національних меншин. До цього ж, внаслідок відсутности гнучкости у внутрішній політиці, Польща нині віддалилася від своїх колишніх союзників і може розраховувати насамперед на себе. Це хороший час для того, щоб знову порушити питання принадлежности Галичини та Волині. Окрім нас, розділити частину польських земель, напевне, погодяться й деякі інші сусіди. согласятся и некоторые другие соседи. Ось-так, допоки не спалахнула велика війна, можна влаштувати в Києві міжнародну конференцію щодо земельних суперечок з Польщею."
 ukraine.240.a: "Це може бути хорошою можливістю."
 ukraine.241.t: "Запрошення на Київську конференцію"
 ukraine.241.d: "[UKR.GetName] зачинає міжнародну конференцію в Києві щодо порушень прав національних меншин в Польщі. На конференції пропонується порушити питання передання суперечливих польських земель сусідам, тому нас запрошують взяти участь у цьому обговорені та озвучити свої вимоги. Ми можемо заявляти право на повернення хоча б частини наших територій, втрачених після Великої війни: Данциґ і, можливо, навіть Позен."
 ukraine.241.a: "Погодитися."
 ukraine.241.b: "Відмовитися, це не на часі."
 ukraine.242.t: "Запрошення на Київську конференцію"
 ukraine.242.d: "[UKR.GetName] зачинає міжнародну конференцію в Києві щодо порушень прав національних меншин в Польщі. На конференції пропонується порушити питання передання суперечливих польських земель сусідам, тому нас запрошують взяти участь у цьому обговорені та озвучити свої вимоги. Радянський уряд завжди був готовий взяти під свою охорону ту частину білоруського наріду, який зазнає багато тягарів і злиднів під залізним чоботом польських панів."
 ukraine.242.a: "Погодитися."
 ukraine.242.b: "Відмовитися, це не на часі."
 ukraine.243.t: "Запрошення на Київську конференцію"
 ukraine.243.d: "[UKR.GetName] зачинає міжнародну конференцію в Києві щодо порушень прав національних меншин в Польщі. На конференції пропонується порушити питання передання суперечливих польських земель сусідам, тому нас запрошують взяти участь у цьому обговорені та озвучити свої вимоги. Поляки раніше насправедливо відібрали у нас Вільно, ми маємо право при підтримці інших країн вимагати повернення нам старої столиці."
 ukraine.243.a: "Погодитися."
 ukraine.243.b: "Відмовитися, це не на часі."
 ukraine.244.t: "Запрошення на Київську конференцію"
 ukraine.244.d: "[UKR.GetName] зачинає міжнародну конференцію в Києві щодо порушень прав національних меншин в Польщі. На конференції пропонується порушити питання передання суперечливих польських земель сусідам, тому нас запрошують взяти участь у цьому обговорені та озвучити свої вимоги. Вимоги поляків Тешинської области викликає неспокій у мирного чеського народу, ми можемо вимагати додаткові гарантії безпеки від польського уряду, а найбільш радикальні голоси нашого суспільства обстоюють перенесення кордону на північ, ближче до старої австрійської межі."
 ukraine.244.a: "Погодитися."
 ukraine.244.b: "Відмовитися, це не на часі."
 ukraine.245.t: "Запрошення на Київську конференцію"
 ukraine.245.d: "[UKR.GetName] зачинає міжнародну конференцію в Києві щодо порушень прав національних меншин в Польщі. На конференції пропонується порушити питання передання суперечливих польських земель сусідам, тому нас запрошують взяти участь у цьому обговорені та озвучити свої вимоги. Ця маячня під виглядом міжнародної конференції загрожує польській державності, ми повинні підготуватися до можливї агресії сусідів."
 ukraine.245.a: "Які обурливі вимоги!"
 ukraine.246.t: "[From.GetName] погоджується"
 ukraine.246.d: "[From.GetName] погоджується на участь у Київській конференції, якщо набереться достатня кількість учасників."
 ukraine.246.a: "Правильний підхід."
 ukraine.247.t: "[From.GetName] відмовляється"
 ukraine.247.d: "[From.GetName] не збирається сваритися з Польщею і відмовляється брати участь у конференції щодо вирішення польського питання."
 ukraine.247.a: "Дурість."
 #ukraine.248 - hidden event without description
 ukraine.249.t: "Успішний початок конференції"
 ukraine.249.d: "В Київські конференції погодилися брати участь достатньо країн, щоб змусити польський уряд зважати на будь-які вимоги у підсумку. В найближчі дні представники усіх учасників прибудуть і ми усі разом зможемо сформулювати перелік вимог до поляків."
 ukraine.249.a: "Очікуєм."
 ukraine.250.t: "Невдале скликання конференції"
 ukraine.250.d: "На жаль, занадто мало країн погодилися брати участь у Київській конференції, щоб змусити польський уряд зважати на будь-які вимоги у підсумку. Без видимого підтримання з боку інших країн ми не зможемо надавати на Польщу для мирних поступок з її боку. Залишається лише варіант самостійної воєнної кампанії задля звільнення західних земель."
 ukraine.250.a: "Однаково Версальська система  равно Версальская система буде зломлена."
 ukraine.251.t: "Українські вимоги"
 ukraine.251.d: "Настав час висувати й наші вимоги до Польщі на Київській конференції. Ми можемо ремстуватися на Волинь, яка раніше була у складі Російської імперії та початкових претензіях УНР і Української держави. Проте також у нас є підстави вимагати і усі землі проголошеної у 1918 році ЗУНР, яка офіційно підписала злуку з Україною, себто ще і Галичину. Лінія Керзона була колись запропонована британцями, як справедливий польсько-український кордон, пора вже досягнути цієї справедливости." 
 ukraine.251.a: "Вимагати лише Волинь."
 ukraine.251.b: "Вимагати усі західноукраїнські землі аж до лінії  Керзона."
 ukraine.252.t: "Німецькі вимоги"
 ukraine.252.d: "Настав час висувати й наші вимоги до Польщі на Київській конференції. Ми повинні впершу чергу повернути Данциґ і ліквідувати цей потворний Польський коридор, з’єднавши докупи усі німецькі землі. Але ми також можемо вимагати й інші землі, передані Польщі як підсумок ганебоного миру опісля Великої війни." 
 ukraine.252.a: "Вимагати лише Данциґ та його околиці."
 ukraine.252.b: "Вимагати Данциґ, Позен і частину Сілезії."
 ukraine.253.t: "Радянські вимоги"
 ukraine.253.d: "Настав час висувати й наші вимоги до Польщі на Київській конференції. Ми повинні об’єднати білоруський нарід під радянським стягом і маємо право вимагати усі етнічні землі білорусів до означеної раніше лінії Керзона. Крім того, можна вимагати ще й Білосток, який за часів царської Росії не входив до складу Польщі." 
 ukraine.253.a: "Вимагати лише землі до лінії Керзона."
 ukraine.253.b: "Вимагати також і Білосток."
 ukraine.254.t: "Литовські вимоги"
 ukraine.254.d: "Настав час висувати й наші вимоги до Польщі на Київській конференції. Ми повинні повернути контроль над нашою давньою столицею." 
 ukraine.254.a: "Вимагати Вільно."
 ukraine.255.t: "Чеські вимоги"
 ukraine.255.d: "Настав час висувати й наші вимоги до Польщі на Київській конференції. Ми можемо убезпечити себе від раптового нападу поляків, вимагаючи від них організувати демілітаризовану зону біля північних кордонів. Але також можна домагатися частини польських земель, які раніше належали Австро-Угорщині, себто Краків і сусідні землі." 
 ukraine.255.a: "Вимагати демілітаризовану зону."
 ukraine.255.b: "Вимагати відсунути кордон на нашу користь."
 ukraine.256.t: "Київська конференція - ультиматум"
 ukraine.256.d: "На Київській, так би мовити, конференції, наші сусіди висунули безліч претензій на польські терени. Ці вимоги були офіційно вручені нам фактично у вигляді ультиматуму. Куди споглядає цивілізований світ? Якщо ми не погодимося поступитися суперечливими землями, то можемо взагалі втратити незалежність, оскільки серйозної допомоги нам зараз немає звідки чекати." 
 ukraine.256.a: "Погодитися на поступки."
 ukraine.256.b: "Відкинути будь-які пропозиції, поляки не здаються без бою!"
 ukraine.257.t: "Київська конференція - [POL.GetName] поступається"
 ukraine.257.d: "Поляки розглянули наші вимоги з усією серйозністю і поступилися, відмовившись від своєї войовничої риторики. Польський уряд погодився поступитися усіма суперечливими землями з умовою, що цим учасники конференції й обмежаться." 
 ukraine.257.a: "Чудово."
 ukraine.258.t: "Київська конференція - [POL.GetName] не йде на поступки"
 ukraine.258.d: "Поляки відкинули всі результати Київської конференції і не збираються мирно вирішити безліч земельних суперечок у Европі. Однак вони забули, що ділити Польщу без її згоди - давній і вкорінений звичай." 
 ukraine.258.a: "Вони не встоять супроти таких сил."
 ukraine.259.t:0 "План обороны восточного направления"
 ukraine.259.d:0 "Угроза советского вторжения с каждым днём становится всё более явной, разведданные неутешительны. Необходимо решить, каким образом мы планируем обороняться против численно превосходящего противника. Украинская армия может смело сразиться с противником на границе, не отдавая ни клочка украинской земли. Но с другой стороны, более осторожные офицеры штаба высказываются за отвод наших сил на правый берег Днепра, чтобы сократить фронт и занять выгодную оборонную позицию. Однако в таком случае мы потеряем важные промышленные центры востока и севера Украины, в том числе второй по величине город страны, Харьков. Конечно, часть военных заводов можно подготовить к экстренной эвакуации, а инфраструктуру к уничтожению перед наступающим врагом, но правильно ли будет обречь множество людей на большевистскую оккупацию?"
 ukraine.259.a:0 "Мы не сдадим ничего."
 ukraine.259.b:0 "Принять план глубокой обороны."
 ukraine.260.t:0 "Выбор политической системы"
 ukraine.260.d:0 "За прошедшие несколько лет в Украине произошло много событий в политической сфере. Куда же она пришла к лету 1939 года?"
 ukraine.260.a:0 "Стала социалистической страной."
 ukraine.260.b:0 "Провела демократические преобразования."
 ukraine.260.c:0 "Сохранила крепкую власть гетмана."
 ukraine.260.e:0 "Поддалась на заманчивые обещания националистов."
 ukraine.261.t:0 "Выбор стартовой доктрины и армии"
 ukraine.261.d:0 "За это время были проведены армейская реформа и расширение армии. На каких принципах была построена новая украинская армия?"
 ukraine.261.a:0 "Скорость и броня."
 ukraine.261.b:0 "Люди дороже снарядов."
 ukraine.261.c:0 "Позиционная война и планирование."
 ukraine.261.e:0 "Сила не в стали, а в плоти."
 ukraine.262.t: "Відвідини українського гетьмана"
 ukraine.262.d: "Український провідник [UKR.GetLeader] офіційно прибув у нову Німеччину. [UKR.GetName] одна з перших країн, яка визнала наш уряд після повстання, тепер німецький і український народи знову, як і в часи Великої війни, здатні співпрацювати заради спільного добра. Безсумнівно, українцям необходіно допомогти у військовій та екномічній царинах."
 ukraine.262.a: "У нас багато спільного."
 ukraine.263.t: "Результат гетьманського візиту"
 ukraine.263.d: "Наш гетьман у результаті свого офіційного візиту до німецької столиці зміг укласти з німцями вигідні домовленості. Нашій військовій промисловості будуть доступні деякі сучасні зразки німецької техніки, а німецькі військові радники ознайомлять наших генералів з передовими напрацюваннями військових теоретиків райхсверу."
 ukraine.263.a: "І знову ми можемо опинитися на одному боці."
 ukraine.264.t:0 "Политический кризис"
 ukraine.264.d:0 "Межнациональная обстановка в нашем объединённом государстве накалилась после окончания войны. Поляки, которых мы спасли в тяжёлое время, снова вспомнили, что они некогда были титульной нацией в своей многонациональной империи. Сейчас же, по мнению многих польских политиков, украинцы притесняют их и отстраняют от прямого управления государством, в дальнейшем также видят угрозу и для польской национальной идентичности. Объединённая армия, лишённая теперь единой цели, также раздирается противоречиями. Если мы не вернём независимость Польше, то нашему националистическому правительству придёться огнём и мечём восстанавливать единство государства. Компромиссным вариантом решения этого кризиса является передача власти так называемому Правительству национального согласия, в состав которого войдут на равной основе представители всех основных национальностей нашей великой державы."
 ukraine.264.a:0 "Отпустить поляков."
 ukraine.264.b:0 "Предотвратить развал ценой гражданской войны."
 ukraine.264.c:0 "Передать власть Правительству национального согласия."
 ukraine.265.t:0 "Политический кризис"
 ukraine.265.d:0 "Межнациональная обстановка в нашем объединённом государстве накалилась после окончания войны. Поляки, которых мы спасли в тяжёлое время, снова вспомнили, что они некогда были титульной нацией в своей многонациональной империи. Сейчас же, по мнению многих польских политиков, украинцы притесняют их и отстраняют от прямого управления государством, в дальнейшем они также видят угрозу и для польской национальной идентичности. Объединённая армия, лишённая теперь единой цели, также раздирается противоречиями. Если мы не вернём независимость Польше, то нашему социалистическому правительству придёться подавлять силой национальные восстания по всей стране. Компромиссным вариантом решения этого кризиса является передача власти так называемому Правительству национального согласия, в состав которого войдут на равной основе представители всех основных национальностей нашего социалистического содружества."
 ukraine.265.a:0 "Создать социалистическую федерацию."
 ukraine.265.b:0 "Предотвратить развал ценой гражданской войны."
 ukraine.266.t: "Варіанти нової конституції"
 ukraine.266.d: "Перед нами повстав вибір майбутнього контитуційного ладу. Можна закріпити за гетьманом широкі повноваження, залишивши його одноособовим провідником Української держави. Проте, серед політиків також досить популярна ідея затвердити в Україні монархію, де головою країни стане монарх, але гетьман залишиться головою уряду і головним отаманом війська. Представник дому Габсбурґів, Вільгельм Франц, відомий як Василь Вишиваний, готовий посісти український престол. Цю ідею легко приймуть в консервативному українському суспільстві, також таке перетворення дозволить зміцнити деякі наші зв’язки в Европі, залишилося лише досягти згоди гетьмана, який раніше перешкоджав появі монарха у главі своєї держави. Який варіант вибрати?"
 ukraine.266.a: "Булава."
 ukraine.266.b: "Корона."
 ukraine.267.t:0 "Канадские добровольцы прибыли"
 ukraine.267.d:0 "Ранее обещанная помощь союзников прибыла. Канадские стрелки уже добрались до Одессы и готовы вместе с нашей армией отстаивать свободу украинского народа."
 ukraine.267.a:0 "Плечом к плечу будем сражаться до победы."
 ukraine.268.t:0 "Присоединение к новой Речи Посполитой"
 ukraine.268.d:0 "Украино-польское объедиение [UKR.GetName] предлагает нам также присоединиться к этому союзу, ссылаясь на общую историческую судьбу наших народов. Нам будет гарантирован равноправный статус в составе единого государства и наилучшую защиту от посягательств любых внешних врагов. Однако в результате этого слияния, или скорее даже поглощения, мы полностью потеряем свою собственную государственность. Но, в случае отказа, противоположная сторона может присоединить нас силой, что приведёт к множеству ненужных жертв среди наших граждан."
 ukraine.268.a:0 "Согласиться на слияние."
 ukraine.268.b:0 "Нет, мы будем бороться за свою независимость."
 ukraine.269.t:0 "[From.GetName] соглашается"
 ukraine.269.d:0 "[From.GetName] ответила согласием на предложение войти в состав нашего содружества. Весь её государственный аппарат и армия перходят под наше управление, а все граждане автоматически получат гражданство Речи Посполитой."
 ukraine.269.a:0 "Очередное пополнение в нашей семье."
 ukraine.270.t:0 "[From.GetName] отказывается"
 ukraine.270.d:0 "[From.GetName] отказывается мирно войти в состав нашего содружества. Эта недружелюбная позиция нашего ближайшего соседа не оставляет нам выбора, придётся ввести войска..."
 ukraine.270.a:0 "Мы обязаны объединить разъединённые народы."
 ukraine.271.t:0 "[UKR.GetName] просит передать территорию."
 ukraine.271.d:0 "Наш украинский союзник просит передать ему контролируемую нами территорию на юге Бессарабии, называемую Буджаком, которая, в отличие от остальной части Бессарабии, населена преимущественно славянами."
 ukraine.271.a:0 "Согласиться."
 ukraine.271.b:0 "Отказать."
 ukraine.272.t: "Інтеґрація Буджаку"
 ukraine.272.d: "Теперь Буджак повністю інтеґрований у нашу державу, замість тимчасової адміністрації, тут тепер працюють повноцінні органи влади, а місцеві жителі отримали українське громадянство. Ці землі ще давно були освоєні українськими козаками, а тепер вони стали частиною незалежної української держави."
 ukraine.272.a: "Разом назавжди."
 ukraine.273.t: "Перейменування Четатя-Албею"
 ukraine.273.d: "Після приєднання Буджаку, настав час відновити історичну справедливість і повернути колишню назву місту в гирлі Дністра, який румуни давніше переназвали на незрозумілий Четатя-Албе. У цього міста є давньоруська назва - Білгород, але, щоб не плутати, його можна назвати Білгород-Дністровським. Раніше місто звалося по-турецьки - Аккерман, і ця назва все ще добре відома містянам. Також є пропозиція звернутися до більш давньої історії і повернути йому грецьку назву Тира. Який варіант найкращий?"
 ukraine.273.a: "Білгород-Дністровський."
 ukraine.273.b: "Аккерман."
 ukraine.273.c: "Тира."
 ukraine.273.e: "Не на часі."
 ukraine.274.t:0 "Буджак выбирает Украину"
 ukraine.274.d:0 "Население Буджака большинством голосов выбрало присоединение к нам. У Украины будет прямой выход к устью Дуная."
 ukraine.274.a:0 "Добро пожаловать на родину."
 ukraine.275.t:0 "Буджак остаётся в составе Румынии"
 ukraine.275.d:0 "К сожалению, население Буджака большинством голосов выбрало Румынию. Видимо, румынская оккупация уже подавила славянскую идентичность в этом славном казачьем крае."
 ukraine.275.a:0 "Это итоговые результаты плебисцита."
 ukraine.276.t:0 "Отделение Подкарпатской Руси"
 ukraine.276.d:0 "Лидер регионального правительства Подкарпатской Руси [CUA.GetLeader] объявил о том, что в текущих условиях он и его администрация берут на себя полную ответственность за будущее вверенного ему региона. На период войны указы и законы местного руководства будут иметь приоритет над общегосударственными, а дальнейшую судьбу региона планируют решить на плебисците, который состоится в подходящее для этого время. Его явно поддерживают союзные украинские войска и мы сейчас не можем ничего предпринять, чтобы обуздать проукраинских сепаратистов."
 ukraine.276.a:0 "Это подлый удар в спину."
 ukraine.277.t:0 "Турецкий вопрос"
 ukraine.277.d:0 "[TUR.GetName] явно нарушает свой нейтральный статус в войне, позволяя враждебным для нас украинским военным кораблям проходить через свои черноморские проливы. Турецкий посол отрицает наличие подобных договорённостей с украинским руководством, но у нашей разведки достаточно данных по этому вопросу. Это можно использовать как повод для войны, но стоит ли?"
 ukraine.277.a:0 "Да, лучше мы нанесём превентивнй удар."
 ukraine.277.b:0 "Нет, нам не нужен ещё один фронт."
 ukraine.278.t: "Перейменування Новоросійська"
 ukraine.278.desc.a: "Після повернення Кубані на батьківщину було порушено питання щодо перейменування Новоросійська, оскільки тепер ця земля не має відношення ні до нової, ні до старої Росії. Дехто пропонує перейменувати його на Новий Корсунь, як наступний наш чорноморський форпост після Корсуня-Севастополя. Можна повернути місту стару грецьку назву Бата. Є також більш приземлений варіант, дати місту ім’я Цемеське за назвої річки і бухти, на берегах яких воно зведене."
 ukraine.278.desc.b: "Після вигнання більшовиків і взагалі різного роду московських начальників з Кубані було порушено питання щодо перейменування Новоросійська, оскільки тепер ця земля не є частиною великої Росії, старої або нової. Лінійці, звісно ж, будуть проти, але важливіше вирішити, чого ж хоче більшість, а не тільки якась частина народу. Некоторые предлагают переименовать его в Новый Корсунь, в честь старого названия крымского Севастополя. Можна повернути місту стару грецьку назву Бата. Є також більш приземлений варіант, дати місту ім’я Цемеське за назвої річки і бухти, на берегах яких воно зведене."
 ukraine.278.a: "Новий Корсунь."
 ukraine.278.b: "Бата."
 ukraine.278.c: "Цемеське."
 ukraine.279.t: "Об’єднання з Україною"
 ukraine.279.d: "Український очільник запропонував нам увійти в склад єдиної національної держави. Хоч наша історична батьківщина далеко, але люд Зеленого не забуває про неї і бажає зміцнити зв’язок з Україною."
 ukraine.279.a: "Погодитися."
 ukraine.279.b: "Відмовитися."
 ukraine.280.t: "[ZKL.GetName] погодилася"
 ukraine.280.d: "Зелений Клин стане повноцінною частиною єдиної української держави. Його нинішнє керівництво погодилося, що разом ми станемо тільки сильнішими."
 ukraine.280.a: "Злучайтеся, українці, від океану до океану."
 ukraine.281.t: "[ZKL.GetName] відмовляється"
 ukraine.281.d: "Очільник далекосхідної української держави відмовив нам у пропозиції увійти їм у склад єдиної України. Імовірно, віддаленість цього реґіону від наших основних теренів вплинула на це, поки що Зелений Клин збереже свою власну державну структуру."
 ukraine.281.a: "Наші обійми все ще відкриті..."
 ukraine.282.t:0 "Интеграция Зелёного Клина"
 ukraine.282.d:0 "Зелёный Клин, дальневосточный рубеж Украины, стал полноценной часть нашего государства. Предыдущие органы власти были интегрированы в нашу административную систему, а местные жители получили украинское гражданство."
 ukraine.282.a:0 "Добро пожаловать на родину."
 ukraine.283.t:0 "Ограничение экспорта нефти"
 ukraine.283.d:0 "[UKR.GetName], ведущая отчаянную войну против германской армии, протестует против наших регулярных поставках нефти в Германию. Мы стараемся соблюдать нейтралитет в этом противостоянии, но сейчас от нас требуют объявить одной из сторон торговое эмбарго, что вызовет соответствующую негативную реакцию. Наших нефтепромышленников подбивают на временный саботах поставок нефти. Следует ли нам поддаться этому давлению, надеясь на то, что немцы с пониманием отнесутся к нашему положению?"
 ukraine.283.a:0 "Согласиться."
 ukraine.283.b:0 "Отказаться."
 ukraine.284.t:0 "Румыния соглашается"
 ukraine.284.d:0 "Румынское правительство пошло нам навстречу и объявило о пересмотре контрактов на поставку нефти в Германию, чтобы избежать конфронтации с нами. Это явно может усложнить положение немецкой армии, механические части которой потребляют много топлива."
 ukraine.284.a:0 "Отличный ход."
 ukraine.285.t:0 "Румыния не уступает"
 ukraine.285.d:0 "Румынское правительство отказалось как-либо ограничить поставки нефтепродуктов в Германию, ссылаясь на возможную угрозу втягивания Румынии в нашу войну. Поставки румынской нефти должны быть прекращены любой ценой."
 ukraine.285.a:0 "Это не дружественная позиция."
 ukraine.286.t:0 "Поставки румынской нефти"
 ukraine.286.d:0 "[ROM.GetName] с сегодняшнего дня начала ограничивать поставки нефтепродуктов для наших нужд под разными предлогами. Несомненно, они поддались на давление наших противников с целью задушить великую германскую армию, отрезав нам все необходимые ресурсы."
 ukraine.286.a:0 "Это повод для нашего вторжения!"
 ukraine.287.t:0 "Украинская делегация"
 ukraine.287.d:0 "С украинской делегацией, в состав которой входило немало военных, были проведены плодотворные совещания по улучшению взаимодействия наших сил обороны и обмене опытом между французской и украинской армиями."
 ukraine.287.a:0 "Отлично."
 ukraine.288.t:0 "Соглашение с Украиной"
 ukraine.288.d:0 "Делегация из социалистической Украины предлагает нам активное сотрудничество между нашими государствами ради мира и процветания в Европе. Украина с Францией могут с двух сторон противостоять нарастающей немецкой угрозе, украинское правительство лишь просит оказать техническую помощь в развитии и внедрении современной военной техники, а также по возможности зафиксировать взаимные гарантии безопасности."
 ukraine.288.a:0 "Согласиться."
 ukraine.288.b:0 "Отказаться, нам и так ничего не угрожает."
 ukraine.289.t:0 "Французская поддержка"
 ukraine.289.d:0 "[FRA.GetName] согласилась углубить сотрудничество между нашими государствами, оказав нам технологическую поддержку и подписав ряд договоров по другим вопросам. Мы заручились поддержкой ещё одного сильного союзника в Европе, вместе мы будем до конца бороться за права трудового народа и раздавим любые фашистские ростки на континенте."
 ukraine.289.a:0 "Это выгодно для всех."
 ukraine.290.t:0 "Французское равнодушие"
 ukraine.290.d:0 "[FRA.GetName] не проявила живого интереса к активизации сотрудничества между нашими государствами. Видимо, французское правительство не осознаёт угрозы, которая нависла над французским народом, ради которой необходимо объединить усилия дружественных государств."
 ukraine.290.a:0 "Это выйдет им боком."
 ukraine.291.t:0 "Настоящий патриотизм"
 ukraine.291.d:0 "На нашу сторону перешла группа высших советских офицеров, возглавляемая генерал-лейтенантом Власовым. Они готовы сражаться против большевиков для построения новой России, Власов уже призвал с помощью распространяемых нами листовок всех русских людей подняться на борьбу против Сталина и его клики. Он обвиняет их в создании античеловеческой репрессивной машины, перемоловшей уже множество человеческих жизни ради укрепления большевистских узурпаторов во власти. Это большая победа Украины, если не военная, то как минимум пропагандистская."
 ukraine.291.a:0 "Он будет примером остальным."
 ukraine.292.t:0 "Подлое предательство"
 ukraine.292.d:0 "Группа наших офицеров совершила акт чудовищного предательства, согласившись сотрудничать с противником для свержения большевистского строя. Возглавил их ранее обласканный нашей военной пропагандой генерал Андрей Власов, что только усугубляет ситуацию. В наших штабах теперь царит атмосфера недоверия, неизвестно, где ещё могли засесть предатели, для которых нет ничего святого."
 ukraine.292.a:0 "Судьба предателей - вечный позор."
 ukraine.293.t:0 "Противодействие православной интеллигенции"
 ukraine.293.d:0 "Государственная антиклерикальная политика и введение везде преподавания эволюционной теории вместо богословских наук встречает неприятие не только среди тёмных масс, но, как ни странно, среди весьма просвещённых слоёв населения. В частности, преподаватели одного из столичных университетов отказались убирать из программы изучение основ креационизма, мотивируя это необходимостью представления самых разных «научных» точек зрения в обучающей программе. А ряд известных публицистов и деятелей культуры объединили свои усилия в организации «Движение протеста против эволюции» с целью дискредитации государственной кампании по секуляризации общества. Необходимо выработать действенные подходы для устранения этого препятствия ради продолжения государственного курса."
 ukraine.293.a:0 "Прогресс всё равно нельзя остановить."
 ukraine.294.t:0 "Конфискация церковных земель"
 ukraine.294.d:0 "Церкви и монастыри владеют большим количеством ценной земли, как сельскохозяйственного, так и другого назначения, и государство могло бы с большей пользой использовать для своих проектов. Комиссариат народного хозяйства уже подготовил перечень таких территорий, нужно лишь издать указ. Нечего этим дармоедам удерживать огромные площади, когда множество бедных крестьян не владеют и пядью земли."
 ukraine.294.a:0 "Провести конфискацию."
 ukraine.294.b:0 "Не нужно, земли хватит для всех."
 ukraine.295.t:0 "Открытие антирелигиозного музея"
 ukraine.295.d:0 "В здании закрытого ранее Владимирского собора в Киеве был торжественно открыт Музей антирелигиозной пропаганды. В нём представлено множество экспонатов, демонстрирующих худшие явления из истории религии и высмеивающие самые нелепые религиозные догматы. Посещение его сделали бесплатным, и в первые же дни можно было наблюдать значительный ажиотаж у наших граждан, активно посещавших музей. Несомненно, деятельность такого учреждения поможет в проведении нашей антирелигиозной кампании, особенно если расширить этот опыт на регионы."
 ukraine.295.a:0 "Отличная работа, товарищи."
 ukraine.296.t:0 "Деятельность религиозных организаций"
 ukraine.296.d:0 "Ранее не существовало понятного регламента по регистрации церковных организаций. Они свободно ведут свою деятельность по своим внутренним регламентам и ещё постоянно требуют освобождения от налогов. Необходимо решить, вводить ли жёсткие правила регистрации и деятельности подобных организаций или оставить всё как есть по факту. Также можно можно в принципе запретить подобный термин, что фактически превратит все церковные структуры в полулегальные гражданские объединения без каких-либо прав."
 ukraine.296.a:0 "Не нужно ничего регулировать."
 ukraine.296.b:0 "Ввести чёткие правила и ограничения регистрации организаций."
 ukraine.296.c:0 "Запретить любую официальную деятельность таких организаций."
 ukraine.297.t:0 "Изъятие церковных ценностей"
 ukraine.297.d:0 "В это сложное время, когда многим крестьянам ещё угрожает голод, а в государственной казне зачастую не хватает средств на некоторые основные гуманитарные проекты, многочисленные церковные организации продолжают активно собирать «пожертвования» от прихожан. За века этого неприкрытого грабежа в храмах накопилось множество изделий из золота и драгоценных камней, которые могли бы лучше послужить украинскому народу, нежели утварь для церковных богослужений. Некоторые члены партии предлагают провести акцию по изъятию излишков церковных богатств, которые не представляют большой культурной и художественной ценности, для оказания помощи малоимущим и выплаты государственного долга. Конечно же, священнослужители и прочие тунеядцы будут этим крайне недовольны."
 ukraine.297.a:0 "Провести акцию."
 ukraine.297.b:0 "Не стоит ворошить осиное гнездо."
 ukraine.298.t:0 "Кузькина мать"
 ukraine.298.d:0 "Украинский лидер [UKR.GetLeader], выступая перед иностранными журналистами, разразился гневной тирадой в адрес наших капиталистических врагов. «В нашем распоряжении имеются средства, которые будут иметь для вас тяжелые последствия. Мы вам покажем кузькину мать!», - заявил он с трибуны. Вероятно, переводчики с последним выражением не справились, да и многие украинские граждане также не поняли, о чём речь, но в целом эта воинственная речь пришлась по нраву простому народу."
 ukraine.298.a:0 "Главное, что победа будет за нами."
 ukraine.299.t: "Доля Басарабії"
 ukraine.299.d: "Після встановлення контролю над основною частиною Басарабії настав час визначитися з її подальшим становищем у нашій державі. Можна цілковито приєднати ці землі, які колись були заселені слов’янським племенем тиверців, проте зараз здебільшого населені румунськомовним людом. Проте для більшого спокою в цих землях ми можемо й надати місцевому населенню широку автономію. Також можна буде розглянути можливість обміну населенням, виселивши основну частину місцевих молдаван за Прут, замінивши їх русинським населенням з румунських земель, однак можливість здійснення такого варіанту ще під питанням."
 ukraine.299.a: "Інтеґрувати землі."
 ukraine.299.b: "Реорганізувати Молдавське губернаторство."
 ukraine.299.c: "Запропонувати Румунії обмін населенням."
 ukraine.300.t: "Обмін населенням з Україною"
 ukraine.300.d: "Український уряд, який наразі контролює частину Басарабії, пропонує нам розглянути можливість обміну населенням,  правительство, контролирующее сейчас территорию Бессарабии, предлагает нам рассмотреть возможность обмена населением, прийнявши звідти молдаван в обмін на русинів з румунських земель."
 ukraine.300.a: "Погодитися."
 ukraine.300.b: "Ні, нам це не вигідно."
 ukraine.301.t: "[ROM.GetName] погоджується"
 ukraine.301.d: "З румунської сторони надійшла згода на обмін населенням у Басарабії. Таким чином ми зможемо в найкоротші терміни ослов’янити цей прикордонний терен."
 ukraine.301.a: "Ладний результат."
 ukraine.302.t: "[ROM.GetName] відмовляється"
 ukraine.302.d: "Румунське керівництво відхилило нашу пропозицію обміну слов’янського і румунськомовного люду. Ймовірно, румуни ще сподіваються в майбутньому повернути собі Басарабію, чого ми, звісно ж, не дозволимо."
 ukraine.302.a: "Розглянемо ще раз інші варіанти..."
 #ukraine.303 - hidden event without description
 ukraine.304.t:0 "[UKR.GetName] просит передать территорию."
 ukraine.304.d:0 "Наш украинский союзник просит передать ему контролируемый нами город Стародуб с окрестностями. Этот небольшой регион в прошлом был тесно связан с прочими украинскими землями в составе Российской империи. Украинская сторона надеется, что с восстановлением этой старой связи укрепятся и наши нынешние дружеские отношения."
 ukraine.304.a:0 "Согласиться."
 ukraine.304.b:0 "Отказать."
 ukraine.305.t:0 "[BUL.GetName] просит нашей поддержки."
 ukraine.305.d:0 "[BUL.GetLeader] обратился к нам с просьбой защитить от давления Румынии, из-за которого [BUL.GetName] рискует потерять независимость. Если бы [UKR.GetName] дала гарантии независимости братскому болгарскому народу, то румыны дважды подумали бы, прежде чем выдвигать свои ультиматумы."
 ukraine.305.a:0 "Согласиться дать гарантии."
 ukraine.305.b:0 "Нет, мы не можем пойти против Румынии."
 ukraine.306.t:0 "[BUL.GetName] получает украинскую поддержку."
 ukraine.306.d:0 "Болгарскому лидеру удалось каким-то образом добиться гарантий безопасности для своей страны со стороны Украины. Если мы дальше будем предпринимать агрессивные шаги против Болгарии, то за неё может заступиться [UKR.GetName]"
 ukraine.306.a:0 "Это неприятный поворот."
 ukraine.307.t:0 "[UKR.GetName] отказывает в защите."
 ukraine.307.d:0 "[UKR.GetLeader] не смог дать нам гарантии безопасности от румынского давления, нам придётся самим решать этот вопрос."
 ukraine.307.a:0 "Снова решение за нами."
 ukraine.308.t:0 "Бунт на юге"
 ukraine.308.d:0 "В результате деятельности советской агентуры и подстрекателей на юге нашей страны вспыхнули массовые волнения. В рядах украинских военных моряков также созрел мятеж, вооружённые отряды из матросов и местных люмпенов захватили государственные учреждения в Одессе и некоторых других приморских городах, провозгласив там Одесскую советскую республику. Сепаратисты захватили также наш флот и начали укреплять свои позиции. Украинские вооружённые силы могут легко подавить это марионеточное недоразумение, однако советское руководство снова открыто грозится нам войной в случае масштабного применения силы. Большевики требует отвода наших войск, из-за чего мы потеряем флот и выход к морю."
 ukraine.309.t:0 "Украина уходит из Одессы"
 ukraine.309.d:0 "Буржуазное украинское правительство испугалось и отвело войска из районов, охваченных организованными нами беспорядками."
 ukraine.309.a:0 "Всё идёт по плану."
 ukraine.310.t:0 "Плебисцит в республике"
 ukraine.310.d:0 "Пришло время определить дальнейшую судьбу нашей республики, влиться в большую семью народов или остаться отдельной советской республикой."
 ukraine.310.a:0 "Войти в состав РСФСР."
 ukraine.310.b:0 "Войти в состав УССР."
 ukraine.310.c:0 "Остаться отдельной республикой."
 ukraine.311.t: "Перейменування Краснодару"
 ukraine.311.desc.a: "Також бажано перейменувати Краснодар, який уже є повноправним українським містом, а не чиїмось іноземним дарунком. Деякі козаки запропонували перейменувати місто на Нову Січ, оскільки на його місці під час переселення запорожців у цей реґіон розташовувався такий козацький табір. Від інших кубанських козаків надійшла пропозиція вшанувати ім’я Миколи Рябовіла, голови Кубанської ради, якого по-зрадницьки вбили білогвардійці за часів громадянської війни. Ще однією цікавою ідеєю є грецький варіант відповідно до давньої назви річки на Кубані - Гіпанісполь."
 ukraine.311.desc.b: "Також бажано перейменувати Краснодар, який уже є столицею окремої країни, а не чиїмось іноземним дарунком. Деякі козаки запропонували перейменувати місто на Нову Січ, оскільки на його місці під час переселення запорожців у цей реґіон розташовувався такий козацький табір. Від інших кубанських козаків надійшла пропозиція вшанувати ім’я Миколи Рябовіла, голови Кубанської ради, якого по-зрадницьки вбили білогвардійці за часів громадянської війни. Ще однією цікавою ідеєю є грецький варіант відповідно до давньої назви річки на Кубані - Гіпанісполь. Тільки лінійців не влаштовує ні поточна назва, ні запропоновані ідеї. Проте повертати місту назву Катеринодар, мабуть, буде найменш доречним варіантом наразі."
 ukraine.311.a: "Нова Січ."
 ukraine.311.b: "Рябовіл."
 ukraine.311.c: "Гіпанісполь."
 ukraine.312.t:0 "Движение многостаночников"
 ukraine.312.d:0 "В условиях нависшей над Родиной опасности среди рабочих харьковских военных заводов зародилось и набрало силу движение многостаночников. Передовики производства призывают рабочих заводов переходить на многостаночное обслуживание, чтобы увеличить эффективность труда и ускорить перевод украинской экономики на военные рельсы. Это станет ещё одной славной страницей в истории социалистических соревнований."
 ukraine.312.a:0 "Наш народ сам куёт себе победу."
 ukraine.313.t:0 "[From.GetName] аннексирует нашу территорию."
 ukraine.313.d:0 "[From.GetName] принимает решение принудительно аннексировать один из наших регионов, который она сейчас фактически контролирует. Это грубое нарушение международного права, с которым мы не будем мириться, однако сделать пока ничего не можем."
 ukraine.313.a:0 "Это лишь временная оккупация!"
 ukraine.314.t: "Український тиск"
 ukraine.314.d: "Українська делегація, з якою ми ведемо напружені переговори про гарантії взаємної безпеки, дедалі наполегливіше вимагає від нас вступити в нерівний альянс з Україною. [UKR.GetLeader] вимагає, щоб наша єдина Польща була перетворена на федерацію, в якій широкою автономією будуть наділені щонайменше українці та білоруси. Таким чином ми зможемо зберегти хоча б якийсь контроль над цими теренами. В іншому випадку [UKR.GetName] погрожує в односторонньому порядку переглянути польсько-український кордон."
 ukraine.314.a: "Це не занепад, а лише нова сторінка в історії Речи Посполитої."
 ukraine.314.b: "Ні, ми не дозволимо нікому нав’язувати свої умови."
 ukraine.315.t: "[POL.GetName] поступається нашим вимогам"
 ukraine.315.d: "Польський уряд змушений у поточних обставинах погодитися на альянс із нами заради збереження своєї незалежности. Права українців і білорусів на самоврядування в Польщі будуть дотримані. Однак тепер усі інші польські суперечливі території стануть і нашою турботою теж."
 ukraine.315.a: "Разом ми сила!"
 ukraine.316.t: "[POL.GetName] відмовляється"
 ukraine.316.d: "Польський уряд відмовляється від продовження перемовин задля укладення союзного договору. Наші вимоги не влаштовують поляків, вони досі сподіваються зберегти свою багатонаціональну імперію в цілісності, перебуваючи у ворожому оточенні з усіх боків. Що ж, доведеться нам нарешті взятися до форсованого перегляду західного кордону."
 ukraine.316.a: "[POL.GetName] не встоїть."
 ukraine.317.t: "Українська підтримка"
 ukraine.317.d: "[UKR.GetName] направляє до нас свого військово-морського аташе, який має обговорити з нами розвиток союзного флоту на Балтиці. Крім обміну досвідом з українськими моряками, українська делегація також розгляне питання про надання в майбутньому матеріальної допомоги для розвитку інфраструктури нашого ВМС."
 ukraine.317.a: "Не дамо нікому іншому панувати на нашому морі!"
 ukraine.318.t: "Відвідини Августина Волошина"
 ukraine.318.d: "Зараз в Києві з відвідинами, заради декількох лекцій в київських універститетах, знаходиться закарпатський професор Августин Волошин, примітний українофільський діяч Підкарпатської Руси. Він звернувся з проханням зустрітися з будь-яким вищим українським представником керівництва для обговорення питання щодо підтримки проукраїнського руху. Зустріч звісно ж буде цілком таємною і не повинна погіршити наші відносини з Чехословаччиною, але чи буде нам з цього зиск?"
 ukraine.318.a: "Так, варто стоит виділити трішки уваги і підтримати братів-українців."
 ukraine.318.b: "Ні, закарпатські землі не будуть нашою ціллю у майбутньому."
 ukraine.319.t: "Петлюра супроти Болбочана"
 ukraine.319.d: "Серед українського вищого військового командування назріває серйозний конфлікт. Нещодавно призначений на польову посаду Петро Болбочан під’юджує інших генералів проти маршала Петлюри, якого звинувачує в некомпетентности та бажанні нав’язати усім військовим свою політичну кон'юнктуру. Він вважає, що в наших умовах не час політикам гратися з «вояками». Петлюра ж уже починає підозрювати Болбочана ледь не в підготовці путчу проти законного уряду. Хтось з них має покинути свою командну посаду, поки не пізно."
 ukraine.319.a: "Петлюра мав би займатися лише політикою."
 ukraine.319.b: "Болбочан має тихо повернутися до роботи в провіді."
 ukraine.320.t:0 "Украинский ультиматум"
 ukraine.320.d:0 "[UKR.GetName] обвиняет наше правительство в сотрудничестве с Коминтерном и подготовке к дальнейшей коммунистической экспансии. Чтобы исключить угрозу с нашей стороны, украинское руководство планирует разместить свои войска на нашей территории, а также требует исключить из состава нашего правительства всех левых деятелей. Это прямая угроза превратиться в украинскую марионетку."
 ukraine.320.b:0 "Не позволим никому диктовать нам свою волю."
 ukraine.320.a:0 "Мы не сможем сопротивляться оккупации."
 ukraine.321.t:0 "[From.GetName] уступает"
 ukraine.321.d:0 "[From.GetAdjective] правительство не желает вступать в конфликт и вынуждено принять наши условия. Украинская армия обеспечит на какое-то время мир и порядок в этой стране, а все сочувствующие коммунистам деятели будут устранены от власти."
 ukraine.321.a:0 "Это укрепит мир в регионе."
 ukraine.322.t:0 "[From.GetName] сопротивляется"
 ukraine.322.d:0 "[From.GetAdjective] коммунистические пособники не хотят принимать наши условия для обеспечения мира и порядка в этой стране. [From.GetAdjective] правительство явно замышляет что-то против Украины и чем раньше мы эту угрозу ликвидируем, тем крепче будут наши позиции в регионе."
 ukraine.322.a:0 "Согласие и не требовалось для решительных мер."
 ukraine.323.t:0 "Восстание донских казаков"
 ukraine.323.d:0 "Недобитые контрреволюционные элементы среди донского казачества, подстрекаемые украинской военщиной, подняли вооружённое восстание на юге нашей великой родины. Наличие у них большого количества вооружения и хорошая организация вооружённых бандформирований явно указывает на значительную украинскую поддержка. Украинская армия к тому же в последнее время концентрируется возле наших границ, вероятно, готовясь в нужный момент поддержать мятежников путём прямой агрессии. Стоит ли нам решительно подавит восстание и нанести превентивный удар по Украине, или в данной ситуации лучше пока отступить?"
 ukraine.323.a:0 "Нас застали в неудобный момент, лучше отдать пока часть территории."
 ukraine.323.b:0 "Не сдадим ни пяди земли, немедленно в атаку!"
 ukraine.324.t:0 "[From.GetName] отступает"
 ukraine.324.d:0 "[From.GetAdjective] армия получила приказ отступить из охваченных восстанием областей. Пока [From.GetAdjective] руководство оказалось не готово к такому развитию событий и наш план по развалу этого глиняного колосса осуществляется успешно. Но как далеко получится зайти?"
 ukraine.324.a:0 "Ещё один кирпич вынут из стены тюрьмы народов."
 ukraine.325.t:0 "[From.GetName] идёт в атаку"
 ukraine.325.d:0 "[From.GetName] агрессивно отреагировал на нашу провокацию с разжиганием восстаний на его территории. [From.GetAdjective] армия атаковала как повстанцев, так и наши войска на границе, стремясь нанести эффективный превентивный удар. Несомненно, украинская армия с честью выдержит этот удар и перейдёт далее в освободительное наступление на восток."
 ukraine.325.a:0 "Эта война всё равно была неизбежной."
 ukraine.326.t:0 "Прибытие Троцкого"
 ukraine.326.d:0 "В Украину из Норвегии прибыл знаменитый Лев Троцкий, коммунист, революционер и писатель, выдворенный из Советского Союза за противостояние Сталину и обвинённый во всех бедах, от военных неудач до несчастных случаев на производстве. Он был вынужден покинуть Норвегию и теперь просит убежища у нас, на своей родине, прознав о смягчении украинского законодательства касательно левых деятелей. \n\nТроцкий утверждает, ссылаясь на свои многочисленные статьи, что всегда был сторонником существования независимого украинского государства, а теперь готов помогать украинскому руководству советами по вопросу противостояния сталинскому СССР, если ему предоставят здесь убежище. Такой наш шаг совершенно не понравится Сталину, но когда это мы заботились о его чувствах?"
 ukraine.326.a:0 "Предоставить Троцкому убежище, он может пригодиться."
 ukraine.326.b:0 "Нет, выслать его, пусть ищет убежище в другом месте."
 ukraine.327.t:0 "Восстание кубанских казаков"
 ukraine.327.d:0 "Недобитые контрреволюционные элементы среди кубанского казачества и проукраинского подполья подняли вооружённое восстание на Кубани. Наличие у мятежников большого количества вооружения и хорошая организация вооружённых бандформирований явно указывает на значительную украинскую поддержка. Украинская армия к тому же в последнее время концентрируется возле наших границ, вероятно, готовясь в нужный момент поддержать мятежников путём прямой агрессии. Стоит ли нам решительно подавит восстание и нанести превентивный удар по Украине, или в данной ситуации лучше пока отступить?"
 ukraine.328.t: "Українське відпоручництво"
 ukraine.328.d: "У Японію прибула українська делегація, щоб домовитися про розширення співпраці між нашими країнами, насамперед у військово-морській царині. Ще одною її таємною метою є спроба переконати нас відкрити другий фронт супроти [SOV.GetAdjective]ого війська. [UKR.GetName] веде зараз важку, але досить успішну війну і пробує розділити російські землі після перемоги. Від моцного удару з іншого боку [SOV.GetName] падне значно швидше."
 ukraine.328.a: "Прийняти повністю пропозицію, готуємося до нової виправи."
 ukraine.328.b: "Нова війна нам не потрібна, але імператорський флот готовий поділитися досвідом."
 ukraine.328.c: "Ці всі пропозиції не несуть жодної вигоди Японії."
 ukraine.329.t: "Успіх у Японії"
 ukraine.329.d: "Наше відпоручництво в Японії досягло значних успіхів. Японці погодилися поділитися своїм досвідом у реформуванні ВМС, а також навсправжки розглядають можливість почати наступ на СРСР зі сходу. Новий союзник нам зараз не завадить для досягнення перемоги, так ця війна закінчиться значно швидше."
 ukraine.329.a: "[SOV.GetAdjective]ий ведміть отримає удар у спину."
 ukraine.330.t: "Деякі успіхи в Японії"
 ukraine.330.d: "Наше відпоручництво в Японії домоглося лише частини поставлених перед нею завдань. Японці погодилися поділитися своїм досвідом у реформуванні ВМС, проте не дали жодних обнадійливих натяків з приводу виступу супроти СРСР. Можливо, японське імператорське військо досі перебуває під враженням від низки ранніх прикордонних боїв, у яких вони зазнали поразки від [SOV.GetAdjective]ої армії, хоча ми вже продемонстрували на власному досвіді, що не такий страшний сей біс."
 ukraine.330.a: "З такою нерішучістю вони ніколи не досягнуть великих успіхів."
 ukraine.331.t: "Провал місії в Японії"
 ukraine.331.d: "Наше відпоручництво в Японії не змогла виконати поставлені перед нею завдання. Японські урядовці дуже уважно нас слухали і багато посміхалися, проте жодних корисних угод підписувати не поспішали. Наш флот не отримає жодної значної підтримки, а вже про участь Японії у війні проти такого ворога, як [SOV.GetName], і думати не варто найближчим часом."
 ukraine.331.a: "Ми й самі впораємося."
 ukraine.332.t:0 "Нефтяная концессия"
 ukraine.332.d:0 "[From.GetName] планирует увеличить своё влияние в регионе и предлагает нам отдать в концессию часть перспективных нефтяных месторождений. [From.GetAdjective] сторона обещает постоянные вложения в инфрастктуру прилегающих регионов, а главное - щедрые военные поставки для нужд нашей армии. Предложение может быть выгодно нам, если хотим наладить связи с новым потенциальным союзником."
 ukraine.332.a:0 "Согласиться."
 ukraine.332.b:0 "Отказаться."
 ukraine.333.t:0 "[From.GetName] одобряет сделку"
 ukraine.333.d:0 "[From.GetName] соглашается отдать нам в концессию часть своих нефтяных месторождений. Это хорошее начало для увеличения нашего присутствия на Ближнем Востоке. Далее украинские нефтяники смогут увеличить добычу [From.GetAdjective] нефти, а дипломаты попутно укрепять политические связи."
 ukraine.333.a:0 "У нас открываются новые перспективы."
 ukraine.334.t:0 "[From.GetName] отказывается от сделки"
 ukraine.334.d:0 "[From.GetName] не хочет отдавать нам ничего в концессию. Видимо, [From.GetAdjective] не уверены в её выгодности, или же текущие владельцы большей части ближневосточной нефти убедили их не впускать на в эту сферу новых участников. Контракты на поставки вооружения также стали неактуальными."
 ukraine.334.a:0 "Зря, мы прелагали самое взаимовыгодное сотрудничество."
 ukraine.335.t:0 "Продажа Кувейта"
 ukraine.335.d:0 "[UKR.GetName] предлагает нам продать нашу военно-морскую базу в Кувейте за выгодную цену, которую перечислят в течение года. [UKR.GetName] сейчас укрепляет свои позиции на Ближнем Востоке и ищет возможности выйти к Индийскому океану таким образом. Британии может быть не выгоден такой сценарий, однако у нас и так много баз в районе Персидского залива, а от Кувейта всё равно сейчас пользы не много."
 ukraine.335.a:0 "Согласиться."
 ukraine.336.t:0 "База в Кувейте куплена"
 ukraine.336.d:0 "[From.GetName] соглашается продать свою базу в Кувейте за нашу щедрую оплату. В течение года нужно будет выплатить всю сумму. Таким образом у украинского флота появилась база на новых рубежах, предваряющих пути в Индию и дальше на Восток. Также стоит рассмотреть возможность разработки нефтяных месторождений в доставшихся с портом окрестностях, у наших нефтяников есть уже довольно большой опыт."
 ukraine.336.a:0 "Окно в Индию прорублено."
 ukraine.337.t:0 "Сделка не состоялась"
 ukraine.337.d:0 "[From.GetName] не соглашается продать нам морскую базу в Кувейте. Похоже, британцы считают нас своими потенциальными противниками и будут противиться любым попыткам Украины закрепиться в этом регионе."
 ukraine.337.a:0 "Их колониальная империя всё равно рухнет."
 ukraine.338.t:0 "Восстание в Беларуси"
 ukraine.338.d:0 "Буржуазные белорусские националисты, подстрекаемые украинской военщиной, организовали массовое вооружённое восстание на западных рубежах страны в БССР, впервые подняв свои головы после провального Слуцкого восстания. Наличие у них большого количества вооружения и хорошая организация вооружённых бандформирований явно указывает на значительную украинскую поддержка. Украинская армия к тому же в последнее время концентрируется возле наших границ, вероятно, готовясь в нужный момент поддержать мятежников путём прямой агрессии. Стоит ли нам решительно подавит восстание и нанести превентивный удар по Украине, или в данной ситуации лучше пока отступить?"
 ukraine.338.a:0 "Они вышли плотными рядами, мы вынуждены отступить."
 ukraine.338.b:0 "Братьев-белоруссов не отдадим буржуазному врагу!"
 ukraine.339.t: "[From.GetName] підписує угоду"
 ukraine.339.d: "[From.GetName] погоджується вступити в нашу колективну систему безпеки оновленого Санітарного кордону."
 ukraine.339.a: "Разом супроти червоної загрози."
 ukraine.340.t: "Чорноморська доктрина - опис"
 ukraine.340.d: "Геополітична концепція під назвою «Чорноморська доктрина» розроблена українським публіцистом і політологом Юрієм Липою. Она была принята в целом гетманским правительством как образец для построения дальнейшей внешней политики Украины.\n\nЛипа визначає важливу важливість Чорного моря для всіх причорноморських країн (України, Росії, Румунії, Болґарії, Туреччини), а Україна є своєрідним перекриттям моря - склепінням, і це склепіння тягнеться зі заходу від річки Прут та Карпатської України, що спираються на Дунай, на схід у реґіон Закавказзя та Ірану, які спираються на Каспійське море. Саме склепіння спирається на Кримський півострів, а ключем до нього служить Білорусь, і простягається воно з півночі на південь на сотні кілометрів. \n\nБілорусь відіграє дуже вагому роль у безпеці України, її можна порівняти з шоломом, що захищає голову України. Якщо не вийде створити окрему дружню білоруську державу, то Білорусь буде раною на шиї України, оскільки вона може стати знаряддям східних або західних сусідів.\n\nТаврида, себто Крим - центр усіх морських шляхів Чорного моря та засіб, який може пожвавити діяльність на всьому північному побережжі. Цією назвою підкреслюється глибокий історичний зв’язок з усією материковою Україною і пред’являлися права України на Крим.\n\nДля безпеки України потрібно забезпечити безпеку Дністра зі заходу і Дону зі сходу. Контроль Дністра дасть змогу контролювати Сірет, Тису та Прут, а також панувати Дунаєм.\n\nКонтроль Дону дасть змогу контролювати Волгу і реґіон Каспійського моря, а також охороняти шляхи України на південь, до Ірану. Однак головним завданням Дону є захист ресурсів Донецького реґіону, Приазов’я і всієї Центральної України разом із Кримом.\n\nЮрій Липа переконаний у доцільності створення Чорноморсько-Балтійської федерації між українцями, білорусами, поляками та литовцями, де Україна відігравала б провідну роль."
 ukraine.340.a: "Зрозуміло."
 ukraine.341.t: "Жінка генерал?"
 ukraine.341.d: "Після лібералізації нашого законодавства перед українськими жінками відкрилися безліч раніше зачинених дверей. Вони тепер можуть обіймати будь-які військові та управлінські посади, якщо мають необхідну кваліфікацію. Зараз політична верхівка зі своїх пропаґандистських міркувань проштовхує ідею підвищити одну з поки що нечисленних жінок в українському війську до звання генерала. Головною кандидатурою тут є Христина Сушко, офіцерка медичної служби та дружина відставного генерала Романа Сушка. Вона зажила доброї слави ще за часів війни за незалежність і навіть без нормального досвіду командування військовими з’єднаннями може принести на високій посаді у військо якісь свої новації."
 ukraine.341.a: "Підвищити Сушко."
 ukraine.341.b: "Ні, цей популізм шкодить, жінки ще не готові до такої відповідальности."
 ukraine.342.t: "Вибори [GetYear] року"
 ukraine.342.d: "Настав день виборів голови держави. Симон Петлюра успешно демократизировал украинскую политическую систему и провёл многие важные для нашего народы реформы.\n\nЙого заходи мали певний успіх, проте активна зовнішньополітична позиція критикується з боку партійної опозиції, очолюваної Ісааком Мазепою, досвідченим парламентарієм, який тривалий час за гетьмана репрезентував рупи демократичної опозиції в Раді. Мазепа представляє лівопопулістське крило урядущої партії і пропонує зосередитися на внутрішніх справах для побудови України, опроміненої успіхом."
 ukraine.342.a: "Петлюра. Йому варто завершити свої плани."
 ukraine.342.b: "Мазепа. Наша партія завжди була ближча до народу."
 ukraine.343.t:0 "Смена верховного руководства"
 ukraine.343.d:0 "На очередном пленуме правящей партии был поднят давно назревающий вопрос о сменяемости власти в социалистической Украине. [UKR.GetLeader] провёл большую работу на своём посту, однако мы должны помнить, что отсутствие сменяемости в высшем руководстве ведёт к диктатуре наподобие сталинской. Если текущий глава государства потерял народную поддержку, то это следует открыто обсудить и принять соответствующие меры."
 ukraine.343.a:0 "Винниченко будет вести нас вперёд."
 ukraine.343.b:0 "Исаак Мазепа. Сделаем смелый шаг вправо."
 ukraine.343.c:0 "Станислав Косиор - проверенный кадр."
 ukraine.343.e:0 "Лев Троцкий - настоящий революционер."
 ukraine.344.t: "Мовна реформа"
 ukraine.344.d: "Настав час вирішити мовне питання, яке посіло своє постійне місце в політичному порядку денному. Раніше планувалося під час адміністративної реформи дозволити окремим землям самим вирішувати, яким мовам національних меншин надавати офіційний статус. Але чи варто йти на компроміси в питанні побудови єдиної національної держави, чи не краще продовжити політику українізації в повному обсязі? У подальшій перспективі це забезпечить більшу єдність українського наріду. З іншого боку, якщо дати російській мові статус другої державної, це дасть змогу поліпшити відносини з Радянською Росією та в майбутньому також може дати додаткові варіанти у протидії радянській загрозі, незважаючи на поточне можливе невдоволення патріотичних громадян."
 ukraine.344.a: "Продовжити активну українізацію."
 ukraine.344.b: "Дозволити реґіональні мови."
 ukraine.344.c: "Дати російській мові статус другої державної."
 ukraine.345.t:0 "Частичный успех восстания"
 ukraine.345.d:0 "Разогретые нашими усилиями беспорядки в юго-восточных регионах Украины неожиданно окончились тем, что украинское правительство перехватило инициативу и договорилось с повстанцами о предоставлении бурлящим регионам широкой автономии. Дальнейшей эскалации конфликта, вероятно, помешала проводившаяся ранее Украиной либеральная политика относительно прав русскоязычных граждан."
 ukraine.345.a:0 "Это их ослабит всё равно."
 ukraine.346.t: "Перейменування Сталінграду"
 ukraine.346.d: "Сталінград тепер увійшов у склад української держави і варто подумати про те, як його назват, щоб не увічнювати ім’я кровавого тирана. Можна повернути йому стару назву Царицин (ніяк не пов’язану насправді з російським царизмом) або ж навзати нейтрально - Волгоград. Також є ідея перейменувати місто на честь гетьмана Скоропадського, який домігся для України незалежности та заклав основу сучасних успіхів нашої країни. Який варіант тут буде найкращим?"
 ukraine.346.a: "Царицин."
 ukraine.346.b: "Волгоград."
 ukraine.346.c: "Скоропадське."
 ukraine.347.t: "Спільні навчання"
 ukraine.347.d: "Наші молоді збройні сили провели спільні військові навчання зі союзним українським військом, що дало нашим захисникам значний воєнний досвід."
 ukraine.347.a: "Зміцнюємо наші сили."
 ukraine.348.t: "Перегляд українського кордону"
 ukraine.348.d: "Український уряд, який давно споглядає на наші деякі землі, наполегливо вимагає розділити терен Басарабії та Буковини більш «справедливо». Нам нагадали про сумнівні підстави, яким ми здобули сі землі після Великої війни і пропонують передати Україні північну частину Буковини та південний кут Басарабії, населені переважно слов’янами. Після цього [UKR.GetName] погодиться гарантувати територіальну цілісність Румунії в кордонах, що утворяться. При відмові [UKR.GetName] буде розглядати нас як недружнього сусіда, який утискає права українців."
 ukraine.348.a: "Погодитися, у нас і так занадто багато ворогів назріває."
 ukraine.348.b: "Про це не може бути й мови."
 ukraine.349.t: "Румунія пішла на поступки"
 ukraine.349.d: "Румунське керівництво пішло нам назустріч і погодилося передати суперечливі землі в обмін на гарантії незалежности."
 ukraine.349.a: "Це слугуватиме миру."
 ukraine.350.t: "Румунія відкидає переділ кордонів"
 ukraine.350.d: "Румунія травить баланду щодо зміни своїх кордонів. Очевидячки, [ROM.GetLeader] вважає, що постійні утиски української діаспори в Румунщині і надалі сходитимуть їм з рук."
 ukraine.350.a: "Спробуємо самостійно розхитати ситуацію на суперечливих теренах..."
 ukraine.350.b: "Варто запросити сусідів до поділу румунського пляцка..."
 ukraine.351.t:0 "Укрепление союзных связей"
 ukraine.351.d:0 "[From.GetName] предлагает укрепить наши союзные связи и подчинить для этого нашу внешнюю политику единому центру. Можем ли мы на это пойти?"
 ukraine.351.a:0 "Это логичное требование для общего дела."
 ukraine.351.b:0 "Нет, мы не поступимся своей независимостью в рамках союза."
 ukraine.352.t:0 "[From.GetName] принимает предложение"
 ukraine.352.d:0 "[From.GetName] принимает наши предложения по укреплению союза и соглашается в дальнейшем признавать приоритет общего союзного руководства над собственными правительственными актами. Таким образом мы усилили своё влияние на ценного союзника."
 ukraine.352.a:0 "Так будет лучше для общего блага."
 ukraine.353.t:0 "[From.GetName] отклоняет предложение"
 ukraine.353.d:0 "[From.GetName] отклонило наши предложения по укреплению союза и не соглашается поступиться своей независимостью в рамках общего союза. Это конечно их право, но союзные обязательства должны выполняться, иначе как мы можем на них полагаться?"
 ukraine.353.a:0 "Стоит продолжить переговоры."
 ukraine.354.t:0 "Коллективная оборона"
 ukraine.354.d:0 "[From.GetName] предлагает укрепить наши союзные связи и подчинить силы обороны нашей страны единому центру. Это нужно для выстраивания системы коллективной обороны, когда ни один член альянса не сможет уклоняться от призыва к оборонительной войне против общего врага. Поддержим эту инициативу?"
 ukraine.354.a:0 "Так будет лучше для общей безопасности."
 ukraine.354.b:0 "Нет, мы не поступимся своей независимостью в рамках союза."
 ukraine.355.t:0 "Единообразие во внутренней политике"
 ukraine.355.d:0 "[From.GetName] предлагает укрепить наши союзные связи и согласовывать для этого не только внешнюю политику, но и внутреннюю. В едином союзе, заявляет [UKR.GetLeader], не должно быть значительных различий в государственном строе стран-участниц. Согласимся с этими предложениями?"
 ukraine.355.a:0 "Это просто шаг для укрепления союза."
 ukraine.355.b:0 "Нет, мы не поступимся своей независимостью в рамках союза."
 ukraine.356.t:0 "[From.GetName] подчиняется всем требованиям"
 ukraine.356.d:0 "[From.GetName] принимает наши финальные предложения и фактически соглашается подчинить свою политику общему союзному руководству. Сохранив определённую автономию, они теперь прочно привязаны к нашему союзу и будут надёжным союзником в дальнейшем."
 ukraine.356.a:0 "Под нашим чутким руководством им предстоят великие свершения."
 ukraine.357.t:0 "Мятеж в Молдавии"
 ukraine.357.d:0 "При пособничестве откровенно враждебного украинского режима в Молдавии разгорелось массовое вооружённое восстание. Местные славяне и сторонники восстановления независимости Молдавии получили украинское оружие и теперь готовы свергнуть нашу власть. Мы не потерпим такого вмешательства в наши внутренние дела, на эту неприкрытую агрессию придётся ответить только с оружием в руках."
 ukraine.357.a:0 "К бою!"
#ukraine.358 - hidden event
 ukraine.359.t: "Комітет Державної Ради підтримує політику очільника республіки"
 ukraine.359.d: "Останній раунд слухання в комітеті Державної Ради щодо бюджетних пропозицій завершився визаннням того, що завдяки політиці президента вдалося значно поліпшити економічні показники. Хоч і доповідь - це не просто відверта величальна промова, але тим не менше, вона стала ударом для тих, хто критикував президента і вимагав змін.\n\nРяд членів Державної Ради вже публічно оголосили про те, що хоч вони і сумнвіваються у напрямку президента, але все ж віддадуть свої голоси за його підтримку."
 ukraine.359.a: "Ми зміцнили позиції в парламенті."
 ukraine.360.t: "Депутат засуджує політику уряду"
 ukraine.360.d: "Один із депутатів Державної Ради дав інтерв’ю великому виданню, стверджуючи, що він більше не підтримує «божевільну і небезпечну» політику президента [UKR.GetLeader]. Він також заявив, що знає інших депутатів, які мають подібні погляди, і що вони також незабаром відмовляться підтримувати президента."
 ukraine.360.a: "Він ще пошкодує про свій вкид."
 ukraine.361.t: "Успіх Чонгарської операції"
 ukraine.361.d: "Внаслідок напружених боїв на кримському кордоні нашим бійцям вдалося прорвати оборону білогвардійців. Це дозволило зайти на півострів і далі, без серйозного супротиву, окупувати його повністю. Білі вочевидячки не очікували такого кінця, багато з них зараз поспіхом покидають свою тиху гавань."
 ukraine.361.a: "Крим тепер вдома."
 ukraine.362.t: "Провал Чонгарської операції"
 ukraine.362.d: "Внаслідок довгих прикордонних боїв з кримськими військами нашим бійцям так і не вдалося досягнути важливих успіхів ні на одній з основних ділянок. Білі трималися до жодного і не піддалися на подальші провокації, які заставили б їх перейти в контрнаступ. Принаймні, наша народна армія набула цінний військовий досвід."
 ukraine.362.a: "Прийдеться й надалі терпіти їх."
 ukraine.363.t: "Українські виверти"
 ukraine.363.d: "Українське військо останнім часом проводить підозрілі дії біля нашого північного кордону. Варто очікувати найближчим часом від неї провокації на низці ділянок. Аж нетерпець бере українських комуністів, які хочу спровокувати нас на велику прикордонну сутичку заради причини для повноцінного вторгнення."
 ukraine.363.a: "Пильнуйте, панове офіцери."
 ukraine.364.t: "Зовнішній борг"
 ukraine.364.d: "Настав час сплачувати зовнішні борги, накопичені внаслідок раніше взятих кредитів. Уряд планує поступово віддавати цей борг, щоб не створювати додаткового навантаження на фінансову систему країни. Це займе за попередніми підрахунками близько двох років, тому є пропозиція виплатити всі борги максимально швидко, щоб якомога швидше позбутися цього ярма. У такому разі приблизно за рік [UKR.GetName] розрахується з усіма кредиторами. Якщо ж наразі додаткове фінансове навантаження є недоцільним для керівництва країни, то є можливість реструктуризувати частину боргу і почати виплати не раніше ніж через три місяці."
 ukraine.364.a: "Виплачувати борг за раніше узгодженим планом."
 ukraine.364.b: "Якнайшвидше позбутися боргів."
 ukraine.364.c: "Відкласти це питання на три місяці."
 ukraine.365.t:0 "Проект Речи Посполитой - лучшая форма власти"
 ukraine.365.d:0 "Специальный совместный комитет при правительствах Украины и Польши занят сейчас разработкой плана углубления сотрудничества между нашими державами вплоть до объединения в будущем в единое государство, Речь Посполитую Трёх Народов. Сейчас встал вопрос о государственном устройстве этого гипотетического образования. С одной стороны, сейм играл большую роль в первой Речи Посполитой как законодательный и судебный орган, парламентская республика выглядит как очень демократический и современный вариант. С другой стороны, многие историки указывают на то, что без сильного лидера в конце концов работа сейма Речи Посполитой была неэффективной и привела к падению государства, поэтому президент как лидер объединённой республики может оказаться довольно эффективной политической фигурой. Также хватает и сторонников реставрации монархии, хотя бы с многочисленным конституционными ограничениями и ведущей ролью сейма в управлении государством. Какой вариант принять?"
 ukraine.365.a:0 "Парламентская республика."
 ukraine.365.b:0 "Президентская республика."
 ukraine.365.c:0 "Конституционная монархия."
 ukraine.366.t:0 "Французские гарантии Румынии"
 ukraine.366.d:0 "Наши гарантии независимости для Румынии являются важным элементом в системе безопасности на Балканах, однако в связи с обострением румыно-украинских отношений встаёт вопрос, насколько сейчас Франции нужно вмешиваться в возможный конфликт. С одной стороны, потенциального союзника необходимо всячески поддерживать и дальше. С другой стороны, эти гарантии фактически давались не против Украины, для нас не имеет большого значения, где будет проходить граница между странами, и тем более не имеет смысла ради этого ввязываться в войну."
 ukraine.366.a:0 "Подтвердить наши гарантии румынам."
 ukraine.366.b:0 "Отозвать гарантии для этого случая."
 ukraine.367.t:0 "Франция подтверждает гарантии"
 ukraine.367.d:0 "Франция подтверждает гарантии независимости и территориальной целостности, которые ранее давала Румынии. Министр иностранных дел Франции заявил, что французский народ готов и дальше поддерживать Румынию, с какой бы стороны не исходила для неё угроза."
 ukraine.367.a:0 "Они просто влезают в чужие дела."
 ukraine.367.b:0 "С такими союзниками мы и дальше не отступим."
 ukraine.368.t:0 "Франция отзывает гарантии"
 ukraine.368.d:0 "В свете разгорающегося территориального спора между Украиной и Румынией французы фактически отозвали свои гарантии для последней. Министр иностранных дел Франции в своём заявлении сказал много хороших и правильных слов, но фактически всё сводится к тому, что в возможном конфликте с Украиной его страна не сможет оказать никакой помощи для Румынии. А это значит, что и для других случаев подобным гарантиям невелика цена."
 ukraine.368.a:0 "Совершенно здравая и прагматичная позиция."
 ukraine.368.b:0 "Это предательство, грозящее полным развалом системы безопасности в Европе."
 ukraine.369.t:0 "Выборы [GetYear] года"
 ukraine.369.d:0 "После очередного пятилетнего срока настало время для очередных выборов главы республики. [UKR.GetLeader] готов и дальше выполнять свои обязанности, опыта на этой должности у него уже предостаточно, однако для постоянного развития демократических институтов нельзя забывать о регулярной сменяемости власти.\n\n Основным конкурентом на выборах для действующего лидера является Вячеслав Прокопович - опытный политик, ещё во времена первой республики придерживавшийся ярко выраженной проукраинской и демократической позиции. За свои убеждения он подвергался преследованиям и во времена Российской империи, и при Гетманате, но ни разу не поступился своими принципами. Этот человек будет рьяно отстаивать украинские интересы во всех сферах."
 ukraine.369.a:0 "Не стоит менять коней на переправе."
 ukraine.369.b:0 "Прокопович. Такие политики ценны в наше время."
 ukraine.370.t: "Партійна більшість"
 ukraine.370.d: "Для утримання міцних позицій при владі, варто подумати, з ким можна об’єднатися в політичній боротьбі. Можна продовжити збирати демократичні сили в єдину парламентську більшість, а можна пригорнути націоналістів або соціалістів до коаліції, щоб забезпечити кращу підтримку уряду в Раді й народу на цьому етапі."
 ukraine.370.a: "Блок зі соціалістами."
 ukraine.370.b: "Блок з націоналістами."
 ukraine.370.c: "Демократична більшість."
 ukraine.371.t:0 "Украинское давление"
 ukraine.371.d:0 "[UKR.GetName] в последнее время старается активно вмешиваться в наши внутренние дела, лоббируя свои интересы и дестабилизируя ситуацию на полуострове. Украинцы настаивают на том, что Крым должен быть взят под их опеку, если местное правительство не справляется с управлением территорией и не обладает полноценной легитимностью. Среди наших западный партнёров также стало довольно популярным мнение, что необходимо отдать Крым под украинский контроль. [UKR.GetLeader] предлагает нам свои гарантии безопасности и военную опеку в обмен на суверенитет."
 ukraine.371.a:0 "Мы не можем дальше продолжать бесперспективную борьбу."
 ukraine.371.b:0 "Достаточно будет просто гарантий безопасности."
 ukraine.372.t:0 "[CRM.GetName] соглашается на ввод войск"
 ukraine.372.d:0 "Крымское правительство в условиях тяжёлой экономической ситуации и политического кризиса согласилось на ввод украинских войск на полуостров и установление нашего контроля над внешней политикой в обмен на экономическую помощь полуострову и защиту его от возможной внешней угрозы."
 ukraine.372.a:0 "Мы установим лучший порядок в Крыму."
 ukraine.373.t:0 "[CRM.GetName] соглашается лишь на гарантии"
 ukraine.373.d:0 "Крымский лидер в результате нашей политики в отношении полуострова соглашается принять украинские гарантии для Крыма, но далее не поступится своим суверенитетом."
 ukraine.373.a:0 "Белые продолжают сидеть в своей крепости на сухом пайке."
 ukraine.374.t:0 "Вооружённые нападения в Восточной Малопольше"
 ukraine.374.d:0 "Вооружённые отряды украинских националистов, раздобыв где-то внушительный арсенал стрелкового оружия и взрывчатки, организовали серию нападений на органы власти и правопорядка в Восточной Малопольше, а также нанесли урон местной инфраструктуре. Наши силовики были вынуждены вступить в бой, в результате чего бандиты отступили в лесистую и горную местность Предкарпатья. Следует ли нам организовать жестокую карательную операцию по выявлению и уничтожению всех участников нападений или ограничиться текущими успехами?"
 ukraine.374.a:0 "Преследовать преступников до конца!"
 ukraine.374.b:0 "Ограничиться обычными следственными мерами и усиленным патрулированием местности."
 ukraine.375.t:0 "Украинская пропаганда в Восточной Малопольше"
 ukraine.375.d:0 "В городах и сёлах на юго-востоке нашей страны начали появляться многочисленные листовки на украинском языке, в которых так называемые борцы за украинскую свободу призывают других украинцев вступать в антипольское сопротивление и распространяют клевету о якобы имевших место жестоких расправах польских полицейских сил над невинными украинцами. Распространение этих материалов следует немедленно запретить, но как далеко стоит пойти для раскрытия сети создания и распространения этой пропаганды?"
 ukraine.375.a:0 "Арестовывать и жестоко допрашивать всех подозреваемых!"
 ukraine.375.b:0 "Ограничиться обычными следственными мерами и сбором свидетельств."
 ukraine.376.t:0 "Убийство польского чиновника"
 ukraine.376.d:0 "Боевик ОУН среди белого дня совершил дерзкое убийство польского чиновника во Львове, которого украинские националисты обвиняли в организации репрессий против украинцев. Им недостаточно оказалось крови Перацкого, они хотят и дальше сеять смерть и разрушение в нашей мирной стране. Насколько далеко мы готовы зайти, чтобы прекратить эти бесчинства?"
 ukraine.376.a:0 "Не останавливаться, пока не выявим и арестуем всех возможных соучастников, любыми методами."
 ukraine.376.b:0 "Исполнитель у нас, достаточно будет сурового, но справедливого суда над ним."
 ukraine.377.t:0 "Обострение в Западной Украине"
 ukraine.377.d:0 "В результате усиления украинского сопротивления на оккупированных Польшей территориях ситуация в регионе дестабилизировалась. Наши борцы за свободу обрели значительную народную поддержку и угрожают польскому владычеству, постоянно совершая вооружённые акции и захваты органов власти. Польское правительство ввело военное положение в этом регионе, польские переселенцы бегут на запад, вместо обычных органов власти введена военная администрация."
 ukraine.377.a:0 "Никогда Западная Украина не будет больше родным домом для поляков."
 ukraine.378.t:0 "Обострение в Восточной Малопольше"
 ukraine.378.d:0 "Украинские вооружённые бандформирования, получившие поддержку из-за рубежа, подняли волну террора по всему юго-востоку нашей страны и снова провозгласили нелегитимную ЗУНР. Правительство было вынуждено ввести военное положение на этих землях и ввести дополнительные войска для контроля ситуации. По сути законная власть в Восточной Малопольше сейчас держится лишь на большом количестве штыков."
 ukraine.378.a:0 "Мы перебьём всех боевиков, но не отступим!"
 ukraine.379.t:0 "Предложение сепаратного мира"
 ukraine.379.d:0 "Очевидно, что война против Германии развивается для нас не лучшим образом. Враг наступает и захватил уже значительную часть Украины, мы стоим перед угрозой неотвратимой утери государственности, что уже постигло многие другие народы Европы. Наши союзники или разгромлены, или находятся слишком далеко и не смогут помочь.\n\nВ такой ситуации в армии растут пораженческие настроения и плетутся самые разные интриги. Генерал Коновалец сообщил в приватной беседе с военным министром, что уже вступал в переговоры с немцами по поводу будущего нашей родины. Он утверждает, что сможет договориться с врагом по поводу сепаратного мира, по которому государство будет сбережено, хоть и подпадёт под сильное влияние набравшей мощи Германии. Конечно, придётся сделать многие уступки, в том числе и территориальные, но что может быть важнее сохранения украинского государства. Стоит ли рассмотреть пристально это предложение?"
 ukraine.379.a:0 "Да, мы уже не можем победить в это войне."
 ukraine.379.b:0 "Нет, арестовать Коновальца как предателя."
 ukraine.380.t:0 "[UKR.GetName] просит мира"
 ukraine.380.d:0 "Украинский генерал Евгений Коновалец по поручению своего правительства предлагает заключить сепаратный мир, что позволит сохранить многие жизни. Он возглавит марионеточное правительство Украины, которая прочно войдёт в германскую сферу влияния."
 ukraine.380.a:0 "Принять предложение."
 ukraine.380.b:0 "Нет, войну мы доведём до конца."
 ukraine.381.t:0 "Российские коллаборанты"
 ukraine.381.d:0 "Начало войны против [UKR.GetAdjective] режима означает то, что наконец могут пригодиться подконтрольные нам российские лидеры в Крыму, которые готовы возглавить марионеточное правительство для управления занятых нами территорий врага. Это позволит привлечь на нашу сторону всех русских, недовольных текущим режимом, ослабит сопротивление на время оккупации и даст дополнительные ресурсы для украинской промышленности. Сначала формально передадим власть этим марионеткам в Крыму, а потом при необходимости и в других российских регионах по мере продвижения вглубь страны."
 ukraine.381.a:0 "Хорошо, начнём кукольное представление."
 ukraine.381.b:0 "Нет, этот проект уже неактуален."
 ukraine.382.t:0 "Частичный успех «Пропонтиды»"
 ukraine.382.d:0 "В результате нашей спецоперации по дезинформации турецкого правительства украинским спецслужбам удалось создать мощную агентурную сеть в Анкаре и Стамбуле, однако подготовленные документы не произвели должного впечатления на турецкого президента и его армейских советников. [TUR.GetName] ещё не готова поверить, что её нейтралитетом могут пренебречь, как это уже случалось с другими странами в недалёком прошлом."
 ukraine.382.a:0 "Попробуем ещё раз, рано или поздно они заглотнут наживку."
 ukraine.383.t:0 "Частичный успех операции в Румынии"
 ukraine.383.d:0 "В результате спецоперации украинских агентов в Румынии для ограничения поставок нефти немецкой армии удалось склонить на нашу сторону некоторых правительственных служащих и руководителей нефтяных компаний, однако этого решительно недостаточно для того, чтобы удалось провести идею введения полного эмбарго. Но наше влияние на Румынию выросло и это даёт надежду на то, что, приложив ещё некоторые усилия, получится убедить наших соседей прекратить поддержку немецких агрессоров."
 ukraine.383.a:0 "Не мытьём, так катаньем добьёмся своего."
 ukraine.384.t:0 "Война с СССР"
 ukraine.384.d:0 "Красная тирания не потерпит свободную Украину, но на кого мы можем ещё опереться в этой борьбе? Наша земля пропитана кровью многих поколений украинцев, если начнём экстренную мобилизацию по довоенным планам и организуем крепкую оборону и мощное военное производство, то самостоятельно её отстоим. Но если принять принцип одной украинской нации, одной стальной воли, одной общей победы, то стоит пойти на соглашение с националистами и принять их помощь в организации и пополнении армии. Иначе нам останется сосредоточить усилия на том, чтобы жёсткими контрмерами задавить большевистскую заразу внутри нашей страны."
 ukraine.384.a:0 "Защита родной земли."
 ukraine.384.b:0 "Обратимся за помощью к националистам."
 ukraine.384.c:0 "Антикрасный террор."
 ukraine.385.t:0 "Заговор генералов"
 ukraine.385.d:0 "До руководства партии доходят уже не просто слухи, а доносы от доверенных источников, что среди генералов гетманской армии плетётся сложная сеть заговоров и интриг. Все нитки этой зловещей паутины сходятся на Александре Осецком, самом доверенном в последние годы Гетманата военачальнике Скоропадского. Сейчас он занимается тем, что подбивает других генералов к возможному мятежу, если руководство Украины предпримет, по его мнению, опрометчивые шаги во внешней политике. Эти привыкшие к сытой мирной жизни офицеры не понимают, насколько важно для будущего украинской нации действовать решительно и агрессивно, усиливать наступательные способности нашей сухопутной армии и всех прочих родов войск. Мы, конечно, хотели бы обойтись без кровопролития, но если придётся вести священную войну за объединение украинских земель, то не потерпим колеблющихся и пораженческих командующих в штабе и на фронте.\n\nТакже есть сомнения относительно некоторых генералов, подозреваемых в сочувствии коммунистам. В частности, Николай Шаповал регулярно общается с некоторыми своими родственниками, замеченными в распространении левых идей среди малообразованного народа. Неизвестно, состоит ли он также в каком-то заговоре вместе с Осецким, но лучше разобраться со всеми сразу, пока есть время.\n\nНаши агенты партийной службы безопасности уже собрали внушительный компромат на основных участников потенциальных проблем, можно либо шантажировать им того же Осецкого и сныть его с ключевых постов, чтобы не высовывался больше, либо устроить на основании этих сведений военный трибунал над всеми теми, кто стал обузой для украинской армии, чтобы с позором изгнать их из её рядов."
 ukraine.385.a:0 "Это всё клевета, мы должны доверять украинским генералам."
 ukraine.385.b:0 "Дискредитировать и снять с важных постов Осецкого."
 ukraine.385.c:0 "Выгнать из армии всех подозреваемых."
 ukraine.386.t:0 "Путч генералов"
 ukraine.386.d:0 "Старые донесения о заговоре генералов оказались верны - сегодня фельдмаршал Осецкий при поддержке группы других офицеров объявил о смещении законного лидера Украины, обвинив его виновным в развязывании якобы фатальной для украинской государственности войны. Мятежники взяли под контроль несколько крупных городов, однако благодаря верности большей части армии у них не получилось свергнуть сразу правительство страны. Эти трусливые предатели и пораженцы оказались загнаны в угол и теперь надеются на то, что их поддержит и спасёт наш противник."
 ukraine.386.a:0 "Нужно было расстрелять их всех как Сталин!"
 ukraine.387.t:0 "Решение вопроса мельниковцев"
 ukraine.387.d:0 "Сторонники Мельника не хотят уступать в своих требованиях отложить грядущую войну, так как считают эту затею самоубийственной без поддержки могущественного союзника. Их низкое мнение о боевом духе украинского войска не делает им чести, но мы не можем допустить в этот решающий момент, чтобы ОУН раскололась на какие-нибудь ОУН-Б и ОУН-М. Мельника поддерживают такие уважаемые члены партии, как Сеник и Сциборский, их организаторские таланты могли бы ещё пригодиться в новой вертикали власти. Но стоит ли терпеть их замашки, когда украинский народ смотрит на нашу партию как на проводника в деле возрождения славы и мощи Украины?\n\nМожно конечно пойти на некоторые ограниченные компромиссы, пообещав мельниковцам в дальнейшем улучшать отношения с немцами и даже попытаться заручиться их военной поддержкой, но при условии, что это будет первое и последнее такое предложение от Степана Бандеры. Если они не согласятся, то должны будут навсегда покинуть партию и завершить политическую деятельность, и лучше мирно и добровольно, иначе эти рьяные оппозиционеры быстро променяют просторные коридоры власти на тесные тюремные камеры."
 ukraine.387.a:0 "Пообещать в дальнейшем советоваться с мельниковцами и идти на компромиссы."
 ukraine.387.b:0 "Никаких компромиссов, Бандера единственный и непогрешимый лидер."
 ukraine.388.t:0 "Решение вопроса бандеровцев"
 ukraine.388.d:0 "Сторонники Бандеры не хотят уступать в своих требованиях дистанцироваться от нацистов и самостоятельно вернуть все наши земли. Их переоценка возможностей украинской армии не свидетельствует о трезвом и расчётливом уме, но мы не можем допустить в этот решающий момент, чтобы ОУН раскололась на какие-нибудь ОУН-Б и ОУН-М. Бандеру поддерживают такие уважаемые члены партии, как Ребет и Стецько, их организаторские таланты могли бы ещё пригодиться в новой вертикали власти. Но стоит ли терпеть их замашки, когда украинский народ смотрит на нашу партию как на проводника в деле возрождения славы и мощи Украины?\n\nМожно конечно пойти на некоторые ограниченные компромиссы, пообещав бандеровцам в ближайшем будущем вести более активную внешнеполитическую деятельность, но при условии, что это будет первое и последнее такое предложение от Андрея Мельника. У нас, однако, есть и другие примеры устранения надоедливой оппозиции, которая не желает сплотить ряды ради достижения великой цели."
 ukraine.388.a:0 "Пообещать в дальнейшем советоваться с бандеровцами и идти на компромиссы."
 ukraine.388.b:0 "Украине нужна своя ночь длинных ножей."
 ukraine.389.t:0 "Требования мельниковцев"
 ukraine.389.d:0 "Мельниковцы требуют выполнить предыдущие обещания Бандеры и послать в Третий Рейх дипломатическую миссию для улучшения отношений между нашими странами. Возможно, немецкая помощь в текущий момент будет даже уместна, хотя наше население и правители западных держав могут этого не понять. Иначе придётся дальше водить за нос Мельника и его приспешников."
 ukraine.389.a:0 "Хорошо, мы выполним теперь эти требования ради единства."
 ukraine.389.b:0 "Этот вопрос следует пока отложить на несколько месяцев."
 ukraine.390.t:0 "Требования бандеровцев"
 ukraine.390.d:0 "Бандеровцы требуют выполнить предыдущие обещания Мельника и предпринимать более резкие шаги для воссоединения украинских земель. Возможно, воинственная риторика позволит ускорить подготовку новых военных кампаний, но наши армия и государственная система ещё не совсем готовы к этому. Иначе придётся дальше водить за нос Бандеру и его приспешников."
 ukraine.391.t:0 "Возвращение столицы в Киев"
 ukraine.391.d:0 "Теперь, когда над древним городом на Днепре не висит смертельная угроза захвата врагом, можно вернуть столицу обратно из Харькова. Хотя, возможно, население уже привыкло к текущей ситуации и необязательно всё менять."
 ukraine.391.a:0 "Вернуть Киеву столичный статус."
 ukraine.391.b:0 "Оставить Харьков постоянной столицей."
 #ukraine.392 - hidden event without description
 ukraine.393.t:0 "Турецкий ультиматум"
 ukraine.393.d:0 "[From.GetName] требует от нас подчиниться и стать протекторатом. Турки мечтают снова закрепиться в Крыму, как это было во времена Крымского ханства. Нам обещают возможность внутреннего самоуправления, иначе же [From.GetName] угрожает полной оккупацией полуострова и выселением всех христиан."
 ukraine.393.a:0 "Принять требования, мы не в силах сопротивляться."
 ukraine.393.b:0 "Нет, крымская крепость не падёт ни перед кем."
 ukraine.394.t:0 "Турецкий ультиматум"
 ukraine.394.d:0 "[From.GetName] требует от нас передать контроль над Крымом, обосновывая это тем, после падения Российской империи у полуострова нет законного владельца и теберь возрождаемая из пепла старая империя должна собрать под своим контролем всё свое богатое и законное наследство, а также защитить татар-единоверцев. Это неслыханная наглость, стоят ли дружественные отношения с турками таких уступок?"
 ukraine.394.a:0 "Да, мы не будем сражаться за этот бесполезный полуостров."
 ukraine.394.b:0 "Нет, это наша земля и она таковой останется."
 ukraine.395.t:0 "[From.GetName] уступает"
 ukraine.395.d:0 "[From.GetName] принимает наши требования относительно статуса Крыма. Теперь историческая справедливость восстановлена. [This.GetLeader] продолжает собирать наши земли."
 ukraine.395.a:0 "Добро пожаловать в родную гавань."
 ukraine.396.t:0 "[From.GetName] отвергает ультиматум"
 ukraine.396.d:0 "[From.GetName] не собирается идти ни на какие уступки в разрешении крымской проблемы. Но в такой ситуации вопрос гегемонии на Чёрном море будет решаться силой."
 ukraine.396.a:0 "Это мы хотели избежать войны, а не они."
 ukraine.397.t:0 "Успехи наших металлургов"
 ukraine.397.d:0 "Макар Мазай, сталевар Мариупольского металлургического завода, стал одним из зачинателей движения скоростного сталеварения. Он предложил углубить ванну мартеновской печи и одновременно поднять высоту свода мартена. Это позволило засыпать в печь гораздо больше шихты, чем прежде. Благодаря этому новаторскому подходу Мазай установил уже несколько рекордов по выплавке стали и стал примером для других рабочих по всей Украине."
 ukraine.397.a:0 "Наши рабочие будут ещё быстрее ковать оружие для войны с буржуазией."
 ukraine.398.t:0 "Восстановление военной мощи"
 ukraine.398.d:0 "Благодаря решительным и активным действиям нового украинского руководства удалось восстановить порядок во всех родах войск и наладить их координацию. Армия стала действительно рабоче-крестьянской, а не буржуазно-националистической, и её офицеры теперь могут смело разрабатывать новые военные доктрины."
 ukraine.398.a:0 "Хочешь мира - готовься к войне."
 ukraine.399.t:0 "Интеграция Закерзонья"
 ukraine.399.d:0 "Теперь Закерзонье полностью интегрировано в нашем государстве, там основаны все гражданские органы управления, а местные жители получили украинское гражданство. Лемковщина, Надсанье, Холмщина, Любачовщина и другие исторические украинские земли вернулись наконец к нам, как это уже было во времена Киевской Руси и расцвета Перемышльской земли."
 ukraine.399.a:0 "Вместе навеки."
 ukraine.400.t: "Перейменування Пшемишся"
 ukraine.400.d: "Після того, як ми приєднали Закерзоння, що раніше належало таким непоступливим полякам, добре було б офіційно повернути українську назву одному з головних історичних центрів сієї землі - Перемишлю, який поляки на свій манер звуть Пшемишлем. Це місто має дуже велике значення в історії західноукраїнських земель з часів Галицько-Волинського князівства, повернення старої назви символічно закріпить об’єднання всіх наших земель. Лінія Керзона назавжди втратить свою актуальність, тому реґіон також змінить назву."
 ukraine.401.t:0 "Соглашение с Болгарией"
 ukraine.401.d:0 "Уполномоченная болгарская делегация предлагает нам заключить прочный военно-политический союз, чтобы укрепить позиции обеих стран в регионе. [From.GetLeader] в своё послании намекает, что у наших стран очень много общего, в том числи и в перечне потенциальных врагов, которые сейчас упиваются плодами незаслуженной победы после войны 14-18 годов. Болгария может стать хорошим плацдармом на Балканах, хотя ей самой потребуется сначала помощь украинских вооружённых сил и промышленности. Но нужен ли нам такой слабый союзник?"
 ukraine.401.a:0 "Да, братский болгарский народ будет под нашей опекой."
 ukraine.401.b:0 "Нет, это предложение не сулит Украине никаких выгод."
 ukraine.402.t:0 "Украина соглашается"
 ukraine.402.d:0 "Нашей делегации в Киеве удалось подписать множество важных документов по сотрудничеству между двумя странами в разных сферах, в том числе и оборонной. Мы теперь несём взаимные обязательства по защите от любых внешних угроз, а также сможем приступить к консультациям по перекройке границ на Балканах."
 ukraine.402.a:0 "Один за всех и все за одного."
 ukraine.403.t:0 "Переговоры с Болгарией"
 ukraine.403.d:0 "Болгарские представители в рамках тайных переговоров последние месяцы предлагают присоединиться к союзу Украины и Болгарии, чтобы переписать итоги прошлой войны. [From.GetLeader] готов признать наши претензии на часть территории современной Румынии и походатайствовал уже перед украинским лидером насчёт нашего присоединения к блоку."
 ukraine.403.a:0 "Согласиться и уведомить Украину о нашем согласии."
 ukraine.403.b:0 "Нет, пора искать новые форматы союзов, а не цепляться за прошлое."
 #ukraine.404 - hidden event without description
 ukraine.405.t:0 "[BUL.GetAdjective] Территориальная интеграция"
 ukraine.405.d:0 "К нам прибыли представители государства [BUL.GetNameDef]. Они надеются, что [ROOT.GetLeader] признает легитимность [BUL.GetAdjective] правительства на бывших болгарских территориях, оккупированных союзными войсками, и, следовательно, передаст административный контроль над регионом государству [BUL.GetNameDef]."
 ukraine.405.a:0 "[ROOT.GetAdjective] правительство признает территориальную целостность Болгарии!"
 ukraine.405.b:0 "Это невозможно."
 ukraine.406.t:0 "Болгарские претензии"
 ukraine.406.d:0 "[From.GetName], упрочнив союзные связи с Украиной, посмела поднять голову и предъявить нам претензии на Южную Добруджу. Этот наглый ультиматум, возможно, ещё не будет поддержан украинским лидером, однако велик риск получить войну как минимум на два фронта из-за этого клочка земли."
 ukraine.406.a:0 "Отдать Южную Добруджу болгарам."
 ukraine.406.b:0 "Мы не уступим ничего!"
 ukraine.407.t:0 "[From.GetName] уступает"
 ukraine.407.d:0 "[From.GetName] не хочет усиливать конфронтацию и возвращает нам Южную Добруджу, утерянную ранее по позорным договорам после войны."
 ukraine.407.a:0 "Болгария снова станет великой."
 ukraine.408.t:0 "Вопрос Южной Добруджи"
 ukraine.408.d:0 "Территориальный спор между Болгарией и Румынией о принадлежности Южной Добруджи зашёл в тупик. Румыны не хотят уступать даже этот жалкий клочок земли с пёстрым национальным составом населения. Мы как союзники Болгарии должны конечно поддерживать их притязания, однако и Румынию не стоит списывать со счетов, для общего блага всех членов альянса союзная Румыния в будущем может оказать значительную поддержку для укрепления мира в регионе. Если Украина поддержит Болгарию, то наши армии будут втянуты в новую кровопролитную войну, но в противном случае отношения с болгарским правительством сильно охладеют. Зачем же мы расширяем союз, если не можем оказать помощь более слабым союзникам?"
 ukraine.408.a:0 "Пусть [BUL.GetName] атакует — мы поддержим."
 ukraine.408.b:0 "Украине не выгодна сейчас новая война."
 ukraine.409.t:0 "[From.GetName] не поддержала наши претензии"
 ukraine.409.d:0 "[From.GetName] не хочет усиливать конфликт вокруг Южной Добруджи и выступает против военного разрешения текущей ситуации. Нам придётся пока отказаться от дальнейших претензий к Румынии и надеяться, что в будущем наш северный сосед ещё даст повод для коллективной агрессии."
 ukraine.409.a:0 "Этот союз выглядит всё более жалко."
 ukraine.410.t:0 "Территориальные трения союзников"
 ukraine.410.d:0 "Территориальный спор между Болгарией и Румынией о принадлежности Южной Добруджи зашёл в тупик. Румыны не хотят уступать даже этот жалкий клочок земли с пёстрым национальным составом населения. Для укрепления нашего союза необходимо решить это спор с наименьшими потерями. Болгары конечно обидятся, если ситуация никак не изменится без нашей поддержки, но если встать на их сторону — Румыния может упереться в текущие границы и даже покинуть альянс, несмотря на возможность быть атакованной с разных сторон после этого."
 ukraine.410.a:0 "Встать на сторону Болгарии и озвучить ультиматум."
 ukraine.410.b:0 "Встать на сторону Румынии и отказать болгарам."
 ukraine.411.t:0 "Ультиматум из-за Добруджи"
 ukraine.411.d:0 "[From.GetName] поддержала претензии Болгарии на Южную Добруджу и теперь официально озвучила ультиматум к нам: вернуться к границе 1913 года с Болгарией, уступив часть Добруджи. Это ужасное предательство со стороны тех, кого мы считали союзниками, но если теперь отвергнем ультиматум, то получим войну минимум на два фронта."
 ukraine.411.a:0 "Пока придётся пойти на уступки."
 ukraine.411.b:0 "Нет, нам нечего делать в таком «союзе»."
 ukraine.412.t:0 "[From.GetName] упрямится"
 ukraine.412.d:0 "[From.GetName] не хочет мирно разрешить вопрос румыно-болгарской границы и ни за что не уступит Южную Добруджу. Такая позиция не позволяет дальше продолжать союзные отношения между нашими странами, румынам необходимо преподнести урок, чтобы они не думали, что [This.GetName] стерпит это. Если придётся устроить небольшую войну, то украинская и болгарская армии будут сражаться вместе."
 ukraine.412.a:0 "Далее слово за болгарской армией."
 ukraine.413.t:0 "Задержание Якова Блюмкина"
 ukraine.413.d:0 "Интересные новости поступают из Одессы. Украинскими пограничниками в одесском порту был задержан советский гражданин, который представился Яковом Блюмкиным, известным советским диверсантом и авантюристом, о котором, впрочем, в последние годы ничего не было слышно. Считалось даже, что Блюмкина арестовали и казнили чекисты за связи с троцкистами. Сейчас этот пройдоха утверждает, что это не его схватили при прохождении пограничного контроля, а он сам сдался, чтобы спастись от угрозы быть ликвидированным. Блюмкин на допросе рассказал невероятную историю, что его действительно арестовали в СССР и чуть на казнили, а теперь отправили в Украину для ликвидации Троцкого, после чего советское руководство обещает помиловать впавшего в немилость агента. Но последний не хочет убивать лидера троцкистского движения и своего кумира, к тому же сомневается в том, что ему действительно светит помилование в стране советов после этого. Поэтому он просит политического убежища у нас, обещая работать на нас против советской агентуры, о которой Блюмкин очень много может ещё рассказать интересного. В этой истории многое кажется странным, стоит ли принимать на службу этого блудного сына Одессы?"
 ukraine.413.a:0 "Принять, его знания и таланты в любом случае пригодятся."
 ukraine.413.b:0 "Выдворить этого сомнительного шпиона обратно в СССР."
 ukraine.414.t: "Питання коронації"
 ukraine.414.d: "Конституційну реформу успішно запущено, Державна рада слухняно здійснила всі необхідні процедури, а ерцгерцоґ Вільгельм дав згоду зайняти український престол і вже повертається в Україну. Найближчим часом необхідно провести церемонію коронації монарха, що є для нашої країни вельми новим досвідом. Можна влаштувати з цієї церемонії дороге свято з безліччю запрошених іноземних гостей, що потрапить в усі новини й одразу зміцнить позиції нового королівського дому України. Однак наша країна ще тільки оговтується після економічної кризи, а звичаї коронацій ще не сформовані, чи варто одразу розпочинати з дорогих веселощів, коли кожна гривня матиме значення в майбутньому?"
 ukraine.414.a: "Підготуватися до пишної коронації."
 ukraine.414.b: "Обмежитися скромною церемонією."
 ukraine.415.t:0 "Королівська коронація"
 ukraine.415.d:0 "Сегодня в Киеве прошли основные церемониальные события коронации первого короля Украины. Эрцгерцог Вильгельм Франц Габсбург-Лотарингский в открытом экипаже в сопровождении многочисленной свиты и церемониальных полков, в том числе из служащих гетманского полка, торжественно прибыл в Софийский собор. Здесь, в присутствии многочисленных иностранных гостей и журналистов, он получил в качестве компромисса благословения на царствование от предстоятеля пока ещё непризнанной Украинской православной церкви, предстоятеля УГКЦ Андрея Шептицкого и папского легата, после чего сам возложил на себя роскошную корону, изготовленную лучшими киевскими ювелирами по специальному заказу. Факт присутствия разных церковных иерархов и галицкий лев на короне должны символизировать преемственность престола от короля Даниила Галицкого и то, что он будет королём всех украинцев, в том числе и из западных земель. Новый король принял имя Василия I и на украинском языке, который он ещё давно выучил, поклялся заботиться о благополучии вверенного народа и отстаивать независимость украинского государства. Далее был дан салют из сотни орудий, под который король и высокие гости отправились на коронационный бал в Мариинский дворец, а на Софийской площади и в некоторых других частях столицы начались массовые народные гуляния. Праздник продолжался до глубокой ночи, благо, день этот был заранее объявлен выходным.\n\nЭто событие ещё долго будет обговариваться как в Украине так и за её пределами, ведь не каждый год рождается новая монархия со своими столь притягательными и помпезными церемониями."
 ukraine.415.a: "Нехай живе король!"
 ukraine.416.t: "Інтронізація короля"
 ukraine.416.d: "Сьогодні в Києві відбулася скромна церемонія інтронізації першого українського короля Василя I. Ерцгерцоґ Вільгельм Франц Габсбурґ-Лотаринзький на звичайному автомобілі зі скромним почтом прибув до Маріїнського палацу, де в присутності гетьмана та інших вищих урядовців йому віддано королівські регалії, зокрема доволі недорогу позолочену корону. Присутні випили за здоров’я короля по келиху, після чого він вийшов до натовпу люду біля палацу і українською мовою, яку він ще давно вивчив, виголосив коротку коронаційну промову. Після цього він разом із низкою інших достойників вирушили відсвяткувати подію в неофіційній атмосфері. Простий нарід також влаштував невеликі гуляння, але якихось масштабних подій підготовлено не було, і народ зрештою досить швидко розійшовся.\n\nЦеремонію, що відбулася, багато хто критикував за скромність і швидкоплинність, простий нарід у не найбагатшій країні завжди завжди хоче хліба і видовищ, а початок правління нашого монарха не дав нічого з цього. Церемонія не справила враження на чужоземців й не дала іноземній пресі приводів для широкого обговорення."
 ukraine.416.a: "А тепер перейдемо до серйозніших справ."
 ukraine.417.t:0 "Вопрос королевы"
 ukraine.417.d:0 "После вступления Василия I на престол вопрос женитьбы короля превратился из личного в дело государственной важности. Династийные браки должны скреплять государственные союзы, к тому же монарху потребуется в дальнейшем законный наследник. Наш король до сих пор холост, что порождает разные непристойные предположения о его предпочтениях и усложняет вопрос наследования. Необходимо побыстрее поискать незамужних принцесс в Европе, которые бы согласились выйти за него, решив таким образом этот деликатный вопрос."
 ukraine.417.a:0 "Предоставьте весь список, пожалуйста."
 ukraine.418.t:0 "Елизавета Скоропадская"
 ukraine.418.d:0 "Елизавета Павловна Скоропадская (1899 года рождения) является дочерью украинского гетмана Скоропадского и до коронации Василия её многие называли украинской принцессой. Она получила хорошее образование в сфере изящных искусств и на протяжении многих лет занималась благотворительной деятельностью, но так и не вышла замуж.\n\nЭтот брак активно поддерживает сам Скоропадский, поэтому возражений от Елизаветы в такой ситуации не предвидится. Данный союз укрепит связь нового короля со старой украинской элитой, что позитивно скажется на стабильности правящей системы, но не даст никаких потенциальных выгод на внешнеполитической арене."
 ukraine.418.a:0 "Да здравствует королева!"
 ukraine.419.t:0 "Ирина Греческая"
 ukraine.419.d:0 "Ирина Греческая (1904 года рождения) — вторая дочь греческого короля  Константина I. Её дедушкой является король Греции Георг I, а бабушкой — Великая княгиня Ольга Константиновна. Мать принцессы является дочерью германского императора Фридриха III и Виктории Великобританской, старшей дочери королевы Виктории.\n\nПринцесса Ирина приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с Грецией и греческим народом."
 ukraine.420.t:0 "Отказ от принцессы"
 ukraine.420.d:0 "От текущей главной претендентки на статус королевы Украины мы сегодня получили вежливый отказ. Она пока ещё не готова связать себя брачными узами и не хочет принимать большую ответственность. Возможно, причиной отказа послужила не самая удачная политика нашей страны с родиной этой принцессы или же недостаточная активность в развитии отношений с благородными домами Европы."
 ukraine.420.a:0 "Рассмотрим следующую кандидатуру."
 ukraine.421.t:0 "Мария Кристина Испанская"
 ukraine.421.d:0 "Инфанта Мария Кристина Испанская (1911 года рождения) — дочь короля Испании Альфонсо XIII и Виктории Евгении Баттенберг. Испанская королевская семья покинула страну в 1931 году и поселилась в Париже, а с 1933 года жила в Риме. Отец Марии Кристины предупреждает об опасности гемофилии, которой больны два его сына.\n\nИнфанта Мария Кристина приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с Испанией и испанским народом."
 ukraine.422.t:0 "Аделаида Австрийская"
 ukraine.422.d:0 "Аделаида Австрийская (1914 года рождения) — дочь императора Австрии Карла I и Циты Бурбон-Пармской. После поражения в войне и развала Австро-Венгрии её отец был вынужден отказаться от участия в государственных делах и в 1919 году Аделаида с семьёй были отправлены в изгнание сначала в Швейцарию, а затем на португальский остров Мадейра. В декабре 1933 года она стала первым членом своей семьи, приехавшим в Вену с момента основания республики. Училась Аделаида в Лёвенском университете в Бельгии.\n\nПринцесса Аделаида приняла предложение от нашего короля Василия и согласилась стать его женой. Хотя они оба принадлежат к дому Габсбургов, но к разным ветвям, и подобный брак, в котором и наш король родился, не является чем-то редким и неприемлемым. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с народами некогда великой Австро-Венгерской империи."
 ukraine.423.t:0 "Мария Франческа Савойская"
 ukraine.423.d:0 "Принцесса Мария Франческа Савойская (1914 года рождения) — младшая дочь итальянского короля Виктора Эммануила III и Елены Черногорской. Сестра Умберто II — наследника королевского престола Италии. Она пользуется определённой популярностью на родине, часто сопровождает членов королевской семьи на церемониях и мероприятиях; ярко демонстрирует чувства милосердия и любви к стране.\n\nПринцесса Мария приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с Италией и итальянским народом."
 ukraine.424.t:0 "Евдокия Болгарская"
 ukraine.424.d:0 "Княгиня Евдокия Августа Филиппина Клементина Мария (1898 года рождения) — дочь царя Болгарии Фердинанда I и княгиня Марии Луизы, сестра царя Бориса III. После свержения Фердинанда Евдокия некоторое время была в изгнании с ним, но потом вернулась в Софию и стала самым близким доверенным лицом и советником своего царствующего брата. Она славится как талантливая художница и меценатка; княгиня проектировала и изготавливала боевые знамёна дивизий и полков болгарской царской армии.\n\nКнягиня Евдокия приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с Болгарией и болгарским народом."
 ukraine.425.t:0 "Мария Клотильда Бонапарт"
 ukraine.425.d:0 "Мария Клотильда Бонапарт (1912 года рождения) — французская принцесса из династии Бонапартов, старший ребёнок Виктора Бонапарта, известного как Наполеон V, и его жены, принцессы Клементины Бельгийской.\n\nПринцесса Мария Бонапарт приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с Францией и французским народом."
 ukraine.426.t:0 "Кира Кирилловна Романова"
 ukraine.426.d:0 "Великая княжна Кира Кирилловна (1909 года рождения) — младшая дочь великого князя Кирилла Владимировича (принявшего титул императора всероссийского в 1924 году) и великой княгини Виктории Фёдоровны. Родилась в Париже, после указа Николая II причислена к Российскому Императорскому Дому с титулом княжны крови императорской, без ущемления каких-либо прав, в том числе на наследование престола. Император Николай II сбыл её крёстным отцом. После того, как в 1924 году её отец Великий князь Кирилл провозгласил себя Императором Кириллом I, Кира Кирилловна получила от отца титул великой княжны.\n\nКира Кирилловна приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз является довольно неожиданным для широкой общественности, мало кто ожидал, что дом Романовых таким образом фактически признает независимость Украины. Однако эта династия переживает сейчас не лучшие времена, возможно, Романовы надеются с помощью украинской армии когда-нибудь вернуть себе хотя бы часть бывшей Российской империи. На данный момент же этот брак разве что позволит наладить дополнительные связи с белогвардейским движением, которое хоть и не признаёт единогласно отца Киры императором, но частично симпатизирует бывшим хозяевам земли русской."
 ukraine.427.t:0 "Цецилия Прусская"
 ukraine.427.d:0 "Цецилия Виктория Анастасия Цита Тира Аделаида Прусская (1917 года рождения) —  младший ребёнок в семье кронпринца Вильгельма, член дома Гогенцоллернов. После Ноябрьской революции в Германии, свергнувшей монархию, Цецилия покинула Потсдам с матерью и провела первые несколько лет в замке Гогенцоллернов в силезском Эльсе. В 1932—1934 годах Цецилия поступила в женский монастырь в Хайлигенграбе, а до этого работала в берлинском архиве Гогенцоллернов.\n\nПринцесса Цецилия приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с Германией и немецким народом."
 ukraine.428.t:0 "Вероисповедание короля"
 ukraine.428.d:0 "В процессе подготовки к получению автокефалии у многих церковных иерархов возник резонный вопрос — не помешает ли этому процессу украинский монарх? Наш король, что обычно для Габсбургов, воспитывался в католической вере. Хотя у нас и светская страна, однако глава государства должен представлять интересы большинства, а не какой-то иностранной церкви. [Root.GetLeader] ранее не был известен как слишком ревностный католик, возможно, будет проще, если он официально примет православие. Это подаст положительный сигнал Фанару и снимет все вопросы относительно того, действительно ли монарх и народ Украины едины в своём желании получить автокефалию."
 ukraine.428.a:0 "Надавить на короля для перехода к православию."
 ukraine.428.b:0 "Король также имеет свободу совести, это не дело государства."
 ukraine.429.t:0 "Визит украинской королевской четы"
 ukraine.429.d:0 "С официальным визитом сегодня к нам прибыл украинский король [From.GetLeader] со своей женой, которая родом из нашей страны. Гостей тепло принял в своём дворце [This.GetAdjective] монарх, царствующие особы обсудили напряжённую мировую обстановку и договорились укреплять сотрудничество между нашими нациями. Династии обеих стран уже породнились, поэтому нет причин, чтобы сами страны выступали порознь на мировой арене."
 ukraine.429.a:0 "Да будет мир между нашими народами!"
 ukraine.430.t:0 "Махновцы рвутся служить"
 ukraine.430.d:0 "В процессе обновления офицерского корпуса выяснилось, что на службу рвутся многие ветераны войны 1917-1920 годов, которым не повезло тогда в выборе стороны. Особенно ценными могут оказаться военачальники махновских повстанцев-анархистов, которые при Гетманате находились в тюрьмах или изгнании, а теперь снова рвутся в бой. Они были конечно иногда ситуативными союзниками Красной армии и боролись вместе с коммунистами за права и свободы рабочего класса, но в тоже время они слишком свободолюбивы и неорганизованны по сравнению с другими нашими командирами. Возможно, без почившего Нестора Махно они станут более управляемыми и лояльными, но наиболее буйных, наподобие Щуся, всё равно стоит держать подальше от командного состава обновлённой украинской армии. Сейчас они жаждут реванша и реабилитации после былых поражений и репрессий, чтобы снова возглавить вооружённый народ."
 ukraine.430.a:0 "Назначить наиболее проверенных из них генералами."
 ukraine.430.b:0 "Нет, мы обойдёмся без услуг этих бунтарей."
 ukraine.431.t:0 "Иван Кожедуб — новый ас"
 ukraine.431.desc.a:0 "В тяжёлых воздущных боях взошла новая звезда украинских ВВС. Лётчик Иван Кожедуб совершил за три дня 5 боевых вылетов и сбил 4 вражеских истребителя. За это он был награждён орденом Богдана Хмельницкого и назначен на должность командира эскадрильи. \n\nЖурналисты быстро разузнали основные подробности биографии Кожелуба. Будущий герой родился в 1920 году в селе Ображиевка Глуховского уезда Черниговской губернии. В 1934 году в родном селе окончил школу-семилетку, потом переехал учиться в Шостку, где осенью 1938 года вступил в местный аэроклуб. Этот опыт помогал ему уже в армии, где он стал инструктором в авиашколе и получил от курсантов прозвище Батько. Из авиашколы он попросился на фронт, чтобы лично принять участие в боях за украинское небо. Ныне его героические победы будут вдохновлять остальных лётчиков на воздушные победы в нашей нелёгкой войне."
 ukraine.431.desc.b:0 "В тяжёлых воздущных боях взошла новая звезда махновской авиации. Лётчик Иван Кожедуб совершил за три дня 5 боевых вылетов и сбил 4 вражеских истребителя. За это его лично наградил [Root.GetLeader] высшей воинской наградой, также он был назначен на должность командира эскадрильи. \n\nЖурналисты быстро разузнали основные подробности биографии Кожелуба. Будущий герой родился в 1920 году в селе Ображиевка Глуховского уезда Черниговской губернии. В 1934 году в родном селе окончил школу-семилетку, потом переехал учиться в Шостку, где далее вступил в местный аэроклуб. Этот опыт помогал ему уже в анархической Чёрной армии, где он стал инструктором в авиашколе и получил от курсантов прозвище Батько. Из авиашколы он попросился на фронт, чтобы лично принять участие в боях за наше небо. Ныне его героические победы будут вдохновлять остальных лётчиков на воздушные победы в этой нелёгкой войне."
 ukraine.431.a:0 "Слава героям украинской авиации."
 ukraine.431.b:0 "Слава народному герою!"
 ukraine.432.t:0 "Поражение нацизма"
 ukraine.432.d:0 "Нацизм Третьего Рейха потерпел поражение, из-за чего Украина потеряла своего главного потенциального союзника на данном этапе. ОУН должна срочно внести изменения в принципы украинской внешней политики, чтобы приспособиться к таким резким изменениям. Мы не собъёмся со своего националистического пути, даже несмотря на то, что другая нация на этом пути потерпела крах."
 ukraine.432.a:0 "Сплотимся ещё сильнее вокруг нашего вождя."
 ukraine.433.t:0 "Крым предлагает союз"
 ukraine.433.d:0 "Сегодня в Киев прибыла телеграмма от Белого правительства. Безумный Врангель предлагает сплотиться вместе с Британией против власти большевиков. Хоть у нас есть множество противоречий, но мы могли бы забрать наши северные территории при победе.."
 ukraine.433.a:0 "Сплотимся против красной чумы!"
 ukraine.433.b:0 "Обезумевший диктатор.."
 # 1.4 EVENTS
 ukraine.434.t: "Історія божевільного погрому"
 ukraine.434.d: "Звістки про наглий погром в одній з будівель київського районного управління обійшла усю країну. Якийсь самовпевнений божевільний (особистість його не встановлена) сьогодні нічкою влаштував погром у будівлі київського районного управління. Без спільників йому вдалося спочатку вдертися у споруду, вкрасти документи з архівів, залишити на стінах символіку одного з найбільш населених українцями міст Польщі - Стрия, і врешті решт влаштувати підпал. Причини крадія поки що не встановлені, але більшість слідчих вважають, що ця особа психічно нестабільна. Історія такого наглого і судячи з усього безсенсовного погрому стрімко розійшлася усією країною."
 ukraine.434.a: "Зрештою, цікава історія"
 ukraine.435.t: "Партійний розкол - трі гілки ОУН"
 ukraine.435.d: "Останнім часом, Організація українских націоналістів практично ніколи не була єдиною з погляду голови організації. Хоч партія й має де-юре голову - Євгена Коновальця, більшість послідовників по всій країні більше симпатизують двом іншим протагоністам - або Степані Бандері, або Андрію Мельнику. Ідеї Коновальца схильні до обережного розширення України до її етнокордонів. Крім того, Коновалеци часто привселюдно підтримував ідею «Великої України», яку він бачив не лише в кордонах від Сяну до Дону, а й зі землями з відносною українською меншиною. А в тім, як ця обережне розширення на думку Коновальця має розвиватися - досить суперечливе питання;\nАндрій Мельник - колишній найближчий споборник Коновальця, який зрадив його (на його думку) через «некатегоричної діяльности та поглядів». Останніми роками на тлі пасивного ставлення уряду України щодо українського населення за кордоном, а також його утисків всередині інших країн, погляди Андрія Мельника стали набагато радикальнішими. Мельник підтримує ідею «Великої України» зразка М. Грушевського, себто фїї кордони поширювалися б не тільки на землі з українською більшістю, а й з її меншістю. Свої амбіції політик планує здійснити за допомогою (як він вважає) головного союзника Української держави - Німеччини. Андрій Мельник зміг досягти доволі великої підтримки в лавах ОУН, і безумовно є одним із головних кандидатів на крісло правителя країни;\nСтепан Бандера - дуже популярний через свої віддані погляди щодо майбутнього України. Його ідеї є одними з найбільш поміркованих серед його суперників. Погляди Бандери передбачають розширення України до її етнічних кордонів, але не більше. Бандера та його послідовники відкидають можливість експансії країни за межі її етнічних кордонів. Варто також зауважити, що ідеї лівого лібералізму та свободи (хоча й обмеженої) мають широку популярність серед його послідовників;\nХоч і погляди всіх кандидатів передбачають розширення країни, - усі вони є найлютішими суперниками. Навіть якщо одне з відгалужень ОУН підтвердить свою владу, без утисків або усунень інших гілок нестабільність у країні збережеться ще надовго."
 ukraine.435.a: "Дякую, я зрозумів"
 ukraine.436.t: "Затвердження мовної реформи"
 ukraine.436.d: "За той час, коли Україна була у складі Російської імперії, багато українськомовних теренів країни, такі як: Харківська, Донецька, Луганська і південні землі нашої держави зазнавали змосковщення. Дійшло до того, що під час опромислення Донбасу, російськомовних робітників з Росії примусово переселяли до промислових міст України. Крім того, інші землі (які наразі не у складі нашої країни) зазнавали і ще досі зазнають змосковщення. Таким чином, багато колись українськомовних територій перетворилися на російськомовні, розділивши нашу країну. Для протидії цій проблемі, новий очільник ОУН - Степан Бандера, оголосив про початок мовної реформи, яка передбачає поступову українізацію російськомовних земель, що дасть змогу відновити історичну справедливість."
 ukraine.436.a: "Початок реформи!"
 ukraine.437.t: "Сільське осучаснення"
 ukraine.437.d: "Поки в Польщі проводилося осучаснення старих сільськогосподарських підприємств, в Україні відсталі сільські господарства або зносилися на користь інших, або ніяк не змінювалися, залишившись застарілими та неефективними. Внаслідок чого наша країна почала відчувати нестачу деяких сільськогосподарських продуктів, які сама колись виробляла. Ми вирішимо цю проблема за допомогою затвердження плану осучаснення сільського господарства."
 ukraine.437.a: "Чудово!"
 ukraine.438.t: "Кубань погоджується"
 ukraine.438.d: "Кубанський уряд погодився на наші вимоги увійти до складу нашої країни. Хоч і попереду на нас чекає не швидка інтеґрація, головне те, що наші братні держави нарешті змогли злучитися."
 ukraine.438.a: "Чудово."
 ukraine.439.t: "Кубань відмовляється"
 ukraine.439.d: "Кубанський уряд відхилив наші вимоги увійти до складу нашої країни. За деякими даними, уряд Кубані вже оголосив збір війська."
 ukraine.439.a: "Вони самі знають наслідки."
 ukraine.440.t: "Утворення Балтійсько-Чорноморської Вісі"
 ukraine.440.d: "В центрі столиці України оголосили про проведення військового параду на честь утворення українського альянсу - Балтійсько-Чорноморської Вісі. Вождь Української держави - Степан Бандера, виступив на мовниці зі своєю великою промовою: «Варто визнати, що більшу частину своєї історії Україна була у чужому ярмі. Століттями український нарід ким тільки не утискався, безліч колишніх українськомовних земель піддавалися знеукраїнщення. Але зараз, наша країна досягла можливости диктувати свої умови іншим державам. Українське військо, яке десятиліттями було відсталим, сьогодні є одним з найкращими темпами розвитку у Европі. Український нарід почав свій схід проти чужоземних поневолювачів, з метою повернути історичну справедливість! Такі країни як: Болґарія, Литва, Угорщина, Албанія та інші держави, які так само як і Україна мають несправедливі кордони за етнічною ознакою, мають об’єднатися заради своєї спільної мети - відродження національної єдности в одній єдиній країні!»."
 ukraine.440.a: "Слава Україні!"
 ukraine.441.t: "Україна запрошує нас до альянсу"
 ukraine.441.d: "Український уряд запрошує нас у свій альянс, який хоче згуртувати націй з несправедливою долею заради повернення історичної справедливости. Враховуючи усе це, а також планів України на поділ Румунії, вступ до альянсу є дуже вигідним для нашої країни."
 ukraine.441.a: "Так!"
 ukraine.441.b: "Ні."
 ukraine.442.t: "Болґарія приєднується"
 ukraine.442.d: "Болґарський уряд схвалив наше запрошення до альянсу. Зважаючи на всі вигоди як економічні, так і територіальні для Болґарії, вступ до нашого альянсу - це найліпше рішення. Уряд Німеччини, який раніше чинив сильний вплив на Болґарію, зазнав першої поразки в розширенні свого панування в Европі."
 ukraine.442.a: "Файно!"
 ukraine.443.t: "Болґарія відмовляється"
 ukraine.443.d: "Навіть зважаючи на усі вигод від нашої співпраці, болґарський уряд відкинув наше запрошення на вступ до альянсу, глянувши у бік інших більш сильних країн, таких як Німеччина чи Італія, які вже готуються до початку розширення. Незважаючи на відмову Болгарії, ми маємо й інших кандидатів на роль учасника нашого альянсу."
 ukraine.443.a: "Вони ще пошкодують.."
 ukraine.444.t: "Українське запрошення до альянсу"
 ukraine.444.d: "Український уряд запрошує нас у свій альянс, який хоче згуртувати націй з несправедливою долею заради повернення історичної справедливости. Хоч наша країна і змогла зберегти більшу частину своїх етнічних земель, наші реґіональні амбіції на колишні землі часів Османської Імперії отримали б підтримку від України. Але варто зважати на те, що Україна симпатизує і Болґарії, на яку ми маємо земельні домаги."
 ukraine.444.a: "Так!"
 ukraine.444.b: "Ні."
 ukraine.445.t: "Туреччина приєднується"
 ukraine.445.d: "Незважаючи на наші симпатії до Болґарії, на деякі землі якої Туреччина могла б претендувати, турецький уряд погодився приєднатися до нашого альянсу, з умовою розширення автономії туркам, які проживають на території Болґарії."
 ukraine.445.a: "Наш альянс розширюється!"
 ukraine.446.t: "Туреччина відмовляється"
 ukraine.446.d: "Туреччина відмовилася від вступу до нашого альянсу, причиною цього стало членство Болґарії в ньому. На теренах Болґарії проживає невелика кількість турків, які хоч і практично не утискаються, але сам факт цих поселень вплинув на рішення турецького уряду. «Туреччина не збирається співпрацювати з тими, хто не поважає права їхньої країни на етнічні кордони» - слова очільника Турецької держави."
 ukraine.446.a: "Се їхнє рішення."
 ukraine.447.t: "Україна запрошує нас до альянсу"
 ukraine.447.d: "Український уряд запрошує нас у свій альянс, який хоче згуртувати націй з несправедливою долею заради повернення історичної справедливости. Зважаючи на плани інших країн, ці умови досить вигідні для нас."
 ukraine.447.a: "Так!"
 ukraine.447.b: "Ні."
 ukraine.448.t: "Литва приєднується"
 ukraine.448.d: "Литовський уряд погодився вступити до нашого альянсу заради нашої спільної мети. Тепер, наше майбутнє об’єднане в єдиному пориві дедалі більшої напружености на Европейському материку."
 ukraine.448.a: "Єдність – ключ до успіху!"
 ukraine.449.t: "Литва відмовляється"
 ukraine.449.d: "Під тиском інших країн уряд Литви відмовився вступати в наш альянс. Такі країни як [GER.GetName] і [SOV.GetName], швидше за все, вже визначили її майбутнє, і не дозволять країні уникнути задуманого."
 ukraine.449.a: "Ну що ж.."
 ukraine.450.t: "Питання Вільно"
 ukraine.450.d: "Після захоплення нашими військами Вільно Литва, як законний претендент на цю землю, попросила нас передати контроль над реґіоном їй. Колись Вільно (раніше Вільнюс) вважався столицею Литви, допоки опісля громадянської війни у ​​Російській Імперії Польща не відібрала цю територію собі. Тепер, коли умови диктує вже наш альянс, ми вирішуємо, хто володітиме цим тереном, а хто ні. Якщо ми відмовимо, се дуже погіршить нашу репутацію не лише перед Литвою, а й серед інших союзників. Якщо ми хочемо показати себе як справедливу країну, то мусимо віддати Литві її законну столицю."
 ukraine.450.a: "Звичайно!"
 ukraine.450.b: "У нас інші плани"
 ukraine_450_b_tt: "Дуже §Yпогіршить§! наші відносини зі §Yсоюзниками§!."
 ukraine.451.t:0 "Украина предлагает раздел сфер влияния"
 ukraine.451.d:0 "В последнее время, Украинское государство смогло достичь большого влияния в регионе. При грамотном руководстве, страна не только заполучила себе хороших союзников, но и смогла создать сильную армию. Стоит признать, что Италия вряд ли сама сможет выстроить свои мечты на Балканах, только если не начать совместную с кем то экспансию. Германия хоть и является сильным союзником, но её эгоизм вряд ли устроет нас больше, чем соглашение с Балтийско-Черноморской Осью;\nУкраина вместе со своими союзниками предлагает следующий план раздела влияния: в случае вторжения в Югославию, мы имеем неоспоримое право претендовать на большую часть её земель, несмотря на вклад во вторжение. Албания достается нам, как и большая часть Греции, в то время как Румыния будет поделена между Болгарией и Украиной, но право нашей страны на её земли всё равно остаётся. В случае вторжения в Венгрию, наша страна имеет возможность подчинить себе её полностью;\nЭти условия несомненно лучшие для нас, но только если смотреть с точки зрения раздела стран с другими крупными игроками. Единственным, хоть и весьма болезненным для нас условием, является вступление нашей страны в Балтийско-Черноморскую Ось."
 ukraine.451.a:0 "Это то что нам нужно!"
 ukraine.451.b:0 "Какая-то мелкая страна предлагает нам союз?"
 ukraine.452.t:0 "Италия согласилась"
 ukraine.452.d:0 "Итальянское правительство согласилось на наше предложение о разделе сфер влияния на Балканах. Сам Дуче на секретной встрече заявил, что это соглашение положит начало новой Европе, в которой править будут только самые сильные державы! Хоть это заявление и вызвало первоначальное недовольство среди наших союзников, в целом, все остались довольны. В то же время, западные демократии похоже что начали подозревать что-то нехорошее. В любом случае, нам стоит делать хоть и большие, но аккуратные шаги, чтобы случайно не начать новую Великую Войну."
 ukraine.452.a:0 "Ура!"
 ukraine_452_tt:0 "Стоит учесть, что соглашение с §YИталией§! может рухнуть, если мы слишком долго будем откладывать план вторжения в §YЮгославию§!." # OFF
 ukraine.453.t:0 "Италия отказывается"
 ukraine.453.d:0 "Несмотря на наши старания, итальянское правительство отказало нам на наше предложение о разделе сфер влияния на Балканах. На секретной встрече, Дуче заявил, что это соглашение - "подлая и наглая попытка расширить свои границы!". Хоть и изначально эта речь казалась красивой для падлеца, после пары секунд он покраснел, ведь вспомнил недавнее вторжение Италии в Эфиопию. После такого позора, Дуче был вынужден покинуть место переговоров, мягко намекнув, что об этом случае больше никто не должен узнать. Хоть эта встреча первоначально и вызвала бурную эйфорию, в конце же она вызвала глубокое разочарование, хоть и с ноткой юмора."
 ukraine.453.a:0 "Ладно"
 ukraine_453_tt:0 "Вы же никому об этом не расскажите, господин?.."
 ukraine.454.t:0 "Черновицкий арбитраж"
 ukraine.454.d:0 "На красиво организованную встречу в здании знаменитого Черновицкого университета прибыли делегации Болгарии, Румынии и Украины. Поводом для этого стал Черновицкий арбитраж, который должен решить судьбу спорных румынских территорий. Болгария на этой встрече наиболее заинтересованная сторона, так как после второй Балканской войны она потеряла Южную Добруджу - регион, который преимущественно населён болгарами. Кроме того, Болгария заинтересована в передаче Северной Добруджи. Наша страна выступает больше как посредник, но ничего нам не мешает потребовать от Румынии большего, чем просто отдать Болгарии её законные территории. Но стоит учесть, что если Румыния не согласится на наши требования, - все наши претензии останутся лишь словами и формальностями, если конечно не начать полномасштабное вторжение. Румынская армия довольно неплохо организована, и в случае войны мы вряд ли сможем быстро и с относительно малыми потерями заставить Румынию капитулировать. Если мы не хотим войны, нам не стоит слишком сильно давить на Румынию."
 ukraine.454.a:0 "Отдать Болгарии всю Добруджу"
 ukraine.454.b:0 "Отдать Болгарии всю Добруджу и создать государство на территории Молдавии"
 ukraine_454_tt:0 "В случае согласия, будет организована буферная §Yмарионетка§! на территории §YМолдавии и Южной Буковины§!."
 ukraine_454_2_tt:0 "Если мы не контролируем §Yприграничные территории§! на которые §Yпретендуем§!, они так же будут переданы §Yнам§!."
 ukraine.454.c:0 "Отдать Болгарии только Южную Добруджу"
 ukraine.455.t:0 "Черновицкий арбитраж - условия"
 ukraine.455.d:0 "Балтийско-Черноморская Ось предоставила нам свои условия делёжки нашей страны. Мы можем отказаться от них, тем самым высокий шанс того, что Болгария и Украина начнут вторжение. Если же мы согласимся, мы будем вынуждены пожертвовать свои территории. Впрочем, это и так очевидно..."
 ukraine.455.a:0 "Ладно..."
 ukraine_455_1_tt:0 "§YБолгария§! получит контроль над §YЮжной и Северной Добруджой§!.\nЕсли §YУкраина§! не контролирует приграничные территории на которые §Yпретендует§!, она получит над ними §Yконтроль§!."
 ukraine_455_2_tt:0 "§YБолгария§! получит контроль над §YЮжной и Северной Добруджой§!.\nБудет организована буферная украинская §Yмарионетка§! на территории §YМолдавии и Южной Буковины§!.\nЕсли §YУкраина§! не контролирует приграничные территории на которые §Yпретендует§!, она получит над ними §Yконтроль§!."
 ukraine_455_3_tt:0 "§YБолгария§! получит контроль только над §YЮжной Добруджой§!.\nЕсли §YУкраина§! не контролирует приграничные территории на которые §Yпретендует§!, она получит над ними §Yконтроль§!."
 ukraine.455.b:0 "Нет!"
 ukraine.456.t:0 "Румыния соглашается"
 ukraine.456.d:0 "После долгих раздумий и горечи, Румыния согласилась на наши условия. Румынское правительство понимает, что их отказ чреват вторжением со стороны нашего альянса, что приведёт к тяжелым потерям с обоих сторон. Болгарские приграничные отряды уже начали свой марш в сторону Добруджи, где их местное болгарское население встречает с радостью и эйфорией. Самое главное, что нам удалось расширить границы своего альянса без единого выстрела!"
 ukraine.456.a:0 "Молодцы, румыны!"
 ukraine.457.t:0 "Румыния отказывается"
 ukraine.457.d:0 "После тяжелых и долгих раздумий, а также провальных попыток найти компромисс, - румынское правительство отказалось принимать наши требования. Румыны понимают, что если воевать в одиночку, - эта война будет для них проиграна, поэтому румынское руководство пытается найти поддержку среди западных стран. В любом случае, скорее всего у британцев и французов нету желания ради какой-то Румынии начинать новую Великую Войну."
 ukraine.457.a:0 "Тогда ждите нас в Бухаресте!"
 ukraine.458.t:0 "Ультиматум от Балтийско-Черноморской Оси"
 ukraine.458.d:0 "Украинское правительство вместе с Болгарией и всем Балтийско-Черноморским альянсом отправило нам ультиматум. Требования же оказались довольно мутными, сначала речь идётся про Македонию, которая должна перейти Болгарии, затем идёт пункт об организации Бановин, а в конце вообще говориться о передаче Словении Италии. Похоже, что нашу страну пытаются подло разделить, даже не сообщив нам в ультиматуме о точных изменениях."
 ukraine.458.a:0 "Ещё бы!"
 ukraine.459.t:0 "Югославия отказывается"
 ukraine.459.d:0 "Югославское правительство отказалось подчиняться нашим требованиям. В ответной телеграмме с Белграда, Югославское руководство грубо обозвало наш альянс как "Подлая ось всея Европы", и указало нам на слишком размытые требования. Звучит иронично, но Югославский ответ также звучал слишком размыто, для того чтобы начинать войну. Последующие телеграммы в Белград были проигнорированы, что уже даёт нам формальный повод для начала вторжения."
 ukraine.459.a:0 "На Белград!"
 ukraine.460.t:0 "Украинское вторжение в Югославию"
 ukraine.460.d:0 "Укранское правительство вместе с Болгарией начали вторжение в Югославию. Уже идут активные бои на границе около Македонии, Балтийско-Черноморская Ось уже смогла заполучить несколько крупных побед. Теперь, пришел наш черёд начинать вторжение. Югославия точно не выдержит войну на два фронта, так что сильных потерь или затяжной войны ожидать не стоит."
 ukraine.460.a:0 "Пришло наше время!"
 ukraine.461.t:0 "Итальянская интервенция в Югославию"
 ukraine.461.d:0 "Итальянское правительство утвердило план вторжения в Югославию со стороны северной и центральной части страны. Итальянские оряды уже вступили в бой на Словенской границе, а порт Зара активно принимает новоприбывшие армейские корпуса. С учётом всего перечисленного, слабая армия Югославии точно не выдержит войну на два фронта, так что сильных потерь или затяжной войны ожидать точно не стоит."
 ukraine.461.a:0 "Слава нашим державам!"
 ukraine.461.b:0 "Мы пока ещё не готовы к вторжению"
 ukraine.462.t:0 "Украина хочет вступить в Ось"
 ukraine.462.d:0 "Украинское правительство хочет вступить в наш альянс."
 ukraine.462.a:0 "Хорошо"
 ukraine.462.b:0 "Нет"
 ukraine.463.t:0 "[GER.GetName] принимает нас в альянс"
 ukraine.463.d:0 "Германское правительство согласилось принять нас в альянс. Лидер государства [GER.GetName] поддержал нашу страну и действующее правительство, кроме того, наши претензии тоже были признаны. Теперь, мы стремимся к новому, общему будущему!"
 ukraine.463.a:0 "Ура!"
 ukraine.464.t:0 "Ксенофобия"
 ukraine.464.d:0 "Столетиями страны соседствующие с нами: унижали, притесняли и ассимилировали украинское население. Как бы нам не хотелось в это верить, стоит принять это как данность. Сейчас, когда мы наконец стали независимыми, мы можем поддержать украинское население за границей, пока мы не будем в состоянии его освободить. Пользуясь лазейками и связями, мы сможем связаться с украинскими партизанами и организовывать налёты и диверсии на территории врага."
 ukraine.464.a:0 "Враги везде!"
 ukraine.465.t:0 "Ультиматум от Украины"
 ukraine.465.d:0 "Украинское государство в ультимативном ключе запрашивает нас передать следующие территории под контроль Украины: Буковину, Южную Буковину, Бессарабское Поднестровье, Бессарабию и Буджак. Учитывая силу украинской армии, мы вряд ли сможем долго сопротивляться."
 ukraine.465.a:0 "Нет!"
 ukraine.465.b:0 "Ладно..."
 ukraine.466.t:0 "Румыния отказывается"
 ukraine.466.d:0 "Несмотря на понимание всей ситуации, румынское руководство отказалось передать нам наши законные территории. В стране уже объявилена мобилизация, началось быстрое формирование новых дивизий и бригад. Хоть и Румынии понадобится относительно большое количество времени для этого, нам медлить нельзя."
 ukraine.466.a:0 "Тогда война."
 ukraine.467.t:0 "Румыния соглашается"
 ukraine.467.d:0 "Румынское правительство понимает всю ситуацию, поэтому без особых проблем и торгов они передали нам наши законные территории. С учётом претензий других стран кроме нас, в будущем Румынию вряд ли ждёт что-то хорошее."
 ukraine.467.a:0 "Молодцы!"
 ukraine.468.t:0 "Украинский ультиматум"
 ukraine.468.d:0 "Украинское государство в ультимативном ключе запрашивает нас передать следующие территории под контроль Украины: Моложин и Гомель. Учитывая силу украинской армии, мы вряд ли сможем долго сопротивляться. Нам следует отдать эти территории, ради того, чтобы избежать бессмысленного кровопролития."
 ukraine.468.a:0 "Нет!"
 ukraine.468.b:0 "Ладно..."
 ukraine.469.t:0 "Беларусь отказывается"
 ukraine.469.d:0 "Белорусское правительство отказалось подчиняться нашим требованиям. Даже наша огромная по сравнению с белорусской армия никак не повлияла на решение руководства страны."
 ukraine.469.a:0 "Зря"
 ukraine.470.t:0 "Беларусь соглашается"
 ukraine.470.d:0 "Белорусское правительство согласилось передать нам наши законные территории. Наш большой наступательный потенциал безусловно повлиял на решение руководства страны."
 ukraine.470.a:0 "Ура!"
 ukraine.471.t:0 "Защита и расширение культуры"
 ukraine.471.d:0 "Много столетий, культура нашей страны подвергалась штучным изменениям или искоренениям. Чаще всего в прошлом этим занимались правители Польши и России, с целью уменьшить уровень украинского национализма и расширить свои культурные и этнические границы. В данный момент, даже несмотря на нашу независимость, украинская культура находится в стагнации. Нашу страну всё так-же часто разделяют на более украиноязычный запад и более русскоязычный восток. Нам необходимо исправить это, и наконец объединить нашу страну в единое культурное и этническое целое, без всяких компромиссов."
 ukraine.471.a:0 "Нам необходимо этим заняться!"
 ukraine.472.t:0 "От Сяна к Кавказу!"
 ukraine.472.d:0 ""Настанет время, когда Украина будет диктовать свои условия. Когда Украина, всегда будет держать инициативу. Когда с Украиной, будут считатся даже самые сильные страны!" - эти слова произнёс Евгений Коновалец, когда ОУН только пришла к власти.\n\nПришло время воплотить эти планы в реальность, и показать всему миру, на что мы способны! Андрей Мельник - единственный человек, который приведёт Украину к мировому величию. Украина больше не будет страдать от агрессии со стороны других стран, ведь в регионе только Украина будет диктовать условия. Украинцы, живущие на украиноязычных территориях Польши или России, не будут обязаны подчиняться тирании со стороны местных уберменшей, ведь они будут жить в Украине. Украинские предприниматели наконец смогут воспользоваться всеми благами свободной государственной экономики.\nВсё это - пока только мечты всего украинского народа. При должном сотрудничестве, единстве и послушанию руководству - эти великие мечты станут реальностью. Украина будет большим государством, от Царицына до Сана!"
 ukraine.472.a:0 "Сплотимся ради этой великой цели!"
 ukraine.473.t:0 "Воссоединение Великой Украины"
 ukraine.473.d:0 "Великий лидер страны - Андрей Мельник, вместе с его лучшими друзьями - украинскими генералами, ждали начала изумительного парада украинской армии в Киеве. Вся столица была заполнена украинскими государственными символами. На каждой улице, на каждом доме, на каждой квартире развивался гордый украинский флаг;\nРодители, старики и даже дети смотрели на пока пустую Киевскую площадь, которая, казалось бы, всего лишь неделю назад была заполнена туристами со всей Европы. Как вдруг, небольшой корпус одной из украинских бригад вышел в самый центр площади. Украинский солдат, строгим и сильным голосом, объявил "Ровняйсь. Смирно!" зрители в один момент затаили дыхание, "Шагом, марш!". Лучшие украинские войска, участвовавшие во всех освободительных войнах, начали свой великий марш по Крещатику. Внезапно, лучшие украинские истребители и штурмовики протеле в небе, изображая украинский герб. Зрители ликовали. Как вдруг, на трибуне, лучший украинский генерал подошел к Мельнику с речью: "Посмотрите на лица этих людей, они ликуют! Они рады, что их страна наконец стала Великой. Вы - тот, кто сделал счастливым весь украинский народ!"."
 ukraine.473.a:0 "Слава великому Андрею Мельнику!"
 ukraine.474.t: "Скалічена влада"
 ukraine.474.d: "Як усім відомо, після революції в Росії, коли там встановився більшовитьський лад, на території України появилася Українська Народна Республіка (УНР), а на місце правителя постав генерал Павло Скоропадський. Скоропадський зміг втримати владу в державі, не знаважючи на те, що він був під тиском комуністичної партії та подібних угруповувань, які вперто прямували до встановлення радянської влади на території України. Одначе, з тих часів, коли український нарід був переповнений оптимізмом щодо майбутнього своєї країни, майже нічого не змінилося. Військо застаріло, економіка знаходилася в стагнації, а сільськогосподарські підприємства закривалися через відсутність технологічного поступу і, звісно ж, втрати рентабельности.\nНарод Україны втомився від самодержавщини слабкої людини, в партії повинні відбутися зміни. Навколо Скоропадського утворилися три головні фракції, які можуть претендувати на владу після його зречення, а саме: прихильники Козацької Республіки, Письменники і Москвофіли. Зовсім скоро розпочнуться запеклі обговорення між відверто ворожими прихильниками цих трьох ідеологічних напрямків, що може стати причиною погіршення політичної і економічної ситуації в Україні, крім цього, якщо зважати на недобрі наміри наших сусідів, це може сильно вплинути на територіальний становище в нашому реґіоні.\nЗважаючи на обставини, в найкращому випадку Павло Скоропадський буде змушений подати у відставку, без змоги втримати свою владу через партійні фракції і слабку підтримку народу."
 ukraine.474.a: "Тільки б країну не розвалити.."
 ukraine.475.t: "Початок франкційних обговорень"
 ukraine.475.d: "Після того як Скоропадський втратив народну підтримку, найсильніші партійні фракції, які утворилися навколо партії з часом, почали боротьбу за прихильність і підтримку заради того, щоб отримати владу в країні після зречення Скоропадського. Всього три фракції здібні вести ефективно і відносно чесну конкуренцію, а саме: Козаки на чолі з Петром Болбочаном, Письменники на чолі з Володимиром Сосюрою і Проросійська гілка, або як їх вже прозвали в народі «Москвофіли», на чолі з Алєксандром Бєрєзовськьким;\n Прихильники Козацької республіки обстоюють відновлення традиційних українських цінностей і повернення до історичної державности. Письменники і інтелектуали підтримують ідеї обмеженої демократії та свобіди, окрім цього серед них ширяться ідеї технократії. Москвофіли ж обстоюють зближення України з Росією, а деякі з них мріють про Україну в складі Російської Федерації, держави, яка має утворитися під тиском Білих.\nНайближчі місяці країну чекатиме запекла конкуренція, яка в найгіршому випадку може перерости у громадянську війну."
 ukraine.475.a: "Нехай переможе найсильніший"
 ukraine_475_tt: "Ми зможемо впливати на становище."
 ukraine.476.t: "Павло Скоропадський подав у відставку"
 ukraine.476.d: "Павло Скоропадський, голова України з часів її незалежности, оголосив про свою відставку. Він розповів, що він вирішив це зробити через те, що Україна переживає тяжку добу своєї історії, і йому необхідно відійти від діл і дати місце іншому провіднику, який зможе краще справитися з поточним становищем. Скоропадський також висловив свою надію на те, що наступник зможе продовжити роботу над зміцнення незалежности України і її процвітанню, а також те, що він зможе залишатися корисний для свої країни в іншій ролі. Відставка Скоропадського викликала широке відлуння в українському суспільстві, де його ім’я пов’язується з добою незалежности України на початку XX століття, але навіть не зважаючи на усі його досягнення, Скоропадський стрімко втратив свою популярність.\nТим часом, фракційні обговорення добігли кінця. Новий очільник країни зовсім скоро зможе стати головою держави, але поки достеменно невідомо, коли се відбудеться і хто це буде. Для уникнення можливої громадянської війни, ще при владі Скоропадський запровадив закон про Центральну Раду, який передбачає, що після відставки керівника країни Центральна Рада візьме на себе тимчасове керівництво над країною, до того моменту, поки кандидатуру наступника не виберуть остаточно."
 ukraine.476.a: "Прощайте, Пане"
 ukraine.476.b: "Обговорення провалені! Це катастрофа!"
 ukraine2_476_tt: "§YЦентральна Рада§! очолить країну"
 ukraine_476_tt: "Ефект від закінчення §Yобговорень§!:"
 ukraine_476_2_tt: "Ефект від §Rпровалу§! §Yобговорень§!:"
 ukraine.477.t:0 "Александр Березовский у власти"
 ukraine.477.d:0 "Известный украинский политик Александр Березовский, который представлял интересы пророссийской фракции, наконец готов стать новым руководителем Украины. Победа Березовского в фракционной войне стала очень важной и очень хорошей новостью для всех «белых», которые видят в нём шанс возродить былую власть и покончить с социализмом;\nБерезовский всегда был верным для Гетмана Скоропадского, даже несмотря на свои симпатии белым он до конца оставался с Украиной. Березовский не считал себя патриотом Украины, выступал против украинизации и даже наоборот, поддерживал русскоговорящих украинцев на востоке, поэтому его позиция верности Гетманату довольно расплывчата и непонятна для многих экспертов. Сам Александр отказывается отвечать на этот вопрос, и скромно избегает журналистов.\nСейчас можно сказать одно: каким бы не было его мировоззрение, восточные регионы всегда будут готовы поддержать его за заслуги перед русским языком."
 ukraine.477.a:0 "Новый лидер, новый курс!"
 ukraine.478.t:0 "Массовые митинги Писателей"
 ukraine.478.d:0 "Почти во всех крупных украиноязычных городах нашей страны начались митинги остатков фракции Писателей против новой власти. На митинге собрались писатели, поэты и другие представители литературной сцены, чтобы выступить против репрессивной политики новых властей по отношению к украинской культуре. Они выразили свою поддержку независимости Украины, плюнув на идею Березовского о совместной с Россией Федерации. Кроме того, они осудили отношение власти к русскому языку и украиноязычному населению."
 ukraine.478.a:0 "Пусть каркают"
 ukraine.478.b:0 "Разогнать немедленно!"
 ukraine.479.t:0 "Украина предлагает укрепить отношения"
 ukraine.479.d:0 "Украина предлагает укрепить наши связи ради совместного будущего. Украинский лидер - Александр Березовский горит желанием восстановить единую Россию в форме федерации. Крым стал для нас убежищем, которое смогло защитить нас от дикарей большевиков, сейчас, с помощью Украины, мы вполне будем способны вернуть наше былое величие."
 ukraine.479.a:0 "Мы согласны"
 ukraine.480.t:0 "Врангель соглашается"
 ukraine.480.d:0 "Белые генералы, которые засели в Крыму после поражения в гражданской войне, выразили свое согласие на укрепление отношений с Украиной ради общего будущего. Это однозначно станет важным шагом в направлении мирного сосуществования и сотрудничества между нашими двумя странами, которые пережили тяжелые времена. Белые генералы выступили за сотрудничество в сфере экономики и культуры, а также в совместном планировании будущего обоих стран в одной Федерации. Это согласие на укрепление отношений станет важным событием в истории Крыма и Украины, которое позволит двум странам начать новый этап в своих отношениях. В дальнейшем, это сотрудничество будет основой для развития экономических, культурных и политических связей в одной Федерации."
 ukraine.480.a:0 "Ура!"
 ukraine.481.t:0 "Украина предлагает объединиться"
 ukraine.481.d:0 "Украина предлагает нам объединиться в одну страну федеративного строя, которая позже превратиться в совместную новую Российскую Федерацию. Нам нужно поступать аккуратно."
 ukraine.481.a:0 "Конечно!"
 ukraine.481.b:0 "Они спятили?"
 ukraine.482.t:0 "Белый Крым соглашается!"
 ukraine.482.d:0 "Белый Крым соглашается объединиться в одну страну ради общего будущего. Белые генералы организовали совместный военный парад в Севастополе, дабы отпраздновать скорое объедиение наших стран. Вместе, мы сможем достигнуть наших целей на счёт новой России, России без красной чумы."
 ukraine.482.a:0 "Ура!"
 ukraine.483.t:0 "Белый сепаратизм"
 ukraine.483.d:0 "Белые сепаратисты вновь активизировали свою деятельность в нашей стране."
 ukraine.483.a:0 "Вот чёрт"
 ukraine.484.t:0 "[UKR.GetName] требует подчинения"
 ukraine.484.d:0 "Украинское правительство требует нашего полного подчинения. Спятивший руководитель страны похоже что окончательно сошел с ума."
 ukraine.484.a:0 "Никогда!"
 ukraine.485.t:0 "Формирование Российской Федерации"
 ukraine.485.d:0 "Украина наконец готова объявить о создании Российской Федерации под руководством великого лидера Александра Березовского! Хоть это событие и может вызвать множество возмущений, самое главное что наша цель наконец выполнена. Мы смогли уничтожить большевизм, теперь наша следующая цель - усмирение остальных слоёв населения нашей огромной страны. Остатки большевиков выехали из нашей страны в другие социалистические страны и остались в затруднительном положении. Несмотря на все трудности, будущее новой страны однозначно будет уверенным!"
 ukraine.485.a:0 "Слава великой Российской Федерации!"
 ukraine.486.t:0 "Судьба гетманских офицеров"
 ukraine.486.d:0 "Во времена гетманства, офицеры и генералы играли важную роль в управлении Украиной, что уж там говорить, сам Александр Березовский был очень тесно связан с Гетманом. Офицеры и генералы были назначены Скоропадским и должны были обеспечить защиту страны, управлять армией и влиять на обстановку в регионах, в том числе наблюдать за поддержанием порядка и безопасности в стране. Однако, как и везде, были и неудовлетворенные этим положением люди. Возможно, некоторые гетманские офицеры и генералы могли задумать заговор против правительства Александра Березовского, тем более если учитывать недавнюю фракционную борьбу внутри партии. В любом случае, возможный заговор был бы очень опасным, и мог бы привести к серьезным последствиям для Украины. Гетманские офицеры и генералы, которые и сейчас занимают важные позиции в армии и правительстве, имеют доступ к значительным ресурсам и влиянию. Их действия могут повлиять на положение дел в стране и даже привести к военному противостоянию и формированию хунты. Поэтому очень важно наконец решить этот вопрос, и в дальнейшем следить за деятельностью бывших гетманских офицеров и генералов."
 ukraine.486.a:0 "Устранить всех подозреваемых"
 ukraine.486.b:0 "Устранить только некоторых офицеров"
 ukraine.487.t: "Прихід Володимира Сосюри"
 ukraine.487.d: "Як усім відомо, зовсім недавно Україна перебувала на межі політичних потрясінь. Гетьман Скоропадський, який правив з часів незалежности країни, втратив свою популярність і виявився нездатним утримати контроль над ситуацією в державі. Національні рухи та партії почали проявляти дедалі більшу активність, а економіка занурювалася в глибоку рецесію. Почалися середпартійні обговорення, в яких брали участь три фракції, що могли ефективно конкурувати одна з одною заради здобуття влади після відходу Скоропадського. У таких умовах на зміну прийшов Володимир Сосюра - провідник фракції письменників, який завжди вирізнявся яскравими промовами і здатністю згуртувати людей навколо своїх ідей. Під час обговорень він відзначився пропозицією низки змін, спрямованих на поліпшення економічної ситуації в країні та забезпечення національних потреб населення. Сосюра швидко завоював підтримку більшости українців, і вже за кілька місяців після початку обговорень фракція Письменників змогла завоювати практично повну підтримку як третіх осіб партії, так і Скоропадського разом з українським нарідом. Зовсім скоро розпочнеться посвячення молодого наступника Скоропадського, за підсумками чого Павло Скоропадський разом із членами Центральної Ради передадуть Сосюрі право на владу в Україні. Володимир Сосюра планує провести низку змін, спрямованих на розвиток народного господарства, освіти та культури, а також підтримав створення національних університетів і наукових інститутів."
 ukraine.487.a: "Слава великому поету!"
 ukraine.488.t: "Реваншистський мітинг Козаків"
 ukraine.488.d: "В декількох великих міст нашої країни почалися мітинги залишки фракції Козаків проти нашої влади. В Києві зібралися усі головні її діячі, зокрема їхній провідник Петро Болбочан, щоб виступити проти, як вони кажуть, «репресивної» політики нової влади щодо залишків фракції. Хоч наші ідеї досить схожі, козаки всеодно не можуть змиритися з поразкою у середпартійній боротьбі."
 ukraine.488.a: "Нехай мітингують, у нас вільна країна."
 ukraine.488.b: "М’яко розігнати бунтівників."
 ukraine.489.t: "Держава поетів та художників"
 ukraine.489.d: "В майбутньому творча Українська держава стане прямо таки новим ладом облаштування культурного життя у всьому світі. Завдяки Сосюрі, була створена потужна система підтримки творчих людей, яка містить в собі державні стипендії, культурні осередки, музеї та галереї, а також фестивалі і виставки. Також державне міністерство освіти наперед оповістило про створення нової Мистецької академії, яка буде надавати широку проґраму навчання і підтримки молодих талановитих художників, письменників і музикантів. Створення творчої держави значно вплине на розвиток української культури загалом. В країні будуть створені нові театри, літературні і художні школи, творчі церкви тощо."
 ukraine.489.a: "Від Шевченка до Сосюри!"
 ukraine.490.t: "План оборони та розширення"
 ukraine.490.d: "У сьогоднішній реґіональній ситуації наша країна зіткнулася з гострою необхідністю захистити свої землі і розширити свої кордони. Внаслідок було створено план оборони та розширення, який передбачає не тільки зміцнення оборони, а й активне просування на терени сусідніх держав. У межах плану буде проведено значні роботи зі зміцнення кордонів України та розвитку війська, зокрема закупівлю нового озброєння і техніки. Одночасно з цим, наші дипломати почнуть активну дипломатичну роботу з дружніми державами, щоб знайти підтримку наших дій."
 ukraine.490.a: "Нам потрібне нове українське військо!"
 ukraine_490_tt: "Ефекти від розроблення плану §Yоборони та розширення§!:"
 ukraine.491.t: "Україна Сосюри"
 ukraine.491.d: "Україна на чолі Володимира Сосюри набула набагато більше ваги у світовій політиці. Після десятки років влади Скоропадського, держава занурилася у довгий застій. Люди біднішали, економіка занепала, і здавалося, що навколо все наповнене тільки сірим кольором. Перший проблиск світла у пейзаж приніс Володимир Сосюра, який провів необхідні реформи, спрямовані на економічний і соціальний розвиток країни. Було запроваджено систему напіввільної економіки, яка дозволила українським підприємцям процвітати та залучати іноземні кошти.\nВолодимир Сосюра вирішив ще більше оздобити все ще сіру картину, у такий спосіб розпочався розвиток освіти та соціального захисту населення, що призвело до підвищення рівня життя в Україні.\nЯк усім відомо, хорошій картині так само потрібен захист від зовнішніх чинників, тому почалося створення потужного війська. Було розроблено план оборони та розширення, який дав змогу країні зміцнити свою позицію на світовій арені.\nЗрештою, сірі барви були майже стерті відкриттям нових театрів, культурних шкіл і навіть кінотеатрів. Українські письменники, художники та музиканти отримали свободу творчости та підтримку від держави.\nУкраїна під керівництвом Володимира Сосюри однозначно стала прикладом для інших країн. У майбутньому, наша країна, можливо, стане одним із лідерів у царині технологій, економіки та культури, а українська мова буде однією з найпоширеніших мов у Европі! Хоч усе це скоріше мрії, але не варто забувати, що неможливе за належного підходу стане можливим!\nТим часом, українці за кордоном, перебуваючи в полоні інших країн, все більше чекають на наше звільнення. Нам потрібно починати те, що ми планували ще з давніх часів."
 ukraine.491.a: "«Хіба що намалюєш!»"
 ukraine.492.t: "Захист від радянського ярма"
 ukraine.492.d: "Володимир Сосюра та українські генерали переконані, що Україна в майбутньому зазнає жорсткого впливу північного сусіда. Хоч і було створено нове українське військо, яке здатне протистояти армії держави [SOV.GetName], можлива війна на декілька фронтів може призвести до поразки у ній.\nЦентральне військове планування, разом із керівником країни та дипломатами зійшлися на думці, що хоча б для якоїсь упевнености того, що північний сусід не застане нас зненацька, ми маємо надіслати ультиматум про вимогу гарантій для України. У разі відмови, у нас буде виправдання для вже нашого вторгнення в державу, але варто врахувати, що перед конфліктом нам потрібно добре підготуватися для успішного ведення війни."
 ukraine.492.a: "Ми надішлемо ультиматум"
 ukraine.493.t: "Україна просить гарантії"
 ukraine.493.d: "Український очільник держави, Володимир Сосюра схоже, що вирішив мірятися з нашою великою країною! Український уряд вимагає від нас гарантій, що ми не нападемо на них у майбутньому. Окрім, в документі йшлося про демілітаризації прикордонних реґіонів! Наглість українського утворення дивує."
 ukraine.493.a: "Цього нема в наших намірах."
 ukraine.494.t: "Відмова"
 ukraine.494.d: "Уряд держави [SOV.GetName] відмовило нам у наданні гарантій нашої незалежности. З почину йшлося про можливий меморандум почерез інші країни. Спочатку, здавалось, ось-ось і договір буде сформовано і найближчим часом підписано, але як сніг на голову радянські дипломати одностайно відмовилися прийняти наші умови. Спроби знайти компроміс були марними, усі експерти, що були присутніми, немов роботи відкидували усі наші альтернативні варіанти угоди. В якусь мить, збори різко зірвалися, дипломати вийшли зі зали, а звичних привітань та прощань не відбулося."
 ukraine.494.a: "Що ж."
 ukraine.495.t: "Україна готова до війни"
 ukraine.495.d: "Уряд України відповідно до зведень нашої розвідки готовий до війни з нашою державою заради своєї «безпеки». Українське командування почало зосереджувати війська на нашому кордоні, зокрема авіацію та флот."
 ukraine.495.a: "Ну якщо готові, то готові."
 ukraine.496.t: "Питання накинутої культури"
 ukraine.496.d: "Україна стоїть на порозі важливого культурного переосмислення. Під керівництвом творчого класу, країна прагне позбавитися від накинутої імперіями культури, здебільшого від російської, яка була насаджена кремлівською владою в різні часи. Нове покоління українців відкидає консервативні стереотипи і готове створювати нові культурні форми, які відображають сучасний побут і національну ідентичність. Багато українців бачать російську культуру як засіб пропаґанди, використовуваний у політичних цілях. Вони вважають, що вплив накинутої культури стає на заваді творення національної ідентичности й знижує рівень самосвідомости українського наріду. У відповідь на це, відносна більшість українців воліє знищити накинуті цінності й розвинути власну культуру."
 ukraine.496.a: "Потрібно позбутися накинутої культури!"
 ukraine.496.b: "Ми повинні зберегти статус-кво"
 ukraine.497.t: "Культ поезії"
 ukraine.497.d: "В новій сучасній Україні мистецтво та література мають велику вагу в житті людей. Культ поезії процвітає в країні, і багато молоді знаходять там своє покликання. Одним з таких молодих талантів є 13-річний Василь, родом з невеликого села під Маріюполем. Ще в ранньому віці Василь проявив незвичайний талант в поезії. Його вірші відзначились глубокою думкою та красою української мови. З кожним днем Василь удосконавлював свою майстерність, і вже у свої 13 років написав невелику збірку своїм поем. Василь поділився цими віршами зі своїми батьками та друзями, і невдовзі його твори почали заживати слави серед наріду. Вірші Василя зачепили душу багатьох людей своєю глибиною та емоційною ностальґією за дитинством. Невдовзі Василь став відомив у всій країні, а його талант помітили відомі літературні критики та видавці. Його збірка віршів була видана великим накладом, а його роботи добре відобразили справжнє культурне життя країни. Василь стал символом нової сучасної України, де талант і творчість знаходять визнання і шанування в суспільстві. Його історія надихнула і надихатиме багато молоді, які прагнуть творчого саморозкриття у своєму житті."
 ukraine.497.a: "Талант!"
 ukraine.498.t: "Реформа освіти"
 ukraine.498.d: "Освіта в Україні потребує реформ для поліпшення її якости. Одна купа вчених та викладачів обстоюють збереження наукових дисциплін як ґрунт освіти, а одночасно з цим інша купа доводить, що учні повинні зосередитися на культурі та творчості. Зовсім нещодавно хлопчик Василь написав невеличкий збірник своїх віршів, який швидко набрав популярність в народі. Це підвищило зацікавленість до творчости та культури в школах. Багато учнів почали цікавитися письмеництвом, музикою та мистецтвом, через що середні оцінки за наукові предмети впали, тоді як за творчі піднялися. Однак, існують і арґументи за збереження наукових дисциплін. Учені стверджую, що країні потрібні науковці, які зможуть розробляти нові технології й вирішувати складні питання. Але навіть у такому випадку, вони визнають, що культура та творчість повинні бути частиною розвитку особистости. Ось-так, і появляється потреба знайти баланс між науковими дисциплінами, культурою та творчістю. Освіта повинна бути орієнтована на розвиток особистости і одночасно готувати учнів до вирішенню важких завдань та викликів, з якими вони зіштовхнуться у майбутньому."
 ukraine.498.a: "Культура і творчість мусять бути головними для учнів!"
 ukraine.498.b: "Потрібно приділити більше уваги науковим предметам!"
 ukraine.498.c: "Нам потрібен освітній соціалізм!"
 ukraine.499.t: "Втихомирення офіцерів"
 ukraine.499.d: "В часи гетьманщини, офіцери і генерали грали важливу роль у керуванні Україною. Офіцери і генерали були назначені Скоропадським та повинні були захистити країну, керувати військом та впливати на умови у землях,  в регионах, зокрема стежити за підтриманням порядку та безпеки в країні. Одначе, як і всюди, були й незадоволені цим становищем люди. Можливо, деякі гетьманські офіцери й генерали могли замислити змову супроти нового уряду, тим паче з огляду на нещодавню фракційну війну всередині партії. У будь-якому випадку, можлива змова була б вельми небезпечною і може привести до серйозних наслідків для України. Гетьманські офіцери і генерали, які і зараз обіймають важливі місця у війську та уряді, мають доступ до значних ресурсів та вагу. Їхні дії можуть можуть вплинути на справи Вкраїні і навіть спричинити військове протистояння і утворення хунти. Тому дуже важливо наршеті вирішити це питання, і в майбутньому стежити за діями колишніх гетьманських офіцерів та генералів."
 ukraine.499.a: "Деяких варто відправити на пенсію."
 ukraine.499.b: "Хто заборонив підкуп?"
 ukraine.500.t: "Питання двох фракцій"
 ukraine.500.d: "Володимир Сосюра, новий очільник України, постає перед складним завданням - вирішити питання партійних фракцій, що залишилися, з якими зовсім недавно велися суперечки. З одного боку є фракція Петра Болбочана, яка обстоювала і обстоює відновлення козацтва. З іншого - фракція Алєксандр Бєрєзовського, що складається загалом з москвофілів, які вимагають більшої промосковської орієнтації. Хоч зрештою перемогла фракція письменників разом зі Сосюрою, це не касувало інсування решти двох фракцій, які істотно впливають на уряд. Потрібно вирішити, як позбутися цих цих небажаних ефектів."
 ukraine.500.a: "Варто просто розпустити фракції, які й так помирають."
 ukraine.500.b: "Березовського і Болбочана потрібно відправити на пенсію."
 ukraine.501.t: "Утворення альянсу"
 ukraine.501.d: "Нині Україна опинилася в десятці провідних країн Европи, заради поліпшення і збереження цього стану нам потрібно знайти собі гідних союзників. У зв’язку з цим, ми повинні створити Европейського оборонного союзу, об’єднавши під його стягом хоча б декількох країн. В уряді цією ідеєю зацікавилися та добре відгукнулися про неї. Майбутнє згуртування з іншими країнами дозволить нам створити моцне військо, здібне убезпечити кордони альянсу і захищати його рупи. Створення Европейського оборонного союзу сильно зміцнить безпеку України та реґіону загалом, а також принесе значний внесок у розвиток військових технологій. Уряд Володимира Сосюри продовжує роботу в цьому напрямі та прагне створити ще досконаліші системи оборони."
 ukraine.501.a: "У впевнене майбутнє!"
 ukraine.502.t: "Великий дебют"
 ukraine.502.d: "Нова Україна, очолена Володимиром Сосюрою, готується до свого дебюту на міжнародній арені. Вона вже встигла пройти довгу путь, переживши безліч труднощів і подолавши багато перешкод. На чолі цієї нової країни стоїть видатний мислитель і письменник, який зумів не тільки зміцнити єдність своєї нації, а й провести цілу низку реформ, спрямованих на осучаснення економіки, соціальної царини та державного ладу. Україна стала великою економічною силою, завдяки успішному опромисленні, розвитку сільського господарства і тісній співпраці зі світовими провідниками. Вона приваблювала інвесторів з усього світу, які були зацікавлені в розвитку цієї нової та перспективної країни. Але Україна не обмежувалася лише економічними успіхами. Під керівництвом Сосюри, вона також перебудувала своє військо і стала одним із провідних членів Европейського оборонного союзу. Україна готова захистити свої землі від будь-якої загрози, українське військо оснащене практично найсучаснішим озброєнням. Наша країна під керівництвом Сосюри стала культурним центром Східної Европи, де розвиток творчости та мистецтва є на першому місці. Українська література і музика стали відомими у всьому світі, і багато талановитих українських митців та вчених отримали заслужене визнання. Україна під урядом Володимира Сосюри стала новою і перспективною країною, готовою до свого дебюту на міжнародній арені.\nАле це далеко не кінець, тепер настав час початку нашої розширення до етнічних кордонів. Україна в будь-якому разі повинна об’єднати всіх українців в одній країні!"
 ukraine.502.a: "Україна стане геґемоном!"
 ukraine_502_tt: "Значно збільшить вагу на §Yміжнародній арені§!."
 ukraine.503.t: "Питання двох кардиналів"
 ukraine.503.d:0 "Алєксандр Бєрєзовський, постав перед важкою задачей - разрешить вопрос оставшихся партийных фракций, с которыми совсем недавно велись дебаты. С одной стороны есть фракция Петра Болбочана, которая выступала и выступает за восстановление казачеста. С другой - фракция Владимира Сосюры, состоящая в основном из творческих личностей, которые требуют культурной ориентации страны. Хоть в конечном итоге победила фракция русофилов вместе с Березовским, это не отменило существование оставшихся двух фракций, которые оказывают существенное влияние на правительство. Нужно решить, как избавиться от этих побочных побочных эффектов. Хотя возможно, этот вопрос не такой уж и сложный, каким его превозносят."
 ukraine.503.a:0 "Их нужно устранить."
 ukraine_503_1_tt:0 "§YПётр Болбочан§! будет устранён."
 ukraine_503_2_tt:0 "§YВладимир Сосюра§! будет устранён."
 ukraine.504.t:0 "Владимир Сосюра избежал смерти!"
 ukraine.504.d:0 "Поступила информация, что Сосюра избежал своей смерти! Вместо него был убит его товарищ, который носил похожую одежду. Узнав о покушении, Сосюра использовав свои связи выехал из страны, передав временное руководство над фракцией своему приблеженному - Павлу Тычине. На фоне убийства Болбочана новость стремительно распространяется по всей стране. Такая ошибка может стоит нам власти, в Киеве уже начались митинги на майдане против правительства Березовского, которые могут перерости в гражданскую войну."
 ukraine.504.a:0 "Чёрт!"
 ukraine_504_tt:0 "Страна затаила дыхание..."
 ukraine.505.t:0 "Окончание протестов"
 ukraine.505.d:0 "Мы переоценили ситуацию, протесты в стране быстро закончились, почти не повлияв на обстановку в стране. Походив пару дней по майдану, митингующие не смогли добиться чего то большего, чем просто ходить. В конце концов, протесты закончились и все разошлись по домам. Владимир Сосюра же по предварительным данным находится во Франции, где получил политическое убежище. "Україно, о Україно, що ж із тобою зробили..." - единственное публичное заявление Сосюры со времён его бегства."
 ukraine.505.a:0 "Пронесло..."
 ukraine.506.t:0 "Украинский язык в армии"
 ukraine.506.d:0 "Украинский язык максимально сильно распостранён в нашей армии, и иногда даже может показаться, что мы всё ещё живем в Украинской державе, которая всего лишь захватила просторы России. Многие критики выступают за радикальный переход армии на русский язык, ради сохранения "традиций". В целом, язык в нашей федерации не представляет собой ничего, кроме языка."
 ukraine.506.a:0 "Разве это большая проблема?"
 ukraine_506_tt:0 "§YУкраинский язык§! в армии будет §Yсохранён§!."
 ukraine.507.t:0 "Перенос столицы"
 ukraine.507.d:0 "Мы организовали великую Российскую Федерацию, теперь нам нужно решить, какой город станет новой столицей, либо же нам стоит сохранить столицу в Киеве."
 ukraine.507.a:0 "Москва"
 ukraine.507.b:0 "Санкт-Петербург"
 ukraine.507.c:0 "Киев - мать городов русских!"
 ukraine_507_tt:0 "Столица останется в §YКиеве§!."
 ukraine.508.t:0 "Российская Федерация хочет купить Аляску"
 ukraine.508.d:0 "[UKR.GetName] хочет купить у нас Аляску. Как известно, нам она досталась таким же образом, мы купили её за не очень большую цену. Теперь, мы можем продать её гораздо дороже."
 ukraine.508.a:0 "Мы поставим цену"
 ukraine.508.b:0 "Спятили!?"
 ukraine.509.t:0 "[USA.GetName] ставит цену"
 ukraine.509.d:0 "[USA.GetName] соглашается продать нам Аляску, но за довольно большую цену. На протяжении 730 дней мы должны будем выплачивать США некоторую сумму от общей стоимости, которая гораздо больше чем сумма за которую Аляска была продана ещё во времена царства. Нам нужно хорошо подумать"
 ukraine.509.a:0 "Мы согласны!"
 ukraine.509.b:0 "Подорожала нынче недвижимость..."
 ukraine.510.t:0 "[USA.GetName] отказывается"
 ukraine.510.d:0 "[USA.GetName] отказывается продать нам Аляску, даже за довольно большую цену. На протяжении 730 дней мы должны были бы выплачивать США некоторую сумму от общей стоимости, которую они должны были поставить. Изначально речь шла об огромной сумме, которая гораздо больше чем сумма за которую Аляска была продана ещё во времена царства. Но в конце концов, США отказались продать нам Аляску."
 ukraine.510.a:0 "Ну ладно..."
 ukraine.511.t:0 "[UKR.GetName] покупает Аляску"
 ukraine.511.d:0 "[UKR.GetName] соглашается купить у нас Аляску, даже за довольно большую цену. На протяжении 730 дней страна должна будет бы выплачивать нам некоторую сумму от общей стоимости."
 ukraine.511.a:0 "Неплохая инвестиция"
 ukraine.512.t:0 "[UKR.GetName] не покупает Аляску"
 ukraine.512.d:0 "[UKR.GetName] отказывается купить у нас Аляску, из-за за довольно большой цены."
 ukraine.512.a:0 "Как полежают."
 ukraine.513.t: "Адольф Гітлер хоче відвідати Україну"
 ukraine.513.d: "Україна перебуває у стані активного будівництва економіки і розвитку культури. Під владою Володимира Сосюри було запущено великі проєкти з розвитку промисловости і сільського господарства, а також розпочато реформи освіти та культури. Ці зміни не втекли ока очільників інших держав. Одиним з головних прихильників будівництва України як творчої держави став Адольф Гітлер. Не все знають, але у Гітлера було трагічне творче минуле. Декілька раз він пробував вступити у Віденський художній університет, але постійно йому відмовляли. Сповнений відчаєм, він був змушений тяжко заробляти, доки вчився на архітектора. Імовірно, культурне зростання України зацікавив його як раз через це. Фюрер вирішив згадати минулі дні, коли він малював і рисував заради оттіленького успіху, який він так і не здобув.\nУспішні відвідини зможуть сильно зміцнити наші відносини з Третім Райхом, який наразі готується до захоплення Европи. Якщо ж ми відмовимо, то це значно погіршить відносини між нашими державами, тим самим полегшивши Третьому Райху виправдання війни проти нас."
 ukraine.513.a: "Маленька ціна за безпечне майбутнє"
 ukraine.513.b: "Ми не раді бачити нацистів"
 ukraine.514.t: "Успішні відвідини"
 ukraine.514.d: "Адольф Гітлер разом зі своїми наближеними гаразд відвідав нашу країну. Головні обличчя Третього Райху побачили усі славні пам’ятки Києва, а також побували у декількох нових музеях культури і мистецтва. Фюрер був зачарований від цієї прогулянки, неначе, що його переповнювали відчуття ностальгії і відчаю, відчаю того, що він так і не зміг почати кар’єру творчого діяча. Володимир Сосюра взяв участь у екскурсії, і особисто  лично водив Фюрера Києвом. Коли прогулянка добігала кінця, Гітлер неочікувано дружньо попрощався зі Сосюрою, ніби це не була зустріч двох очільників сильних европейських держав, а зустріч двох давніх друзів, які всього лише зацікавлені мистецтвом. Незважаючи на все це, з виразу обличчя Сосюри було зрозуміло, що провідник України не дуже радий стрічати одного з головних тиранів Европи у своїй країні. Але все ж, такий дружній результат заощадив роки старанної дипломатії."
 ukraine.514.a: "Ну і файно"
 ukraine.515.t:0 "Нациократические настроения"
 ukraine.515.d:0 "В сегодняшней Украине начали появляться нациократические настроения, которые стали все более ярко выраженными в промежутке последних месяцев. Николай Сциборский - главный представитель и создатель теории Нациократии.\nНациократия - это альтернативная общественно-политическая доктрина и концепция государственного режима, при которой управление осуществляется через представительские органы власти, организованные на основе солидарного сотрудничества всех социально-полезных слоев нации как наиболее оптимальной формы человеческого социума. Если вкратце, то это форма правления, в которой власть принадлежит нации и вождю. Во многом нациократия схожа с демократией, но в некоторых смыслах она существенно отличается от неё. Нация - это главный элемент нациократии, в этом она очень схожа с фашизмом и даже с нацизмом, не случайно ведь властью обладает только одна "высшая" нация, а не всё население страны в целом. В этом смысле в теории нациократические режимы могут стать причиной крупных конфликтов и дискриминации по национальному признаку. Нациократии также присущий один Вождь-Диктатор, который имеет существенную власть в своих руках, конкретная сила которой зависит от конкретного случая. Стоит учесть, что пока нациократия никогда не была проверена на практике и существует только на бумаге, но её главные идеи стремительно завоевывают сердца нашей нации.\nПока будущее нашей страны очень размыто, возможно рост популярности нациократии приведёт к огромной конкуренции на правительственном уровне, либо даже к началу гражданской войны."
 ukraine.515.a:0 "Понятно."
 ukraine.516.t:0 "Киевский погром"
 ukraine.516.d:0 "Николай Сциборский - тот, кто есть среди немногих политических деятелей и общественных лидеров, которые привлекли внимание Украины и мира. Он известен своими вдохновляющими выступлениями и способностью объединять людей вокруг общих целей ради создания нациократического государства. К сожалению, Сциборский прибег к жестким методам, а именно начала гражданской бойни ради своих идей. Сегодня произошел и до сих пор идёт Киевский погром нациократов, который привлек тысячи людей. На данный момент уже близь ста людей стали жертвами уличных боев, а правительство Коновальца было вынуждено бежать в Донецк. В многих других городах также начались бои между нациократами и представителями других идеологий (преимущественно самых разных веток ОУН).\nСитуация развивается слишком стремительно. Судя по всему, гражданской войны не избежать."
 ukraine.516.a:0 "Нациократия будет править страной!"
 ukraine_516_tt:0 "Начнётся §Yгражданская война§!."
 ukraine.517.t:0 "Становление нациократического порядка"
 ukraine.517.d:0 "Николай Сциборский с самого начала формирования нациократической теории был одним из главных её фигур, который вложил наибольший вклад в развитие этой идеологии. Главные нациократическая идеи предполагают сугубою власти Вождя и нации, так как это самая лучшая форма управления государством в теории. Нациократия смогла завоевать и завоёвывает сердца множества украинцев, которые переполнены реваншизмом ради организации Украины в этнических границах, но к сожалению, даже сплочение большего количества людей не смогло предотвратить гражданскую войну. Сейчас же всё позади, ОУН разгромлена, Сциборский у власти. Но не всё так радужно, как может показаться на первый вгляд. Хоть и разрушенная после гражданской войны инфраструктура и является для нас серьёзной проблемой, наша главная проблема на данный момент - неорганизованность нациократии в полной мере. В прошлом ни одна страна не испытала на себе нациократию как политический и идеологический строй, поэтому мы не можем полагаться на опыт предыдущих стран ради скорой организации режима. Впереди нас ждут серьёзные испытания по укреплению и развитию новой идеологической формы в отдельном государстве. Однако стоит заметить, что не все жители Украины одобряют идеи Сциборского и его сторонников. Национальные меньшинства и другие оппозиционные группы выступают против организации режима, который поддерживает национальную дискриминацую. Кроме того, политика нациократического характера может вызвать серьёзные разногласия с другими государствами, которые опасаются расширения влияния Украины и ее возможной агрессивности. В результате, наша страна может стать изолированной и оказаться в международном конфликте. Но несмотря ни на что, сторонники нациократии и Николая Сциборского продолжают и будут продолжать работать над новой Украиной, в которой нация будет главной ценностью!"
 ukraine.517.a:0 "За Вождя и нацию!"
 ukraine.518.t:0 "Украинизация"
 ukraine.518.d:0 "Пора решить языковой вопрос, который занял своё постоянное место в политической повестке. Ранее власть Скоропадского уже пыталась проводить украинизацию, но к весомым результатам это не привело, да и восточные регионы это мало как затронуло. Нам стоит продолжить украинизацию, но уже в ускоренных темпах и с большей эффективностью, так как в дальнейшей эта перспектива обеспечит нам важное единство украинского народа. Украина и так столетиями натерпелась русификации со стороны русских властей, которые теперь выступают против возврата исторической справедливости в виде украинизации русскоязычного населения Украины."
 ukraine.518.a:0 "Украина для украинцев!"
 ukraine.518.b:0 "Нам не стоит действовать слишком радикально"
 ukraine.519.t:0 "Вопрос русской культуры"
 ukraine.519.d:0 "Несмотря на то, что русскоязычное население составляет значительную часть общества, мы должны стремиться к укреплению украинской идентичности и отказу от влияния русской культуры. Однако, есть и те, кто считает, что русская культура не должна быть полностью отвергнута, а должна быть уважаемой и сохранена как часть общего культурного наследия Украины. Эти люди призывают к тому, чтобы украинская и русская культуры сосуществовали в равных условиях и взаимодействовали друг с другом. Николай Сциборский в свою очередь со времён продолжения украинизации пытался не поднимать тему культуры, но всё же пришло время рассмотреть этот сложный вопрос. Возможно нам стоит наладить компромисс между двумя лагерями, дабы сохранить единство государства. Проводить политику поддержки украинской культуры, но при этом признавать важность русской культуры. Но есть и другой выбор, а именно начать активную дерусификацию населения с последующим уничтожением русской культуры. Нация же склонилась к первому варианту, а тех кто публично высказывается за второй вариант могут публично осмеять в восточных регионах нашей страны. Окончательный выбор будет за Вождём."
 ukraine.519.a:0 "Только украинская культура!"
 ukraine.519.b:0 "Необходимо найти компромисс"
 ukraine.520.t:0 "Суд над коммунистами"
 ukraine.520.d:0 "Нация, как и Вождь считают, что коммунисты являются национальными предателями, которые наносят ущерб нашей стране. Одним из первых, кто попал в зону интересов Николая Сциборского, был Никита Хрущев - один из главных деятелей коммунистической партии Украины. Власти Украины ещё раньше начали подготовку к суду над коммунистами, который сегодня должен стать примером для остальных коммунистов в нашей стране. Коммунистические деятели, такие как Влас Чубарь, Лазарь Каганович, Милена Рудницкая и другие, были арестованы и обвинены в предательстве. Совсем скоро будет вынесен вердикт из зала, и в конце концов будут вынесены приговоры. Вероятно, большинство обвиненных стоит устранить. Такой жестокий ход сможет как укрепить нашу власть, так и избавить страну от красной чумы. Однако, стоит обратить внимание на Хрущева, который имеет существенные связи и поддержку среди народа, в том числе и среди некоторых судей. Он вполне может избежать казни сбежав из тюрьмы, а это может существенно подорвать нашу власть. Именно поэтому Хрущёва лучше всего пощадить и отпустить, при этом следя за его политической деятельностью."
 ukraine.520.a:0 "Устранить всех подозреваемых"
 ukraine.520.b:0 "Устранить всех подозреваемых и Хрущёва"
 ukraine.520.c:0 "Устранить только некоторых"
 ukraine.521.t:0 "Бюро специальных расследований"
 ukraine.521.d:0 "В Украине наших времён нациократическое движение достигло своего апогея, а новая власть стала всё более жестокой в своих действиях против противников, или как их теперь называют "Врагов нации". Из-за необходимости создания специального органа ради борьбы с врагами, было создано Бюро Специальных Расследований. Бюро будет заниматься расследованиями, которые связаны с сепаратизмом, диверсиями и другими противогосударственными делами. Одним из главных целей Бюро на данный момент является полное уничтожение коммунистической угрозы и её сторонников, ведь в глазах Вождя и нации, коммунисты - это предатели, которые представляют угрозу для украинского народа. В будущем Бюро Специальных Расследований должно стать самым мощным инструментом в руках нашего режима, как и новое министерство Правды и Доверия. Однако стоит отметить, что со временем, люди могут задаваться вопросом, насколько оправданы такие методы борьбы. Многие могут осознать, что Бюро Специальных Расследований может использоваться для преследования политических оппонентов и невинных людей. Поэтому новый орган будет действовать аккуратно, дабы не подорвать легитимность своих действий. Бюро уже начало свою работу в новом специальном офисе и в данный момент расследует дела о коммунистах."
 ukraine.521.a:0 "Понятно"
 ukraine.522.t:0 "Первый съезд по развитию нациократии"
 ukraine.522.d:0 "Украина уже организовала нациократию как идеологический строй под руководством Николая Сциборского, который ввел нациократический порядок, утверждая, что Украина должна стать национально-ориентированной государственностью, которая будет стремиться к преобладанию украинской нации во всех сферах жизни. Хоть его решения вызвали много споров, Сциборский и большинство населения убеждены в правильности теории. Теперь пришло время продолжить развитие молодой идеологии опираясь на уже какой никакой опыт. В конференц-зале собрались высокопоставленные члены правительства, ученые и военные, дабы обсудить дальнейшее развитие теории нациократии. Среди них были также представители различных общественных организаций и политических партий. Начальник отдела культуры был одним из первых, кто выступил на этой конференции. Он предложил углубить теорию ставкой на интенсивное развитие украинской культуры, в том числе с помощью поддержки национальных культурных и образовательных учреждений, а также развития украинского языка. Представители военных департаментов высказались о необходимости добавления пунктов о сильной национальной армии и полиции, чтобы защищать интересы Украины и бороться с врагами нации. Большинство ученых, в частности, Сергей Королёв, известный научный и политический деятель, выступили за добавления разделов о национально-ориентированной экономики, основанную на быстром производстве сельскохозяйственных и промышленных товаров исходя из научных достижений, что должно было способствовать самодостаточности нации и укреплению ее силы. В конце-концов, Николай Сциборский и нациократическая комиссия вынесли выводы и уже совсем скоро внесут изменения в теорию нациократии."
 ukraine.522.a:0 "Нациократия - лучшее что придумало человечество!"
 ukraine.523.t:0 "Новый государственный порядок"
 ukraine.523.d:0 "Со времён установления нациократической идеологии, Украина существенно преобразилась в лучшую сторону. Новый строй сделал нашу страну сильнее и лучше, а нация стала жить счастливее и богаче. Нациократия как идеологическая и политическая система смогла доказать свою эффективность и окрепла. Всего одна книга написанная Сциборским выросла до нескольких томов одной единой теории нациократии. Многие годы трудной теории оправдали свои ожидания. Казалось бы, совсем недавно закончилась гражданская война, народ устал, а экономика полетела вниз. Но великий Вождь и великая нация смогли сплотиться и организовать эффективный строй при котором наша страна начала невиданный ранее рост. Мы обязаны всем, кто отдал свою жизнь за идеи нациократии. В гражданской войне погибло тысячи людей. Мы будем помнить имя каждого солдата, который пожертвовал своей жизнью."
 ukraine.523.a:0 "К уверенному будущему!"
 ukraine.524.t:0 "Министерство пропаганды"
 ukraine.524.d:0 "В сегодняшней стране в результате процесса становления нациократического порядка возникла необходимость создание нового министерства "правды и доверия". Министерство было задумано как главный орган по контролю над информационным пространством и пропагандой в стране, освещая в прессе только удобные факты. Во главе нового министерства назначен высококвалифицированный специалист по пропаганде - Василий Косован, который знаменит своими ораторскими талантами. Новое министерство сформировано с целью обеспечения единой линии в пропаганде и информационной работе в стране. В его компетенции входит контроль почти за всеми СМИ, книгоиздательствами и другими массовыми коммуникационными каналами. Среди первоочередных задач министерства планируется создание единой идеологической платформы, которая должна была объединить всех граждан в стране вокруг идеи национального единства и прогресса. Помимо этого, министерство правды и доверия будет проводить широкомасштабную кампанию по борьбе с дезинформацией и распространением ложной информации. Будет учреждено специальное бюро, которое будет заниматься выявлением и пресечением "неправильных новостей" и "лживых слухов"."
 ukraine.524.a:0 "Необходимая мера"
 ukraine.525.t:0 "Украина вербует галицкие фрайкоры"
 ukraine.525.d:0 "Украинское правительство организовывает галицкие фрайкоры на территории Галиции дабы подорвать нашу власть над украинским населением. Нам нужно ответить."
 ukraine.525.a:0 "Мы отправим ультиматум!"
 ukraine.526.t:0 "Польский ультиматум"
 ukraine.526.d:0 "Польское правительство жестко отреагировало на нашу поддержку и организацию подпольных украинских галицких фрайкоров. Нам был направлен ультиматум чтобы мы остановили поддержку их деятельности и к тому же помогли Польше их разоружить! Если мы согласимся на требования поляков, наша поддержка в народе существенно упадёт."
 ukraine.526.a:0 "Мы не подчинимся!"
 ukraine.526.b:0 "Хорошо.."
 ukraine.527.t:0 "Украинская провокация"
 ukraine.527.d:0 "Украинское правительство начало диверсию и форсирование Днестра дабы подорвать нашу власть над украинским населением. Нам нужно ответить."
 ukraine.527.a:0 "Атаковать диверсию!"
 ukraine.528.t:0 "Румыния атаковала наши диверсионные войска"
 ukraine.528.d:0 "В ответ на нашу диверсию румынская армия начала операцию против захвата наших диверсионных войск на их стороне Днестра. Отряд из сотни человек долго не продержится, нам нужно быстро решать и координировать действия."
 ukraine.528.a:0 "Мы своих не бросаем!"
 ukraine.529.t:0 "Украина осушает мозырьские болота"
 ukraine.529.d:0 "Правительство Украины решило начать проект осушения болот Мозыря. Всё бы ничего, но это также может распостранится на территорию Моложина, тем самым вызвать проблемы и дополнительные вложения с нашей стороны ради сохранения инфраструктуры и фауны. Это не нанесёт много вреда, но это же может создать нам оправдание ради вторжения в Украину."
 ukraine.529.a:0 "Это же приведёт к катастрофе!"
 ukraine.529.b:0 "Плевать"
 ukraine.530.t:0 "[SOV.GetName] требует прекратить осушение"
 ukraine.530.d:0 "Правительство государства [SOV.GetName] отправило нам ультиматум чтобы мы остановили осушение мозырьских болот, так как это оказывает влияние на регион Моложин, который находится уже на противоположной стороне. Если мы откажем, то это вполне может привести к большой войне между нашими странами."
 ukraine.530.a:0 "Это то к чему мы стремились"
 ukraine_530_tt:0 "С §Yогромной вероятностью§! приведёт к §Yвойне§!."
 ukraine.530.b:0 "Ох уж эти русские"
 ukraine.531.t:0 "Украина отказывается"
 ukraine.531.d:0 "Правительство Украины отказалось принять условия нашего ультиматума и продолжило осушение мозырьских болот. Возможно, нам стоит применить силу дабы поставить на место чертовых нациократов."
 ukraine.531.a:0 "Тогда применем силу"
 ukraine.532.t:0 "Украина принимает ультиматум"
 ukraine.532.d:0 "Правительство Украины согласилось принять условия нашего ультиматума и прекратило осушение мозырьских болот."
 ukraine.532.a:0 "Отлично"
 ukraine.533.t:0 "[SOV.GetName] никак не реагирует на осушение болот"
 ukraine.533.d:0 "Правительство нашего северного соседа никак не отреагировало на наши намерения осушить мозырьские болота, даже несмотря на то что это повлияет на регион Моложин, который уже находится под контролем государства [SOV.GetName]. Возможно их правительству пока что не нужна война с нашим окрепшим нациократическим государством."
 ukraine.533.a:0 "Отлично"
 ukraine.534.t: "Останнє побажання Скоропадського"
 ukraine.534.d: "На превеликий жаль, середпартійні обговорення провалилися. Ні одна сторона не змогла посісти пальми першости, що дуже засмутило як і Скоропадського, і український народ. В деяких містах спалахнули протести та навіть вуличні бої між людьми, що підтримують різні фракції. Зрештою, за Скоропадським збереглося право вибрати наступника як останнє побажання. Стоячи на мовниці, він декілька секунд нервово мовчав, але все ж мовив:  «Я, як і всі ви шокований тим, що ні одна фракція не змогла здобути перемогу. Більшість вважатиме це поганим, але варто пам’ятати, що це не незалежні партії, а лише частини єдиної. Вони усі виявилися рівними та сильними і в них вийде об’єднати свої зусилля при майбутньому правлінні одної з них. І так, зважаючи на своє останнє побажання, я хочу, щоб головною силою в партії стала...»"
 ukraine.534.a: "Козаки!"
 ukraine.534.b: "Письменники!"
 ukraine.534.c: "Москвофіли!"
