 makhno.48.t:0 "Народні заворушення"
 makhno.48.d:0 "Підбурювані іноземними агентами люмпени організували скоординовані масові виступи проти уряду і страйки. Подекуди були спроби навіть розпалити збройне повстання під анархічними гаслами, але наші сили правопорядку зуміли придушити їх у зародку. Загроза поки минула, але державний лад зазнав важкого удару і явно похитнувся, продовження подібних акцій може призвести до втрати контролю над країною."
 makhno.48.a:0 "Це слід припинити."
 makhno.49.t:0 "Масштабне повстання анархістів"
 makhno.49.d:0 "Підбурювані іноземними агентами люмпени десь роздобули зброю і підняли масштабне збройне повстання проти законного уряду по всій країні. Наймерзенніше тут те, що зрадники знайшлися навіть у наших збройних силах, значна частина яких їх дезертирувала або перейшла на бік заколотників. Безсумнівно, ця вся зараза проникає з анархічної України, яка відповість за свої злочини."
 makhno.49.a:0 "Зберемо всі сили для придушення повсталих."
 makhno.50.t:0 "Часткова невдача повстання"
 makhno.50.d:0 "Наша агентурна діяльність приносить свої плоди. Хоча черговий організований виступ з метою повалити владу і встановити анархію був придушений і не зміг розростися до повноцінної революції, але режим похитнувся і не скоро оговтається від завданого удару. Варто продовжити цю діяльність, поки стабільність у цільовій країні не завалиться остаточно. Частина підготовленої зброї та спорядження не стала в нагоді і була повернута на склади після закінчення операції."
 makhno.50.a:0 "Народ зрештою переможе, допоможемо ж йому скинути кайдани."
 makhno.51.t:0 "Вимоги проходу"
 makhno.51.d:0 "[From.GetName] вимагає від нас дозволити необмежених прохід через протоки українських та іспанських суден, які постійно курсують між цими країнами після їхнього фактичного об'єднання. Ми не хочемо поступатися своїм суверенітетом або ризикувати порушити нейтралітет у будь-яких потенційних конфліктах, однак можемо бути атаковані з двох сторін, якщо ці анархісти не отримають свого."
 makhno.51.a:0 "Пішовши на поступки, ми в будь-якому разі виграємо час."
 makhno.51.b:0 "Ніяких поступок, анархісти все одно нападуть на нас потім."
 makhno.52.t:0 "Туреччина йде на поступки"
 makhno.52.d:0 "Турецьке керівництво погодилося зробити винятки для будь-яких кораблів з анархічної Іспанії, погодившись із тим, що фактично вони тепер належать флоту чорноморської країни, тож можуть вільно перетинати чорноморські протоки, які просто розділяють комунікації однієї країни. Також у наших кораблів будь-якого типу і в будь-який час тепер буде вільний доступ до Середземного моря, що відкриває чудові перспективи для подальшого поширення анархічної революції."
 makhno.52.a:0 "Чудово, можна поки що не відволікатися на турків."
 makhno.53.t:0 "Турки впираються"
 makhno.53.d:0 "Турецьке керівництво ніяк не хоче переглядати для нашого флоту умови проходу через чорноморські протоки, незважаючи на те, що наша територія опинилася ними фактично розділена після об'єднання з іберійськими товаришами. Наші ради військово-морських сил уже опрацювали план операції "Нептун" із військового захоплення проток. Якщо турецьке керівництво не погодиться ні на які компроміси, то доведеться діяти силовим шляхом."
 makhno.53.a:0 "Краще завдати швидкого і потужного удару."
 makhno.53.b:0 "Запропонувати Туреччині Крим в обмін на тимчасові поступки."
 makhno.53.c:0 "Запропонувати Туреччині Крим в обмін на тимчасові поступки."
 makhno.54.t:0 "Нова пропозиція від махновців"
 makhno.54.d:0 "Після провалу попереднього раунду переговорів з делегацією з анархічної України нам було запропоновано як компроміс передати Крим в обмін на вільний прохід будь-яких військових кораблів анархічного флоту через протоки. Кримський півострів давно вийшов зі сфери турецького впливу, зараз ми маємо можливість повернути його назад і посилити свої позиції на Чорному морі."
 makhno.54.a:0 "Це вже вигідна пропозиція."
 makhno.54.b:0 "Ніяких компромісів з анархістами."
 makhno.55.t:0 "Кримський компроміс"
 makhno.55.desc.a:0 "Після провалу попереднього раунду переговорів турецький лідер все-таки погодився на перегляд статусу проток, за умови, що ми передамо туркам територію Кримського півострова. Нам теж важко ухвалювати такі рішення, країни і регіони не повинні бути розмінною монетою в іграх великих держав, але наразі війна з Туреччиною не є пріоритетною і несе додаткові загрози для не надто поки що потужного анархічного флоту."
 makhno.55.desc.b:0 "Після провалу попереднього раунду переговорів турецький лідер все-таки погодився на перегляд статусу проток, за умови, що ми передамо туркам територію Кримського півострова. Спочатку, звичайно, доведеться вибити з півострова білогвардійців, які там ґрунтовно окопалися, але це не найскладніше завдання для Чорної армії."
 makhno.55.a:0 "До вас черга теж дійде колись."
 makhno.56.t:0 "[From.GetName] відкидає всі пропозиції"
 makhno.56.d:0 "Турецький лідер вочевидь не налаштований більше продовжувати переговори про статус проток, відкинувши навіть явно вигідну пропозицію територіальних поступок. Це ще раз доводить те, що жодні переговори анархічних комун із суверенними державами не можуть бути продуктивними. Тільки світова революція, тільки війна за звільнення!"
 makhno.56.a:0 "Робити нічого, приступити до підготовки вторгнення."
 makhno.57.t:0 "Передача Криму"
 makhno.57.d:0 "Крим тепер під нашим контролем, але доведеться його віддати Туреччині за раніше обумовленими угодами. Зате тепер у наших кораблів будь-якого типу і в будь-який час буде вільний доступ до Середземного моря, що відкриває чудові перспективи для подальшого поширення анархічної революції."
 makhno.57.a:0 "Забирайте, поки ми не передумали."
 makhno.58.t:0 "Передача Криму"
 makhno.58.d:0 "[From.GetName] виконуємо умови раніше підписаного договору і після захоплення Криму передає нам контроль над півостровом в обмін на вільний військовий доступ для їхніх кораблів до чорноморських проток."
 makhno.58.a:0 "Ми відроджуємо велику Туреччину."
 makhno.59.t:0 "Делегація з анархічної України"
 makhno.59.d:0 "До нас завітала делегація махновських представників з України, які цікавилися поглибленням співпраці між нашими народами, що скинули кайдани державності. Було створено кілька міжнаціональних комісій та укладено меморандуми про співпрацю, зокрема, у сфері військового виробництва та підготовки армійських кадрів. Також ми домовилися про взаємозахист у разі агресії з боку будь-яких держав. Взаємовигідна співпраця дасть змогу нам разом ставати сильнішими."
 makhno.59.a:0 "Приїжджайте ще, товариші."
 makhno.60.t:0 "Народна люстрація"
 makhno.60.d:0 "Після зміни уряду і перших демократичних перетворень у країні спостерігається незвичайна наснага серед народних мас. Люди хочуть позбутися старої спадщини і назавжди усунути від влади тих, хто при Гетьманаті прислужував правлячому режиму і допомагав будувати авторитарну систему в Україні. Звісно ж, простим людям завжди здається, що влада недостатньо швидко й ефективно реагує на народні сподівання, тому подекуди на місцях трапляються перегини через вихід народного гніву. Так, в одному з провінційних міст натовп увірвався в мерію і зажадав від старого градоначальника, якого підозрюють у корупції та здирництві, подати у відставку під загрозою застосування фізичного насильства. У Києві також неспокійно, були випадки, коли натовп хапав одіозних чиновників і влаштовував їм «сміттєву люстрацію», опускаючи в сміттєві баки, що повинно символізувати те, яке місце тепер призначене старим автократам. Поліція поки що не втручалася в більшість акцій, що відбувалися, поліцейські начальники й самі не хочуть брати на себе частину загального невдоволення, тому демонстративно стають на бік народу."
 makhno.60.a:0 "Людям потрібно просто трохи випустити пару."
 makhno.61.t:0 "Відродження "Набату""
 makhno.61.d:0 "Скориставшись раптовою лібералізацією політичного життя в Україні, в країну повернулося безліч діячів, які були опозиційними до Гетьманату. Особливо активно проявляють себе анархісти; Білаш, Аршинов, Волін та інші їхні лідери, навіть ті, що вважалися раніше загиблими або зниклими безвісти, масово повертаються в країну або виходять із підпілля. Нові анархічні партії та їхні осередки щодня виникають у різних регіонах країни, від Полісся до Донбасу. Днями в Києві відбулася перша конференція анархістів, на якій вони вирішили відродити Конфедерацію анархістських організацій України «Набат». До складу цієї організації увійшли як платформісти-махновці, так і опозиційні до покійного «Батька» діячі зі своїми поглядами на анархічний устрій суспільства. «Набат» має координувати і вести народ України до повного очищення влади та ліквідації експлуатації однієї людини іншою. Поки що лідери анархістів декларують використання тільки мирних способів домогтися бажаних змін, проте в головне поліцейське управління вже почали надходити рапорти про те, що деякі невгамовні махновські ватажки починають набирати загони з молодих людей, готових до силових протистоянь на вулицях українських міст."
 makhno.61.a:0 "Політична конкуренція - невід'ємна частина демократії."
 makhno.62.t:0 "Загальнонаціональний страйк"
 makhno.62.d:0 "Анархісти продовжують свою активну діяльність і організували найбільший страйк на підприємствах за останній час. «Набат» вимагає від влади повної люстрації старого управлінського апарату, ухвалення нового робітничого законодавства для захисту прав простих трудівників і федералізації країни, щоб будь-які місцеві органи влади та ради робітників і селян мали широке самоврядування.\n\n Було проведено також безліч походів та інших вуличних акцій проти нинішнього демократичного уряду. Протестувальники під гаслами «Ні диктатурі УСДРП» і «Анархія - матір порядку» пройшлися Хрещатиком і організували на центральній площі столиці невелике наметове містечко. У діях демонстрантів спостерігається серйозна організаційна підготовка, вони розбиваються на окремі загони зі своїми командирами і підпорядкуванням загальному керівництву. Поліція доволі мляво намагалася реагувати на деякі найбільш значні випадки порушення громадського порядку, проте протестувальники завжди були готові дати організовану відсіч будь-яким діям правоохоронців. Безсумнівно, якби ми встигли очистити силові структури від нелояльних елементів, вони могли б проявити і більший запал. Поки ж ситуація по всій країні загострюється і ризикує вийти з під контролю без рішучих заходів з боку уряду..."
 makhno.62.a:0 "Потрібно просто провести ще переговори з лідерами протесту."
 makhno.63.a:0 "Чертовы русские!"
 makhno.63.t:0 "Аннексия Таганрога!"
 makhno.63.d:0 "Сегодня пограничные войска Советского Союза нагло перешли нашу границу в районе Таганрога! Не видя сопротивления, войска захватили целый регион. В состоянии гражданской войны и политической нестабильности, мы не можем ничего поделать."
  kuban.1.t:0 "Розподіл колгоспних земель"
  kuban.1.d:0 "Спекотні дискусії в Раді викликало питання розподілу колгоспних земель. Зрозуміло, що від колгоспної радянської спадщини варто позбавитися, але не так просто повернути все, як було, багато старих власників землі було вбито в результаті червоного терору або вислано Чорноморці наполягають на тому, щоб землі в першу чергу видавалися постраждалим від репресій та штучного голоду часів колективізації Лінійці вважають, що вся кубанська земля по праву належить козацькому стану і саме між козаками слід розподілити всі спірні ділянки. уникати крайнощів і намагатися до кожної конкретної ситуації підходити максимально справедливо та виважено, намагаючись насамперед знайти законних власників землі. Рішення з цього питання вплине на позиції фракцій у Кубанській Раді."
  kuban.1.a:0 "Підтримати чорноморський проект."
  kuban.1.b:0 "Підтримати лінійний проект."
  kuban.1.c:0 "Підтримати проект демократів."
  kuban.2.t:0 "Мовні суперечки"
  kuban.2.d:0 "Камнем предсказания, що заважає ефективної роботі Ради, є питання про офіційні мови нашого краю. Чорноморці вважають, що якщо Кубань є частиною України, то й мова діловодства та навчання має бути тільки українською, всі інші мови можуть використовуватися у тих питаннях, які стосуються прав уразливих національних меншин і корінних народів, Лінійці їм заперечують, що російська мова є такою ж рідною для багатьох кубанців, як і українська, і взагалі місцева «балочка» є окремою говіркою, яка може використовуватися нарівні з «великоросійською». » мовою, але повністю всі державні функції обслуговувати не зможе поодинці, тому потрібно як мінімум дві державні мови визнати.Центристська демократична фракція подала третій варіант законопроекту, який передбачає визнавати українську мову як основну мову діловодства в державних структурах, проте дає офіційний статус і дозволяє скрізь, де це зручно кубанським громадянам, використовувати російську чи мови малих тубільних народів. Рішення з цього питання вплине на позиції фракцій у Кубанській Раді.
  kuban.3.t:0 "Кубанська крайова Рада"
  kuban.3.d:0 "Була урочисто відкрита перша сесія скликаної Кубанської крайової ради, делегатами в якій стали найкращі представники козацтва та інтелігенції нашого краю. Цілий хор із бандуристів виступив перед початком засідань, виконавши безліч кубанських народних пісень. Рада має прийняти багато важливих рішень щодо того, як нам викорінити наслідки радянської окупації і куди йти далі.У раді відразу оформилося кілька фракцій.Чорноморці вважають, що Кубань є українською землею і без жодних умов має увійти до складу єдиної України.Лінійці не можуть собі дозволити мріяти про відродження Російській імперії, але хочуть хоча б зберегти унікальну особливість цього козачого краю, з усією його етнічною різноманітністю та складними нюансами міжнаціональної взаємодії Голова Ради Лука Бич зі своїми прихильниками хоче всерйоз зайнятися побудовою окремої демократичної республіки, яка сама визначатиме свою зовнішню і національну. "
  kuban.3.a:0 "Приступимо до роботи."
  kuban.4.t:0 "Приєднання Кубані"
  kuban.4.d:0 "На Кубані було проведено референдум, за результатами якого більшість проголосувала за приєднання краю до України як повноцінну частину нашої єдиної країни. Місцевий уряд уже провів хорошу роботу з населенням та законодавством краю, підготувавши його до подальшої інтеґрації. Залишилося лише ухвалити нам остаточне рішення щодо приєднання нової землі."
  kuban.4.a:0 "Ласкаво просимо до єдиної родини."
  kuban.4.b:0 "Краще нехай вони залишаться окремим суб'єктом."
  kuban.5.t:0 "День єдності"
  kuban.5.d:0 "Українські парламент і уряд закінчили з усіма формальностями та тяганами, офіційно прийнявши рішення визнати результати нашого останнього плебісциту та прийняти раніше окрему Кубань до складу країни."
  kuban.5.a:0 "Слава української Кубані."
  kuban.6.t:0 "Відмова від приєднання"
  kuban.6.d:0 "[From.GetName] поки не готова через внутрішні проблеми прийняти до свого складу нові території, тому Кубань поки залишається окремим суб'єктом."
  kuban.6.a:0 "Все одно Кубань - це Україна."
  kuban.7.t:0 "Об'єднана Козакія"
  kuban.7.d:0 "Кубанська крайова Рада прийняла постанову про об'єднання всіх козацьких земель Дону та Кубані в єдину Козакія, як проект, покликаний захищати інтереси окремої козацької нації. Донські козаки також у своїй підтримують цей проект об'єднання. Вирішальне слово залишається за нами, чи ми схвалимо такі зміни в межах союзних територій."
  kuban.7.a:0 "Їх давно пора було об'єднати."
  kuban.7.b:0 "Ні, краще будемо розділяти і панувати."
  kuban.8.t:0 "Об'єднання погоджено"
  kuban.8.d:0 "[From.GetName] узгодила наш проект об'єднання з Доном, тепер усі основні козацькі землі будуть під керівництвом одного отамана."
  kuban.8.a:0 "Славься Козакія!."
  kuban.9.t:0 "Об'єднання не отримало схвалення"
  kuban.9.d:0 "[From.GetName] не збирається підтримувати наш проект зі створення єдиної Козакії. Без цієї підтримки ми не зможемо натиснути на вище керівництво донських козаків, яке все ще чіпляється за свої посади."
  kuban.9.a:0 "Це невдача, але козача вольниця нікуди не зникне."
  kuban.10.t:0 "Об'єднання всіх козаків"
  kuban.10.d:0 "[From.GetName] і кубанські козаки просунули ідею об'єднати два великі козацькі війська: кубанське і донське. Ця ідея витала в повітрі і має безліч прихильників на Дону. Ми не можемо йти проти народної волі, а також проти волі більш могутніх покровителів Донського війська, тому краще спробувати отримати якнайбільше вигоди з об'єднання братніх козацьких народів.
  kuban.10.a:0 "Дон і Кубань єдині на вік!"
  ### KUB NEW EVENTS 1.3 V
  kuban.11.t:0 "Кубанська військова рада"
  kuban.11.d:0 "У ці важкі часи нам потрібно надійно зміцнити наш тимчасовий управлінський орган - військову раду. Це вищий дорадчий і виконавчий орган ще за гетьмана Запорізької Січі. Національно-визвольна війна згуртувала всіх кубанських політичних діятлів проти ворога, нам потрібно використовувати всі можливості для перемоги над сильним і підступним ворогом.
  kuban.11.a:0 "Ми зобов'язані вистояти!"
  kuban.12.t:0 "Мобілізація молоді"
  kuban.12.d:0 "Павло - звичайний студент Краснодарського аграрного інституту. Після повстання Війська Кубанського, його батько пішов на фронт, де був убитий у героїчній боротьбі за важливий прикордонний вузол, прикриваючи своїх друзів від ворожого вогню. Після цієї новини, Павло Зненавидів російських дикунів, запитуючи, чому люди не можуть жити мирно, він відмовився від навчання і пішов на фронт як медик. першому ж бою юнакові вдалося врятувати понад десять поранених солдатів, не дивлячись на ворожий вогонь.Солдати вмовляли його залишитися в окопі, але він рвався і рвався на крики поранених. врятував, безмежно дякували хлопцеві, що залишилися живими.Історію Павла викладали студентам, перед відправкою на фронт. З палаючими очима і бажанням виконати якийсь подвиг, студенти Кубанських вузів розпочали свій гордий марш на фронт."
  kuban.12.a:0 "Наші герої!"
  kuban.13.t:0 "Допомога від України"
  kuban.13.d:0 "Після новини про наше повстання, братня нам Україна майже відразу ж запропонувала нам свою допомогу. Уряд України надав нам людей та засоби для якнайшвидшої перемоги над ворогом. Ми повинні бути безмежно вдячні будь-якій допомозі нашій державі у війні з більшовиками, які ніяк не хочуть відпускати наші багаті землі зі свого складу.
  kuban.13.a:0 "Слава Україні!"
  kuban.14.t:0 "Допомога від України"
  kuban.14.d:0 "Після новини про наше повстання, Україна майже відразу ж запропонувала нам свою допомогу. Уряд України надав нам кошти для якнайшвидшої перемоги над ворогом. Ми повинні бути безмежно вдячні будь-якій допомозі нашій державі у війні з більшовиками, які ніяк не хочуть відпускати наші багаті землі зі свого складу.
  kuban.14.a:0 "Ура!"
  kuban.15.t: "Оснащення від Ліги Націй"
  kuban.15.d:0 "Ліга Націй погодилася розглянути наш запит про допомогу. За результатами голосування більшість країн підтримали нашу країну, а головні гравці погодилися надати нам запитану амуніцію. Радянське керівництво ніяк на це не відреагувало, але ходять чутки, що воно в люті. У цей момент нам потрібно зберігати спокій і не провокувати ворога на терор мирних громадян, як відповідь на наші успіхи."
  kuban.15.a:0 "Ми обов'язково переможемо!"
  kuban.16.t:0 "Підтримка Ліги Націй"
  kuban.16.d:0 "Ліга Націй погодилася розглянути наш запит про допомогу. За результатами голосування більшість країн підтримали нашу країну і висловили протест проти дій радянського керівництва, але ніхто так і не погодився надати нам запитану амуніцію. Радянське керівництво ніяк на це не У цей момент нам потрібно зберігати спокій і не провокувати ворога на терор мирних громадян, як відповідь на наші успіхи."
  kuban.16.a:0 "І все?"
  kuban.17.t:0 "Ліга Націй ігнорує нас"
  kuban.17.d:0 "Ліга Націй ігнорує наш запит. Сьогодні закінчився граничний термін на відповідь, Ліга Націй так і не відповіла на наш запит про допомогу. Ми можемо або прийняти факт, що нас кинули на свавілля, або спробувати відправити заявку ще раз ."
  kuban.17.a:0 "Прийняти факт"
  kuban.17.b:0 "Надіслати повторний запит"
  kuban.18.t:0 "Ліга Націй так і не відповіла"
  kuban.18.d:0 "Ліга Націй продовжує нас ігнорувати. Сьогодні закінчився ще один граничний термін на відповідь, Ліга Націй знову так і не відповіла. Нам залишається прийняти факт того, що захід кинув нас на свавілля, і спробувати знайти допомогу в інших країн. Радянське керівництво ніяк на це не відреагувало, але воно має бути радіє тому, що нас покинули."
  kuban.18.a:0 "Навіщо вона тоді існує?"
  kuban.19.t:0 "Фінансова підтримка від Ліги Націй"
  kuban.19.d:0 "На голосуванні про матеріальну підтримку для нашої країни, країни погодилися передати нам пакет фінансової допомоги на покриття військових витрат. Звичайно, повною мірою цього недостатньо для покриття всіх витрат і військових витрат, але це серйозно допоможе нам у виробництві амуніції для нашої армії.
  kuban.19.a:0 "Відмінно!"
  kuban.20.t:0 "Велика фінансова підтримка від Ліги Націй"
  kuban.20.d:0 "На голосуванні про матеріальну підтримку для нашої країни, країни погодилися передати нам пакет великої фінансової допомоги на покриття військових витрат і відновлення зруйнованої інфраструктури. Найбільшу пожертву зробили Сполучені Штати, це набагато більше, ніж інші країни. Це майже Повністю достатньо для покриття всіх витрат і військових витрат, це серйозно допоможе нам у виробництві амуніції для нашої армії."
  kuban.20.a:0 "Перемога близько!"
  kuban.21.t:0 "Амуніція від Ліги Націй"
  kuban.21.d:0 "На голосуванні про підтримку нашої країни амуніцією, країни погодилися передати нам амуніцію для поповнення та формування нових дивізій та бригад. Підтримка голосування була рекордною і потрапила до десятки найчисленніших за весь час. Практично весь світ підтримує нас, ми повинні перемогти!"
  kuban.21.a:0 "Ми переможемо!"
  kuban.22.t:0 "Велика амуніція від Ліги Націй"
  kuban.22.d:0 "На голосуванні про підтримку нашої країни амуніцією, країни погодилися передати нам безліч амуніції для поповнення та формування нових дивізій та бригад. Підтримка голосування була рекордною і потрапила до трійки найчисленніших за весь час. Весь світ підтримує нас, ми повинні перемогти!"
  kuban.22.a:0 "Перемога ще ближче!"
  kuban.23.t:0 "Мандрівки у пошуках допомоги"
  kuban.23.d:0 "Перша світова війна показала, на які зради можуть піти країни у пошуках вигоди. Ми перебуваємо в положенні, коли будь-які зв'язки з навколишніми країнами зроблять нас залежними від них. Нам потрібно чинити акуратно і обмірковувати всі можливі результати, інакше це може коштувати нам незалежності.
  kuban.23.a:0 "Потрібно бути на чеку"
  kuban.24.t:0 "Кубань просить додаткової допомоги"
  kuban.24.d:0 "Після невдачі у пошуках підтримки Лізі Націй, Кубань звернулася до нас. Країні катострафічно не вистачає людей, спорядження та різної амуніції. Чи допоможемо ми?"
  kuban.24.a:0 "Надати людей та кошти"
  kuban.24.b:0 "Надати кошти"
  kuban.24.c:0 "Дні Кубані пораховані"
  kuban.25.t:0 "Україна погоджується"
  kuban.25.d:0 "Україна погодилася надати нам допомогу. Українські конвої вже пливуть у бік наших земель. Тепер нам треба продовжувати шукати допомогу в інших країнах, що межують з нами."
  kuban.25.a:0 "Відмінно"
  kuban.26.t:0 "Україна відмовляється"
  kuban.26.d:0 "Україна відмовилася надати нам допомогу. Український уряд відповів, що дні Кубані вважаються... Нам потрібно продовжувати шукати допомогу в інших країнах, що межують з нами."
  kuban.26.a:0 "От чорт"
  kuban.27.t:0 "Кубань просить допомоги"
  kuban.27.d:0 "Після невдачі у пошуках підтримки в Лізі Націй, Кубань звернулася до нас. Країні катострафічно не вистачає людей, спорядження та різної амуніції. Чи допоможемо ми?"
  kuban.27.a:0 "Надати людей та кошти"
  kuban.27.b:0 "Надати кошти"
  kuban.27.c:0 "Як щодо стати нашим протекторатом?"
  kuban.28.t:0 "[CRM.GetName] погоджується"
  kuban.28.d:0 "Кримський уряд погодився надати нам допомогу. Кримські конвої вже пливуть у бік наших земель. Тепер, нам треба продовжувати шукати допомогу в інших країнах, що межують з нами."
  kuban.28.a:0 "Відмінно"
  kuban.29.t:0 "[CRM.GetName] відмовляється"
  kuban.29.d:0 "Кримський уряд відмовився надати нам допомогу, натомість він запропонував нам стати їх протекторатом. Хоча це блеф, розвідка показує про скупчення кримської армії в Керчі. Можливо радянський уряд вирішив укласти з державою [CRM.GetName] пакт для якнайшвидшого завершення конфлікту, поки в СРСР не почалися масові заколоти.Хоча це і звучить як конспірологічна теорія, у будь-якому випадку, нам потрібно бути на чеку."
  kuban.29.a:0 "Їм і самим не довго залишилося..."
 KUB_crm_can_attack_tt: "Може в майбутньому оголосити нам §Yвійну§W."
  kuban.30.t:0 "Масові заколоти"
  kuban.30.d:0 "Застій і великі втрати на кубанському фронті призвели до масових заколотів. Деякі міста повністю заблоковані, НКВС не справляється із ситуацією. Нам потрібно щось робити."
  kuban.30.a:0 "Потрібно закінчувати війну.."
  kuban.31.t:0 "Масові заколоти в Радянському Союзі"
  kuban.31.d:0 "Застій і великі втрати на кубанському фронті призвели до масових заколотів у Радянському Союзі. Повідомляють, що деякі міста повністю заблоковані, НКВС не справляється із ситуацією. Можливо це наш шанс закінчити розпочате."
  kuban.31.a:0 "Наш козир у рукаві"
 KUB_end_is_close_tt: "Фокус §Y«Дорога до миру»§! стане доступним."
 kuban.32.t: "Кубань просить довгострокової допомоги"
 kuban.32.d: "Щукаючи довгострокової допомоги у боротьбі з Радянським Союзом, Кубань звернулася до нас. Країні неймовірно сильно не хватає людей, спорядження та різного оснащення. Водночас наша допомога може задобрити кубанський уряд, що розширить нашу зону впливу."
 kuban.32.a: "Звичайно, ми допоможемо!"
 kuban.32.b: "Ми не здатні допомогти."
 KUB_UKR_help_tt: "§YКубань§! незабаром проситиме допомоги."
  kuban.33.t:0 "Україна погоджується"
  kuban.33.d:0 "Україна погодилася надати нам допомогу на довгостроковій основі. Тепер нам потрібно скласти план всього необхідного."
  kuban.33.a:0 "Відмінно!"
  kuban.34.t:0 "Кубань запитує першу допомогу"
  kuban.34.d:0 "Кубанський уряд склав список всього необхідного для більш ефективної обороноздатності держави. Насамперед країні потрібно багато амуніції, зокрема піхотного та додаткового спорядження."
  kuban.34.a:0 "Передати і те, й інше"
  kuban.34.b:0 "Передати тільки стрілецьку зброю"
  kuban.34.c:0 "Передати тільки додаткове обладнання"
  kuban.34.e:0 "У нас цього немає.."
  kuban.35.t:0 "Україна посилає допомогу"
  kuban.35.d:0 "Україна погодилася надати нам першу допомогу у вигляді спорядження. Це збільшить боєздатність неукомплектованих дивізій."
  kuban.35.a:0 "Ура!"
  kuban.36.t:0 "Україна відмовляє"
  kuban.36.d:0 "Україна відмовилася надати нам допомогу у вигляді спорядження. Наші неукомплектовані дивізії схоже так і залишаться такими."
  kuban.36.a:0 "От же.."
  kuban.37.t:0 "Кубань запитує фінансову допомогу"
  kuban.37.d:0 "Кубанський уряд склав другий список всього необхідного для більш ефективної обороноздатності держави. Країна потребує фінансової допомоги для підтримки економіки."
  kuban.37.a:0 "Передати значний транш"
  kuban.37.b:0 "Передати запитаний транш"
  kuban.37.c:0 "Передати обмежену допомогу"
  kuban.38.t:0 "Україна погоджується"
  kuban.38.d:0 "Україна погодилася надати нам першу допомогу у вигляді спорядження. Це допоможе нам хоч якось зберегти економіку на плаву."
  kuban.38.a:0 "Перемога близько!"
  kuban.39.t:0 "Перемога!"
  kuban.39.d:0 "Після року запеклого опору нашої країни проти радянського ярма, ми все ж таки змогли домогтися мирного договору, за яким змогли здобути незалежність. У центрі Краснодара, один із найвпливовіших політичних діячів - Олександр Філімонов, заявив: "Ця перемога далася нам великою працею, і не меншими жертвами - сотні матерів залишилися без своїх синів, сотні синів залишилися без своїх батьків... Але тепер, Кубанська Держава вільна! Сотні років кубанських козаків намагалися знищити, проводячи розселення та геноциди. Тепер ви живете на своїй землі, звідки вас більше не виженуть! Слава героям визвольної війни!"
  kuban.39.a:0 "Тепер ми остаточно вільні!"
  kuban.40.t:0 "Філімонів при владі"
  kuban.40.d:0 "Після закінчення визвольної війни, настав час передачі повноважень від тимчасового уряду до подальших кандидатур. Єдиний вірний і чесний кандидат на даний момент - Олександр Філімінов."
  kuban.40.a:0 "Хай живе новий вождь!"
  kuban.41.t:0 "Повідомлення про висадку, що готується"
  kuban.41.d:0 "Наша розвідка повідомила про висадку, що готується на територію регіону Кубань. Нам терміново потрібно вжити заходів, інакше і так слабкий фронт впаде."
  kuban.41.a:0 "Ми повинні негайно сформувати дивізії!"
  kuban.42.t:0 "Розслідування кубанського голоду"
  kuban.42.d:0 "П'ять років тому, у Кубані та ближніх регіонах почався масовий голод. Щотижня тисячі людей помирало від нестачі продовольства, але це лише наближені дані. Багато місцевих сумніваються про природне виникнення голоду, натомість висуваючи версію про штучне. Багато чого загубилося з того моменту, нам потрібно почати повноцінне розслідування."
  kuban.42.a:0 "Почати розслідування"
  kuban.43.t:0 "Архіви про геноцид"
  kuban.43.d:0 "Підтвердилися наші підозри про штучне походження голоду 33-х років. Сьогодні, в невеликій церкві в околицях столиці, було знайдено архіви про штучний голод у регіонах Кубані та Єйська. В архівах станом на 34-й рік писалося про більш ніж 200 тисяч загиблих, але втрати могли бути й більшими.Ймовірно, штучний голод довелося швидко зупинити через наростаючий вплив України та масову відмову людей з міркувань совісті відбирати їжу в інших. Говоритися також про можливий голод і в інших регіонах Радянського Союзу, але судячи з того, що повстали тільки ми, втрати в інших регіонах можуть бути набагато більшими.
  kuban.43.a:0 "Твари!"
  kuban.44.t:0 "Автономія Адигеї"
  kuban.44.d:0 "Адигейці - корінний народ Кубані, який згодом був утиснений переселенням козаків та інших народів Російської Імперії на ці землі. Адигею століттями експлуатували, а адигейців принижували. Зараз, коли ми скинули кайдани Росії, народ, що страждав, просить у нас автономії."
  kuban.44.a:0 "Так! Свободу народам Кубані!"
  kuban.44.b:0 "Хіба їхні рідні вмирали у визвольній війні?"
  kuban.45.t:0 "Україна відмовляється"
  kuban.45.d:0 "Україна відмовилася надати нам допомогу на довгостроковій основі! Мабуть, навіть наш найкращий друг вважає, що наші дні пораховані. Нам терміново треба щось робити..."
  kuban.45.a:0 "Зрадники!!"
  kuban.46.t:0 "Лояльність адигейців"
  kuban.46.d:0 "Після надання автономії Адигеї, більшість адигейських політиків відійшла від підпілля і схилилася на бік нашого уряду. Радикальні партії адигейських опозиціонерів стрімко втрачають популярність."
  kuban.46.a:0 "Молодці"
  kuban.47.t:0 "Підривна діяльність адигейців"
  kuban.47.d:0 "Після нашої відмови про надання автономії Адигії, більшість адигейських політиків і селян пішли в підпілля, а більшість тих, хто схилялися на бік нашого уряду, залишили свої посади. Радикальні партії адигейських опозиціонерів стрімко набирають популярності."
  kuban.47.a:0 "Поставте їх на місце!"
  kuban.48.t:0 "Український протест"
  kuban.48.d:0 "Після оголошення кубанським урядом політики дистанціювання, українські уповноважені політики заявили чи не про зраду з боку нашої країни. Пізніше, український уряд висловив ноту протесту проти наших дій. Судячи з усього, Україна намагається утримати нас на поводі .."
  kuban.48.a:0 "Ми залишимося разом при дружньому осередку України."
  kuban.48.b:0 "Кубань має право на незалежну політику."
  kuban.48.c:0 "Кубань розірве зв'язки з Україною, якщо та надто багато собі дозволятиме."
  KUB_kuban48_tt:0 "§YУкраїні§! це не сподобається.."
  kuban.49.t:0 "Прихід фашизму"
  kuban.49.d:0 ""Нарешті праведна влада прийшла до поки що маленького будинку Кубанської Держави!" - слова нашого нового лідера - Василя Іваниса. Наша країна рухається в правильному напрямку. Незабаром ми розширимо наші кордони!"
  kuban.49.a:0 "Слава нової Кубані!"
  kuban.50.t:0 "Кримський ультиматум"
  kuban.50.d:0 "Лідер Кримського Ханства, що поїхав, - Серайя Шапсал заявив про те, що території сучасної Кубані споконвічно татарські! Кримський хлопчик відправив ультиматум про приєднання Кубані до кримської зони впливу."
  kuban.50.a:0 "Згадаймо минулі часи!"
  kuban.51.t:0 "Кубанська відмова"
  kuban.51.d:0 "Уряд Кубані відмовився приєднатися до нашої зони впливу. У нас залишився лише один варіант."
  kuban.51.a:0 "Що ж.."
  kuban.52.t:0 "Кубанські амбіції"
  kuban.52.d:0 "Очевидно, що нинішні кордони Кубані не влаштовують нікого. Поради - вважають нас своїм споконвічним регіоном, який тимчасово збунтувався. Україна - вважає нас своєю землею через більшість українського населення. Крим - претендує на повний контроль протоки в Азовське море Донедавна наші претензії ніхто не сприймав серйозно, але тільки до сьогоднішнього дня. Ми шокували регіон, заявивши про наші, власні претензії! Почнемо ж облаштовувати наше місце під Сонцем!"
  kuban.52.a:0 "Живи велика Кубань!"
  kuban.53.t:0 "Кубанські амбіції щодо України"
  kuban.53.d:0 "[KUB.GetName] заявила про свої претензії на наші землі. Поточний уряд Кубані тепер вважає Таганрог своєю споконвічною територією! Це неприпустимо! Ніхто б і не подумав про це кілька років тому..."
  kuban.53.a:0 "Смішно"
  kuban.54.t:0 "Кубанські амбіції щодо нашої держави"
  kuban.54.d:0 "[KUB.GetName] заявила про свої претензії на наші землі. Поточний уряд Кубані тепер вважає кілька наших прикордонних регіонів своєю споконвічною територією! Це неприпустимо! Ніхто б і не подумав про це кілька років тому... "
  kuban.54.a:0 "Смішно"
  kuban.55.t:0 "Кубанські амбіції щодо нашої держави"
  kuban.55.d:0 "[KUB.GetName] заявила про свої претензії на наш регіон. Поточний уряд Кубані тепер претендує на нашу зону впливу! Це неприпустимо! Ніхто б і не подумав про це кілька років тому..."
  kuban.55.a:0 "Це вже страшно.."
  kuban.56.t:0 "Доля адигейських опозиціонерів"
  kuban.56.d:0 "Адигейці продовжують бунтувати проти нашого уряду. Адигейські опозиціонери активно критикують владу і просять більшої автономії. Нам потрібно щось робити, поки не пізно."
  kuban.56.a:0 "Репресувати всіх!"
  kuban.56.b:0 "Вбити парочку підозрюваних."
  kuban.56.c:0 "Давайте їх ігнорувати."
  kuban.57.t:0 "Масові заколоти в Адигеї"
  kuban.57.d:0 "Сьогодні вся Адигея, а також деякі райони Краснодара виявилися наповнені бунтівниками. Адигейці вимагають більшої автономії і загрожують нашому уряду. В один момент навіть виникла загроза прориву бунтівників у будівлю уряду, але охорона змогла стримати".
  kuban.57.a:0 "Все ж, їх треба було репресувати..."
  kuban.58.t:0 "Національно-визвольна війна"
  kuban.58.d:0 "Почалося те, чого боялися ми, і наш ворог. Радянське керівництво ігнорувало наші попередні заклики про надання автономії нашому регоїну. Зрештою, сьогодні, це вилилося в криваву бійню з не менш кривавими жахами в майбутньому. Ніхто не знає, скільки матерів оплакуватимуть своїх дітей, але всі ми повинні бути впевнені, що обов'язково переможемо!
  kuban.58.a:0 "Вперед до перемоги!"
  kuban.59.t:0 "Петро Краснов просить притулку"
  kuban.59.d:0 "Нова влада в Криму почала тиснути на колишню еліту - «білих» генералів. Після втечі Петра Врангеля, Петро Краснов взяв владу в свої руки, але втримати не зміг. Буквально кілька годин тому, Краснов та його дружина висунулися у бік нашої держави. Нам треба вирішити, залишити їх, чи ні."
  kuban.59.a:0 "Він нам знадобиться"
  KUB_krasnov_ours_tt:0 "§YПетро Краснов§! буде взято на §Yдержавну службу§!.\nВідкриє можливість привести §YКраснова§! до §Yвласті§!."
  kuban.59.b:0 "Нехай шукає притулок в іншому місці"
  kuban.60.t:0 "Дон-Кубанські амбіції"
  kuban.60.d:0 "Донські козаки також як і ми постраждали від радянських репресій. Сотні тисяч людей були заморені голодом або заслані на заслання. Історично зв'язки Кубані та Дону були дуже тісні, поки нас не розділила радянська політика."
  kuban.60.a:0 "За Дон та Кубань!"
  kuban.61.t:0 "Новий лідер"
  kuban.61.d:0 "Сьогодні новий лідер очолив нашу країну - Петро Краснов. Багато місяців йому доводилося миритися з новою кримською владою, яка всіляко тиснула на чесного генерала та політичного діяча. Зрештою, йому довелося бігти до Кубани, яка з радістю прихистила його. Тепер, Краснов вестиме нашу країну до великого майбутнього!"
  kuban.61.a:0 "Славься, Отамане!"
  kuban.62.t:0 "Справа Богаєвського"
  kuban.62.d:0 "Африкан Богаєвський один із соратників Краснова ще за часів громадянської війни. Після великих перемог більшовиків, він так само як і Петро був змушений бігти до Криму, де, крім іншого, ховалися всі білі генерали. У Криму Богаєвський займався філософією і роздумами про свою батьківщину.Народжений у станиці під Ростовом, він вважав себе тим, хто має врятувати свою батьківщину від червоної чуми.Але, крім слів, далі справа не пішла.Після повстання в Кубані, країні, що мала тісні зв'язки з Доном, його соратники офіцери добровільно вирушили на реєстрову службу Кубанському Війську, але соратники не раз просили його про допомогу Кубані, оскільки він був досвідченим генералом, і його участь могла б більш ефективно стримати більшовиків. почало покладатися на нову ідею нової держави - Новоросії. Проти порад йти безглуздо, а захопити Крим та Україну цілком можливо. Хоча, схоже, це зайшло занадто далеко, але ми повинні вибрати свій курс марно.
  kuban.62.a:0 "Непоганий розмін ролями"
  kuban.63.t:0 "Проект Новоросія"
  kuban.63.d:0 "Народний Отаман представив у Козачій Раді свій новий проект - "Новоросія". Ідея Новоросії почала набирати популярності через роздуми про силу Радянського Союзу і про слабкість країн, що відкололися від нього, яких не так важко підпорядкувати. Крім того, багато громадян у Радянському Союзі не підтримують владу більшовиків, що зіграє нам на руку."
  kuban.63.a:0 "Слава Нової Росії!"
  kuban.64.t:0 "Армія Новоросії"
  kuban.64.d:0 "У міру того, як ми будуємо нашу нову державу, необхідність у більш професійній армії стає все більш очевидною. У цій новій армії ми більше не покладатимемося тільки на козаків, а набиратимемо рекрутів із селян, незалежно від походження."
  kuban.64.a:0 "Сучасна армія для сучасної держави"
  kuban.65.t:0 "Конституція Новоросії"
  kuban.65.d:0 "Сьогодні, нарешті, завершується робота над Конституцією Новоросії. Заснована значною мірою на російській конституції 1905 року, з впливом конституції Німецької Імперії 1912 року. По суті, Новоросія має стати авторитарною державою, з елементами демократії у вигляді Козацької Думи, але з концентрацією влади Атамана, Атаман зберігає достатньо влади, щоб ефективно керувати Думою і державою відповідно, документ також гарантує право зборів і обмежену свободу слова, а також закріплює російську мову як офіційну державну мову Новоросії. зростанням свободи і громадянських прав у Новороссии."
  kuban.65.a:0 "Найкраща конституція!"
  kuban.66.t:0 "Рада Республіки"
  kuban.66.d:0 "Краснов наказав створити Раду Республіки як частину своїх політичних реформ для нової Новоросії. Рада діятиме як верхня палата нового козацького парламенту. Створена на зразок російського Сенату, Рада повинна представляти найвищий клас населення Новоросії. Члени Ради призначатимуться безпосередньо отаманом республіки, а Рада, у свою чергу, обиратиме отамана довічно, а також розглядатиме всі законопроекти, прийняті майбутньою Думою, до їх введення в закон.
  kuban.66.a:0 "Демократизація!"
  kuban.67.t:0 "Козача Дума Новоросії"
  kuban.67.d:0 "В результаті реформ Краснова була створена нижня палата парламенту - Козача Дума. Складена з представників, які обираються будь-якою людиною, яка досягла 21 року, нова Дума стане основою нашої нової держави. Після її створення були призначені позачергові вибори, і партія Краснова вже отримала абсолютну більшість.
  kuban.67.a:0 "Нарешті закладено перший камінь в основу нової великої Росії!"
  kuban.68.t:0 "Відповідь від держави [CRM.GetName]"
  kuban.68.d:0 "Кримський уряд відкинув наш ультиматум про приєднання до нашої держави. У країні вже почалася мобілізація, нам треба поспішити із захопленням."
  kuban.68.a:0 "Вперед, товариші!"
  kuban.69.t:0 "Відповідь від держави [UKR.GetName]"
  kuban.69.d:0 "Український уряд очевидно відкинув наш ультиматум про приєднання до нашої держави. У країні вже почалися масові мітинги проти війни, це зіграє нам на руку."
  kuban.69.a:0 "Вперед, браття!"
  kuban.70.t:0 "Справа Краснова"
  kuban.70.d:0 "Ми дали місце Краснову в нашій країні, ризикуючи зв'язками з Кримом. Але замість подяки, ми отримали прагнення Краснова до влади над нашою країною. Ми маємо вирішити долю цього малюка, поки малюк не захопив владу в нашій державі. ."
  kuban.70.a:0 "Залишити його"
  kuban.70.b:0 "Відправити його додому"
  KUB_kuban_70_tt:0 "§YПетро Краснов§! буде вигнано."
  kuban.70.c:0 "Вбити баламута"
  kuban.71.t:0 "Козача армія"
  kuban.71.d:0 "Армія нашої великої країни складається переважно з козаків - досвідчених воїнів, але й не менш досвідчених бунтівників. Пиятики в армії трапляються регулярно, а людей інших національностей в армії цькують і не приймають. Це може серйозно підірвати питання майбутніх колаборантів в армії, але все ж таки, козаки однозначно кращі у військовій справі.
  kuban.71.a:0 "Ось такі справи"
  kuban.72.t:0 "Спроба зв'язку"
  kuban.72.d:0 "Ми повинні знайти зв'язок з донськими козаками, для планування наших дій та повідомлень про майбутні плани. Наші фахівці вже намагаються впровадити своїх маріонеток у регіон. Повідомляється про багато територіальних пусток, у яких колись жили люди. Можливо, їх репресували після нашого повстання як відплата, але у будь-якому випадку, Дон буде наш."
  kuban.72.a:0 "Сподіваємося на успіх"
  kuban.73.t:0 "Пакт про ненапад з Кубанню"
  kuban.73.d:0 "Кубань пропонує укласти пакт про ненапад між нашими державами. Чи погодимося ми на такий крок?"
  kuban.73.a:0 "Звичайно!"
  kuban.73.b:0 "Це не входить до наших планів"
  kuban.74.t:0 "Україна підписує пакт"
  kuban.74.d:0 "Український уряд погодився підписати з нами пакт про ненапад."
  kuban.74.a:0 "Відмінно!"
  kuban.75.t:0 "Україна не підписує пакт"
  kuban.75.d:0 "Український уряд відмовився підписати з нами пакт про ненапад."
  kuban.75.a:0 "Чорт!"
  kuban.76.t:0 "Успішне повстання"
  kuban.76.d:0 "Нам вдалося організувати повстання донських козаків! В умовах війни на кілька фронтів, Радянський Союз навряд чи вистоїть. Крім того, ходять чутки про швидке повстання інших поневолених народів у складі СРСР."
  kuban.76.a:0 "Вперед!"
  kuban.77.t:0 "Сталін просить миру"
  kuban.77.d:0 "Радянський Союз тріщить по швах. Очевидно, для Сталіна війну буде програно в будь-якому випадку, адже неможливо успішно вести війну на кількох фронтах. Укладемо мир?"
  kuban.77.a:0 "Так!"
  kuban.77.b:0 "Цього не достатньо!"
  kuban.78.t:0 "Повстання на Кавказі"
  kuban.78.d:0 "Країни Кавказу, а саме: Грузія, Вірменія, Азербайджан та Дагестан також розпочали повстання проти радянської тиранії. Разом, ми обов'язково переможемо!"
  kuban.78.a:0 "Вперед, кавказькі друзі!"
  kuban.79.t:0 "Великий Союз"
  kuban.79.d:0 "Століттями Дон і Кубань були нерозривно пов'язані як культурно, так і економічно. Наші зв'язки розділила країна бандитів і брехунів - Радянський Союз. Вбивці в уряді намагалися усунути нас, моря голодом і переселяючи цілі села. Незважаючи ні на що ми змогли вистояти проти тиску більшовиків, і сьогодні, пройшовши великий шлях, наші країни нарешті змогли знову об'єднатися у велику державу! Слава великому Дон-Кубанському Союзу!"
  kuban.79.a:0 "Історичний день!"
  kuban.80.t:0 "Україна відмовляється"
  kuban.80.d:0 "Український уряд відмовився передати нам Таганрог. Залишається лише один варіант."
  kuban.80.a:0 "Що ж.."
  kuban.81.t:0 "Україна погоджується"
  kuban.81.d:0 "Український уряд погодився передати нам Таганрог."
  kuban.81.a:0 "Молодці"
  kuban.82.t:0 "Всевелика держава"
  kuban.82.d:0 "Олександр Філімонов з цікавістю спостерігав за великим військовим парадом елітних козацьких військ на міській площі Краснодара. Десятки тисяч досвідчених воїнів з гордістю марширували, а глядачі тріумфували. Раптом, генерал Сергій Улагай звернувся до Вождя: "Я здивований вашою стійкістю. Ви, без жодного страху, взяли на себе керівництво розрізненою після визвольної війни країною. Ви, рішуче приймали найвідповідніші рішення здавалося б у безвихідних ситуаціях. Ви зробили мою батьківщину великою! Я дуже вдячний вам за всі ті роки, через які пройшла наша батьківщина під вашим керівництвом. Я дуже вдячний, що можу назвати свою батьківщину великою!"."
  kuban.82.a:0 "Слава Всевеликої Козакії!"
  kuban.83.t:0 "Перейменування Сталінграда"
  kuban.83.d:0 "Ми отримали Сталінград під свій контроль, тепер нам варто розпочати декомунізацію міста. Нам потрібно вибрати нову назву для міста: Царицин або Кубанеград."
  kuban.83.a:0 "Царицин"
  kuban.83.b:0 "Кубанеград"
  kuban.84.t:0 "Український ультиматум"
  kuban.84.d:0 "Ми отримали ультиматум від України, зміст якого свідчить, що наша країна має увійти до складу Української держави. Якщо ми не погодимося, то уряд буде цілком готовий розпочати вторгнення."
  kuban.84.a:0 "У нас немає виходу..."
  kuban.84.b:0 "Ще б!"
  soviet.1000.a:0 "Відмінно!"
  soviet.1000.t:0 "Аннексія Таганрога"
  soviet.1000.d:0 "Таганрог це промисловий регіон поблизу Донбасу. Розвинене портове місто може стати чудовим буфером перед Ростовом. Україна перебуває в стані громадянської війни, це чудовий шанс."
  soviet.1001.a:0 "Розмажемо їх!"
  soviet.1001.t:0 "Повстання кубанських козаків!"
  soviet.1001.d:0 "Сьогодні, Кубанські козаки, втомлені від нашої влади, проголосили свою незалежність. Грамотні дії нового Кубанського уряду змогли ефективно зібрати дивізії козаків. Нам потрібно повернути їх назад, поки Крим чи Україна не почали співпрацювати з ними."
  soviet.1002.a:0 "Нам нема чого поробити.."
  soviet.1002.b:0 "Продовжимо боротьбу!"
  soviet.1002.t:0 "Кубань пропонує світ"
  soviet.1002.d:0 "Кубань коштує вже більше 50 днів, нам варто підписати світ всупереч інтересам. Можливо, пізніше ми повернемо її під наш контроль."
  soviet.1003.a:0 "Відправити їх до Сибіру!"
  soviet.1003.b:0 "Покричать і перестануть"
  soviet.1003.t:0 "Бунти в Кубані"
  soviet.1003.d:0 "Після затвердження влади Сталіна та продовження старого курсу, жителі Кубані почали активно бунтувати проти нашого уряду. Нам потрібно вжити заходів."
  soviet.1004.a:0 "Ми породили ворога.."
  soviet.1004.t:0 "Повстання донських козаків!"
  soviet.1004.d:0 "Кілька років тому ми відпустили Кубань з нашого складу. Тепер, Кубань хоче забрати кілька територій вже з нашого складу.. Владі Кубані вдалося організувати повстання на Дону, а також ходять чутки про плани повстання кавказьких країн. Нам негайно треба придушити повстання!
  soviet.1005.a:0 "Чорт!"
  soviet.1005.t:0 "Повстання кавказьких країн"
  soviet.1005.d:0 "Повстали країни Кавказу. Очевидно, що в поточних умовах ми не зможемо стримати такого тиску.."
  soviet.1006.a:0 "Нам нема чого поробити.."
  soviet.1006.b:0 "Стоїмо до кінця!"
  soviet.1006.t:0 "Роздуми про мир"
  soviet.1006.d:0 "Ми не можемо вести війну відразу на кілька фронтів. Необхідно закінчити війну на одному з них, або наш чекає повний колапс.."
 japan.19.t: "Українські колаборанти"
 japan.19.d: "Після того, як Росія отримала контроль над Владивостоком і поблизькими землями багато чого змінилося. Щоб закріпитися у реґіоні, тодішній російський цар вирішив переселяти в реґіон інші народи. Зрештою, він метнув оком на українців, яким пропонували багато земель на нових російських володіння. Незабаром, багато українців переселилися та осіли на тих теренах. Українці далекого сходу не забули про своє коріння і влаштували так званий «Зелений Клин». Після багатьох спроб здобути автономії, вони втратили надію, але ми, можемо її «повернути» і використати їхній бойових дух для становлення геґемонії над Далеким Сходом. Утворивши республіку колаборантів на сході Маньджурії, ми змогли б втілити все сказане вище. Хоч се і звучить безглуздо, це могло б покласти початок нашій подальшій експансії."
 japan.19.a: "Утворити нову державу."
 japan.19.b: "Ти ж знаєш нащо я тут..."
 japan.19.c: "Нам не потрібна сварка."
 japan.20.t: "Переселення українських політиків з Далекого Сходу"
 japan.20.d: "Радянська влада вводить все більш жорсткі заходи супроти українців «Зеленого Клина», найбільше це стосується політичних діячів. Зрештою, Радянська влада вжила заходів жорстких утисків. Останнім часом дедалі більше діячів стали міґрувати в Маньджурію, де вони й осіли. Найбільше політиків залишилися в прикордонному місті Хеґан. Ми могли б їх депортувати для поліпшення стосунків із більшовиками."
 japan.20.a: "Нехай живуть."
 japan.21.t: "Радянська відповідь"
 japan.21.d: "Після тривалого очікування, нам прийшла відповідь на наш ультиматум. Радянський уряд відмовився віддавати нам землі, на які ми претендуємо. Схоже, у нас є тільки один вибір."
 japan.21.a: "Не можна чекати!"
