  ukraine.547.t:0 "Промова Скоропадського"
  ukraine.547.d:0 "Шановні співвітчизники! Вступаючи перед вами сьогодні, я хочу висловити свою глибоку тривогу з приводу подій, що розгортаються в нашій країні. Наші прагнення до демократії можуть здатися прекрасними на перший погляд, але ми повинні уважно оцінити наслідки наших дій.Демократія може бути потужним інструментом, але вона вимагає мудрого і зрілого керівництва.Ми не повинні дозволити анархії і безладдя взяти гору над нашою країною.Давайте пам'ятати про те, що стабільність і порядок необхідні для процвітання нашого народу.Ми повинні знайти баланс між свободою Нехай історія навчить нас урокам минулого і допоможе нам будувати майбутнє, яке буде сприятливим для всіх наших громадян! Деякі підтримали Гетьмана, вважаючи, що це необхідно для збереження стабільності та державності країни, тоді як інші вважали, що виступ був надто розмитим і зазіхнув на обмеження свобод населення. Ймовірно, лідер країни турбується про можливий прихід до влади УСДРП, партію, яка набирає обертів останнім часом. Раніше Симон Петлюра, поточний лідер УСДРП і видатний політик Володимир Винниченко становили серйозну загрозу для Скоропадського. На той час УСДРП мала велику кількість прихильників, і фактично була об'єднана з УНС (Український Національний Союз), чинячи сильний тиск на Скоропадського. Український національний союз мала настільки широку підтримку, що могла будь-якої миті розпочати збройний конфлікт і повалити Гетьманат на користь директорії Української Народної Республіки. Але такі плани не справдилися через загрозу втрати незалежності України через тиск більшовиків зі сходу та поляків із заходу. Після остаточного зміцнення країни Павло Скоропадський почав позбавлятися колишніх політичних союзників, які становили йому велику і зрадив багатьох із них. Володимир Винниченко був змушений емігрувати до Франції через політичні переслідування, а Симон Петлюра був заарештований під надуманим приводом і мав відсидіти 11 років у колонії, але відсидівши близько семи років був амністований після початку Великої Депресії. Можливо, Павло Скоропадський знову прагне до диктатури, але цього разу це буде непростим завданням. УСДРП разом з іншими демократичними партіями, такими як УНП із Миколою Міхновським на чолі, відіграють значну роль в українській політиці і просто заборонити їх без серйозних наслідків буде непросто. Здається, що лише довга політична боротьба зможе вирішити питання, хто правитиме Україною в майбутньому."
  ukraine_547_tt:0 "Заяви §YГетьмана§! ризикують перейти в §Yполітичну боротьбу§! між §Yдемократичною опозицією§! і §Yсоюзом гетьманців-державників§! (СГД)."
  ukraine.547.a:0 "Нас чекає складний період"
  ukraine.548.t:0 "Таємне формування УНС"
  ukraine.548.d:0 "Настали важкі часи в українській політиці. В умовах диктатури СГД (Союз гетьманців-державників) під керівництвом Павла Скоропадського, демократична опозиція змушена об'єднати свої зусилля, щоб скласти стійку опозицію Гетьману, який все намагається всидіти на своє Сьогодні на засіданні були присутні різні партії, такі як УСДРП, УНП, УПСФ та інші, а також видатні політики, включаючи Симона. Петлюру, Ісаака Мазепу, Сергія Єфремова, і, на диво, старого, але все ще впевненого у своїх силах Миколу Міхновського, який серед інших неодноразово висловлював свої протиріччя щодо лівих поглядів політиків з УСДРП, але вирішив на деякий час забути про розбіжності заради єдності У всіх партій та політиків була і є головна мета – звільнення України від диктаторського режиму Гетьмана та встановлення демократичних цінностей. На засіданні обговорювалися майбутні плани міжпартійного об'єднання та стратегії боротьби з режимом Гетьмана. Симон Петлюра, ключова постать та голова УСДРП, зробив таку заяву: «Усі ми усвідомлюємо загрозу, яку становить СГД для майбутнього нашої країни. Єдиним вибором для демократичної опозиції залишається або спробувати збільшити вплив настільки, щоб цього було достатньо, щоб змусити Скоропадського залишити владу, або завоювати довіру регіональної влади та військових селян, щоб організувати повстання проти влади Гетьмана, що в перспективі змогло б швидше привести до влади демократію. в Україні, але за велику ціну. Маю визнати, що обидва рішення дуже складні в організації. Гетьман уже понад двадцять років утримує свою владу в Українській державі, отже, його вплив величезний. Скоропадський успішно пережив важкий період 20-х, складні часи великої депресії та важкі політичні зміни. Тільки об'єднавши наші зусилля та залучаючи підтримку робітничого класу з використанням лівих гасел, які характерні для більшості з нас, ми зможемо чинити тиск на існуючу структуру влади»."
  ukraine.548.a:0 "Почнемо боротьбу за демократію!"
  UKR_beginning_of_political_struggle_tt:0 "Почнеться боротьба за політичний вплив між §Yукраїнським національним союзом§! (УНС) і партією, що перебуває при владі - §Yсоюз гетьманців-державників§! (СГД).\nЗа підсумками політичної боротьби за належного впливу УНС §Yмирно§!, або із застосуванням §Yсили§!."
  ukraine.549.t:0 "Книга Міхновського набирає популярності"
  ukraine.549.d:0 "З середини 1936 року в Україні почала все більше поширюватися книга, написана відомим українським істориком та політиком Миколою Міхновським. Під назвою Самостійна Україна опублікована у 1900 році вона стала справжньою подією для української інтелігенції та У ній Міхновський обговорює історію та довгоочікуване відновлення незалежності України, стратегії та цілі для майбутнього розвитку країни, а також концепцію влади націонал-демократії, яка стала популярною не лише серед звичайних громадян, а й серед активістів та політиків, які почали все більше замислюватися про свою політичну позицію в такі складні часи для Української держави.У книги Міхновського велика історія.У той час як за часів початку двадцятого століття більшість українських політиків, таких як Володимир Винниченко та члени ранньої УСДРП обговорювали лише автономію України у складі Росії, Міхновський твердо намагався доносити позицію незалежності держави у її етнічних кордонах, що викликало багато питань у царської влади. Книгу неодноразово забороняли, але це не заважало все більшій кількості українців ознайомлюватись з ідеями Миколи Міхновського. Вона дожила і до наших днів, а останнім часом користується небувалим успіхом серед населення."
  ukraine.549.a:0 "Чи не надто радикальна книга?"
  ukraine.550.t:0 "Сільські протести"
  ukraine.550.d:0 "У поточних умовах нестабільності, після тривалого періоду соціальних та економічних несправедливостей, селяни розпочали страйки та протести. Ці події стали виявом невдоволення місцевих жителів владою та умовами, в яких їм доводилося жити. Українські селяни вимагають справедливості, найкращих умов праці, більш рівного розподілу земель та продуктових ресурсів, їх страйки викликають занепокоєння в уряді, який зіткнувся із загрозою соціальних потрясінь."
  ukraine.550.a:0 "Борітеся - поборете!"
  ukraine.551.t:0 "Підйом анархічних настроїв"
  ukraine.551.d:0 "У ці неспокійні часи політичної боротьби Україна виявляється перед викликом внутрішніх анархічних настроїв, які загрожують стабільності та безпеці країни. Об'єднання, що прагнуть до створення анархічної держави та зміни політичного ландшафту, починають активно діяти і набирають популярність серед населення переважно східній частині нашої країни.На вулицях великих міст і в сільських районах збираються натовпи, що виражають своє невдоволення і потребують змін.Політичні фракції та ідеології, що раніше пригнічуються, починають набирати популярність. вирішити, як реагувати на це зростаюча напруга."
  ukraine.551.a:0 "Це безперечно погано"
  ukraine.552.t:0 "Заборона книги "Самостійна Україна""
  ukraine.552.d:0 "Влада Скоропадського заборонила книгу Миколи Міхновського, яка на думку Гетьмана пропагує ультраправі настрої серед суспільства. Звичайно, це надуманий привід, щоб заборонити книгу, яка схиляє людей на бік Українського національного союзу в поточній політичній ситуації. Державна Варта вже почала проводити конфіскацію книг, а за незаконне зберігання або незаконний продаж слід великий штраф, на даний момент ми нічого не можемо вдіяти з цим фактом, схоже, що на якийсь час доведеться змиритися з тим, що влада Скоропадського почала забороняти літературу."
  ukraine.552.a:0 "Це узурпація та диктатура!"
  ukraine.553.t:0 "УДХП приєднується до УНС"
  ukraine.553.d:0 "Нещодавно партія УДХП (Українська демократично-хліборобська партія) вирішила приєднатися до УНС на рівні з іншими партіями у складі об'єднання. Лідер УДХП Володимир Михайлович Шемет вважав своїм обов'язком вступити в коаліцію задля повалення диктатури Україні.\nЦя подія викликала хвилю ентузіазму серед прихильників партії, а також серед тих, хто давно мріяв про об'єднання сил для повалення диктатури. майбутнє для України, об'єднавши свої зусилля, ми зможемо ще міцніше підготуватися до майбутніх викликів та боротьби за звільнення країни."
  ukraine.553.a:0 "Відмінно!"
  ukraine.554.t:0 "Повстання УНС"
  ukraine.554.d:0 "Сьогодні розпочалося повстання Українського національного союзу проти диктатури Скоропадського. У десятках містах були захоплені адміністрації. Такі міста як: Одеса, Харків, Дніпро, Запоріжжя, Донецьк, Луганськ та інші опинилися під нашим контролем. Загалом під нами виявилася південно-східна частина країни, в якій робітничий клас та селянське населення прийняло нашу сторону.У західній частині країни Український національний союз також має непогану підтримку, але загони сердюк Скоропадського без особливого опору змогли захопити контроль на цих землях.Центральна Україна залишилася за Скоропадським Незважаючи на те, що через ліву політику нашого об'єднання нам дісталися промислово розвинені регіони, наша підтримка не скрізь досить висока для тривалого утримання певних земель, значну роль у тому, що ми отримали контроль над східними регіонами, відіграли місцеві анархісти, значна частина яких прийняла. Але не все так просто, підтримка анархістів у таких областях як Донецька та Луганська величезна, а це означає, що цілком можливо, що в цих регіонах у майбутньому може початися повстання проти нашої влади. На даний момент важливо зберігати свідомість. Сподіватися на швидку перемогу наївно, нас чекає справді важка бійня."
  ukraine.554.a:0 "За волю смерть нам не страшна!"
  ukraine.555.t:0 "Остаточне падіння режиму СГД"
  ukraine.555.d:0 "Кінець бійні між загонами УНР та гетьманськими військами в Україні означає закінчення кровопролитного конфлікту, який розділив націю. Тепер перед країною відкривається новий розділ у її історії. У багатьох містах та селах видно зруйновані будівлі, обірвані дороги та змучені люди, які страждали від війни, тисячі сімей втратили своїх близьких і тепер змушені переживати гіркоту втрат, тисячі дітей залишилися сиротами, і це створює невідкладну необхідність у їхньому турботі та вихованні. як символи нації та її боротьби.Попереду України очікується довгий та важкий шлях відновлення після руйнувань, викликаних завзятістю диктатора Скоропадського.Це включає відновлення інфраструктури, повернення біженців у свої будинки, відновлення економіки та забезпечення безпеки національної території."
  ukraine.555.a:0 "Перемога демократії!"
  ukraine.556.t:0 "Вибори президента"
  ukraine.556.d:0 "Настав час, коли країна готова до виборів президента нової Української Народної Республіки. Серед кандидатів головним чином відрізняються три претенденти. Перший у списку і найпопулярніший на даний момент кандидат - Симон Петлюра. Людина, яка відіграла головну роль у перемозі демократичного об'єднання над владою Гетьмана, зрештою, людина, яка заслужила величезну довіру серед селян, виступає за переозброєння країни для захисту від червоної загрози зі сходу та коричневої загрози із заходу, захисту прав селян, а також за проведення аграрної реформи. Петлюра і користується популярністю серед робітників і селян, еліта та інтелігенція країни його сильно недолюблюють через ліві погляди. державі, але при цьому підтримуючи ідею створення значної армії для захисту України у складні часи, як і Петлюра користується популярністю у селян, чого не сказати про еліту та інтелігенцію. Загалом погляди Петлюри та Мазепи дуже схожі, але все ж таки вони не ідентичні. Нарешті третій, неоднозначний кандидат - Микола Міхновський з партії УНП (Українська народна партія). Стара людина з правими поглядами, яка не раз розпускала дискусії про створення України під федеративним устроєм у її етнічних межах від Сана до Дону. Він користується великою популярністю серед націоналістів та людей з правими поглядами, крім того, його підтримує еліта країни. Незважаючи на підтримку серед правих, він не користується популярністю серед селян, що може зіграти вирішальну роль. Тепер прийшов час підрахувати бюлетені і нарешті дізнатися, хто переміг на виборах президента Української Народної Республіки."
  ukraine.556.a:0 "УСДРП - Симон Петлюра"
  ukraine.556.b:0 "УСДРП - Ісаак Мазепа"
  ukraine.556.c:0 "УНП - Микола Міхновський"
  ukraine.557.t:0 "Інаугурація Миколи Міхновського"
  ukraine.557.d:0 "Країна обрала свого слугу, першого президента країни з часів незалежності - Миколу Міхновського. Новий лідер країни пообіцяв повернути Україні свою велич, відновити її справедливі кордони та організувати сильну армію та економіку. У країні настав новий час, Українська народна партія з ідеологією націонал-демократії прийшла до влади.Новий уряд планує проводити реформи, спрямовані на зміцнення громадянських свобод українців, а також нарешті вирішити мовне питання в країні.Це викликає хвилю оптимізму та підтримки серед населення.Для досягнення своєї мети відновлення кордонів та забезпечення національної безпеки, Україна розпочне активні зусилля щодо модернізації своєї армії та військової інфраструктури."
  ukraine.557.a:0 "Бажаємо довгого правління!"
  ukraine.558.t:0 "Нова конституція"
  ukraine.558.d:0 "Новий уряд країни заснував нову конституцію, написану Миколою Міхновським у 1905 році. Головним чином вона закріплює статус країни у вигляді федеративної держави, а не унітарної. Україна тепер визначається як «Всеукраїнська Спілка вільних і самоправних земель», освічена на підставі своїх природних особливостей та відмінностей За планами у майбутньому до Всеукраїнського союзу мають увійти території від Сана до Кубані, до Карпатських гір та Кавказу, однак це спірна та складна тема. але загалом проект конституції Міхновського отримав підтримку серед партійних кадрів."
  ukraine.558.a:0 "Слава Україні!"
  ukraine.559.t:0 "Спадщина тарасівців"
  ukraine.559.d:0 "Братство тарасівців - це скасована таємна організація представників українського національного руху часів Російської імперії, які виступали з національно-визвольних позицій (на відміну від малоросійства та аполітичного українофільства). Організація була заснована влітку 1891 року студентом, які були групою 1891 року. могилу Тараса Шевченка поблизу Києва.До засновників Братства належали Віталій Боровик, Борис Грінченко, Іван Липа та сам Микола Міхновський.Окрім культурної діяльності (розширення української мови в сім'ї, організаціях, школах, навчання дітей українському алфавіту, оповідань, культивування ідей Шевченка), тарасівці висунули політичні постулати звільнення української нації з-під російського правління, і домагалися повної автономії для всіх народів Російської імперії та соціальної справедливості.Тарасівці розгорнули діяльність серед студентів, шкільної молоді, селянства та робітників. коли більшу частину членів організації заарештували), потім Київ, філії були в Одесі, Полтаві та Лубнах. Організація існувала приблизно до 1898 року. Під впливом ідей тарасівців «Стара громада» перетворилася у 1897 році на більш політичну Загальну Українську Безпартійну Демократичну Організацію, а молодше покоління створило революційну українську партію (РУП). Братство тарасівців мало великий вплив на українську самосвідомість та ідентичне. Спадщина братства, безумовно, велика, саме вона була однією з попередніх організацій для формування радикальних українських партій, таких як РУП та інші."
  ukraine.559.a:0 "Ми повинні шанувати їхню пам'ять"
  ukraine.560.t:0 "Українізація населення"
  ukraine.560.d:0 "Настав час нарешті остаточно вирішити мовне питання, яке зайняло своє постійне місце в політичному порядку ще з часів Гетьмана. Раніше, ще при владі Скоропадського, планувалося в ході адміністративної реформи дозволити окремим регіонам самим вирішувати, якими мовами національних меншин надати офіційний статус, але настали інші часи, Гетьманат упав, а ситуація в країні суттєво відрізняється від тієї, що була за Гетьмана, чи варто йти на компроміси у питанні побудови єдиної національної держави, чи не краще продовжити політику українізації в повному обсязі? перспективі це забезпечить більшу єдність українського народу."
  ukraine.560.a:0 "Даєш Українізацію!"
  ukraine.561.t:0 "Український націоналізм"
  ukraine.561.d:0 "Україна вступила до нової сторінки у своїй історії. На території нашої країни починає активно розвиватися український націоналізм. У цей час з'являються нові ідеї, які закликають до зміцнення української ідентичності та національної свідомості. Ці ідеї мають бути підкріплені націоналізмом , що сприяє об'єднанню всього українського народу в одній федерації та зміцненню його патріотизму.Український націоналізм починає проникати у різні сфери суспільства, включаючи політику, культуру та освіту.Це сприяє формуванню яскравішої та активнішої національної ідентичності серед українців.Розвиток націоналізму може викликати різні реакції з боку інших країн та національних груп Деякі можуть підтримувати українські національні амбіції, в той час як інші можуть бути насторожені або побоюватися змін у регіоні. найкращий для нас бік."
  ukraine.561.a:0 "Наш чекає велике майбутнє"
  ukraine.562.t:0 "Союз з УДХП"
  ukraine.562.d:0 "УДХП (Українська демократично-хліборобська партія) є значною консервативною партійною освітою з гарною програмою реформ для держави. Уклавши з ними союз, ми зможемо отримати непогану вигоду для країни в майбутньому і в цілому збільшити ефект від планованих реформ.УДХП дотримується консервативних та «хліборобських» принципів, що сприяють розвитку сільського господарства, підтримці фермерів та стабільності продовольчого сектору.Вони також пропонують реформи, спрямовані на зміцнення національної ідентичності та відновлення могутності української армії.Співпраця з ними може сприяти зміцненню уряду та створення , здатної ефективніше проводити реформи та розвивати країну."
  ukraine.562.a:0 "Відмінно"
  ukraine.563.t:0 "Україна порушує питання Галичини"
  ukraine.563.d:0 "Український уряд налаштований серйозно порушити питання Галичини на міжнародному рівні. Нам потрібно відреагувати на вимоги України і або запропонувати знайти посередників у цьому питанні, або ж відмовити."
  ukraine.563.a:0 "Нам потрібні посередники"
  ukraine.563.b:0 "Нехай тільки спробують відібрати наші землі!"
  ukraine.564.t:0 "Польща пропонує знайти посередників"
  ukraine.564.d:0 "У поточному конфлікті між Польщею та Україною за землі Галичини, уряд першої запропонував знайти посередників у цьому питанні. Ми можемо запросити на переговори такі країни: Сполучене Королівство, Франція або Сполучені Штати Америки. Питання Галичини давно стояло на Порядок наших взаємин з Польщею: Для збереження нашої незалежності, нам довелося здати Галичину нахабним полякам, які скористалися нашою слабкістю для розширення своїх кордонів.Тепер настали інші часи. цілком здатна змусити поляків повернути споконвічно українські землі, і неважливо, з посередниками чи без.Ми можемо погодитися на пропозицію Польщі і вибрати посередника, але також ми можемо відмовитися і розпочати наступ на слабку на відміну від нас Польщу. або візьмемо волю в кулак і нападемо на державу вирішувати нам."
  ukraine.564.a:0 "Сполучене Королівство"
  galicia_uk_tt:0 "Представники §YСполученого Королівства§! будуть запрошені на §Yпереговори§!."
  ukraine.564.b:0 "Французька Республіка"
  galicia_france_tt:0 "Представники §YФранції§! будуть запрошені на §Yпереговори§!."
  ukraine.564.c:0 "Сполучені Штати Америки"
  galicia_usa_tt:0 "Представники §YСполучених Штатів Америки§! будуть запрошені на §Yпереговори§!."
  ukraine.564.e:0 "Ми не згодні! Пригрозіть початком наступу!"
  poland_will_answer_tt:0 "Польський уряд §Yвідповість§! на наші вимоги протягом §Yкілька днів§!."
  ukraine.565.t:0 "Польща згодна"
  ukraine.565.d:0 "Запрошення посередників на переговори з Польщею щодо Галичини принесло свої плоди. Польща згодна повернути нам регіони з переважною українською більшістю. Але все ж таки поляки відмовилися віддати нам інші важливі регіони, такі як Берестейщина, Хелм та Пшемисл. Ми можемо піти на компроміс і заплющити очі на ці регіони, або ж спробувати натиснути на поляків, що з ймовірністю призведе до війни між нашими країнами."
  ukraine.565.a:0 "Ми згодні"
  ukraine.565.b:0 "Натисніть на поляків!"
  ukraine.566.t:0 "Відмова поляків"
  ukraine.566.d:0 "Уряд Польщі відмовився піти на наші умови щодо Галичини. Схоже, що якщо ми хочемо повернути наші західні регіони, нам потрібно розпочати прямий конфлікт із Польщею. Рішення про те, відкласти питання Галичини або розпочати наступ залишається за Це важливе рішення, яке вимагатиме серйозного обговорення та оцінки всіх можливих наслідків."
  ukraine.566.a:0 "Чекайте нас у Варшаві!"
  ukraine.567.t:0 "Альянс з Україною"
  ukraine.567.d:0 "Уряд України надіслав нам запрошення зі свого оборонного альянсу. Що ми відповімо?"
  ukraine.567.a:0 "Ми згодні"
  ukraine.567.b:0 "Ми не згодні"
  ukraine.568.t:0 "Україна запрошує нас до альянсу"
  ukraine.568.d:0 "Уряд України надіслав нам запрошення зі свого оборонного альянсу. Що ми відповімо?"
  ukraine.568.a:0 "Ми згодні"
  ukraine.568.b:0 "Ми не згодні"
  ukraine.569.t:0 "Українське запрошення до альянсу"
  ukraine.569.d:0 "Уряд України надіслав нам запрошення зі свого оборонного альянсу. Що ми відповімо?"
  ukraine.569.a:0 "Ми згодні"
  ukraine.569.b:0 "Ми не згодні"
  ukraine.570.t:0 "Уряд держави [From.GetName] приймає наше запрошення"
  ukraine.570.d:0 "Уряд держави [From.GetName] погодився вступити до групи Європейських угод. Наше співробітництво в майбутньому чинитиме взаємний позитивний вплив, що допоможе нашим країнам пережити такий важкий період в історії. всіх сенсах цього слова.
  ukraine.570.a:0 "Відмінно"
  ukraine.571.t:0 "Уряд держави [From.GetName] відхилив наше запрошення"
  ukraine.571.d:0 "Уряд держави [From.GetName] на жаль відхилив наше запрошення до групи Європейських угод."
  ukraine.571.a: "Що тут вдієш"
  ukraine.572.t:0 "Павло Скоропадський йде у відставку"
  ukraine.572.d:0 "Рістаючий вплив Українського національного союзу (УНС) призвело до того, що СГД разом зі Скоропадським через загрозу насильницького повалення були змушені відійти від справ в уряді на користь УНС на чолі Симона Петлюри. Схоже, що велике вплив Скоропадського на політику виявився лише тимчасовою ілюзією.УНС виявилася дуже ефективним поєднанням, завоювавши підтримку робітників і селян демократи змогли мирно прийти владі, жоден українець не загинув під час важкої політичної боротьби! десятки тисяч українців віддали б свої життя... Перед відходом Скоропадському було надано право на останню промову перед народом як Гетьман. зробити тяжке рішення в ім'я нашої Батьківщини У цей день, Павло Скоропадський, приймаю рішення зректися влади і передати повноваження Українській Національній Спілці під керівництвом Симона Петлюри. Я приймаю це рішення не зі слабкості чи страху, але з віри у майбутнє нашої країни та її незалежність. Україна – наша батьківщина, і ми маємо зробити все можливе, щоб забезпечити їй свободу та незалежність. Ми, незважаючи на різні політичні погляди та переконання, маємо об'єднатися заради спільної мети – збереження незалежності України. Я вірю, що нова влада здатна привести Україну до яскравого майбутнього, де кожен громадянин житиме у світі та процвітанні. Мої дорогі українці, це не прощання, а новий початок. Нехай моя рішучість стане прикладом для всіх вас. Давайте об'єднаємось та підтримаємо нове керівництво. Нехай Україна завжди буде вільною та незалежною»."
  ukraine.572.a:0 "Хай живе мир і демократія!"
  UKR_political_struggle_will_be_end_tt:0 "§YПолітична боротьба§! між УНС та СГД закінчиться."
  ukraine.573.t:0 "Доля діячів анархізму"
  ukraine.573.d:0 "Анархісти це велика загроза для мирного існування країни. Регулярні бунти робітників і селян радикальних поглядів відбиваються на стабільності наших східних регіонів. Ми повинні вирішити долю анархізму в нашій країні, спробувати або піти на співпрацю і спробувати домовитися, або а заборонити ключові анархічні організації та об'єднання.Важливо знайти баланс між радикальними та м'якими рішеннями, наша постанова має бути максимально вигідною та збалансованою."
  ukraine.573.a:0 "Спробувати домовитися"
  ukraine.573.b:0 "Судити головних фігур"
  ukraine.573.c:0 "Анархічні організації потрібно заборонити заради безпеки!"
  UKR_anarchists_will_be_banned_tt:0 "Рух §Yмахновцев§!, а також такі об'єднання анархістів як §Y«Набат»§! будуть §Yзаборонені§!."
  UKR_anarchists_will_be_locked_tt:0 "Ключові фігури руху §Yмахновцев§! будуть піддані §Yсуду§!."
  ukraine.574.t:0 "Перемога УСДРП - Симон Петлюра"
  ukraine.574.d:0 "На виборах президента України, очікувано, перемогу здобув кандидат від Української Соціал-Демократичної Робочої Партії (УСДРП) - видатний лідер і політик, Симон Васильович Петлюра. Народився 22 травня 1879 року в Полтавській губернії, він прожив безліч історичних подій, які залишили глибокий слід у його біографії: Симон Петлюра брав активну участь у ключових моментах української історії, що робить його перемогу на виборах значущою подією. українського національного союзу, внаслідок чого він грав ключову роль у боротьбі за незалежність України, після громадянської війни Петлюра був заарештований і засуджений до 11 років ув'язнення, однак він зумів вийти на волю після відбування лише 7 років завдяки амністії. Петлюру чекав не менш складний період у житті, демократична опозиція занепадала, але хороший лідер і організатор зміг змінити ситуацію, і врешті-решт привести демократію до влади в Україні. Симон Петлюра - воістину велика людина, здатна керувати Україною у неспокійні часи та вести країну до благополучного майбутнього. Його біографія відображає його відданість та прагнення до збереження незалежності та розвитку України."
  ukraine.574.a:0 "Він заслужив перемоги!"
  ukraine.575.t:0 "Питання секуляризації"
  ukraine.575.d:0 "Ще давно в Україні постало важливе питання про роль релігії в суспільстві та її ставлення до держави. Представники різних фракцій та громадських груп активно обговорюють це питання та висловлюють свої точки зору. Дві основні позиції стоять перед урядом:\ nРоль релігії має бути збережена: Прихильники цієї позиції стверджують, що релігія відіграє важливу роль у культурному та моральному житті країни, вони підтримують тісне співробітництво держави з релігійними організаціями та закликають зберегти традиційні цінності та обряди, пов'язані з вірою. Прихильники цієї позиції закликають до секуляризації суспільства та повного поділу церкви та держави, які стверджують, що релігійні організації не повинні впливати на політику та закони і пропонують зменшити їхню роль у громадському житті.
  ukraine.575.a:0 "Роль релігії має бути збережена"
  ukraine.575.b:0 "Державу треба віддаляти від церкви"
  ukraine.576.t:0 "Перемога УСДРП - Ісаак Мазепа"
  ukraine.576.d:0 "Кандидат від Української Соціал-Демократичної Робочої Партії (УСДРП) - пацифіст і видатний політик Ісаак Мазепа здобув перемогу на виборах президента України. Ісаак Прохорович Мазепа народився 16 серпня 1884 року в селі Костобеброво Нове губернії в сім'ї міщан козацького походження, спочатку навчався в Новгород-Сіверській бурсі, а потім у духовній семінарії в Чернігові, після чого Мазепа склав іспити на атестат зрілості при одній з класичних гімназій і восени 1904 року записався на природне відділення -Петербурзького університету, в той же час приєднався до українського національного руху, вступив до українського студентського товариства, саме в Санкт-Петербурзі доля звела його з Симоном Петлюрою, а також з іншими видними діячами УСДРП. початку громадянської війни приєднався до політичного життя в Україні, яка нещодавно отримала незалежність. Його позитивні якості та хороша дружба з Петлюрою допомогли йому стати одним із ключових персонажів в УСДРП. Ісаак Мазепа хоч і не настільки досвідчений політик як Симон, але схоже, що його мирні політичні погляди та розуміння важливості стабільності у державі відіграли вирішальну роль на виборах.
  ukraine.576.a:0 "Цікавий вибір народу"
  ukraine.577.t:0 "Українська Верховна Рада"
  ukraine.577.d:0 "Нарешті, після довгих підготовчих етапів, Українська Народна Республіка готова до затвердження нового органу влади - Верховної Ради. Верховна Рада є фактично однопалатним парламентом України, який складається зі 100 народних депутатів, обраних на п'ятирічний термін на основі Загального, рівного і прямого виборчого права, шляхом голосування, важливо підкреслити, що Верховна Рада, поряд з президентом країни, є єдиним органом влади, уповноваженим приймати закони, який відіграє ключову роль у законодавчому процесі України, забезпечуючи розробку, прийняття та регулювання законів. Верховна Рада також контролює діяльність виконавчої влади, забезпечуючи баланс у системі державної влади.Повноваження Верховної Ради України реалізуються спільною діяльністю народних депутатів України на засіданнях Верховної Ради України під час її сесій.Ці сесії та обговорення відіграють критичну роль у формуванні законодавчої бази країни, а також у розгляді та вирішенні найважливіших національних питань. Наявність Верховної Ради як другого органу влади в Україні забезпечує ширший спектр думок та інтересів громадян, що сприяє більш справедливим та ефективним рішенням, що відображають різноманіття суспільства та враховують його потреби та пріоритети. "
  ukraine.577.a:0 "У впевнене майбутнє!"
  ukraine.578.t:0 "Аграрна реформа"
  ukraine.578.d:0 "Ураїна, як багато інших країн, зіткнулася з проблемою нерівного розподілу землі, який тривалий час негативно впливав на життя селян та національний розвиток. Еліти країни використовували свої політичні та економічні зв'язки для присвоєння великих ділянок місцевості, залишаючи багатьох селян без землі та засобів для існування, однак з настанням часу та зміною обстановки на політичній арені України стало очевидним, що необхідно відновити справедливість та забезпечити рівномірний розподіл землі серед населення. ця подія є важливим кроком у розвитку України та зміцненні суспільної справедливості.Початок аграрної реформи означає, що національні ресурси стають більш доступними та рівномірно розподіленими, що, у свою чергу, сприяє процвітанню селянства та українського суспільства в цілому.
  ukraine.578.a:0 "Більше землі селянам!"
  ukraine.579.t:0 "НАБУ"
  ukraine.579.d:0 "В Україні спостерігається гостре загострення проблеми корупції, яка негативно впливає на економіку та політичну сферу країни. Громадяни та активісти вимагають рішучих заходів для боротьби з цією системною проблемою. У відповідь на громадський тиск та міжнародні вимоги, уряд Україна має вжити рішучих заходів Для початку ефективної боротьби з корупцією було засновано НАБУ - Національне антикорупційне бюро України, центральний орган виконавчої влади зі спеціальним статусом, на який покладається попередження, виявлення, припинення, розслідування та розкриття корупційних та інших кримінальних правопорушень, віднесених до нього підслідності, а також запобігання вчиненню нових."
  ukraine.579.a:0 "Корупція має бути викорінена!"
  ukraine.580.t:0 "Українська ідентичність"
  ukraine.580.d:0 "Україна довгий час в історії була під чоботом інших країн, і, безумовно, одним із найбільш очевидних прикладів цього впливу була Росія. Влада Росії в минулому прагнула придушити нашу українську ідентичність та асимілювати українців, але, незважаючи на численні спроби, звичайно, це не вдалося зробити повністю: наші західні та центральні регіони, здебільшого, говорять українською мовою, у той час як східні регіони частіше використовують російську мову. З часом, можливо, ми зможемо забути, що наша країна колись була поділена на дві різні культурні частини, важливо визнати, що минуле України було складним і часто пов'язане зі спробами зовнішніх сил вплинути на нашу культуру та мову. наша нація залишилася сильною та стійкою, зберігаючи свою унікальну ідентичність.Сьогодні ми стоїмо на шляху до відновлення та зміцнення української культури та мови у всіх регіонах країни. Ключовим аспектом цього процесу є повага до різноманітності та відмінностей, а також підтримка української мови та культури без необґрунтованих радикальних заходів. Ми прагнемо гармонійного суспільства, в якому кожен громадянин може вільно виражати свою культурну та мовну ідентичність, без крайнього тиску та асиміляції."
  ukraine.580.a:0 "Україна більше ніколи не буде під Росією!"
  ukraine.581.t:0 "Повстання селян у Житомирі"
  ukraine.581.d:0 "Приходять термінові новини з Житомира, де місцева влада не змогла придушити місцевих селян, які змогли захопити значну частину міста, включаючи місцеву урядову адміністрацію. Вони успішно оволоділи складами із озброєнням, відтіснивши місцеву владу з центральних районів міста. В даний час ситуація залишається напруженою, і хоча селяни можуть зіткнутися з труднощами в утриманні контролю над містом проти підкріплень, що прибувають, вони можуть створити значну перешкоду для Гетьмана та його армії. у Житомирі можуть стати початком ширшої хвилі протестів та повстань проти місцевої та центральної влади. Стежити за розвитком ситуації у цьому місті буде дуже важливо для розуміння динаміки української політики та суспільства."
  ukraine.581.a:0 "Житомир з нами!"
  ukraine.582.t:0 "Питання УСДРП(н)"
  ukraine.582.d:0 "Історія партії УСДРП налічує в собі багато цікавих подій і поворотів, від початкового розколу РУП, - до приходу партії до влади. Але незважаючи на зміцнення УСДРП в останні роки, ліва гілка партії, що відкололася раніше, «незалежних» УСДРП (н) стоїть комом у горлі вже давним-давно.Раніше було багато спроб возз'єднати партії, особливо в часи тюремного терміну Симона Петлюри, але зрештою так чи інакше повністю переманити ліву меншість під загальне крило так і не вдалося. має повну перевагу над рештою партій і налічує більше за всі місця у Верховній раді, а «незалежні» вже давно не проти знову спробувати увійти до складу більшості, але організація возз'єднання має багато питань, від інтеґрації головних чинів - до єдності возз'єднаної партії, особливо В якості альтернативи приєднанню, партію незалежних можна було б просто розпустити, але при цьому втратити невелику частку стабільності."
  ukraine.582.a:0 "Нам потрібно вирішити що робити"
  ukraine.583.t:0 "Поєднання з меншістю"
  ukraine.583.d:0 "Незважаючи на минулі розбіжності, ліва меншість («незалежні») та права більшість змогли знайти компроміс у важкій ситуації. На зустрічі лідерів партій, Симон Петлюра відзначив довге прагнення великої кількості лівої меншини до об'єднання з більшістю, та зазначив, що доклавши спільних зусиль УСДРП зможе зміцнити і так сильне становище в українській політиці."
  ukraine.583.a:0 "Разом у майбутнє!"
  ukraine.584.t:0 "Кінець меншості"
  ukraine.584.d:0 "Незважаючи на безліч спроб об'єднання лівої меншості («незалежних») і більшості, фракція, що відкололася, так і не досягла в цьому успіхів. Сьогодні, фракція лівих остаточно впала під натиском влади країни, а більшість її лідерів бігли за кордон у страху репресій з боку влади Петлюри, такий хід отримав багато критики як серед українських, так і деяких іноземних політиків.
  ukraine.584.a:0 "Ну й гаразд"
  ukraine.585.t:0 "Нова конституція"
  ukraine.585.d:0 "Конституція за час правління Гетьмана була недостатньо ефективною для вирішення проблем країни. Скоропадський так і не зміг остаточно провести земельну реформу, а те ж мовне питання взагалі довго ігнорувалося. Крім іншого, конституція України концентрувалася на владі Гетьмана, у якого в руках була чи не вся влада в країні.
  ukraine.585.a:0 "Відмінно!"
  ukraine.586.t:0 "Соціалізм з людським обличчям"
  ukraine.586.d:0 "Україна після приходу до влади сильного, розумного, а головне демократичного лідера - Ісаака Мазепи, нарешті стала на ноги. Нова влада вирішила багато питань, від мовного до земельного. Було проведено багато реформ, таких як реформа освіти і медицини Україна від нещодавно більше не глушина східної Європи, а сильна і розвинена країна, з сучасними технологіями та промисловістю Варто також відзначити розвиток армії, яка нарешті встала з колін. тільки падає через запровадження соціальної підтримки безробітного та бідного населення країни за рахунок держави. Схоже, що Україна це те місце, де люди хочуть жити!"
  ukraine.586.a:0 "Нова епоха"
 # OTHER EVENTS
 ukraine.810.a: "Дідькові москалі!"
 ukraine.810.t: "Анексія Таганрігу!"
 ukraine.810.d: "Сьогодні прикордонні війська Радянського Союзу перейшли кордон з так званою «Вільною Територією» біля Таганрогу.Не помітивши опору, війська захопили цілий реґіон. У стані громадянської війни і політичної нестабільности, ми не можемо нічого вдіяти."
 ukraine.811.a: "Наполягти на передачі!"
 ukraine.811.b: "Ми ризикуємо втратити лояльність Польщі..."
 ukraine.811.t: "Бунти в Берестійщині"
 ukraine.811.d: "Сьогодні по всій території Берестійщини почалися масові заворушення через нову владу білорусів. Громадяни не задоволені таким станом справ, і хочуть приєднання до Галицького Королівства. Ми можемо наполягти на передачі реґіону в руки Галичини, або ж не звертати на це уваги."
 ukraine.812.a: "Розпочати співпрацю."
 ukraine.812.b: "Співпрацювати і послати добровольців."
 ukraine.812.c: "А користі з цього?"
 ukraine.812.t: "Повстання кубанських козаків"
 ukraine.812.d: "Наші брати втомилися від радянських утисків. Кубанські козаки говорять про голодомор 34-го року, заявивши, що росіяни хотіли викорінити або уподібнити їх і заселити заможну Кубань росіянами. Нам варто визначити нашу політику щодо Кубани."
 ukraine.813.a: "Ласкаво просимо!"
 ukraine.813.t: "Кубань хоче возз’єднання на правах автономії"
 ukraine.813.d: "Кубанські козаки змогли перемогти більшовиків у важкій боротьбі й показали усьому світу свою справжню силу. Тепер, наші брати хочу до нас на правах автономії. Незабаром, ми, теоритично, зможемо приєднати й всю Кубань у наш склад."
 ukraine.814.a: "Анексувати Кубань."
 ukraine.814.b: "Відкласти анексію."
 ukraine.814.c: "Залишити все як є."
 ukraine.814.t: "Кубань готова увійти в наш склад"
 ukraine.814.d: "Після проведення часткової українізації, кубанські козаки готові увійти в наш склад. Нам варто лише вирішити."
 ukraine.815.a: "Тварюки!"
 ukraine.815.t: "Архіви про геноцид"
 ukraine.815.d: "Підтвердилися підозри козаків про штучне походження голоду 34-х років на Кубані. Учора, у невеличкій церкві в околицях столиці Кубани, було знайдено архіви про штучний голод у реґіонах Кубани та Єйську. В архівах станом на 34-ий рік писалося про більш ніж 200 тисяч загиблих, але втрати могли бути набагато більшими. Можливо, через зростання нашого впливу та відмову людей через сумління відбирати їжу в інших голодомор довелося швидко зупинити. У людей відбирали переважно зерно, найімовірніше для індустріалізації Радянського Союзу. Йдеться також про можливий голод і в інших реґіонах, але судячи з того, що повстали тільки кубанські козаки, на інших теренах втрати можуть бути набагато більшими."
 ukraine.816.t: "Кримський ультиматум"
 ukraine.816.d: "Сьогодні до нас надійшла телеґрама від кримського уряду. Серая Шапшал стверджував про необхідність передачі південної України до складу Кримського ханства, нібито це етнічні землі киримли, які нібито були кимось вкрадені. У кримського диктатора, схоже, поїхав дах."
 ukraine.816.a: "Він зійшов з глузду?"
 ukraine.817.t: "Радянські утиски"
 ukraine.817.d: "Радянська влада почала жорстоко утискати українських далекосхідних діячів. Безліч із них були змушені тікати до сусідньої Маньджурії. Нам потрібно якось на це зреагувати."
 ukraine.817.a: "Направити протест."
 ukraine.818.t: "Зелені колаборанти"
 ukraine.818.d: "Японії заявила про створення колабораціоністського уряду Зеленого Клину на сході Маньджурії. Цьому посприяла міґрація багатьох політичних діячів Зеленого Клина в Маньджурію. Новий уряд уже заявив про претензії на радянські далекосхідні землі."
 ukraine.818.a: "Кляті японці."
 ukraine.818.b: "У мене є ідея..."
 ukraine.819.t: "Україна просить Холм"
 ukraine.819.d: "Наш український союзник просить передати йому контрольовані нами землі Хелму, корінну людність цього терену, зазвичай, відносять до білорусів, але вони достатньо близькі етнокультурно до українців."
 ukraine.819.a: "Погодитися."
 ukraine.819.b: "Відмовитися."
 ukraine.820.t: "Хвилювання на Кубані"
 ukraine.820.d: "Після збереження старого шляху в Радянському Союзі, кубанські козаки почали таємно проводити свою підтривну діяльність. Наразі мало відомо, що там відбувається, але судячи з усього, готується повстання. Ми можемо спробувати зв’язатися з головними діячами, і якщо це вийде, то зможемо надати підтримку й спланувати майбутнє."
 ukraine.820.a: "Спробувати налагодити зв’язок"
 ukraine.820.b: "Це не наша справа"
 ukraine.821.t: "Успіхи на Кубані"
 ukraine.821.d: "Після тривалого мовчання, нам вдалося налагодити зв’язок з Кубанщиною через посередників. Повідомляється про численні успіхи тимчасового уряду, але все ще багато чого засекречено задля безпеки. Схоже, нам буде про що поговорити."
 ukraine.821.a: "Чудово!"
 ukraine.822.t: "Провал на Кубані"
 ukraine.822.d: "Стало відомо про провал на Кубанщині. Очільники підпільного руху були або розстріляні, або відправлені на Сибір. Повідомляється про розгортання репресій проти населення. Схоже, невдалося дочекатися постання орла Кубані."
 ukraine.822.a: "От дідько.."
 ukraine.823.t: "Допомога Кубані"
 ukraine.823.d: "Кубанським козакам вдалося влаштувати повстання, але очевидячки, щоб без зовнішньої допомоги нова держава не встоїть супроти настільки сильного ворога. Попереду ще важкі бої за те, щоб нова країна зосталася при житті. В умовах, коли є велика різниця якости між кубанськими частинами та радянськими дивізіями, нам варто підтримати Кубань матеріально в цій боротьбі."
 ukraine.823.a: "Відправити людей та ресурси."
 ukraine.823.b: "Відправити ресурси."
 ukraine.823.c: "Козаки й самі справляться.."
 ukraine.824.t: "Повстання на Кубані"
 ukraine.824.d: "Наші зусилля давали свої плоди - остаточна перемога в Кубані. Козакам вдалося влаштувати повстання проти більшовиків, але попереду ще важкі бої за те, щоб нова країна зосталася при житті. В умовах, коли є велика різниця якости між кубанськими частинами та радянськими дивізіями, нам потрібно діяти."
 ukraine.824.a: "Наперед, Кубане!"
 UKR_ukraine_kub_a: "§YКубанське військо§! почне повстання."
 ukraine.824.b: "Пане, я б хотів зіграти за Кубань."
 UKR_ukraine_kub_play: "Ви продовжите грати за §YКубанське військо§!."
 ukraine.825.t: "Ультиматум від Дон-Кубані"
 ukraine.825.d: "Дон-Кубанський Союз - нова велика країна. І ця держава відправила нам ультиматум передати Таганріг в їхній склад. Чи варто передати їм Таганріг?"
 ukraine.825.a: "Ні!"
 ukraine.825.b: "Так.."
 ukraine.826.t: "Перейменування землі Марамуреш"
 ukraine.826.d: "Ми встановили цілковитий контроль над Марамурешем. Чи варто нам перейменувати цю землю на український лад? У нас є кілька варіантів, який ж ми виберемо?"
 ukraine.826.a: "Мармарощина."
 ukraine.826.b: "Новий Хуст."
 ukraine.826.c: "Залишити як є."
 carpathian.1.t: "Вибір краєвого уряду"
 carpathian.1.d: "Перший уряд автономії під проводом Андрея Бродия має дуже хитке становище, до того ж, столичний уряд звинувачує його в шпигунтсві на користь чужоземної держави. На словах однак Бродий наразі обстоює збереження та зміцнення автономії, без різких кроків в той чи інший бік. Найбільш очевидний суперник чинного очільника: Августин Волошин, провідник українофілів та видатний громадський діяч. З іншого ж боку, Стефан Фенцик, провідник Руської національно-автономної партії, що обстоює приєднання до Угорщини на правах широкої автономії місцевих русинів."
 carpathian.1.a: "Бродию можна довіряти далі."
 carpathian.1.b: "Волошин відображає більшість населення краю."
 carpathian.1.c: "Фенцик - правильний вибір для спільного блага."
 carpathian.2.t: "Питання карпатської самостійности"
 carpathian.2.d: "Керівництво автономної Підкарпатської Руси після фактичного знищення Чехословаччини просить цю землю під наш протекторат, зберігши теперішню самостійність з її широким самоврядуванням."
 carpathian.2.a: "Зберегти широку автономію."
 carpathian.2.b: "Скасувати автономію і повністю анексувати край."
 carpathian.3.t: "Автономія зберігається"
 carpathian.3.d: "[From.GetName] після окупації інших чехословацьких земель погоджується залишити нашому краю широку самостійність в обмін на майбутню прихильність."
 carpathian.3.a: "Для нас майже нічого не змінилося."
 carpathian.4.t: "Загроза окупації"
 carpathian.4.d: "[From.GetName] разом з іншими чехословацькими землями збирається окупувати й наш край. Прохання нашого уряду встановити опіку, залишивши нам широку автономію, нехтуються. Чи варто чинити опір силам нападника, що значно переважають нас?"
 carpathian.4.a: "Ми вимушені підкоритися."
 carpathian.4.b: "Ні, ми не віддами свою волю без бою."
 carpathian.5.t: "Супротив окупації"
 carpathian.5.d: "[CUA.GetName], на відміну від центрального уряду, готується до збройного опору нашій окупації. Незаконні збройні утворення вже перешкоджають пересуванню наших військ у Підкарпатті, а місцеве керівництво відмовляється підкоритися нам без збереження самостійности краю."
 carpathian.5.a: "Ми розчавимо цю комаху."
 carpathian.6.t: "Питання карпатської самостійности"
  carpathian.6.d:0 "Дружній уряд автономного краю [CUA.GetName] після фактичної ліквідації Чехословаччини просить прийняти цю землю під свій протекторат, зберігши поточну автономію з її широким самоврядуванням. Їй зараз загрожує повна німецька окупація, [From.GetLeader] нас домовитися про збереження самоврядування під нашим захистом."
  carpathian.7.t: "Окупація Підкарпаття"
  carpathian.7.d:0 "[From.GetName] просить нас зупинити окупацію самопроголошеної автономії Підкарпатської Русі нашими військами та дозволити встановити їх протекторат над цією територією."
  carpathian.7.a:0 "Погодитися, нам цей клаптик землі не потрібен."
  carpathian.7.b:0 "Ні, вся ця земля буде німецькою."
  carpathian.8.t: "[From.GetName] погоджується"
  carpathian.8.d:0 "[From.GetName] погоджується визнати наш протекторат над колишнім автономним краєм [CUA.GetName]. Це стало великим кроком уперед у справі об'єднання всіх наших земель."
  carpathian.8.a:0 "Відмінно."
  carpathian.9.t: "[From.GetName] відкидує наше предложение"
  carpathian.9.d:0 "[From.GetName] має намір повністю окупувати всі землі колишньої Чехословаччини і не збирається йти на компроміс з приводу її самої східної частини. [CUA.GetAdjective] сили самооборони навряд чи здатні чинити серйозний опір загарбникові, так постане перед урядом автономії, чи захоче він уникнути кровопролиття чи ні."
  carpathian.9.a:0 "Ми поки що більше не можемо нічого зробити."
  carpathian.10.t: "Протекторат Угорщини"
  carpathian.10.d:0 "У зв'язку з остаточним припиненням існування Чехословаччини угорські війська увійшли до нашого краю для збереження порядку та підтримки поточного курсу крайового уряду. Більшість населення підтримує повернення нашої землі до складу Угорщини, тому ця акція не повинна викликати серйозних інцидентів. "
  carpathian.10.a:0 "Так буде краще для всіх підкарпатських народів."
  carpathian.11.t: "Хвилювання в Підкарпатській Русі"
  carpathian.11.d:0 "Через війну, що почалася, загострилося питання про надання широкої автономії Підкарпатської Русі. Деякі місцеві політики намагаються посилити свої позиції, спекулюючи на темі федеративного перетворення нашої країни задля збереження єдності і згоди всіх народів, що її населяють. Серед населення цього краю зростають проукраїнські та проугорські настрої, така тенденція насторожує, проте в умовах війни автономія для Підкарпатської Русі справді може на якийсь час приглушити сепаратистські виступи та забезпечити більшу лояльність русинського населення."
  carpathian.11.a:0 "Нехай буде так."
  carpathian.11.b:0 "Ні, Чехословаччина залишиться єдиною країною."
  carpathian.12.t: "Підтримка Закарпаття"
  carpathian.12.d:0 "Проукраїнський уряд автономної Підкарпатської Русі просить надати військову допомогу для формування місцевих сил самооборони. Над автономією нависла загроза іноземної окупації і ми маємо хоч якось підтримати закарпатських українців. Як мінімум варто розглянути можливість постачання зброї, а також відправити добровольців та військових фахівців. Яку допомогу надати?"
  carpathian.12.a:0 "Повну підтримку та відправити Шухевича для контролю ситуації."
  carpathian.12.b:0 "Деякі добровольці можуть бути надіслані."
  carpathian.12.c:0 "Можемо допомогти тільки зброєю, якщо будуть надлишки на складах."
  carpathian.13.t: "Українська допомога"
  carpathian.13.d:0 "Український уряд пообіцяв нам повну підтримку в облаштуванні та постачанні Карпатської Січі. Для організації оборони та контролю над постачанням озброєння до нас було направлено молодого генерала Романа Шухевича."
  carpathian.13.a:0 "Відмінно."
  carpathian.14.t: "Українська допомога"
  carpathian.14.d:0 "Український уряд зможе допомогти нам деякою кількістю добровольців та регулярним постачанням озброєння."
  carpathian.14.a:0 "Вже добре."
  carpathian.15.t: "Українська допомога"
  carpathian.15.d:0 "Український уряд лише дуже обмежено погодився допомогти нам у військовій сфері. Були обіцяні регулярні поставки стрілецької зброї в майбутньому, на більше [UKR.GetName] поки не готова."
  carpathian.15.a:0 "Будемо сподіватися на хоч якісь поставки."
  carpathian.16.t: "Прибуття партії зброї з України"
  carpathian.16.d:0 "Через Карпати було таємно переправлено партію української зброї для наших захисників. Подальші поставки залежатимуть від наших потреб та наявності запасів в України."
  carpathian.16.a:0 "Ми зміцнюємо свою оборону."
  carpathian.17.t: "Захист Карпатської України"
  carpathian.17.d:0 "Проукраїнський уряд автономної Карпатської України просить узяти край під нашу опіку. Народ Закарпаття вже ясно висловив своє бажання об'єднатися з братньою Україною і [CUA.GetLeader] готовий волю народу виконати. Це, звичайно, може не сподобатися нинішньому офіційному власнику території підкарпатського краю. Чи варто офіційно взяти під захист Закарпаття?"
  carpathian.17.a:0 "Так, оголосити про наш протекторат."
  carpathian.17.b:0 "Ні, ми не можемо вплутуватися в нові потенційні конфлікти."
  carpathian.18.t: "[From.GetName] погоджується"
  carpathian.18.d:0 "[From.GetName] погоджується взяти наш край під свій протекторат. Нарешті історична справедливість переможе і ніхто більше не розлучить наші народи. Якщо хтось і буде проти возз'єднання - ми вже готові боротися за свій вибір."
  carpathian.18.a:0 "Ми разом будуватимемо світле майбутнє."
  carpathian.19.t: "[From.GetName] відмовляється"
  carpathian.19.d:0 "[From.GetAdjective] уряд не вирішується поки що на такі радикальні заходи, як фактична анексія нашого краю, хоча зараз і вдалий момент для цього. Ми будемо змушені відстоювати свої права далі самостійно."
  carpathian.19.a:0 "Нас кинули на поталу."
  carpathian.20.t: "Підступна аґресія"
  carpathian.20.d:0 "[From.GetName] зробила неприкриту спробу взяти під свій контроль наш автономний край [CUA.GetName]. Їхні війська готові прийти на «захист» місцевого населення, нібито зі схвалення крайового уряду. Оголосити цей сепаратистський уряд нелегітимним і завдати превентивний військовий удар, чи цей клаптик землі не вартий того?"
  carpathian.20.a:0 "[This.GetAdjective] народ не зазнає такого іноземного втручання."
  carpathian.20.b:0 "Поки ми безсилі перешкодити захопленню Підкарпаття."
  carpathian.21.t: "Захист Руської Країни"
  carpathian.21.d:0 "Проугорський уряд автономної Російської Країни просить узяти край під нашу опіку. Народ Підкарпаття вже ясно висловив своє бажання повернутися до складу Угорщини на правах широкої автономії і [CUA.GetLeader] готовий волю народу виконати. Це, звичайно, може не сподобатися нинішньому офіційному власнику території підкарпатського краю.
  carpathian.22.t: "Приналежність Пряшівщини"
  carpathian.22.d:0 "[CUA.GetName] просить передати їй Пряшевський край, мотивуючи це необхідністю об'єднання всіх навколишніх русинів для забезпечення їх захисту та базових прав. Можливо, це гарна ідея."
  carpathian.22.a:0 "Так, так буде краще."
  carpathian.22.b:0 "Ні, цю територію ми нікому не плануємо віддавати."
  carpathian.23.t: "Приналежність Пряшівщини - успіх"
  carpathian.23.d:0 "[From.GetName] погоджується передати нам контроль над Пряшівщиною. Таким чином, ми об'єднаємо всіх закарпатських русинів в одній країні."
  carpathian.23.a:0 "Відмінно."
  carpathian.24.t: "Приналежність Пряшівщини - відмова"
  carpathian.24.d:0 "[From.GetName] не збирається взагалі переглядати найближчим часом питання власності Пряшівського краю, навіть незважаючи на всю обґрунтованість наших претензій."
  carpathian.24.a:0 "Будемо сподіватися, що вирішимо ще це питання в майбутньому."
  carpathian.25.t: "Захоплення чехословацького оснащення"
  carpathian.25.d:0 "Наші браві січовики останнім часом неодноразово зупиняли і роззброювали колони дезорганізованої чехословацької армії. В результаті вдалося роздобути ще деяку кількість зброї та іншого спорядження для наших бійців. Затримані солдати були відпущені додому. викличе деяке невдоволення у Празі, але у чехів і так вистачає зараз проблем, нам же необхідно якось самостійно організовувати самооборону.
  carpathian.25.a:0 "Все піде на добро."
  carpathian.26.t: "Підтримка у створенні Карпатських ПС"
  carpathian.26.d:0 "[CUA.GetName] звернулася до нас з проханням посприяти у питанні створення їх власних військово-повітряних сил. Для цього достатньо буде спочатку передати їм 20-30 будь-яких винищувачів. Уряд краю очікує нашого позитивного рішення з цього питання як тільки це буде можливо."
  carpathian.26.a:0 "Ми розглянемо цю пропозицію, виходячи з поточних можливостей."
  carpathian.27.t: "Прибуття [From.GetAdjective]їх винищувачів"
  carpathian.27.d:0 "[From.GetName] виконала наше прохання і надала зі своїх запасів кілька старих винищувачів для розвитку наших власних ВПС."
  carpathian.27.a:0 "Це великий крок для розвитку нашої армії."
  carpathian.28.t: "Надання самостійності Підкарпатській Русі"
  carpathian.28.d:0 "Через складне становище, в якому опинилася наша країна, доводиться йти на поступки у внутрішніх справах. Зокрема, було проголошено раніше обіцяну автономію для Підкарпатської Русі. Перший уряд цього автономного краю очолить Андрій Бродій, який поведе Підкарпаття у невідоме майбутнє..."
  carpathian.28.a:0 "Це дрібниці."
  carpathian.28.b:0 "Хай живуть усі народи Підкарпаття!"
  carpathian.29.t: "Приналежність Карпатської України"
  carpathian.29.d:0 "Проукраїнський уряд автономної Карпатської України просить передати цей край під українську опіку. Народ Закарпаття вже ясно висловив своє бажання об'єднатися з Україною і [CUA.GetLeader] готовий волю народу виконати. Ми звичайно не хочемо псувати відносини із союзною Україною, але чи варто повністю втрачати контроль над нашою законною територією?"
  carpathian.29.a:0 "Так, так буде краще для всіх."
  carpathian.29.b:0 "Ні, цей край і далі залишиться нашим протекторатом."
  carpathian.30.t: "Українська опіка Закарпаттям"
  carpathian.30.d:0 "[From.GetName] разом з урядом Карпатської України досягли угоди щодо мирної передачі опіки над краєм до України. Тепер український уряд відповідатиме за захист та подальший розвиток регіону."
  carpathian.30.a:0 "Всі українські землі будуть об'єднані."
  carpathian.31.t: "[From.GetName] не йде на вчинки"
  carpathian.31.d:0 "[From.GetName] відмовляється обговорювати передачу контролю над краєм України. [UKR.GetName] і так є нашим спільним стратегічним союзником і разом з іншими членами альянсу несе відповідальність за захист регіону та його населення, тому [ From.GetName] не бачить сенсу щось змінювати."
  carpathian.31.a:0 "Ми хотіли б досягти більшого."
  greenukraine.1.t: "Перейменування Комсомольська-на-Амурі"
  greenukraine.1.d: "Після звільнення від більшовицького ярма варто подумати над повною декомунізацією нашого краю. Пропонують перейменувати його на Пермське-на-Амурі, за назвою села Пермського, яке раніше було на місці міста, що відновити історичну справедливість. стійбища.
  greenukraine.1.a: "Пермське-на-Амурі."
  greenukraine.1.b: "Амурське."
  greenukraine.1.c: "Дземґі."
  greenukraine.2.t:0 "Перейменування Радянської Гавані"
  greenukraine.2.d:0 "У рамках декомунізації варто перейменувати важливе портове місто біля Татарської протоки Радянська Гавань. Найбільш очевидним рішенням буде повернути йому стару назву Імператорська Гавань. Однак Російська імперія для нас зараз не менш далека, ніж радянська влада, тому українці Зеленого Клина пропонують перейменувати місто на Новий Херсон, щоб увічнити зв'язок з Україною, а зокрема з Херсонською губернією, звідки родом багато українських переселенців на Далекий Схід. століття, який багато зробив для дослідження нашого краю."
  greenukraine.2.a:0 "Імператорська Гавань."
  greenukraine.2.b:0 "Новий Херсон."
  greenukraine.2.c:0 "Невельськ."
  greenukraine.3.t:0 "Японський протекторат над Далеким Сходом"
  greenukraine.3.d:0 "Представники самопроголошеного уряду Зеленого Клина просять нас взяти їхню територію під захист японської імператорської армії. Становище в цьому регіоні нестабільне, [ZKL.GetName] боїться повністю втратити свою незалежність і прагнути знайти союзників. Ми звичайно скористаємося і введемо свої війська, що зміцнить таким чином наші позиції північному напрямі."
  greenukraine.3.a:0 "На славу імператора!"
  greenukraine.4.t:0 "[FROM.GetName] вводить війська"
  greenukraine.4.d:0 "[FROM.GetName] приймає пропозицію крайового секретаріату і вводить свої війська для захисту всього регіону. Це забезпечить нашій землі стабільність та благополуччя. Японський імператор гарантує місцевим органам влади широкий ступінь самоврядування."
  greenukraine.4.a:0 "Це необхідний тимчасовий захід."
  greenukraine.5.t:0 "[FROM.GetName] передає нам Північний Сахалін"
  greenukraine.5.d:0 "Після тривалих переговорів [FROM.GetName] нарешті поступається нам весь острів Сахалін. Ця територія могла стати японською ще в 20-ті роки, проте тоді СРСР виявляв крайню непоступливість, зараз же ситуація змінилася і половина острова змінила власника в обмін на обіцянки щедрих інвестицій з нашого боку в промисловість Далекого Сходу, що розвивається."
  greenukraine.5.a:0 "Крок за кроком розширюємося на північ."
  greenukraine.6.t:0 "Український протекторат"
  greenukraine.6.d:0 "Багато днів ми йшли до інтеґрації нашої країни з Україною, щоб разом забезпечувати мир та процвітання на широких просторах Євразії, від одного океану до іншого. Тепер, настав день, коли ми нарешті зможемо здійснити нашу мрію."
  greenukraine.6.a:0 "Відмінно!"
  greenukraine.7.t:0 "Делегація з Далекого Сходу"
  greenukraine.7.d:0 "Делегація із Зеленого Клина виступає за зміцнення відносин між нашими народами та за посилення української присутності в регіоні. Дипломати просять підписати нові угоди для безпеки в регіоні, щоб гарантувати волелюбному українському народу Далекого Сходу безпеку в облаштуванні своєї держави. "
  greenukraine.7.a:0 "Це гарне рішення."
  greenukraine.7.b:0 "Ні, ми не зможемо вплутуватися в жодні конфлікти так далеко від дому."
  greenukraine.8.t:0 "Делегація з Далекого Сходу"
  greenukraine.8.d:0 "Делегація із Зеленого Клина виступає за зміцнення відносин між нашими народами та за поглиблення співпраці у різних сферах. Наші дипломати в результаті офіційного візиту підписали важливий меморандум, який посилить вплив Японії в регіоні та дозволить сподіватися на подальшу дружню позицію держави [FROM.GetName]"
  greenukraine.8.a:0 "На славу загального процвітання."
  greenukraine.9.t:0 "Сфера японських інтересів"
  greenukraine.9.d:0 "Японський посол і раніше висловлював занепокоєння щодо посилення української присутності на Далекому Сході, тепер же він передав нам ноту від свого уряду, в якій заявлено, що ця територія входить у безпосередню сферу японських інтересів і на неї має японський протекторат [FROM.GetName] вимагає, щоб у невизнаній державі [ZKL.GetName] був розміщений японський гарнізон, а місцевий уряд не робив жодних кроків всупереч японській політиці. Надавши морський транспорт, інакше японська імператорська армія реалізовуватиме японські інтереси в односторонньому порядку.
  greenukraine.9.a:0 "Не варто чіплятися за ці землі, головне зберегти людей."
  greenukraine.9.b:0 "Зелений Клин не дивлячись ні на що повинен залишатися українським!"
  greenukraine.10.t:0 "Сфера японських інтересів"
  greenukraine.10.d:0 "На кораблі Імператорського флоту Японії нам було доставлено ультиматум, в якому заявлено, що наш край входить у безпосередню сферу японських інтересів і на нього має бути поширений японський протекторат. [FROM.GetName] вимагає, щоб ми прийняли японський гарнізон і наш уряд не робив жодних кроків усупереч японській політиці.Всіх незадоволених українців Зеленого Клина японці обіцяють допомогти переправити на історичну батьківщину, надавши морський транспорт.Інакше японська армія реалізовуватиме японські інтереси в односторонньому порядку.\n\nЦе серйозний ультим хочемо зберегти незалежність, то без серйозних союзників нам не вистояти.
  greenukraine.10.a:0 "Нічого не залишається, крім як підкоритися."
  greenukraine.10.b:0 "[ZKL.GetName] не здається! Слава героям, смерть ворогам!"
  greenukraine.11.t:0 "[FROM.GetName] поступається"
  greenukraine.11.d:0 "[FROM.GetName] приймає наші вимоги і погоджується передати під владу японського імператора Приамур'я та Примор'я. Це посилить наші позиції на півночі і позбавить нас потенційних несподіванок з цього напряму."
  greenukraine.11.a:0 "Японська імперія міцнішає далі."
  greenukraine.12.t:0 "[FROM.GetName] пручається"
  greenukraine.12.d:0 "[FROM.GetName] відмовляється йти на будь-які поступки у питанні далекосхідних територій. Українці тримаються за свій Зелений Клин як за якийсь скарб, відмовляючись визнавати, хто є головною силою в регіоні."
  greenukraine.12.a:0 "Поставимо японський прапор над новими землями силою!"
  greenukraine.13.t:0 "Пропозиція від Комінтерну"
  greenukraine.13.d:0 "Сьогодні до нас надійшла секретна телеграма від Радянського уряду. Як нам відомо, Радянському Союзу не вигідно існування нашої держави як маріонетки Японії через наші претензії на Радянський Далекий Схід. Щоб договір був на користь обох сторін, Радянський Союз пропонує тимчасові гарантії на нашу незалежність, тоді як ми швидким чином скинемо заступництво Японії над нашою державою.Японія не ризикуватиме війною проти однієї з найсильніших держав світу, тому буде змушена відступити. претензій на радянські землі. Таким чином ми могли б досягти нашої незалежності."
  greenukraine.13.a:0 "Це привабливо"
  greenukraine.13.b:0 "Ні!"
  greenukraine.14.t:0 "Настав час"
  greenukraine.14.d:0 "Японія відвела очі від нас у бік Китаю і готується до наступу. Всі боєздатні війська Японії спрямовані у бік Китаю та ближніх китайських клік. Це ідеальний час щоб виконати задумане."
  greenukraine.14.a:0 "Подивимось на їхню реакцію"
  greenukraine.15.t:0 "Японія здається"
  greenukraine.15.d:0 "Після тривалого очікування і формального накопичення військ на нашому кордоні Японія все ж таки здалася і відвела очі від нашої тепер незалежної держави. Тепер, ми повинні виконати свою частину договору - відмовитися від наших претензій на совісті регіони. Хоча, це швидше за все тимчасово.."
  greenukraine.15.a:0 "Відмінно!"
  greenukraine.16.t:0 "Радянський Союз скасовує гарантії"
  greenukraine.16.d:0 "Після тривалого проміжку часу, Радянський уряд вирішив скасувати свої гарантії в наш бік."
  greenukraine.16.a:0 "Ну й гаразд"
  greenukraine.17.t:0 "Перейменування Хегана"
  greenukraine.17.d:0 "Усі роки на територіях нашої держави проживали китайці. Хеган - це велике місто, на якому проживає велика кількість корінних жителів. Але оскільки ми пішли шляхом відродження державності Зеленого Клина, нам варто було б розглянути варіанти перейменування міста ."
  greenukraine.17.a:0 "Новий Київ"
  greenukraine.17.b:0 "Глухівщина"
  greenukraine.17.c:0 "Залишити як є"
  greenukraine.18.t:0 "Перенесення столиці"
  greenukraine.18.d:0 "Після отримання контролю над Владивостоком, нам варто розглянути варіант перенесення столиці."
  greenukraine.18.a:0 "Перенести"
  greenukraine.18.b:0 "Залишити як є"
  greenukraine.19.t:0 "Вибір курсу"
  greenukraine.19.d:0 "Що ж, вам вдалося здобути повну незалежність на самому старті. Я бачу, ви любитель індивідуальних партій. Так що Вождь? Який курс ми виберемо?"
  greenukraine.19.a:0 "Шлях свободи"
  greenukraine.19.b:0 "Вірність Японії"
 makhno.1.t:0 "Повстання анархістів!"
 makhno.1.d:0 "Масові демонстрації та протистояння з поліцією в столиці виявилися лише прикриттям для підготовки справжнього збройного заколоту після кінця громадянської війни! Анархісти організували в сільських громадах та трудових колективах загони так званої «самооборони», які взяли штурмом поліцейські кількох великих містах на сході країни, що дозволило їм роздобути чимало вогнепальної зброї, після чого блокували багато військових частин і захопили адміністративні будівлі. областях на бік озброєних повстанців почали переходити і деякі військовослужбовці української армії разом зі своїм командуванням. Лідером відродженої «Вільної території» оголосив себе якийсь Данило Терпіло, який стверджує, що є тим самим «отаманом Зеленим», який очолював повстанський загін проти гет влади у війні 1917-1920 років та тривалий час вважався загиблим. Зараз же він закликає всіх незадоволених новою владою об'єднатися для її повалення, чи це ідейні анархісти-махнівці, чи просто обділені прості громадяни, що наситилися нерівністю та утисками з боку держави. Чи справжній це народний отаман колишньої війни чи самозванець, але його влада на час нової громадянської війни визнають усі основні махновські ватажки, які складають кістяк повстанців. Це буде війна за збереження української державності, бо бунтівники планують дійти до Києва та повністю ліквідувати основні державні інститути, зануривши країну в анархічний хаос."
 makhno.1.a:0 "Це все справа комуністів!"
 makhno.1.b:0 "Хай живе анархія!"
 makhno_1_tt:0 "Гру буде продовжено за державу §YВільна Територія§!".
  makhno.2.t:0 "Всеукраїнський з'їзд селян, робітників та повстанців"
  makhno.2.d:0 "На Всеукраїнському З'їзді селян, робітників і повстанців, що пройшов, делегати з усієї країни обрали постійний склад Військово-революційної Ради, до завдань якої входитиме координація зовнішньої політики та оборони. Великі розбіжності в учасників з'їзду викликала кандидатура голови цієї Ради. Самопризначений лідер [DKR.GetLeader] відмовився далі нести на собі будь-яку відповідальність за країну і народ, склав із себе всі повноваження і залишився лише воєначальником Чорної армії, таким чином найбільш очевидна кандидатура відпала, а симпатії більшості делегатів завоювали два інших кандидати Сам Нестор Махно позиціонував себе як «анархіста-комуніста бакунінсько-кропоткінського штибу», що вже само по собі є досить суперечливим формулюванням. що Україна лише насіння, з якого надалі розростеться світова анархо-комуністична революція, а якісь національні особливості найближчим часом мають відміряти. Його головний опонент, найближчий сподвижник Махна та голова його штабу у минулій війні, Віктор Белаш, визначає махнівський рух як феномен саме українського народу, який завжди не любив владу та прагнув свободи. Білаш вважає, що Нестор Махно прагнув саме звільнення українських робітників і селян від іноземного ярма, всі інші завдання були завжди другорядними. Якщо внутрішня політика великих розбіжностей зараз не викликає, то ідеологічні засади зовнішньої політики розколює учасників з'їзду. Необхідно визначитися, чия позиція є ближчою для більшості делегатів, «лівий ухил» Аршинова або «правий ухил» Белаша, і хто таким чином займе місце голови."
  makhno.2.a:0 "Петро Аршинов."
  makhno.2.b:0 "Віктор Белаш."
  makhno.3.t:0 "Переговори з Радами"
  makhno.3.d:0 "Наші представники з цивільних діячів, які раніше співпрацювали з більшовиками, використовували свої зв'язки для отримання допомоги від Радянського Союзу, який явно ніколи не симпатизував нинішньому та минулому уряду України. Нарком оборони СРСР передає найкращі побажання і зазначає, що на одному з прикордонних складів зовсім випадково виявилася партія непотрібних гвинтівок з амуніцією, які можна буде вільно переправити для наших збройних сил. білого» питання в Криму: Звичайно, в нашій зібраній зі світу по нитці армії зараз серйозна нестача військового спорядження, але чи варто довіряти комуністам, які раніше вже зраджували батька Махна, чи сильно вони змінилися за минулі роки?
  makhno.3.a:0 "Цей тимчасовий союз не завдасть шкоди."
  makhno.3.b:0 "Не варто з ними зв'язуватися на таких умовах, впораємося самі."
  makhno.4.t:0 "Передача Криму"
  makhno.4.d:0 "Крим у наших руках, і тепер СРСР вимагає виконувати раніше взяті зобов'язання, передавши йому контроль над півостровом. У Рад великі плани на посилення впливу в регіоні, їм потрібна військово-морська база в Севастополі та додаткові аеродроми. Однак в умовах договору не йшлося про територіальні претензії, можливо, достатньо вже того, що білогвардійці вигнані з півострова, а влада перейшла до комун на місцях.
  makhno.4.a:0 "Так, зараз не час заводити нових ворогів."
  makhno.4.b:0 "Ні! Крим не бутерброд, щоб передавати його туди сюди."
  makhno.5.t:0 "[FROM.GetName] передає Крим"
  makhno.5.d:0 "[FROM.GetName], якій раніше ми допомагали у громадянській війні, погоджується поступитися Кримським півостровом, звідки раніше були вибиті залишки білих контрреволюціонерів. Ми досягли гарних успіхів з мінімальними витратами."
  makhno.5.a:0 "Радянська влада не знає кордонів."
  makhno.6.t:0 "[FROM.GetName] упирається"
  makhno.6.d:0 "[FROM.GetName], якій раніше ми допомагали у громадянській війні, не хоче передавати нам півострів. Ці дурні вважають, що СРСР просто так їм раніше допоміг?"
  makhno.6.a:0 "Може бути, допомогти звільнити робітників Донбасу їм?"
  makhno.7.t:0 "Кримське питання"
  makhno.7.d:0 "Народ переміг у цій важкій війні проти гнобителів, але не час розслаблятися! СРСР вимагає, щоб тепер Чорна армія пробила перекопські укріплення «білих» і вибила їх із Криму, щоб на півострові потім встановилася радянська влада. Така ціна раніше наданої допомоги у війні, у разі відмови від співпраці більшовики можуть у майбутньому самі пробити сухопутний коридор до Криму нашою територією."
  makhno.7.a:0 "Бий білу падлу!"
  makhno.7.b:0 "Це не наша війна, хочуть - нехай самі воюють."
  makhno.8.t:0 "Нова загроза"
  makhno.8.d:0 "Розвідка доносить тривожні новини: повсталі українські анархісти заспівали з червоними комісарами і готуються в майбутньому до спільного походу проти нас. Мабуть, краще завдати перших удару в такій ситуації, поки вороги ще не розпочали виконання своїх планів. Нехай незалежна Україна нам не симпатична, але повстанці несуть надто багато погроз."
  makhno.8.a:0 "Негайно виступити проти анархістів."
  makhno.8.b:0 "Не варто приймати поспішних рішень через чутки."
  makhno.9.t:0 "Новий старий ворог"
  makhno.9.d:0 "Білі недобитки, дізнавшись схоже про наші переговори з СРСР, зважилися на відчайдушні заходи і перейшли Перекоп, щоб допомогти українській армії у придушенні народного повстання. Ну що ж, вони самі підписали собі вирок."
  makhno.9.a:0 "Чорна армія скине їх у Чорне море!"
  makhno.10.t:0 "Перейменування Дніпра"
  makhno.10.d:0 "Від робітничих і солдатських колективів надходить безліч пропозицій увічнити пам'ять Нестора Махна, який трохи не дожив до тріумфу анархізму на своїй батьківщині. Пропонується перейменувати на Махновськ тимчасову столицю Дніпро, який не надто тривалий час носить поточну назву. Вся навколишня область, відповідно, називатиметься Махновією.Деякі громадські діячі однак вказують, що такі перейменування більше в дусі старої централізованої влади, в новому суспільстві держава не повинна втручатися в такі питання.
  makhno.10.a:0 "Якщо люди цього хочуть, то заборонити не маємо права."
  makhno.10.b:0 "Культи особистості повинні залишитися в минулому."
  makhno.11.t:0 "Єврейські погроми"
  makhno.11.d:0 "Внаслідок порушення миру та порядку в Україні по всій країні знову спалахнули масові єврейські погроми. Деякі люди схильні звинувачувати цей народ у всіх бідах, від епідемій до громадянської війни. Армія та поліція, навіть коли могли запобігти погромам Безперечно, ця неналежна поведінка з боку деяких військових чинів не повинна залишитися непокараною, але чи варто зараз здійснювати жорсткі дисциплінарні стягнення проти силовиків, коли вони повинні залишатися опорою уряду в конфлікті, що розрісся? можуть приєднатися до бунтівників-анархістів."
  makhno.11.a:0 "Строго і публічно покарати всіх винних."
  makhno.11.b:0 "Постаратися максимально зам'яти ці події."
  makhno.12.t:0 "Бригада єврейських добровольців"
  makhno.12.d:0 "Через серію погромів в Україні євреї почали організовувати загони самооборони і претендувати на статус окремої серії в цьому цивільному конфлікті. Через бездіяльність української влади ці загони загалом виявилися налаштовані вороже до української армії. У наших лавах і серед лідерів руху і так багато юдеїв, тепер нам вдалося залучити на свій бік цілий підрозділ, сформований з єврейських загонів самооборони.Єврейська бригада готова разом з Чорною армією дати відсіч антисемітській буржуазній гідрі!"
  makhno.12.a:0 "Шалом, товариші."
  makhno.13.t:0 "Результат рейду - невдача"
  makhno.13.d:0 "Нашими добірними партизансько-диверсійними частинами було здійснено рейд углиб території, зайнятої урядовими військами. На жаль, противник виявився пильним і махновсько-анархічні загони потрапили в засідку, внаслідок чого зазнали великих втрат і були змушені відступити. ми повинні пам'ятати про подібні невдачі, щоб надалі не повторювати своїх помилок у плануванні операцій."
  makhno.13.a:0 "Слава полеглим народним героям."
  makhno.14.t:0 "Результат рейду - успіх"
  makhno.14.d:0 "Нашими добірними партизансько-диверсійними частинами було здійснено рейд углиб території, зайнятої урядовими військами. Їм вдалося застати зненацька тилові сили противника, обеззброїти їх і захопити склади зі зброєю, що охороняються. На жаль, на зворотному шляху". мобільний загін із козаків, ще вірних старому та новому режимам, довелося кинути частину видобутку, а загін добровольців прийняв нерівний бій, щоб затримати супротивника і дати можливість іншим відступити в безпечне місце. ."
  makhno.14.a:0 "Головне - не здаватися без бою!"
  makhno.15.t:0 "Результат рейду - великий успіх"
  makhno.15.d:0 "Нашими добірними партизансько-диверсійними частинами було здійснено рейд углиб території, зайнятої урядовими військами. Їм вдалося застати зненацька тилові сили противника, обеззброїти їх і захопити склади зі зброєю, що охороняються. Також окремий загін диверсантів. українських збройових фабрик і завдав серйозних пошкоджень основним цехам, надовго зупинивши виробництво.Не давши противнику схаменутися, наші браві хлопці вихрем промчали назад, принісши безліч трофеїв, які будуть використані на благо народної Чорної армії."
  makhno.15.a:0 "Славний видобуток."
 #makhno.16 - hidden event without description
 makhno.17.t:0 "Тиск українських анархістів"
 makhno.17.d:0 "Так звана Військово-революційна Рада Вільної України пред'являє все більш явні претензії на нашу територію. Останнім часом українські анархісти зміцнилися і серйозно готуються до можливої війни. Нині ж надійшло нове послання від них, фактично ультиматум, з вимогою віддати мирно територію Галичини і Волині, населену українською більшістю. У разі згоди ватажки цих недобитих махновців навіть обіцяє компенсувати нам вартість державного майна, що залишиться на відступленій території. Інакше вони погрожують нам "визвольним походом" на захід, якому позаздрив би сам Богдан Хмельницький."
 makhno.17.a:0 "Краще поступитися, ніж почати нову війну."
 makhno.17.b:0 "Ми ніколи не приймемо ці образливі вимоги."
 makhno.18.t:0 "[FROM.GetName] приймає розумне рішення"
 makhno.18.d:0 "[FROM.GetName] погоджується мирно поступитися нам західноукраїнськими землями до лінії Керзона. Звісно, наша славна Чорна армія на західному кордоні була одним із головних аргументів, що дозволив полякам так розумно провести переговори. У результаті них ми зобов'язалися гарантувати цілісність нових кордонів Польщі та компенсувати польському уряду частину збитків, які він отримає внаслідок втрати державної власності на цій території. Це, однак же, справедлива ціна за мирне возз'єднання з братами-українцями на Заході, для нашого працьовитого народу не становитиме труднощів зібрати додаткові добровільні відрахування з доходів до спеціального фонду, які інакше довелося б спрямувати на військові потреби."
 makhno.18.a:0 "Не будуть пани панувати над українським народом."
 makhno.19.t:0 "[FROM.GetName] упирається"
 makhno.19.d:0 "[FROM.GetName] не хоче йти на жодні поступки щодо західноукраїнських земель, хоча наші представники навіть пропонували їм деякі фінансові компенсації, якщо поляки поступляться мирно тим, що їм не належить по праву. Доведеться визволяти трудовий народ Західної України з боєм, так краще, бо не потрібно буде надалі йти на будь-які компроміси з польськими мілітаристами, що так відчайдушно чіпляються за свою недоімперію, бліду примару минулої сумнівної "величі".""
 makhno.19.a:0 "Гнати їх будемо в шию і до Карпат."
 makhno.20.t:0 "Тиск українських анархістів"
 makhno.20.d:0 "Так звана Військово-революційна Рада Вільної України пред'являє все більш явні претензії на нашу територію. Останнім часом українські анархісти зміцнилися і серйозно готуються до можливої війни. Нині ж надійшло нове послання від них, фактично ультиматум, з вимогою віддати мирно територію Буковини і Бессарабії, населену великою кількістю слов'ян. У разі згоди ватажки цих недобитих махновців навіть обіцяє компенсувати нам вартість державного майна, що залишиться на відступленій території. Інакше вони погрожують нам «визвольним походом», який відкине нашу армію за Прут силою."
 makhno.20.a:0 "Краще поступитися, ніж почати нову війну."
 makhno.20.b:0 "Ми ніколи не приймемо ці образливі вимоги."
 makhno.21.t:0 "[FROM.GetName] приймає розумне рішення"
 makhno.21.d:0 "[FROM.GetName] погоджується мирно поступитися Буковиною і Бессарабією. Ми зі свого боку погодилися гарантувати цілісність нових кордонів Румунії та компенсувати румунському уряду частину збитків, які він отримає внаслідок втрати державної власності на цій території. Це хороша ціна за мирне вирішення територіальної суперечки, ми не прагнемо проливати кров усіх без розбору, навіть кров пригноблювачів трудового народу та їхніх сторожових псів."
 makhno.21.a:0 "Сонце анархії світить від Прута до Дністра."
 makhno.22.t:0 "[FROM.GetName] упирається"
 makhno.22.d:0 "[FROM.GetName] не хоче йти на жодні поступки щодо західноукраїнських земель, хоча наші представники навіть пропонували їм деякі фінансові компенсації, якщо румуни поступляться мирно тим, що вони нахабно захопили під шумок розвалу сусідніх імперій. Доведеться звільняти трудовий народ Задністров'я силою, і нас не зупинять ні водні перешкоди, ні гірські вершини на шляху."
 makhno.22.a:0 "Випхаємо їх за Прут!"
 makhno.23.t:0 "Об'єднання з українськими анархістами"
 makhno.23.d:0 "Наші анархічні українські побратими пропоную об'єднати зусилля для боротьби за поширення народовладдя по всьому світу. Народи України і Піренейського півострова йтимуть пліч-о-пліч, не знаючи потреби і чужого господтсва. Уся військова промисловість двох країн, уся армія і флот будуть підпорядковані єдиному командуванню для досягнення спільних цілей."
 makhno.23.a:0 "Чудова ідея."
 makhno.23.b:0 "Нам не варто необачно позбавлятися незалежності."
 makhno.24.t:0 "[FROM.GetName] приймає пропозицію"
 makhno.24.d:0 "Іспанські анархісти погодилися злитися з нами для досягнення великих цілей. Тепер ми станемо не просто містечковим анархічним рухом, а прикладом для всього світу, який покаже, як жителі різних країн можуть відкинути всі національні та культурні відмінності, об'єднатися в єдиний конгломерат самодостатніх анархічних комун, де кожен громадянин-працездат здобуде справжню свободу. Вся армія і контрольована анархічною самообороною територія Піренейського півострова тепер у надзвичайних ситуаціях підпорядковується нашому єдиному командуванню."
 makhno.24.a:0 "Анархія буде наступати на Європу з двох сторін."
 makhno.25.t:0 "[FROM.GetName] відмовляється від об'єднання"
 makhno.25.d:0 "Іспанські анархісти не наважуються повністю об'єднатися з нами для боротьби за поширення влади анархії в усьому світі, вони ще не готові позбутися своєї незалежності, здобутої у важкій боротьбі. Звісно, кожен народ, який скинув ярмо уряду, може сам обирати свій подальший шлях, ми не маємо права їх засуджувати за це. Можливо, нам потрібно було більш активно втручатися в іспанську громадянську війну раніше, щоб краще зарекомендувати себе перед іберійськими товаришами."
 makhno.25.a:0 "Вони не зможуть самі себе захистити."
 makhno.26.t:0 "Повстання анархістів"
 makhno.26.d:0 "Підбурювані іноземними агентами люмпени десь роздобули зброю і підняли збройне повстання проти законного уряду. Наймерзенніше тут те, що зрадники знайшлися навіть у наших збройних силах. Безсумнівно, ця вся зараза проникає з анархічної України, яка відповість за свої злочини."
 makhno.26.a:0 "Бий анархістів ледащих!"
 makhno.27.t:0 "Повстання [From.GetAdjective] анархістів"
 makhno.27.d:0 "Завдяки нашій підтримці народ у державі [FROM.GetName] зумів розпалити повномасштабне повстання проти обридлої всім влади. Сили не рівні, ми зобов'язані виступити у відкриту підтримку повсталих, взявши під загальне командування їхні збройні сили, щоб успішно принести анархічну революцію ще в одну країну. Усім військам - повна готовність."
 makhno.27.a:0 "Анархізм не знає кордонів!"
 makhno.28.t:0 "Інтернаціональні добровольці"
 makhno.28.d:0 "На заклик підтримати Вільну Україну, що бореться за свободу, відгукнулися добровольці з усього світу. Ми опинилися у важкій ситуації, проте отримали приплив сміливих і волелюбних людей з усього світу. До кінця війни наша Чорна армія отримає суттєві вливання свіжої крові, яка посилить її і приведе нас до перемоги."
 makhno.28.a:0 "Встанемо пліч-о-пліч від Сяну до Дону!"
 makhno.29.t:0 "Нова витівка Щуся"
 makhno.29.d:0 "Сьогодні до штабу махновського флоту заявився наш славний генерал Феодосій (Федір) Щуся зі свитою з якихось обшарпанців, які, ймовірно, є членами його штабу. Сам він вбрався в шитий гусарський мундир, одягнув матроську безкозирку, мав при собі кавказький кинджал і шаблю, які відмовився віддати на вході. Діставшись до приймальні головного командування флоту, він дістав із-за пазухи револьвер і почав голосно ним стукати по столу, вимагаючи негайної зустрічі з головною флотською радою або її головою. Довелося його негайно прийняти, де Щусь виклав свою вимогу призначити його адміралом нашого флоту, що активно розвивається. Він колись служив матросом у царському Чорноморському флоті й тепер уважає, що раз може відрізнити корму від кіля або камбуз від кубрика, то більш придатний для цієї посади, ніж більшість "молокососів", які не нюхали ніколи пороху на морі. Невідомо, чого це Щуся в його віці потягнуло різко змінювати свою сферу діяльності, проте необхідно щось вирішувати, інакше він погрожує використати свій вплив серед солдатів і офіцерів, щоб домогтися мети, навіть якщо це призведе до падіння дисципліни у війську. Така нахабна витівка сама по собі не повинна заохочуватися, але, можливо, на флоті Щусь нарешті зуміє досягти стану внутрішнього спокою і припинить бузотіти."
 makhno.29.a:0 "Чим би дитя не тішилося..."
 makhno.29.b:0 "Анархія - мати порядку, а не маразму."
 makhno.30.t:0 "Мету досягнуто"
 makhno.30.d:0 "[SOV.GetName] зазнав уже чимало поразок на всіх фронтах і явно не вистоїть проти нашого натиску. Однак нашою метою не є повна окупація всієї радянської території, ми лише хочемо визволити деякі прилеглі землі і показати більшовикам, що вони не зможуть більше становити загрози для України та її народу. В армії ходить уже безліч розмов про те, що мету війни досягнуто і далі її продовжувати сенсу немає. Якщо радянському керівництву не буде запропоновано варіант сепаратного миру з поступкою територій і прикордонною зоною безпеки, то нам буде дуже складно надалі пояснити нашим солдатам, навіщо їм помирати в далекій тайзі."
 makhno.30.a:0 "Запропонувати сепаратний мир."
 makhno.30.b:0 "Не буде пощади ворогам трудового народу."
 makhno.31.t:0 "Мир із махновцями"
 makhno.31.d:0 "[From.GetName] пропонує укласти сепаратний мир. Махновці не збираються повністю захоплювати нашу країну, їм вистачить територіальних поступок на Дону, Кубані та деяких інших прикордонних областей, а також демілітаризація прикордонної зони з нашого боку для гарантій безпеки від нас. Ситуація на фронтах важка, необхідно якомога швидше розглянути цю пропозицію."
 makhno.31.a:0 "Погодитися, там все одно одні бунтівні козаки."
 makhno.31.b:0 "Ці умови неприйнятні, вставай, країна величезна!"
 makhno.32.t:0 "[From.GetName] погоджується"
 makhno.32.d:0 "Радянське керівництво і особисто [From.GetLeader] проявили розсудливість і погодилися припинити війни, виконавши наші вимоги. Ми звільнили від червоної тиранії безліч волелюбних людей із прикордонних областей. Тепер над усією великою Україною сяятиме сонце миру, а її трудовий народ житиме і трудитиметься тільки для себе і своїх дітей."
 makhno.32.a:0 "Україна, Крим, Дон і Кубань - все буде єдино."
 makhno.33.t:0 "[From.GetName] відкидає пропозицію"
 makhno.33.d:0 "[From.GetLeader] остаточно втратив зв'язок із реальністю і не хоче приймати наші доволі скромні вимоги, щоб припинити цю війну, незважаючи на важке становище червоноармійців. Він заявив у своєму останньому радіозверненні, що радянські солдати битимуться до останньої краплі крові і не поступляться жодним клаптиком землі. Такий підхід явно приведе його до поганого кінця..."
 makhno.33.a:0 "Наші ряди залишаються сильні, вперед!"
 makhno.34.t:0 "Ультиматум від махновців"
 makhno.34.d:0 "Люмпени-махновці, які захопили владу в Україні, схоже, відчули в собі надлишок сил і навіть уже сміють погрожувати нам. Їхні посланці зажадали від нас забратися з півострова, "забравши із собою все сміття". Вони себе вважають визволителями всіх пригноблених, до яких відносять кримських татар і селян, ніби білогвардійці до когось погано ставилися на утримуваній території."
 makhno.34.a:0 "Доведеться шукати новий дім, час миру завершується."
 makhno.34.b:0 "Наші укріплення витримають будь-яку навалу з півночі."
 makhno.35.t:0 "[From.GetName] здається"
 makhno.35.d:0 "Залишки білих у Криму вирішили не зволікати зі своїм остаточним крахом і забираються подобру-поздорову з півострова, поки ми дали на це час їм. Колони Чорної армії перетнули Перекоп, дорогі укріплення якого вже були залишені білогвардійцями, які розбіглися, як таргани, їх зустрічали захоплені мешканці кримських степів, які за старої влади тягнули доволі жалюгідне існування, а тепер одразу ж починають брати владу у свої руки. Не встиг останній корабель із білими біженцями покинути причал, а їхні владні структури вже стрімко руйнуються. Над Кримом сходить сонце нової епохи, епохи процвітання і свободи, епохи без панів і рабів."
 makhno.35.a:0 "Російська імперія ніколи не повстане з попелу."
 makhno.36.t:0 "[From.GetName] готовий до битви"
 makhno.36.d:0 "Кримські білогвардійці не мають наміру залишати свої позиції без бою і мирно поплисти в тепліші краї, де б їх точно прихистили багаті спонсори кримського проєкту. Вони стратили наших мирних посланців і оголосили, що не приймуть жодних пропозицій від нас, крім нашої капітуляції. За таке нечуване нахабство вони будуть покарані, ми повинні скинути в море цей останній уламок «єдиної і неподільної» імперії, щоб виключити загрозу з півдня. Прийшла пора додати більше фарб на замшілі мундири колишніх царських офіцерів."
 makhno.36.a:0 "Нас не зупинять ні бетон, ні вода, ні свинець."
 makhno.37.t:0 "Ультиматум від махновців"
 makhno.37.d:0 "Махновці-анархісти, які захопили в Україні владу, зараз посміли пред'являти претензії навіть до нас, наполягаючи на плебісциті в Підкарпатській Русі щодо питання приєднання регіону до їхньої Вільної України. Лояльність населення цього краю до нашого уряду доволі сумнівна, тож це означатиме втрату цієї території, інакше ж нам доведеться битися з анархічними ордами зі сходу за неї в майбутньому."
 makhno.37.a:0 "Нехай забирають і подавляться."
 makhno.37.b:0 "Не ведемо переговорів з бандитами і терористами."
 makhno.38.t:0 "[From.GetName] поступається Закарпаттям"
 makhno.38.d:0 "[From.GetName] не наважується вплутуватися у війну з нашою славною Чорною армією і відразу поступається нам Закарпаттям. Було швидко проведено плебісцит у регіоні, де більшість жителів проголосувала за об'єднання з Вільною Україною. Угорської та інші меншини ще поглядають на нас з підозрою, але ми завжди готові гарантувати права всіх національних меншин, які готові жити в мирі та злагоді з нашим мирним українським народом."
 makhno.38.a:0 "Ми будемо єдиним народом."
 makhno.39.t:0 "[From.GetName] не йде на поступки"
 makhno.39.d:0 "Переговори з [From.GetAdjective] керівництвом закінчилися ледве розпочавшись, [From.GetName] не збирається визнавати за жителями Закарпаття права на самовизначення і збирається надалі так само утримувати силою цей регіон вільних русинів. Доведеться нам кинути клич для збору чорноармійців на новий визвольний похід на захід, щоб домогтися свободи для чергового члена великої української родини."
 makhno.39.a:0 "Карпати не стануть перешкодою."
