 UKR_GATHERING_STORM_DESC: "Згуртувавшись навколо гетьмана Павла Скоропадського, український народ відстояв незалежність під час та Громадянської війни в Росії, даючи відсіч як і «білим», так і «червоним». З тих часів Гетьманський режим продовжує контролювати життя країни, слідкуючи за будь-якими можливими ворогами Скоропадського. \n\nНаразі Українська держава перебуває у млявих економочній та політичній кризах, вихід з яких ще потрібно знайти."
 CRM_GATHERING_STORM_DESC: "Під час Громадянської війни, коли «білі» програли, вони були змушені бігти у Крим. Міцно вціпившись за півострів, «білі» добре оборонялися від нападів більшовиків. Зрештою був підписаний мир. \n\nСлабкий уряд Вранґеля приніс в Крим руїну. Млява економічно-політична криза зробила Кримську державу слабкою як ніколи. Країні потрібно як можна швидше зіпнутися на ноги, щоб не попасти під іноземний вплив."
 POL_GATHERING_STORM_DESC: "Розділена між трьома імперіями протягом багатьох століть, Польща нарешті знову здобула незалежність. Але зараз вона в хиткому становіщі. \n\nНа сході від неї - Радянський Союз, який не забув про принизливу поразку в польсько-совєтській війні, а також Українська держава, що має ремстви на землі ЗУНР. \n\nНа заході - німецький фюрер Адольф Гітлер, який публічно заявляє про бажання розширити «життєвий простір» і про те, що колишні німецькі території, що входять у склад Польщі, стануть першою його ціллю."