 UKR_ivan_feschenko_chopivski:0 "Иван Фещенко-Чоповский"
 UKR_mykola_lebid:0 "Николай Лебедь"
 UKR_mykola_lebid_desc:0 "Николай Лебедь (1909 г.р.) родился на Галичине, окончил Львовскую гимназию. С 1925 года был членом Украинской Военной организации, а затем вступил в ОУН. Как член этой запрещённой в Польше партии в 1934 году был организатором покушения на министра внутренних дел Польши Перацкого, после чего был вынужден укрываться от польских властей на территории Украинской державы. Стал основателем и первым шефом разведки Службы Безопасности ОУН, которая продолжала координировать повстанческую деятельность украинцев в западных землях."
 UKR_serhiy_ostapenko:0 "Сергей Остапенко"
 UKR_ivan_duboviy:0 "Иван Дубовой"
 UKR_averkyi_goncharenko:0 "Аверкий Гончаренко"
 UKR_averkyi_goncharenko_desc:0 "Аверкий Гончаренко (1890 г.р.) командовал украинскими войсками ещё в битве под Крутами, а позднее проходил службу на должности казначея Главного школьного управления Военного Министерства УНР и Украинской державы Павла Скоропадского. После войны уделял много внимания изучению иностранного опыта, часто бывал в Веймарской Германии. Поддерживал тесные связи с немецкими офицерами и после прихода к власти нацистов, особенно интересовался современным применением танковых войск."
 UKR_kostyantin_prisovskyi:0 "Константин Присовский"
 UKR_kostyantin_prisovskyi_desc:0 "Константин Присовский (1879 г.р.) окончил Чугуевское пехотное юнкерское училище в 1901 году и во время Великой войны проявил себя отличным командиром, за что получил множество наград и звание генерал-майора в царской армии. С началом Гражданской войны возглавил разрозненные украинские силы и благодаря своей несгибаемой воле сумел освободить Киев от большевиков. Далее примкнул к Скоропадскому, который в звании генерального хорунжего утвердил его комендантом гетманского дворца. После войны попал в немилость гетмана из-за слишком большой своей популярности в армии и политических разногласий, однако если нужно будет снова возглавить украинскую пехоту для сохранения и укрепления украинской государственности в трудные времена - всегда готов это сделать."
 UKR_serhiy_savchenko:0 "Сергей Савченко"
 UKR_serhiy_savchenko_desc:0 "Сергей Савченко (1904 г.р.) родился в Скадовске, окончил 4-классное земское училище, а в 1920 году ещё окончил 4 класса Скадовской гимназии. С ноября 1920 года работал переписчиком, ночным сторожем, конторщиком и приёмщиком зерна. Осенью 1921 поступает на службу в органы правопорядка Украинской державы. В дальнейшем служил в пограничных войсках и разведке. Проявлял видимо ещё тогда симпатию к коммунистической идеологии, имел контакты с просоветскими деятелями и агентами. Приход к власти левых сил явно позволит ему переступить дополнительные ступени на карьерной лестнице."
 UKR_mykola_chebotariv:0 "Николай Чеботарёв"
 UKR_mykola_chebotariv_desc:0 "Николай Чеботарёв (1884 г.р.) родился в Полтаве, окончил Полтавскую мужскую классическую гимназию. В 1905 году состоял в Украинской социал-демократической рабочей партии, из-за этого в 1905-1908 годах был вынужден эмигрировать в США В 1908-1910 проходил военную службу в Киевском полку, потом был уволен в запас в чине прапорщика. Далее снова служил во время Великой войны, в мае 1917 стал делегатом 1-го Всеукраинского военного съезда. В ноябре 1917 года был командирован в Харьков, где 5 декабря 1917 года по приказу украинского генерального военного секретариата занял пост военного комиссара Слобожанщины, а по совместительству — командира 4-й запасной бригады и начальника гарнизона Харькова. Вернувшись позже в Киев, начал формирование Гайдамацкого коша Слободской Украины, который впоследствии возглавил Семён Петлюра. После прихода к власти Скоропадского был арестован и сидел вместе с Петлюрой в Лукьяновской тюрьму, но потом они вместе были освобождены. В дальнейшем фактически стал начальником охраны Семёна Петлюры, хранил его архивы, а также помогал налаживать контакты демократической оппозиции со спецслужбами Украинской державы и других стран."
 UKR_ivan_litvinenko:0 "Иван Литвиненко"
 UKR_ivan_litvinenko_desc:0 "Иван Литвиненко (1891 г.р.) является одним из наиболее авторитетных и активных деятелей спецслужб Украинской державы. Окончил Московские высшие коммерческие курсы, после чего некоторое время занимался коммерческой деятельностью. Офицер царской армии в Великой войне, с 1917 года в армии УНР. Дослужился до командира 1-го Запорожского пехотного полка им. гетмана П.Дорошенко. После окончания войны за независимость поступил на службу в органы безопасности Украинской державы, занимался разведывательной деятельностью. Под его руководством были совершены десятки успешных операций с внедрением агентов в СССР и Польше." 
