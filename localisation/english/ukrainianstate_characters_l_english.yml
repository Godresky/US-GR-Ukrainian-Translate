 UKR_ivan_feschenko_chopivski:0 "Іван Фещенко-Чоповський"
 UKR_mykola_lebid:0 "Микола Лебідь"
 UKR_mykola_lebid_desc:0 "Микола Лебідь (1909 р.н.) народився на Галичині, закінчив Львівську гімназію. З 1925 року був членом Української Військової організації, а згодом вступив до ОУН. Як член цієї забороненої в Польщі партії 1934 року був організатором замаху на міністра внутрішніх справ Польщі Перацького, після чого був змушений переховуватися від польської влади на території Української держави. Став засновником і першим шефом розвідки Служби Безпеки ОУН, яка продовжувала координувати повстанську діяльність українців у західних землях."
 UKR_serhiy_ostapenko:0 "Сергій Остапенко"
 UKR_ivan_duboviy:0 "Іван Дубовий"
 UKR_averkyi_goncharenko:0 "Аверкій Гончаренко"
 UKR_averkyi_goncharenko_desc:0 "Аверкій Гончаренко (1890 р.н.) командував українськими військами ще в битві під Крутами, а пізніше проходив службу на посаді скарбника Головного шкільного управління Військового Міністерства УНР та Української держави Павла Скоропадського. Після війни приділяв багато уваги вивченню іноземного досвіду, часто бував у Веймарській Німеччині. Підтримував тісні зв'язки з німецькими офіцерами і після приходу до влади нацистів, особливо цікавився сучасним застосуванням танкових військ."
 UKR_kostyantin_prisovskyi:0 "Костянтин Присовський"
 UKR_kostyantin_prisovskyi_desc:0 "Костянтин Присовський (1879 р.н.) закінчив Чугуївське піхотне юнкерське училище 1901 року і під час Великої війни проявив себе відмінним командиром, за що отримав безліч нагород і звання генерал-майора в царській армії. З початком Громадянської війни очолив розрізнені українські сили і завдяки своїй незламній волі зумів звільнити Київ від більшовиків. Далі примкнув до Скоропадського, який у званні генерального хорунжого затвердив його комендантом гетьманського палацу. Після війни потрапив у немилість гетьмана через надто велику свою популярність у війську та політичні суперечності, однак якщо потрібно буде знову очолити українську піхоту задля збереження й укріплення української державності у скрутні часи - завжди готовий це зробити."
 UKR_serhiy_savchenko:0 "Сергій Савченко"
 UKR_serhiy_savchenko_desc:0 "Сергій Савченко (1904 р.н.) народився в Скадовську, закінчив 4-класне земське училище, а 1920 року ще закінчив 4 класи Скадовської гімназії. З листопада 1920 року працював переписувачем, нічним сторожем, конторщиком і приймальником зерна. Восени 1921 року вступає на службу до органів правопорядку Української держави. Надалі служив у прикордонних військах і розвідці. Виявляв мабуть ще тоді симпатію до комуністичної ідеології, мав контакти з прорадянськими діячами та агентами. Прихід до влади лівих сил вочевидь дозволить йому переступити додаткові щаблі на кар'єрних сходах."
 UKR_mykola_chebotariv:0 "Микола Чеботарьов"
 UKR_mykola_chebotariv_desc:0 "Микола Чеботарьов (1884 р.н.) народився в Полтаві, закінчив Полтавську чоловічу класичну гімназію. У 1905 році перебував в Українській соціал-демократичній робітничій партії, через це в 1905-1908 роках був змушений емігрувати до США. 1908-1910 проходив військову службу в Київському полку, потім його звільнили в запас у чині прапорщика. Далі знову служив під час Великої війни, у травні 1917 став делегатом 1-го Всеукраїнського військового з'їзду. У листопаді 1917 року був відряджений до Харкова, де 5 грудня 1917 року за наказом українського генерального військового секретаріату обійняв посаду військового комісара Слобожанщини, а за сумісництвом - командира 4-ї запасної бригади і начальника гарнізону Харкова. Повернувшись пізніше до Києва, розпочав формування Гайдамацького коша Слобідської України, який згодом очолив Семен Петлюра. Після приходу до влади Скоропадського був заарештований і сидів разом із Петлюрою в Лук'янівській в'язниці, але потім вони разом були звільнені. Надалі фактично став начальником охорони Семена Петлюри, зберігав його архіви, а також допомагав налагоджувати контакти демократичної опозиції зі спецслужбами Української держави та інших країн."
 UKR_ivan_litvinenko:0 "Іван Литвиненко"
 UKR_ivan_litvinenko_desc:0 "Іван Литвиненко (1891 р.н.) є одним із найавторитетніших і найактивніших діячів спецслужб Української держави. Закінчив Московські вищі комерційні курси, після чого деякий час займався комерційною діяльністю. Офіцер царської армії у Великій війні, з 1917 року в армії УНР. Дослужився до командира 1-го Запорізького піхотного полку ім. гетьмана П.Дорошенка. Після закінчення війни за незалежність вступив на службу в органи безпеки Української держави, займався розвідувальною діяльністю. Під його керівництвом було здійснено десятки успішних операцій із впровадженням агентів у СРСР і Польщі." 
