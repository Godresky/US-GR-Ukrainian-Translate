 DKR_marusya_nikiforova_desc:0 "Маруся Нікіфорова (1885 р. н.) - знаменита отаманка анархістів Маруся (Марія) Нікіфорова народилася в Олександрівську (нині Запоріжжя), у 16 років залишила рідну домівку та долучилася до анархічного руху. Організувала кілька терактів, 1907 року була заарештована, заслана на заслання до Сибіру, звідки незабаром втекла. Жила тривалий час у Франції, після Лютневої революції повернулася в Росію і знову активно долучилася до анархічної діяльності, ставши незабаром соратницею М. Махна. Командувала добре організованою бойовою дружиною, так званою Чорною гвардією, яка здійснила чимало зухвалих операцій. Після того, як махнови були оголошені більшовиками поза законом, була змушена перейти в підпілля, організувавши знову мережу терористичних груп у Причорномор'ї. Була зрештою схоплена білими в Сімферополі, тривалий час вважалося, що її вони повісили тоді ж, але згодом вона з'явилася в Україні живою і здоровою. Невідомо, самозванка вона чи справді Маруся, яка дивом вижила, але вона в будь-якому разі знову готова вести за собою загони Чорної гвардії."
