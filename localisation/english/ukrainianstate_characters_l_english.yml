 UKR_volodymyr_sosiura_desc:0 "Владимир Сосюра (1898 г.р.) - украинский поэт, литературный критик, переводчик и общественный деятель. Родился в Дебальцево, Екатеринославская губерния (в настоящее время Донецкая область). Окончил сельскую школу и поступил в сельскохозяйственное училище на станции Ямы Бахмутского уезда. С 12 лет работал в шахтах Донбасса, где и начал писать стихи во время перерывов. После начала Российской гражданской войны вступил в ряды украинской армии, именно в тогда его стихи начали набирать народную популярность. В своих произведениях в основном описывал жизнь и трагедии украинского народа, страдающего от голода, насилия и политических репрессий. Он также активно занимался литературной критикой и переводил произведения мировых классиков на украинский язык. Кроме того, он успел поработать журналистом и военным корреспондентом. Вскоре после победы начал заниматься политикой, был близким другом Павела Скоропадского во время его правления. Ближе к 33-им годам начал формирование фракции "Писателей и поэтов", которая в своё время конкурировала с другими внутрипартийными фракциями. Во время дебатов смог привести фракцию к победе, тем самым заполучив власть над страной после отставки Скоропадского."
