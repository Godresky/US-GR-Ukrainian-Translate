 UKR_dmytro_dontsov: "Дмитро Донцов"
 UKR_dmytro_dontsov_desc:0 "Дмитрий Донцов (1883 г.р.) является наиболее заметным теоретиком украинского национализма, его идеи послужили основой для программы ОУН. С 1918 года возглавлял Бюро прессы при гетманском правительстве, но в дальнейшем ушёл в оппозицию к Скоропадскому. В 20-е годы занимался редакторской деятельностью, издавал журналы, написал и издал свой основной труд: «Национализм». Не вошёл в ОУН после её создания, однако был влиятельной фигурой среди националистов и оказывал им поддержку как идеолог и редактор."
 UKR_grigory_petrovsky: "Ґріґорій Пєтровській"
 UKR_kost_levytsky: "Кость Левицький"
 UKR_kost_levytsky_desc:0 "Кость Левицький (1859 р.н.) був першим прем'єр-міністром ЗУНР, потім переїхав до Києва і весь час перебував у лавах демократичної опозиції до гетьмана. Написав кілька видатних історичних праць, зокрема "Історію політичної думки галицьких українців 1848-1914 рр.", а також займався розробкою проєкту нової демократичної конституції для України. Навіть у поважному віці готовий брати активну участь у відродженні та зміцненні української демократії."
 UKR_igor_kistyakovskyi: "Ігор Кістяковський"
 UKR_igor_kistyakovskyi_desc:0 "Ігор Кістяковський (1876 р.н.) є сином відомого юриста та українського національного діяча Олександра Кістяковського. Наслідуючи батька, здобув юридичну освіту в Київському університеті, але працював здебільшого в Москві та навіть перебував якийсь час у партії кадетів. 1918 року повернувся до Києва і взяв активну участь у розбудові державних інститутів за Скоропадського, в уряді Української держави обіймав посади державного секретаря і міністра внутрішніх справ. Є помітним діячем українського масонства."
 UKR_yaroslav_stetsko: "Ярослав Стецько"
 UKR_yaroslav_stetsko_desc:0 "Ярослав Стецько (1912 р.н.) закінчив з відзнакою гімназію в Тернополі, вивчав право і філософію в польських університетах. З 1932 року - член Крайового Правління ОУН, референт з ідеології та редактор низки підпільних націоналістичних видань у Польщі. Є.Коновалець високо оцінював його організаторські здібності, тому викликав його в Україну для керівництва підготовкою з'їзду ОУН. Ідеологічний прихильник С.Бандери."
 UKR_mykola_arsenich_beresowski: "Микола Арсенич-Березовський"
 UKR_mykola_stsiborskyi: "Микола Сціборський"
 UKR_andriy_livytskyi: "Андрій Лівицький"
 UKR_andriy_livytskyi_desc:0 "Андрій Лівицький (1879 р.н.) закінчив юридичний факультет Київського університету та працював адвокатом і мировим суддею, ще в студентські роки брав участь в українському визвольному русі. З 1917 року - член Української Центральної Ради та Селянського Союзу, після приходу до влади Скоропадського перейшов в опозицію до його режиму. Вірний соратник С.Петлюри, став фактичним лідером демократичної опозиції на час його тюремного ув'язнення. Надалі відповідав за міжпартійні та закордонні відносини УСДРП."
 UKR_stepan_vytvytskyi: "Степан Витвицький"
 UKR_stepan_vytvytskyi_desc:0 "Степан Витвицький (1884 р.н.) є відомим українським політиком, правознавцем і журналістом. Навчався юриспруденції у Львівському та Віденському університетах, ще в студентські роки виявляв активну громадянську позицію. З початку Великої війни вступив до лав УСС, несучи службу в інформаційному відділі. У 1918 році став делегатом Національної Ради ЗУНР, був одним з організаторів возз'єднання Української держави і ЗУНР. Після війни працював адвокатом і видавцем кількох часописів, брав активну участь у діяльності демократичних опозиційних партій, став зрештою одним із найкорисніших і найдіяльніших помічників С.Петлюри."
 UKR_vasily_kochubey: "Василь Кочубей"
 UKR_vasily_kochubey_desc:0 "Василь Кочубей (1892 р.н.) походить із нетитулованої гілки знаменитого роду Кочубеїв. Учасник Великої війни, 1917 року призначений старшим ад'ютантом у штаб корпусу, яким командував П.Скоропадський. Після гетьманського перевороту призначений особистим ад'ютантом Скоропадського, став його вірним соратником і довіреним представником."
 UKR_demyan_korotchenko: "Дем'ян Коротченко"
 UKR_borys_martos: "Борис Мартос"
 UKR_borys_martos_desc:0 "Борис Мартос (1879 р.н.) є вихідцем зі старовинного козацького роду, видатним політичним діячем і економістом. З 1899 року брав участь у діяльності проукраїнських організацій і політичних партій. У 1908 закінчив фізико-математичний факультет Харківського університету. Був одним з організаторів Українського центрального кооперативного комітету, з 1918 - голова його правління. Надалі займався викладацькою діяльністю та організацією української банківської системи."
 UKR_lazar_kaganovich: "Лазар Каганович"
 UKR_lazar_kaganovich_desc:0 "Лазар Каганович (1893 р.н.) народився в єврейській родині в Київській губернії. Працював на різних київських заводах, у 1911 вступив до лав більшовиків і в різний час керував кількома регіональними відділеннями партії. Після Лютневої революції 1917 року взяв активну участь у відтворенні більшовицької організації Юзівки, а наприкінці березня виїхав на партійну роботу до Києва. Далі був відряджений у різні куточки Радянської Росії. У 1922 році призначений завідувачем організаційно-інструкторського відділу ЦК РКП(б). За дорученням Сталіна навіть в еміграції займався координацією підпільних робітничих організацій у містах гетьманської України."
 UKR_oles_gai_golovko: "Олесь Гай-Головко"
 UKR_oles_gai_golovko_desc:0 "Олесь Гай-Головко (1910 р.н.) - народився в селі Писарівка Подільської губернії в сім'ї сільського псаломщика, закінчив семирічну школу, а потім агрономічну школу і вступив на літературний факультет. Працював редактором, 1934 року видав першу збірку зі своєю поезією. Пізніше познайомився з Я.Стецьком, який рекомендував його на посаду голови партійної пропаганди."
 UKR_lev_rebet: "Лев Ребет"
 UKR_lev_rebet_desc:0 "Лев Ребет (1912 р.н.) - український публіцист і адвокат, народився в місті Стрий і закінчив факультет права Львівського університету. Був активістом української скаутської організації "Пласт", далі вступив до західноукраїнської ОУН, з 1934 року керівник організації в рідному місті. З лютого 1935 року крайовий провідник ОУН у західних землях, зазнавав переслідувань з боку польської влади за свою політичну діяльність. Ідеологічний прихильник С.Бандери."
 UKR_milena_rudnytska: "Мілена Рудницька"
 UKR_milena_rudnytska_desc:0 "Мілена Рудницька (1892 р.н.) - українська громадсько-політична діячка, журналістка і письменниця. Має докторський ступінь з філософії, тривалий час працювала шкільною вчителькою, з 1928 року голова центральної управи Союзу українок. Будучи піонеркою українського фемінізму, написала безліч статей на цю тему, особливо критикувала політику нацистської Німеччини, де роль жінки зводилася переважно до материнства."
 UKR_anton_kraus: "Антон Кравс"
 UKR_oleksander_beresowski: "Алєксандр Бєрєзовський"
 UKR_oleksander_beresowski_desc:0 "Олександр Березовський (1867 р.н.) народився в Чернігівській губернії, закінчив Петровський Полтавський кадетський корпус (1886) і Михайлівське артилерійське училище (1889), звідки його було випущено підпоручиком у 33-ю артилерійську бригаду. До 1917 року дослужився в імператорській армії до чину генерал-лейтенанта. У 1918 році прийняв командування 3-м Українським корпусом у стадії формування і відтоді перебував в Україні при гетьмані Скоропадському. Попри свої симпатії до білого руху не зрадив присязі гетьману і залишався в штабі армії Української держави до самого кінця війни, відповідав за оборону північного напрямку від більшовиків у 1918-1919 роках. Хоч Березовський і не підтримував активну українізацію та відмову від подальшої війни з Радянською Росією, він готовий був і надалі служити в українській армії, поки вона стримує більшовицьку загрозу. У гетьманському генштабі він залишився одним із найстаріших і найдосвідченіших генералів, ставши неформальним лідером консервативних колишніх царських офіцерів."
 UKR_oleksander_hrekiv: "Олександер Греків"
 UKR_volodymyr_sikevych: "Володимир Сікевич"
 UKR_viktor_pavlenko: "Віктор Павленко"
 UKR_olexandr_pilkevich: "Олександер Пилькевич"
 UKR_petro_bolbochan: "Петро Болбочан"
 UKR_petro_bolbochan_desc:0 "Петро Болбочан (1883 р.н.) народився в селі Гиждево Хотинського повіту Бессарабської губернії, 1909 року закінчив Чугуївське юнкерське піхотне училище. У 1914 році вступив на посаду полкового ад'ютанта, під час Великої війни командував пішими розвідниками, капітан з 15 жовтня 1916 року. Був двічі важко поранений у боях. Після перевороту восени 1917 року організував з українців 5-го армійського корпусу український 1-й Республіканський піхотний полк. Брав активну участь у придушенні січневого більшовицького повстання в Києві, під час захоплення Києва більшовиками відступив зі своїм полком останнім в ар'єргарді армії УНР. Незабаром після цього з розбитих частин УНР було створено Запорізький загін, розгорнутий потім у Запорізьку дивізію, в якій Болбочан командував 2-м піхотним полком. Відігравав важливу роль у діях Запорізької дивізії під час зайняття Полтави і Харкова (березень-квітень 1918). Слідом за тим Запорізьку дивізію було розгорнуто в корпус, а Болбочан став командиром 1-ї дивізії корпусу. На чолі дивізії рушив на Крим і 25 квітня 1918 року зайняв Сімферополь, але змушений був покинути Крим за наполяганням німців. Незважаючи на приналежність до опозиційної партії соціалістів-самостійників, вірно служив Скоропадському, у листопаді 1918-го був ним висвячений у полковники. Зіграв важливу роль в обороні Української держави на завершальних стадіях війни за незалежність. Після закінчення війни продовжив служити, відповідав за підготовку нових і реорганізацію старих піхотних дивізій."
 UKR_volodymyr_kubiyovych: "Володимир Кубійович"
 UKR_jambulat_kanukov: "Джамбулат Кануков"
 UKR_andrey_pokrovskyi: "Андрій Покровський"
 UKR_nikolai_maksimov: "Ніколай Максімов"
 UKR_vasily_biskupsky: "Васілій Біскупський"
 UKR_sviatoslav_shramchenko: "Святослав Шрамченко"
 UKR_vasily_murashko:0 "Василь Мурашко"
 UKR_ivan_poltavets_ostryanitsya: "Іван Полтавець-Остряниця"
 UKR_ivan_poltavets_ostryanitsya_desc:0 "Іван Полтавець-Остряниця (1890 г.р.) происходит из старого казацкого рода, возможно даже является потомком гетмана Якова Остряницы. Был учатников Великой войны, дослужился до звания полковника в царской армии. В 1917-м именно он стал организатором съезда Вольного казачества, на котором Скоропадский был выбран атаманом всего Вольного казачества Украины. После провозглашения Гетманата Полтавец-Остряница был назначен генеральным писарем (секретарём) гетмана и входил в его ближайшее окружение. Скоропадский давал ему характеристику: «неглупый человек, большой украинский энтузиаст, гетманец, чрезвычайно честолюбивый, авантюрист в полном смысле этого слова, его можно было подбить на патриотическое предприятие», а Пётр Врангель, когда был в Киеве, описывал его так: «В приёмной мне бросился в глаза какой-то полковник с бритой головой и клоком волос на макушке, отрекомендовавшийся полковым писарем „Остраница-Полтавец“. Он говорил исключительно на „украинской мове“, хотя и был кадровым русским офицером»."
 UKR_omelyan_senik: "Омелян Сеник"
 UKR_volodymyr_kedrowsky: "Володимир Кедровський"
 UKR_volodymyr_kedrowsky_desc:0 "Володимир Кедровський (1890 р.н.) народився в сім'ї херсонських землевласників, закінчив Херсонське реальне училище, що спеціалізувалося на військово-морській архітектурі, згодом продовжив навчання у морехідному училищі, однак не став моряком, а вступив до Одеського імператорського університету на фах у галузі статистики та економіки. З часів студентства перебував у лавах Української партії соціалістів-революціонерів. Брав участь у Великій війні. На II Всеукраїнському військовому з'їзді в червні 1917 року обраний членом і заступником голови Українського генерального військового комітету. З 1917 року - член Української Центральної ради. 1 вересня 1917 року був призначений заступником Генерального секретаря військових справ.  У 1919 році виконував обов'язки головного державного інспектора армії Української держави, після цього працював військовим аташе в українських посольствах у різних країнах Балтії."
 UKR_vsevolod_petriv: "Всеволод Петрів"
 UKR_volodymyr_savchenko_bilskyi:0 "Володимир Савченко-Бельський"
 UKR_mykhailo_pogotovko:0 "Михайло Поготовко"
 UKR_sergei_korolev:0 "Сергій Корольов"
 UKR_mykita_shapoval:0 "Микита Шаповал"
 UKR_mykita_shapoval_desc:0 "Микита Шаповал (1882 р.н.) - громадський діяч, редактор і поет, брат генерал-хорунжого Миколи Шаповала. Народився в селі Серебрянка Бахмутського повіту Катеринославської губернії в сім'ї відставного унтер-офіцера. З 1901 року член Революційної української партії (РУП), видавець і співредактор часопису "Українська хата" (1909-1914), один з організаторів і лідерів УПСР та член її ЦК, голова Всеукраїнської Лісової Спілки, член Центральної та Малої ради (1917-1918). Був близьким соратником В.Винниченка в той час, коли той ще активно займався політичною діяльністю. Пізніше відмовився увійти до об'єднаної опозиційної партії Петлюри через недостатньо ліву позицію її керівництва з багатьох питань."
 UKR_vyacheslav_lypynsky:0 "В'ячеслав Липинський"
 UKR_vyacheslav_lypynsky_desc:0 "В'ячеслав Липинський (1882 р.н.) є українським істориком, публіцистом і теоретиком українського консерватизму. Походить із польського дворянського роду, навчався в Ягеллонському та Женевському університетах, але не закінчив їх. У 1912 році виступив ініціатором створення Українського інформаційного комітету з метою пропаганди української незалежності. У 1917-1921 роках обіймав різні посади в незалежній українській державі, був послом України в Австро-Угорщині. Розробив свою монархічно-гетьманську концепцію, за якою довкола гетьмана, що фактично стає конституційним монархом, має згуртуватися все населення України заради побудови могутньої незалежної держави."
 UKR_olga_petliura: "Ольга Петлюра"
 UKR_gavrilo_nikogda:0 "Гавриїл Ніколи"
 UKR_volodymyr_sinclair:0 "Володимир Сінклер"
 UKR_mykola_skrypnyk:0 "Микола Скрипник"
 UKR_mykola_skrypnyk_desc:0 "Микола Скрипник (1872 р.н.) почав займатися революційною діяльністю ще в юності, за що був виключений з училища. Потім однак зміг вступити до Технологічного інституту в Петербурзі, де познайомився з багатьма політичними діячами лівого спрямування. Навчання і тут не закінчив через свою більшовицьку активність, на його рахунку були десятки арештів, заслання та смертний вирок. За дорученням Леніна 1918 року виїхав в Україну, однак тут більшовиків невдовзі витіснили україно-німецькі війська. У 1919-1920 працював у Червоній армії, після війни намагався створити в незалежній Україні легальну більшовицьку політсилу, проте вкотре зазнав переслідувань, цього разу з боку гетьманського режиму. Попри все він продовжує сподіватися на розворот України в ліве русло."
 UKR_petro_franko:0 "Петро Франко"
 UKR_volodymyr_shpinel:0 "Володимир Шпинель"
 UKR_volodymyr_chekhivsky:0 "Володимир Чеховський"
 UKR_volodymyr_chekhivsky_desc:0 "Володимир Чеховський (1876 р.н.) народився в сім'ї священика і закінчив Київську духовну академію зі ступенем кандидата богослов'я. У 1902-1904 рр. був членом Революційної української партії, потім, до кінця січня 1919 р. - членом Української соціал-демократичної робітничої партії (УСДРП). За свою політичну діяльність зазнавав репресій з боку царської влади, а згодом і гетьманської. У 1917 став редактором газети "Українське слово", що виходила в Одесі, очолив Одеський комітет УСДРП. З квітня 1918 - директор департаменту сповідань при уряді УНР. За Гетьманату незабаром пішов в опозицію до Скоропадського, а пізніше через свої ліві погляди пішов в опозицію і до Петлюри. Ідеологічно найбільш близький до В.Винниченка. Член одеської масонської ложі "Зірка сходу"."
