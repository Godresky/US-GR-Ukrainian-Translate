 DKR_halyna_kouzmenko:0 "Галина Кузьменко"
 DKR_halyna_kouzmenko_desc:0 "Галина Кузьменко (1892 р.н.) - анархістка, жіноча активістка і дружина Нестора Махна. Народилася в селі Піщаний Брід, закінчила вчительську семінарію, після чого стала працювати вчителькою в земській школі міста Добровеличківка. Стала відома в містечку як українська патріотка з анархістським ухилом і активний діяч місцевої "Просвіти". Восени 1918 р. Кузьменко стала дружиною Нестора Махна, а в 1919 р. її було обрано головою Спілки вчителів махновської республіки. Після поразки махновців втекла з чоловіком до Румунії, звідки вони виїхали до Польщі, а далі перебралися спочатку до Німеччини, а потім до Парижа. Галина працювала там пральницею в одному з пансіонів для дівчаток і до смерті чоловіка в 1934 році була поруч із ним. Віктор Білаш характеризував її як "невтомну захисницю жінок".""
