 UKR_volodymyr_sosiura: "Володимир Сосюра"
 UKR_volodymyr_sosiura_desc: "Володимир Сосюра (1898 р.н.) - український поет, літературний критик, перекладач і громадський діяч. Народився в Дебальцевому, Катеринославська губернія (нині Донецька область). Закінчив сільську школу і вступив до сільськогосподарського училища на станції Ями Бахмутського повіту. З 12 років працював у шахтах Донбасу, де й почав писати вірші під час перерв. Після початку Російської громадянської війни вступив до лав української армії, саме тоді його вірші почали набирати народної популярності. У своїх творах здебільшого описував життя і трагедії українського народу, що потерпає від голоду, насильства і політичних репресій. Він також активно займався літературною критикою і перекладав твори світових класиків українською мовою. Крім того, він встиг попрацювати журналістом і військовим кореспондентом. Невдовзі після перемоги почав займатися політикою, був близьким другом Павла Скоропадського під час його правління. Ближче до 33-ох років почав формування фракції "Письменників і поетів", яка свого часу конкурувала з іншими внутрішньопартійними фракціями. Під час дебатів зміг привести фракцію до перемоги, тим самим отримавши владу над країною після відставки Скоропадського."
