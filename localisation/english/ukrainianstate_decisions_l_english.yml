 UKR_give_refuge_ussr:0 "Предоставить убежище советским учёным"
 UKR_give_refuge_ussr_desc:0 "Мы можем предоставить убежище многим талантливым советским учёным, которые хотят избежать развернувшегося сталинского террора."
 UKR_mobilization_of_mil_economic:0 "Ускорить мобилизацию экономики"
 UKR_mobilization_of_mil_economic_desc:0 "Правительство должно приложить максимальные усилия для ускорения перевода украинской экономики на военные рельсы. Увеличивая нагрузку на предприятия и рабочих, мы можем увеличить §Gскорость конверсии§! гражданских фабрик и §Gвыпуск военной продукции§!, но эти шаги приведут и к §Rросту усталости§! от военных приготовлений среди населения."
 UKR_concession_for_persian_oil:0 "@PER Инвестиции в персидскую нефть"
 UKR_concession_for_persian_oil_desc:0 "Для усиления украинского влияния на Ближнем Востоке необходимо добиться заключения концессионных соглашений на добычу иранской нефти. В обмен на наши военные поставки иранское руководство может согласиться передать нам права на часть новых месторождений, которые ещё не находятся в собственности западных компаний."
 UKR_concession_for_iraqui_oil:0 "@IRQ Инвестиции в иракскую нефть"
 UKR_concession_for_iraqui_oil_desc:0 "Для усиления украинского влияния на Ближнем Востоке необходимо добиться заключения концессионных соглашений на добычу иракской нефти. В обмен на наши военные поставки иракское руководство может согласиться передать нам права на часть новых месторождений, которые ещё не находятся в собственности западных компаний."
 UKR_improve_persian_infrastructure:0 "@PER Развитие нефтепромышленности Персии"
 UKR_improve_persian_infrastructure_desc:0 "Вложившись в развитие нефтедобывающей промышленности Ирана, мы ещё больше усилим наше присутствие в регионе и расположим к себе иранского лидера, предложив альтернативу кабальной зависимости от западных держав."
 UKR_improve_iraqui_infrastructure:0 "@IRQ Развитие нефтепромышленности Ирака"
 UKR_improve_iraqui_infrastructure_desc:0 "Вложившись в развитие нефтедобывающей промышленности Ирака, мы ещё больше усилим наше присутствие в регионе и расположим к себе иракского лидера, предложив альтернативу кабальной зависимости от западных держав."
 UKR_purchase_of_kuwait:0 "Купить Кувейт"
 UKR_purchase_of_kuwait_desc:0 "Можно купить у Великобритании военно-морскую базу в Кувейте, если британцы заинтересуются нашим преложением.\n \n §RМы отдадим§! §Y8§! §Rфабрик на год, если покупка состоится!§!"
