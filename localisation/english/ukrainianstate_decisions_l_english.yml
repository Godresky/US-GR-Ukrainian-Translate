 UKR_debates:0 "Внутрипартийные дебаты"
 UKR_debates_desc:0 "Слабая власть Скоропадского и его низкая поддержка в стране привела партию к дебатам между тремя сильнейшими фракциями. Скоропадский будет вынужден уйти в отставку, после чего оставить власть фракции с наибольшим количеством сторонников.\nТекущая поддержка фракций:\n\n- Казаки ([?ukr_cossack_support_var|+0] очков);\n\n- Писатели ([?ukr_writers_support_var|+0] очков);\n\n- Пророссийская ветка ([?ukr_prorussian_support_var|+0] очков);"
