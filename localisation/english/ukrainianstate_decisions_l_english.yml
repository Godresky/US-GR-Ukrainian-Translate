 UKR_bear_trap_category:0 "Операция «Медвежий капкан»"
 UKR_bear_trap_category_desc:0 "Внедрив наших диверсантов с оружием в приграничные [SOV.GetAdjective] территории, мы сможем организовать восстания среди свободолюбивых казаков и национальных меньшинств. Если [SOV.GetAdjective] войска начнут подавлять восстание, это будет использовано как повод для войны между нашими странами. Чем больше регионов будущего восстания получат необходимое вооружение, тем оно будет сильнее."
