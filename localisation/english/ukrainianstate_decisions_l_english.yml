 UKR_capital_goods_nationalisation:0 "Переход к экономическому самообеспечению"
 UKR_social_sphere_nationalisation:0 "Национализация объектов социальной инфраструктуры"
 UKR_last_crusade:0 "Крестовый поход на восток"
 UKR_last_crusade_desc:0 "В войне против большевизма все средства хороши, хорошо подготовленная пропагандистская кампания и раздувание антикоммунистических настроений в стане врага даст нам дополнительные преимущества. Многие простые советские граждане и даже некоторые военачальники могут перейти на нашу сторону, особенно если обновлённая украинская армия покажет свою силу."
