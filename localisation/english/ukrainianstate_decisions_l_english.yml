 UKR_get_autocephaly_church: "Звернутися за томосом про автокефалію УПЦ"
 UKR_get_autocephaly_church_desc: "Що більше у нас союзників і що сильніші зв`язки зі світською владою сучасного Константинополя, то більше шансів, що Вселенський Патріарх дослухається до наших аргументів і видасть офіційний томос, що закріплює автокефальний статус єдиної української церкви."
 UKR_humanitarian_convoy:0 "Поддержка антибольшевистского восстания"
 UKR_humanitarian_convoy_desc:0 "Позволит избежать гражданской войны в Украине, если отправить хотя бы пять конвоев."
 UKR_send_humanitarian_convoy:0 "Отправить очередной конвой в Россию"
 UKR_organize_modern_staff: "Реорганізовувати голпровід"
 UKR_provocation_against_dksr:0 "Провокация против ДКСР"
 UKR_provocation_against_dksr_desc:0 "Мы должны найти подходящий повод для войны за возвращение украинских земель на юго-востоке."
 UKR_reserve_fortifications:0 "Подготовить резервные рубежи"
 UKR_reserve_fortifications_desc:0 "Дополнительный оборонительный рубеж от Днестра до Киева позволит удержать основную территорию Украины, если наша армия не сможет остановить противника на западе."
 UKR_high_dnipro_fortifications:0 "Укрепления среднего Днепра"
 UKR_high_dnipro_fortifications_desc:0 "Укрепления по левому берегу Днепра, начинающиеся южнее Киева и идущие до днепровских порогов."
 UKR_low_dnipro_fortifications:0 "Укрепления нижнего Днепра"
 UKR_low_dnipro_fortifications_desc:0 "Укрепления левого берега от самого города Днепра до Чёрного моря."
 UKR_high_dnipro_fortifications_right:0 "Укрепления среднего Днепра"
 UKR_high_dnipro_fortifications_right_desc:0 "Укрепления по правому берегу Днепра, начинающиеся южнее Киева и идущие до днепровских порогов."
 UKR_low_dnipro_fortifications_right:0 "Укрепления нижнего Днепра"
 UKR_low_dnipro_fortifications_right_desc:0 "Укрепления правого берега от самого города Днепра до Чёрного моря."
