 UKR_recovery_after_communist_purge_category:0 "Восстановление армии после чисток офицеров"
 UKR_recovery_after_communist_purge_category_desc:0 "Украинская армия понесла значительные потери в опытных офицерах, что является умеренной платой за устранение всех ненадёжных командиров, которые не смогли бы идти в ногу со временем и политическими веяниями. Необходимо пересмотреть всю систему военного командования, чтобы избавиться от последствий этой радикальной реформы. Каждое решение по выполнению будет убирать один из негативных эффектов чисток."
