  UKR_political_influence_category:0 "Боротьба за політичний вплив"
  UKR_struggle_desc:0 "Через диктаторські замашки Гетьмана, в країні почалася боротьба між УНС (Український національний союз) на чолі Симона Петлюри, та СГД (Союз гетьманців-державників) на чолі Павла Скоропадського. Для приходу до влади демократії, об'єднання УНС політику в Україні через рішення вищі, а також через майбутні події. Якщо у розпорядженні УНС буде більше ніж 40 очок впливу, а популярність демократії в країні буде не менше 30%, то Симон Петлюра зможе підняти повстання Української Народної Республіки проти влади Скоропадського. Якщо ж вплив УНС буде становити не менше 55 очок, а популярність демократії в Україні буде більше 50%, то міжпартійне об'єднання зможе змусити Скоропадського залишити владу пригрозивши насильницьким поваленням."
