 UKR_influence_in_crimea_category:0 "Подчинение Крыма"
 UKR_influence_in_crimea_category_desc:0 "Используя дипломатические и агентурные методы, мы должны склонить [CRM.GetName] к подчинению. Украине не нужна война за Крым, но и оставлять его в текущем состоянии больше нельзя, это уже понимают и западные союзники крымчан. Временное крымское правительство должно разрешить размещение на полуострвое частей украинской армии ради большей безопасности региона."
