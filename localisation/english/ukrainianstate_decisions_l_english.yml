 UKR_hetmans_visit_to_new_germany:0 "Визит гетмана в обновлённую Германию"
 UKR_declare_of_carphatian_ukraine_autonomy:0 "Поддержать автономию Карпатской Украины"
 UKR_declare_of_carphatian_ukraine_autonomy_desc:0 "[CZE.GetName] оказалась в тяжёлом положении из-за потери своих основных территорий и не может сейчас эффективно управлять Подкарпатской Русью. Сейчас подходящее время, чтобы поддержать и взять под свою опеку проукраинское правительство этой территории, населённой преимущественно украинцами."
 UKR_pressure_on_romanian_oil_supplies_to_germany:0 "Принудить Румынию к нефтяному эмбарго Германии"
 UKR_nationalisation:0 "Госрегулирование экономики"
 UKR_nationalisation_desc:0 "Для построения социалистического строя необходимо усилить роль государства в развитии народного хозяйства. Наиболее важные объекты инфраструктуры и промышленности необходимо национализировать, обеспечить возможность регулировать цены на украинскую продукцию, а также возможность реквизировать любые средства производства и саму рабочую силу для общественных проектов."
 UKR_freeze_price_increases:0 "Регулировка роста цен"
 UKR_industry_nationalisation:0 "Национализация строительной промышленности"
