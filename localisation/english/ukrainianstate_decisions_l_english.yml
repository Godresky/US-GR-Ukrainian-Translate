 UKR_kyiv_conference_category: "Київська конференція"
 UKR_kyiv_conference_category_desc: "За допомогою §Yшпигунських операцій§! ми можемо розхитати становище на західноукраїнських земелях під контролем Польщі. У поляків буде два можливих варіанти відлуння:\n\n- жорстоке придушення;\n\n- відправлення поліціянтів.\n\nЯкщо поляки будуть жорстоко §Rпридушувати§! український супротив там - у нас будуть причини влаштувати перегляд польських кордонів, якщо ж без цих жорстоких заходів §Gсупротив§! буде рости - може розпочатися повномасштабне повстання проти польського панування."
