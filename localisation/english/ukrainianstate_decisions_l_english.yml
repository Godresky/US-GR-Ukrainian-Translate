 UKR_socialist_competition_desc:0 "Социалистические соревнования можно проводить в трёх сферах народного хозяйства. В сумме можно начать 10 соревнований в любом соотношении, однако одновременно два одинаковых соревнования проводить нельзя. Положительные эффекты каждого этапа будут по его завершению закреплены в §YПлодах социалистического строительства§!"
