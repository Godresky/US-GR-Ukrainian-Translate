 DKR_great_reunion:0 "Воссоединение всех украинских земель"
 DKR_great_reunion_desc:0 "Мы принесём свободу во все земли, где над украинцами сейчас властвуют эксплуататоры, какой бы идеологией последние не прикрывались. Несомненно, простой народ, говорящий с нами на одном языке и имеющий общую историю, будет рад влиться в нашу единую семью. Можно будет интегрировать все территории, на которые у нас будут обоснованные §Hпретензии§!."
