 DKR_ukraine_in_fire_desc:0 "Вспыхнувшее пламя анархического восстания необходимо постоянно поддерживать, чтобы успешно повалить киевское правительство. Для этого стоит привлечь как дополнительные внутренние, так и внешние ресурсы."
