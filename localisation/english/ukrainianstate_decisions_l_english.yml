 UKR_declare_of_carphatian_ukraine_autonomy_desc: "[CZE.GetName] опинилася у тяжкому становищі через втрату своїх основних земель і не може зараз ефективно керувати Підкарпатською Руссю. Зараз найліпший час, щоб підтримати та взяти під свою опіку заукраїнське керівництво цього терену, населеного переважно українцями."
