 UKR_moldavian_project_category_desc:0 "Воспользовавшись внутренними разногласиями в Румынии, мы можем разжечь там восстание, которое в дальгейшем поддержит украинская армия. Для этого нужно заслать в приграничные территории наших диверсантов с вооружением, которые организуют ячейки готовящегося восстания из местных славян и сторонников независимости Молдавии. Румыния будет повержена в последующем освободительном походе украинской армии, а её спорные территории войдут в состав нашей страны. "
