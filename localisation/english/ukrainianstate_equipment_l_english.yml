  UKR_heavy_tank_equipment_1:0 "СТП "Кармелюк""
  UKR_heavy_tank_equipment_1_short:0 "Кармелюк"
  UKR_heavy_tank_equipment_1_desc:0 "Проект важкого танка «Кармелюк» повинен був забезпечити армії гарний піхотний танк для підтримки піхоти при прориві глибокої оборони противника. У ньому помітно явний вплив важких французьких танків і радянських багатобаштових монстрів. а з іншого боку - недостатньо броньованим, щоб ефективно витримувати вогонь ворожої протитанкової артилерії.
