l_english:
  UKR_gw_tank_equipment:0 "П1 "Залізяка""
  UKR_gw_tank_equipment_short:0 "Залізяка"
  UKR_gw_tank_equipment_desc:0 "Перша успішна спроба створити свій власний танк для потреб української армії. Втім, успіх полягав у першу чергу в організації масового конвейєрного виробництва цієї машини, а не в бойових якостях, за якими вона не перевершувала танки часів Великої війни. P1 збирався на тракторному заводі і багато його агрегатів мали відповідне походження, і по суті це був скоріше не танк, а важкий гусеничний бронетранспортер.
  UKR_light_tank_equipment_1:0 "ЛП-01"
  UKR_light_tank_equipment_1_short:0 "ЛП-01"
  UKR_light_tank_equipment_1_desc:0 "Новий легкий танк створювався як аналог швидких кавалерійських танків західних держав. Для досягнення хороших ходових якостей було розроблено досить незвичайне шасі. Танк був озброєний 37-мм знаряддям і кулеметом, вміщував лише трьох членів екіпа".
  UKR_light_tank_equipment_2:0 "ТШЖ-36"
  UKR_light_tank_equipment_2_short:0 "ТШЖ-36"
  UKR_light_tank_equipment_2_desc:0 "Легкий танк ТШЖ-36 став першим українським танком, в якому активно застосовувалися зарубіжні технології. Він вийшов досить успішним за бойовими та ходовими характеристиками, на відміну від попередніх проектів, тут українське танкобудування йшло вже практично в ногу зі світовими."
  UKR_light_tank_equipment_3:0 "ТШЖ-41"
  UKR_light_tank_equipment_3_short:0 "ТШЖ-41"
