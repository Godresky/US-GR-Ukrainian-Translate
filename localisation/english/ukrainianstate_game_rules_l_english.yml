l_english:
 RULE_OPTION_INTERMARIUM: "Міжмор’я"
 RULE_INTERMARIUM_POL_AI_DESC: "Польський ШІ буде прагнутиме створити альянс за концепцією Міжмор’я."
 UKR_AI_BEHAVIOR: "@UKR Україна"
 CRIMEAN_AI_BEHAVIOR: "@CRM Білий Крим"
 RULE_OPTION_SOVIET_COMMUNISM: "Прорадянський комунізм"
 RULE_OPTION_SOVIET_COMMUNISM_DESC: "Український ШІ встановить владу радянців та налагодить найбільш дружні відносини зі СРСР."
 RULE_OPTION_INDEPENDENT_SOCIALISM: "Незалежний соціалізм"
 RULE_OPTION_INDEPENDENT_SOCIALISM_DESC: "Український ШІ зробить соціалістичні перетворення й спробує утворити власний протифашистський блок в Европі."
 RULE_OPTION_DEMOCRATIC_PEOPLES_REPUBLIC: "Демократія"
 RULE_OPTION_DEMOCRATIC_PEOPLES_REPUBLIC_DESC: "Український ШІ приведе до влади демократів і пробуватиме вступити в союз із західними державами."
 RULE_OPTION_ALLIANCE_WITH_POLAND: "Альянс з Польщею"
 RULE_OPTION_ALLIANCE_WITH_POLAND_DESC: "Український ШІ буде поліпшувати відносини з Польщею і спробує зробити країну частиною Міжмор’я."
 RULE_OPTION_HETMANS_STATE: "Україна понад усе"
 RULE_OPTION_HETMANS_STATE_DESC: "Український ШІ піде максимально незалежною путтю, спробує створити власний реґіональний альянс для оборони."
 RULE_OPTION_BANDERA: "Націоналізм (Бандера)"
 RULE_OPTION_BANDERA_DESC: "Український ШІ приведе до влади націоналістів, які в першу чергу будуть пробувати повернути західні землі, спираючись на власні сили."
 RULE_OPTION_MELNIK: "Націоналізм (Мельник)"
 RULE_OPTION_MELNIK_DESC: "Український ШІ приведе до влади націоналістів, які будуть орієнтуватися у внутрішній та зовнішній політиці на Третій Райх."
 RULE_OPTION_ARSHINOV: "Анархізм (світова революція)"
 RULE_OPTION_ARSHINOV_DESC: "Український ШІ приведе до влади демократов, які доведуть країну до повстання анархістів, що прагнуть розповсюджувати безвладдя усім світом."
 RULE_OPTION_BELASH: "Анархізм (махновська Україна)"
 RULE_OPTION_BELASH_DESC: "Український ШІ приведе до влади демократов, які доведуть країну до повстання анархістів, що прагнуть звільнити тільки лише український нарід від влади паразитів."
 RULE_OPTION_NEUTRALITY_UKRAINE: "Нейтралітет"
 RULE_OPTION_NEUTRALITY_UKRAINE_DESC: "Український ШІ не заглиблюватиметься одразу в політичні фокуси, зберігаючи нейтралітет, доки країну не запросять до якогось альянсу"
 RULE_OPTION_SOVIET_REVENGE: "Червоний світанок"
 RULE_OPTION_SOVIET_REVENGE_DESC: "Кримський ШІ не перешкоджатиме червоному заколоту, який призведе до радянської анексії Криму."
 POL_FRAGMENTATION_STATUS: "Роздробленість Польщі"
 RULE_OPTION_POL_FRAGMENTED: "Польща роздроблена"
 RULE_OPTION_POL_FRAGMENTED_DESC: "ЗУНР і Білорусь на початку гри будуть вільними незалежними націями."
 CZE_FRAGMENTATION_STATUS: "Роздробленість Чехословаччини"
 RULE_OPTION_CZE_FRAGMENTED: "Чехословаччина роздроблена"
 RULE_OPTION_CZE_FRAGMENTED_DESC: "Словаччина і Підкарпатська Русь на початку гри будуть вільними незалежними націями."
 RULE_OPTION_BUL_UKRAINE_ALLY: "Зближення з Україною"
 RULE_OPTION_BUL_UKRAINE_ALLY_AI_DESC: "Болґарський ШІ піде на зближення з Україною, утворивши з нею союз для  ИИ пойдёт на сближение с Украиной, создав с ней союз для спільного перегляду наслідків Великої війни."
 RULE_ALLOW_CREATE_FACTION: "Створення альянсу"
 RULE_ALLOW_JOIN_FACTION: "Приєднання до альянсу"

 RULE_OPTION_TATAR: "Киримли при владі"
 RULE_OPTION_TATAR_DESC:0 "Киримли зможуть захопити владу в Криму після жорстоких протестів."
 RULE_OPTION_TATAR_TURKEY: "Киримли при владі - союз із Туреччиною"
 RULE_OPTION_TATAR_TURKEY_DESC: "Киримли зможуть захопити владу в Криму після жорстоких протестів. Паралельно уряд утворить альянс із Туреччиною."
 RULE_OPTION_COMMUNIST: "Незалежний комунізм"
 RULE_OPTION_COMMUNIST_DESC: "Слащьов зможе створити міжнародну державу з відносно незалежною політикою."
 RULE_OPTION_COMMUNIST_SOV: "Автономна РСР"
 RULE_OPTION_COMMUNIST_SOV_DESC: "Слащьов зможе створити комуністичну державу, яка з інтеґрується у склад Радянського Союзу."
 RULE_OPTION_WRANGEL: "Путь Вранґєля"
 RULE_OPTION_WRANGEL_DESC: "Пьотр Вранґєль зможе зберегти свою владу шляхом жорстокого придушення заколотників."
 RULE_OPTION_GOTENLAND: "Ґотенлянд"
 RULE_OPTION_GOTENLAND_DESC: "Через безліч помилок кримських політиків, Німеччина зможе встановити контроль над Кримом мирним шляхом."
 RULE_OPTION_DEMOCRATIC_KEDROV: "Російська демократія"
 RULE_OPTION_DEMOCRATIC_KEDROV_DESC: "Міхаїл Кєдров зможе встановити демократичну владу в Криму."
 RULE_OPTION_DEMOCRATIC_TATAR: "Кримськотатарська демократія"
 RULE_OPTION_DEMOCRATIC_TATAR_DESC: "Після добровільної відставки Вранґєля, киримли зможуть утворити демократичну владу в Криму."