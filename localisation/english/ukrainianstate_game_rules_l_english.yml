  RULE_OPTION_TATAR_TURKEY:0 "Татари при владі - союз із Туреччиною"
  RULE_OPTION_TATAR_TURKEY_DESC:0 "Татари зможуть захопити владу в Криму після жорстоких протестів. Паралельно уряд організує альянс із Туреччиною."
  RULE_OPTION_COMMUNIST:0 "Незалежний комунізм"
  UKRULE_OPTION_COMMUNIST_DESC:0 "Слащов зможе організувати міжнародну державу з відносно незалежною політикою."
  UA_OPTION_COMMUNIST_SOV:0 "Автономна РСР"
  RULE_OPTION_COMMUNIST_SOV_DESC:0 "Слащов зможе організувати комуністичну державу, яка згодом інтегрується до складу Радянського Союзу."
  RULE_OPTION_WRANGEL:0 "Шлях Врангеля"
  RULE_OPTION_WRANGEL_DESC:0 "Петро Врангель зможе зберегти свою владу шляхом жорстокого придушення бунтівників."
  RULE_OPTION_GOTENLAND:0 "Готенланд"
  RULE_OPTION_GOTENLAND_DESC:0 "Через безліч помилок кримських політиків, Німеччина зможе встановити контроль на Кримом мирним шляхом."
  RULE_OPTION_DEMOCRATIC_KEDROV:0 "Російська демократія"
