  RULE_OPTION_DEMOCRATIC_TATAR:0 "Татарська демократія"
  RULE_OPTION_DEMOCRATIC_TATAR_DESC:0 "Після добровільної відставки Врангеля Татари зможуть організувати демократичну владу в Криму."

  national_democracy_desc:0 "Націонал-демократія - це політична ідеологія, яка поєднує в собі елементи націоналізму та демократії. Вона закликає до захисту інтересів нації, одночасно підтримуючи принципи демократії та громадянських свобод. Націонал-демократи стверджують, що національна ідентичність та суверенітет мають бути збережені та шановані, проте при цьому вони прагнуть демократичних інститутів та участі громадян у прийнятті рішень."