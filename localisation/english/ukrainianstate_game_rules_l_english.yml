  RULE_OPTION_COSSACKS:0 "Нейтралітет - Козача диктатура"
  RULE_OPTION_COSSACKS_DESC:0 "Український ШІ приведе до влади Козаків на чолі з Петром Болбочаном. Головна мета цього шляху - формування Гетьманату"
  RULE_OPTION_INVITE_WRITERS:0 "Нейтралітет - Творча держава письменників"
  RULE_OPTION_INVITE_WRITERS_DESC:0 "Український ШІ приведе до влади письменницьку фракцію на чолі з Володимиром Сосюрою."
  RULE_OPTION_INVITE_PRORUSSIANS:0 "Нейтралітет - Проросійська гілка"
  RULE_OPTION_INVITE_PRORUSSIANS_DESC:0 "Український ШІ спробує сформувати Російську Федерацію на чолі з Олександром Березоським"


  RULE_OPTION_SOVIET_REVENGE:0 "Червоний світанок"
