  RULE_OPTION_SOVIET_COMMUNISM:0 "Прорадянський комунізм"
  RULE_OPTION_SOVIET_COMMUNISM_DESC:0 "Український ШІ встановить владу порад та налагодить максимально дружні стосунки з СРСР."
  RULE_OPTION_INDEPENDENT_SOCIALISM:0 "Незалежний соціалізм"
  RULE_OPTION_INDEPENDENT_SOCIALISM_DESC:0 "Український ШІ проведе соціалістичні перетворення та спробує зібрати власний антифашистський блок у Європі."
  RULE_OPTION_DEMOCRATIC_PEOPLES_REPUBLIC:0 "Демократія - Симон Петлюра"
  RULE_OPTION_DEMOCRATIC_PEOPLES_REPUBLIC_DESC:0 "Український ШІ приведе до влади партію УСДРП на чолі Симона Петлюри і намагатиметься вступити в союз до західних демократичних держав із відносно агресивною зовнішньою політикою."
  RULE_OPTION_MAZEPAS_REPUBLIC:0 "Демократія - Ісаак Мазепа"
  RULE_OPTION_MAZEPAS_REPUBLIC_DESC:0 "Український ШІ приведе до влади партію УСДРП на чолі Ісаака Мазепи і намагатиметься вступити в союз до західних демократичних держав із пацифістською зовнішньою політикою."
  RULE_OPTION_MIKHNOVSKYS_FEDERATION:0 "Демократія - Микола Міхновський"
  RULE_OPTION_MIKHNOVSKYS_FEDERATION_DESC:0 "Український ШІ приведе до влади партію УНП на чолі Миколи Міхновського і намагатиметься організувати Українську федерацію в межах від Сана до Дону."
  RULE_OPTION_ALLIANCE_WITH_POLAND:0 "Союз із Польщею"
  RULE_OPTION_ALLIANCE_WITH_POLAND_DESC:0 "Український ШІ покращуватиме відносини з Польщею і спробує зробити країну частиною Міжмор'я."
  RULE_OPTION_BANDERA:0 "Націоналізм (Бандера)"
  RULE_OPTION_BANDERA_DESC:0 "Український ШІ приведе до влади націоналістів, які насамперед намагатимуться повернути західні землі з опорою на власні сили."
  RULE_OPTION_MELNIK:0 "Націоналізм (Мельник)"
  RULE_OPTION_MELNIK_DESC:0 "Український ШІ приведе до влади націоналістів, які орієнтуватимуться у зовнішній та внутрішній політиці на Третій Райх та на плани Великої України прототипу М. Грушевського."
  RULE_OPTION_NATIOCRACY:0 "Націократія (Сціборський)"
  RULE_OPTION_NATIOCRACY_DESC:0 "Український ШІ приведе до влади націократів, які орієнтуватимуться на владу Вождя та народу як найкращу її форму та спробують Велику Україну прототипу М. Грушевського."
  RULE_OPTION_ARSHINOV:0 "Анархізм (світова революція)"
  RULE_OPTION_ARSHINOV_DESC:0 "Український ШІ приведе до влади демократів, які доведуть країну до повстання анархістів, які прагнуть поширення анархії по всьому світу."
  RULE_OPTION_BELASH:0 "Анархізм (махновська Україна)"
  RULE_OPTION_BELASH_DESC:0 "Український ШІ приведе до влади демократів, які доведуть країну до повстання анархістів, які прагнуть звільнити лише український народ від влади паразитів."
  
  RULE_OPTION_HETMANS_STATE:0 "Україна понад усе"
  RULE_OPTION_HETMANS_STATE_DESC:0 "Український ШІ піде максимально незалежним шляхом, спробує створити власний регіональний альянс для оборони."
