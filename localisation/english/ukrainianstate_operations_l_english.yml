l_english:
operation_boost_armed_resistance_in_west_ukraine: "Підтримання збройного супротиву на Західній Україні"
  operation_boost_armed_resistance_in_west_ukraine_desc: "Наші шпигуни зможуть перевезти через польський кордон зброю і спорядження для українських партизанів і підпильників на цих землях, що дасть новий поштух, що дасть новий поштовх для збройних виступів проти польського уряду."
  ukr_support_west_resist_infiltration: "Переправлення зброї через кордон"
  ukr_support_west_resist_infiltration_desc:0 "Агент шукає спільників і за їх допомогою вночі по важкопрохідній місцевості переправляє зброю та спорядження через польський кордон."
  ukr_support_west_resist_infiltration_outcome:0 "Під прикриттям поганої погоди наш загін знайшов розвіданий маршрут і без проблем перетнув кордон."
  ukr_support_west_resist_hide_weapons: "Розміщення зброї в схованці"
  ukr_support_west_resist_hide_weapons_desc:0 "Зброя надійно ховається у схованках, інформацію про які передають надійним людям в українському опорі."
  ukr_support_west_resist_hide_weapons_outcome:0 "Ящики зі зброєю та спорядженням були розміщені в надійних місцях."
  ukr_support_west_resist_exfiltration: "Повернення додому і ховання кінців у воду"
  ukr_support_west_resist_exfiltration_desc:0 "Агент дає сигнал опору, що зброю можна витягти з обумовлених схованок і повертається назад."
  ukr_support_west_resist_exfiltration_outcome:0 "Наш опір отримав достатньо зброї для організації нових збройних акцій."
  ukr_support_west_resist_exfiltration_outcome_fail:0 "Наш опір отримав достатньо зброї, але діяльність нашого агента була помічена польською владою."
  operation_propaganda_dissemination_in_west_ukraine: "Пропаґанда на Західній Україні"
  operation_propaganda_dissemination_in_west_ukraine_desc: "Ми можемо підготувати та розширити пропаґандстські листівки для західних українців, щоб підсилити проуккраїнські настрої."
  ukr_propaganda_dissemination_in_west_infiltration:0 "Переправка листівок"
  ukr_propaganda_dissemination_in_west_infiltration_desc:0 "Підготовлені листівки переправляються через польський кордон контрабандою, під виглядом невинної целюлозної продукції."
  ukr_propaganda_dissemination_in_west_infiltration_outcome:0 "Ящики з листівками були успішно переправлені через кордон."
  ukr_propaganda_dissemination_in_west_distribution:0 "Розподіл листівок"
  ukr_propaganda_dissemination_in_west_distribution_desc:0 "Далі ця друкована продукція поширюється рівномірно серед підпільних осередків українського опору для подальшого поширення серед звичайного населення."
  ukr_propaganda_dissemination_in_west_distribution_outcome:0 "Місцеві осередки отримали свою частку друкованої продукції для поширення."
  ukr_propaganda_dissemination_in_west_local:0 "Поширення серед населення"
  ukr_propaganda_dissemination_in_west_local_desc:0 "Українські активісти вночі таємно розклеюють та підкидають у поштові скриньки проукраїнські листівки, намагаючись охопити максимальну кількість громадян."
  ukr_propaganda_dissemination_in_west_local_outcome:0 "Основна маса листівок була успішно поширена серед населення."
  ukr_propaganda_dissemination_in_west_local_outcome_fail:0 "Основна маса листівок була успішно поширена, проте наша розвідсеть була накрита польською контррозвідкою."
  operation_political_assassination_in_west_ukraine: "Політичне вбивство в Польщі"
  operation_political_assassination_in_west_ukraine_desc: "Наш шпигун влаштує та погодити вбивсто одного зі значних польських урядовців, які займалися погонями українців Галичини та Волині."
  rus_political_assassination_infiltration:0 "Попередня підготовка"
  ukr_political_assassination_infiltration_desc:0 "Наш агент таємно переправляється через кордон і координує підготовку операції за допомогою місцевих підпільників."
  ukr_political_assassination_infiltration_outcome:0 "За метою було встановлено постійне стеження, також було знайдено та проінструктовано виконавця акції."
  ukr_political_assassination_in_west_action:0 "Виконання вбивства"
  ukr_political_assassination_in_west_action_desc:0 "Отримавши відповідні інструкції, місцевий активіст підпільної ОУН публічно вбиває польського діяча як помсту за придушення українців."
  ukr_political_assassination_in_west_action_outcome:0 "Виконавець застрелив польського чиновника на робочому місці."
  ukr_political_assassination_in_west_exfiltration:0 "Замітання слідів"
  ukr_political_assassination_in_west_exfiltration_desc:0 "Агент замітає сліди і залишає Польщу, ми тут ні до чого, це місцеві українці у праведному гніві вбили ретивого карателя польського режиму."
  ukr_political_assassination_in_west_exfiltration_outcome:0 "Агент успішно повернувся із завдання."
  ukr_political_assassination_in_west_exfiltration_outcome_fail:0 "Проте наш агент не встиг сам безпечно повернутися, його викрили польські спецслужби."
  operation_influence_in_turkey_for_access_to_straits:0 "Операція "Пропонтида""
 operation_influence_in_turkey_for_access_to_straits_desc:0 "Ми повинні забезпечити вільний прохід наших та союзних кораблів через Чорноморські протоки, в чому необхідно будь-якими методами переконати Туреччину."
  ukr_influence_in_turkey_infiltration_in_staff:0 "Зв'язки з турецькими штабістами"
  ukr_influence_in_turkey_infiltration_in_staff_desc:0 "Наші агенти заводять корисні знайомства в Анкарі та Стамбулі, щоб отримати доступ до джерел інформації морських та армійських штабів, які надалі будуть використані для впровадження дезінформації."
  ukr_influence_in_turkey_infiltration_in_staff_outcome:0 "Було завербовано кілька штабних службовців та подвійних агентів, які мають доступ до розвідувальних даних."
  ukr_influence_in_turkey_prepare_desinformation:0 "Підготовка документів"
  ukr_influence_in_turkey_prepare_desinformation_desc:0 "Проводиться збір та підробка розвідданих, які повинні свідчити про плани наших противників удару по Туреччині заради контролю стратегічних проток, що має переконати турків у небезпеці подальшого збереження нейтралітету."
  ukr_influence_in_turkey_prepare_desinformation_outcome:0 "Також наші спецслужби підготували помилкові та заангажовані свідчення, що вказують на агресивні плани наших супротивників щодо нейтральних країн."
  ukr_influence_in_turkey_data_substitution:0 "Впровадження дезінформації"
  ukr_influence_in_turkey_data_substitution_desc:0 "Підготовлені документи передаються турецьким військовим під виглядом достовірних розвідданих, отриманих із перевірених раніше джерел."
   ukr_influence_in_turkey_data_substitution_outcome:0 "Ці відомості були передані як нібито достовірна інформація турецькій військовій розвідці, яка далі повинна донести інформацію вищому керівництву."
  operation_pressure_on_romanian_oil_supplies_to_germany:0 "Обмежити постачання румунської нафти"
  operation_pressure_on_romanian_oil_supplies_to_germany_desc:0 "[GER.GetName] отримує значну кількість палива для своєї військової техніки з Румунії, ми повинні перервати ці поставки."
  ukr_pressure_on_romanian_oil_supplies_to_germany_infiltration:0 "Впровадження агентів"
  ukr_pressure_on_romanian_oil_supplies_to_germany_infiltration_desc:0 "Використовуючи налагоджену раніше розвідувальну мережу, наші агенти налагоджують контакти з найбільшими нафтопромисловцями та румунськими міністрами."
  ukr_pressure_on_romanian_oil_supplies_to_germany_infiltration_outcome:0 "Наші агенти встановили контакти з найбільшими нафтопромисловцями та румунськими міністрами."
  ukr_pressure_on_romanian_oil_supplies_to_germany_relations_with_industrialists:0 "Робота з нафтовидобувачами"
  ukr_pressure_on_romanian_oil_supplies_to_germany_relations_with_industrialists_desc:0 "Нам необхідно переконати керівників нафтових компаній, що ведення бізнесу з німцями в найближчому майбутньому обернеться для них великими збитками через санкції всього цивілізованого світу".
  ukr_pressure_on_romanian_oil_supplies_to_germany_relations_with_industrialists_outcome:0 "Керівництво багатьох компаній вдалося переконати зменшити нафтовидобуток або призупинити постачання нафти під різними приводами."
  ukr_pressure_on_romanian_oil_supplies_to_germany_relations_with_ministers:0 "Робота з міністрами"
  ukr_pressure_on_romanian_oil_supplies_to_germany_relations_with_ministers_desc:0 "Румунський уряд також повинен бути повідомлений, що такі поставки не дозволять у майбутньому зберегти Румунії нейтралітет."
  ukr_pressure_on_romanian_oil_supplies_to_germany_relations_with_ministers_outcome:0 "Також вдалося заручитися підтримкою деяких міністрів румунського уряду, які також можуть сприяти зриву поставок нафти до Німеччини."
  operation_brain_drain_for_free_territory:0 "Організувати витік мозку"
  operation_brain_drain_for_free_territory_desc:0 "Наші агенти спробують загітувати вчених з авторитарних та депресивних режимів втекти на нашу вільну землю, де вони будуть мати всі умови для наукової діяльності без обмежень."
  dkr_brain_drain_for_free_territory_infiltration:0 "Впровадження агента"
  dkr_brain_drain_for_free_territory_infiltration_desc:0 "Наш агент впроваджується в найбільші університети та дослідні центри, створюючи в цих наукових структурах підпільну агітаційну мережу."
  dkr_brain_drain_for_free_territory_infiltration_outcome:0 "Агент успішно впровадився в найбільші дослідні структури."
  dkr_brain_drain_for_free_territory_agitation:0 "Агітація для вчених"
  dkr_brain_drain_for_free_territory_agitation_desc:0 "Через цю мережу починає поширюватися усна та друкована агітація з метою схилити дослідників до зміни місця проживання та роботи на більш сприятливі."
  dkr_brain_drain_for_free_territory_agitation_outcome:0 "Агітаційна мережа успішно почала обробляти дослідників, що сумніваються."
  dkr_brain_drain_for_free_territory_relocation:0 "Переправлення через кордон"
 dkr_brain_drain_for_free_territory_relocation_desc:0 "Готуються документи та надається інша необхідна допомога, щоб завербовані науковці без зайвих підозр переправилися на нашу територію."
  dkr_brain_drain_for_free_territory_relocation_outcome:0 "Група вчених була успішно переправлена до нас, щоб продовжувати дослідження в різних сферах."
  dkr_brain_drain_for_free_territory_relocation_outcome_fail:0 "Група вчених була успішно переправлена до нас, проте нашому агенту не вдалося повністю уникнути уваги контррозвідки."
  operation_anarchy_on_export:0 "Розпалити анархічне повстання"
  operation_anarchy_on_export_desc:0 "Поширимо вогонь світової анархічної революції на всі країни світу, зруйнуємо всі ланцюги та стіни, які сковують прогрес вільного людства."
  dkr_anarchy_on_export_infiltration:0 "Впровадження"
  dkr_anarchy_on_export_infiltration_desc:0 "Наші агенти впроваджуються в підпільні організації, незадоволені поточним політичним режимом, щоб направити їхню діяльність у потрібне русло."
  dkr_anarchy_on_export_infiltration_outcome:0 "Агенти були впроваджені в ключові нелегальні організації, які ведуть підпільну боротьбу з чинним режимом."
  dkr_anarchy_on_export_organize_cells:0 "Організація структур"
  dkr_anarchy_on_export_organize_cells_desc:0 "Агенти координують дії різних структур, організовуючи і зв'язуючи в єдину мережу нові осередки, ставлять на чолі всіх їх анархістів."
  dkr_anarchy_on_export_organize_cells_outcome:0 "Вони зміцнили і розширили ці підпільні мережі, поставили на чолі найважливіших з них потрібних людей."
  dkr_anarchy_on_export_take_up_arms:0 "Озброєння народу"
  dkr_anarchy_on_export_take_up_arms_desc:0 "Відповідним підпільним структурам, які раніше були організовані, передається необхідне озброєння, щоб вони змогли розпочати збройне повстання."
  dkr_anarchy_on_export_take_up_arms_outcome:0 "Коли організаційні питання було вирішено та підготовлено план повстання, для повстанців було переправлено велику партію стрілецької зброї та вибухівки."
  dkr_anarchy_on_export_take_up_arms_outcome_fail:0 "Коли організаційні питання було вирішено, було переправлено велику партію стрілецької зброї та вибухівки, проте діяльність наших агентів натрапила на протидію ворожій контррозвідці."
 